
l_simp_chinese:
###############################
 origin_sh_chaser:0 "渊影逐星"
 origin_sh_chaser_desc:0 "纷争，苦难，战火不断，这是深海舰队写满血泪的历史。而在这一切的尽头，一位传奇的领袖联合起了一切深海，并带领她们走向了崭新的未来。\n然而，这位领袖的身份实在是离经叛道，不信任的暗流始终在深海社会中涌动。\n\n§Y在此起源中更换统治者会导致事件链中断。§!"
 origin_tooltip_sh_chaser_effects:0 "- §R追赶者§! 将成为统治者，这是一位拥有神秘过去和无数面貌的存在，隐藏着许多危险的秘密。"
 START_SCREEN_origin_sh_chaser:0 "我们的文明总是难逃战火的螺旋，只得在泥泞的道路上缓缓前行，一次又一次，我们统一的努力在纷争下化为无用功。\n\n但有一天，天空灰暗，大海沉寂，我们的存续风雨飘摇时，一位传奇的领袖出现了。[owner.Ruler.GetTitle]§R追赶者§!付出了难以想象的努力，组织起了一支庞大的队伍，并最终联合起了所有深海。\n\n如今，我们完成了泛用的超空间技术，终于有机会在星空中寻找我们的未来了。"

 leader_trait_origin_sh_chaser: "§R旧日渊影§!"
 leader_trait_origin_sh_chaser_desc: "§G §R追赶者§! 的力量会随着时间的推移而不断显现。§!\n\n在久远的过去，她为深海纷争的历史画上了一个句点。如今，她将带领我们走向漫漫星海。"
###############################
 #EMPIRE PROMISE
 wg_origin_sh_chaser.2.name: "允诺"
 wg_origin_sh_chaser.2.desc: "尽管身份成谜，面貌不定，§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!仍然结束了我们的纷争历史，带来了团结与统一。她曾允诺过，[Owner.GetName]将在繁星间找到自己的地位。\n\n今天，我们已经从过往的混乱中崛起，[Owner.GetName]正在呼唤着星际征途的到来，内阁准备了一个三十年的计划来实现这个允诺，并带领我们的物种走向一个新的时代。"
 wg_origin_sh_chaser.2.a: "让我们扬帆起航！"
 origin_sh_chaser_promise: "星海承诺"
 origin_sh_chaser_promise_type: "旧日誓言"
 origin_sh_chaser_promise_desc: "在统一战争期间，§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!允诺过[Owner.GetName]在星海间的未来。对许多深海旗舰而言，这一允诺成了一种先知式的预言。而一些深海旗舰却很怀疑这能否真的实现。尽管最近超光速科技已经取得了进展，有一小撮深海旗舰开始利用这一尚未兑现的允诺来质疑§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!的统治。\n\n让这些异见者闭嘴的最好办法就是证明她们是错的。我们会启程去往星间，在新的星球定居，将我们的疆域拓展到越远越好。"
 origin_sh_chaser_promise_monthly_change_tooltip: "我们可有30年去完成这项诺言！"
 situation_origin_sh_chaser_promise_expansion: "内部事务"
 situation_origin_sh_chaser_promise_prospecting: "新资源"
 situation_origin_sh_chaser_promise_construction: "建设项目"
 situation_origin_sh_chaser_promise_engineering: "新科技"
 approach_situation_origin_sh_chaser_promise_expansion_tt: "我们要关注内部事务。"
 approach_situation_origin_sh_chaser_promise_prospecting_tt: "我们会关注寻找新资源。"
 approach_situation_origin_sh_chaser_promise_construction_tt: "我们会将重点放在工程建设。"
 approach_situation_origin_sh_chaser_promise_engineering_tt: "我们要加大研究的投入。"
 situation_origin_sh_chaser_promise_outcome: "我们必须履行承诺。[Owner.GetName]期望在未来30年内确立作为太空帝国的地位。我们必须努力通过§G控制恒星系§!、§G殖民行星§!来扩张国家。\n\n§G30年§!之后，我们统治者的 §R旧日渊影§! §H特质§!将按照我们所控制的§G恒星系§!和§G殖民地§!数量增强。\n综合考量来说，我们应当拥有至少§G20个§!星系和§G5个§!殖民地，如果寻找到的宜居星球太少，我们就应该控制更多星系来证明我们的努力。"
 situation_origin_sh_chaser_insight_stages: "§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!正在努力工作以兑现她的允诺。"
 #基础为3，每恒星系=0.1，每殖民地=1，需求值为10
 #中间事件
 wg_origin_sh_chaser.4.name: "意外事故"
 wg_origin_sh_chaser.4.desc: "在一次内阁会议中，[Root.Owner.Ruler.GetName]表现出了明显的状态不佳。\n尽管她反复强调自己并没有因为高强度的工作而遭遇个人问题，但在座的深海旗舰都注意到了[Root.Owner.Ruler.GetName]那略微失控的深海能量。在那些红黑色迷雾突然涌出的某一瞬间，[Root.Owner.Ruler.GetName]的形象似乎发生了巨大的改变，虽然没有人对此发表意见，但许多深海旗舰都认为那一形象与一位战舰少女十分相似。"
 wg_origin_sh_chaser.4.a: "[Owner.Ruler.GetTitle]的秘密太多可不是好事"
 wg_origin_sh_chaser.5.name: "科研调查"
 wg_origin_sh_chaser.5.desc: "近日，[Root.GetName]的科研团队对一套独特的战舰损害管制技术进行了整理，发现其与战舰少女的损管技术十分相似。相关记录表明这套技术似乎与我们的[Owner.Ruler.GetTitle][Root.Owner.Ruler.GetName]有千丝万缕的联系，无论如何，它表现的相当优秀。"
 wg_origin_sh_chaser.5.a: "我们为什么会有这个"
 wg_origin_sh_chaser.6.name: "舰队演练"
 wg_origin_sh_chaser.6.desc: "今天，[Root.GetName]的舰队司令对最新的战术进行了演练，这套战术来自于[Owner.GetName]的参谋们对[Root.Owner.Ruler.GetName]的战斗风格的总结。从结果来看，舰队的回避和生存能力获得了较大的提升，并熟练掌握了利用有限武器制造更大规模破坏的能力。"
 wg_origin_sh_chaser.6.a: "神奇的战术，令人感到似曾相识"
 wg_origin_sh_chaser_6_modifier: "独特战术"

 wg_origin_sh_chaser.8.name: "允诺失败" #Fail situation
 wg_origin_sh_chaser.8.desc: "显然，我们的扩张未达预期。\n[Root.Owner.Ruler.GetName]坚持内阁已经做出了最大的努力，如今的结果只不过是时运不济。她强调了我们共同取得的一系列成就，并指出让我们的过去错误阻碍我们前进是极其不合理的。如果[Owner.GetName]能够团结一致，就没有什么是我们无法克服的！"
 wg_origin_sh_chaser.8.a: "她们会理解吗？"
 wg_origin_sh_chaser.8.a.tt: "§L尽管大多数深海旗舰还是支持[Root.Owner.Ruler.GetName]，我们事实上并没有完成我们的允诺，这会威胁到我们的政府，特别是在[Root.Owner.Ruler.GetName]的身份十分敏感的情况下。§!"
 wg_origin_sh_chaser.9.name: "允诺实现" #Win situation
 wg_origin_sh_chaser.9.desc: "今天，我们向[Owner.GetName]交出了一份优异的答卷。\n[Root.Owner.Ruler.GetName]总结了我们的一系列胜利，并重点表彰了做出卓越贡献的深海旗舰乃至普通深海舰娘，接着鼓励所有人朝着更优秀的方向努力。她宣布这是[Owner.GetName]历史的一个伟大的里程碑，相信这是一个好的开端，预示着更美好的未来。"
 wg_origin_sh_chaser.9.a: "携手共向繁星！"
 wg_origin_sh_chaser.9.a.tt: "§L我们已经完成了对[Owner.GetName]许下的每一项承诺和愿景，光明的未来就在眼前。§!"

 wg_origin_sh_chaser.14.name: "过劳的内阁"
 wg_origin_sh_chaser.14.desc: "内阁已经不堪重负。\n\n尽管§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的能量似乎无穷无尽，但治理一个星际帝国的工作量已使内阁成员们超负荷工作。尽管如此，仍然有一些问题尚未解决，有必要将一部分担子分出去，让其他人处理。"
 wg_origin_sh_chaser.14.a: "我们会克服困难的。"

 wg_origin_sh_chaser.20.name: "通讯中断"
 wg_origin_sh_chaser.20.desc: "一些殖民地和深空研究团队反馈我们的通讯系统表现欠佳，断联和丢失信息常有发生。工程师建议在首都建造一座通讯中继器来增强信号。"
 wg_origin_sh_chaser.20.a: "批准建造。"
 wg_origin_sh_chaser.21.name: "信号增强器"
 wg_origin_sh_chaser.21.desc: "信号增强器已经激活。初步测试证明，它足以确保在我们的太空中进行稳定通信。\n\n现在看来，之前的干扰是有意为之的破坏行为。虽然破坏者的身份仍未知晓，但新系统应该能够保护我们免受任何进一步的干扰。"
 wg_origin_sh_chaser.21.a: "我们夺回了自己的声音。"

 wg_origin_sh_chaser.40.name: "指挥缺失"
 wg_origin_sh_chaser.40.desc: "我们收到了一些关于普通深海影响产业运行的报告。据称，这些深海似乎没有自己的上级，却又不接受其他深海旗舰的管理。"
 wg_origin_sh_chaser.40.a: "发起调查。"
 wg_origin_sh_chaser.41.name: "未知夺权者"
 wg_origin_sh_chaser.41.desc: "调查表明，这些深海的控制权被几个与相关事项无关的深海旗舰接管了，奇怪的是，她们对此一无所知。有人提出是其他的深海旗舰转嫁了这些深海的权限以阻碍我们的工作，但她们的身份和目的都暂且不明。"
 wg_origin_sh_chaser.41.a: "我们必须保持警惕。"

 wg_origin_sh_chaser.50.name: "内阁整顿"
 wg_origin_sh_chaser.50.desc: "内阁最近受到了严格审查。匿名投诉反映，数目惊人的重要职位被能力不足的官员占据，严重影响了相关事务的处理。我们已答应调查此事。"
 wg_origin_sh_chaser.50.a: "该举贤任能了。"

 wg_origin_sh_chaser.51.name: "内阁清理"
 wg_origin_sh_chaser.51.desc: "特别委员会对内阁高层进行了彻底的调查。处理了许多资质不足的官员，绝大多数人被解除职务。其中一小部分有前途的人才被送去参加培训。"
 wg_origin_sh_chaser.51.a: "这下好多了。"

 #EMPIRE PROBLEMS
 wg_origin_sh_chaser_unity_negative_low: "负面社会事件"
 wg_origin_sh_chaser_unity_positive_low: "正面社会事件"
 wg_origin_sh_chaser_SPIRITUALIST_PROJECT: "通讯中继器"
 wg_origin_sh_chaser_SPIRITUALIST_PROJECT_DESC: "在首都恒星系建造一座通讯中继站以避免长距离通讯受到干扰。我们最好的工程师已经准备好开展工作了。"
 wg_origin_sh_chaser_WORKER_PROJECT: "调查指挥缺失"
 wg_origin_sh_chaser_WORKER_PROJECT_DESC: "无人控制的深海正在影响我们的产业活动。我们必须展开调查。"
 wg_origin_sh_chaser_MATERIALIST_PROJECT: "内阁整顿"
 wg_origin_sh_chaser_MATERIALIST_PROJECT_DESC: "整顿内阁应该是我们的首要任务，因为它几乎阻碍了我们所做的一切。清理这些麻烦可能需要一些时间，但我们能做到。"
 wg_origin_sh_chaser_worker_strike: "指挥缺失"
 wg_origin_sh_chaser_worker_strike_desc: "无人控制的深海正在影响我们的产业活动。我们必须展开调查。\n\n完成特殊项目以移除$wg_origin_sh_chaser_worker_strike$。"
 wg_origin_sh_chaser_nepotism: "内阁积弊"
 wg_origin_sh_chaser_nepotism_desc: "我们的帝国被不合格的官员所困扰，严重阻碍了正常运作。职位应当被交由德才兼备的人。\n\n完成特殊项目以移除$wg_origin_sh_chaser_nepotism$。"

 #40年准时
 wg_origin_sh_chaser.100.name: "前途未卜"
 wg_origin_sh_chaser.100.desc: "一份言辞犀利的报告直指我们的[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]，声称她是一位伪装成深海旗舰的战舰少女，居心叵测，不可信任。一系列论据，特别是有关她所带来的技术和组织变革的，似乎表明这份报告所言非虚。随报告还附带了数组视频记录，都是有关一位战舰少女出现在高度保密区域的，时间与[Root.Owner.Ruler.GetRegnalName]的行踪记录高度吻合。"
 wg_origin_sh_chaser.100.a: "一派胡言"
 wg_origin_sh_chaser.100.a.tt: "§L这都是反对者的无端攻击，[owner.Ruler.GetRegnalName]所展现的能力显然只有深海旗舰才拥有。无疑，这些捏造谣言的叛徒必须被审判！§!\n§T[owner.Ruler.GetRegnalName]§!的正统性将得以维持，但未来会发生什么§R不得而知§!。" #10年后开始进入显露真身
 wg_origin_sh_chaser.100.b: "事已至此"
 wg_origin_sh_chaser.100.b.tt: "§R你疯了？§!" #立即进入惊爆内幕，但在得分高于25时进入c文本，否则立即扣除10得分


 wg_origin_sh_chaser.101.name: "显露真身"
 wg_origin_sh_chaser.101.desc: "一场袭击发生在了我们的首都，目标直指§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!！\n三名深海舰娘携带炸弹，混入政府办事人员之中，并对办公室发起了袭击。爆炸造成了数个楼层的垮塌，但好在大楼本身的结构尚且完整。出乎所有人意料的是，当我们从废墟中找到有着§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!识别码的幸存者时，我们眼前的竟然是一位战舰少女！"
 wg_origin_sh_chaser.101.a: "怎么回事"
 wg_origin_sh_chaser.102.name: "惊爆内幕"
 wg_origin_sh_chaser.102.desc.a: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!竟然真的是一位战舰少女！这一消息迅速传遍了整个[Owner.GetName]，并激起了轩然大波。显然，对与战舰少女交战无数次的[Owner.GetName]来说，战舰少女毫无疑问是危险的敌人。§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!必须给这一切一个解释，她所隐瞒的真相将会决定她本人，乃至整个[Owner.GetName]的命运。" #破冰前 #扣除10得分
 wg_origin_sh_chaser.102.desc.b: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!竟然真的是一位战舰少女！这一消息迅速传遍了整个[Owner.GetName]，并激起了轩然大波。不过，虽然战舰少女与[Owner.GetName]交战了无数次，但我们也不能武断的认为战舰少女就一定是危险的敌人。无论如何，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!必须给我们一个解释，她所隐瞒的真相将会决定她本人，乃至整个[Owner.GetName]的命运。" #破冰后 #扣除5得分
 wg_origin_sh_chaser.102.desc.c: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!竟然真的是一位战舰少女！这一消息迅速传遍了整个[Owner.GetName]，并激起了轩然大波。不过，虽然战舰少女与[Owner.GetName]交战了无数次，但我们也不能武断的认为战舰少女就一定是危险的敌人，毕竟§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的努力和奉献我们有目共睹。不过，我们认为所有人都有得知真相的权利。" #高得分
 wg_origin_sh_chaser.102.a: "我们走到了命运的十字路口。"
 wg_origin_sh_chaser.103.name: "揭开面纱"
 wg_origin_sh_chaser.103.desc: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]站在了整个内阁的面前，但这一次不是对政策方针的讨论，而是对她的审判。§!\n\n在解释这一切之前，我为我长久以来的隐瞒致歉，一个战舰少女的形象对团结深海百害而无一利，因此我从统一战争时就一直以深海旗舰的形象行动。\n为了解释为什么我有这这样的身份却又能行使深海旗舰的权能，我会向你们揭露我的过去。"
 wg_origin_sh_chaser.103.a: "听听看她的故事。"
 wg_origin_sh_chaser.104.name: "揭开面纱"
 wg_origin_sh_chaser.104.desc: "在一切的开端，我只是一位普通的深海轻母，按部就班的巡逻，战斗，被击沉。\n你们知道，少数情况下，战舰少女会从被击毁的深海残骸中诞生。我发现自己在碎片中苏醒，身处危险的大海深处。凭着模糊的记忆和运气，我尽可能地避开了周围巡逻的深海，逃到了陆地上。\n在战舰少女的身份下，我本能的与其他战舰少女接触，若即若离的合作，以流浪舰娘的身份猎杀深海并换取补给。过去的深海之间也互相残杀，因此我并不觉得这有什么问题。"
 wg_origin_sh_chaser.104.a: "战舰少女就像是深海舰娘的倒影。"
 wg_origin_sh_chaser.105.name: "倒错身份"
 wg_origin_sh_chaser.105.desc: "过往的记忆指引我吞噬其他深海的核心，日复一日的狩猎中，我的力量逐渐成长，并最终抵达了领袖型的高度。有些战舰少女发现我的皮肤异常的苍白，双眼猩红，但她们只是提醒我小心深海环境的影响，对我的秘密一无所知。我小心的隐藏起身上的变化，也是在那个时候，我掌握了改变自身形象的技艺。\n但这样的日子不会一直持续，轻母本就不适合孤身一人的战斗方式，我最终在一次战斗中身陷重围，被一位深海旗舰击沉。本该如此。"
 wg_origin_sh_chaser.105.a: "但你没有死去。"
 wg_origin_sh_chaser.106.name: "宿命抉择"
 wg_origin_sh_chaser.106.desc: "是的。深海旗舰的生命力比舰娘强太多了，即便沉入海底，我依旧活着。\n在生与死的边界辗转，也许是这荒谬的一生让我有所思考，我最终决定终结这场被冲动促动的，毫无意义的战争。于是我以深海旗舰的身份组织起一支势力，并最终造就了如今的[Owner.GetName]。\n无论历史怎么看待我，我自认为已经完成了理想，将所有人从那轮回无止的命运中解救了出来，将自由还给了文明。"
 wg_origin_sh_chaser.106.a: "我们了解了。"
 wg_origin_sh_chaser.107.name: "十字路口"
 wg_origin_sh_chaser.107.desc: "整个[Owner.GetName]都对§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的身份争执不休。许多深海激烈的反对[Ruler.GetRegnalName]执掌大权，要求将她彻底驱逐出深海社会乃至直接处决，当前的局势在这一派系势力浩大的情况下更是尤为危险，几乎要到了引发内战的地步。\n在紧张的谈判后，内阁必须做出决定了。"
 wg_origin_sh_chaser.107.a: "既然[Ruler.GetRegnalName]从未辜负我们，那我们也不会辜负她！"
 wg_origin_sh_chaser.107.a.tt: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的统治将被认可。团结一致，相信彼此，我们才能继续前进。§!"
 wg_origin_sh_chaser.107.b: "够了！[Owner.GetName]绝不能由一个战舰少女统治！" #非高得分
 wg_origin_sh_chaser.107.b.allow: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的传奇有口皆碑，对[Owner.GetName]的贡献绝非虚假，她不曾背叛，我们也不会。"
 wg_origin_sh_chaser.107.b.tt: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!将被处决。\n§R国家将分裂并陷入内战。§!"

 wg_origin_sh_chaser.108.name: "昭告天下"
 wg_origin_sh_chaser.108.desc: "消息如野火般蔓延开。在获取了整个内阁的信任后，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!正式展露了自己的身份。大多数[Owner.GetSpeciesNamePlural]都为§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的诚恳和忠诚，以及力量与智慧而感到欢欣鼓舞。\n\n在这一片欢腾的场景之下，掩藏着不可明说的问题和各类不确定情况。新的帝国将会是什么样的呢？"
 wg_origin_sh_chaser.108.a: "军事是我们的基石。" #MILITARIST
 wg_origin_sh_chaser.108.b: "信仰能够维持我们。" #SPIRITUALIST
 wg_origin_sh_chaser.108.c: "秩序是至高无上的。" #AUTHORITARIAN
 wg_origin_sh_chaser.108.d: "开放包容就是未来。" #XENOPHILE
 wg_origin_sh_chaser.108.f: "进步才能成就伟大。" #MATERIALIST
 wg_origin_sh_chaser.108.g: "建设抵御外星威胁的铜墙铁壁。" #XENOPHOBE
 wg_origin_sh_chaser.108.h: "政府必须保持稳定。" #GOV
 wg_origin_sh_chaser.109.name: "昭告天下"
 wg_origin_sh_chaser.109.desc: "[Owner.GetSpeciesNamePlural]，同胞们！当我们处于危难年代时，你们给予了我极大的信任，我没有辜负你们的期待。如今我们屹立于星空之中，你们依然信任我，我也会像以前一样奉献我的全部，为[Owner.GetName]的前途而战。今天我在这里誓言，也希望所有人都能竭尽所能，和我一起，建立一个我们都能为之自豪的未来。向繁星进军，向胜利进军！"
 wg_origin_sh_chaser.109.a: "向着繁星出发！" #获得10得分
 #衰弱

 wg_origin_sh_chaser.200.name: "阴云将至"
 wg_origin_sh_chaser.200.desc: "尽管一切都欣欣向荣，但§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!似乎表现的有些不对劲。\n她的工作效率下降，对事务的判断似乎也不像以前一样果决了。肯定有什么不好的事情发生了。"
 wg_origin_sh_chaser.200.a: "迅速展开调查" #-5分
 wg_origin_sh_chaser.201.name: "阴云将至"
 wg_origin_sh_chaser.201.desc: "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!的身体出现了一种我们暂不明确的问题，尽管暂不会危及生命，但对她的行动能力造成了严重的影响。\n在她的强烈要求下，我们选择不公开这一问题，内阁已经做出调整以帮助不复往日的§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!应对繁重的工作。"
 wg_origin_sh_chaser.201.a: "得想想办法"
 wg_origin_sh_chaser.202.name: "异见崛起"
 wg_origin_sh_chaser.202.desc: "一个庞大的反对派系正在崛起，她们诉求更加强硬的外交政策，鼓吹不计后果的征服。她们不知从何处得知了§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!正在衰弱的消息，并将其大肆传播，以此为理由要求§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!下台并由能力更强更值得托付的领袖接管最高权力。麻烦的是，派系的很大一部分成员是统一战争中的深海旗舰，势力强大且在我们的社会中有着举足轻重的地位。我们必须妥善处理。"
 wg_origin_sh_chaser.202.a: "用适当的妥协和拉拢解决"
 wg_origin_sh_chaser.202.b: "她们没有资格对§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!指手画脚"

 wg_origin_sh_chaser.203.name: "出师不利"
 wg_origin_sh_chaser.203.desc: "我们派遣了多组人员与反对派系对接，准备了适当的改革方案以以安抚其中相对保守或理性的成员，并拉拢她们以孤立那些更加极端的成员。这一方法在一开始取得了不小的成效，但在一段时间的骚动后，反对派再次聚集，并逐一驳斥了我们的方案，宣称我们的行为只是象征性的妥协，不值得相信。"
 wg_origin_sh_chaser.203.a: "可恶"
 wg_origin_sh_chaser.204.name: "针锋相对"
 wg_origin_sh_chaser.204.desc: "反对派对我们的态度极不满意，她们号召起许多深海，拒绝接受我们的管辖，并向那些支持她们的星区转移势力。其中一部分人倾向于建立相对自治的国中之国，另一部分更可能准备发起政变将我们的政府取而代之。"
 wg_origin_sh_chaser.204.a: "难道要内战了？"

 wg_origin_sh_chaser.205.name: "迷雾重重"
 wg_origin_sh_chaser.205.desc: "尽管在行动上毫不妥协，并与政府发生了多次冲突，但奇怪的是，反对派向我们提出了一个方案，想要让她们的领袖和§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!当面对话，且愿意接受单人前来的条件。无论我们想要暴力解决还是协商处理，这似乎都是一个很好的机会。"
 wg_origin_sh_chaser.205.a: "让她来吧"

 wg_origin_sh_chaser.206.name: "峰回路转"
 wg_origin_sh_chaser.206.desc: "§H在看到反对派的领袖后，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!表现的相当惊讶。§!\n\n竟然是你……\n\n§H短暂的沉默后，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!要求和对方单独对话。\n会议室内发生了什么，我们不得而知，但结果是出乎意料的——§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!宣布危机解除，反对派会逐步解散并重新回归到我们的领导下，而她们的领袖，深海旗舰§B列克星敦§!，会直接接受她的指挥。§!"
 wg_origin_sh_chaser.206.a: "好结局？"


 NAME_WG_SH_LEXINGTON:0 "深海列克星敦"
 WG_SH_LEXINGTON_catch_phrase:0 "§L深海不会动摇，我也不会。§!"
 WG_SH_LEXINGTON:0 "深海列克星敦"
 WG_SH_LEXINGTON_desc:0 "一位深不可测的深海旗舰，可能是最早出现的那一批。追随者甚众。\n尽管寡言少语，但她并不像外表那样冷漠。"
 wg_origin_sh_chaser.207.name:0 "深海列克星敦"
 wg_origin_sh_chaser.207.desc:0 "§R她§!还是没学会照顾好自己……\n\n我会竭尽所能，别让我失望。"
 wg_origin_sh_chaser.207.a:0 "你为什么愿意归顺我们？"
 wg_origin_sh_chaser.207.a.response:0 "湮灭之路存在，思想难以摧毁，但并非不可引导。\n让她们追随我的力量，崇拜我的过去，自然也就会服从我的意志。\n\n内战不可接受，所以如此安排。"
 wg_origin_sh_chaser.207.b:0 "你是什么人？"
 wg_origin_sh_chaser.207.b.response:0 "先行者，屠戮者，守护者。"
 wg_origin_sh_chaser.207.c:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!怎么了？"
 wg_origin_sh_chaser.207.c.response:0 "旧伤……过往的相遇。\n\n方案在准备，但需要时间，在那之前，她需要休息。"
 wg_origin_sh_chaser.207.hire_custom_tooltip:0 "深海列克星敦愿意为我们效力"
 leader_trait_commander_sh_lexington:0 "§B冰海寒风§!"
  leader_trait_commander_sh_lexington_desc:0 "§Y传奇典范§!\n\n\n\n£wg_trait_pic_sh_lexington£\n\n\n\n最早最强大的深海旗舰之一，也许舰载机并非是星海中的答案，但在她手里，可以是。"


 wg_origin_sh_chaser.208.name: "云开雾散"
 wg_origin_sh_chaser.208.desc: "反对派系的成员在深海列克星敦的安排下逐步重新回归到我们的管理之中，她们相信“战争先驱”的这次谈判成功取得了极高的地位，让深海舰队做好了战争的准备。目前来说，这些激进分子以非凡的热情参与到军工相关的行业中，尽管仍然令人有些不安，但这相较于全面内战来说已经是可以接受的结果了。只希望她们不要哪天发现备战永无止境就好。"
 wg_origin_sh_chaser.208.a: "还算不错。"

 wg_origin_sh_chaser.209.name: "恢复秩序"
 wg_origin_sh_chaser.209.desc: "§H数日后，§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!召开了一场面向全[Owner.GetName]的发布会，正式宣布这场反对运动已经以好的方式画上了句号。§!\n\n……在冲突时期，我们很容易忘记为之奋斗的目标，把我们的政治对手视为彻头彻尾的敌人。我们经历了艰难的时刻，但今天我很自豪地告诉你们，我们已经达成了和平的结果。你们的声音已经被听到了，[Owner.GetName]会坚定不移的向前，战胜我们道路上的一切阻拦。团结一致，信任彼此，我们需要共同努力，才能……\n\n§H§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!突然一个踉跄，消失在了画面之外。§!"
 wg_origin_sh_chaser.209.a: "发生什么了？"


 wg_origin_sh_chaser.210.name: "灯火摇曳"
 wg_origin_sh_chaser.210.desc: "我们知道这一刻会到来，但没人想过会是现在。\n§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!身上的旧伤正在急剧恶化，她的深海旗舰核心当年受到的损伤一直没能修复，并随着她不断的使用力量而进一步损坏。\n此时此刻，核心中的能量已经失控，我们只能靠静滞场拖延其崩毁的时间，而这意味着§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!将无法继续领导我们。\n尽管她名义上仍然在任，但如果不能尽快解决，后果将是不可想象的。"
 wg_origin_sh_chaser.210.a: "一定会有办法的。"
 wg_origin_sh_chaser.211.name: "光焰重燃"
 wg_origin_sh_chaser.211.desc: "科研团队完成了一个相对可行的方案。\n理论上，我们可以使用大量的深海能源核心来稳定§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!的状况，维持她的核心完整性，并逐步修复损伤。\n这会消耗大量的资源，而且操作极为困难，但我们有信心。"
 wg_origin_sh_chaser.211.a: "让我们开始吧。"


 wg_origin_sh_chaser.212.name: "额外投入"
 wg_origin_sh_chaser.212.desc: "基本框架已经完成，就当前信息来看，§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!已经脱离了危险期。她需要一段时间恢复，但最终一切都会好起来的。\n与此同时，我们的工程师团队认为可以借此机会为§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!的舰装进行改造，考虑到我们可以提供稳定的深海能源核心供给，改造方案会远超常规。需要注意的是，一旦选择就不能撤销。\n\n当前维护费消耗：[Root.origin_sh_chaser_transform_cost]£sr_se£ 深海能源核心"
 wg_origin_sh_chaser.212.a: "就这样吧。"
 wg_origin_sh_chaser_transform_cost: "核心维护"
 wg_origin_sh_chaser_transform_cost_desc: "§R追赶者§!的身体需要大量的深海能源核心来维护，她最终会好起来的，不过现在她需要这些。\n基础消耗：50£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_1: "航行指导"
 wg_origin_sh_chaser_transform_1_desc: "庞大的星图网络及分析系统被置入舰装，使得我们的所有舰队都能在需要的时候得到§R追赶者§!的的航行指导。\n增加消耗：20£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_2: "全知视野"
 wg_origin_sh_chaser_transform_2_desc: "整个深海舰队的重要传感器都被纳入§R追赶者§!的的视野之中，使她能轻而易举的掌控全帝国的情报。\n增加消耗：20£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_3: "超凡支配"
 wg_origin_sh_chaser_transform_3_desc: "强化§R追赶者§!的的深海指挥能力，优化整个帝国的产业效率。\n增加消耗：100£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_4: "思维加速"
 wg_origin_sh_chaser_transform_4_desc: "新的舰装计算机大幅度增加了§R追赶者§!的的思考速度，提升她对帝国政策的执行能力。\n增加消耗：30£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_5: "经验共享"
 wg_origin_sh_chaser_transform_5_desc: "综合思维网络允许§R追赶者§!的整理自己的经验与智慧，并帮助其他领袖提升工作能力。\n增加消耗：30£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_6: "战术同调"
 wg_origin_sh_chaser_transform_6_desc: "§R追赶者§!的能通过舰队指挥网络协助前线作战，提升舰队的战斗能力。\n增加消耗：80£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_7: "优化算法"
 wg_origin_sh_chaser_transform_7_desc: "加入到§R追赶者§!的舰装中的计算系统能帮助她敏锐地察觉到产业的优化空间，提升对资源的利用率。\n增加消耗：50£sr_se£ 深海能源核心"
 wg_origin_sh_chaser_transform_8: "灵感迸发"
 wg_origin_sh_chaser_transform_8_desc: "多元思维助手能让§R追赶者§!的获得科研工作上无穷的灵感，从常人往往忽视的角度取得突破。\n增加消耗：80£sr_se£ 深海能源核心"

 wg_origin_sh_chaser.213.name: "新的开始"
 wg_origin_sh_chaser.213.desc: "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!从生死的边缘再次回归，并且变得比以往更加强大。许多人认为[Owner.GetName]也是如此，每当长夜终尽，浴火重生的[Owner.GetName]都变得更加强大。\n我们能战胜一切困难，我们能创造我们自己的未来，荣耀归于[Owner.GetName]！"
 wg_origin_sh_chaser.213.a: "黎明已至！"

 #中后期随机事件
 #非缄默每5~10年一个
 wg_origin_sh_chaser.5310.name: "造船洞见"
 wg_origin_sh_chaser.5310.desc: "我们的海军是国家防卫的堡垒。§Y[Root.Owner.Ruler.GetTitle]§!认为已经是时候推出战列舰级别的舰船了。拥有重火力的星舰将引领我们进入辉煌的时代，粉碎任何阻挡我们前进的敌人！"
 wg_origin_sh_chaser.5315.name: "科技突破"
 wg_origin_sh_chaser.5315.desc: "科学是创造更美好、更光明未来的关键。我们的科学家正在创造比以往任何时候都要多的突破。这些进展已被§Y[Root.Owner.Ruler.GetTitle]§!看在眼里，他向一些杰出的科学家颁发了功勋勋章。"
 wg_origin_sh_chaser.5320.name: "言传身教"
 wg_origin_sh_chaser.5320.desc: "§Y[Root.Owner.Ruler.GetTitle]§!是所有人的榜样，引领我们穿越星空。在这样一个有强有力的领袖领导的时代，我们的官员们为能够为国家服务而感到自豪，并且追求卓越。"
 wg_origin_sh_chaser.5330.name: "活体金属"
 wg_origin_sh_chaser.5330.desc: "虽然我们通过技术和科学的进步获得了许多发现，但我们仍有很多东西要学习。我们的勘探队发现了一种非同寻常的物质，同时具有液态和金属特性。此外，这种物质似乎还是有生命的。我们还不知道如何理解或利用这种材料，但它引起了广泛关注。"
 wg_origin_sh_chaser.5335.name: "力量之源"
 wg_origin_sh_chaser.5335.desc: "尽管我们的技术进步已经走得很远，但宇宙仍然隐藏着许多秘密。我们的科研团队认为暗物质存在一种被用于发电的可能性。目前她们已经提出一种暗物质反应堆的草案，也许这会对我们的军事技术有所帮助。"
 wg_origin_sh_chaser.5340.name: "杰出统治"
 wg_origin_sh_chaser.5340.desc: "第一艘航天器的周年纪念日让人们在共同的目标下团结起来。受到§Y[Root.Owner.Ruler.GetTitle]§!演讲的启发和鼓舞，[Root.Owner.GetSpeciesName]全体人民正在共同努力，使他们的新星系首都成为冰冷太空中的一座繁荣灯塔。"
 wg_origin_sh_chaser.5340.tt: "首都行星飞升等级提升§G+1§!"
 wg_origin_sh_chaser.5345.name: "发明天才"
 wg_origin_sh_chaser.5345.desc: "有关一种新型机器的消息正在传播，这种机器能够从回收的材料中提炼大量的合金。这个设备非常高效，但是它的发明者在向我们的§Y[Root.Owner.Ruler.GetTitle]§!展示之后不久去世了。其他工程师认为不可能对其进行复制，出于对民众利益的考量，我们将机器放入一个受保护的设施中。"
 wg_origin_sh_chaser.5370.name: "星环基地洞见"
 wg_origin_sh_chaser.5370.desc: "在深空殖民和运输领域进行的广泛研究产生了许多科研成果。我们最聪明的科学家们与最厉害的工程师们密切合作。他们发展出了一个新的概念：轨道环；这是一个能够支持工业或民用设施的巨大环形空间结构，覆盖整个行星。尽管现在我们可能缺乏建造这样一个星环基地所需的工业能力，但前方的道路是清晰的。同时，我们可以将扩张的努力集中在其他地方。"
 wg_origin_sh_chaser.good: "非常好。"
