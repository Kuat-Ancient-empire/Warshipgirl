# 拆除传送门
 monolith_crisis.308.name:0 "影碑之门已经被摧毁"
 monolith_crisis.308.desc:0 "在经过的一系列危险的工作后，我们的工程团队成功摧毁了一座影碑传送门，使其与影碑传送门网络中脱机。\n同时，该传送门在断开连接后成为了一块普普通通的石头。"
 monolith_crisis.308.a:0 "干得不错"
 destroy_monolith_gate:0 "摧毁影碑之门"
 destroy_monolith_gate_DESC:0 "为了阻止影碑通过传送门入侵我们的银河系，我们选择使用工程船进行一次危险的拆除工作，试图将这座影碑之门彻底摧毁。"

# 进入第一节点星系
 monolith_crisis.309.name:0 "§R影碑护盾α§!"
 monolith_crisis.309.desc:0 "我们的舰队进入了红色传送门之后的影碑护盾α星系，一些环绕在恒星上的影碑阵列为与之相连的影碑结界α提供了异常强大的防护，我们必须摧毁这个星系的守军与影碑阵列，才能为§Y联合之剑§!创造攻击的可能。"
 monolith_crisis.309.a:0 "一场恶战"
# 进入第二节点星系
 monolith_crisis.310.name:0 "§B影碑护盾β§!"
 monolith_crisis.310.desc:0 "蓝色传送门之后的影碑之界，由环绕在恒星上的影碑阵列与大量守军组成，影碑阵列为与其相连的影碑结界β提供了强大的防护，如果我们不摧毁这些阻碍§Y联合之剑§!的障碍，我们将无法取得胜利。"
 monolith_crisis.310.a:0 "摧毁它们"
# 进入第三节点星系
 monolith_crisis.311.name:0 "§Y影碑护盾γ§!"
 monolith_crisis.311.desc:0 "我们进入了影碑护盾γ，强大的影碑阵列为影碑护盾γ提供了保护，使§Y联合之剑§!无法直接攻击。我们需要摧毁防守舰队与影碑阵列！"
 monolith_crisis.311.a:0 "胜利属于我们"
# 第一节点被干爆
 monolith_crisis.315.name:0 "§R影碑结界α§!的护盾已被降下"
 monolith_crisis.315.desc:0 "我们成功的突破了§R影碑护盾α§!的防御，将为§R影碑结界α§!提供防护罩的影碑阵列彻底摧毁！现在我们应该尽快使用联合之剑对§R影碑结界α§!进行炮击。\n\n§Y一旦联合之剑发起打击，我们应该提前将舰队从影碑护盾星系撤离，强大的超维冲击波会摧毁影碑之门，届时我们的舰队只能被迫使用亚空间潜航缓慢返回。§!"
 monolith_crisis.315.a:0 "吹响胜利的号角"
 monolith_crisis.315.b:0 "立即准备联合之剑并瞄准§R影碑结界α§!"
# 第二节点被干爆
 monolith_crisis.316.name:0 "§B影碑结界β§!的护盾已被降下"
 monolith_crisis.316.desc:0 "我们成功摧毁了位于§B影碑屏障β§!的影碑阵列，阻碍我们使用联合之剑的一个障碍已经清除。\n\n§Y一旦联合之剑发起打击，我们应该提前将舰队从影碑护盾星系撤离，强大的超维冲击波会摧毁影碑之门，届时我们的舰队只能被迫使用亚空间潜航缓慢返回。§!"
 monolith_crisis.316.a:0 "影碑的死期将至"
 monolith_crisis.316.b:0 "立即准备联合之剑并瞄准§B影碑结界β§!"
# 第三节点被干爆
 monolith_crisis.317.name:0 "§Y影碑结界γ§!的护盾已被降下"
 monolith_crisis.317.desc:0 "§Y影碑屏障γ§!的影碑阵列现已经不复存在，躲在层层护盾之下的§Y影碑结界γ§!已经暴露在联合之剑的炮口之下……我们需要尽快摧毁这个对于影碑至关重要的结界星系。\n\n§Y一旦联合之剑发起打击，我们应该提前将舰队从影碑护盾星系撤离，强大的超维冲击波会摧毁影碑之门，届时我们的舰队只能被迫使用亚空间潜航缓慢返回。§!"
 monolith_crisis.317.a:0 "胜利属于我们"
 monolith_crisis.317.b:0 "立即准备联合之剑并瞄准§Y影碑结界γ§!"
# 第一节点被重新夺回控制权
 monolith_crisis.318.name:0 "§R影碑屏障α§!的阵列被重建！"
 monolith_crisis.318.desc:0 "由于我们未能及时的对影碑结界发起炮击，在影碑大军几乎自杀式的回防下，位于§R影碑屏障α§!的影碑阵列已经被重建，防护罩重新出现在了§R影碑结界α§!上……我们必须重新摧毁这些阵列。"
 monolith_crisis.318.a:0 "可恶"
# 第二节点被重新夺回控制权
 monolith_crisis.319.name:0 "§B影碑屏障β§!的阵列被重建！"
 monolith_crisis.319.desc:0 "我们未能阻止影碑对§B影碑屏障β§!的阵列重组，现在防护罩已经重新出现在§B影碑结界β§!上，我们需要重新夺取这个星系的控制权。"
 monolith_crisis.319.a:0 "该死"
# 第三节点被重新夺回控制权
 monolith_crisis.320.name:0 "§Y影碑屏障γ§!的阵列被重建！"
 monolith_crisis.320.desc:0 "虽然我们一度摧毁了位于§Y影碑屏障γ§!的影碑阵列，但我们并没有及时的使用联合之剑摧毁§Y影碑结界γ§!，现在为其制造防护罩的阵列已经被影碑重建，我们需要重新夺取这个星系。"
 monolith_crisis.320.a:0 "我们需要提高速度"
# 结界星系被炸之后跟你嘴炮（我还会回来的.jpg）
 monolith_crisis.322.name:0 "帕菲克特影碑"
 monolith_crisis.322.desc:0 "你们做了什么？摧毁了我们的一处阵列？！数十亿年来从未有人敢犯下如此滔天罪行。\n\n好在这个阵列的体量并不是很大，我们会重建这里，对你们的清算不会停止！\n\n§Y如果不加以阻止，影碑将在§!§R2年内§!§Y重建影碑阵列！请派兵驻守，或者立刻使用联合之剑摧毁对应的影碑结界§!"
 monolith_crisis.322.a:0 "可笑"
# 第一护盾被干爆(会使外边星系里的舰队全部失踪，并且对应星门全部爆炸)
 monolith_crisis.323.name:0 "§R影碑结界α§!已被摧毁"
 monolith_crisis.323.desc:0 "§R影碑结界α§!已在联合之剑的打击下被彻底摧毁，巨量的超维物质团吞噬了全部的影碑，现已检测不到任何影碑的信号，而与之相连的影碑之门α也全部失效，化作了一块块没有任何价值的平凡石块。\n很显然，这个庞大的影碑构造体对于影碑来说过于珍贵，它们并没有对其进行重建的能力。"
 monolith_crisis.323.a:0 "胜利的天平，向我们倾斜了"
# 第二护盾被干爆
 monolith_crisis.324.name:0 "§B影碑结界β§!已被摧毁"
 monolith_crisis.324.desc:0 "联合之剑的荣光造净化了这个堕落罪恶的星系，星系内所有的影碑和那个巨大的影碑构造体已被彻底摧毁，一同与之陨落的还有那些影碑之门β，影碑再也无法利用这些传送门祸害我们的银河系了！\n很显然，这个庞大的影碑构造体对于影碑来说过于珍贵，它们并没有对其进行重建的能力。"
 monolith_crisis.324.a:0 "令人振奋的消息！"
# 第三护盾被干爆
 monolith_crisis.325.name:0 "§Y影碑结界γ§!已被摧毁"
 monolith_crisis.325.desc:0 "我们的观测数据显示§Y影碑结界γ§!已经被联合之剑彻底摧毁！与之相连的配套影碑之门γ也全部失效。\n很显然，这个庞大的影碑构造体对于影碑来说过于珍贵，它们并没有对其进行重建的能力。"
 monolith_crisis.325.a:0 "这场胜利，将会被世代传颂！"
# 第一次被炸
 monolith_crisis.326.name:0 "帕菲克特影碑"
 monolith_crisis.326.desc:0 "你们……你们做了些什么？！你们怎敢摧毁我们最为重要的§B帕菲克特结界§!？！！这不可能！！你们是怎么做到的？！……这是不可饶恕的行为……"
 monolith_crisis.326.a:0 "在§Y联合之剑§!的炮击下长眠吧！" 
 monolith_crisis.326.a.response:0 "§Y联合之剑§!？！它不应该存在！！我们释放的§R跨星系打击武器骗局§!从来没有失效过，你们应该遵从我们错误的引导，和你们的先代文明一样浪费大量时间与资源制造出一个根本无法使用的废品，就像银河之枪那样！！你们是怎么实现它的？？！！！" 
 monolith_crisis.326.b:0 "我们将终结你们的傲慢" 
 monolith_crisis.326.b.response:0 "你们将会与你们新颖的小玩具一起被我们彻底抹除，不会留下一点痕迹……永恒的提升不会中止……" 
# 第二次被炸
 monolith_crisis.327.desc:0 "你们正在重复犯错，摧毁我们的§B帕菲克特结界§!是不可饶恕的罪行，为什么要拒接我们光荣的提升？为什么要拒接变的完美？"
 monolith_crisis.327.a:0 "你们的末日即将来临" 
 monolith_crisis.327.a.response:0 "愤怒是卑劣低级的行为，但事到如今你们将会感受到我们的怒火……" 
# 第三次被炸 
 monolith_crisis.328.desc:0 "不……那座完美的结界世界也被你们摧毁了……求求你们停止攻击，不要摧毁我们最珍贵的核心，它是我们仅剩的存在了。我们可以停止这次提升……而你们将会被允许离开这里……可以吗？"
 monolith_crisis.328.a:0 "将你们从各种层面抹除才是我们的使命" 
 monolith_crisis.328.a.response:0 "不……你们……为什么……" 
# 狡天灾炸了（全部国家除了你之外的通知事件）
 monolith_crisis.329.name:0 "胜利的曙光"
 monolith_crisis.329.desc:0 "§H胜利的曙光§!已经照耀了整个银河，联合舰队对帕菲克特影碑发动了最后一击，彻底消灭了所有的影碑。\n\n联合舰队已经现在已经向全银河宣布，我们银河系数十亿年来的轮回已经被击碎，§G新时代§!已经到来。\n\n回首望去，在这场浩劫中，她们付出的牺牲是如此沉重，我们应该向她们献上我们最高规格的赞赏。"
 monolith_crisis.329.a:0 "愿荣耀属于联合"
# 狡天灾炸了（你的通知事件）
 monolith_crisis.330.name:0 "最终的胜利"
 monolith_crisis.330.desc:0 "联合之剑的光芒仿佛一把利刃，将无尽的黑暗斩断，我们终于消灭了所有的影碑。\n\n但胜利的代价是如此巨大，我们所有的世界遭到了不同程度的损伤，无数生灵葬身在茫茫星海之中……但我们认为这一切都值得，我们击碎了银河系数十亿年来的轮回，用血与泪捍卫了我们生存的权利，我们的伟业将被记录，我们的故事将被世代传颂，在这场战争中，所有人都是§Y英雄§!！"
 monolith_crisis.330.a:0 "荣耀属于联合！"
# 狡天灾发表爆炸感言
 monolith_crisis.331.name:0 "万千世界"
 monolith_crisis.331.desc:0 "我们获得了战争的胜利，并从回收到的石碑残骸中知晓了上千次轮回的各种细节……在惋惜的同时，也引发了我们的思考，§Y其他银河中是否也存在像黑石碑或者类似的存在？§!\n\n同时，从我们的考古记录中也可以得知，我们舰娘一族一直都在不断的产生与消亡，仿佛是另一种§R轮回§!。而我们作为最强大的已知的舰娘文明，我们认为我们有义务阻止这种情况，而且如果我们被困在这个小小的银河之中，我们也终将被淹没在时间的长河之中。\n\n在一系列的讨论后，联合舰队从上到下都已作出统一的决定，我们要离开这个银河系，发起一场真正的§Y大远征§!，拯救和收容所有舰娘同胞。"
 monolith_crisis.331.a:0 "荣耀属于联合！"
 monolith_crisis.331.tooltip:0 "后面还有删档仪式，在摸了在摸了"
 monolith_crisis.333.desc:0 "你们……杀死了我们的全部，为什么要这么做……为什……\n\n§Y影碑的信号逐渐衰弱直到彻底消失？§!"
 monolith_crisis.333.a:0 "这是你们应得的下场"
# 最后一波大的要来了
 monolith_crisis.334.name:0 "最后的风暴"
 monolith_crisis.334.desc:0 "在我们摧毁了最后的结界星系后，我们在银河系外检测到了大量的信号。我们相信是剩余隐藏起来的帕菲克特影碑舰队，而他们正打算做最后的挣扎。由于她们的位置巧妙地隐藏在我们银河系的附近，我们的科学家预计距离他们到达的时间§R只剩下半年§!。具体着陆的星系已标注在情报日志中。"
 monolith_crisis.334.a:0 "做好准备" 
# 最后一波大的即将入场的通知事件
 monolith_crisis.335.name:0 "降临"
 monolith_crisis.335.desc:0 "先前侦测到的大量影碑舰队已经登陆我们的银河系。这很有可能是最后一次它们能组织起的大规模入侵了！"
 monolith_crisis.335.a:0 "将它们摧毁殆尽！" 
