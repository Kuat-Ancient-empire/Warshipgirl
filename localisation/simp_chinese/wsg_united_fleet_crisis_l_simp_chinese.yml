 monolith_crisis.151.name:0 "影碑屏障"
 monolith_crisis.151.desc:0 "我们的舰队进入了一个影碑结界并尝试摧毁这个对影碑至关重要的星系。\n\n但无处不在的强大的影压使我们的飞船都遭到了无法承受的损伤，不得不启动紧急撤离进入亚空间来保全舰队。\n\n现在事实已经证明，任何进入影碑结界的行为都将是自杀，我们必须使用§Y联合之剑§!，用聚焦超维物质来击穿防护罩。"
 monolith_crisis.151.a:0 "这已经不是一般的威胁了，必须用§Y联合之剑§!重拳出击"  
# 自己的球被炸了
 monolith_crisis.204.name:0 "[from.GetName]被重置"
 monolith_crisis.204.desc:0 "[from.GetName]世界由于被影碑包围，且没有得到及时的救助，现已与我们失去联系。根据观测，上面的居民现已全部被影碑吸收，而曾经繁荣的[from.GetName]已经被重置为了一颗没有任何工业痕迹且没有高级智慧生命的未殖民世界……"
 monolith_crisis.204.a:0 "我们必须阻止它们"  
# 自己的球被炸成土著了
 monolith_crisis.205.name:0 "[from.GetName]被重置"
 monolith_crisis.205.desc:0 "最新观测数据，曾经繁荣的[from.GetName]世界在影碑的攻击下遭到了重置。整个世界已经被重置为了一颗没有任何工业恒基的原始星球，而大部分曾经的居民都已被影碑吸收扭曲，仅有少数曾经的居民留下，但他们都已经被退化为了原始人……"
 monolith_crisis.205.a:0 "不可饶恕……" 
# 在天灾外围增援进入前一年的通知事件
 monolith_crisis.213.name:0 "更多的风暴"
 monolith_crisis.213.desc:0 "除了已经肆虐在银河系内的影碑舰队，我们还在银河系外检测到了越来越多的活跃信号，最近的一批预计将在一年左右抵达我们的银河系。具体着陆的星系已标注在情报日志中"
 monolith_crisis.213.a:0 "做好准备" 
# 天灾外围增援进入后的通知事件
 monolith_crisis.214.name:0 "降临"
 monolith_crisis.214.desc:0 "先前侦测到的数支影碑舰队已经登陆我们的银河系。如果我们放纵它们在银河系内肆虐，我们的局势将会越来越不乐观。"
 monolith_crisis.214.a:0 "将它们摧毁殆尽！" 

# 触发逆向影碑装备事件（给特殊项目）
 monolith_crisis.300.name:0 "逆向影碑装备"
 monolith_crisis.300.desc:0 "我们已经摧毁并回收了部分影碑舰船残骸，从中我们可以直观的感受到这些技术的先进性，一些对于现在的我们来说甚至可以用§R魔法§!来形容。\n但我们卓越的科研团队敏锐的发觉到了一些突破点，她们认为我们可以逆向影碑技术来提升我们的作战实力，从而在接下来的战争中获得优势。"
 monolith_crisis.300.a:0 "开始逆向"

 reverse_engineering_monolith_weapon:0 "逆向影碑科技"
 reverse_engineering_monolith_weapon_DESC:0 "虽然影碑的很多技术原理我们尚无法破解，但我们的科研团队依然找到了一些可能的突破点以逆向影碑技术来提升我们的作战实力，并在接下来的战争中获得优势。"
 
 monolith_crisis.301.name:0 "逆向成功"
 monolith_crisis.301.desc:0 "经过不懈的努力，我们成功的逆向了部分影碑技术并与我们现有的舰船装备相结合。这些强大的武器与装甲将会显著提高我们的作战能力使我们在未来的战争中获得优势。"
 monolith_crisis.301.a:0 "以其人之道还治其人之身" 
 
 monolith_crisis.321.name:0 "帕菲克特影碑"
 monolith_crisis.321.desc:0 "你们怎敢将自己堕落的技术与完美的§B影碑§!相结合？这些丑陋原始的造物令我作呕。"
 monolith_crisis.321.a:0 "你们将自讨苦吃"  
 
# 遇到红色传送门，选择破解它还是破坏它
 monolith_crisis.302.name:0 "影碑之门α"
 monolith_crisis.302.desc.a:0 "我们发现了一座从未见过的影碑设施，它和大部分影碑构造一样通体黑色，但中间的空间折叠立场证实了这是一座巨大的传送门装置，影碑正是借助这些传送装置实现在我们银河系内快速转移，我们将其称之为§Y影碑之门§!\n\n我们尚未明晰如何使用这些传送门，但可以确信的是这些大门背后便是影碑所藏匿的世界。" # 此前未遇到过任何传送门
 monolith_crisis.302.desc.b:0 "我们发现了一座影碑之门，但与我们之前见到过的其他影碑之门不同，它的空间折叠立场呈现了红色，我们将其称之为§R影碑之门α§!。由于它使用了完全不同的超光速谐调频率，这意味着我们需要重新破解这一类传送门。"
 monolith_crisis.302.desc.c:0 "我们发现了一座影碑之门，属于§Y影碑之门α§!型，我们可以选择摧毁这个威胁来阻止影碑将舰队快速投送到这个星系，也可以选择保留这个传送门，将其作为我们日后反攻的入口。"
 monolith_crisis.302.a:0 "尝试破解"
 monolith_crisis.302.b:0 "摧毁这个传送门"
 monolith_crisis.302.c:0 "它将作为我们的反攻入口，不要摧毁"
