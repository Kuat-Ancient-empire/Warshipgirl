 monolith_crisis.5.name:0 "影碑谐调频率"
 monolith_crisis.5.desc:0 "我们与影碑进行了第一次交战。\n奇怪的事发生了，我们的攻击似乎对它们§R并没有作用§!。\n随舰技术人员对其进行了分析，我们发现这些黑石碑似乎可以利用某些谐调频率来抵消我们的攻击，而且每块都有着完全不同的频率。\n\n但影碑并不是完全无敌的，理论上我们只需要持续保持攻击，就可以使其超载并最终造成伤害，预计需要§H30天§!时间。而且如果我们的舰队中存在§G联合舰队电子战战舰§!，可以加速我们对其谐调频率的分析，使我们的舰队能更快的对其造成伤害。\n同时，§G黑曜石要塞§!与§G联合荣耀§!这些大型作战平台拥有更下先进的战术计算机，可以比电子战战舰更快的分析出我们所需要的数据。"
 monolith_crisis.5.a:0 "知己知彼百战百胜" 
 
 monolith_crisis.101.name:0 "暗影将至" 
 monolith_crisis.101.desc:0 "我们的超维探测器侦测到了一些来自银河系外的异常信号群。通过仔细观察比对，我们得以确认这些异常实体的外形应该均为规则矩形……\n\n没错，那个为我们银河系带来无尽循环的§Y归位者§!即将抵达我们的银河系！那些神秘的黑色石碑！！\n\n我们根据它们轨迹进行了航向推测，计算出了黑石碑群将会抵达的星系……" 
 monolith_crisis.101.a:0 "立刻进行全银河系广播！红色战争警报！！" 
 monolith_crisis.101.tooltip:0 "§Y黑石碑群将抵达的星系已经在日志中标出§!"

 monolith_crisis.102.name:0 "暗影将至" 
 monolith_crisis.102.desc:0 "我们收到了来自联合舰队的全银河系广播，内容大致是预告一种被联合舰队称为§Y归位者§!的未知敌对势力即将入侵我们的银河系，并且为我们标注出了这个未知敌人即将抵达的星系坐标。\n\n联合舰队声称这是她们从最近的一次考古中确认了该敌人的存在。我们的情报机构也确认了整个联合舰队已经进入了战争状态……" 
 monolith_crisis.102.a:0 "同她们一起！我们将拿起武器捍卫我们生存的权利！！" 
 monolith_crisis.102.b:0 "这或许只是联合舰队军事扩张的借口而已" 
 monolith_crisis.102.c:0 "通过缇扬奇保护法才是我们当前主要任务" 
 
 monolith_crisis.104.name:0 "降临" 
 monolith_crisis.104.desc:0 "根据探测器数据，我们已经确认黑石碑群现已抵达§H[monolith_invasion_system.GetName]§!和其周边星系。与这些黑石碑同时抵达的还有它们面向全银河的通讯……" 
 monolith_crisis.104.a:0 "接入信号" 

 monolith_crisis.105.name:0 "降临" 
 monolith_crisis.105.desc:0 "联合舰队在早些时候向全银河发送的警告现已得到证实。一些神秘的黑石碑已经抵达§H[monolith_invasion_system.GetName]§!和其周边星系，而且它们已经表现出攻击性。与这些黑石碑同时抵达的还有它们面向全银河的通讯……" 
 monolith_crisis.105.a:0 "接入信号" 

 monolith_crisis.106.name:0 "影碑" 
 monolith_crisis.106.desc:0 "银河系的居民们你们好，请不要惊慌。\n请接受我们将给予你们的提升，不要抵抗。你们中的大多数人都会成为更加完美的存在。" 
 monolith_crisis.106.a:0 "它们究竟是什么鬼玩意" 
 monolith_crisis.106.b:0 "让舰队做好准备！" 

 monolith_crisis.107.name:0 "影碑" 
 monolith_crisis.107.desc:0 "您好，请问有什么需要知道的？" 
 monolith_crisis.107.a:0 "你们就是所谓的§Y归位者§!？" 
 monolith_crisis.107.a.response:0 "§Y归位者§!是§G第1442周期§!时银河系文明给我们取的名称，它只是同样不值一提的众多称呼中的一个。\n但我们本名并不是机密，我们是§B帕菲克特影碑§!，完美的存在。\n顺带一提，以上信息也将在本次周期结束后被§R清除§!。" 
 monolith_crisis.107.b:0 "你们要对我们的做什么？" 
 monolith_crisis.107.b.response:0 "我们将带领所有足够优秀的个体进行升华，成为同我们一样完美的存在。而那些不够优秀的个体，我们将会重置归位它们与它们所处的世界，给予它们一次重新来过的机会。"
 monolith_crisis.107.c:0 "你们究竟是什么东西？" 
 monolith_crisis.107.c.response:0 "§B帕菲克特影碑§!，完美的存在。\n看看我们每一个，那完美精确的比例，这是世间万物的终极答案。"
 monolith_crisis.107.d:0 "我们知道你们做过什么" 
 monolith_crisis.107.d.response:0 "十分困惑。每次周期完成后我们都会进行一次彻底的清扫。你们不应该知道任何未经允许的内容。\n你们的文明将会被设置为特殊观察对象，并在本次周期结束后重点清理。"
 monolith_crisis.107.e:0 "你们将会被我们赶出这片银河" 
 monolith_crisis.107.e.response:0 "似曾相识的豪言壮语，但我们的工作不会受到影响。"
 
 monolith_crisis.110.name:0 "第二登陆点" 
 monolith_crisis.110.desc:0 "在黑石碑群抵达我们银河系后的数十天后，我们在§H[monolith_invasion_system.GetName]§!星系附近也检测到大批黑石碑群的踪迹！！我们尚不知道它们是如何躲过一切侦测信号，现在看来极有可能所谓的第一登陆点是用来吸引我们注意力的佯攻舰队……" 
 monolith_crisis.110.a:0 "真是狡猾"
# 关注点
 monolith_crisis_node_poi_1_name:0 "摧毁影碑结界α"
 monolith_crisis_node_poi_1_desc:0 "这些强大的影碑阵列释放出的影压导致我们无法靠近，任何企图进入该星系的行为均被证明是§R无效§!的。\n\n如今，§Y联合之剑§!将是我们唯一的希望！不过在此之前，我们需要摧毁对应的护盾节点才能降下结界星系的防护罩。"
 monolith_crisis_node_poi_2_name:0 "摧毁影碑结界β"
 monolith_crisis_node_poi_2_desc:0 "$monolith_crisis_node_poi_1_name$"
 monolith_crisis_node_poi_3_name:0 "摧毁影碑结界γ"
 monolith_crisis_node_poi_3_desc:0 "$monolith_crisis_node_poi_1_name$"
 monolith_crisis_node_poi_4_name:0 "摧毁影碑核心"
 monolith_crisis_node_poi_4_desc:0 "根据探测，这个星系便是影碑核心，一切罪恶的源泉。我们将会使用联合之剑一点一点的将它的铠甲卸下，露出它脆弱的核心，并亲手终结它的傲慢。"
 monolith_crisis_shield_node_poi_1_name:0 "摧毁影碑护盾α "
 monolith_crisis_shield_node_poi_1_desc:0 "一些环绕在恒星上的影碑阵列为影碑结界提供了异常强大的防护，如果我们不先摧毁这个星系的防守舰队，§Y联合之剑§!将无法进行远程打击。"
 monolith_crisis_shield_node_poi_2_name:0 "摧毁影碑护盾β "
 monolith_crisis_shield_node_poi_2_desc:0 "$monolith_crisis_shield_node_poi_1_desc$"
