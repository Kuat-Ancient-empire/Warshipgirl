 monolith_crisis_shield_node_poi_3_desc:0 "$monolith_crisis_shield_node_poi_1_desc$"
# 各节点刷出的事件
 monolith_crisis.116.name:0 "第一影碑结界"
 monolith_crisis.116.desc:0 "我们通过超维探测器，成功定位了第一个影碑结界，大量黑石碑舰队正在通过该结界与其传送门源源不断的入侵着我们的世界。\n\n这个结界星系释放出的影压会驱逐一切试图进入的飞船，但我们可以使用§Y联合之剑§!实现远程打击来摧毁这个结界。不过在此之前，我们需要摧毁为其提供防御护盾的护盾节点星系，才能降下该结界的防护罩。"
 monolith_crisis.116.a:0 "集结我们全部舰队"
 monolith_crisis.117.name:0 "第二影碑结界"
 monolith_crisis.117.desc:0 "我们定位了第二个影碑结界和它对应的护盾节点，我们将承受更大的防御压力，必须尽快摧毁掉这个地方！"
 monolith_crisis.117.a:0 "我们不能放弃"
 monolith_crisis.118.name:0 "第三影碑结界"
 monolith_crisis.118.desc:0 "第三个影碑结界已经暴露，大量黑石碑舰队正在从中涌出。该节点的定位已经在地图上标出！我们要尽一切可能摧毁掉这个可恶的地方。"
 monolith_crisis.118.a:0 "我们会将它们从银河系中彻底抹除"
 monolith_crisis.119.name:0 "影碑核心"
 monolith_crisis.119.desc:0 "我们成功的摧毁了全部的影碑结界，而造成我们银河系陷入轮回噩梦的根源也被我们所找到——§R影碑核心§!\n如今，它的铠甲已经被我们一片片卸下，它们的傲慢已经荡然无存！只差最后一击，我们便可以获得最终的胜利！！"
 monolith_crisis.119.a:0 "哪怕赔上我们的一切，我们也要取得最终的胜利！"
 monolith_crisis_gate_1:0 "影碑之门α"
 monolith_crisis_gate_1_DESC:0 "影碑之门与影碑之界的外围相连接，如果我们想要对深层影碑之界发动攻击，我们必须先摧毁这个大门背后的护盾世界。"
