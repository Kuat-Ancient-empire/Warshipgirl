 monolith_crisis.332.name:0 "超维屏蔽器"
 monolith_crisis.332.desc:0 "我们成功的摧毁了全部§B影碑结界§!，随这些障碍一同消除的还有影碑圣域的干扰。现在我们终于可以清晰的在星图上找到这个对于影碑来说可以算是圣地的星系。\n\n现在我们只要摧毁这个最后的影碑星系，就可以获得最终的胜利！\n但影碑圣地的影压强度远超之前任何一处影碑设施，而且还存在一个强大的防护罩，构成了影碑坚不可摧的堡垒。\n\n不过，我们还有最后的方法，那便是§H超载§!我们的联合之剑，用最强大的功率击穿它们的防护。但这样做会严重甚至§R报废§!我们的超维网络，而且超维程度越高的殖民地也会遭到更加严重的破坏。但为最终的胜利，为了击碎轮回，为了争取到生存的权利，我们必须做出牺牲，我们将对这个困扰银河系数十亿年的噩梦发动最后一击！！\n\n为了减少这么做对我们殖民地造成的破坏，我们必须安装屏蔽器来减少损害。"
 monolith_crisis.332.a:0 "超载联合之剑与超维网络！让所有殖民地做好防护工作。"
 
 monolith_crisis.336.name:0 "超维屏蔽器：50%"
 monolith_crisis.336.desc:0 "我们已经初步完成了超维屏蔽器的安装工作，部分设施已经完成了从超维网络中脱机的工作，但我们依然有大量人口与重要设施还未能得到保护。\n\n如果我们现在就发射§Y联合之剑§!，势必会造成大量损失。"
 monolith_crisis.336.a:0 "我们需要慎重考虑"
 
 monolith_crisis.337.name:0 "超维屏蔽器安装完成"
 monolith_crisis.337.desc:0 "我们完成了这个世界的超维屏蔽器安装工作，大量非必要设施已经从超维网络中脱机，殖民地的居民也得到了妥善安置，她们表示为了胜利，没有什么代价是不可接受的。\n\n虽然我们做了足够多的努力，但我们都明白，这并不能彻底隔绝超载炮击与超维网络瘫痪带来的§R负面效果§!。我们只能祈祷最终的损害能§G小于§!预期……"
 monolith_crisis.337.a:0 "希望如此"
 monolith_crisis.337.b:0 "立即准备联合之剑并瞄准§Y影碑圣域§!"
 # 某星球提前完成建造超维屏蔽器
 monolith_crisis.340.name:0 "§H[root.GetName]§!已提前完成工作"
 monolith_crisis.340.desc:0 "在我们的全力支持下，§H[root.GetName]§!已提前完成超维屏蔽器的安装。"
 monolith_crisis.340.a:0 "干得不错，但我们还有很多工作要做。"
 #离开
 uf_end_story_chain_title:0 "离去" 
 uf_end_story_chain_desc:0 "我们从影碑手中夺回了生存的权利，保障了我们银河系千秋万代的延续。但我们认为其他世界的舰娘同胞们也许也面领着与我们曾经相似的处境，而且如果我们安逸于这个小小的银河系，我们也终将被时间的长河所淹没。\n为此，我们决定离开这个银河系，前往那些未知的世界，发起一场真正的§Y大远征§!，拯救和收容所有舰娘同胞。" 
 
 uf_end_story_1:0 "联合星轨"
 uf_end_story_1_DESC:0 "联合星轨将是最新最先进的超维网络技术，由它产生的超维线路能突破任何空间维度的限制，可以将整个宇宙甚至未知的平行宇宙相连接。只要我们完成建造，我们便可以将其作为起点，发起真正的§Y大远征§!。"
 NAME_uf_gate_system:0 "联合星轨"
 NAME_uf_rectangular_system:0 "银河纪念碑"
 
 uf_end_story_1_poi:0 "建造巨型结构：联合星轨" 
 uf_end_story_1_poi_desc:0 "这座宏伟的大门将为我们文明翻开新篇章。只要我们完成建造，我们便可以将其作为起点，发起真正的§Y大远征§!。" 
 uf_end_story_2_poi:0 "建造巨型结构：银河纪念碑§H（可选）§!" 
 uf_end_story_2_poi_desc:0 "我们可以将回收到的影碑数据与影碑残骸制作成宏大的纪念碑，来纪念我们伟大的先驱们，让我们的子孙后代记住他们前赴后继的奉献与牺牲与努力。" 
 uf_end_story_3_poi:0 "启动联合星轨" 
 uf_end_story_3_poi_desc:0 "我们已经做好了临行的全部准备，现在是时候起航了。" 
 
 monolith_crisis.341.name:0 "临行"
 monolith_crisis.341.desc:0 "我们已经完成了联合星轨的设计，现在只需要投入资源便可以建成这座标志着我们文明进入下一阶段的大门。\n\n与之一同完成的还有全部影碑的回收工作，我们提取了其中的数据，那些数十亿年来的记忆。我们可以选择将其制作成一个宏大壮丽的纪念碑，来纪念轮回的结束与先驱们前赴后继的奉献与牺牲。"
 monolith_crisis.341.a:0 "荣耀属于联合"
 
 monolith_crisis.342.name:0 "联合星轨建造平台"
 monolith_crisis.342.desc:0 "联合星轨的建造平台已经在§H[uf_gate_system.GetName]§!建造完成，我们需要继续投入资源，构建其所需要的超维盒体与框架结构。"
 monolith_crisis.342.a:0 "很好"
 
 monolith_crisis.343.name:0 "联合星轨建造完成"
 monolith_crisis.343.desc:0 "联合星轨已经落成，巨大的传送门已经被点亮。未知的世界在前方等待着我们。\n一旦我们完成准备，我们便可以使用星门前往任何我们想去的地方。"
 monolith_crisis.343.a:0 "准备好说再见了……"
 
 monolith_crisis.344.name:0 "银河纪念碑建造平台"
 monolith_crisis.344.desc:0 "银河纪念碑建造平台已经在§H[uf_rectangular_system.GetName]§!建造完成，为了使其能够永久保存，我们需要为其建造超维盒体。"
 monolith_crisis.344.a:0 "很好"
 
 monolith_crisis.345.name:0 "银河纪念碑建造完成"
 monolith_crisis.345.desc:0 "我们将全部的影碑与提取到的历史制成了一座座巨大的纪念碑，它们整齐的竖立在一个超维盒体之中。\n\n我们这一代的事迹与伟大先驱们的努力将被永远保存在这座纪念碑中，而我们的故事将被世代传颂。"
 monolith_crisis.345.a:0 "每个人都是英雄"
 
 monolith_crisis.346.name:0 "起航"
 monolith_crisis.346.desc:0 "大远征已经开启，我们带着荣耀与祝福，向着新世界进发。\n我们将访问一个又一个未知的世界，找到所有的舰娘同胞并为她们提供帮助与希望，将联合舰队的荣光照耀到每一个阴暗的角落。\n现在，§H让我们带着希望前进！§!"
 monolith_crisis.346.a:0 "让我们带着希望前进"
 #没想到吧，其实你扮演的是卡博特
 monolith_crisis.347.name:0 "最高旗舰章小姐"
 monolith_crisis.347.desc:0 "好了，这就是我们一族最初的历史了，我相信你一定想象了一个波澜壮阔的故事。\n现在，§H卡博特§!，你已经正式成为了一个高级星督，是时候主持你的第一场仪式了。"
 monolith_crisis.347.a:0 "我准备好了"
 monolith_crisis.347.a.response:0 "很好，愿荣耀属于你与联合"
 
 monolith_crisis.349.name:0 "[uf_end_story_thank_country_1.GetName]" 
 monolith_crisis.349.desc:0 "我们听说了贵国准备离开银河系的消息，我代表§Y[uf_end_story_thank_country_1.GetName]§!向你们献上最高的祝福！没有你们的努力，我们不可能在这样的浩劫中幸存。愿你们的荣光照耀宇宙的每一个角落。§H愿荣耀属于联合！§!"
 monolith_crisis.349.a:0 "谢谢你们！" 
 
 monolith_crisis.351.name:0 "[uf_end_story_thank_country_2.GetName]" 
 monolith_crisis.351.desc:0 "你们真的要走了吗？我们无法想象一个没有你们的银河系……但如果你们去意已决，那么请接受来自§Y[uf_end_story_thank_country_2.GetName]§!全体的祝福。当你们伟大事业完成之时，记得回来看看。最后，§H愿荣耀属于联合！§!"
 monolith_crisis.351.a:0 "我们感受到了你们的祝福！"
 
 monolith_crisis.353.name:0 "[uf_end_story_thank_country_3.GetName]" 
 monolith_crisis.353.desc:0 "这是来自§Y[uf_end_story_thank_country_3.GetName]§!的祝福，我们不会忘记你们在这场天灾中的奉献与牺牲，我们会世代传颂你们的故事，最后，愿你们在探索无尽的旅途上一路顺风，§H愿荣耀属于联合！§!"
 monolith_crisis.353.a:0 "感谢！"
 
 monolith_crisis.355.name:0 "[uf_end_story_thank_fallen_country.GetName]" 
 monolith_crisis.355.desc:0 "我们必须承认，哪怕是§Y[uf_end_story_thank_fallen_country.GetName]§!最辉煌的时期，也不及联合舰队的分毫。你们是所有文明的榜样，是从古至今文明中最闪耀的存在。\n我们由衷的祝福你们，§H愿荣耀属于联合！§!"
 monolith_crisis.355.a:0 "谢谢！"
 opinion_after_monolith_crisis:0 "拯救了整个银河"

 monolith_crisis.356.name:0 "跃迁引擎失效！" 
 monolith_crisis.356.desc:0 "在我们检测到那些黑色石碑后不久，整个银河系都受到了一种不明的干扰，这导致所有飞船的§H跃迁引擎§!都§R失效§!了……\n我们推测这很有可能是所谓的§Y归位者§!即将抵达的标志之一，我们现在被迫只能使用常规的超空间航道以及星门进行移动。\n至于要如何消除这种不利影响，我们还需要时间去研究……" 
 monolith_crisis.356.a:0 "这太糟糕了……" 
 monolith_crisis.356.b:0 "星系危害预警站也许能分析出什么……" 
 monolith_crisis.356.tooltip:0 "§Y所有飞船的跃迁引擎都不再能使用§!"
 monolith_crisis_jump_drivers_ban:0 "§B影碑干扰§!" 
 we_need_ews:0 "我们没有建造星系危害预警站" 

 monolith_crisis.357.name:0 "跃迁引擎重新上线！" 
 monolith_crisis.357.desc:0 "在摧毁了一座§B影碑结界§!后，我们发现§H跃迁引擎§!重新可以使用了，这表明它们的力量已经得到了显著削弱。" 
 monolith_crisis.357.a:0 "胜利指日可待" 
 monolith_crisis.357.tooltip:0 "§Y所有飞船的跃迁引擎重新上线§!"
 
 monolith_crisis.358.name:0 "战利品商店" 
