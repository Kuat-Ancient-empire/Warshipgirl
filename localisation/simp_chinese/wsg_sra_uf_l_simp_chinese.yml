###############################
###星穹之矛###
 SRA_SOGZ_UF:0 "联合终焉之枪"

 SRA_UF_T_weapon_supreme:0 "§YArmageddon§!"
 SRA_UF_T_weapon_supreme_DESC:0 "§Y直接扔出去星团级别的能量，虽然听起来很厉害，但是被可恶的蠢驴限制了，依然没有aoe。§!"

 SRA_UF_T_weapon_1:0 "§Y寰宇溃灭§!"
 SRA_UF_T_weapon_1_DESC:0 "§Y善良主炮序列1，随手一击便是星系溃灭。§!"
 SRA_UF_T_weapon_2:0 "§Y罪与罚§!"
 SRA_UF_T_weapon_2_DESC:0 "§Y善良主炮序列2，左边的叫罪，右边的叫罚。§!"
 SRA_UF_T_weapon_3:0 "§Y“你须善良”§!"
 SRA_UF_T_weapon_3_DESC:0 "§Y善良主炮序列4，正所谓“循循善诱”。§!"
 SRA_UF_T_weapon_4:0 "§Y始与终§!" 
 SRA_UF_T_weapon_4_DESC:0 "§Y善良主炮序列3，我赐予你们生，也将带给你们死。§!"
 SRA_UF_T_weapon_5:0 "§Y神枪「Spear the Gungnir」§!"
 SRA_UF_T_weapon_5_DESC:0 "§Y善良主炮序列5，听说这把必中神枪永远打不中。§!"
 SRA_UF_T_weapon_6:0 "§Y必胜登龙剑§!"
 SRA_UF_T_weapon_6_DESC:0 "§Y善良主炮序列6，登，都可以登。§!"

 SRA_UF_collision:0 "§R我创死你！§!"
 SRA_UF_collision_DESC:0 "§Y只是轻轻一碰，其他可怜的小船只就会被撞个粉碎。§!"

 SRA_UF_SHIP_Thruster:0 "§Y咫尺天涯§!"
 SRA_UF_SHIP_Thruster_DESC:0 "§Y如果能摆弄世界的本质，谁还需要靠原始的推进器来移动？§!"
 SRA_UF_Sensor:0 "§Y全知之眼§!"
 SRA_UF_Sensor_DESC:0 "§Y从更高层级的视角来看，过去、现在、未来，都不过只是平铺开来的胶卷。§!"
 SRA_UF_Reactor:0 "§Y千兆星辰§!"
 SRA_UF_Reactor_DESC:0 "§Y虽然听起来像是不切实际的幻想，但这艘巨舰的确是由深海提尔比茨的一个响指创造出来的。她对现实的绝对支配驱动着联合终焉之枪，将千兆星辰融于一点，将无数光点编织成星辰。§!"
 SRA_UF_Jump:0 "§Y瞬息万界§!"
 SRA_UF_Jump_DESC:0 "§Y超乎想象的力量能让这艘巨舰以思维的速度移动，在一瞬间出现在宇宙的任何一个角落。§!"
 SRA_UF_Computer:0 "§Y随心纵横§!"
 SRA_UF_Computer_DESC:0 "§Y其实对于她来说，使用舰队的战争跟游戏没什么区别。§!"

 SRA_UF_A_1:0 "§Y操作许可§!"
 SRA_UF_A_1_DESC:0 "§Y深海提尔比茨的操作许可，解除对舰船武器的限制，允许你随意摧毁可恶的位面之魇或晶态实体，并释放巨大光污染，制造比恒星还亮却还是没有范围伤害的超级爆炸。§!"
 SRA_UF_A_2:0 "§Y至尊统御§!"
 SRA_UF_A_2_DESC:0 "§Y敌人没有反抗的权利，因为他们没有资格啊没有资格，正因如此，他们没有资格。§!"
 SRA_UF_Aura_1:0 "§Y「北方的孤独女王」§!"
 SRA_UF_A_3:0 "§Y寰宇支配§!"
 SRA_UF_A_3_DESC:0 "§Y随心所欲的支配现实，超越一切的桎梏。你的护甲毫无意义，你的信仰一文不值。§!"
 SRA_UF_Aura_2:0 "§Y「奇迹于你」§!"

