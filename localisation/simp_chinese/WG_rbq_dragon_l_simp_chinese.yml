 wg_yukikaze.10001.name:0 "被淹没的资源"
 wg_yukikaze.10001.desc:0 "据我们在§Y[from.GetName]§!进行行星改造工作的人员报告称，他们在这颗星球的海底发现了一部分的似乎是被水淹没的资源。假如我们能够派遣额外人手去探索，我们或许能够发现一些什么。"
 wg_yukikaze.10001.b:0 "我们可没空管这点小事"
 explore_waterb_planet:0 "探索被淹没的资源"
 explore_waterb_planet_DESC:0 "这颗星球的海底似乎有一些被水淹没了的资源。假如我们能够派遣额外人手去探索，我们或许能够发现一些什么。"
 wg_yukikaze.10002.name:0 "被淹没的天然气井"
 wg_yukikaze.10002.desc:0 "根据改造机器提供的异常数据，我们的科学家很快发现了这个被淹没的天然气井。这个开采井似乎是曾经居住在这颗星球上的文明建造的，但它们应该被突如其来的降水直接淹没并被超高的水压压成渣了，现场只剩下这个曾经被开采过的气井的遗迹。我们的工程师应该可以利用这个天然气井开采出一些有用的资源。"
 wg_yukikaze.10003.name:0 "被淹没的高爆粉末矿场"
 wg_yukikaze.10003.desc:0 "根据改造机器提供的异常数据，我们的科学家很快发现了这个被淹没的高爆粉末矿场。这个矿场似乎是曾经居住在这颗星球上的文明建造的，但它们应该被突如其来的降水直接淹没并被超高的水压压成渣了，现场只剩下这个曾经被开采过的矿场的遗迹。我们的工程师应该可以利用这个被淹没的矿场挖出一些高爆粉末"
 wg_yukikaze.10004.name:0 "被淹没的建筑"
 wg_yukikaze.10004.desc:0 "根据改造机器提供的异常数据，我们的科学家很快就发现了这些水底建筑群。很明显这颗星球曾经孕育了一些智慧生物，并建立了一定程度的文明，但现在它们都被水淹没了，遗留下的也就是眼前这些七零八落的建筑。剩下来的事情我们相信我们的考古学家会处理好的。"
 wg_yukikaze.10005.name:0 "末日仓库"
 wg_yukikaze.10005.desc:0 "跟随着改造机器提供的异常数据，我们的科学家找到了一处藏有大量资源的仓库。这个仓库建造在大山中，且地点相对隐蔽，不过现在已经被大量的水淹没了。这座仓库似乎是该地的土著为了预防突如其来的灾难而建设的。不过可惜的是，他们已经没有机会用得上它了。"
 wg_yukikaze.10005.a:0 "很好，现在这些财宝都是我们的了。"
 wg_yukikaze.10005.b:0 "让它继续躺在那里吧"
 