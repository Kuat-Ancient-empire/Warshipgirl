 wsg_rbqdragon_desc:"先辈是24岁，屑风也是24岁；先辈被撅会发出很大的声音，屑风被撅后也会发出很大的声音；先辈住在下北泽，一听就觉得很多水，屑风也住在很多水的星系；后面我忘了，野兽先辈屑风说成立（大嘘）"
