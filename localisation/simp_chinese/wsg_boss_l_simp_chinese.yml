 wg_boss.255.name:0 "海豹出逃！"
 wg_boss.255.desc:0 "由于我们放任偷吃烤肉的海豹不管，这只藏在烤肉中心的海豹已经成长得无比巨大，以至于巨大的烤肉中心也无法容得下牠庞大的身躯。现在牠已经逃离了出来，并且表现得极具攻击性！"
 wg_boss.255.a:0 "干掉它！"
 
 wg_boss.257.name:0 "海豹已击杀！"
 wg_boss.257.desc:0 "在我们强悍的火力下，这只作恶多端的海豹终于被击杀！对于这块巨大的蛋白质，我们决定……"
 wg_boss.257.a:0 "将其切片！"
 wg_boss.257.a.tooltip:0 "海豹肉内存在大量毒素，可能会导致我们的人吃坏肚子"
 wg_kebab_seal:0 "豹肉毒素"
 wg_boss.257.b:0 "利用恒星的高温！将其烧烤！"
 wg_boss.257.b.tooltip:0 "§H解锁巨型结构：§!星际烤海豹中心\n海豹肉中的毒素将由恒星的高温来净化"
 wg_boss.258.name:0 "海豹已上烤架！"
 wg_boss.258.desc:0 "为了不浪费且规避海豹肉中的毒素，我们选择建造了一个巨大的烤架，利用恒星的高温来清除有害物质。\n\n海豹赛恒星，就是有点狡,\n全国杀一头，足够吃一生。"
 wg_boss.258.a:0 "很棒！！"
