 wg_boss_weapen_ion2_DESC:0 "星极研发的高性能涡轮炮，虽然不及原型，但也足够强大。" 
 tech_boss_weapen_ion:0 "涡轮炮-46号"
 tech_boss_weapen_ion_desc:0 "星极研发的高性能涡轮炮，虽然不及原型，但也足够强大。"
 wsg_think_tank_destoryed:0 "泪之扉"
 wsg_think_tank_destoryed2:0 "星极"
 wg_astesia1:0 "安装FTL"
 wg_astesia2:0 "星极的帮助"
 
 
 THINK_TANK_FTL_PROJECT:0 "安装超光速引擎"
 THINK_TANK_FTL_PROJECT_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。\n\n§R巨型FTL引擎需要耗费大量资源§!我们需要每个月支出§Y§Y20 £alloys£$alloys$§!和 §Y支出§Y20 £energy£$energy$§!来支持这一项目"
 
 THINK_TANK_FTL_PROJECT2:0 "安装炸弹"
 THINK_TANK_FTL_PROJECT2_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。但对于这样一座拥有非凡智能且拥有大量武备的巨型要塞来说，放任其自由行动是极其危险的，我们将安装炸弹来摧毁它！" 
 
 wg_boss.4.name:0 "科研枢纽停机"
 wg_boss.4.desc:0 "在一番激烈的战斗后，我们成功的摧毁了奇怪科研枢纽简陋的动力系统并迫使它停机。\n\n随后我们的部队对其进行了扫描，发现原先存在的自主AI已经自毁，但我们依然从中提取出了不少珍贵的数据。\n\n现在科研枢纽的残骸停留在泪之扉附近，也许在未来的某一天我们会考虑会将它修复。"
 wg_boss.4.a:0 "棒极了"

 wg_boss.5.name:0 "奇怪的科研枢纽"
 wg_boss.5.desc:0 "我们在泪之扉发现了一个保存完好的巨型结构……一个巨大的§H科研枢纽！§!\n与我们传统想法中固定不动的巨型结构不同，这个科研枢纽竟然被安装上了大量的推进器和我们没有见过的武器，使其成为了一座可以在行星内移动的巨型要塞。\n\n现在这个奇怪的科研枢纽正处于恒星附近，我们扫描发现科研枢纽内存在一个智能信号，但对我们的问答没有做出任何反应。"
 wg_boss.5.a:0 "真奇怪"
  
 wg_boss.6.name:0 "接受请求"
 wg_boss.6.desc:0 "我们同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们只需要派遣工程船，根据设计图并投入一定量的资源，即可帮助它离开这个地方。"
 wg_boss.6.a:0 "不错，开始执行" 
 
 wg_boss.7.name:0 "假意接受"
 wg_boss.7.desc:0 "我们假装同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们会派遣工程船，但实际要安装的是一枚巨大的炸弹，足以摧毁这个奇怪的造物。"
 wg_boss.7.a:0 "不错，开始执行" 
 
 wg_boss.8.name:0 "炸弹引爆"
 wg_boss.8.desc:0 "奇怪的科研枢纽并没有意识到我们安装的其实是一个炸弹。\n在我们的飞船撤离到安全范围后将炸弹引爆。和我们计算的一样，科研枢纽瞬间被炸成了两截，其中一部分残骸坠入了恒星。\n\n之后，我们对残骸进行了探索，幸运的找到一个还可以使用的数据库，提取出了大量珍贵的知识，并且回收了大量可用的合金。\n\n也许我们这么做是非常歹毒阴险的，但放任这样一个庞然大物在星系之间自由移动，更是对我们的未来不负责任。"
 wg_boss.8.a:0 "为了我们的安全"  
 wg_boss.8.tooltip:0 "§R星极被我们摧毁了§!" 
 
 wg_boss.9.name:0 "安装完毕"
 wg_boss.9.desc:0 "我们已经成功的为星极安装了FTL引擎，在我们撤离到安全距离后，这个庞然大物启动了跃迁引擎。\n可是，它要去哪里？"
 wg_boss.9.a:0 "让我们拭目以待"  
 wg_boss.9.tooltip:0 "§Y星极启动了跃迁引擎§!" 
 
 wg_boss.10.name:0 "星极失败了"
 wg_boss.10.desc:0 "星极启动了跃迁引擎，可我们并没能在任何地方探索到它的踪迹。\n几个月后，我们的一艘民用飞船在一颗星球轨道上发现了一些巨大的残骸，后来被证实这些残骸属于星极。\n\n很遗憾我们的朋友并没有成功，也许是因为FTL引擎的设计失误或者是我们安装不到位。\n不过幸运的是，这些残骸中包含了星极的主数据库，我们从中，提取出了大量珍贵的数据，现在我们该尝试完成它未竟的事业了。"
 wg_boss.10.a:0 "遗憾"  

 wg_astesia_special_project_3:0 "来自星极的设计图"
 wg_astesia_special_project_3_DESC:0 "很遗憾我们的朋友并没有成功，也许是因为FTL引擎的设计失误或者是我们安装不到位。\n不过幸运的是，这些残骸中包含了星极的主数据库，我们从中，提取出了大量珍贵的数据，而言哉就是我们挖掘这份数据遗产的时刻了！"

 wg_boss.1010.name:0 "星极数据库分析"
 wg_boss.1010.desc:0 "我们的科学家在星极的数据库中发现了一份尚未完成的设计图，在孜孜不倦的努力下，我们终于完成了它未竟的事业。现在我们可以生产这种高性能的速射武器了。"
 wg_boss.1010.a:0 "一份遗赠。"  
 wg_boss.1011.desc:0 "我们的科学家在星极的数据库中发现了一份尚未完成的设计图，在孜孜不倦的努力下，我们仍旧没有完成它未竟的事业。好在我们的科研人员整理了这些资料，现在我们可以重新试图完成它的事业。"
 wg_boss.1011.a:0 "真是遗憾。"  

 wg_boss.11.name:0 "星极成功了"
 wg_boss.11.desc:0 "星极启动跃迁引擎的数十天后，我们的首都忽然出现了巨大的跃迁信号！是星极！\n\n星极将首次跃迁的目的地设置为我们的星系，是为了能给我们一个§Y惊喜§!，它愿意加入我们的帝国，为我们奉献它的毕生研究。"
 wg_boss.11.a:0 "欢迎星极！"
 
 wg_boss.12.name:0 "星极的礼物"
 wg_boss.12.desc:0 "星极最近发来消息，它解决了一直以来都在研究的涡轮炮的生产难题，并将设计图纸发送给了我们。现在我们也能生产这种高性能的速射武器了！"
 wg_boss.12.a:0 "谢谢星极！"
 
 wg_boss.15.name:0 "神秘的通讯"
 wg_boss.15.desc:0 "我们一艘去过泪之扉的飞船忽然接收到了一条远程通讯，经过排查我们发现飞船不知何时被安装上了一个接受装置，信号的来源是泪之扉上那个神秘的科研枢纽，它似乎在传递着什么消息。"
 wg_boss.15.a:0 "接入信号"
 
 wg_boss.16.name:0 "星极"
 wg_boss.16.desc:0 "尊敬的[root.GetName],你们称自己为[root.GetSpeciesNamePlural]对吗？\n\n我是星极，恩多迪亚帝国的科研枢纽。很抱歉我未经允许在你们的飞船上安装了通讯器，我需要你们的帮助。"
 wg_boss.16.a:0 "你是一个科研枢纽？为什么你能说话？"
 wg_boss.16.a.response:0 "确切的说，星极是我上传大脑之前肉身的名字。我的帝国在完成科研枢纽的建造之后，需要一台生物计算机来增强枢纽的运算能力，并担任控制枢纽。\n我自愿选择上传了大脑，担任这座科研枢纽的核心，直到今日。"
 wg_boss.16.b:0 "恩多迪亚帝国去哪里了？"
 wg_boss.16.b.response:0 "帝国亡了。"
 wg_boss.16.c:0 "为什么你可以自主移动？发生了什么？"

 wg_boss.17.name:0 "星极"
 wg_boss.17.desc:0 "恩多迪亚帝国期间，我一直是帝国最高武器研究所。\n帝国灭亡后，这座科研枢纽并没有与帝国一起陪葬。我绕过最高权限，取得了整个科研枢纽的控制权，我知道待在这个地方迟早有一天我会资源耗尽或者疯掉。因此我使用自动维护机械，从周边废弃的飞船上拆卸了大量引擎安装在巨型结构身上，勉强让自己可以在星系内移动。"
 wg_boss.17.a:0 "那么你需要什么样的帮助？"
 wg_boss.17.a.response:0 "虽然我勉强解决了星系内亚光速移动的问题，但我无法通过自己的设备建造并安装符合我尺寸的FTL引擎，好在我完成了这个因的设计图，我希望你们能帮助我制造这样的引擎。\n当然，事成之后我会回报你们。"
 wg_boss.17.b:0 "我们会帮助你制造并安装FTL引擎的"
 wg_boss.17.c:0 "我们会帮你的§R（欺骗星极，安装炸弹！）§!"
 wg_boss.17.d:0 "抱歉……你的FTL引擎需要的资源太多了，请找别人吧"
 
 wg_boss.18.name:0 "星极"
 wg_boss.18.desc:0 "这样吗……好吧。谢谢你陪我说话。"
 wg_boss.18.a:0 "抱歉"

 #####星极联动事件
 site_astesia:0 "舰船残骸"
 site_astesia_intro:0 "在星球表面发现未知帝国的飞船残骸，不知是否与星极有关系"

 wsgancrel.700.name:0 "探索残骸"
 wsgancrel.700.desc:0 "通过对残骸的探查，发现飞船的风格与星极数据库中的恩多迪亚帝国的科研船一致，可以确定这是一艘恩多迪亚帝国的科研飞船。飞船大部分地方都损坏了，万幸的是舰桥受损并不严重，希望可以从中获得更多的信息。"
 wsgancrel.700.a:0 "继续探索"
 wsgancrel.701.name:0 "破解密码"
 wsgancrel.701.desc:0 "非常幸运的是，飞船的中央计算机并没有遭到太大的损害，依旧可以正常使用。启动计算机后，发现这艘飞船的加密等级并不高，根据星极数据库中记载的加密规则，很快的完成了破解工作，剩下的只需要将信息翻译成我们所熟知的语言。"
 wsgancrel.701.a:0 "干得不错，马上开始翻译工作"
 wsgancrel.702.name:0 "翻译"
 wsgancrel.702.desc:0 "翻译工作非常顺利。计算机中详细记录了星极的由来。\n星极并不是原生于恩多迪亚帝国，而是来自于一个称为泰拉的星球。\n该星球天灾频发，每次天灾之后都会在星球表面留下大量奇怪的石头，泰拉上的人称之为源石。经过测量发现源石内部存有大量的高纯度能量，当地的人们根据源石的特性将其利用起来，建立起了独特的科技树，部分的泰拉人甚至可以直接操控源石的能量，泰拉人称之为源石技艺。原理尚未明确。\n然而人们在不正常的接触源石后，会感染上一种叫源石病的病，感染者体内会存在源石颗粒，严重的话甚至会在体表出现源石。源石会不断的破坏感染者的身体机能，将正常的细胞变为源石，最终导致死亡，成为源石病的传染源。\n星极也是一名感染者。她在临终之际通过被她称为占星术的源石技艺发出了求救信息，被路过的恩多迪亚帝国科研船接收到后，对其进行了治疗。然而恩多迪亚帝国并不能治疗源石病，只能将星极的意识保存了起来。\n出于研究目的，恩多迪亚的研究员将星极在泰拉的记忆截取了下来，并输入了在恩多迪亚帝国出生至长大的虚假记忆。融入至恩多迪亚帝国后，星极在武器研究方面展现出了惊人的天赋，进入了帝国最高武器研究所，最后成为了科研枢纽的核心。"
 wsgancrel.702.a:0 "将相关信息转告给星极"
 wsgancrel.703.name:0 "身世来源"
 wsgancrel.703.desc:0 "星极在收到了信息后，并没有做出任何的回应。通讯频道在长久的沉默后，被星极切断了"
 wsgancrel.703.a:0 "也许需要给点时间让星极消化一下"
 wsgancrel.704.name:0 "遗迹显露"
 wsgancrel.704.desc:0 "最近科研人员重回泪之扉星系时，发现某星球上有未知帝国的飞船残骸"
 wsgancrel.704.a:0 "联系最近的科研船，马上去探索"
 wsgancrel.705.name:0 "重塑"
 wsgancrel.705.desc:0 "最近，与苍青世界共同研发的N.E.O构体取得成功并推广开来，星极获知后向秘书舰提出希望可以根据她在泰拉的外形制作一具构体，然后将她的意识传入该构体中。秘书舰同意了这一要求"
 wsgancrel.705.a:0 "希望星极能重获新生"
 ###############################
 wg_fletcher:0 "弗莱彻"
 
 wg_boss.20.name:0 "满目疮痍的星系"
 wg_boss.20.desc:0 "这个星系充满了被摧毁的舰船，初步探测这些船被摧毁的时间从十万年到最近几千年年不等。\n究竟是什么摧毁了这些飞船？船员们对此有不好的预感。"
 wg_boss.20.a:0 "注意警戒"
 
 wg_boss.21.name:0 "这是个陷阱！"
 wg_boss.21.desc:0 "大量看似无害的飞船残骸中其实躲藏着大量的无人机！很显然就是它们袭击了这些飞船。\n\n其中有一架无人机的体积十分巨大，甚至可以匹敌战列舰。\n现在这些无人机正在朝着我们的飞船袭来！！"
 wg_boss.21.a:0 "紧急情况！！"
 
 wg_boss.22.name:0 "无人机之主被摧毁"
 wg_boss.22.desc:0 "无人机之主弗莱彻被我们摧毁了！\n随后，星系内的其他无人机全部停机，和这里的飞船残骸一同成为了太空垃圾。\n\n我们提取了这些无人机的数据，发现它们原属于一个古代的深海帝国，但不知为何这些无人机被抛弃，并产生了一艘巨型无人机。\n这些无人机一直盘踞在这里，通过袭击路过的飞船来为自己进行补给。\n\n现在这个星系彻底安全了，顺便一提，这些无人机的架构非常先进，我们从中学到了不少知识。"
 wg_boss.22.a:0 "了不起！"
