 wg_boss.251.name:0 "高压电"
 wg_boss.251.desc:0 "这是个危机四伏的地方！一些画风与我们格格不入的奇怪飞船守卫着这个闪电风暴肆虐的星系。\n\n这些飞船都拥有极高的航速，更可怕的是我们还检测到它们装备有一种短程闪电武器，一旦与其近距离接触后果将不堪设想！！"
 wg_boss.251.a:0 "注意警戒！保持距离！！"
 
 wg_boss.253.name:0 "击败鱼群"
 wg_boss.253.desc:0 "在经过一系列危险的缠斗之后，我们终于击败了盘踞该星系的磁暴舰队，这个星系安全了。\n\n现在，是时候派出飞船搜索有价值的物资了。"
 wg_boss.253.a:0 "战利品时间"
 
 wg_boss.254.name:0 "二选一"
 wg_boss.254.desc:0 "我们对星系进行了全方面的探索，终于在巨大的磁暴战列舰的残骸上找到了两个完好的安全库。\n\n其中一个安全库储存着珍贵的数据，可以显著提升我们舰队的战斗力，并且还会提供给我们一款防空炮设计图。\n另一个安全库只储存着一款名为§R红色警戒4§!的游戏。\n\n由于MOD作者不让，而且这两个安全库有着串联机制，一旦开启其中一个就会销毁另一个物件，意味着我们只能从两者中选择其一。\n\n我们究竟是要选择强力的BUFF，还是要玩§R红色警戒4§!呢？"
 wg_boss.254.a:0 "不存在的游戏，随它去吧"
 wg_boss.254.b:0 "§R哪怕什么都没有，我也要玩红色警戒4！！！§!"
 
