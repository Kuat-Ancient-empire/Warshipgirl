 r_wg_Deep_Eyes_White_Dragon_Card_desc: "闪耀的光芒覆盖在卡片上，散发出炫目的光芒。\n我们对这个卡片的疑问还有很多，它是何人所制作？包裹它的能量物质团究竟是何物？这头龙到底是如何重现的？\n或许并不是一切问题都有答案……"
 r_wg_Deep_Eyes_White_Dragon_Card_modifier: "每当被摧毁时，渊眼白龙会对恒星系内所有敌人造成持续2.00£time£的 渊眼白龙被摧毁次数*600 的自爆伤害，渊眼白龙被重新召唤时会增加1次被摧毁次数。\n\n当前被摧毁次数：§Y [this.wg_Deep_Eyes_White_Dragon_count]§!"
