 WG_FIX_BUG_PROJECT:0 "帮助巴格维"
 WG_FIX_BUG_PROJECT_DESC:0 "巴格维要求我们派遣一个等级至少为§H7§!以上的科学家进行辅助……" 
 
 wg_boss.46.name:0 "巴格维"
 wg_boss.46.desc:0 "我们的科学家被这个星系的天文系统惊呆了，普通恒星，黑洞甚至是中子星竟然出现在了同一个星系里。\n一些恒星甚至成为了其中一颗行星的卫星，大量奇奇怪怪的子空间裂缝出现在这个奇葩的星系里。\n\n照理说我们的飞船和这里的天体本应都被这紊乱的引力撕扯成渣或者被巨大的黑洞吞噬，但似乎有一种无形的立场维持了这个星系的平衡。\n\n通过我们的进一步观测，这个星系内存在一台巨大的超级计算机，被我们的科学家称为§H<巴格维>§!，它似乎在运算这什么神奇的数据……"
 wg_boss.46.a:0 "这地方是什么鬼"
 wg_boss.46.b:0 "感觉我的天文学被强奸……"#唯物主义
 wg_boss.46.c:0 "古神在上啊……"#唯心主义
 
 wg_boss.48.name:0 "超越维度的力量"
 wg_boss.48.desc:0 "最近我们的帝国出现了各种奇怪的超自然现象，例如昨天晚上应该烘干的内衣第二天一早依然是湿的;本应该过期10天的牛奶却依然新鲜;昨天被切片的海豹今天又能切了；上次沉了的池子，这次复刻又沉了。\n这种现象不仅仅出现在我国，根据报告全银河的所有国家都出现了这种奇异的现象。\n\n最终，一系列怪异的现象导致了各种不便，没人能解释这种现象的原因，也没人知道如何解决\n\n不久之后，我们检测到§H[wg_wormhole_system.GetName]§!星系出现了一个本不应存在的虫洞……或许我们应该一探究竟？"
 wg_boss.48.a:0 "神秘"
 wg_boss.48.tooltip:0 "所有国家的舒适度§R-5%§!"  
 
 wg_boss.49.name:0 "巴格维"
 wg_boss.49.desc:0 "嘿！这里不是你们应该出现在这个地方，我要专心的修复这个世界的漏洞。"
 wg_boss.49.a:0 "呃，请问您是？"
 wg_boss.49.a.response:0 "你们不应该知道我是谁，爱怎么称呼我就怎么称呼我，你只要知道我在修复这个宇宙的漏洞就行了。"
 wg_boss.49.b:0 "修复漏洞？"
 wg_boss.49.b.response:0 "是的，修复漏洞，没看到这里有一堆BUG吗？！你能进来这里就证明了外面的世界也应该受到了一定的影响，必须赶快了！"
 wg_boss.49.c:0 "呃，请问有什么能帮助您的吗？"
 
 wg_boss.50.name:0 "巴格维"
 wg_boss.50.desc:0 "帮助？哈哈哈哈哈哈哈§H蛤§!哈哈哈！\n\n就凭你们？一些纸片小虫虫？\n呃……嗯……啊…….好吧，我确实需要一些帮助。"
 wg_boss.50.a:0 "那么，我们要怎么样才能帮助你呢？"
 wg_boss.50.a.response:0 "派一个聪明的过来，在我旁边帮忙就行了。"
 wg_boss.50.b:0 "好的，我们会帮助你的"
 
 wg_boss.52.name:0 "巴格维陨落"
 wg_boss.52.desc:0 "经过激烈的战斗，我们成功的摧毁了巴格维！\n\n我们中的不少人认为我们世界中出现的奇异现象都是这个奇怪造物一首策划的，只要摧毁它就能解决一切问题。\n\n很显然，她们错了，摧毁巴格维并没有解决问题，反而还导致所有国家的产能下降了……\n\n我们还从巴格维的残骸中找到了一些极其珍贵的数据，可能这算是对我们的小小补偿吧。"
 wg_boss.52.a:0 "真晦气"
 wg_boss.52.tooltip:0 "所有国家£job£ 岗位生产的资源§R-5%§!"  
 
 wg_boss.53.name:0 "巴格维"
 wg_boss.53.desc:0 "啊啊，非常抱歉！\n\n不小心给你们整了个新BUG出来。"
 wg_boss.53.a:0 "小心点！"
 
 wg_boss.54.name:0 "巴格维"
 wg_boss.54.desc:0 "该死，怎么又出了新的漏洞？！\n一定是你们科学家的错！"
 wg_boss.54.a:0 "？！"

 wg_boss.55.name:0 "巴格维"
 wg_boss.55.desc:0 "BUG,BUG,BUG又是BUG！！有完没完！！"
 wg_boss.55.a:0 "求你善良"

 wg_boss.56.name:0 "巴格维"
 wg_boss.56.desc:0 "为什么总是能出现这么多奇奇怪怪的BUG？！又来一个"
 wg_boss.56.a:0 "不要再来BUG了！"
 
 wg_boss.57.name:0 "巴格维"
 wg_boss.57.desc:0 "好消息好消息，买BUG送游戏啦！"
 wg_boss.57.a:0 "……."
 
 wg_boss.58.name:0 "帮助巴格维"
 wg_boss.58.desc:0 "巴格维向我们列出了注意事项和条目，并要求我们派遣一名有才能的科学家（至少§H7§!级）来帮助它修复漏洞，这显然是一项艰巨且漫长的任务……"
 wg_boss.58.a:0 "了解了" 
 
 wg_boss.59.name:0 "巴格维"
 wg_boss.59.desc:0 "我不小心调高了你的数值，这会让你暂时获得增益……"
 wg_boss.59.a:0 "不不不，这个漏洞不用修了！"
 
 wg_boss.60.name:0 "巴格维"
 wg_boss.60.desc:0 "这个数值写错了，不过是对你来说是有益的，我会稍后修复它。"
 wg_boss.60.a:0 "这种漏洞越多越好！"
 
 wg_boss.61.name:0 "巴格维"
 wg_boss.61.desc:0 "难以置信，虽然只是个纸片虫虫，居然修复了这样的BUG？！\n\n不管怎么样，至少这个地方的BUG消失了。那么，这些是你应得的奖励，我闪了，最后祝你身体健康。"
 wg_boss.61.a:0 "哎？"
 wg_boss.61.tooltip:0 "§H[bugv_fix_location.GetName]§!上添加了大量的科研点"  
 
 wg_boss.62.name:0 "巴格维"
 wg_boss.62.desc:0 "该死，这BUG没完没了了，到底应该怎么修，明明完全没有问题……..哼哼………….啊啊啊！啊啊啊啊啊啊啊啊啊啊啊啊啊！\n\n不管了，这BUG谁爱修谁修，这是你的奖励，我闪了，祝你身体健康。"
 wg_boss.62.a:0 "等等，我们的漏洞……"

 wg_boss.63.desc:0 "哇哈哈哈，我中了，中了！我偷渡了！"
 wg_boss.63.a:0 "你是不是疯了……"
 wg_boss.63.b:0 "畜生，你中了什么？"
 wg_boss.64.desc:0 "嗯，刚刚很闲的时候我去战舰少女2摸了一把鱼，结果把雪风捞出来了，我终于不用被叫吴雪风了哈哈哈！"
 wg_boss.64.a:0 "在我们辛辛苦苦修BUG的时候你在干什么鬼啊！"
 wg_boss.65.desc:0 "别急，听我说完。捞到雪风之后我就把多余的算力继续拿去修bug了，然后我突然感受到一股来自东方的神秘力量，然后bug就这样修好了！"
 wg_boss.65.a:0 "当我打出？的时候不是我有问题"
 wg_boss.65.b:0 "而是我觉得你有问题.jpg"

 wg_boss.66.desc:0 "等等，这个bug不应该出现的，为什么会出现在这里，不可能的！"
 wg_boss.66.a:0 "发生什么事了吗？"
 wg_boss.67.desc:0 "你……我这个……肯定是你这个臭海豹干的好事！切片啦梁海豹！【启动非凡桌面清理大师】"
 wg_boss.67.a:0 "等等？"
 wg_boss.67.tooltip:0 "§R巴格维暴走了！它现在会攻击任何人！§!"

 wg_boss.69.desc:0 "经过一番大战之后，我们终于击杀了暴走的巴格维。显而易见的是，巴格维的消失意味着这个在这个宇宙出现的奇怪的bug再也不能被修复了。唯一可以庆幸的是，我们从巴格维的残骸中找到了一些极其珍贵的数据，可能这算是对我们的小小补偿吧。"
 wg_boss.69.desc2:0 "我们最近收到的消息指出，暴走的巴格维被别的国家消灭了。显而易见的是，巴格维的消失意味着这个在这个宇宙出现的奇怪的bug再也不能被修复了。"
 wg_boss.70.desc:0 "我们英勇的舰队在一番激战之后消灭了这个到处攻击的庞然大物。我们无法知晓它的目的到底是什么，但我们从它的残骸中找到了不少极其珍贵的数据，这将大大增加我们的科研"
