 wg_boss.36.name:0 "雪风巨龙！"
 wg_boss.36.desc:0 "我们进入了大禹星系，这个星系内居然有3个盖亚星球！！即使是最离谱的玄幻小说也不敢轻易描写这种奇观。而它现在却真实的呈现在我们眼前。\n\n然而，似乎天下的确没有免费的午餐，这个美丽的星系中有一条具有领地意识的巨龙，被我们命名为§H<雪风>§!。巨龙雪风将这个美丽的星系是为自己的家，守护着这些瑰宝一般的盖亚星球。"
 wg_boss.36.a:0 "我的天哪"
 
 wg_boss.38.name:0 "雪风被击杀！"
 wg_boss.38.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，竟然化为了巨量的水！\n\n不管怎么样，这个星系现在无主了！"
 wg_boss.38.a:0 "干得漂亮！盖亚星球属于我们"
 
 wg_boss.39.name:0 "水漫金山！"
 wg_boss.39.desc:0 "巨龙雪风所变化的水竟然出现在了其中两颗盖亚星球上！！整颗星球瞬间被数百公里深的水淹没，根本找不到任何落脚点。三颗明珠一般的星球只剩下了一颗。"
 wg_boss.39.a:0 "我的宝贝！"

