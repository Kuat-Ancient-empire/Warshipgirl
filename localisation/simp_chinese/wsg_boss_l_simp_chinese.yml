 pc_heyed_desc:0 "这个可怕的世界其实是一个巨大的生物体，数百只大小不一的眼睛注视着星空，令人毛骨悚然。"
 
 pc_heyed_son:0 "子嗣魔眼"
 pc_heyed_son_desc:0 "由魔眼生物质转化的星球，严格意义上来说可以算是魔眼世界的子嗣。"
 
 WG_HEYED_EXTERMINATUS:0 "魔眼-灭绝令"
 WG_HEYED_EXTERMINATUS_DESC:0 "这个可怕的魔眼世界被我们认定为是一个危险的存在。我们将使用轨道轰炸净化这个世界。"
 WG_HEYED_REPRODUCTION:0 "魔眼-繁育"
 WG_HEYED_REPRODUCTION_DESC:0 "希茨菲尔希望我们能帮助它繁衍。我们需要将一团带有它遗传信息的生物质运送到最近的卫星上。"
 WG_HEYED_REPRODUCTION_2:0 "魔眼-繁育II"
 WG_HEYED_REPRODUCTION_2_DESC:0 "在第一次繁育实验取得成功后，希茨菲尔希望我们将剩下的卫星全部转化为它的子嗣。"
 WG_HEYED_FAMILY_ISSUE:0 "魔眼-家庭纠纷"
 WG_HEYED_FAMILY_ISSUE_DESC:0 "为了解决希茨菲尔与它子嗣的矛盾，我们需要一支小规模的舰队对其子嗣进行一次轨道轰炸。"
 WG_HEYED_STARCHARSER:0 "魔眼-追星"
 WG_HEYED_STARCHARSER_DESC:0 "为了解决希茨菲尔与它子嗣的矛盾，我们决定站在斯达切斯这边，帮助它实现梦想。"
 
 explore_heyed_poi:0 "探索魔眼"
 explore_heyed_desc:0 "为了进一步了解这个令人毛骨悚然的星球，我们决定组织一场探险，来进一步了解这个奇特的世界。"
 
