 site_wg_Rosmontis:0 "神秘巨型结构"
 site_wg_Rosmontis_intro:0 "这座庞大的巨型结构隐藏在神秘的面纱中，我们应该一探究竟。" 
 wg_boss.510.name:0 "废弃工程站"
 wg_boss.510.desc:0 "初步调查表明，这座小行星工程站至少在三千万年前就已经存在了。留存至今的文物表现出明显的战舰少女风格。其中包含了大量的生物实验室与小型制造站。\n翻译文献后我们得知，这里是旁边那座庞大的巨型结构的建造工地，她们将其称之为“意识凝炼机”。"
 wg_boss.510.a:0 "继续探索。" 
 wg_boss.510.b:0 "$pc_cosmogenesis_world$？" 
 wg_boss.511.name:0 "湿件处理器"
 wg_boss.511.desc:0 "更进一步的调查表明，这是一座活体计算网络。它用错综复杂的装置将数以亿计的知性生物互相连接。设计者认为，这套系统不仅能拥有强大的数据处理和演算能力，还能通过知性生物意识之间的融合产生强大的灵能力量，以此对现实宇宙产生干涉。然而，对个体的强烈压榨将不可避免地导致这些联网“部件”的永久损伤。\n我们推测，这座巨型结构周围的闪电现象正是其逸散灵能力量的次生效应，难道这座巨型结构仍然在运转？"
 wg_boss.511.a:0 "令人感慨。" 
 wg_boss.511.b:0 "很有参考价值。" 
 wg_boss.512.name:0 "超越现实"
 wg_boss.512.desc:0 "一条相对较新的文档揭露了这个文明的结局。\n她们利用这座意识凝练机创造了一种能在星系范围内制造现实扭曲的先进技术，并试图将相关效应永久应用在整个宇宙。在遭遇了一些技术性问题后，她们认为只有在一个崭新的宇宙才能完全施展她们所创造的强大技术。\n于是她们创造出一种名叫视界刺针的庞大舰船，用这艘能够修改现实的方舟舰搭载了整个文明的人口，并通过黑洞前往其他宇宙。\n然而，这一计划似乎彻底失败了，文档里并没有记载多少她们所遭遇的事物，只简单陈述了某种难以想象的敌人轻描淡写地摧毁了视界刺针，毁灭了整个文明。\n\n\n\n\n\n\n\n\n\n\n\n§R那里也有她们！！！§!"
 wg_boss.512.a:0 "真是可怕。" 
 wg_boss.512.b:0 "怎么会这样……" 
 wg_boss.513.name:0 "残余意识"
 wg_boss.513.desc:0 "我们想办法进入了意识凝练机，虽然这座巨型结构已经被抛弃，但其中仍有一些活动迹象。\n调查并没有发现任何生命反应，但我们成功与一个意识建立了联系。她自称是凝练机运行的数十年来所有死者的意识痕迹的集合体，某种意义上也是这台机器本身，几千万年来，她沉浮于虚无之海，在恍惚和迷茫中度日，她希望我们能解放她的存在，免受无尽的痛苦折磨。"
 wg_boss.513.a:0 "你可以为我们效力。" 
 wg_boss.513.b:0 "摧毁这台罪恶的机器。" 

 wg_boss.514.name:0 "残余意识"
 wg_boss.514.desc:0 "……\n\n§g释然 | 解脱 | 遗憾 | 悲伤 | 喜悦§!\n\n谢谢……"
 wg_boss.514.a:0 "……"
 wg_boss.515.name:0 "残余意识"
 wg_boss.515.desc:0 "……\n\n§g愤怒 | 憎恨 | 期待 | 惊恐 | 不安§!\n\n你们想要什么……"
 wg_boss.515.a:0 "给你新的生活。"
 wg_boss.516.name:0 "残余意识"
 wg_boss.516.desc:0 "……\n\n§g疑惑 | 迷茫 | 欣喜 | 惊讶§!\n\n新的生活……像我这样的的也能？\n\n……\n\n我可以……移动和战斗……"
 wg_boss.516.a:0 "你有名字吗？"
 wg_boss.517.name:0 "残余意识"
 wg_boss.517.desc:0 "……\n\n§g思考 | 好奇 | 希望§!\n\n名字……迷迭香……\n\n……\n\n请不要忘记我……"
 wg_boss.517.a:0 "希望你能在我们这里得到幸福，迷迭香。"

