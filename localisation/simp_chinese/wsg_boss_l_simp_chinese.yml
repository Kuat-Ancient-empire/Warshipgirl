 WG_FD_PROJECT:0 "登陆茵蒂拉姆"
 WG_FD_PROJECT_DESC:0 "将我们的飞船与巨大的世界吞噬者战舰对接，探索飞船上的秘密。"
 
 tech_wsg_FD:0 "极光"
 tech_wsg_FD_desc:0 "从战利品商店哪里获得的最新舰载主炮，只能安装在超大型槽位上。"
 
 tech_sh_FD2:0 "极光"
 tech_sh_FD2_desc:0 "从战利品商店哪里获得的最新舰载主炮，只能安装在超大型槽位上。"
 
 wg_boss.93.name:0 "世界吞噬者"
 wg_boss.93.desc:0 "一支全副武装的不明舰队闯入了我们的疆域，其中最大的一艘飞船的尺寸堪比行星！\n奇怪的是，这支舰队没有对我们的通讯做出任何回应，也没有做出主动攻击的行为，似乎它们只是在漫无目的的巡游，唯一能从这些飞船外部获得的信息是它们的拥有者是一个名为§H茵蒂拉姆§!的未知帝国。\n\n我们的探测器无法从飞船上探测到任何生命信号，科学家也无法解释那艘巨大的战舰是如何做到不影响天体轨道运行的。\n一些学者认为这支舰队可能单纯只是在巡航而已，只要我们不主动攻击，它们应该能做到无害通过。"
 wg_boss.93.a:0 "瞧瞧那战舰的大小！"
 
 wg_boss.94.desc:0 "嗨，你们最近遇到了那个有一艘巨大飞船的舰队了吧？"
 wg_boss.94.a:0 "是啊，怎么了"
 
 wg_boss.95.desc:0 "很好，我们关注这个舰队已经有很长时间了，这支舰队一直环绕银河系进行着无休无止的巡游。\n我们最初发现这支舰队的时候，它们的舰船数量远远超过现在，已经有不少因为各种原因折损，但即使是这样，我们认为击败这样的舰队需要付出的代价依然要远超我们能接受的范围。\n所以我们想劳烦你们击败它们，并在瘫痪那艘巨舰后让我们的团队接管它。我们承诺完成之后会给你们一笔丰厚的报酬，你们看意向如何？"
 wg_boss.95.a:0 "呃，这个到时候再说吧"
 
 wg_boss.97.name:0 "屠龙"
 wg_boss.97.desc:0 "在我们舰队的打击下，茵蒂拉姆帝国的自动化舰队终于停止了运作，其中最大的旗舰已经被我们瘫痪！而且舰上用于保护自己和周围天体不受其巨大质量影响的装置应该依然在发挥作用。"
 wg_boss.97.a:0 "太棒了"
 
 wg_boss.98.desc:0 "真的不可思议！你们居然真的击败了那支舰队！\n我们对于这艘飞船非常有兴趣，因此我们希望贵方将其转移到我们团队之下。当然，我们会出一笔巨资来购买它\n\n内容是 25§Y功勋值§!和5000£sr_pantsu£ §Y$sr_pantsu$§!还有一款我们最新研发的§Y舰船武器§!\n请问你们意向如何？"
 wg_boss.98.a:0 "这艘战舰属于你们了"
 wg_boss.98.b:0 "这艘战舰属于你们了"
 wg_boss.98.c:0 "不行，我们要自己研究"
 
 wg_boss.99.name:0 "外层舱室"
 wg_boss.99.desc:0 "我们的团队进入到了巨大的茵蒂拉姆战舰之中，对外部舱室进行了仔细的搜索。但令人失望的是，几乎所有的舱室都是空的，仅有设备也都是我们已经掌握的，甚至过时的产物。对于一艘远超我们想象的超级战舰来说，这是非常奇怪的现象。\n不过我们的团队认为，真正的宝藏应该在飞船的核心层中。"
 wg_boss.99.a:0 "继续深入"
 
 wg_boss.100.name:0 "空空如也"
 wg_boss.100.desc:0 "我们的团队再一次发回了令人失望的消息，即使是飞船的主控室和其他一些重要的舱室，里面的科技水平依然和外部差不多，似乎整艘飞船是单纯的将一些普通的科技进行超大规模的堆砌。\n\n不过我们从飞船的数据库中了解到了一些有关这艘飞船的信息。§H茵蒂拉姆帝国§!曾经在远古时代是这个银河系的主人，她们也许是出于想要炫耀帝国实力，建造了这艘巨大的世界吞噬者级战舰，并将飞船的导航设置为围绕银河系巡航。如今，虽然帝国早就已经消失，但这支舰队依然忠诚的履行着自己的使命，直到被我们击溃。\n\n虽然没有什么其他有用的收获，但科学团队依然想探索最后的区域，她们认为那里有让飞船和周边行星天体不受其巨大质量影响的秘密。"
 wg_boss.100.a:0 "好吧，继续前进"

 wg_boss.101.name:0 "引力补偿器"
 wg_boss.101.desc:0 "我们的团队终于完成了对整艘飞船的探索，只可惜唯一的收获来自于最后的区域，她们找到了一个极为先进的引力补偿器，这就是这艘飞船没有被自己巨大质量压垮的原因，我们现在可以将其运用到巨型结构建造上。"
 wg_boss.101.a:0 "收获与付出不成正比"
 wsg_fairy_dragon:0 "引力补偿器"
 
 wg_boss.102.name:0 "准备登舰"
 wg_boss.102.desc:0 "我们的科研团队对于探索世界吞噬者战舰的项目已经提上日程，只要准备就绪，她们就可以登陆这艘巨大的飞船并搜寻任何有用的科技。"
 wg_boss.102.a:0 "立即准备"
