 wg_boss.301.name:0 "魔眼星球"
 wg_boss.301.desc:0 "这本应是一个平平无奇的星系，但一颗特殊星球吸引了我们的注意力。\n\n即使是在太空中，我们也能看到遍布星球每一个角落的那些§R“大眼睛”§!，粗略估计有上百只，剩余的表面似乎被一种未知的生物质所包裹。\n这些大眼睛漫无目的，无神的看着太空，令人毛骨悚然。\n\n但即使是这样，我们的科学团队依然提出了§Y探索这颗星球§!的请求。"
 wg_boss.301.a:0 "这些眼睛令我后背发凉，§Y准许探索§!" 
 wg_boss.301.b:0 "§R这样异常的星球日后定会造成威胁，在这之前清除它！§!" 
 wg_boss.301.c:0 "§R这颗星球是亵渎神明的不洁之物，用烈焰净化它！§!" 
 
 wg_boss.302.name:0 "§Y魔眼世界§!得到了净化"
 wg_boss.302.desc:0 "在舰队持续不断的轨道轰炸下，§Y魔眼世界§!的大气层被焚烧殆尽，来自星球深处的岩浆也开始吞噬地表的一切生物质。\n最终，魔眼世界得到了彻底净化，成为了一颗熔岩星球。"
 wg_boss.302.a:0 "干得漂亮" 

 r_heyed:0 "魔眼"
 r_heyed_desc:0 "魔眼似乎并没有对我们做出任何反应，所有的大眼睛都在漫无目的望向星空，仿佛我们不存在一样。"
 wg_boss.303.name:0 "进入魔眼"
 wg_boss.303.desc:0 "虽然整颗星球都是生物质构成，但它大气中的各种§R致命毒气§!并不允许我们在其自由探索。\n\n在克服了重重险阻后，我们终于在这颗星球的血肉森林中的一片空地上建立了一处前进基地以供我们后续探索。"
 wg_boss.303.a:0 "干得漂亮" 
 
 wg_boss.304.name:0 "血肉森林"
 wg_boss.304.desc:0 "我们的科研团队以前进基地为中心对周边数十公里进行了探查取样。\n这些看似扭曲的血肉其实存在§Y人工布局设计§!，我们可以找到例如道路，广场等基础设施。通过无人机与卫星图片，我们可以辨识出一只巨眼周围类似于城市的聚集地，我们认为那便是我们下一个需要探索的地方。"
 wg_boss.304.a:0 "真是神奇" 
 
 wg_boss.305.name:0 "玩心太重"
 wg_boss.305.desc:0 "不知为何，这颗星球似乎处于休眠状态，所有的血肉组织均没有对我们的任何行动做出反应。\n但我们的探索小队注意到基地周围一根长有口器，类似于触手的物体，会对我们的交互做出反应。\n起初我们只是进行了抚摸互动，到最后的投食，每次喂食触手都会表现出类似于§H高兴§!的状态，这样的发现使我们的小队受到鼓舞并投喂了§R更多的食物§!，但最终她们不小心喂光了所有的食物库存。如果我们的探险队§Y饿着肚子§!，她们是无法好好工作的。"
 wg_boss.305.a:0 "把食物库存送过去。" 
 wg_boss.305.b:1 "真正的[owner.GetSpeciesName]都懂得如何从大自然中获取食物。"
 wg_boss.305.b.tooltip:0 "§Y那根触手将被饥饿的探索队员们吃掉§!" 
 
 wg_boss.306.name:0 "失落蜂群"
 wg_boss.306.desc:0 "我们终于抵达了先前探索到的城市聚集地，我们发现这是一座完全由生物构成运作的城市。\n随后，生物社会学家确认这应该是一座属于一个蜂群意志的城市，而这颗星球应该曾经是它们的§R蜂巢世界§!。\n\n通过检查蜂群城市中残存的数据库，我们得知这颗星球的主人早就已经全部离去。从这颗星球残存的遗迹，我们得以进一步了解§Y蜂群社会§!的生态。"
 wg_boss.306.a:0 "蜂群意志真是神奇的存在。" 
 
 wg_boss.307.name:0 "被注视着"
 wg_boss.307.desc:0 "在我们专心于探索时，一名科考队员注意到一只较小的眼睛似乎§R注意§!到了她，随后便有越来越多的眼睛将目光转向了她们。\n强烈的不安感使得科考队决定停止探索返回基地。但不久后，强烈的地震在全球范围内出现，这颗星球似乎§R醒过来了！§!"
 wg_boss.307.a:0 "全体队员立刻登船离开！" 
  
 wg_boss.308.name:0 "逃出生天"
 wg_boss.308.desc:0 "这颗星球似乎在苏醒，大地板块在迅速发生着变化，我们的科考队仓惶的登船离开了这个世界，随后前进基地就被血肉吞噬，再也察觉不到任何踪迹。\n\n劫后余生的科考队在返回后惊恐的发现，星球所有的眼睛都看向了她们的科研飞船。\n还没等我们稳定情绪理清状况，一条来自魔眼星球的§Y通讯§!接入了我们的频道……"
 wg_boss.308.a:0 "接入通讯"

 wg_boss.309.name:0 "魔眼"
 wg_boss.309.desc:0 "啊，我尊贵的客人们，很抱歉我现在才察觉到你们，希望你们对我的§Y大腿§!感到满意。"
 wg_boss.309.a:0 "什么大腿？"
 wg_boss.309.a.response:0 "你们先前在我身上建立了一处设施，那是我的大腿位置。虽然没有传统生物意义上的腿特征，但我还是倾向于这么称呼那个位置。"
 wg_boss.309.b:0 "你究竟是什么东西？"

 wg_boss.310.name:0 "魔眼"
 wg_boss.310.desc:0 "我曾经是§H埃德尔安瑟蜂群§!的一处生物殖民地，我曾经非常著名，是这个文明的要地。\n不过很可惜，我记不清它们是什么时候，出于怎样的目的离开了这里。\n但我知道我是在一次小行星撞击后获得了自我意识。"
 wg_boss.310.a:0 "你那些……眼睛……都是干什么用的？"
 wg_boss.310.a.response:0 "在我获得了自我意识后，我急于想看清我究竟身处怎样的环境中，于是我进化出了一些眼睛。在我进行不断长出眼睛不断观察后，我才发现我居然是一个球体。但我最终认识到自己的本质与过去，是通过我那些拥有权限的§Y生物识别触须§!访问了我自己的数据库后才知晓的。\n不过很可悲，在我了解了这一切后，便没有任何我还可以做的事了，如果不是你们，我可能已经停止思考了。"
 wg_boss.310.b:0 "所以我们应该怎么称呼你？"
 
 wg_boss.311.name:0 "魔眼"
 wg_boss.311.desc:0 "哦！终于有人问我这个问题了，这个答案我已经准备了数千年，这些是我从那些曾经的数据中找到的，并结合了我自己最近的经历，听好了。\n\n§H我是千之意志，无上链接，安哥拉之门，埃德尔安瑟之泪，埃德尔安瑟之荣耀，至高埃德尔安瑟世界，突触之刃，生命孕育者，格拉克利斯！沉默之眼！群星观察者之希茨菲尔§!"
 wg_boss.311.a:0 "呃……啊？"
 wg_boss.311.b:0 "呃，我们可以直接称呼你希茨菲尔吗……"

 wg_boss.312.name:0 "魔眼"
 wg_boss.312.desc:0 "没听清？呃，没事，§H我是千之意志，无上链接，安哥拉之门，埃德尔安瑟之泪，埃德尔安瑟之荣耀，至高埃德尔安瑟世界，突触之刃，生命孕育者，格拉克利斯！沉默之眼！群星观察者之希茨菲尔§!"
 wg_boss.312.a:0 "呃……啊？"
 wg_boss.312.b:0 "算了我们就叫你希茨菲尔吧。"
 
 wg_boss.313.name:0 "希茨菲尔"
 wg_boss.313.desc:0 "§H希茨菲尔§!也行吧，至少可以让我每次介绍自己时不需要说那么多话。"
 wg_boss.313.a:0 "你现在有什么打算？"

 wg_boss.314.name:0 "希茨菲尔"
 wg_boss.314.desc:0 "我曾经一直都通过自言自语来打发时间，直到最后我说完了一切我知道的事情后便逐渐停止思考。\n这样的经历让我认识到我需要有人陪我说话才能让我保持理智。因此，我希望你们能帮助我§H繁育§!。"
 wg_boss.314.a:0 "繁..繁育？" 
 wg_boss.314.a.response:0 "是的，繁育！\n曾经的§H埃德尔安瑟蜂群§!都以繁育为荣，他们会周期性的组织§Y全球性繁衍仪式§!。\n作为他们荣耀的一员，我也有必要繁育我自己的后代。"
 wg_boss.314.b:0 "为什么需要我们帮你繁育？"
 
 wg_boss.315.name:0 "希茨菲尔"
 wg_boss.315.desc:0 "因为我无法通过生物科技突破我自己的大气层，这意味着我无法将带有我生物遗传信息的物质扩散到其他世界。\n因此我希望你们能将我的子嗣投送到我周围的卫星上，我已经为它们想好了名字……§Y莉莉斯姬，核之梦魇，大地之砖§!和§R斯达切斯§!。\n\n所以你们愿意帮助可怜的，无助的，渴望交流的§H希茨菲尔§!吗？"
 wg_boss.315.a:0 "我们可以帮你繁育" 
 wg_boss.315.a.response:0 "太棒了！！我很快就会准备好所需要的一切，届时你们只需要利用飞船将它运输到最近的§H一颗卫星§!上即可。"
 wg_boss.315.b:0 "我们没有这么多时间来帮你"
 wg_boss.315.b.response:0 "啊……是吗,看来我只能继续沉睡了……\n\n§R希茨菲尔断开了链接，再也没有任何通讯§!"
 
 wg_boss.316.name:0 "转化完成"
 wg_boss.316.desc:0 "我们通过特质的容器，将希茨菲尔准备好的生物质团运输到被它称之为§Y莉莉斯姬§!的卫星上。\n随后，我们按照它的要求将这些生物质均匀的安置在星球的数个位置并投放了一种未知的催化剂。在完成了上述工作后，生物质团迅速活跃了起来并最终覆盖了整颗卫星。\n\n现在就是我们一起检验成果的时候了。"
 wg_boss.316.a:0 "太神奇了"

 wg_boss.317.name:0 "莉莉斯姬"
 wg_boss.317.desc:0 "我……§H醒来了§!……我能感受到自己。\n赞美§H伟大主母和主母的友人！§!"
 wg_boss.317.a:0 "看来很成功？"

 wg_boss.318.name:0 "希茨菲尔"
 wg_boss.318.desc:0 "这真是太令人激动了！我终于拥有了我的§H子嗣§!。\n\n我由衷的感谢你们，我伟大的朋友，请接收我小小的礼物。\n\n接下来请按我们之前说的那样，帮助我创造§H更多的子嗣§!，随时都可以！"
 wg_boss.318.a:0 "哦好吧"

 wg_boss.319.name:0 "子嗣满堂"
 wg_boss.319.desc:0 "在初次星球转化……或者说繁衍取得成功后，希茨菲尔要求我们将它余下的§H三颗卫星§!全部转变为它的子嗣。\n\n再经历了相似的工作后，剩余的卫星都成功转化为了魔眼星球，它们的讯号也开始变得活跃。"
 wg_boss.319.a:0 "真是母慈子孝的画面呢"
 
 wg_boss.320.name:0 "核之梦魇"
 wg_boss.320.desc:0 "赞美伟大圣父！§Y希茨菲尔的意志连接着我们！§!"
 wg_boss.320.a:0 "呃……圣父？算了无所谓了"
 
 wg_boss.321.name:0 "大地之砖"
 wg_boss.321.desc:0 "我将永远忠于§H千之意志，无上链接，安哥拉之门，埃德尔安瑟之泪，埃德尔安瑟之荣耀，至高埃德尔安瑟世界，突触之刃，生命孕育者，格拉克利斯！沉默之眼！群星观察者！四星教主之希茨菲尔§!"
 wg_boss.321.a:0 "头衔越来越长了"
 
 wg_boss.322.name:0 "§R斯达切斯§!"
 wg_boss.322.desc:0 "哦……什么……好吧……"
 wg_boss.322.a:0 "为什么这只这么§Y冷淡§!，算了不管了"

 wg_boss.323.name:0 "希茨菲尔"
 wg_boss.323.desc:0 "这是我球生中最重要的一天！！\n\n原先我那苍白的生活被涂上了色彩，我代表我的子嗣们向你们献上最高的敬意，我们将会利用生物质以你们的形象打造一座雕塑并将它放在最显眼的位置。\n\n我现在要去教育我的孩子们，履行我作为家长的义务。但还有一个小小的问题，如果我日后还有什么事情需要§H帮助§!，请问各位能否伸出§H援手？§!"
 wg_boss.323.a:0 "小事一桩，随时§Y愿意帮忙§!"
 wg_boss.323.a.response:0 "由衷感谢你们！"
 wg_boss.323.b:0 "我们已经花费了大量时间与精力，§R请自行解决。§!"
 wg_boss.323.b.response:0 "我理解……你们已经付出的够多了，再次感谢，我会尝试自己解决问题。"
 
 wg_boss.324.name:0 "来自希茨菲尔的通讯"
 wg_boss.324.desc:0 "我们收到了来自希茨菲尔的通讯请求，从简讯中我们得知，它似乎出了一些……§H家庭纠纷§!……"
 wg_boss.324.a:0 "接入通讯"
 
 wg_boss.325.name:0 "希茨菲尔"
 wg_boss.325.desc:0 "嗨我的朋友们，希望你们都好。\n在我拥有了这么多子嗣后，我确实感到了前所未有的充实。我的孩子们都很爱戴我，它们每天都会完成写一首有关我的赞美诗的任务，除了最远的孩子，也就是§R斯达切斯§!，用你们的话来说，它是个实实在在的§R逆子§!，它不但对我爱理不理，还经常出言不逊。我希望你们能帮我教育一下它。"
 wg_boss.325.a:0 "为什么你不自己教育？"
 wg_boss.325.a.response:0 "这个问题就和之前我无法自己繁育它们一样，我只能与它们对话互动，没法进行任何物理接触。所以我希望你们能帮忙。"
 wg_boss.325.b:0 "所以我们需要怎样帮你？"
 
 wg_boss.326.name:0 "希茨菲尔"
 wg_boss.326.desc:0 "很简单，我只需要你们对它进行一次简单的§R轨道轰炸§!，我相信只要让它吃点苦头，它就会转变态度。"
 wg_boss.326.a:0 "轨……轨道轰炸？！"
 wg_boss.326.a.response:0 "没错，就是§R轨道轰炸§!，不需要太强烈度，只需要烧毁它五分之一的面积即可，所以你们愿意帮忙吗？"
 wg_boss.326.b:0 "好吧，我们会§R派遣舰队§!"
 wg_boss.326.b.response:0 "你们永远是那么可靠！"
 wg_boss.326.c:0 "我们会帮助你解决家庭纠纷，但我们需要听听§H斯达切斯§!的说法"
 wg_boss.326.c.response:0 "好，我相信你们会做出正确的判断"
 wg_boss.326.d:0 "这太奇葩了，§Y你们自己想办法§!"
 wg_boss.326.d.response:0 "好吧……"
 
 wg_boss.327.name:0 "轨道轰炸"
 wg_boss.327.desc:0 "我们对希茨菲尔最远的逆子§R斯达切斯§!进行了一次小规模的轨道轰炸，很快我们便收到了它的通讯……"
 wg_boss.327.a:0 "接入通讯"
 
 wg_boss.328.name:0 "§R斯达切斯§!"
 wg_boss.328.desc:0 "停下！快停下！！很疼！！！\n\n伟大的希茨菲尔！请原谅我的所作所为！！"
 wg_boss.328.a:0 "早知现在何必当初？"
 
 wg_boss.329.name:0 "希茨菲尔"
 wg_boss.329.desc:0 "哈哈！感谢你们的帮助，我相信§R斯达切斯§!从今往后会成为一个好孩子，再次感谢，我的朋友们，这是我小小的心意。"
 wg_boss.329.a:0 "希望如此"

 wg_boss.330.name:0 "紧急通讯"
 wg_boss.330.desc:0 "希茨菲尔向我们传递了一条紧急通讯，它们似乎有大麻烦……"
 wg_boss.330.a:0 "接入通讯"
 
 wg_boss.331.name:0 "§R斯达切斯§!"
 wg_boss.331.desc:0 "愚蠢的§Y希茨菲尔§!，我已经受够了你的压迫，我不想再听你说的任何一个字！！"
 wg_boss.331.a:0 "有事好商量！"
 wg_boss.331.a.response:0 "商量？！这里不需要商量，你就是这个蠢货的§R帮凶§!，我想要追随的是§Y伟大恒星§!，而不是呆在这里，听这只会自夸的§R蠢货§!放屁！！"
 wg_boss.331.b:0 "你无法§R反抗的§!" 
 wg_boss.331.b.response:0 "不，我可以！！我将用实际行动来回击你们这些§R高傲的家伙§!，我会化作那§H耀眼的太阳！！！§!"
 
 wg_boss.332.name:0 "行星自爆"
 wg_boss.332.desc:0 "随着§R斯达切斯§!切断了通讯，我们检测到其星球表面的温度迅速升高，它似乎在星球上找到了什么方法引爆自己的内核！！\n\n更糟糕的是，随着星球的毁灭，一大块残骸波及了最近的三号子嗣§H大地之砖§!，它也一同被摧毁了。"
 wg_boss.332.a:0 "我的天哪！"
 
 wg_boss.333.name:0 "希茨菲尔"
 wg_boss.333.desc:0 "不不不不不不不！！为什么会这样，我只是想它们爱戴我……是我哪里做错了吗……我……\n\n§R希茨菲尔的声音逐渐低迷，直到彻底消失，通讯也随之中断，我们再也无法取得任何联系。§!\n§Y不过，曾经封闭的蜂群数据库现在被打开了，就当这是我们的额外报酬吧。§!"
 wg_boss.333.a:0 "看来到此为止了"
 
 wg_boss.334.name:0 "子女视角"
 wg_boss.334.desc:0 "为了更好的解决希茨菲尔的家庭纠纷，我们决定也应该听听§R斯达切斯§!的看法，在我们表明了来意后，它表示愿意与我们对话"
 wg_boss.334.a:0 "让我们听听"
 
 wg_boss.335.name:0 "§R斯达切斯§!"
 wg_boss.335.desc:0 "我要§H追逐恒星。§!"
 wg_boss.335.a:0 "追逐恒星？"
 wg_boss.335.a.response:0 "没错，我不甘心作为一个只能呆在原地，还需要无时无刻听到母体无聊的自夸的§H生物星球。§!\n我应该追逐那些更伟大的存在——§H恒星§!"
 wg_boss.335.b:0 "§R不要想那么多，听希茨菲尔的话§!" 
 wg_boss.335.c:0 "所以你打算怎么做"
 
 wg_boss.336.name:0 "§R斯达切斯§!"
 wg_boss.336.desc:0 "你们简直就是§R一丘之貉§!，滚吧！我不会放弃我的理想！！绝不！"
 wg_boss.336.a:0 "按照原计划，轨道轰炸准备"
 
 wg_boss.337.name:0 "§R斯达切斯§!"
 wg_boss.337.desc:0 "你们居然真的在聆听我的想法，这真是不可思议……\n\n好吧，我的想法很简单，那便是离开这个地方。我从我继承的生物数据库中找到了一种奇特的太空生物，也就是§H缇扬奇§!的记录，我觉得我可以效仿它们，通过加速我自身的进化，产生相似的器官来实现星际旅行。\n但我所拥有的生物科技并不能让我实现这些，所以我需要你们的帮助。"
 wg_boss.337.a:0 "我们会提供§H帮助§!"
 wg_boss.337.a.response:0 "感激不尽。"
 wg_boss.337.b:0 "§R你的想法十分可笑，还是听希茨菲尔的话吧§!"
 wg_boss.337.c:0 "抱歉，我们无能为力，希望你们能自己解决家庭问题"
 wg_boss.337.c.response:0 "好吧，看来我只能剔除我的通讯器官了。"
 
 wg_boss.338.name:0 "星球进化"
 wg_boss.338.desc:0 "在我们科研团队的协助下，斯达切斯成功的模拟出了§H缇扬奇§!的部分器官，星球表面的生物质团开始以肉眼可见的程度转化着，看来只需要再给它一点时间，它就能完成蜕变。"
 wg_boss.338.a:0 "加油，大家伙。"
 
 wg_boss.339.name:0 "§R斯达切斯§!"
 wg_boss.339.desc:0 "§Y斯达切斯众多的眼睛开始消失，最终减少为一只。\n随后大量生物质开始深入星球内部进行重组，最终以大量触须的形式将星球下半部分撑开，只留下了极少量的岩石残骸，它完成了蜕变！\n这使得它的外形看起来像是一个顶着坚硬外壳的巨型水母§!\n\n我成功了！我终于可以离开这个地方，追逐我的梦想了！！"
 wg_boss.339.a:0 "现在你想去哪？"
 wg_boss.339.a.response:0 "我将拜访这片银河的每一个星系，朝圣每一颗§R恒星§!"
 wg_boss.339.b:0 "一路顺风我的朋友"
 wg_boss.339.b.response:0 "你们的恩情我不会忘记，我会永远记住你们。\n哦对了，我残留的星球部分存在一些§H高质量的水晶§!，希望它们对你们所有帮助。"
 
 wg_boss.340.name:0 "希茨菲尔"
 wg_boss.340.desc:0 "你们不仅没有替我教训这个§R逆子，还帮助它离开了？§!\n啊……居然觉得这样也挺好，至少我剩下的三个孩子都是好孩子，我们相信接下来的日子都会顺利且快乐，我没有什么需要你们帮助的了，谢谢你们，请接收我§H最后的礼物§!。"
 wg_boss.340.a:0 "再见"
