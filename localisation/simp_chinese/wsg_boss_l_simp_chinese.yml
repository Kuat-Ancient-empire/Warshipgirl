 wg_boss.402.name:0 "遭遇未知星神兽"
 wg_boss.402.desc:0 "我们的科学船在 $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ 星系遭遇了一只巨大的利维坦，这种巨型星神兽不同于往日发现的任何生物。\n探测器显示她浑身涌动着堪比恒星的澎湃能量，无比虚幻的身型似乎预示着她是某种能量生命。\n初步扫描显示该恒星系有着无比富饶的矿藏，我们必须想法设法占领这里。"
 wg_boss.402.a:0 "有点意思"
 wg_boss.403.name:0 "星神兽被击杀"
 wg_boss.403.desc:0 "位于 $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ 的星神兽已经消散，和我们预计的一样，即使是这种虚幻的能量生命也无法阻挡我们战舰的强大火力。\n我们的科学家正在准备出发探测星神兽的遗骸……\n情况不对，星神兽体内的能量正在聚变，这股能量一旦释放，整个恒星系和我们的舰队都会遭到毁灭性打击，我们必须立刻撤离这里。"
 wg_boss.403.a:0 "立刻联系舰队指挥官"
 wg_boss.404.name:0 "死者苏生"
 wg_boss.404.desc:0 "考察的科学家传来消息，我们在先前击杀星神兽的 $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ 星系其中一个行星的大陆板块深处发现了一个未知的能量物质团。\n在科学家团队对此解析分离后，我们从未知能量物质团里提取出了一张奇怪的卡片，卡片上显示的图像正是此前我们在此击败的星神兽。\n根据我们对卡片的研究，似乎在注入足够的能源时，我们便能在宇宙中复现一个能为我们所控的星神兽。"
 wg_boss.404.a:0 "大声喊出我的名字「渊眼白龙」"
 wg_boss.405.name:0 "当吾重临世界之日"
 wg_boss.405.desc:0 "蕴藏于无穷时间之源的纯白之力啊，扬起在灵魂交错回响终震颤的双翼，从苍青的深渊中现身吧！"
 wg_boss.405.a:0 "降临吧，我的灵魂「渊眼白龙」"
 wg_boss.406.name:0 "诸逆臣皆当死去"
 wg_boss.406.desc:0 "所谓弃族的命运，就是要穿越荒原，再次竖起战旗，返回故乡。\n死不可怕，只是一场长眠。\n在我可以吞噬这个世界之前，与其孤独跋涉，不如安然沉睡。我们仍会醒来。"
 wg_boss.406.a:0 "感受这来自墓地利维坦的怒火吧"

