 wg_psi_planet_category:0 "无实体的星球"
 wg_psi_planet_category_desc:0 "这颗星球里面没有探测到除了能量外的任何东西，其实体似乎是被一股庞大的力量拉到了虚数维度，力量之大以至于其残留的力量形成了这个星球的投影。"
 wg_precursors_category:0 "舰娘先驱活动痕迹"
 wg_precursors_category_desc:0 "这个地方有一些比我们早几十万乃至几百万年前的舰娘文明活动痕迹，深入探索后或许能为我们提供关于舰娘先驱文明的线索。"
 wg_precursors_clues:0 "舰娘先驱文明线索"
 opinion_wg_save_our_species:0 "拯救了我们的种族"
 opinion_help_reform_country:0 "帮助复国"
 wg_psi_dreadnought_object:0 "瘫痪的灵能化无畏舰"
 wg_psi_dreadnought_object_desc:0 "这艘灵能化的无畏舰被猛烈的攻击瘫痪了"
 origin_wg_psi_country:0 "灵能灾祸"
 origin_wg_psi_country_desc:0 "这个国家因滥用灵能力量而导致整个国家被虚境吞噬，幸运的是有势力偶然地发现并将她们从虚境拯救出来。"
 r_wg_psionic_gem:0 "圣洁灵玉"
 r_wg_psionic_gem_desc:0 "相传是古神在舰娘危难时赐予的奇迹之玉，能够通过注入灵力（能量）打开连接两界之门让神迹现世，但注入过多力量会导致灾难性的后果。"
 casus_belli_wg_holy_war:0 "圣战"
 war_goal_wg_holy_war:0 "圣战"
 war_goal_wg_holy_war_desc:0 "这是一场对神的敌人的死战，绝不接受投降。"
 war_goal_wg_holy_war2:0 "圣战"
 war_goal_wg_holy_war2_desc:0 "一群视死如归的教徒疯了一样倾尽一切攻了过来。在两边有另一边完全被消灭之前战争似乎永远也不会结束。"
 tech_wsg_P127:0 "$PD_PSI_weapon_127$"
 tech_wsg_P127_desc:0 "中小型的两用舰炮平台，能使用灵能炮弹对舰载机和舰船的护盾造成可观的伤害。"
 tech_wsg_P330:0 "$PSI_weapon_330$"
 tech_wsg_P330_desc:0 "威力能够媲美大部分主流重型武器的舰炮。而且因为使用了灵能炮弹，能够轻易穿透任何护盾，直接在敌方船体撕开一个大口。"
 
 pc_eye_shrouded:0 "萨德摩恩之眼"
 pc_eye_shrouded_desc:0 "被虚境邪魔腐化的星球，一只巨大，令人感到恐惧的魔眼注视着一切。试图直接进入星球的舰船均有去无回。"
###############################
 wg_boss.202.name:0 "理想城吞噬者：雪风巨龙！"
 wg_boss.202.desc_01:0 "我们进入了大禹星系，这个星系里全部行星都已经被水覆盖，很明显罪魁祸首便是那头凶猛的蓝色巨龙。其中一颗行星已经被证明曾经为环宇都市星球，只可惜现已不复存在。\n这条巨龙十分特殊，我们通过远程探测发现其内部充满了大量的水，我们的科学家决定将其命名为§H<雪风>§!。"
 wg_boss.202.desc_02:0 "我们进入了大禹星系，这个星系里几乎所有的行星都已经被水覆盖，很明显罪魁祸首便是那头凶猛的蓝色巨龙。\n其中一颗行星名为§H威尼斯总督§!的星球是一颗巨大的寰宇都市球，巨龙在不断的尝试喷水来淹没这颗星球，频率为5年一次，但全部的水都会在一年后都市星球的次元排水系统传送到其他次元来避免被永久性水淹。不过如此黑科技也无法承受如此强度且频繁的喷水，每次运作都会导致星球尺寸缩减。\n我们的科学家预计，如果我们不采取任何行动，这颗珍贵的星球将在§R2250§!年彻底沦为全水星球。\n这条巨龙十分特殊，我们通过远程探测发现其内部充满了大量的水，我们的科学家决定将其命名为§H<雪风>§!。"
 wg_boss.202.a:0 "太可惜了"
 wg_boss.202.b:0 "让我们行动起来"
 
 wg_boss.205.name:0 "雪风被击杀！"
 wg_boss.205.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，但都被寰宇都市的次元排干到了异世界！\n\n现在这颗理想城是我们的了！！"
 wg_boss.205.a:0 "干得漂亮！"
 
 wg_boss.206.name:0 "雪风被击杀！"
 wg_boss.206.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，竟然化为了巨量的水！\n\n但可惜的是，我们来的太晚了，寰宇都市的次元排水机不堪重负，无法运作。整颗星球已经被大量的水彻底覆盖。"
 wg_boss.206.a:0 "可惜"
 
 wg_boss.209.name:0 "布拉德之月"
 wg_boss.209.desc:0 "科研船[ROOT.GetName]在进入到[FROM.GetName]星系时便发现在这个遍布飞船废墟的星系里的庞然大物。牠的造型就像是一只巨大的太空鲸鱼插在了一颗破碎的行星上一般诡异，但科研官§H[ROOT.GetLeaderName]§!很快便否定了这个说法。因为，不只是土块上的触须，整颗粘在触须上的，看似曾经是一颗破碎星球的巨大板块，实际上与能够让那个庞大生物移动起来的触须一样都拥有生命迹象，而且那些土块似乎大部分都可以解释成属于那个庞大生物的躯干，[ROOT.GetName]上的生物探测器证明了那个生物的神经细胞已经延伸至我们肉眼可见的整个“行星”上。\n尽管这个星系里到处漂浮的残骸似乎说明着这个星系里的主人的险恶程度，但是牠在科研船[ROOT.GetName]进入到星系时，并没有表现出有任何的敌对行为。科研官§H[ROOT.GetLeaderName]§!认为牠可能只是“暂时”吃饱了，或者这艘科研船对牠来说并不感兴趣。\n在发现这个诡异的太空生物后，我们的科学家将其命名为§Y布拉德之月§!，似乎是引用了某些恐怖神话里的东西……\n无论如何，如果我们想要安全地通过这个星系，我们要么将其歼灭；要么趁牠依然是中立状态，§Y在星系里建立一座基地§!，并想办法驯服这只庞大生物，让牠维持不与我们敌对的状态；或者……干脆避开牠。"
 wg_boss.209.a:0 "不错的狩猎对象。"
 wg_boss.209.b:0 "古神在上啊……那是什么玩意！？"
 wg_boss.209.c:0 "如此奇特的生物，确实值得研究一番。"
 wg_boss.209.d:0 "你看不见我，我看不见你……"

 wg_boss.210.name:0 "进一步的研究"
 wg_boss.210.desc:0 "随着我们在[Fleet.System.GetName]星系里建立了一个恒星基地，我们在基地里先进的仪器将得以进一步分析在星系内徘徊的太空巨兽。牠到目前为止依然对我们的任何行动没有表现出任何的兴趣，也没有任何想要走出这个星系的意愿，只是自顾自地继续在星系里漫无目的地走动。\n不管怎样，这将对我们继续研究这一巨兽的工作提供了良好的环境。"

 wg_boss.211.name:0 "与§Y布拉德之月§!的沟通方法"
 wg_boss.211.desc:0 "我们的科研人员最近于[wg_boss_lly_system.GetName]星系对太空巨兽§Y布拉德之月§!取得了突破性进展。起因是其中一名科研人员试图对§Y布拉德之月§!发射接近脑电波频率的电磁波，测试其对脑电波的反应，结果出人意料地§Y布拉德之月§!像小孩一样，模仿我们的动作，发射了类似频率的电磁波回馈，因此证明§Y布拉德之月§!具有一定程度的智能，且能够使用高频的电磁波互相沟通。\n[wg_boss_lly_system.GetName]星系基地的科研人员表示，只要向他们调配科研资源，只需数年他们就能“教会”§Y布拉德之月§!与我们沟通的方法。"
 wg_boss.211.a:0 "很好，批准成立科研项目"
 wg_boss.211.b:0 "不需冒这个险，只要让牠不再敌对即可"

 COMMUNICATE_LLY:0 "与§Y布拉德之月§!沟通"
 COMMUNICATE_LLY_DESC:0 "我们需要派遣额外的科研船，为与§Y布拉德之月§!建立沟通提供额外的科研资源。"

 NAME_cunning_lly:0 "布拉德之月"
 NAME_lly:0 "莉莉娅"
 wg_boss.212.desc:0 "善良人……食物。"
 wg_boss.212.a:0 "先等等，这个星系里的残骸是怎么回事"
 wg_boss.212.a.response:0 "狡猾人……打我……还击……吃了。"
 wg_boss.212.b:0 "好吧，你要什么食物？"
 
 wg_boss.213.desc:0 "§H船§!……\n\n【随后，§Y布拉德之月§!将“眼睛”望向了刚刚在星系里结束研究工作科研船】\n\n我……不吃善良人"
 wg_boss.213.a:0 "好吧，但我们不能白给你"
 cannot_destroy_wsg_lady:0 "什么，你居然想送掉大小姐？鲨了.jpg"
 cannot_destroy_astesia:0 "你认为这屎块吞得下一个科研枢纽吗（"
 wg_boss.213.b:0 "船？不行，那是我们重要的科研船。"
 wg_boss.214.desc:0 "……不行吗？"
 wg_boss.214.a:0 "不行"
 wg_boss.214.b:0 "烦死了，不行！"
 wg_boss.215.desc:0 "狡猾人……狡猾死了……I can't breath"
 wg_boss.215.a:0 "你在太空呼吸个p"
 wg_boss.215.b:0 "？善良人，这是善举"
 wg_boss.215.response:0 "还有……别叫我……狡猾之月……我是……善良的莉莉娅。"
 wg_boss.215.tooltip:0 "原来你还有名字的啊！"
 wg_boss.216.desc:0 "善良人……回礼……这是我……喜欢的收藏品\n还有……别叫我……狡猾之月……我是……善良的莉莉娅。\n【§Y莉莉娅§!向我们的恒星基地发射了一个土块】"
 wg_boss.216.a:0 "原来你还有名字！？"
 wg_boss.216.a.tooltip:0 "拆开莉莉娅送给你的土块"
 wg_boss.217.name:0 "拆礼物"
 wg_boss.217.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§Y一个珍贵的黑盒§!！黑盒里面装满了各种黑科技数据，能够大大促进你的帝国的科研进度！"
 wg_boss.218.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H珍贵的稀有资源§!！似乎是莉莉娅将路过的货船吃掉后保存了这些资源。"
 wg_boss.219.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H一个黑盒§!！黑盒里面似乎储存着一些有用的科研数据供研究参考。"
 wg_boss.220.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H胖次§!！？"
 wg_boss.221.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H阿尔法结晶§!？你不禁陷入深深的沉思中，到底莉莉娅是从哪里搞来的这种东西。"
 wg_boss.222.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§HNEO物质§!？你不禁陷入深深的沉思中，到底莉莉娅是从哪里搞来的这种东西。"
 wg_boss.223.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H一大箱的资源§!！似乎是莉莉娅将路过的货船吃掉后保存了这些资源。"
 wg_boss.224.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§B一箱子的资源§!。似乎是莉莉娅将路过的货船吃掉后保存了这些资源。"
 wg_boss.232.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§H深海能源核心§!？你不禁陷入深深的沉思中，到底莉莉娅是从哪里搞来的这种东西。"
 wg_boss.233.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n§Y誓约之戒§!！！！！？？？？\n在你再三向莉莉娅确认牠只是因为这玩意收藏价值高才送给你之后，你才安心了下来"
 wg_boss.225.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是……\n\n\n\n\n……土块，土块，和土块。"
 wg_boss.226.desc:0 "善良人……食物……"
 wg_boss.226.a:0 "好吧，这次你要什么？"
 wg_boss.226.b:0 "不行"
 wg_boss.229.desc:0 "……资源"
 wg_boss.229.a:0 "行……给你"
 wg_boss.229.a.response:0 "善良人……回礼……这是我……喜欢的收藏品。\n【§Y莉莉娅§!向我们的恒星基地发射了一个土块】"
 wg_boss.229.b:0 "我们真没多少资源了…………"
 wg_boss.229.b.response:0 "……好吧"
 wg_boss.229.c:0 "不行"

 wg_boss.230.name:0 "布拉德之月的末日"
 wg_boss.230.desc.a:0 "我们英勇的舰队在经过艰苦的战斗后，终于给盘踞在这个星系的庞然大物以致命一击，它再也无法阻挡着我们的领土了。\n另外，在我们彻底杀死这只太空怪物之后，现场的舰队从它的尸体里发现了一批保存完好的矿物。"
 wg_boss.230.desc.b:0 "在我们的舰队的围攻之下，即使是莉莉娅这种拥有巨大身躯的怪物，也败倒了在我们的炮火之下。\n一如我们预料的，莉莉娅庞大的身躯之中，还藏着一些珍贵的矿物，在场的舰队很轻易地便将其取了出来。"

 wg_boss.231.desc:0 "狡猾人……狡死了……再你妈的见"
 wg_boss.231.a:0 "善良的宇宙不允许你这种狡猾东西生活"

