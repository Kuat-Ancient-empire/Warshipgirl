 wg_boss.259.name:0 "59上天了！"
 wg_boss.259.desc:0 "先前我们在Sol III捕捉到的能量波动源已经冲出Sol III的大气层了\n这个小小的物体的速度极快，拥有一门无坚不摧的超级主炮，而且似乎有什么无形的力量干扰了我们的武器系统并会造成我们飞船的持续损伤。\n\n随着这个物体的持续靠近，我们终于可以较为清晰的看到它的样貌……它是一个……§R坦克？§!，虽然这个坦克的造型十分古老，但并没有影响它撕碎我们的战舰。\n根据它的外形，我们可以判断它和我们在发现列克星敦的神庙中所摆放的坦克一模一样！"
 wg_boss.259.a:0 "59……59上天了！"
 
 wg_boss.260.name:0 "情况不对！"
 wg_boss.260.desc:0 "我们与59改交战了10天，但却没有给对方造成一点损伤，而我们的舰队却无时无刻不遭受着毁灭性的攻击。"
 wg_boss.260.a:0 "这不对劲！" 
 
 wg_boss.261.name:0 "比武？"
 wg_boss.261.desc:0 "我们与59改交战了40天，对方依然毫发无损，所有人都感到了无比的绝望，最终我们尝试与59取得通讯，并取得了答复。\n§H身手不错，但还没有结束§!"
 wg_boss.261.a:0 "还需要继续作战？" 

 wg_boss.262.name:0 "绝望的战斗"
 wg_boss.262.desc:0 "战斗还在继续，我们与59改交战了70天，它的车体依然是那样完好崭新，我们已经达到了极限……此时我们收到了来自59的通讯。\n§H你即将通过考验§!"
 wg_boss.262.a:0 "还有多久？" 

 wg_boss.263.name:0 "通过测试"
 wg_boss.263.desc:0 "终于，在我们交战后的第90天，59停止了攻击。\n\n§H与你们战斗，让我感到荣幸，你们前途无量。这是小小的赠礼，请你们收下。§!\n\n59改在说完以下话语后，便神秘的消失在了星海之中……"
 wg_boss.263.a:0 "终于……" 
 type59_X:0 "59歼星炮"
 type59_X_DESC:0 "59改赠与我们的强力主炮，来表彰我们英勇的战斗"
 
 tech_type59_cannon:0 "59歼星炮"
 tech_type59_cannon_desc:0 "59改赠与我们的强力主炮，来表彰我们英勇的战斗"
 
 wg_boss.267.name:0 "59追上来了！"
 wg_boss.267.desc:0 "该星系存在一个体积很小但能量度数超出我们任何观测设备上限的神秘物体。\n这个小小的物体的速度极快，拥有一门无坚不摧的超级主炮，而且似乎有什么无形的力量干扰了我们的武器系统并会造成我们飞船的持续损伤。\n\n随着这个物体的持续靠近，我们终于可以较为清晰的看到它的样貌……它是一个……§R坦克？§!，虽然这个坦克的造型十分古老，但并没有影响它撕碎我们的战舰。\n最终，我们通过该坦克左右侧写着的未知文字，将其命名为59改。"
 wg_boss.267.a:0 "59……59追上来了！"

 wg_boss.269.name:0 "59的离去"
 wg_boss.269.desc:0 "§H也许我该去其他宇宙等待挑战者？§!\n\n59改在说完以下话语后，便神秘的消失在了星海之中……"
 wg_boss.269.a:0 "可惜……" 
