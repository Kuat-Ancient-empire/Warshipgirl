 wg_boss.352.name:0 "一切正常"
 wg_boss.352.desc:0 "我们已经开始了§H[wg_old_god_planet_target.GetName]§!的殖民计划，与此同时星系内奇怪的§P灵能风暴§!也停止了。\n我们的传感数据一切正常，各项数据都表明这是一颗资源富饶，环境美丽的盖亚星球。"
 wg_boss.352.a:0 "希望如此。"
 
 wg_boss.353.name:0 "神秘祭坛"
 wg_boss.353.desc:0 "在§H[wg_old_god_planet_target.GetName]§!的殖民已经完成……但我们的殖民者在建立聚居地的过程中发现了§P三座神秘的祭坛§!……这些祭坛散发着奇怪的能量，这些能量使殖民者门感到安逸与平静，甚至激发了一些科研人员的研究热情，但她们表现对祭坛出的狂热有点令人难以理解……我们建议成立专项小组，对其进行研究。"
 wg_boss.353.a:0 "成立小组。"
 wg_boss.353.b:0 "派出灵能使。"
 wg_boss.353.c:0 "这些祭坛令人感到不安，摧毁它们。"
 
 wg_boss.354.name:0 "神秘仪式"
 wg_boss.354.desc:0 "我们对三座祭坛进行了详细的测绘，使用了各种手段对其进行研究，但收效甚微。\n祭坛上的文字所表达的含义大部分都模糊不清，我们很难的理解，目前我们依然解读出了一些细节，大致的意思是是这些祭坛与一种§P灵能仪式§!有关，而且如果三座祭坛都被启动，我们将获得无尽的§H增益§!。"
 wg_boss.354.a:0 "尝试启动祭坛。"
 wg_boss.354.b:0 "这些祭坛十分危险，摧毁它们。"
 wg_boss.354.tooltip:0 "深视祭坛将被允许启动"
 
 
 wg_boss.355.name:0 "召唤仪式"
 wg_boss.355.desc:0 "我们的灵能使们与祭坛散发的灵能力量进行了探索。\n这些祭坛的作用很显然是举行召唤仪式，但不知为何被终止了。灵能使表示祭坛与一处虚境领域相连，那里似乎存在着一个§P虚境实体§!，向我们展示了一个繁荣美好的未来，并表示§H[wg_old_god_planet_target.GetName]§!上从祭坛中散发的有益§P灵能力量§!便是证明，我们只需要继续完成仪式，我们便可以获得§H无尽的财富。§!"
 wg_boss.355.a:0 "尝试完成仪式。"
 
 wg_boss.356.name:0 "深视祭坛已开启"
 wg_boss.356.desc:0 "我们成功的开启了第一座祭坛，灵能力量喷涌而出，殖民地居民感受到了前所未有的安逸与舒适，同时她们的工作效率开始直线上升。\n§H“汝将获优赐甚厚！”§!"
 wg_boss.356.a:0 "很棒。"
 wg_boss.356.tooltip:0 "触腕祭坛将被允许启动"
 
 wg_boss.357.name:0 "触腕祭坛已开启"
 wg_boss.357.desc:0 "第二座祭坛的仪式已经完成，现在整个殖民地都能感受到这股蓬勃的灵能力量。\n§H“继之以继……成汝必为之事……予将赐汝无量珍宝！”§!"
 wg_boss.357.a:0 "不错。"
 wg_boss.357.tooltip:0 "不朽祭坛将被允许启动"
 
 wg_boss.358.name:0 "不朽祭坛已开启"
 wg_boss.358.desc:0 "三座祭坛全部打开，灵能力量笼罩着整个殖民地，我们从中收获了难以想象的增益，殖民地空前繁荣，每一个殖民者都洋溢在幸福之中。但这一切……是否太容易？\n§H“哈哈哈哈…….”§!"
 wg_boss.358.a:0 "似乎..很棒？"
 
 wg_boss.359.name:0 "山崩地裂"
 wg_boss.359.desc:0 "仪式为我们带来了繁荣，但我们却忽视了它的本质……\n星球上的灵能力量忽然开始剧增，§R祭坛开始崩溃，产生出巨大的灵能漩涡§!，一条条巨大的触手从漩涡中窜出，摧毁了沿途的一切。星球上的居民也因为强大的灵能干扰变得歇斯底里，暴躁易怒。整个社会已经失去了秩序可言……"
 wg_boss.359.a:0 "紧急情况！"
 wg_boss.359.b:0 "快灵能使去了解发生了什么！"
 wsg_old_god_advent:0 "邪神降临"
 wsg_old_god_advent_desc:0 "这颗星球上的亵渎召唤仪式被启动，可怕的邪神已经降临。"
 
 wg_boss.360.name:0 "莫德萨恩"
 wg_boss.360.desc:0 "§H我们的灵能使顶着如滔天巨浪一般的灵能波涛进入了先前的虚境领域，在最后一名灵能使发疯之前，我们找到了那个虚境存在。§!\n\n§P汝之贪，养我之粟，今尽献汝之身！§!\n§H灵能实体以嘲笑的姿态将最后的灵能使赶出了它的领域。§!"
 wg_boss.360.a:0 "……"
 
 wg_boss.362.name:0 "邪神降临"
 wg_boss.362.desc:0 "我们的贪婪终究遭到了惩罚，邪神的化身们从原先祭坛崩溃后产生的灵能漩涡中飞出，并在星球轨道上停下。\n它们是一些不可名状的亵渎血肉组成的混沌实体，要将§H[wg_old_god_planet_target.GetName]§!彻底吞噬……"
 wg_boss.362.a:0 "我们必须做些什么。"
 
 wg_boss.363.name:0 "§H[wg_old_god_planet_target.GetName]§!被吞噬"
 wg_boss.363.desc:0 "由于我们未能及时的将§H[wg_old_god_planet_target.GetName]§!从邪神的亵渎仪式中拯救，现在整颗星球已经被彻底吞噬，被转化为了一个莫德萨恩世界……"
 wg_boss.363.a:0 "太糟糕了……"
 wg_boss.363.tooltip:0 "我们永远失去了§H[wg_old_god_planet_target.GetName]§!"
 
 wg_boss.365.name:0 "驱逐邪神！"
 wg_boss.365.desc:0 "我们的舰队成功的击败了§H[wg_old_god_planet_target.GetName]§!上的邪神化身，将它放逐回了它本来的地方。\n随着邪神的消失，殖民地上咆哮的灵能风暴也随之平息，一切回归了正常。\n虽然我们失去了虚伪的繁荣，但我们依然从中有所收获，例如对虚境的理解，同时星球上残存的安全范围内的灵能能量依然在为我们提供一定的增益。"
 wg_boss.365.a:0 "值得庆祝"
 wsg_old_god_defeated:0 "击败邪神"
 wsg_old_god_defeated_desc:0 "邪神已经被放逐，残存的在安全范围内的灵能能量依然为这颗星球提供了一定的增益。"
 
 wg_boss.366.name:0 "灵能风暴"
 wg_boss.366.desc:0 "我们进入了一个奇怪的星系，这个星系的中心肆虐着一股看似强劲的§P灵能风暴§!，但却没有造成任何不良影响。\n而根据我们的初步探测，这个星系内存在一颗珍贵的§H盖亚星球§!。"
 wg_boss.366.a:0 "奇怪"


