 uf_ship.7.name:0 "联合棱镜平台"
 uf_ship.7.desc:0 "我们已经完成了移动式联合棱镜平台的理论研究，我们现在可以量产这种移动型星门了！研究棱镜项目的科研人员有几项注意事项想让你知悉，请仔细阅读：\n\n1.联合棱镜核心需要使用§H舰队技能§!的操作方法来部署成星门形态，并可以通过升级星门来变回舰船状态。\n2.联合棱镜核心只能部署在§H没有敌对舰队，星门或已经有联合棱镜平台§!的星系里部署。\n3.如果棱镜平台被§H摧毁§!，将会在所在星系形成一个临时的，只能由我们使用的折跃力场§H（持续1800天）§!"
 uf_ship.7.a:0 "很好，现在我们需要集结舰队！"
 uf_ship.11.name:0 "联合棱镜核心被摧毁" 
 uf_ship.11.desc:0 "一个联合棱镜核心在§H[from.GetName]§!星系中的一场战斗被摧毁了！它隐藏在里面的星门残骸被释放了出来，形成了一个临时的折跃力场§H（持续1800天）§!，我们可以利用这个临时折跃力场通过星门网络快速部署我们的舰队到§H[from.GetName]§!星系中。"
 uf_ship.11.a:0 "集结部队，我们该利用这个机会。"

