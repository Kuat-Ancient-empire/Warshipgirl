 tech_uf_mobile_portal:0 "移动星门-棱镜计划"
 tech_uf_mobile_portal_desc:0 "基于超维网络的实际应用，我们的科学家草拟了这一将整个星门装载在一艘舰船的不可思议的成果。只需要在使用的时候将舰船部署展开成传送平台，它就能连接至我们已建造的所有星门网络，实现在任意星系快速部署星门网络的战术。"
 uf_mobile_portal_edicts:0 "棱镜核心只能由§Y联合轨道环§!，§Y巨型船坞§!和§Y联合超维船坞§!生产"
