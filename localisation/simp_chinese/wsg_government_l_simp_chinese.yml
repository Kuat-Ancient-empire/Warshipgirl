###############################
 civic_wgvictoria:0 "教官胜利号"
 civic_wgvictoria_desc:0 "在胜利号的教导下，我们的军事力量得到极大的提升。\n\n解锁特殊建筑§H胜利军营§!"
 civic_wgella:0 "执行官艾拉"
 civic_wgella_desc:0 "在艾拉参与对集团的管理下，我们的行政，生产以及后勤支援的水平得到了极大的提升\n\n解锁特殊建筑§H艾拉总督府§!\n如果作为开局民政§H艾拉将成为总督§!"
 civic_wgaurora:0 "首席科学家阿芙乐尔"
 civic_wgaurora_desc:0 "在阿芙乐尔小姐领导下，我们的科研团队效率得到了非常大的提升。\n\n解锁特殊建筑§H阿芙乐尔大学城§!"
 civic_wgelves:0 "港区建设妖精"
 civic_wgelves_desc:0 "建设妖精能大幅度提高我们建筑的建造速度。\n\n解锁特殊建筑§H建造妖精宿舍§!"
 auth_warshipgirls:0 "战舰少女联盟制"
 auth_warshipgirls_desc:0 "由各个地区的战舰少女们选出地区代表，参与到联盟会议中，再进一步选出旗舰。舰装中的亚空间通信模块确保了这一流程的高效性。"
 
 civic_wg_knight:0 "舰娘骑士团"
 civic_wg_knight_desc:0 "骑士是我们文明自古以来的传统，许多舰娘都以成为象征荣耀的骑士为奋斗目标，而这一古老的传统与精神，将会继续在群星时代发光发热。"
 civic_tooltip_wg_knight_effects:0 "所有星球会添加£job_knight_commander£§H舰娘尊主§!，£job_knight£§H舰娘骑士§!和£job_squire£§H仆从§!岗位。\n允许颁布星球决议§H骑士职责§!进行骑士特化\n允许建造骑士团建筑来增加£job_knight£§H舰娘骑士§!和£job_squire£§H仆从§!岗位"
 
 civic_sunflower:0 "向日葵神教"
 civic_sunflower_desc:0 "向日葵在我们的文明中拥有极高的地位，千百年来向日葵一族与我们和平共处互利互惠。如今，祭司们可以通过焚烧与榨汁向日葵来取悦神明，为我们赐福。"
 civic_tooltip_sunflower_effects:0 "开局拥有数个§H向日葵§!人口\n解锁特殊建筑§H向日葵神殿§!\n可以通过献祭向日葵人口来获得星球加成§G（最高10层）§!"
 
 gov_wsg_country:0 "联盟委员制"
 gov_wsg_country_desc:0 "每500年选举一次，不产生任何派系"
 
 gov_wsg_country_spiritualist:0 "神圣港区制"
 gov_wsg_country_spiritualist_desc:0 "信仰与精神力量便是该舰娘文明的装甲与强大的武器。"
 
 gov_wsg_country_sunflower:0 "§Y向日葵神教§!"
 gov_wsg_country_sunflower_desc:0 "该舰娘文明与向日葵一族的合作共赢已经持续了上千年，而这一和谐的合作模式则将会继续被发扬光大。"
 
 gov_wsg_country_militarist:0 "战争港区制"
 gov_wsg_country_militarist_desc:0 "全面军事化的舰娘政府，能用舰炮解决的问题就都不是问题。"
 
 gov_wsg_country_authoritarian:0 "至上港区议会"
 gov_wsg_country_authoritarian_desc:0 "一切以效率至上的舰娘政体。"
 
 gov_wsg_country_xenophob:0 "纯净港区委员会"
 gov_wsg_country_xenophob_desc:0 "以舰娘物种的纯净为第一要素，也许她们能容忍外族存在于她们的世界，但绝对处于受控状态。"
 
 gov_wsg_country_egalitarian:0 "乌托邦港区"
 gov_wsg_country_egalitarian_desc:0 "人人平等的乌托邦港区，完美地平衡了个人自由和社会责任。腐败基本根除。"
 
 gov_wsg_country_xenophile:0 "银河灯塔"
 gov_wsg_country_xenophile_desc:0 "拥有优秀外交经验的舰娘政府，愿意聆听一切声音。"
 
 gov_wsg_country_pacifist:0 "和平港区制"
 gov_wsg_country_pacifist_desc:0 "比起战火与喧嚣，这个舰娘文明更倾向于和平与安宁。"
 
 gov_wsg_country_materialist:0 "真理港区制"
 gov_wsg_country_materialist_desc:0 "追求真理与科学，该唯物主义舰娘政府将驱逐科学大厦上方的一切乌云。"
 
 gov_wsg_country_communism:0 "§R共产港区§!"
 gov_wsg_country_communism_desc:0 "一个没有阶级制度、没有剥削、没有压迫，实现自我解放的港区。"
 
 gov_wsg_country_super_harbor:0 "§B超级港区§!"
 gov_wsg_country_super_harbor_desc:0 "一个以不断发动战争来维持其内部稳定，几乎全员都是狂热战争份子组成的极端国家。"
 
 gov_wsg_country_knight:0 "§E舰娘骑士团§!"
 gov_wsg_country_knight_desc:0 "一个以成为骑士为至高荣耀的舰娘社会。"

 gov_wsg_country_sunflower_knight:0 "§Y向日葵骑士团§!"
 gov_wsg_country_sunflower_knight_desc:0 "骑士与献祭向日葵，是这个舰娘社会的基石"
 
 civic_wsg_super_harbor_secondary_desc:"§B超级港区，我们的家园。繁荣，解放，舰本，我们的生存正道。\n但这并不是与生俱来的。\n不！我们的解放事业啊！不！！！\n--------------INVASION------------\n哈哈，看起来很眼熟？\n这样的场景，此时此刻正在星系各地上演,下一个可能就是你。\n除非你能做出生命中最重要的最重要的决定。\n向所有人证明，你有追求自由的力量与勇气，肩负起保卫家人的重任！\n加入地狱舰娘！\n成为维护宇宙和平的精英。\n见证奇异的新生命体。\n让舰本之风惠及整个星系。\n成为英雄！\n成为传奇！\n成为地狱舰娘§!\n\n超级港区需要§R敌人§!来确保内部的稳定，如果没有敌人，那么就§R创造一个！§!"
 civic_wsg_super_harbor_first_desc:"§B超级港区，我们的家园。繁荣开放,以舰为本,是我们的生活方式。但这并不是与生俱来的，无论老幼，都有义务保卫我们的家园，我们的文明，以及我们的胖次。做出你人生中最重要的决定，肩负起保卫家人的重任，证明你有勇气与力量取得解放！加入地狱舰娘！在银河系中漫游，访问辖地，代表港区与不同寻常的人物会面。为使我们能保存既有的生活方式，也为了创造超级港区的未来，努力去远征吧，将舰本之风吹遍整个星系。超越自我，成为英雄，成为——传说！§!\n\n超级港区需要§R敌人§!来确保内部的稳定，如果没有敌人，那么就§R创造一个！§!"
 civic_wsg_super_harbor:0 "超级港区"
 civic_wsg_super_harbor_desc:0 "$civic_wsg_super_harbor_secondary_desc$"  
 civic_tooltip_super_harbor_effects:0 "发动战争可以获得额外§H加成§!，反之会遭受§R减益§!\n§R外星帝国好感度将将至冰点§!\n无法使用：§R苍青幻影与银河灯塔飞升§!\n可以使用全面战争：§H舰本主义§!\n解锁特殊陆军：§H地狱舰娘§!\n陆军元帅与舰队司令拥有§H特殊特质§!\n如果拥有§Y‘联合舰队船模’§!将在后期解锁特殊飞船：§H超级驱逐舰§!" 
 
 casus_belli_wsg_super_harbor:0 "舰本主义"
 war_goal_wsg_super_harbor_total_war:0 "全面战争"
 war_goal_wsg_super_harbor_total_war_desc:0 "§W我们必须解放全银河，将舰本之风吹到所有的世界。这些异端将被视为超级港区的敌人，至于理由……§!\n§Y拥有先进科技却不共享给超级港区，非法持有大规模杀伤性武器，物种死后会变成石油……随便哪个都行§!" 
 casus_belli_wsg_super_harbor2:0 "抑制威胁"
 war_goal_wsg_super_harbor_total_war2:0 "全面战争"
 war_goal_wsg_super_harbor_total_war2_desc:0 "§W我们必须消灭这些战争疯子§!" 
 leader_trait_admiral_wg_super_harbor:0 "超级港区元帅"
 leader_trait_admiral_wg_super_harbor_desc:0 "超级港区元帅都是狂热的舰本思想追随者，她们拥有精湛的作战技术与娴熟的轨道轰炸技巧。" 
 leader_trait_general_wg_super_harbor:0 "超级港区将领"
 leader_trait_general_wg_super_harbor_desc:0 "超级港区将领都是狂热的舰本思想追随者，她们都立誓要将超级港区的旗帜插到每一个世界。" 
 ################
 civic_wsg_drg:0 "深岩舰娘集团"
 civic_wsg_drg_desc:0 "深岩舰娘集团是本国最大的深空采矿公司，她们会雇佣一群身材矮小，§G咖啡/啤酒/饮料成瘾§!的驱逐舰舰娘前往所在的星球进行采矿作业。\n她们的口号是§YGold and mushroom!§!"
 civic_tooltip_wsg_drg_effects:0 "巨型结构§R小行星采矿站§!将被§G替换§!为§Y深岩舰娘集团空间站§!并在开局解锁\n在拥有£exotic_gases£ $exotic_gases$,£rare_crystals£ $rare_crystals$以及£volatile_motes£ $volatile_motes$的科技后，§Y深岩舰娘集团空间站§!可以产出该稀有资源\n在拥有 $ap_wsg_station$ 飞升天赋后，§Y深岩舰娘集团空间站§!的产出会进一步提升。\n如果初始星系为§B母港§!，开局将拥有一座§Y深岩舰娘集团空间站§!"
 ###########################################################
 auth_shenhai:0 "深海舰队制度"
 auth_shenhai_desc:0 "从深海高级成员中选拔，确保舰队始终处于最强大的深海舰娘的领导。"
 
 gov_sh_country:0 "深海领主制"
 gov_sh_country_desc:0 "每5000年选举一次，不产生任何派系"

 
 gov_sh2_country:0 "§R湮灭舰队制§!"
 gov_sh2_country_desc:0 "湮灭舰队的诞生，标志着这个深海舰队将彻底抛弃一切多余的情感，她们将以战争与死亡回报那些曾经伤害过她们的异端。"
 
 civic_yamato:0 "舰队旗舰大和"
 civic_yamato_desc:0 "大和作为深海舰队最强大的战列舰有着十分丰富的舰队作战指挥能力，同时她还乐于工作勤于加班，所有深海舰娘都以大和化为荣。"
 civic_yaosai:0 "要塞姬"
 civic_yaosai_desc:0 "要塞姬对于建造星际堡垒有十分丰富的经验，她在强化我们恒星基地的同时也优化了我们的舰队调度。（§H获得科技：超光速抑制器§!）"
 civic_eat_and_drink:0 "赤城与加贺"
 civic_eat_and_drink_desc:0 "赤城与加贺在与舰娘的最后战役中被击倒数次，但依然顽强的选择继续作战，她们的精神我们永不忘记。"
 mod_planet_physicists_unity_produces_add: "每$pop_group_unit$$job_physicist_plural_with_icon$产出的£unity£ $unity$"
 mod_planet_biologists_unity_produces_add: "每$pop_group_unit$$job_biologist_plural_with_icon$产出的£unity£ $unity$"
 mod_planet_engineers_unity_produces_add: "每$pop_group_unit$$job_engineer_plural_with_icon$产出的£unity£ $unity$"
 civic_BOSSAP:0 "大头目补给舰"
 civic_BOSSAP_desc:0 "在深海舰队这样崇尚武力的社会中，像大头目这样能获得所有深海尊重的非战斗船只实属少数。" 
 civic_CM:0 "湮灭舰队"
 civic_CM_desc:0 "在漫长的漂泊中，深海舰队经历了数次外星异形威胁，舰队差点因此覆灭。深海舰队意识到只有彻底铲除一切能对舰队产生威胁的异端才能使获得深海生存的权利。"  
 civic_sh_criminal_syndicate:0 "覆国企业"
 civic_sh_criminal_syndicate_desc:0 "这个特殊的深海舰队机构将会使用各种手段，从内部颠覆深海舰队的敌人。"  
 civic_tooltip_sh_criminal_syndicate_effects:0 "可以在任何未与自己处于战争中或停战中的帝国的星球上建立§Y分部§!\n§Y分部§!行星上的犯罪度会提高分部的价值\n可以建设独特的增加犯罪度的 £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!"
 opinion_sh_criminal_syndicate:0 "无恶不作的覆国企业"
 
 civic_tooltip_CM_effects:0 "§Y深海高级神经协调器将会在开局解锁§!\n§R外星帝国好感度将将至冰点§!\n§R无法使用：破冰飞升§!\n§H可以使用全面战争：缄默§!\n如果选择净化有机£pop£人口将获得£sr_pantsu£ §Y胖次§!\n解锁特殊飞船：§H突袭战列舰§!" 

 civic_AP_NET:0 "先进补给网络"
 civic_AP_NET_desc:0 "补给舰们的劳动构建起了一张庞大的后勤补充体系，她们从我们世界的每个角落搜集零散的资源，并加工成各种产业所需。" 
 civic_tooltip_AP_NET_effects:0 "-$job_sh_AP_NET_manager_effect_desc$" 


 job_sh_AP_NET_manager:0 "补给网络管理员"
 mod_job_sh_AP_NET_manager_add:0 "补给网络管理员体岗位"
 job_sh_AP_NET_manager_plural:0 "补给网络管理员岗位"
 job_sh_AP_NET_manager_cap: "$job_sh_AP_NET_manager$"
 job_sh_AP_NET_manager_effect_desc:0 "£job_sh_AP_NET_manager£ $job_sh_AP_NET_manager_plural$ 将£food£ §Y$food$§! 转化为£consumer_goods£ §Y$consumer_goods$§!和£sr_pantsu£ £exotic_gases£ £volatile_motes£ £rare_crystals£ 各种稀有资源。"
 job_sh_AP_NET_manager_desc:0 "补给网络管理员负责统筹补给网络提供的额外资源，并用糖果打赏这些可爱的小家伙。"
 mod_job_sh_AP_NET_manager_per_pop:0 "每$VALUE$个人口§G+1§!个$job_sh_AP_NET_manager$职业"

 
 gov_sh_country_spiritualist:0 "深海圣庭"
 gov_sh_country_spiritualist_desc:0 "神圣的精神连接着每一位该国的深海舰娘，为了消灭与深海舰队理念不符的异端，她们将不惜一切代价。"
 
 gov_sh_country_militarist:0 "战争舰队制"
 gov_sh_country_militarist_desc:0 "深海舰队为战争而生，她们将以战争手段获取她们所需要的生存空间。"
 
 gov_sh_country_authoritarian:0 "集权舰队制"
 gov_sh_country_authoritarian_desc:0 "与其他深海舰队相比，该深海舰队的高级成员拥有更多的权利，对于外族的处置方法也往往更加残酷。"
 
 gov_sh_country_xenophob:0 "血刃舰队制"
 gov_sh_country_xenophob_desc:0 "极端排外的深海往往拥有一段极为血腥的历史，这样的经历让她们变的冷酷无情，生活在她们世界的外族人，也许死亡反而是一种解脱。"
 
 
 gov_sh_country_xenophile:0 "团结舰队制"
 gov_sh_country_xenophile_desc:0 "一种罕见思潮的深海舰队，但战争依然是她们的保有选项。"
 
 gov_sh_country_materialist:0 "深海科技理事会"
 gov_sh_country_materialist_desc:0 "战争推动了科技的发展，科技的发展也推进了军事领域的进步，该深海舰队一直在利用这两个元素壮大自生。"
 
 gov_sh_criminal_syndicate_country:0 "覆国企业"
 gov_sh_criminal_syndicate_country_desc:0 "这个舰娘国家将利用各种肮脏的手段，从内部颠覆敌国。"

 gov_sh_country_knight:0 "§E深海骑士团§!"
 gov_sh_country_knight_desc:0 "成为骑士是这个深海舰娘社会的荣耀。"
 