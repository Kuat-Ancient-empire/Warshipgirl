 uf_story.2.name:0 "一个蛋糕？" 
 uf_story.2.desc:0 "在星际航行中，飞船遭到例如小型陨石之类的物体撞击是一件再寻常不过的事情。我们的飞船进入§H[cake_system.GetName]§!星系后也遭到了一个微小物体的撞击，但令人感到疑惑的是这个小型物体竟是一个§R蛋糕§!？！\n船员们回收了这个蛋糕并进行了检测，发现它的成分与一般蛋糕毫无区别，甚至有一位大胆的船员直接进行了品尝并给出了\"十分美味的评价\"。\n我们还从蛋糕内部发现了一张小小的纸条，上面的内容似乎是在告诉我们本星系其他几个行星上也有蛋糕！"
 uf_story.2.a:0 "什么？！更多蛋糕！"
 uf_story.2.b:0 "WTF，太空中不可能有蛋糕，你们出现了幻觉"

 uf_cake_chain_title:0 "太空蛋糕"
 uf_cake_chain_desc:0 "我们的舰船在太空中以外的截获了一个美味的蛋糕，其中的字条显示我们可以在该星系获得更多美味的蛋糕。"
 uf_cake_project_1:0 "熔岩流心蛋糕"
 uf_cake_project_1_DESC:0 "字条显示这颗熔岩星球上存在美味的熔岩流心蛋糕。"
 uf_cake_project_2:0 "脏脏蛋糕"
 uf_cake_project_2_DESC:0 "在这颗星球上存在美味的脏脏蛋糕，我们需要找到它"
 uf_cake_project_3:0 "碎巧克力蛋糕"
 uf_cake_project_3_DESC:0 "这颗被击碎的行星的破碎板块上可以找到碎巧克力蛋糕。"
 uf_cake_project_4:0 "冰霜小麦蛋糕"
 uf_cake_project_4_DESC:0 "冰冷的冰封星球上找到冰霜小麦蛋糕是很合理的设定呢"
 uf_cake_project_5:0 "璀璨之星蛋糕"
 uf_cake_project_5_DESC:0 "蛋糕们拼凑出的线索表明这颗恒星的轨道上可以找到璀璨之星蛋糕！！"
 uf_cake_counter:0 "已找到的蛋糕"
 
 uf_story.3.name:0 "熔岩流心蛋糕已找到！" 
 uf_story.3.desc:0 "我们的团队冒着高温与熔岩的危险，终于在这颗滚烫的星球的一片高地上找到了熔岩流心蛋糕！它的美味震惊了在场所有人。我们还在蛋糕中找到了一张四分之一大小的纸条。"
 uf_story.3.a:0 "流心蛋糕是好文明"
 
 uf_story.4.name:0 "脏脏蛋糕已找到！" 
 uf_story.4.desc:0 "在对这颗荒芜的星球进行了一次地毯式搜索后，我们终于找到了传说中的脏脏蛋糕与一张四分之一大小的纸条。它层次丰富的风味令人回味无穷。"
 uf_story.4.a:0 "不错，还有吗"
 
 uf_story.5.name:0 "碎巧克力蛋糕已找到！" 
 uf_story.5.desc:0 "我们漫步在破碎的大陆板块上，最终在漂浮的碎石堆中找到了碎巧克力蛋糕与一张四分之一的字条，不得不说蛋糕上的碎巧克力与破碎星球形成的美景，足够联合美食作家写几万字的诗篇了。"
 uf_story.5.a:0 "我爱巧克力"
 
 uf_story.6.name:0 "冰霜小麦蛋糕已找到！" 
 uf_story.6.desc:0 "极寒的冰封星球，爽口的冰霜小麦蛋糕，完美的中和了飞船舱室中40度暖气带来的炎热，这款美味的蛋糕为我们带来了前所未有的清凉与一张四分之一的纸条。"
 uf_story.6.a:0 "透心凉"
 
 uf_story.7.name:0 "璀璨之星蛋糕！" 
 uf_story.7.desc:0 "我们找到了四款美味的蛋糕，它们的发现足以为我们带来一场美食革命。但更大的发现是蛋糕中四张纸条为我们标明了该星系恒星轨道上的璀璨之星蛋糕！！我们有必要找到它！！！"
 uf_story.7.a:0 "立刻搜索！！"
 
 uf_story.8.name:0 "蛋糕是个谎言！！" 
 uf_story.8.desc:0 "我们的科研团队抵达纸条所标记的恒星轨道上，但这其实是一个圈套！是一个谎言！这里压根就没有什么璀璨之星蛋糕，更可怕的是我们遭到了未知的攻击，科研船§H[cake_ship.GetName]§!在转瞬间便消失了。\n在数小时后，[cake_ship.GetName]的船员们莫名其妙的出现在了最近的恒星基地上，她们对这期间发生的事情一无所知，只是知道她们变的更加聪明了，以及科研船首席科研官§H[cake_ship_leader.GetName]§!口袋中多了一个神奇的蛋糕……"
 uf_story.8.a:0 "太神奇了！！所以蛋糕让我尝尝。"
 leader_trait_scientist_cake:0 "神奇蛋糕" 
 leader_trait_scientist_cake_desc:0 "这位领袖品尝过一个来源未知的美味蛋糕，可以迅速提高她的智力。"
 
 uf_story.10.name:0 "§H[Root.GetName]§!上的时间农场" 
 uf_story.10.desc:0 "我们的殖民者汇报称她们在§H[Root.GetName]§!上发现了一座神秘的外星建筑，它在一座由厚厚的腐烂有机质组成的沼泽下方被发现。\n\n我们的小队组织了一次对建筑内部的探险，但在她们进入建筑后的短短§H五分钟§!就返回。\n令人震惊的是，她们声称已经在这座建筑内部进行了数天的调查，并认为这座建筑其实是一座先进的自动化农场。\n我们总结了获得的情报，认为这座建筑是利用某种时间立场来加速建筑内部时间流速来提升农作物成熟的速度，而覆盖建筑的有机质沼泽其实是由它生产却无人收集的农作物腐烂导致。"
 uf_story.10.a:0 "我们需要这座时间农场。"
 uf_story.10.b:0 "来路不明的建筑，拆了吧。"
 ##########################################银河之枪事件
 uf_story.11.name:0 "银河之枪" 
 uf_story.11.desc:0 "我们的舰船在§H[uf_ancient_galaxy_gun_system_target.GetName]§!星系发现了一个前所未见的巨型结构，它似乎是一种依托恒星能量运行的巨型结构。我们的科学家初步判断它应该是一种武器，并被命名为“§H银河之枪§!”\n该巨构结构完好，除了岁月的痕迹没有明显的损坏。它的更多信息需要我们进一步探索。"
 uf_story.11.a:0 "令人震惊"
 
 uf_story.12.name:0 "循环播放的星系警告" 
 uf_story.12.desc:0 "我们的舰船进入§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!星系后立刻收到了一条循环§H星系广播§!，其中包含了数万种未知文明的语言与一些简单的图形的告示，这使我们对这条广播的真正含义的破解有了很大的参考帮助。\n\n经过简单的破译，结果如下：\n§R“本星系将作为跨星系武器打击的测试场地，任何没有得到许可的飞船请立即撤离本星系”§!\n\n但令人奇怪的用于发出这条讯息的通讯站似乎有§R一百多万年§!历史了，而星系内却没有任何遭受过打击的痕迹。"
 uf_story.12.a:0 "奇怪"

 uf_story.14.name:0 "银河之枪蓄能完成" 
 uf_story.14.desc:0 "随着银河之枪的启动，恒星的能量被源源不断的野蛮抽取与聚集，最终产生了一个随时处于崩溃状态的§W能量团§!。\n\n我们无人机在被高强度的辐射与冲击波摧毁前传回来的最后图像表明银河之枪的结构已经出现了§R裂痕§!，这意味着我们应该尽可能快的进行发射测试。"
 uf_story.14.a:0 "§R立即发射！§!"
 
 uf_story.15.name:0 "充能过久" 
 uf_story.15.desc:0 "由于我们迟迟没有发射银河之枪，狂暴的§W能量团§!突破了临界值并引发了一次恒星系级别的大爆炸。最终星系内的一切包括银河之枪都被彻底摧毁，只留下了焦黑的残骸。\n\n所幸的是星系内的观测站在被摧毁前为我们传回了最后的珍贵数据，这也许能为我们日后建造属于自己的§H跨星系武器§!提供宝贵的经验。"
 uf_story.15.a:0 "银河之枪的设计十分不成熟，但我们会成功的"
 uf_story.15.a_tooltip:0 "§R结束银河之枪事件链§!"
 
 uf_story.16.name:0 "发射" 
 uf_story.16.desc:0 "银河之枪在经历了数个先驱文明的反复建造与数百万年的等待，终于在今天由我们进行了首次试射，威力巨大的能量束正在被发射到§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!星系！"
 uf_story.16.a:0 "无比壮观！"
 
 uf_story.17.name:0 "大爆炸" 
 uf_story.17.desc:0 "虽然我们成功的发射了银河之枪，但它的结构并不能承载发射如此之大的能量冲击，很快便分崩离析。尚未发射出去的泄露的能量团席卷了整个星系并摧毁了一切，最终只留下了焦黑的残骸。\n\n所幸的是星系内的观测站在被摧毁前为我们传回了最后的珍贵数据。\n我们的科学团队认为哪怕我们对银河之枪进行第四次升级建造结果也不会有什么改变，因为它是一个经历了三代文明接力建造的畸形产物，是一个混乱的黑箱。\n但无论如何，这也许能为我们日后建造属于自己的§H跨星系武器§!提供宝贵的经验。"
 uf_story.17.a:0 "银河之枪的设计十分不成熟，但我们会成功的"

 uf_story.19.name:0 "陨灭射线抵达§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!星系" 
 uf_story.19.desc:0 "在银河之枪摧毁自己后的十几天后，由它发射的陨灭射线终于抵达了目标§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!星系。\n星系内的观测站正在记录着这些狂暴的数据，这个星系很快将会被摧毁！"
 uf_story.19.a:0 "震撼无比"
 
 uf_story.20.name:0 "§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!星系已经被摧毁" 
 uf_story.20.desc:0 "强大的陨灭射线在轰击了§H[uf_ancient_galaxy_gun_2_system_target.GetName]§!恒星引发了一场类似于超新星的巨大爆炸，彻底地摧毁了这个恒星系的其他部分，而恒星本体坍缩成了一个黑洞。\n\n事实已经证明，银河之枪是一个不成熟可靠的跨星系打击武器。由于它只是强行暴力的将恒星能量从A点搬运到B点，它哪怕不自爆，也只能是一个一次性武器，也许先驱们最终也没有进行试射的原因是因为他们清楚结果会是这般，于是选择了让后来者，也就是我们来记录数据并最终完善。\n\n现在我们还有一个疑问，§H归位者§!究竟是怎样一个可怕的存在，我们在未来会面对它吗？\n无论如何，我们依然可以从这一切中总结出很多经验与教训。"
 uf_story.20.a:0 "很好"
 uf_story.20.b:0 "我们的考古部门注意到了一些额外的数据……"
 uf_ancient_galaxy_gun_modifier:0 "受到启发"
 uf_ancient_galaxy_gun_modifier_2:0 "受到启发"
 #坟部分
 site_uf_ancient_galaxy_gun:0 "银河之枪"
 site_uf_ancient_galaxy_gun_intro:0 "巨大的恒星级巨型构造，我们的科学家认为它是一种跨星系打击武器并将其命名为“§H银河之枪§!”，它的更多秘密需要我们进行进一步探索。"
 
 uf_story.21.name:0 "坚硬外壳"
 uf_story.21.desc:0 "我们的科研团队对§H银河之枪§!进行了初步扫描探索，我们认为它至少有一百多万年历史了。\n它的外壳由一种极端惰性且坚固的中子态材料所构成，正是这种材料确保了银河之枪百万年来的安全，我们对这种材料进行了逆向研究并获得了进展，可以将其运用到我们的飞船上。\n\n由于其巨大的结构，我们的组织了数个小队准备分别从不同的入口对其§H内部§!进行一次探险。"
 uf_story.21.a:0 "很棒"
 uf_ancient_galaxy_gun_modifier_1:0 "坚硬外壳"
 
 uf_story.22.name:0 "多管齐下"
 uf_story.22.desc:0 "小队们分别从银河之枪的前上半部分，前下半部分，后半部分进入。她们均汇报称内部十分干净整洁，仿佛它是被原主人在昨天打扫干净后才放弃的一般。\n我们随后恢复了的供电并使用还能正常运作的穿梭机对各个舱室进行了探索。最终在后半部分的一个类似于指挥室的地方找到了还有用的数据，但需要花费时间来进行解密。"
 uf_story.22.a:0 "开始解密，并且不要停止探索"
 uf_story.22.b:0 "联合考古部门将会调查一切蛛丝马迹"
 
 uf_story.23.name:0 "多管齐下II"
 uf_story.23.desc:0 "指挥室中大部分数据已经彻底损坏无法阅读，但我们还是拼凑出了部分有用的内容并进行了整理：\n1.§H银河之枪§!是一种过聚集并发射恒星能量来实现远程打击跨星系武器，并被用来抵抗一个被称为§Y归位者§!的存在。\n2.§H银河之枪§!最终没能完成发射，因为§Y归位者§!已经摧毁了它们的文明，继续发射已经毫无意义，它们选择将希望留给后来者。\n3.它们在留下以上资料后在瞬间便§R消失§!了。\n\n这些数据并没有解答我们的疑问而且带来了更多的疑问。\n同时我们的其他探索小队汇报称我们其实只是在银河之枪的最外壳层进行了探索，其内部还有更大的空间。"
 uf_story.23.a:0 "带来了更多疑问，但是我们还需要继续深入。"
 
 uf_story.24.name:0 "海洋探险？"
 uf_story.24.desc:0 "银河之枪似乎是一个套娃结构，我们目前探索的部分只是最外层，而且我们也没有发现任何直接通向内部的入口，似乎建造外壳的文明故意将内部封存了起来。\n在切割小队的帮助下我们顺利的破开了最底层的舱室，露出了其巨大的内部结构。\n但令人震惊的接下来的舱室全都被填充了水。而且建筑风格与外壳部分完全不同，那些操控设备也表明了最初的操作者们都应该是一些软体海洋生物。更令人震惊发现是，这些设备至少有180万年历史了，远远早于外部结构。\n由于我们缺少潜水设备，我们被迫减缓了探索进度。"
 uf_story.24.a:0 "运输一批潜水装备给我们的探险队。"
 
 uf_story.25.name:0 "陆地，海洋，陆地"
 uf_story.25.desc:0 "在获得潜水装备后我们得以继续探索，最后我们确认了这些舱室的所有者是一个比外壳建造者更加古老的海洋文明，这意味着银河之枪可能是由数个文明接力建造的，既先代文明建造了内部部分，然后后来的文明在其基础之上建造了后来部分。\n\n最终我们穿过了海洋文明建造的全水舱室，最终抵达了银河之枪的最内层，果不其然又是另一物种建造，我们仿佛经历了一场§Y从陆地到海洋在到陆地§!的旅行，碳14测定最终将银河之枪的建造年代向前推到了300万年前。\n我们如今收获了海量的讯息，需要进行数据整理以及讨论如何处置银河之枪。"
 uf_story.25.a:0 "我的信息辅助设备容量满了。"
 
 uf_story.26.name:0 "接力赛"
 uf_story.26.desc:0 "我们对海量的数据进行了整理总结，我们差不多还原出了银河之枪的历史：银河之枪的建造者是三个年代相隔甚远的文明，它们建造银河之枪的目的都是为了抵抗名为§Y归位者§!的未知存在，但实际只有最初和最后一任文明是陨落在归位者手中，其中第一任文明建造了银河之枪的最内层结构；第二任文明在其基础上继续扩建并重新设计，但因由于投入了过多的资源进度任然缓慢导致了最终的放弃；第三任也就是建造了最外层外壳的文明在先驱们的基础上进行了第二次扩建与重建，但由于年代差距过远且物种生理结构差距过大，他们进行了一些改造后选择将先驱的成果作为封装代码一般不再触碰，但最终由于归位者的打击，最终也没能彻底完成。\n\n我们的团队声称银河之枪如今其实已经可以进行试射，但可能设计上存在巨大漏洞与缺陷，我们可以做出选择。"
 uf_story.26.a:0 "我们将接过接力棒，进行试射"
 uf_story.26.b:0 "我们承担不起风险，让它沉睡吧"
 
 uf_story.27.name:0 "准备试射"
 uf_story.27.desc:0 "我们选择接过接力棒，替这些先驱完成银河之枪的首次试射，但我们的科学团队指出银河之枪存在不完善和缺陷，发射后很有可能带来意想不到的§R危险§!，我们需要§Y撤离星系内的所有舰队§!。"
 uf_story.27.a:0 "撤离舰队并准备发射"
