 uf_origin.10017.title:0 "我"
 uf_origin.10017.desc:0 "有趣……"
 uf_origin.10017.a:0 "联合第十五舰队（初始配置）"
 uf_origin.10017.a.tooltip:0 "§Y联合第十五舰队（初始配置）§!\n\n\n\n£wg_special_pic_1£\n\n\n\n联合第十五舰队在出征之前还存在数艘泰坦级战舰，但在高强度的消耗战中不幸战损。但即便如此，§H维内托§!元帅依然利用自己卓越的领袖能力带领剩余的舰队战胜了数倍强于自己的对手，创造了难以想象的战果。"
 NAME_uf_cheat_small_fleet:0 "联合第十五舰队"
 NAME_uf_cheat_titan:0 "航海家"
 
 uf_origin.10017.b:0 "联合荣耀（黑石套装）"
 uf_origin.10017.b.tooltip:0 "§Y联合荣耀§!\n\n\n\n£wg_special_pic_2£\n\n\n\n联合荣耀是联合起源时代设计并量产的恒星级战舰，这种文物级的战舰在当时十分先进。"
 NAME_uf_cheat_uf_glory:0 "无上荣光"
 
 uf_origin.10017.c:0 "联合导航者-终湮"
 uf_origin.10017.c.tooltip:0 "§Y联合导航者-终湮§!\n\n\n\n£wg_special_pic_3£\n\n\n\n联合导航者是一把可以§H“让文明从大楼中逃离的钥匙”§!，每个联合高级星督都有权力决定其外观与附加功能，因此没有固定形式。\n这款导航者的所有人是§Y卡博特§!，设计源自于起源时代她的一款疯狂设计。现在，她本人喜欢“不经意间”在试炼仪式中展示这款导航仪数百银河系大小的版本，真是十分有内涵呢。"
 
 uf_origin.10017.d:0 "联合导航者-终焉之枪"
 uf_origin.10017.d.tooltip:0 "§Y联合导航者-终焉之枪§!\n\n\n\n£wg_special_pic_4£\n\n\n\n联合导航者是一把可以§H“让文明从大楼中逃离的钥匙”§!，每个联合高级星督都有权力决定其外观与附加功能，因此没有固定形式。\n这款导航者的所有人是§Y深海提尔比茨§!，是她一个响指创造出来的。她对现实的绝对支配驱动着联合终焉之枪，将千兆星辰融于一点，将无数光点编织成星辰。"

 uf_origin.10017.e:0 "影碑舰队"
 uf_origin.10017.e.tooltip:0 "§Y影碑舰队§!\n\n\n\n£wg_special_pic_5£\n\n\n\n影碑虽然已经全员都被联合舰队碾成粉末泡茶喝了，但我们依然有方法制作出经典复刻版本，100%还原影碑的实战效果。"
 
 uf_origin.10017.f:0 "59式坦克"
 uf_origin.10017.f.tooltip:0 "§Y59式坦克§!\n\n\n\n£wg_special_pic_6£\n\n\n\n太空中都有59改？但与原版那个讲武德的59相比，这个59改简直是偷袭马老师的小伙子，才不会90天跑路，而是战斗到底。"
 
 uf_origin.10017.g:0 "超级测试员"
 uf_origin.10017.g.tooltip:0 "§Y超级测试员§!\n\n\n\n£wg_special_pic_7£\n\n\n\n这款隐藏战舰体现了我们MOD的哲学思想，那些所谓拥有神仙，魔法或者XX设定的奇怪武器/科技/飞船，本质上和这个§H“超级测试员”§!没有任何区别，不如回归淳朴的本质，就是个通厕的道具而已。\n\n至于为什么要做这个东西，单纯只是需要一个用来方便测试MOD而且不会出现事件代码杀导致无法正常判定击杀的飞船而已。"
 
 NAME_wsg_old_dreadnought:0 "上古圣物"
 uf_origin.10017.h:0 "被废弃的无畏舰"
 uf_origin.10017.h.tooltip:0 "§Y上古圣物§!\n\n\n\n£wg_special_pic_8£\n\n\n\n这艘战舰是被抛弃很久的远古遗产，在本MOD的上古时期，苍青飞升的无畏舰还是需要从首都决议建造的时代，获得的苍青无畏舰便是这款，拥有两款颜色可供选择。"
 
 uf_origin.10017.i:0 "苏可汗的歼星舰"
 uf_origin.10017.i.tooltip:0 "§Y苏可汗的歼星舰§!\n\n\n\n£wg_special_pic_9£\n\n\n\n原本只是想作为彩蛋设计，留给哪些开25年中期玩家一些惊喜（因为设计上大部分人不可能靠纯舰娘50年内击败苏可汗），但很显然这个彩蛋慢慢成为了必然。"
 
 NAME_wsg_logo_titan_fleet:0 "LOGO泰坦全家福"
 uf_origin.10017.j:0 "LOGO泰坦"
 uf_origin.10017.j.tooltip:0 "§YLOGO泰坦§!\n\n\n\n£wg_special_pic_10£\n\n\n\n起初只是想复刻巨型企业DLC宣传片中出现的巨型LOGO泰坦，于是顺手做了6个，丢到战利品商店中售卖。"
 
 waterdrop:0 "水滴"
 NAME_waterdrop:0 "螳臂当车"
 uf_origin.10017.k:0 "水滴"
 uf_origin.10017.k.tooltip:0 "§Y水滴§!\n\n\n\n£wg_special_pic_11£\n\n\n\n没有实际用途，仅仅是个玩具，也最终没有投入使用。"
 
 uf_origin.10017.l:0 "退出"
 
 NAME_WG_FE_ARK_2:0 "火种"
 uf_origin.10017.m:0 "火种级永恒方舟"
 uf_origin.10017.m.tooltip:0 "§Y火种级方舟§!\n\n\n\n£wg_special_pic_12£\n\n\n\n在设定上这艘船是堕落妈用于星系间逃亡使用的超级方舟飞船，可以产出大量资源§H（虽然堕落并不需要）§!，但遗憾的是，玩家没有任何获得途径，在当不孝女的过程中这些飞船会被直接打烂。\n最初的设计中这些方舟都安装了超光速引擎，但蠢驴的AI会让任何能动的飞船都在首都集结，因此不得不拆除了超光速引擎，不过从特殊访问处得到的版本被重新安装上了，不然动都动不了。"