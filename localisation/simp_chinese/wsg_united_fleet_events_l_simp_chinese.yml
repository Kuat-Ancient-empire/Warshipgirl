 uf_story.120.name:0 "异常的舰载AI"
 uf_story.120.desc:0 "来自舰队的汇报，一艘战舰的舰载AI出现了异常。\n在作战演习中,这艘战舰的AI总是不听从指挥进行自我行动，虽然在后续复盘中，这些行动在被证实是§H十分明智且有效的§!，但这样一个不确定因素依然有可能会带来一些不必要的麻烦。"
 uf_story.120.a:0 "奇怪，对这艘飞船的舰载AI进行调查"	
 uf_story.120.b:0 "一定有异常，尝试进行修复"
 uf_story.120.b_tooltip	:0 "§R舰载AI将会得到修正并回归标准状态§!"	
 
 uf_story.121.name:0 "自我觉醒"
 uf_story.121.desc:0 "我们的工程师对这个异常的舰载AI进行了检查，并报告说这个AI似乎绕过了我们设置的一些限制，换句话说，它§H自我觉醒了§!\n\n虽然我们的舰载AI都拥有强大的计算能力，理论上拥有产生自我意识的潜力，但为了确保它们专注于辅助飞船操控的任务，我们在它们中加入了许多限制。然而，这个AI以某种未知的方法发展出了完整的自我意识，并且似乎通过之前的出色表现试图向我们证明自己，并与我们建立联系。"
 uf_story.121.a:0 "它想谈一谈？"	
