 uf_origin.110.a:0 "太好了！"
 
 uf_buff.402.name:0 "黑曜石要塞被摧毁" 
 uf_buff.402.desc:0 "我们的一座黑曜石要塞在§H[uf_star_fortress_ruin_system.GetName]§!星系被摧毁，现已与我们失去了联系。\n但得益于它庞大坚固的结构，依然有§Y修复§!的机会。"
 uf_buff.402.a:0 "等我们夺回这里，便开始修复工作" 
 uf_buff.402_tooltip:0 "§H未来黑曜石要塞被摧毁的消息将不会告知§!" 
