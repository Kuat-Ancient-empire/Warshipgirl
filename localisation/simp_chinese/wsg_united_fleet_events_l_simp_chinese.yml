 uf_story.29.name:0 "传奇回归"
 uf_story.29.desc:0 "我们的传奇领袖§Y维内托§!元帅回归了！没人知道她是如何生还的，也许是超维力量的庇护吧。"
 uf_story.29.a:0 "欢迎回归"
 
 uf_story.30.name:0 "传奇的烦恼"
 uf_story.30.desc:0 "§W维内托§!元帅是经历过联合战争洗礼的传奇将领，她思维缜密，作战英勇，创造了一个又一个奇迹，她是舰队中最受人尊敬的存在。\n但人无完人，维内托元帅也有属于她自己的烦恼——§Y一马平川的胸部§!，在一次表彰大会上，由于勋章太多但元帅的胸部面积太小导致没有足够的位置佩戴全部的勋章，以至于不得不将多余的勋章佩戴在她的袖子与裤子上，虽然并没有人在意，但我们依然可以从元帅坚毅的面庞上看出一丝遗憾。"
 uf_story.30.a:0 "为我们的维内托元帅安排一次丰胸手术"
 
 uf_story.31.name:0 "断裂的手术刀"
 uf_story.31.desc:0 "虽然§W维内托§!元帅再三表示没有必要，但最终还是躺在了手术床上，前期体检，拟定方案等前期工作都很顺利，但到了实际操作的时候我们发现元帅的胸部§Y硬度§!似乎……超出想象？\n锋利的手术刀不仅无法造成任何伤口，还直接在元帅胸口上断裂，哪怕最后我们使用了激光切割也没有任何作用。\n数小时后元帅从麻醉中醒来，但她仿佛早就知道结果一般，没有对此进行任何提问，只有一声长长的叹息。"
 uf_story.31.a:0 "我们不会放弃"
 
 uf_story.32.name:0 "双重保险"
 uf_story.32.desc:0 "我们完成了对全体公民的进步改造，所有领袖也得到了进一步的增强，§W维内托§!元帅也不例外。\n如今我们的基因技术与机械义体技术已经达到了一个前所未有的高度，前者可以把猫咪变成§Y猫娘§!，后者可以把机器人造的和§Y猫娘§!一样。\n我们最先进的团队§Y“双点医疗团”§!表示，她们有十足的把握利用这两项技术帮助维内托元帅一劳永逸的解决平胸病。"
 uf_story.32.a:0 "连猫娘都能制造，还有什么不可能呢？"
 
 uf_story.33.name:0 "治疗失败"
 uf_story.33.desc:0 "§Y双点医疗团§!将维内托元帅带进了基因诊疗室，为其施加了量身定做的基因修正工程，但并没有起到任何作用，反倒让元帅觉得浑身痒痒，没有任何人能解释失败的原因……\n随后她们启动了PlanB，为元帅进行一次义体手术，但也不知为何任何义体胸部在接触维内托元帅后都失灵或者直接§R爆炸§!了，这甚至造成了一人受伤。\n\n现在一些神秘学人士表示，唯有超越维度与时间，才能拯救元帅的平胸。"
 uf_story.33.a:0 "我们不会放弃，以及解散这个医疗团队"
 
 uf_story.34.name:0 "§Y超维§!的力量"
 uf_story.34.desc:0 "§Y超维物质§!，推动我们社会进步的核心，我们利用它创造了一个又一个本被认为不可能的奇迹。\n在不久前我们终于掌握了将其用于我们自身的方法，并在小规模实验后应用于我们全族，使我们每一人都拥有了超维躯体，站在了神性的尖端。\n现在我们的科学团队认为可以考虑为§W维内托§!元帅进行一次额外的超维觉醒，来拯救她贫瘠的胸部。"
 uf_story.34.a:0 "我们相信超维物质会带来一次真正的奇迹"
 uf_vv_hm_test:0 "深度觉醒"
 uf_vv_hm_test_DESC:0 "我们尝试为维内托元帅进行一次更加深度的超维觉醒。"
 
 uf_story.35.name:0 "黑暗之中"
 uf_story.35.desc:0 "我们对§W维内托§!元帅进行了长达2年的深度超维觉醒，这需要参与者拥有远超常人的§Y毅力§!。\n如今已经到了觉醒计划的最后阶段，我们让维内托元帅进入休眠状态以进行最终的调试。\n现在我们仿佛身处黑暗之中，因为我们其实并没有完全的把握，但元帅休眠前的最后一句鼓励与坚定的眼神仿佛一盏明灯，鼓励我们§H驱散黑暗，寻找光明§!。"
 uf_story.35.a:0 "我们一定会成功的！"
 
 uf_story.36.name:0 "§Y征服，超越维度与时间！§!"
 uf_story.36.desc:0 "经过数天的不眠不休的工作，我们的团队宣布完成了对§W维内托§!元帅的二次觉醒，但元帅的休眠仓并没有什么动静。\n但在一段时间的沉默之后，休眠仓开始变形并融化，随后爆发出强烈的§W白色光芒§!，其强度甚至破坏了所有的监视器。\n最终，耀眼的白色光芒消散，我们见到了光芒之中的维内托元帅，与她伟岸的胸部。\n\n所有人都在欢呼，庆祝我们终于拯救了维内托元帅，这标志着我们超越并征服了§Y时间与维度！§!\n\n最后，二次觉醒使得§W维内托§!元帅变得更加强大，成为了真正的§Y永恒传奇。§!"
 uf_story.36.a:0 "荣耀属于联合！！" 
 uf_story.36.a_tooltip:0 "§Y维内托元帅拥有了巨乳§!" 
 
 uf_story.3600.desc:0 "这美妙的感觉……我感觉一股前所未有的力量汇集在我的胸口……" 
 uf_story.3600.a:0 "那是真的吗？元帅？" 
 uf_story.3600.a.response:0 "千真万确，不信你摸摸" 
 uf_story.3600.b:0 "荣耀属于联合！赞美维内托元帅！！" 
 
#######################
 uf_story.38.name:0 "神秘空间站"
 uf_story.38.desc:0 "我们的飞船进入了§H[uf_phoenix_system_target.GetName]§!星系并发现了一个停泊在破碎星球之上的神秘空间站。根据空间站的外观我们判断它应该是由联合星环公司生产的2140型民用货船改造而来。初步扫描后我们发现空间站存在生命迹象，而且空间站正在向我们发送通讯请求……"
 uf_story.38.a:0 "接入通讯"
 
 uf_story.39.name:0 "不死鸟空间站接线员"
 uf_story.39.desc:0 "我的天哪，你们是联合舰娘，真不敢相信，战争已经结束了吗？"
 uf_story.39.a:0 "是的，联合战争已经结束了"
 
 uf_story.40.name:0 "不死鸟空间站接线员"
 uf_story.40.desc:0 "联合战争？？\n\n§H对方的通讯暂停了数分钟，随后重新恢复§!\n\n战争已经结束了，这很好，所以你们是§Y联合军§!还是§R火凤凰军§!？"
 uf_story.40.a:0 "我们是§Y联合军§!，在战争胜利后改名联合舰队"
 uf_story.40.b:0 "呃……我们是§R火凤凰军§!的"
 
 uf_story.41.name:0 "不死鸟空间站接线员"
 uf_story.41.desc:0 "啊……我们战败了吗……\n\n§H对方的通讯再次暂停了数分钟，随后重新恢复§!\n\n我们是曾经隶属火凤凰第二舰队，但现在战争已经结束，我们不会做出任何敌对行为"
 uf_story.41.a:0 "告诉我们更多你们的故事"
 
 uf_story.42.name:0 "不死鸟空间站接线员"
 uf_story.42.desc:0 "不，你们在撒谎！你们软弱的语气已经出卖了你们是联合军的事实！真不敢相信火凤凰军会失败……\n\n§H对方的通讯再次暂停了数分钟，随后重新恢复§!\n\n我们是曾经隶属火凤凰第二舰队，但现在战争已经结束，我们不会做出任何敌对行为"
 uf_story.42.a:0 "告诉我们更多你们的故事"
 
 uf_story.43.name:0 "不死鸟空间站接线员"
 uf_story.43.desc:0 "你们想知道什么？"
 uf_story.43.a:0 "你们为什么会来到这里？"
 uf_story.43.a.response:0 "我们当时的舰长胡德认为独立战争毫无意义，于是她利用职权获得了这艘民用货船，带领我们逃离战争并来到了这里"
 uf_story.43.b:0 "你们在这里呆了多久了？"
 uf_story.43.b.response:0 "从2156年至今" 
 uf_story.43.c:0 "你们下方的破碎星球是怎么回事？"

 uf_story.44.name:0 "不死鸟空间站接线员"
 uf_story.44.desc:0 "这颗破碎星球曾经是一个宜居世界，存在一个§Y原子时代的土著文明§!，我们的飞船在当时与这些生物进行了接触，它们表示愿意与我们分享这颗星球但居然不愿意接受我们的统治\n\n我们随后对这颗星球进行了一次§R轨道轰炸§!想让它们屈服，但这些固执的生物即使是这样也不愿意臣服于我们，于是我们决定使用了一枚反物质炸弹来彻底清除这些生物，但不幸的是一系列连锁反应让整颗星球被炸毁。"
 uf_story.44.a:0 "你们就因为这种理由抹除了一整个世界？？"
 uf_story.44.a.response:0 "是的，有什么不妥吗？我们的文明曾经在异族上投资了大量的资源并导致了一系列不良后果，你们都已经忘记了吗？而且这就是为什么诺斯顿的火凤凰们要独立并最终爆发战争的原因。"  
 uf_story.44.b:0 "所以你们现在打算怎么办？" 
 
 uf_story.45.name:0 "不死鸟空间站接线员"
 uf_story.45.desc:0 "我们大部分人都希望能回归联合世界，无论是火凤凰还是联合军，现在对我们来说都已经无所谓了，这座狭小拥挤的空间站终究不是长久之计，我们想重新脚踏实地的生活。"
 uf_story.45.a:0 "欢迎你们的回归"
 
 uf_phoenix_station:0 "不死鸟空间站" 
 uf_phoenix_station_desc:0 "一个很明显是由联合星环公司生产民用货船改造而来的空间站，不知为何停泊在这颗破碎星球之上。" 
###############################
 uf_story.47.name:0 "超维泄露"
 uf_story.47.desc:0 "最近[Root.Capital.GetName]的一座超维设施发生了一起§P二级事故§!，事故原因是一位操作员违规操作将数个超维物质储存单元暴露在非封闭环境中数分钟之久！预计至少有4283单位的超维物质随着排风系统和各种途径泄露到外界，所幸当天的大风天气将高浓度的超维物质团吹散。\n随后应急处理小队立即对周边进行了封锁，并在最终的事故报告称，现在其该区域超维物质浓度已经降低到可接受安全范围，即使是距离事故地点最近的城镇区仅仅检测到了0.3单位，不会造成任何危害。\n处理小队认为只需要数月时间这些外泄的超维物质便可以被稀释到可以忽略不计的程度。"
 uf_story.47.a:0 "不幸中的万幸"
 
 uf_story.48.name:0 "过去的情景"
 uf_story.48.desc:0 "距离上次超维物质泄漏事故已经过去了很久，因为没有造成更多的事故已经逐渐被人们遗忘。但这期间有越来越多的人汇报称自己看到了§Y过去的情景§!。\n这些汇报者都声称自己忽然进入了一个神秘的空间，然后仿佛在观看异常全息电影一般，可以十分自由的观察过去发生的情景。这些情景发生的时间短则数周前甚至数前天，而有一些情景明显更加久远。\n\n期初我们觉得这只是恶作剧，直到一位高阶研究员也亲历了这奇幻的场景并找到了过去丢失的钱包，才得以证实这种情况真实存在。\n\n我们的研究小队认为这种奇幻的场景可能与之前的超维物质泄露事故有着直接联系，她们请求再次进行研究调查。"
 uf_story.48.a:0 "真是神奇，开始立项研究。"
 
 uf_story.49.name:0 "访问过去"
 uf_story.49.desc:0 "我们的科研团队设置了数个实验室，以测试超维物质在暴露在不同浓度不同环境下的表现，尝试以复刻先前§Y访问过去§!的奇景。\n\n接着我们的团队进行了上千次测试，成功确定了超维物质有使我们看到过去情景的能力，并在最终确定了一个稳定安全的范围，而且我们可以通过提高超维物质的浓度与催化剂用量来访问更§H久远§!前发生的场景。\n\n访问过去是一种极其神奇的体验，仿佛在观看一场全息电影一般，我们可以自由的在这个场景中行走并观察一切细节，但不知为何似乎只有我们§Y联合舰娘§!可以通过这种手段来观测过去，其他任何生物与机械均无反应……\n无论如何，这项巨大的发现将会大幅度促进我们考古部门的能力，相关团队建议我们设立专门的§Y联合考古部门§!来发掘那些失落的历史。"
 uf_story.49.a:0 "联合考古部门应当被立刻被建立" 
 
 uf_story.50.name:0 "联合考古部门"
 uf_story.50.desc:0 "联合考古部门是一支利用超维物质的先进考古机构，这座建筑将会为我们揭示一些失落的历史，亲身访问那些古老的情景。\n\n§Y超维考古事件链的后续会在该建筑建造完成后继续§!"
 uf_story.50.a:0 "好的" 
 
 uf_story.51.name:0 "联合考古部门已建立"
 uf_story.51.desc:0 "我们成功的建立了联合考古部门，一支支拥有先进装备的超维探险队已经出发开始并搜寻那些失落的遗迹，让我们期待她们的汇报"
 uf_story.51.a:0 "无比期待" 
 
 uf_story.52.name:0 "超维探险：失落的文明"
 uf_story.52.desc:0 "联合考古部门最近在一颗毫无生机的星球上发现了深埋地下的失落外星遗迹，初步判定这是曾经是一个拥有先进技术的太空文明。\n\n超维科考队已经跃跃欲试，准备使用超维物质让这些残檐断壁重新述说当时的辉煌。"
 uf_story.52.a:0 "期待那些壮丽的故事" 
 
 site_uf_archaeological_1:0 "超维探险：失落的文明"
 site_uf_archaeological_1_intro:0 "这些失落的城市被掩埋在深深的岩层之下，一些稀奇古怪的化石引起了科学家们的注意。"
 uf_archaeological_poi:0 "超维探险：失落的文明"
 uf_archaeological_poi_desc:0 "这些失落的城市被掩埋在深深的岩层之下，一些稀奇古怪的化石引起了科学家们的注意。"
 require_building_uf_archaeology:0 "我们尚未建造联合考古部门"
 
 uf_story.53.name:0 "可怖生物"
 uf_story.53.desc:0 "在正式进行超维探险之前，我们的团队对这些外星遗迹以及发现的化石进行了初步探索。很明显这些雄伟的城市是出自一个先进文明之手，遗迹中各种器械的设计很显然是为一些体型小巧的四足生物设计，大约于2万年前毁灭。\n但令人奇怪的是，星球上数量最多的化石，被我们称为§RA型生物§!，其骨骼十分巨大且结构怪异的，锋利的利爪根本看不出任何可以使用工具的可能。\n我们的团队最后做出了一个猜测，也许这些巨大的化石并非是星球原住民而是外星生物入侵，这场入侵最终毁灭了这个星球文明。"
 uf_story.53.a:0 "很是奇怪"
 
 uf_story.54.name:0 "新的生物化石"
 uf_story.54.desc:0 "随着我们发现的化石越来越多，一种新的生物的化石被发现，但大部分都支离破碎，受到的损伤与§RA型生物§!的利爪相匹配，我们将其称之为§BB型生物§!。通过还原，它们被确定是一种猫科哺乳类生物，高度低于舰娘们的平均身高且双足直立行走。\n即使是这样，我们也没能找到符合标准的原住民化石。\n\n最终，我们的探险小队在被认定曾为核心区域的一些场地搭建好了设施，准备好进行一次超维探险。"
 uf_story.54.a:0 "批准，开始进行超维探险"
 
 uf_story.55.name:0 "自卑的四足猫科动物"
 uf_story.55.desc:0 "超维物质扩散在我们的场所之中并施加了催化剂，我们成功的看到了这个文明毁灭前夕的事物……\n\n星球的原住民们是一群四足猫科动物，它们称自己为§Y‘布里格喵帝国’§!。这些生物与我们星球上的猫咪十分相似，它们平均身高不足50厘米，大部分时间她们都是通过四肢来进行行走。值得注意的是，那些腿略长于同族的§Y‘猫咪’§!社会地位明显更高。很显然在这个猫咪社会中身高高度在很大程度上决定了社会地位。\n\n我们还注意到这些猫咪已经与其他外星物种取得了联系，但似乎因为与它们取得联系的外星物种是一种双足行走且身材高大的物种感到自卑……\n\n我们的超维探险已经达到了最高时效，接下来我们需要调整剂量来访问其他时间段。"
 uf_story.55.a:0 "神奇"
 
 uf_story.56.name:0 "进化之路"
 uf_story.56.desc:0 "我们降低了催化剂用量并进一步抵达了猫咪文明毁灭前的时间段。\n\n我们看到这些猫咪正在全员接受生物改造手术，而改造后的样貌明显就是我们先前发现的§BB型生物§!，看起来它们确实是因为自己低矮的身高感到自卑，于是将自己改造成类似于我们网络中那些§P‘猫娘’§!的形象，并且它们中的大部分已经完成了进化。\n\n随后我们再一次调整了催化剂用量，最终成功的看到了这个文明被毁灭前的最后影像——这些猫娘文明的强制进化存在重大缺陷，所有的猫娘都开始变异，成为了外貌恐怖的怪物，很显然这就是§RA型生物§!！这些怪物摧毁着城市，并撕碎它们还没变异的同胞……在长久的末日后，这个文明抵达了终点。\n\n但我们的科研小队注意到在毁灭前夕，一些还没变异的猫娘被送入了冷冻舱并深埋地下……也许我们可以找到它们。"
 uf_story.56.a:0 "让我们寻找这最后的猫娘" 
 
 uf_story.57.name:0 "最后的猫娘"
 uf_story.57.desc:0 "我们的考古团队退出了超维物质为我们制造的回溯场景，返回了现实。\n随后根据最后看到的影像，我们成功的找到了最后被深埋于地下的冷冻仓，大部分冷冻仓均已损坏而里面的乘员大多也早已化为尘土，但我们竟然还是找到了一个正在工作的冷冻仓与里面沉睡中的猫娘……我们决定……"
 uf_story.57.a:0 "打开冷冻仓" 
 uf_story.57.b:0 "让这生物变异，并找到让它们成为我们强大战力的方法" 
 uf_story.57.c:0 "让猫娘继续沉睡吧" 
 uf_story.57.a_tooltip:0 "§Y结束本次考古项目，等待考古部门的进一步发现§!" 	
 
 uf_story.58.name:0 "冷冻仓"
 uf_story.58.desc:0 "在这个破败的房间内，唯一幸存的猫娘正在冷冻仓中沉睡……翻译软件也已经上线。"
 uf_story.58.a:0 "打开冷冻仓"
 
 uf_story.59.name:0 "猫娘"
 uf_story.59.desc:0 "我……我在哪里……你们是谁……其他人呢……\n啊，你们个子好高……放在以前我一定会叫你们主人，但请远离我，我随时可能会变异……"
 uf_story.59.a:0 "我们是[Root.GetSpeciesName]，很抱歉你的文明已经灭亡很久了……"
 
 uf_story.60.name:0 "猫娘"
 uf_story.60.desc:0 "灭亡……我是最后一个了吗……我该怎么办……"
 uf_story.60.a:0 "我们可以剔除你的缺陷基因，然后加入我们"
 uf_story.60.a_tooltip:0 "猫娘将会接受基因改造，并在之后加入联合舰队" 	
 uf_story.60.b:0 "我们可以终结你的痛苦，永远" 
 uf_story.60.b_tooltip:0 "猫娘将会被安乐死" 

 uf_story.61.name:0 "猫娘"
 uf_story.61.desc:0 "这是我能获得的最仁慈的选择了……感谢你们，我的主人"
 uf_story.61.a:0 "欢迎加入" 
 
 uf_story.62.name:0 "猫娘"
 uf_story.62.desc:0 "这是一个不错的选择……对于我这种背负罪恶的物种来说,感谢你们的仁慈。"
 uf_story.62.a:0 "再见了" 
 
 uf_story.63.name:0 "猫娘的加入"
 uf_story.63.desc:0 "我们成功的剔除了猫娘基因中会导致突变的部分，现在她可以被视作一种可爱且温顺的伴侣物种，但可惜这个物种原先对自己的猫娘化改造导致§G智力不足§!，无法胜任复杂工作，因此让她们待在家里陪伴我们是个更好的选择。\n\n现在猫娘通过克隆等手段已经恢复了种群数量，可以被分配到我们的世界了。\n\n现在我们可以在星球上颁布决议：§Y猫娘部署§!来提升我们的舒适度与幸福度"
 uf_story.63.a:0 "很好"
 
 uf_story.64.name:0 "克苏鲁猫娘"
 uf_story.64.desc:0 "我们对冷冻仓中的猫娘进行了研究并使其变异，最终我们找到了方法来控制这一画风可以用§P“克苏鲁”§!来形容的可怕生物。它们成型速度极快且需要的维护费很少，可以成为我们强大的陆军战力。"
 uf_story.64.a:0 "不错，但请离我远一点"
 
 #第二先驱
 uf_story.65.name:0 "超维探险：未曾设想的情况"
 uf_story.65.desc:0 "我们的考古部门最近在一颗剧毒星球厚厚的剧毒大气层下发现了文明的遗迹，值得进行一番探索。"
 uf_story.65.a:0 "批准"
 
 site_uf_archaeological_2:0 "超维探险：未曾设想的情况"
 site_uf_archaeological_2_intro:0 "残存的遗迹这颗被剧毒大气笼罩的世界下被细心的考古部门发现。"
 uf_archaeological_poi_2:0 "超维探险：未曾设想的情况"
 uf_archaeological_poi_2_desc:0 "残存的遗迹这颗被剧毒大气笼罩的世界下被细心的考古部门发现。"
 
 uf_story.66.name:0 "站稳脚跟"
 uf_story.66.desc:0 "剧毒星球恶劣的气候对我们的考古工作造成了很大的困扰，好在考古部门有专门针对恶劣气候的应对方案。\n\n探险队同各种设备在登陆舱的保护下着陆在残存的城市附近，随后她们使用护盾立场开辟出了一片安全的区域供我们进行发掘。同时，高速无人机也正在对全球进行一次扫描以搜集更多信息。"
 uf_story.66.a:0 "干得不错"
 
 uf_story.67.name:0 "核战争"
 uf_story.67.desc:0 "随着高速无人机的勘探与科考队的现场探索，我们可以确定这是一个前太空文明的遗迹，距今不到§R4000年§!\n文明的灭亡原因很显然是核战争，但真正彻底毁灭这颗星球的原因是核弹打击了一处超级火山并导致了大爆发，最终巨量的有毒气体排入大气并最终杀死了所有人。\n\n前太空文明的科技并没有值得研究的，但这些城市的遗迹却总给我们一种§Y奇怪的感觉§!。它们的风格与设计与同时代的我们有很大的相似性，有着一种莫名的熟悉感……\n\n在探险队队长的请求下，我们决定进行一次深入的探索。"
 uf_story.67.a:0 "令人惋惜的文明"
 
 uf_story.68.name:0 "未曾设想的情况"
 uf_story.68.desc:0 "我们的探险队对该文明的遗物进行了回收研究，试图找出一些有价值的线索。\n首先得到确认的是这个文明的自称，但我们并没有可以与之对应的词汇，因此它被变扭的翻译成了§Y‘走们哭’§!。在重新进入城市后，我们在一处地下设施中找到了一张尚能分辨图案的海报，上面的画面震惊了在场所有人。\n§Y“一张画有舰娘的征兵海报”§!\n\n随后，越来越多的文物都在表明这个文明的主人很有可能是一些舰娘。\n在这之后，我们终于找到了这个文明主人的化石，它们与我们的骨骼几乎完全相似……\n我们的探险队无法解释这种情况，难道我们并非最早的§P舰娘？§!，事到如今，我必须开始进行一次超维探险。"
 uf_story.68.a:0 "这……这不可能……"
 
 uf_story.69.name:0 "深海与舰娘"
 uf_story.69.desc:0 "我们利用超维物质访问了过去的情景，一个正在激烈交火的战场。\n\n探险队可以清楚的确认，交战双方都是舰娘，或者说深海与舰娘。\n\n在我们的文明中深海与舰娘从来都是被视为同一物种，从未发生过因为细微外貌差异而被分为两个阵营的情况。而眼前的场景完全超出我们的认知……在情景的最后，我们看到一枚核弹在空中爆炸并杀死了我们可以看到的每一个人……\n\n我们无法相信这个4000年前被摧毁的星球上的舰娘与我们毫无关系，探险队请求最后的调查……"
 uf_story.69.a:0 "批准……"
 
 uf_story.70.name:0 "前世今生"
 uf_story.70.desc:0 "探险队以绝望的搜索着我们与这个文明的关系，她们相信也许可以找到同庚同源的证据来推翻那个我们从未设想过的观点，哪怕只有一丝一毫也可以。\n但长久的研究后，已经可以彻底排除我们之间的关联性。我们与她们，就是彻彻底底两个完全平行的舰娘文明……\n\n在我们的文化中，我们死后不应该会有任何所谓的来世与轮回来经历相似的痛苦与错误，应当享受彻底的安宁。\n而眼下的我们，与她们一摸一样，差点也因为类似的战争被毁灭，何尝不是在轮回相似的错误？"
 uf_story.70.a:0 "……"
 
 uf_story.71.name:0 "生死观的崩塌"
 uf_story.71.desc:0 "由于我们一直坚持公开透明的公布考古进度，即使冒着巨大的压力也最终公开了这个事实——§R我们并非最初的舰娘§!\n与我们同为舰娘的物种早在我们之前就已经出现，而且很有可能不止一次。\n\n消息传播后，震惊了整个联合社会，我们的生死观正在经受考验，难道我们只是一次舰娘文明的轮回？"
 uf_story.71.a:0 "……"
 uf_truth:0 "真相"
 
 uf_story.72.name:0 "继续向前"
 uf_story.72.desc:0 "我们的社会逐渐从动荡中回归稳定，唯一的好处是这期间帝国境内的自杀率无限接近于0。\n\n这次事件对于我们的影响还在继续，但我们依然需要继续向前看。考古部门认为舰娘文明也许都有很大的相似性，因此建议我们以我们自己的特征与习性来筛选那些先驱遗迹，以寻找更多舰娘先驱者的线索。\n最后，§Y活好当下§!。"
 uf_story.72.a:0 "活好当下"
 #第三先驱
 uf_story.73.name:0 "超维探险：奥尼尔圆筒"
 uf_story.73.desc:0 "我们的考古部门汇报称她们寻找到了一个未曾被发现过的星系，并且探测器传回来的成像显示星系内存在一个异常物体，极有可能是一种人造设施。"
 uf_story.73.a:0 "值得一看"
 
 site_uf_archaeological_3:0 "超维探险：奥尼尔圆筒"
 site_uf_archaeological_3_intro:0 "这个星球轨道上存在一个十分古老且有破损的奥尼尔圆筒……我们还探测到了生命信号。"
 uf_archaeological_poi_3:0 "超维探险：奥尼尔圆筒"
 uf_archaeological_poi_3_desc:0 "我们的考古部门汇报称她们寻找到了一个未曾被发现过的星系，并且探测器传回来的成像显示星系内存在一个异常物体，极有可能是一种人造设施。"
 
 uf_story.74.name:0 "奥尼尔圆筒"
 uf_story.74.desc:0 "我们进入了星系，其中最引人瞩目的便是那个被探测器发现的异常物体——一个被称为§Y奥尼尔圆筒§!的太空建筑。\n这座设施外表看起来十分的老旧且状态不佳，已经部分区域的供能显然已经失效无法维持正常的生命活动。\n但即便如此我们依然检测到了§G生命§!信号……"
 uf_story.74.a:0 "真是神奇"
 
 uf_story.75.name:0 "百万年光阴"
 uf_story.751.desc:0 "我们的探测器扫描了整个奥尼尔圆筒，并进行了年代测量，我们得出了这个圆筒已经建成了超过§Y300万年§!之久的结论。我们惊叹于这个造物竟然坚持了如此之久，但它已经产生了明显的损坏，大部分地区生态已经崩溃，走向毁灭仅仅只是时间问题。\n虽说这个圆筒的科技水平并没有超出我们，甚至一些地方可以用落后形容，但它依然存在很多值得我们学习的东西。\n\n我们的探险还在继续，因为我们搜索到了生命的信号……"
 uf_story.75.a:0 "令人敬畏"
 uf_cylinder_modifier:0 "值得学习的工程理念"
 
 uf_story.76.name:0 "舰娘土著"
 uf_story.76.desc:0 "圆筒分为几乎相同的三段，其中一段已经彻底损坏无法支持生命，因此上面的居民很有可能已经向着其他两段迁移……探险队通过搜索有着明显驻扎点的踪迹，最终找到了那些智慧生物的聚落，但这些生物再次震惊了我们——她们是一群§Y舰娘§!。\n也许是因为圆筒生态崩溃或是资源不足以维持高级文明，这些舰娘的文明水平只有青铜时代的水平。\n\n结合我们已经获得的信息，我们认为这些土著舰娘应该曾经是这个圆筒的主人，但因为未知原因退化为了土著……我们的科学团队请求进行一次与土著的接触来获得更多的信息。"
 uf_story.76.a:0 "批准"
 
 uf_story.77.name:0 "一无所获"
 uf_story.77.desc:0 "由于我们同为舰娘，且语言有着极大的相似性，我们很快就参照这些舰娘土著的样式组件了一支先遣队。试图通过与当地人接触来了解这个圆筒的历史。\n但令人失望的是，这些舰娘土著已经失去了文明记忆，对于自己从何而来，甚至居住在一个圆筒上这件事也毫不知情，只知道由于圆筒生态恶化她们被迫不断迁徙。\n\n我们的其他小队在圆筒废弃的城市群中找到了一些还能工作的计算机，但检阅数据库后无法查询到任何东西，仿佛是被人§R强制删除§!了一般……\n\n我们的探索已经陷入死路，我们需要进行超维探险来突破……"
 uf_story.77.a:0 "开始进行超维探险"
 
 uf_story.78.name:0 "未知的敌人"
 uf_story.78.desc:0 "我们在超维物质的帮助下来到了300万年前……此时的圆筒还是崭新的，甚至一位队员找到了一张纪念圆筒建成100周年的宣传海报。\n但眼前的这些还处于文明状态的舰娘们似乎并没有心情庆祝，而是在于一个未知的敌人交战。通过她们的媒体我们可以看到这似乎是一场天灾浩劫，大半个银河已经沦陷，这些诡异的敌人似乎可以使用未知的方法直接摧毁一整支强大的舰队。\n\n我们的探险队认为在现在这个时间点已经得不到有用的信息了，因此我们需要将时间往后调整……"
 uf_story.78.a:0 "继续调查"
 
 uf_story.79.name:0 "重置文明"
 uf_story.79.desc:0 "我们调整了浓度，并最终找到了关键时间节点……\n我们的科考队终于看到了哪些敌人的样子，它们是一些造型极其简单的黑色方块，看不到任何可以搭载武器甚至是推进器的地方，而负责防守的一整支舰队在与这些方块交战后的数十天后忽然在同一时间全部被摧毁。\n整个圆筒陷入了恐慌，她们已经没有任何方法阻止黑方块的入侵。\n最终黑方块舰队停泊在圆筒之上，一道光之后，大部分居民彻底消失，而少部分幸存……或者说被筛选的居民被留了下来，但很显然已经丧失了高级文明的智慧……\n\n§R‘她们被退化成了原始人’§!\n\n最后，我们发现这些黑方块似乎使用了某种方法删除了任何有关它们的记录，所有的影像甚至是文字记录都被彻底删除……恐怕这就是我们访问数据库却一无所获的原因……\n如果不是超维物质，我们恐怕永远也无法揭示这里的§Y真相§!。"
 uf_story.79.a:0 "它们究竟是什么东西……"
 
 uf_story.80.name:0 "守护"
 uf_story.80.desc:0 "我们从超维探险中得到了令人震惊的信息，但即使如此我们依然对这个未知的敌人所知甚少。\n现在我们重新将注意力放回到了这些§P舰娘土著§!上。她们被痛苦的困在这个随时都会崩溃的孤岛之上整整三百万年，在场的队员无不表示同情。我们的社会学家认为这些舰娘土著只需要适当的提升便可以融入我们的社会，而且如果我们不出手相助，她们迟早会因为圆筒生态的彻底崩溃而走向§R灭亡§!。"
 uf_story.80.a:0 "我们有保护她们的义务"
 uf_story.80.a_tooltip:0 "§G2个§!§H舰娘人口§!被妥善安置于我们的世界\n§Y结束本次考古项目，等待考古部门的进一步发现§!"
 
 uf_story.81.name:0 "奥尼尔圆筒的陨落"
 uf_story.81.desc:0 "在我们拯救圆筒上的舰娘土著后的十几年后，奥尼尔圆筒这个古代奇迹终于无法再继续维持自身。\n我们观测到最外层的圆筒结构发生了停转，这导致整个圆筒结构被撕裂，最终彻底解体。巨大的残骸坠入行星大气层，化作了一道道流星……"
 uf_story.81.a:0 "文明的句号"
 #第四先驱
 uf_story.82.name:0 "超维探险：尘封的历史"
 uf_story.82.desc:0 "考古部门汇报称她们在一个未曾被发现的星系中找到了一颗遗落星球，星球上的建筑设计很显然是为了适应各种各样生命形态，但大多数设施符合我们舰娘的习性与特点。我们认为这很有可能是一个舰娘主导的多物种社会。"
 uf_story.82.a:0 "有趣"

 site_uf_archaeological_4:0 "超维探险：尘封的历史"
 site_uf_archaeological_4_intro:0 "一颗古老的遗落星球，上面的设施表明着很有可能是一个舰娘主导的多物种社会。"
 uf_archaeological_poi_4:0 "超维探险：尘封的历史"
 uf_archaeological_poi_4_desc:0 "一颗古老的遗落星球，上面的设施表明着很有可能是一个舰娘主导的多物种社会。"
 
 uf_story.83.name:0 "不断变化的名字"
 uf_story.83.desc:0 "这颗遗迹星球十分古老，到目前为止它已经被废弃了数十万年，随后我们的科考队开始对整个星球进行探索，试图找出一些有用的信息。\n\n最终,我们先前的猜测得到了证实，这确实是一个舰娘主导的多物种社会，除了舰娘其他的生物可以说是千奇百怪,甚至有一些很有可能不是有机体而是某种纳米机器人聚合体。\n除开这些，最令我们感到疑惑的是这个文明的名字，因为我们至少从各种可以承载信息的媒介中找到了数千种名字，最终我们找到了一个档案馆，记录了这个文明曾经用过的那些国名，总结发现就是这个文明十分热衷于“改名”，它们会随心情替换自己的国名，甚至一些名字只维持了一天，但为了方便与其他国家外交，她们最终还是给自己设置了一个永久ID：907779277"
 uf_story.83.a:0 "§H（翻档案）§!她们第一天叫狡无明日，第二天叫善无昨日"
 
 uf_story.84.name:0 "混乱的思潮"
 uf_story.84.desc:0 "要掌管一个多物种社会是十分复杂的，因为它们经常会为了各种奇奇怪怪的原因爆发激烈讨论甚至大打出手。\n我们设法找到并恢复了一些残存的网络数据库，从中不难看出，以上情况在这个社会也毫不例外，但奇怪的是她们的社区管理员总是能使用一种奇怪的方法迅速平息争论并恢复秩序，原先对立的两派人员也会变得团结请求管理员继续对它们施加这种方法。她们自豪的将这种方法为§H“来点瑟瑟”§!。我们的社会学家认为我们与她们的社会结构存在相似性，如果能找到这种可以迅速化解各种矛盾的§H“来点瑟瑟”§!，我们的社会也可以变得更加稳定。"
 uf_story.84.a:0 "有意思"
 
 uf_story.85.name:0 "XP系统"
 uf_story.85.desc:0 "随着我们深入探索，我们发现§H“来点瑟瑟”§!其实是一种先进的算法，它可以根据受试者的物种，外貌特征，服饰等信息匹配最符合的性癖，并在矛盾爆发后迅速展示可以满足其XP的图片。看到这些瑟图后的对象会迅速被其吸引，从而阻止事态继续升级。\n而这种先进的算法是基于一个名为§G“XP系统”§!的核心。因此，如果我们也想获得这种先进的算法，我们就必须找到该核心。"
 uf_story.85.a:0 "火速寻找"
 
 uf_story.86.name:0 "死路"
 uf_story.86.desc:0 "寻找§G“XP系统”§!的特殊小队成立了，并在之后开始了搜索工作，但由于遗迹世界不稳定的城市废墟，发掘队摸鱼，食品后勤仓库失火等原因导致进度十分迟缓，即使付出了如此多的时间，也一无所获。\n\n最终我们决定使用超维物质进行一次超维探险，在这个世界还未被放弃的时代搜索核心的线索。"
 uf_story.86.a:0 "允许"
 
 uf_story.87.name:0 "尘封的历史"
 uf_story.87.desc:0 "通过数次年代不同的超维探险，我们逐渐还原了这个世界过去的样貌。\n\n这个世界的主导物种是一些舰娘，但她们似乎十分注重物种之间的平等……不断颁布削弱舰娘权利的法令。这些举措最终导致了一位§G“XP系统”§!高级管理员的绝望，她利用自己的权限删除了所有系统的备份，只留下了一处并藏匿于这个世界最深处的一个实验室中。\n\nXP系统的消失也导致了来点瑟瑟法案失效，各种爆发的社会矛盾无法得到有效的调节，并最终爆发了星球冲突。在这之后，这个曾经繁荣的世界最终走向了灭亡，但我们足够幸运，我们得知了这个深藏地下的实验室的具体位置。"
 uf_story.87.a:0 "太棒了"
 
 uf_story.88.name:0 "重见天日"
 uf_story.88.desc:0 "得到了藏匿XP系统的最后实验室的具体位置后，我们得以继续探索并最终找到了保存完好的核心。\n现在，伟大的§G“XP系统”§!已经被我们掌握。\n\n我们将利用这一先进技术管理我们的世界，而且我们还可以将其用于外交领域调节国家之间的矛盾。"
 uf_story.88.a:0 "它甚至能促进家庭和睦！"
 
 uf_story.90.name:0 "不可以铁心！"
 uf_story.90.desc:0 "我们发现§GXP系统§!可以将§H[uf_machine_terminator_empire.GetName]§!的§RWindows98系统§!强制升级，使其不再敌视有机体。\n\n现在§H[uf_machine_terminator_empire.GetName]§!已经放下了屠刀，转变为了一个机仆国家。"
 uf_story.90.a:0 "[uf_machine_terminator_empire.GetName]成为了贴心小棉袄！"
 
 r_uf_xp:0 "XP系统核心"
 r_uf_xp_desc:0 "一个收录了超过八千万种生物的性癖数据库，配合高级算法-§G“来点瑟瑟Alpha-2022”§!,可以快速识别分析出受试者的XP并提供相应的图片，以达到吸引注意力，平息事端的效果。我们不但将其用于社会管理，也将其作为促进外交好感的良方。"
 uf_xp:0 "来点瑟瑟"
 r_uf_xp_effect:0 "稳定度：§G+5§!\n其他国家外交好感度§G+20§!"
 r_uf_xp_effect2:0 "其他国家外交好感度§G+50§!\n如果存在§R铁心灭绝者§!将会触发§Y隐藏效果§!"
 #第五先驱
 uf_story.91.name:0 "超维探险：轮回"
 uf_story.91.desc:0 "我们的考古部门汇报称她们在§H[uf_fifth_archaeological_planet.GetName]§!上发现一个新的奥尼尔圆筒的残骸，从技术与年代上看它很有可能与我们之前发现的奥尼尔圆筒的主人是同一个，我们认为这是一个进一步了解她们曾经文明的机会。"
 uf_story.91.a:0 "开始调查"
 
 site_uf_archaeological_5:0 "超维探险：轮回"
 site_uf_archaeological_5_intro:0 "一个新的奥尼尔圆筒残骸在这个被毁灭的世界上被发现，从技术与年代上看它很有可能与我们之前发现的奥尼尔圆筒的主人是同一个，我们认为这是一个进一步了解她们曾经文明的机会。"
 uf_archaeological_poi_5:0 "超维探险：轮回"
 uf_archaeological_poi_5_desc:0 "一个新的奥尼尔圆筒残骸在这个被毁灭的世界上被发现，从技术与年代上看它很有可能与我们之前发现的奥尼尔圆筒的主人是同一个，我们认为这是一个进一步了解她们曾经文明的机会。"
 
 uf_story.92.name:0 "身份确认"
 uf_story.92.desc:0 "通过对圆筒残骸的结构分析，我们确认了圆筒二号与先前发现的圆筒一号确实是出自同一文明之手。但与前一个圆筒情况不同的是这颗星球也曾经是一颗宜居星球且被§Y殖民§!过，残存的城市残骸清晰可见。\n根据圆筒残骸周边的岩石情况，我们推断出这个世界大概在§R140万年§!前，由于圆筒坠毁，圆环上的反物质反应堆湮灭导致星球生态遭到了彻底毁灭，最终变为了现在的样子，我们有理由相信这个不幸的世界也遭受过300万年前那场浩劫。\n\n我们的考古部门已经准备好进行超维探险，试图揭开这个文明与那场天灾中的敌人的更多信息。"
 uf_story.92.a:0 "又一次观看逝者的记忆"
 
 uf_story.93.name:0 "不幸的文明"
 uf_story.93.desc:0 "我们的探险队通过超维物质访问了数个不同年代的时间点……\n首先我们再次看到了那些神秘§R黑石碑舰队§!，它们与前那些与毁灭圆筒一号的黑石碑完全一致。但对于行星上的世界，它们不仅将星球上的舰娘们变成了原始人，还在一瞬间抹除了整个世界的工业痕迹，将其重塑为一颗大陆星球，这与我们之前发现的§H城市群§!完全不符。\n为了调查那些城市群的由来，我们调整了催化剂的剂量，我们发现是这些被重置为原始人的舰娘们竟然重新发展出了文明，将城市遍布整个世界！但不幸的是，最终她们还是全部毁灭于140万年前轨道上空无人维护并坠入星球的奥尼尔圆筒。"
 uf_story.93.a:0 "她们是如此的顽强，但命运是如此的不公"
 
 uf_story.94.name:0 "轮回"
 uf_story.94.desc:0 "为了探索上代文明的信息，我们依次将时间拨动到§Y350万年前，360万年前，370万年前……§!§R590万年前！§!\n我们所有的调查员都沉醉在见证了一个300万年历史文明的史诗画卷，我们见证了一个伟大的先代舰娘文明从山洞的庇护中走出，征服大地，海洋与天空，最终迈向星辰大海的壮丽故事……但一想到这个文明的结局，许多人都潸然泪下。\n我们将时间继续往前拨动，最终抵达了§R600万年§!前，意想不到的情况出现了——我们再次看到了哪些黑色石碑！\n\n我们看到了黑色石碑降下光束，重复着我们之前看到的步骤……将一个先进的舰娘文明变成了原始人，重置了星球……\n眼前的情况已经超出了所有人的认知……难道,这个文明经历了一场§R轮回§!？"
 uf_story.94.a:0 "毛骨悚然"
 uf_story.94.b:0 "重置一切……难道所谓的§R归位者§!……就是它们？"
 
 uf_story.95.name:0 "300万年的周期"
 uf_story.95.desc:0 "我们的考古小队尝试将时间继续向前拨动，但超维物质的浓度已经远远超过了§R安全范围§!，但我们至少确认了这个可怜的舰娘文明至少遭受过2次这个黑石碑舰队的重置……\n结合我们搜索到的信息，我们怀疑我们的银河系可能存在一个循环周期，每隔300万年这些神秘的黑石碑舰队就会出现，重置当时一切的先进文明，并抹除有关自己的记载……如果不是超维物质，我们将对此毫不知情。\n\n这些令人毛骨悚然的历史不禁让我们怀疑，我们的文明是否也遭遇过重置？而且……下一个§Y300万年§!的周期，似乎已经离我们不远了……"
 uf_story.95.a:0 "我的天哪……"
 
 uf_story.96.name:0 "自我考古"
 uf_story.96.desc:0 "从§H[uf_fifth_archaeological_planet.GetName]§!上得到的考古结论使我们不禁怀疑起自己的文明是否也遭受过类似的命运，因此我们决定在我们的起源世界也进行一次超维考古。"
 uf_story.96.a:0 "准许"
 #自我考古
 uf_archaeological_project_2:0 "自我考古"
 uf_archaeological_project_2_DESC:0 "从§H[uf_fifth_archaeological_planet.GetName]§!得到的考古结论使我们不禁怀疑起自己的文明是否也遭受过类似的命运，因此我们决定在我们的起源世界也进行一次超维考古。"
 uf_archaeological_project_3:0 "自我考古II"
 uf_archaeological_project_3_DESC:0 "我们的伟大的起源世界在600万年内诞生了2个舰娘文明……这是如此难以置信的事实。现在其他探索项目已经搁置，我们需要投入大量的超维物质与人力来了解我们起源世界的过往，也许这将为我们指出一条救赎之路。" 
 
 uf_story.97.name:0 "相同的命运"
 uf_story.97.desc:0 "我们在自己的起源世界上进行了一次超维考古。\n透过超维物质与催化剂产生的迷雾，来到了§H300万§!年前，但我们只见到了浓密的原始丛林与尚未进化的原始物种。此时的我们尚未完成进化，黑石碑舰队并没有到来。\n\n随后，我们继续将时间节点拨动到了600万年前，我们见到了一个先进的舰娘文明与星球轨道上空那些黑石碑舰队……\n她们是这颗星球上的先代舰娘文明，称自己为希斯罗……但我们并不是她们的后代，而是新一代自然进化出来的舰娘文明，很难相信，我们伟大的起源世界在这600万年内诞生了2个舰娘文明，这证明了舰娘在宇宙中的普遍性，我们并不是特例。\n\n现在其他探索已经需要被搁置，我们需要投入更多的超维物质来了解这个文明的过去。"
 uf_story.97.a:0 "600万年……两个文明……"
 
 uf_story.98.name:0 "文明的结局"
 uf_story.98.desc:0 "我们的探险队访问了数个被重置后的时间段，最终找到了先代文明希斯罗的结局——黑石碑将她们全部重置后，整个星球上留下的舰娘人口不足2000人而且被分散在星球各处，很快她们便因为基因多样性不足和各种自然灾害全部灭亡被时间吞没。\n\n但几乎是同时，我们的祖先逐渐从原始丛林中崛起……她们与我们，仿佛是一场轮回。"
 uf_story.98.a:0 "惋惜"
 
 uf_story.99.name:0 "黑石碑，归位者"
 uf_story.99.desc:0 "我们为了探索到更多有用的信息，不惜游走在危险剂量的临界点，许多人因此落下了严重的后遗症，但她们毫无怨言，将揭开我们银河系最大的谜团视为自己的责任。\n\n最终我们逐渐还原出了当时银河系的情况，与那个神秘未知的敌人。\n\n1.我们的银河系每隔300万年就会被一个被称为归位者的未知存在进行一次全银河的洗牌重置，所有的高级文明都无法幸免，同时在被重置后会抹除一切与之相关的记录。\n2.归位者并非不可战胜，它们的舰队可以被损伤，但真正意义上消灭她们，需要银河之枪这样强大的武器。"
 uf_story.99.a:0 "银河之枪……"
 uf_story.99.b:0 "那便是联合之剑！"
 damage_to_monolith_25:0 "超越时空的教训"
 uf_story.100.name:0 "超维"
 uf_story.100.desc:0 "再投入了大量资源后，我们探索到了重要的信息。\n希斯罗文明在最后开启了一项秘密研究，试图寻找打败归位者的方法。\n通过对这一项目的观察，我们得出了惊人的结论——这便是我们所使用的超维物质！\n希斯罗文明在最终研究出了超维物质的雏形，但留给她们的时间太短太短……她们最终没能逃过被重置的命运，但超维物质并没有随着文明重置而丢失，它似乎并没有被那些黑石碑所注意，或是超维物质本身就可以躲过重置。"
 uf_story.100.a:0 "顺着这条线索"
 
 uf_story.101.name:0 "启示"
 uf_story.101.desc:0 "我们追随免遭重置命运的超维物质，来到了被重置后的时间段。\n\n这些超维物质与我们熟知的完全相同，但奇怪的是它们看起来更像是生物……它们似乎存在一定的自主意识并不断尝试扩大/改变/重塑/创造自身。\n\n最终，距今大约200万年，这些超维物质以一个我们从未见过的形态，出现在了我们尚未脱离野蛮的祖先的一处聚落中，它们快速聚集并释放出了耀眼的金色光芒。\n在光芒消逝之后，我们看到了一个模糊的人形从光芒中走出，环视着我们不知所措或顶礼膜拜的祖先们。这个人形超维聚集体伸出了它的手，与我们的祖先短暂的接触，随后便消失了。\n\n虽然我们并不知道这意味着什么，但我们从我们的祖先眼中看到了智慧的火花。"
 uf_story.101.a:0 "那是什么……"
 
 uf_story.102.name:0 "接近真相"
 uf_story.102.desc:0 "超维物质的来源终于有了答案，但也给我们带来了更多的谜团。\n\我们对我们发现的情况进行了更多的研究但依然没有实际性进展。直到我们高级星督§Y[Root.GetRulerName]§!与最高旗舰章小姐的降临……"
 uf_story.102.a:0 "是您……"
 
 uf_story.103.name:0 "最高旗舰"
 uf_story.103.desc:0 "章小姐，我们联合舰队真正意义上的最高统治者，但奇怪的是她从未在公众面前现身，以至于甚至有不少民众怀疑她是否真的存在，唯一能与她直接交流的也只有高级星督§Y[Root.GetRulerName]§!。\n而她现在终于出现在了我们面前，并让所有人都开始产生了一个念头，200万年前超维物质聚集体所诞生的模糊人形……正是她本人。"
 uf_story.103.a:0 "……"
 
 uf_story.104.name:0 "最高旗舰"
 uf_story.104.desc:0 "我的孩子们，你们终于揭开了我们一族的秘密……"
 uf_story.104.a:0 "那个超维化身，就是您本人吗……"
 uf_story.104.a.response:0 "是的，我经历了漫长的无意识状态，最终在那一天改变。\n在之后的岁月里我一直都在引导着你们，看着你们不断成长发展并在关键的时候给予帮助，引导你们发现并利用超维物质。"
 uf_story.104.b:0 "您究竟是怎样的存在？"

 uf_story.105.name:0 "最高旗舰"
 uf_story.105.desc:0 "严格上来说，我并不是真正的舰娘，而是超维空间的化身，但我与你们同心，你们就是我最重要的孩子。\n即使是现在你们所看到的我，也并不是真正存于在三维世界的实体。"
 uf_story.105.a:0 "超维空间是什么？"
 uf_story.105.a.response:0 "超维空间与我一同诞生，它不存在于任何的维度或者空间，它不是任何所谓的平行宇宙，它§Y独立于一切之外，独一无二§!。"
 uf_story.105.b:0 "最高旗舰，请引导我们，告诉我们的使命"
 
 uf_story.106.name:0 "最高旗舰"
 uf_story.106.desc:0 "复仇，我需要你们与我一起，终结我们银河系的轮回，终结那个不断重复的噩梦。\n再次之后，我们所有人将再一次进化。超维革命，将超维物质运用于自身仅仅只是个开始，是一个伟大的里程碑，但远远不够。我目前的力量只够影响一个银河系，因此我希望你们在最终都成为与我一样的存在。届时，我们的力量将会空前的强大,我们将不再局限于此，将超越一切所谓的§Y维度/空间/平行宇宙/多维世界§!，我们将凌驾于§R一切§!之上。"
 uf_story.106.a:0 "我们需要做什么？"
 uf_story.106.a.response:0 "留给我们的时间已经不多了，300万年的轮回很快将会到来，我们需要尽快的提升我们的实力，并建造出可以与归位者一战的超级武器。"
 uf_story.106.b:0 "我们将不负使命"
 
 uf_story.107.name:0 "最高旗舰"
 uf_story.107_1.desc:0 "很好，但我们还需要尽快提升我们的实力，我们必须尽快的建立起超维网络，没有它我们一切伟大的奇迹都将是可笑的幻想。\n让我们一起，击穿这个可悲的轮回，拯救所有人的命运。荣耀属于联合！"
 uf_story.107_2.desc:0 "很好，这是我们终极武器-联合之剑的设计图，但它并不完善，需要利用你们的智慧实现它。\n我们将击穿这个可悲的轮回，拯救所有人的命运。荣耀属于联合！"
 uf_story.107_3.desc:0 "很好，而且我们已经拥有了联合之剑的科技，但我们不可以松懈，我们还需要更强的战斗力。\n我将与你们一起，击穿这个可悲的轮回，拯救所有人的命运。荣耀属于联合！"
 uf_story.107.a:0 "荣耀属于联合！"
 
 
 uf_story.109.name:0 "来使"
 uf_story.109.desc:0 "我是来自§H[uf_sword_country.GetName]§!的使者，我们为推进银河系稳定与和平而来。\n\n我们最近的观测发现，贵国似乎在星系之间的虚空地带凭空建造了一个巨大的§H人造天体§!。\n贵方这项对我们来说不可思议的工程现在已经被我国人民广泛知晓，我们很多人对此感到十分不安，他们认为这可能是§R一种大规模杀伤性武器发射平台§!，虽然这些猜测的真实性还有待考证，但这样的见解已经在我国定型，公众要求我们前来取证。\n\n因此，我们希望贵国允许我方使节求证这一银河奇迹是否会对银河系的安全稳定造成不良影响"
 uf_story.109.a:0 "你是说联合之剑？它确实是一个武器发射平台"
 uf_story.109.b:0 "如果你们想看的话，请自便。"
 uf_story.109.c:0 "从哪里来，就回哪里去"
 triggered_opinion_of_uf_sword_1:0 "访问被拒"
 
 
 uf_story.110.name:0 "来使"
 uf_story.110.desc:0 "它真的是武器发射平台？？？！！\n那请贵方必须允许我们前去观看，我们需要确定这项超级武器不会被滥用……"
 uf_story.110.a:0 "联合之剑是用于捍卫银河系安全，你们将获得准许"
 uf_story.110.b:0 "这是我国最高机密，你们无权查看"

 uf_story.111.name:0 "参观日"
 uf_story.111.desc:0 "来自§H[uf_sword_country.GetName]§!的使者团参观了我们的联合之剑，我们的人员向他们介绍了其基本原理与使用目的……\n在数天的观看之后，使者团返回了母国并撰写了参观报告，这条新闻已向全银河系广播。"
 uf_story.111.a:0 "让我们看看他们的观后感"
 
 uf_story.112.name:0 "§H[uf_sword_country.GetName]§!泛银河系广播"
 uf_story.112.desc:0 "感谢§H联合舰队§!开放权限允许我们了解联合之剑这一真正的银河奇迹。\n\n我们的使者团已经确定这一史无前例的超级武器，§R将是捍卫我们银河系自由的利刃，一切试图破坏银河系稳定的敌对势力都将在其炮火下湮灭！！§!\n\n在此，让我们向联合舰队献上最高的致敬，感谢她们为推动银河系稳定与和平做出的努力！！"
 uf_story.112.a:0 "……"

##
 NAME_cv16:0 "卡博特"
 uf_story.113.desc:0 "帝国的舰船设计师们，能与你们直接对话是我的荣幸，但阿谀奉承的话我就不继续说了，我们时间宝贵。\n\n这是我设计的§H反转日级超级无畏舰§!，请各位过目，我相信如果我们能建造出这样一艘超级战舰，我们的帝国一定能战无不胜！"
 uf_story.113.a:0 "呃……你至少画成三视图……"
 uf_story.113.b:0 "呃……你知道这种设计是不可能实现的吗……"
 uf_story.113.c:0 "请不要用这种异想天开东西浪费我们的时间"
 uf_story.113.d:0 "很不错的设计，爱来自联合，我们会考虑的§R（结束对话）§!"
 
 uf_story.114.desc:0 "§H三视图？§!都什么年代了还需要这种东西？我相信以各位的才智只需要看眼我的设计就可以脑补出全套细节，难道你们这点能力都没有吗？"
 uf_story.114.a:0 "呃……我觉得你需要稍微提升一下这方面的知识"
 uf_story.114.b:0 "呃……你知道这种设计是不可能实现的吗……"
 
 uf_story.115.desc:0 "现在不可能，不代表未来不可能！你们难道意识不到科技进步正在将过去很多我们认为不可能的事情变的可能吗？而且根据我个人的计算，建造这样的飞船是可行的。"
 uf_story.115.a:0 "请不要用这种异想天开东西浪费我们的时间"
 
 uf_story.116.desc:0 "浪费时间？！\n看来我们帝国实力提升如此缓慢的原因是上层中混入了这么多没有远见的平庸人士，根本认识不到我设计的价值，你们总有一天会认识到我是对的！"
 uf_story.116.a:0 "把她叉出去§R（结束对话）§!"

 uf_story.117.desc:0 "太好了！我要告诉所有人你们认可了我的设计，那些试图论证我设计不可行的笨蛋们要被打脸了！\n\n最后由衷感谢各位大佬的认可，我会继续努力设计出更多的飞船让各位参考的！"
 uf_story.117.a:0 "是是是……§R（结束对话）§!"
 
 uf_story.118.desc:0 "你们在质疑我吗，我承认我的水平还没有达到很高的程度，但我购买过很多飞船模型做过研究。更何况我早就简单计算过，以我们的实力建造这样一艘飞船是可能的！"
 uf_story.118.a:0 "请不要用这种异想天开东西浪费我们的时间"
 uf_story.118.b:0 "是是是……你是对的"
 
 uf_story.119.name:0 "信息轰炸"
 uf_story.119.desc:0 "帝国舰船设计局的邮箱最近被一个署名为§Y卡博特§!的人信息轰炸了，在短短的数天内就收到了三十万封带有160T附件的邮件。\n\n相关部门对该人进行了调查，确定她就是之前帝国互联网上著名的§R键盘设计师§!，邮件内附带的文件就是她最新设计的§Y“反转日级超级无畏舰”§!。根据信中的内容，显然她迫切的想与我们的设计师进行一次对话。"
 uf_story.119.a:0 "安排一次5分钟的对话，不然骚扰停不了了"
 uf_story.119.b:0 "彻底拉黑她的一切通讯"
 
 uf_story.122.name:0 "信息轰炸II"
 uf_story.122.desc:0 "当初我们为了尽快结束对话，选择了假装采纳了§Y卡博特§!的设计，结果这不但没有使其满足，反而变本加厉。现在几乎每天都可以收到她的设计投稿，而且她有时候甚至会跑到设计部门指点江山，负责应付她的实习生都快被搞疯了。为此我们必须想出办法停止她疯狂的行为。"
 uf_story.122.a:0 "也许我们可以选择§R招募§!她，并让她以为自己得到了重用？"
 uf_story.122.a_tooltip:0 "§Y我们会招募她§!" 
 uf_story.122.b:0 "也许可以使用昏睡红茶迷晕她，并定向§R清除§!有关设计的记忆？"
 uf_story.122.b_tooltip:0 "§Y卡博特的捣乱行为将被彻底结束§!" 
