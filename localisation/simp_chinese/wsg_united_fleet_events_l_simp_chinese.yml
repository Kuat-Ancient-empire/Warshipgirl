  uf_origin.106.desc:0 "一座大型巨型仓库的建造基址已经在§H[uf_mega_store_system.GetName]§!星系落成。只要资源足够，随时可以开始施工。"
  uf_origin.106.a:0 "好耶" 
  
  uf_origin.107.name:0 "人人皆是仓鼠" 
  uf_origin.107.desc:0 "我们的工程部门宣布她们已经在§H[uf_mega_store_system.GetName]§!星系完成了一座巨型仓库的建设，这意味着我们短期内不用担心仓储问题了，希望如此……"
  uf_origin.107.a:0 "将我家中堆积如山的物件存入这个仓库"
