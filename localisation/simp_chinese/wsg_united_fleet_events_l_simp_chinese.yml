###############################
 uf_origin.10002.name:0 "§Y不可以不订阅不启动United Fleet Shipset!!§!" 
 uf_origin.10002.desc:0 "哦我的老伙计！瞧瞧我发现了什么！！你居然没有订阅或者没有启动联合起源最重要的前置MOD§YUnited Fleet Shipset§!！！\n你知道接下来会发生什么吗？你会获得一堆§R方盒§!，§R虚空§!或者从§R恒星发射武器§!的神必飞船，还有§R方盒子§!巨构！！\n现在去订阅并启动还来得及（无需开新存档）！！我会一直弹出这个窗口来提醒你！但如果你愿意无视以上问题，那请按下第二个选项。"
 uf_origin.10002.a:0 "这就去订阅并启动" 
 uf_origin.10002.b:0 "方盒/虚空模型是高级文明的象征，我就不" 
 
 uf_origin.10004.name:0 "章小姐" 
 uf_origin.10004.desc:0 "在你正式职高级星督之前，我会向你述说我们一族的起源历史，当然我无法告知你全部的细节，但我相信你能想象出当时的画面并融入自己的想象，组成一个波澜壮阔的故事" 
 uf_origin.10004.a:0 "请开始吧" 
 
 uf_vv_desc:0 "§W维内托§!元帅是经历过联合战争洗礼的传奇将领，她思维缜密，作战英勇，创造了一个又一个奇迹，她是舰队中最受人尊敬的存在。" 
#########################################################

 uf_origin.2.name:0 "诺斯顿轨道环已完成修复" 
 uf_origin.2.desc:0 "在我们卓越的建设团队的努力下，诺斯顿上方受损的轨道环已得到妥善的修复，所有功能均正常运作，危险的太空残骸也得到了清理，这标志着诺斯顿重建工作抵达了新的里程碑。"
 uf_origin.2.a:0 "太棒了" 
 
 uf_origin.3.name:0 "轨道环基址已完工" 
 uf_origin.3.desc:0 "§H[ring_shipyard_system.GetName]§!星系中为建造轨道环而准备的深空建造基址已经准备就绪。一旦我们的必要资源准备完毕，轨道环的正式建造随时都可以动工。"
 uf_origin.3.a:0 "不错" 
 
 uf_origin.4.name:0 "轨道环已建设完成" 
 uf_origin.4.desc:0 "在我们卓越的建设团队的努力下，§H[ring_shipyard_system.GetName]§!星系中的一座轨道环已完工，所有功能均通过测试。"
 uf_origin.4.a:0 "真棒" 
 
 uf_origin.7.name:0 "第一座超维物质捕获站建立完成" 
 uf_origin.7.desc:0 "在过去，超维物质只能在大量复杂设备所人工制造的极端环境中才能被观测与捕获。\n在付出了长久的努力后，我们终于建立了第一座超维物质捕获站，这标志着我们终于掌握了这一尖端资源的量产方法。我们相信在这一资源的加持下，我们将会创造越来越多的奇迹！"
 uf_origin.7.a:0 "这真是伟大的一天" 
 
 uf_origin.10.name:0 "联合轨道农场核心" 
 uf_origin.10.desc:0 "我们在§H[space_farm_system.GetName]§!建造了一枚轨道农场核心！一旦我们的必要资源准备完毕，轨道农场的正式建造随时都可以动工。"
 uf_origin.10.a:0 "让我们行动起来" 
 
 uf_origin.11.name:0 "联合轨道农场侧翼" 
 uf_origin.11.desc:0 "我们已经完成了轨道农场侧翼的建造，它已经可以进行达到理论值一半的食物生产工作。"
 uf_origin.11.a:0 "有谁饿了吗？" 
 
 uf_origin.12.name:0 "联合轨道农场" 
 uf_origin.12.desc:0 "§H[space_farm_system.GetName]§!星系的轨道农场已经彻底完工，它所产出的食物将会源源不断的供给我们的世界。"
 uf_origin.12.a:0 "让我们大餐一顿！" 
 
 uf_origin.1012.name:0 "暴饮暴食……" 
 uf_origin.1012.desc:0 "虽然一直以来我们的食物供应基本都是稳定的，但大众得知第一座轨道农场建造完成的消息后，大部分联合舰娘开始抑制不住贪吃的本能，开始肆无忌惮的暴饮暴食，哪怕我们开启管制措施也无济于事……看来我们只能放任她们的行为并等待她们自然冷静下来……"
 uf_origin.1012.a:0 "（擦嘴）你说什么？" 
 uf_overeating:0 "暴饮暴食" 
 
 uf_origin.13.name:0 "恒星级超维物质捕获器基址" 
 uf_origin.13.desc:0 "毫无疑问，在§H[hyperdimensional_matter_core_system.GetName]§!星系的超维物质捕获器将成为我们文明历史上的重要里程碑，一旦它完成建造，我们将会获得用之不尽的超维物质！\n\n但我们还不能高兴的太早，这项工程极具挑战性且充满危险，稍有不慎就会产生灾难性后果。\n但无论如何，一旦我们的必要资源准备完毕，伟大的工程便随时都可以动工。"
 uf_origin.13.a:0 "前进！前进！" 
 
 uf_origin.14.name:0 "恒星级超维物质捕获器框架" 
 uf_origin.14.desc:0 "在工程团队的不懈努力下，我们终于完成了超维物质捕获器的框架建设，我们现在只需要投入大量的能源与部分超维物质作为'点火石'，就可以让这巨兽运动起来！"
 uf_origin.14.a:0 "已经快完成了……" 
 
 uf_origin.15.name:0 "恒星级超维物质捕获器点火成功！" 
 uf_origin.15.desc:0 "在投入了大量资源后，捕获器开始缓缓运作了起来，最终恒星被一层薄薄的超维物质包裹了起来，这表明我们的努力成功了！！\n恒星的产生的能源将会被用于该设施的维护，而我们唯一需要投入的后续资源只有收集这些物质所需的合金而已。"
 uf_origin.15.a:0 "我们的历史翻开了崭新的一页" 
 
 uf_origin.16.name:0 "大型飞船建造设施" 
 uf_origin.16.desc:0 "在我们完成了联合战列巡洋舰的设计后，我们尴尬的发现我们现有的设施无法支持比这更大的超维物质舰船了。\n\n很显然，我们帝国雄心远不止此，要知道帝国互联网上著名的键盘设计师§H卡博特§!都已经开始设计§R数百个§!银河系大小的超级战舰了。\n\n如果我们要继续设计更庞大的舰船，我们必须要对现有设施进行一次彻头彻尾的升级以适应越来越巨大的超维物质舰船需求。"
 uf_origin.16.a:0 "很有必要" 
 ##一飞
 uf_origin.17.name:0 "联合时代" 
 uf_origin.17.desc:0 "随着我们对宇宙资源的不断开发探索，以及对超维物质的不断了解深入，我们的社会进入了一个前所未有的繁荣时代。\n\n不过最高旗舰章小姐在表彰我们成就的同时也提醒我们，现在不是得意自满的时候，我们老旧的社会理念与体制将会将这一优势逐渐淡化，我们必须进行一场深入改革。"
 uf_origin.17.a:0 "追随最高旗舰的指示" 
 uf_origin.17.a.response:0 "开启§Y向未来前进§!事件链" 
 
 ap_uf_1_chain_title:0 "向未来前进"
 ap_uf_1_chain_desc:0 "我们不能拘泥于现状，我们的帝国需要一次彻头彻尾的改革。\n\n\n完成奖励：§Y更多超维科技将会被允许开发§!\n公民性槽位§G+1§!\n解锁更多：§Y超维法令§!\n解锁§Y后续剧情§!"
 uf_progress_1:0 "运用超维"
 uf_progress_1_DESC:0 "我们原有的各种设施已经无法适应新的需求，我们需要对这些旧时代产物进行一次大换代。\n\n\n完成奖励：§Y更多物理学工程学超维科技将会被允许开发§!"
 uf_progress_2:0 "个体进步"
 uf_progress_2_DESC:0 "我们的社会是由一个个小个体组成，当我们每一个个体都取得了进步，将会成就我们整个社会的进化。\n\n\n完成奖励：§Y基因与AI科技将会被运用于我们的人口与领袖中§!"
 uf_progress_3:0 "公民权利"
 uf_progress_3_DESC:0 "我们庞大的帝国会存在形形色色的种族，如何与他们和谐相处是一个值得讨论的话题，为了我们社会的长治久安，我们需要作出相应的调整。\n\n\n完成奖励：§Y人口同化政策§!§R（如果已经解锁则会给予其他奖励）§!"
 ap_uf_porject_counter:0 "已完成的革新"

 uf_origin.18.name:0 "向未来前进：运用超维" 
 uf_origin.18.desc:0 "我们的工程团队经过数年的努力，成功的将帝国境内大部分设施提供了超维物质接口，并且预留了升级空间以方便我们在未来对设施进行升级。"
 uf_origin.18.a:0 "我看到了未来的曙光" 
 uf_origin.18.a_tooltip:0 "§Y更多物理学工程学超维科技将会被允许开发§!"
 
 uf_origin.19.name:0 "向未来前进：个体进步" 
 uf_origin.19.desc:0 "我们已经完成了对我们全体联合舰娘公民的基因改造，还为所有舰装进行了AI升级。\n现在即使是我们中最普通的一员可以轻松打破过去专业人员才能创造的记录。"
 uf_origin.19.a:0 "我们每个人的一小步，就是社会的一大步。" 
 uf_origin.19.a_tooltip:0 "§Y联合舰娘以及领袖现在拥有更好的特质§!"
 
 uf_origin.20.name:0 "向未来前进：公民权利" 
 uf_origin.20.desc:0 "和平友好是我们一直以来的方针，不到万不得已我们不会使用战争。\n在我们的帝国的现在或者可以预见将来，会有越来越多的外星朋友加入我们伟大的帝国。为了与它们更好的和谐相处，我们可以使用最新的科技将它们从心理到生理都同化为我们联合舰娘。"
 uf_origin.20.a:0 "更多的姐妹。" 
 
 uf_origin.22.name:0 "向未来前进：公民权利" 
 uf_origin.22.desc:0 "和平友好是我们一直以来的方针，不到万不得已我们不会使用战争。\n在我们的帝国的现在或者可以预见将来，会有越来越多的外星朋友加入我们伟大的帝国，我们会坚持与他们和谐相处，也可以使用我们先进的科技将它们转化成我们。"
 uf_origin.22.a:0 "坚持我们一直以来的信念" 
 uf_chain_unity:0 "向未来前进"
 
 uf_origin.23.name:0 "星系危害预警站" 
 uf_origin.23.desc:0 "我们的银河是如此美丽，无数的未知等待着我们去探索，但美丽的外表下却暗藏着各种危险。超空间风暴，敌对太空生物，微陨石撞击等等一系列自然危害威胁着我们的航道。\n现在我们将创造历史，为银河系建造一座面向所有人的灯塔，抒写团结与友善的新篇章。"
 uf_origin.23.a:0 "为了美好的未来！" 
 
 uf_origin.24.name:0 "星系危害预警站" 
 uf_origin.24.desc:0 "属于全银河系的灯塔——联合星系危害预警站已经在§H[ews_system.GetName]§!星系建成，现在它将利用超维物质的一项特性为全银河进行实时预警与广播，我们所有人都会从中受益！"
 uf_origin.24.a:0 "我们将化作灯塔！照亮整个银河！" 
 
 uf_origin.27.name:0 "使者" 
 uf_origin.27.desc:0 "我是§Y[ews_thank_country.GetName]§!的使者，我们为感谢与赞美而来。\n\n我们对贵方建造星系危害预警站的壮举发自内心的感谢，很难想象有文明愿意不计回报的为全银河建造一座灯塔。你们是全银河所有文明都应该学习的对象，是我们所有人的榜样！！\n我再次代表§Y[ews_thank_country.GetName]§!向你们献上最高的敬意。\n\n§Y荣耀属于联合！！§!"
 uf_origin.27.a:0 "我们只是为了让银河系更好！" 
 
 uf_origin.28.name:0 "我们的时代" 
 uf_origin.28.desc:0 "时至今日，我们仿佛获得新生，每个人都已最好的状态迎接来自新时代的曙光。\n\n帝国从上到下所有公民都在庆祝我们一同完成的创举，为这个美好的时代庆贺。如今的我们，已经做好准备迎接未来的挑战了。"
 uf_origin.28.a:0 "荣耀属于联合" 
 uf_chain_finished:0 "联合时代" 
 
 uf_origin.29.name:0 "完成更新" 
 uf_origin.29.desc:0 "我们完成了新一代船坞的更新和设计，对于轨道环一类的大型设施我们只需要安装几个简单的设施即可，但体积较小的恒星基地我们只能额外安装船坞吊舱。\n无论如何，我们可以逐渐展开大型飞船的设计工作了。"
 uf_origin.29.a:0 "荣耀属于联合" 
 uf_origin.29.a_tooltip:0 "§Y更多大型飞船将会被允许设计§!"
 uf_large_shipyard_design:0 "大型超维船坞设施"
 uf_large_shipyard_design_DESC:0 "我们原有的各种船坞设施已经无法满足更大超维物质飞船的需求，我们需要设计与更新更大更先进的船坞。"
  
  
 uf_origin.30.name:0 "重建我们的家园" 
 uf_origin.30.desc:0 "联合战争虽然已经结束多年，但战争的创伤依然没有完全愈合。\n诺斯顿的毁灭，千疮百孔的城市，流离失所的民众，以及太空中那些星舰坟墓无时无刻不在将我们痛苦的伤疤反复揭开。\n\n但乌云终究会散去，灿烂的阳光将重新照耀在大地上。现在成为一个整体，一个联合的我们，应该齐心协力，重建我们的家园。"
 uf_origin.30.a:0 "荣耀属于联合！让我们一起重建家园！" 
 
 uf_origin.31.name:0 "清理太空残骸清理完成" 
 uf_origin.31.desc:0 "我们已经完成了对母星系残骸的清理工作，现在航线都已经畅通无阻。"
 uf_origin.31.a:0 "很好" 
 uf_origin.32.name:0 "纪念碑建造完成" 
 uf_origin.32.desc:0 "庄严的纪念碑已经建成，在联合战争中的每一位逝者都被铭记，愿她们得到永恒的安宁。\n\n这场战争夺走了我们许多，也教会了我们许多。我们更应该成为一个整体，一个联合的我们，一同齐心协力。愿我们的今世不再有残酷的战争。"
 uf_origin.32.a:0 "过好当下" 
 uf_rebuilding_unity:0 "纪念逝者" 
 uf_origin.33.name:0 "诺斯顿生态恢复完成" 
 uf_origin.33.desc:0 "在我们投入了大量人力物力之后，诺斯顿的生态修复工作终于完成！\n湛蓝清澈的大海重新在这颗饱经沧桑的星球上出现，星球上的居民再也不需要防护服便可在灿烂的阳光下尽情享乐,所有人都在欢呼雀跃，庆祝这伟大的时刻。\n\n更值得一提的是，这次改造也为我们积累了大量的星球改造的宝贵经验，为我们未来做相似工作提供了优秀范本。"
 uf_origin.33.a:0 "让我们呼吸一口新鲜的空气！" 
 uf_rebuilding_planet:0 "生态修复经验" 
 
 uf_origin.34.name:0 "荣耀属于联合" 
 uf_origin.34.desc:0 "我们如今终于可以骄傲的宣布，我们终于从联合战争的阴霾中走出！乌云已经散去，灿烂的阳光重新照耀在我们每一个人身上。\n\n战争的伤痛使我们的民族成长，使我们走向联合成为一个整体，我们已经准备好迎接来自群星的挑战了！"
 uf_origin.34.a:0 "荣耀属于联合！" 
 
 
 uf_rebuilding_homeworld_title:0 "重建我们的家园"
 uf_rebuilding_homeworld_desc:0 "诺斯顿的毁灭，千疮百孔的城市，流离失所的民众，以及太空中那些星舰坟墓无时无刻不在将我们痛苦的伤疤反复揭开。\n\n但乌云终究会散去，灿烂的阳光将重新照耀在大地上。现在成为一个整体，一个联合的我们，应该齐心协力，重建我们的家园。"
 uf_rebuilding_homeworld_progress_1:0 "清理太空残骸"
 uf_rebuilding_homeworld_progress_1_DESC:0 "在联合战争中，联合第三舰队与当时的分离主义主力舰队一同化作了太空中孤独冰冷的钢铁坟墓。\n\n现在这些残骸分散在几条重要的补给航线上，严重影响航行安全。"
 uf_rebuilding_homeworld_progress_2:0 "建立逝者纪念碑"
 uf_rebuilding_homeworld_progress_2_DESC:0 "在我们的文化中，我们死后不应该会有任何所谓的来世与轮回来经历相似的痛苦与错误，我们死后应当得到彻底的安宁，不再被任何事情所打扰。生者会尽自己最大的可能来记住逝者。\n联合战争夺走了我们太多，无数生灵在烈火中消逝，我们应当建立一座庄严的纪念碑来纪念每一位在战争中逝去的姐妹。\n§Y不要研究该特殊项目，不会有任何结果\n请选择任意星球建造建筑：§!§R逝者纪念碑§!\n§Y建筑建造完成后不会显示该特殊项目已完成，但不会有任何影响§!"
 uf_rebuilding_homeworld_progress_3:0 "重建诺斯顿生态"
 uf_rebuilding_homeworld_progress_3_DESC:0 "诺斯顿在联合战争中至少承受了4000枚恒星级氢弹的攻击，整颗星球80%的土地化为了辐射废土。诺斯顿的居民如果想要离开生态仓，就必须穿上厚厚的防护服。\n好在我们已经有足够的科技来重建这个世界。"
 rebuilding_homeworld_counter:0 "已完成的工作"
 
 #####
 uf_origin.35.name:0 "供电不足" 
 uf_origin.35.desc:0 "我们已经完成了数款超维物质的舰载武器，它们强劲的威力证明了我们成功。\n然而，这些武器存在一个致命的问题——§R耗电量极大§!，由于这个问题，我们不得不面临需要将先进与落后共存的局面。试想一下一个文明拥有星际战舰而它们的陆军还身着铁皮盔甲使用棍棒与敌人肉搏，这滑稽的情景就是我们的现状。\n\n为了解决这一现状，我们的科学团队提出了2种探究超维反应堆小型化的方案。\n§Y方案1：§!我们将研究一种质量加速器，可以更快跟精确的获得我们所需要的数值，但这需要我们建造一个行星级的巨型结构。\n§Y方案2：§!直接投入大量超维物质进行大量穷举性测试，这可能需要花费我们大量的时间与资源。"
 uf_origin.35.a:0 "很有必要"
 
 uf_hm_reactor_project_1:0 "方案1：质量加速器"
 uf_hm_reactor_project_1_DESC:0 "我们将研究一种质量加速器，可以更快跟精确的获得我们所需要的数值。"
 uf_hm_reactor_project_2:0 "方案2：穷举性测试"
 uf_hm_reactor_project_2_DESC:0 "我们可以花费大量的时间与资源进行穷举。\n项目启动后每月会消耗§R30§!£sr_uf£ §Y$sr_uf$§!"
 uf_hm_reactor_project_3:0 "超维物质加速器"
 uf_hm_reactor_project_3_DESC:0 "我们的研究团队为我们设计了一款专门用于研究超维物质的质量加速器。\n\n§Y不要研究该特殊项目，不会有任何结果§!\n请在一个没有§Y卫星§!的§Y气态星球§!上建造巨构§G联合超维物质加速器§!\n\n\n为了防止你找不到这种球，我在你母星星系加了一个"
 uf_hm_reactor_project_modifier:0 "超维研究消耗"
 uf_origin.37.name:0 "超维物质加速器" 
 uf_origin.37.desc:0 "经过我们科研团队的努力，她们成功的为我们提交了一份超维物质加速器的设计图纸，我们需要寻找一个没有§Y卫星§!的§Y气态星球§!建造这座巨型设施，一旦完成，我们便可以获得我们需要的各项数据。"
 uf_origin.37.a:0 "让我们行动起来"
 uf_origin.38.name:0 "大力出奇迹" 
 uf_origin.38.desc:0 "经过我们科研团队的努力，我们终于从无尽的测试中找到了我们需要的数据，现在超维物质反应堆的设计方向已经明朗。"
 uf_origin.38.a:0 "表彰她们"
 
 uf_origin.41.name:0 "超维物质加速器建造完成" 
 uf_origin.41.desc:0 "在我们的不懈努力下，我们终于在§H[uf_hm_ring_system.GetName]§!星系完成了超维物质加速器的建造，现在我们只需要填入一些超维物质作为启动器，就可以让这巨型结构启动。"
 uf_origin.41.a:0 "干得漂亮"
 
 uf_origin.42.name:0 "旋转着" 
 uf_origin.42.desc:0 "超维物质加速器开始旋转，最终抵达了理论值，超维物质的各种参数被我们逐一捕获，最终我们得到了有用的部分，超维物质反应堆的设计也已经明朗。\n\n但也许是超维物质的特性，也有可能是因为环带的超速旋转，它围绕着的气态星球的大气开始流失，最终露出了它最内层的内核。一艘路过且空载的运输舰帮助我们收集了一些可以利用的天然气。"
 uf_origin.42.a:0 "太棒了"
 uf_origin.42.a.response:0 "§Y结束超维反应堆事件链§!"
#看到这个事件应该反思
 uf_origin.43.name:0 "超维反应堆" 
 uf_origin.43.desc:0 "我们进行了一些超维物质武器化的尝试，然而这些武器存在一个致命的问题——§R耗电量极大§!，我们急需一款更高效的舰载反应堆。\n为此，我们的科学团队提出了2种探究超维反应堆小型化的方案。\n§Y方案1：§!我们将研究一种质量加速器，可以更快跟精确的获得我们所需要的数值，但这需要我们建造一个行星级的巨型结构。\n§Y方案2：§!直接投入大量超维物质进行大量穷举性测试，这可能需要花费我们大量的时间与资源。"
 #####二飞
 uf_origin.48.name:0 "超维革命" 
 uf_origin.48.desc:0 "超维物质已经进入了我们社会的方方面面，小到起床用的闹钟，大到足以遮蔽星辰的巨型结构。一切似乎都那么欣欣向荣，但一些敏锐的学者已经发现我们似乎越来越难从超维物质中获得更多的知识了。\n除此以外，我们还有一条我们§Y未曾设想过的道路§!——将这一资源用于我们§Y自身§!。\n\n也许，将超维物质运用于我们自身会导致不可逆的后果，但也有可能成为我们打开新世界的钥匙，甚至可以帮助我们摆脱我们一直都惧怕的§R死亡§!，无论如何，我们都应该试试。"
 uf_origin.48.a:0 "让我们展开特殊项目，立项研究。" 
 
 uf_origin.49.name:0 "可能的道路" 
 uf_origin.49.desc:0 "我们的科研团队进行了大量理论探讨和测试，她们认为将超维物质运用于个体是可能的，也为此研发了一套对应的装置，但是否成功所有人都没有把握。\n\n对于这项极具危险而且后果未知的尝试，我们的高级星督§Y[Root.GetRulerName]§!决定站出来，自愿作为这项临床试验的先驱。她本人表示自己从一开始就宣布要永远效忠联合舰队，追随章小姐的领导，她愿意奉献自己的一切，包括自己的生命，对于这次实验她无所畏惧。"
 uf_origin.49.a:0 "向§Y[Root.GetRulerName]§!献上我们的敬意。" 
 
 uf_origin.50.name:0 "黑暗之中" 
 uf_origin.50.desc:0 "将超维物质运用于我们高级星督§Y[Root.GetRulerName]§!的日子到了，我们的科研团队已经对仪器进行了反复检测，也反复确认了[Root.GetRulerName]的身体状态，但我们清楚即使是这样前方的路依然处于黑暗之中。\n[Root.GetRulerName]将成为驱散我们前方黑暗的提灯人，为我们照亮前往彼岸的道路。"
 uf_origin.50.a:0 "愿我们成功。" 
 
 uf_origin.51.name:0 "超维觉醒" 
 uf_origin.51.desc:0 "实验结束了，我们高级星督§Y[Root.GetRulerName]§!被置入了数个与我们超维网络连接的装置和相关改造。\n在实验过程中，§Y[Root.GetRulerName]§!一度陷入了昏迷，我们几乎觉得要失去她了……在短暂的昏迷后，她的各项数值开始回升并最终苏醒。在场的所有人都难以抑制自己激动的心情欢呼了起来。\n在数天的观察之后，[Root.GetRulerName]没有任何不良反应，感觉良好，她身体的内老化的细胞开始不断替换再生，这意味着我们的超维觉醒实验成功了！\n[Root.GetRulerName]表示在她昏迷的期间，她觉得自己抵达了§H超维位面§!，看到了我们从未触及的知识。同时，她现在可以利用自己的超维装置与我们的超维网络直接连接，极大的提高了自己的工作效率。\n\n现在，我们可以骄傲的将这一成果推广给联合舰队的每一位舰娘了。"
 uf_origin.51.a:0 "荣耀属于联合！" 
 
 uf_origin.52.name:0 "超维革命" 
 uf_origin.52.desc:0 "超维觉醒手术已经被运用于我们每一位联合舰娘，现在所有人都可以利用自己的超维装置直接与超维网络相连接，所有人都可以用从未体验过的角度观察我们的世界。同时，我们还发现我们老化的细胞开始不断被替换再生，年老者开始重返青春容颜，我们终于战胜了死亡！获得了永生！！\n\n除此之外，我们也研究了数项§G超维基因科技§!，可以加强拥有超维躯体的我们。"
 uf_origin.52.a:0 "荣耀属于联合！" 
 
 ap_uf_2_chain_title:0 "超维革命"
 ap_uf_2_chain_desc:0 "我们对超维物质的研究已经逐渐陷入停滞，所以我们决定研究将其应用于我们自身的方法，这也许将成为我们打开新世界的钥匙。"
 uf_progress_4:0 "理论研究"
 uf_progress_4_DESC:0 "我们将研究探索将超维物质运用于个体的可能性。"
 uf_progress_5:0 "§Y[Root.GetRulerName]§!的献身"
 uf_progress_5_DESC:0 "我们的高级星督§Y[Root.GetRulerName]§!决定献身，成为这项危险临床试验的先驱者。"
 uf_progress_6:0 "超维觉醒"
 uf_progress_6_DESC:0 "高级星督§Y[Root.GetRulerName]§!已经为我们照明了道路，现在是时候将这一成果应用于我们每一个个体了。"
 
 uf_origin.53.name:0 "恒星级超维物质捕获器" 
 uf_origin.53.desc:0 "一直以来，我们都在思考如何想超维物质生产设施小型化来实现密集生产，但现在我们已经拥有了建造恒星巨构的能力，为什么不反向思考，建造一座恒星级的超维物质捕获器来获得巨量的超维物质呢？现在是时候开始这项伟大工程了！！"
 uf_origin.53.a:0 "让我们开始吧！" 
 
 uf_origin.54.name:0 "一条胖次？" 
 uf_origin.54.desc:0 "我们对异次元资源抽取项目进行了一次测试，我们从一个未知次元获得了一种奇怪的资源……看起来像是一条§Y胖次§!？\n我们不知道为什么会有文明将这种东西视为稀有资源并加以利用，但有科研员反馈戴在头上挺好玩的。"
 uf_origin.54.a:0 "干得不错，但请不要再抽取这种资源了。"  
 uf_pantsu:0 "头戴胖次" 
 
 uf_origin.55.name:0 "联合黑曜石要塞建造平台" 
 uf_origin.55.desc:0 "我们已经在§H[fortress_system.GetName]§!星系建造了一个黑曜石要塞建造平台，只需要足够的资源，它就可以成为我们最强大的防御力量或者前线要塞。"
 uf_origin.55.a:0 "很棒！" 
 
 uf_origin.56.name:0 "联合黑曜石要塞框架建造完成" 
 uf_origin.56.desc:0 "在§H[fortress_system.GetName]§!星系的黑曜石要塞框架已经建造完成，接下来我们只需要填充足够的超维物质来激活它的反应堆，并选择将其建造为§Y防御要塞§!，还是§Y机动型前线要塞§!。\n§R请先在舰队设计中保存黑曜石要塞的设计§!"
 uf_origin.56.a:0 "如此宏伟"
 
 uf_origin.57.name:0 "联合黑曜石要塞建造完成" 
 uf_origin.57.desc:0 "黑曜石要塞已经在§H[fortress_system.GetName]§!星系建成，它将会成为一座不可逾越的长城或者宏伟的前线基地。另外如果我们想，我们可以继续在那个星系建造更多的黑曜石要塞。"
 uf_origin.57.a:0 "太棒了"
 
 uf_origin.58.name:0 "§H天幕世界§!：已环绕 [Root.GetName] "
 uf_origin.58.desc:0 "在我们不懈的努力下，整个[Root.GetName]都被密集的建筑群所覆盖，其中遍布各种超维设施。而这颗星球同步轨道上那巨大，如同盾或者天幕一般的设施，便是为了抵消超维物质过于接近所产生的不良影响的协调器。\n\n如今的壮举，我们终于可以自豪的宣布我们真正意义上征服了[Root.GetName]。"
 uf_origin.58.a:0 "荣耀属于联合！！"
 
 uf_origin.59.name:0 "§H超维环世界§!：已在 [Root.GetName] 建成！"
 uf_origin.59.desc:0 "在我们数年的努力下，[Root.GetName]几乎被整个重建，各种超维设施如今遍布整个环带。"
 uf_origin.59.a:0 "荣耀属于联合！！"
 
 uf_origin.60.name:0 "恒星系级战舰理论"
 uf_origin.60.desc:0 "如今的我们已经有足够的工程实力与科技来建造属于我们的恒星系级战舰，它将成为银河系史上最伟大的巨型飞船，属于我们的荣耀！！"
 uf_origin.60.a:0 "荣耀属于联合！！"
 uf_glory_design:0 "恒星系战舰设计计划"
 uf_glory_design_DESC:0 "我们计划设计一款真正的恒星级战舰，她将成为我们的荣耀！！"
 
 uf_origin.61.name:0 "联合荣耀"
 uf_origin.61.desc:0 "在我们的研发团队的不懈努力下，我们终于完成了联合荣耀的设计工作，它将是一艘前所未有的巨型战舰，即使是恒星也会在它面前黯然失色！！工程团队已经就绪，我们随时都可以开工建造这些超级战舰。"
 uf_origin.61.a:0 "表彰所有设计人员，荣耀属于联合！！"
 
 uf_origin.62.name:0 "联合荣耀建造平台" 
 uf_origin.62.desc:0 "联合荣耀的建造设施已经在§H[uf_glory_system.GetName]§!星系建成，她将会是一艘足以遮蔽星辰的恒星系级战舰。"
 uf_origin.62.a:0 "太棒了！"
 
 uf_origin.63.name:0 "联合荣耀主体结构" 
 uf_origin.63.desc:0 "联合荣耀的主体部分已经完工，但目前只是个空壳，我们需要为其建造后续设施。"
 uf_origin.63.a:0 "马不停蹄！"
 
 uf_origin.64.name:0 "联合荣耀反应堆搭建完成" 
 uf_origin.64.desc:0 "在我们的工程团队的努力下，我们成功的完成了联合荣耀的反应堆建造工作，为了安全起见，我们目前只维持了其最低程度的运行功率，接下来是完成她的武器部分建造。"
 uf_origin.64.a:0 "你听到反应堆轰鸣了吗！"
 
 uf_origin.65.name:0 "联合荣耀武器阵列安装完毕" 
 uf_origin.65.desc:0 "联合荣耀的武器已经全部安装完毕，但我们需要继续填充超维物质以激活她的反应堆。一旦完成，我们便可以看到这艘巨舰起航！\n§R请先在舰队设计中保存联合荣耀的设计§!\n§R请先在舰队设计中保存联合荣耀的设计§!\n§R请先在舰队设计中保存联合荣耀的设计§!"
 uf_origin.65.a:0 "点火！！"
 
 uf_origin.66.name:0 "联合荣耀建造完成" 
 uf_origin.66.desc:0 "联合荣耀的反应堆顺利点火启动了，她正在缓缓驶出母港！这标志着我们完成了一艘恒星系级战舰的建造！！\n接下来，如果我们想，我们可以再造另一艘联合荣耀。"
 uf_origin.66.a:0 "荣耀属于联合！！"
 
