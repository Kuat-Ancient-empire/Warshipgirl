 uf_origin.67.desc:0 "我们已经激活了§H[uf_hyperlane_a_target.GetName]§!§H[uf_hyperlane_b_target.GetName]§!与§H[uf_hyperlane_c_target.GetName]§!§H[uf_hyperlane_d_target.GetName]§!星系之间的超空间航道端点，现在我们需要选择是删除或者新增超空间航道。\n\n§R如果已存在航道再选择连接不会有任何效果\n如果不存在航道再选择删除不会有任何效果§!"
 uf_origin.67.a:0 "我希望这两个星系相连接"
 uf_origin.67.b:0 "删除它们之间的超空间航道连接"
 uf_origin.67.c:0 "算了，此计划作废"
 
 uf_origin.69.name:0 "§H[hyperlane_point_system.GetName]§!的超空间航道端点建造完成" 
 uf_origin.69.desc:0 "我们已经在§H[hyperlane_point_system.GetName]§!完成了一个超空间航道端点的建造，一旦我们同时拥有了端点A和B，我们便可以对这两个星系之间的超空间航道进行管理。"
 uf_origin.69.a:0 "很棒！"
 uf_origin.70.name:0 "超维船坞建造基址" 
 uf_origin.70.desc:0 "我们已经在§H[uf_shipyard_base_system.GetName]§!完成了联合超维船坞的建造基址，只要我们完成建造，我们预计会在本星系相邻位置获得一个完全由我们构建的星系并在拥有一座超维船坞。"
 uf_origin.70.a:0 "一个由我们创造的星系！"
 uf_origin.71.name:0 "超维星系构建完成" 
 uf_origin.71.desc:0 "在虚空之中构建一个人造星系的困难极大，但我们依然在目标地区建立了超维网络并成功的建造了一个超巨型结构，现在超空间航道已经链接，我们需要继续在超结构体内完成超维船坞的建造。"
 uf_origin.71.a:0 "太棒了！"
 uf_origin.72.name:0 "超维船坞悬臂框架" 
 uf_origin.72.desc:0 "我们已经完成了超维船坞的一阶段建造工作，在核心的基础上进一步添加四个悬臂船坞的框架用于停泊与辅助船坞功能，我们需要继续投入资源将其建造完成。"
 uf_origin.72.a:0 "我已经等不及了"
 uf_origin.73.name:0 "超维船坞悬臂船坞" 
 uf_origin.73.desc:0 "超维船坞的悬臂船坞已经完成了80%，还需要进一步安装与调试，这座银河系最强大的船坞便可投入运作。"
 uf_origin.73.a:0 "太棒了！"
 uf_origin.74.name:0 "超维船坞建造完成！" 
 uf_origin.74.desc:0 "我们已经成功的安装了超维船坞所需的全部组件，超维船坞进行初步的检测后一切正常。"
 uf_origin.74.a:0 "荣耀属于联合！！"
 
 uf_origin.77.name:0 "星系终结"
 uf_origin.77.desc:0 "[From.From.GetName]已经将[From.GetName]转化为了黑洞，整个星系的大型天体也一同被毁灭了,只有属于我们联合舰队的飞船可以避免被毁灭的命运。\n\n现在，联合摧星者[From.From.GetName]和[From.GetName]黑洞构成了一副无比壮美的画卷，令人陶醉。" 
 uf_origin.77.a:0 "震撼" 
 
 uf_origin.79.name:0 "狂欢？？"
 uf_origin.79.desc:0 "[From.From.GetName]已经将[From.GetName]上的居民们都同化为了我们联合舰娘，但令人感到意外的是[From.GetName]的居民们开始自发的举行了庆祝仪式，祝贺她们终于成为了舰娘。\n但无论如何，她们现在都是我们联合舰队的姐妹了。" 
 uf_origin.79.a:0 "呃……好吧" 
 
 uf_origin.80.name:0 "联合超维次元抽取机基址" 
 uf_origin.80.desc:0 "我们已经在§H[uf_shipyard_base_system.GetName]§!完成了联合超维次元抽取机基址，取之不尽的异次元资源在等待着我们。"
 uf_origin.80.a:0 "好耶"
 
