 uf_origin.108.name:0 "联合荣耀修复完成" 
 uf_origin.108.desc:0 "我们成功的修复了一艘§H联合荣耀§!，她的损伤已经修复，超维反应堆也被重新启动，一切系统均恢复到正常。"
