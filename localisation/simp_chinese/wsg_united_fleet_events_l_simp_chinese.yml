 uf_origin.82.a:0 "很棒"

 uf_origin.83.name:0 "联合超维次元抽取机建造完成" 
 uf_origin.83.desc:0 "次元抽取机已经在§H[uf_shipyard_base_system.GetName]§!星系建造完成！海量资源正在涌出。"
 uf_origin.83.a:0 "数之不尽的财宝"
 
 uf_origin.85.name:0 "星海大学基址" 
 uf_origin.85.desc:0 "星海大学的基址已经在§H[uf_galactic_university_system.GetName]§!星系建造完成，一旦我们完成这座大学的建造，我们便可以邀请银河系中最优秀的头脑们一同促进银河系的进步。"
 uf_origin.85.a:0 "知识是宇宙奥秘的钥匙"
 
 uf_origin.86.name:0 "星海大学建造完成" 
 uf_origin.86.desc:0 "在我们不懈努力下，星海大学已经在§H[uf_galactic_university_system.GetName]§!落成！！它将成为促进银河系文明进步的阶梯，为我们所有人带来光明的未来！\n\n§G我们可以继续建造星海大学分校§!"
 uf_origin.86.a:0 "好好学习天天向上"
 
 uf_origin.87.name:0 "星海大学分校基址" 
 uf_origin.87.desc:0 "星海大学分校的基址已经在§H[uf_galactic_university_system.GetName]§!星系建造完成，它将成为我们帝国的顶级学院之一。"
 uf_origin.87.a:0 "知识是宇宙奥秘的钥匙"
 
 uf_origin.88.name:0 "星海大学分校建造完成" 
 uf_origin.88.desc:0 "§H[uf_galactic_university_system.GetName]§!星海大学分校已经建造完成，虽然它的科研资源不如主校，但它依然是我们最顶尖的学院。"
 uf_origin.88.a:0 "好好学习天天向上"
 
 uf_origin.89.name:0 "联合武装工程科研船" 
 uf_origin.89.desc:0 "§H联合武装工程科研船§!是一种集成了部分工程船功能的新型科研船。\n一旦该科研船完成了一个星系的探索，且库存£alloys£§Y$alloys$§!大于§G80§!，库存£influence£§Y$influence$§!大于§G50§!，就会在该星系自动生成恒星基地与采矿站（自动扣除§G80§!£alloys£§Y$alloys$§!与§G50§!£influence£§Y$influence$§! ）。\n§YPS：\n1.如果相邻星系为军事孤立者堕落帝国也不会自动生成恒星基地\n2.如果你不需要生成恒星基地与采矿站，可以在政策中关闭这一功能§!"
 uf_origin.89.a:0 "好耶"
 
#荣耀世界
 uf_origin.90.name:0 "荣耀世界！起航！" 
 uf_origin.90.desc:0 "我们历史上最大的人工构造体之一——联合荣耀世界已经在§H[uf_mega_habitat_system.GetName]§!开始了施工，我们将创造一个真正的乌托邦！"
 uf_origin.90.a:0 "为了创造属于我们的乌托邦"
 uf_origin.91.name:0 "荣耀世界-盒体结构与核心" 
 uf_origin.91.desc:0 "我们卓越的团队已经成功了搭建了荣耀世界的盒体，并在内部建造了荣耀世界的核心结构，而且我们已经在她的核心居住区完成了殖民与初步建设，接下来我们需要继续完善这个伟大的世界。"
 uf_origin.91.a:0 "荣耀属于联合！" 
 uf_origin.93.name:0 "荣耀世界-框架结构" 
 uf_origin.93.desc:0 "荣耀世界的基础框架结构已经建造完成，它的星门也已经启动，这将大幅度提高我们的建造效率。下一步是搭建上层框架与居住翼。"
 uf_origin.93.a:0 "太棒了！" 
 uf_origin.94.name:0 "荣耀世界-居住翼" 
 uf_origin.94.desc:0 "上层框架与居住扇叶框架已经搭建完成，最后也是最关键的一步就是构建居住翼的生态区域。"
 uf_origin.94.a:0 "我们已经站在了乌托邦世界的门口" 
 uf_origin.95.name:0 "联合荣耀世界，建造完成！" 
 uf_origin.95.desc:0 "经过了长久的努力，8个居住翼的生态区域建造完成，大量建设人员已经先一步入住了这个宏伟的乌托邦，我们终于完成了这一§Y伟大造物！§!\n\n荣耀世界大部分设施都实现了自动化，而且可以直接与超维网络相连，这意味着理论上荣耀世界的区划是§H无限§!的！同时为了方便管理荣耀世界除了核心区域，每个特区各掌管2个居住翼。"
 uf_origin.95.a:0 "荣耀属于联合！"
 
 
 #
 uf_origin.97.name:0 "联合娱乐星城" 
 uf_origin.97.desc:0 "万众瞩目的联合娱乐星城终于在§H[uf_star_city_system.GetName]§!星系建造完成！！\n在这个繁华的环带空间站上有着无数新奇的娱乐设施。更值得一提的是它好评如潮的餐饮设施，就连美食作家联盟也宣布她们将长期驻扎于此。"
 uf_origin.97.a:0 "收拾我的行李，我需要一次度假" 
 #########联合之剑
 uf_origin.98.name:0 "跨星系打击武器企划" 
 uf_origin.98.desc:0 "如今的我们创造了无数的奇迹，我们建造了遮天蔽日的巨大战舰，甚至拥有了构建人造星系的能力。\n\n借助超维网络与人造超维星系，我们终于可以尝试探索建造§H超远程跨星系§!打击武器了。"
 uf_origin.98.a:0 "群星属于我们" 
 
 uf_origin.99.name:0 "联合之剑" 
 uf_origin.99.desc:0 "我们的科研团队提出了一个理论上可行的跨星系打击方案：\n首先我们需要找到方法将大量超维物质聚集，然后再通过超维网络创造出一条将目标地点与发射地点暂时相连的§Y跨纬度通道§!，最终将这股强大的能量团发射到目标星系以实现§Y跨星系打击§!。\n\n现在我们已经拥有了研究方向，接下来就是细节部分了。"
 uf_origin.99.a:0 "不错" 
 
 tech_uf_sword:0 "跨星系打击武器" 
 tech_uf_sword_desc:0 "如今的我们已经拥有了建造人造超维星系的能力与完善的超维网络，超远程跨星系打击或许已经不再是一个梦想……" 
 tech_uf_sword_1:0 "联合之剑-理论基础" 
 tech_uf_sword_1_desc:0 "我们已经拥有了清晰的研究路线，这项科技将成为改变战争游戏规则的序幕。" 
 tech_uf_sword_2:0 "联合之剑-超维网络" 
 tech_uf_sword_2_desc:0 "为了实现在进行打击时不影响超维网络的正常稳定，这项研究是十分必要的。" 
 tech_uf_sword_3:0 "联合之剑-聚能装置" 
 tech_uf_sword_3_desc:0 "我们需要找到方法将大量超维物质进行压缩聚集但又不会使自身崩溃。" 
 tech_uf_sword_4:0 "联合之剑-人造恒星" 
 tech_uf_sword_4_desc:0 "为了更方便快捷的为联合之剑提供稳定的能量输出，我们或许需要建造一颗人造恒星。" 
 tech_uf_sword_5:0 "联合之剑" 
 tech_uf_sword_5_desc:0 "如今的我们完善了联合之剑的理论与建造方案，是时候让它成为现实了！" 
 
 uf_sword_progress_edicts:0 "解锁：§Y【联合之剑】§!项目的后续科技"  
 uf_sword_edicts:0 "开启：§Y【联合之剑】§!跨星系打击武器项目" 
 uf_sword_project:0 "§H解锁巨型结构：§!联合之剑"  
 
 uf_sword_design:0 "联合之剑"
 uf_sword_design_DESC:0 "我们将这个足以改变战争规则的项目命名为§H联合之剑§!，帝国最优秀的科研团队将研究探索并建造一种超远程跨星系打击武器。"
 
 uf_origin.100.name:0 "联合之剑的起点" 
 uf_origin.100.desc:0 "联合之剑的建造平台已经在§H[uf_sword_system.GetName]§!星系落成，和我们之前的工作一样，我们需要为其构建一个人造星系，但这次还需要额外建造一颗人造恒星。"
 uf_origin.100.a:0 "群星等待着我们去征服" 
 
 uf_origin.101.name:0 "联合之剑-超维盒体与人造恒星" 
 uf_origin.101.desc:0 "我们已经完成了联合之剑的超维盒体构造，并成功点燃了一颗人造恒星作为联合之剑的稳定能量源，同时一个体积庞大的超维协调器也被事先安置，它将会作为稳定联合之剑超维物质的关键组件。"
 uf_origin.101.a:0 "太棒了" 
 
 uf_origin.103.name:0 "联合之剑-稳定器" 
 uf_origin.103.desc:0 "当联合之剑充能或者发射会产生大量的能量波动，这个装置可以创造一个特殊立场来保证结构稳定，同时兼顾了散辐的功能。"
 uf_origin.103.a:0 "不错" 
 
 uf_origin.104.name:0 "联合之剑-主炮" 
 uf_origin.104.desc:0 "这座巨大的主炮可以将海量的超维物质聚集并压缩，但我们还需要数个聚能环组件。"
 uf_origin.104.a:0 "就快完成了" 
 
 uf_origin.105.name:0 "联合之剑" 
 uf_origin.105.desc:0 "在投入了无数资源与大量时间后，我们终于完成了联合之剑的建造！一座真正可以实现跨星系打击的超级武器！！\n现在我们拥有了改变§H战争规则§!的道具，我们将如何使用？\n\n§G提示：通过‘升级’联合之剑来打开操作页面或者生成打击信标。§!"
 uf_origin.105.a:0 "历史会记住这一天" 
