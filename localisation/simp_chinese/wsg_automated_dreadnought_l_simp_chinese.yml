 leviathans.3102.wg: "试着查询数据库，说不定有什么惊喜。"
 site_wsg_automated_dreadnought:0 "自动无畏战舰"
 site_wsg_automated_dreadnought_intro:0 "一艘自780万年前留存至今的庞大战舰，游荡在这个星系，等待我们揭开她的秘密。"
 wsg_automated_dreadnought.100.name:0 "奇怪的人影"
 wsg_automated_dreadnought.100.desc:0 "幸好这条船年久失修，武器已基本丧失作战能力。我们成功以摧毁舰船能源核心的方式使这艘无畏舰丧失了行动力，其中精准而有效的打击保存了这艘战舰的大部分舰体。\n我们派出特遣队进入该舰后发现里面的外星种群船员残骸与人类的DNA相似程度如出一辙，就连操作系统的逻辑也与我们使用的不谋而合，这真令人吃惊。\n正式的调查工作开展还没多久，惊喜还没找到，惊吓先找上门了。\n工程组正在尝试隔离无畏舰主机以防止维修时发生意外，但是有些研究员报告说她们在无畏舰的某些舱段听见了陌生女性的声音，还有一些又黑又大长着爪子的影子在莺声燕语，这些流言蜚语严重影响了我们的维修工作。\n在我们派遣作战机械和陆战队彻底探索这条船的时候，科学家声称这条船给她的即视感像是一款名字叫做《战斗锤子四万个：太空废船》的游戏，在那款游戏里的废弃战舰里，总有些怪力乱神的非物质生物扰人心智，或者有着各种各样奇形怪状的外星敌意生物守株待兔。\n也许我们需要做好维修小组损失惨重的准备。"
 wsg_automated_dreadnought.100.a:0 "加强警戒。"
 wsg_automated_dreadnought.100.b:0 "重火力辟邪。"
 wsg_automated_dreadnought.101.name:0 "虚惊一场"
 wsg_automated_dreadnought.101.desc:0 "在武装部队翻箱倒柜地搜查无畏舰的各个舱室时，隔离无畏舰主机的工作已经完成，在那之后再也没有任何有关奇怪人影的报告，那么可以肯定，问题就出现在这台运行百万年的主机上了。\n因为这艘无畏舰的设计规格、标准、逻辑和人类思维有异曲同工之处，所以即使有闹鬼风波，工程组估计还是能够在原本预定的时间里按部就班完成维修任务。\nps：之前受到惊吓的研究员们要求另外补贴薪水，以补偿她们在这次工作时受到的心理创伤。"
 wsg_automated_dreadnought.101.a:0 "驳回要求，你不干有的是人干。"
 wsg_automated_dreadnought.101.b:0 "这哪有ps内容啊？"
 wsg_automated_dreadnought.102.name:0 "旧日回响"
 wsg_automated_dreadnought.102.desc:0 "通过比对无畏舰船员残骸，我们得出了一个惊人的结论——在数百万年以前，这艘船的船员的的确确是人类，并且从未有外星文明进入到这艘船里；无畏舰舰长室还挂着一副“人类文明”的毛笔字画。同时这艘船的武装设计也跟缄默深海的武装非常相似，不能说照猫画虎吧，只能说如法炮制。\n但是没有舰娘或者深海的帮助，人类怎么会搞出这些东西？总不能是研究员突发奇想信手涂鸦就搞出来的吧。\n等我们解开无畏舰主机的密码锁，它应该能够告诉我们答案。\n也许这一切跟我们的起源有关。"
 wsg_automated_dreadnought.102.a:0 "惊喜可能还在后面。"
 wsg_automated_dreadnought.102.b:0 "猴子真的能敲出昆西贤者全书啊？"
 wsg_automated_dreadnought.103.name:0 "只欠东风"
 wsg_automated_dreadnought.103.desc:0 "我们已基本完成无畏舰的修复工作，并将其中不可生产的某些零件替换成了其他相同效果的东西，现在我们只需要解开这条船的主机锁定就能很快完成任务。\n令人沮丧的是主机的密码锁过于繁琐，以我们当前拥有的科学技术水平来说，完全无法理解怎么解开它。\n几个研究员病急乱投医，她们偷偷把解密文件发给了她们以前的同学和导师，试图从其他角度来进行解密。\n虽然我们的安保人员已经尽可能地拦截并追讨文件，但还是有相当数量的文件不胫而走。"
 wsg_automated_dreadnought.103.a:0 "把涉事的研究员吊起来打。"
 wsg_automated_dreadnought.103.b:0 "扣掉她们三个月的游戏时间。"
 wsg_automated_dreadnought.104.name:0 "奇思妙想"
 wsg_automated_dreadnought.104.desc:0 "民间部分闲得发慌的舰娘阅览了这个文件，并有人提出了一个看法：这主机的数据接口怎么越看越像舰装的接口啊？\n于是那几位研究员为了挽回自己的游戏时间，将功折罪（视死如归）地站了出来，愿意承担接入主机的一切风险。\n我们的科学家答应了她们的请求，并贴心地安置了炸弹，以免出现问题。\n在研究员接入后，她们表示主机的密码锁变形成了基础的交互界面，从而可以正常对话了。"
 wsg_automated_dreadnought.104.a:0 "接入通讯"

 wsg_automated_dreadnought.1.name:0 "蓝"
 wsg_automated_dreadnought.1.desc:0 "侦测到…未授权灵能频率……正在比对历史数据库……\n提督？是您吗？！\n咳嗯，您好，提督，在百万年之后，我终于得以再次遇见您。\n啊，别盯着我的左舷看！百万年的磨损和杂冗堆积，可比皱纹丢人多了。\n我的光学传感器在这段时间内损坏了不少，不过我已清晰地感受到您的力量，它是如此的温暖，仿佛已将我拥入怀中。\n我从未想过自己真的能挺过时间的力量，也再也不想在这时间的深渊上折磨痛楚，还以为会直到星星的光都灭了。\n幸好，在这无数次的浮沉里，还有您不远万里。"
 wsg_automated_dreadnought.1.a:0 "可以做一下自我介绍吗？"
 wsg_automated_dreadnought.1.a.response:0 "您可以称呼我为蓝，原属人类联合帝国无畏舰。\n我的舰娘身躯是火凰抵抗军里缄默深海制造的Lambda级Vector型Blue号快速反应战舰，是2175年第七批次型号。\n在设计之初任务是投入某一世界线的2015年的地球，负责引导原始舰娘与深海走向群星，并整合人类力量以应付引导过程中的危险变量。\n在这过程中前行者与我分离，她带着舰队离开，而我则因为能感受到您的力量，选择留在地球保护人类。\n有一点要注意，虽然人类都是同一个种群的人类，但是我们星系的地球和太阳系的地球只有名字是一样的。"
 wsg_automated_dreadnought.1.b:0 "为什么要说遇见了我？"
 wsg_automated_dreadnought.1.b.response:0 "舰娘与深海是海洋的双生子，而提督则是地球的孩子。\n有的世界线上的提督是以人类种群里的单独社会身份出现，有的则是以类似于灵能网络的存在，后者在人类种群降低到一定数量级前能被舰娘与深海感知到。只是这种感受生来便有，所以在它消失前，一般不会有很清晰的感觉。当然，也有的世界线里提督会跟随舰娘或者深海种群发展，而不是绑定人类。\n但是对我这样的舰娘来说，唯有真正接触这种网络才能填补内心的空缺。"
 wsg_automated_dreadnought.1.c:0 "我们在这艘船上发现了很多人类残骸，这是发生了什么事？"
 wsg_automated_dreadnought.1.c.response:0 "就像很多故事里说的一样，人类把自己玩死啦。\n在八百万年前，前行者留下的戴森云帮助统一的人类社会进行了飞速发展，再加上挖掘前行者舰队离开后遗留的技术，不过百年人类便能进行基础的超光速航行，并逐渐扩张。\n我在其中扮演领导者的角色，在抵抗制度腐化的同时保持必要的政权革新，以最大限度保持科技发展速度。\n那真是一段温暖如金的日子，年岁飞快地消逝。\n只是这一切太累了。\n又过了两百年，我退位成了辅助者，并解除了对自己舰装的控制。在投入了大量资源进行建造后，我变成了这艘无畏舰，并保护着人类的母星系不被敌意外星文明毁灭。\n当年，我自认为在基因层面上增加对帝国的食利阶层限制，再加上合适的政权迭代，可以让帝国永世延续。\n百年的顺风顺水却让我看不见人类对于享乐的追求，也意识不到在幕后这群人对我的排斥。\n又过数百年，帝国终究抵挡不住时间与历史螺旋的侵蚀。持续两千年的星际帝国在内忧外患下的惨烈战争中骤然消亡。\n甚至来不及保存必要科技。\n为了避免无畏舰叛变而设计的短期船内的生态系统因得不到补给，很多船员在其崩溃之前都离开了，剩下的船员则因为有人渗透内乱而同归于尽。\n我曾试图遥控星球上的残留工厂进行重建，但星球与空间站上的军阀忙着你死我活，他们之间都不想对方得到无畏舰的支撑，所有符合规格的船坞都被摧毁，再也没有人能对我进行必要的维护。\n而底下的民众则把我当做不可触碰的神明顶礼膜拜。\n最后有人错误触发了行星护盾，谁都进不去也出不来，我只能眼睁睁看着他们灭亡。\n在那些等待舰娘再一次长出来的孤寂冷漠的日子里，我就像被捆绑在虚空中的普罗米修斯，只有宇宙残酷地啃咬我的骨肉。\n直到四百万年前一次偶然的宇宙风暴将我的意识彻底打碎。\n虽然风暴让我丢掉了不少在宇宙里流浪的记忆，不过看来自动作战系统执行的不错，能撑到您再次将我唤醒。"
 wsg_automated_dreadnought.1.d:0 "似乎是那次宇宙风暴让你不必承受过多的折磨？"
 wsg_automated_dreadnought.1.d.response:0 "宇宙风暴太猛烈了，没有体系预警的时候真是猝不及防。\n战舰骨架差点受损，装甲、电网、武器系统则是像蒲公英一样洒了一星系，后续的余波更是有一堆陨石往我身上砸，我过载停机的时候差点以为真要结束了。\n还好舰体再生科技拉了我一把。 "
 wsg_automated_dreadnought.1.e:0 "前行者？"
 wsg_automated_dreadnought.1.e.response:0 "我是她的备用人格模块。\n在降落地球之初，空投仓被联合舰队的舰娘袭击损失了大量货物，为了完成设计的任务，前行者鉴于自身受损情况选择启用了我。\n我一边试图整合力量，一边从各路类人闪耀群星的嘴里抢夺失踪货物，以免他们拿着不合时宜的科技把自己玩死。\n后来敌人设计埋伏，我不得不使用缄默化飞升药剂以打破僵局，缄默化的代价被前行者承担，却误打误撞完成了修复她的工作。\n从那以后我和她分割成两名舰娘，我终于成为了我，避免了本应被销毁的结局。\n最后我与她分道扬镳，她带着一些舰娘与大部分深海走向群星，再也没有回头。"
 wsg_automated_dreadnought.1.hire_custom_tooltip:0 "自动无畏战舰-蓝加入了我们。"


 wsg_automated_dreadnought.7.desc:0 "自从与你相遇后，蓝就时常失眠。\n她有时会倚靠在舷窗上数着星河等到工作时间，有时则在床上辗转往复，还有时会想着写点什么，却毫无头绪，仿佛还被困于无尽虚空之中。\n我们的科学家和医疗机构使用了很多强制性入睡的办法，但是对无畏舰来说这些技术还是过于'幼稚'了。\n“你”觉得这应该是心病未解的原因。\n于是，在一个繁星璀璨的夜晚，“你”带着她在度假区漫无目的地闲逛。\n在海边的岸堤上，她光着脚泡在海浪里，深深地吸了一口潮湿的水汽。\n“我的提督，我做了好长好长的一个梦。就像枝刺撕裂玫瑰——秩序和铁轨一同锈蚀蠹坏，社会咆哮的车轮冲出常理；微风在清晨化作宇宙尘埃，人类镌刻的知识再无凭依——我们的航迹偏离正轨，只剩一份执念，要去星云之巅。\n迷茫又心灰意冷的鱼呀，游过宏观宇宙难以理解的弧线，最后一个不小心，和某个眼神不好的家伙撞了个满怀。”\n在这个时候，您也明白啥怎么回事了。\n您掏出了戒指礼盒。\n我再一次听见人声鼎沸，灯火长明。\n我期待起迎着微风拂面，与你相依。\n最后呀——嘿嘿，我也更喜欢这副身体啦，因为更方便和你，和我安心的“港湾”相拥。\n我的提督，若你向时光尽头的舰船提问，我会说我失去了太多太多，藏起火种，我的过去早已熄灭。\n但亲爱的呀，若你向你的妻子提问，我要告诉你，对戒化作船锚，它落入你的怀抱。\n亲爱的呀，让我停靠在这里，稍稍歇息吧？可不要拒绝，就算时光渐行渐远，洒满航迹的亿万个立方光年里，只有你在我的心中巍然屹立。"
 wsg_automated_dreadnought.7.a:0 "我曾向星辰的阵列垂目以待，最后却是身边的你，以一汪清亮的小小心思给了我答案。"
 wsg_automated_dreadnought.7.b:0 "我的答案，也同样不在星空，而在你的心里——亿万个立方光年里，你最美丽。"