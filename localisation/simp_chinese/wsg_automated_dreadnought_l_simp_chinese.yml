 leader_trait_wsg_automated_dreadnought1: "周末双休"
 leader_trait_wsg_automated_dreadnought1_desc: "这位舰娘觉得必须严格落实周末双休的工作制度。\n\n等一下，舰娘原本怎么工作来着？"
 leader_trait_wsg_automated_dreadnought2: "”晨昏线“型事务助手系统"
 leader_trait_wsg_automated_dreadnought2_desc: "以火凤凰反抗军预设的λ型核心为基础，根据蓝的人生经历迭代而来。相通的经验不惧时间考验。"
 wsg_automated_dreadnought_backstory: "时光吹雨成花。她曾经颠沛流离迷路虚空，被岁月吸干眼泪，如今只为了您的承诺而献出一切。毕竟您总是不会辜负她。"
