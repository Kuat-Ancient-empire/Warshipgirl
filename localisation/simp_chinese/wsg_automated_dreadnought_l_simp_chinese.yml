 wsg_automated_dreadnought.601.desc:0 "我们完全失去了与蓝的联系，舰队光学观察哨报告她已经被彻底摧毁。\n在爆炸的背景噪音里我们收到了一段奇特的脉冲信号，进行处理后科学家报告听到了她的一小段歌谣。\n科学家推测这是旧帝国的歌曲。\n“……试炼网罗，全然不怕；蒙受恩典，引我归乡”"
 wsg_automated_dreadnought.601.tooltip:0 "蓝大破了，需要180.00£time£恢复"
