 wsg_automated_dreadnought.3.desc.1: "您好，提督，虽然不知道您那边是几点，但是祝您早上中午晚上好！还有，不许熬夜哦，小心脸上长痘痘。"
 wsg_automated_dreadnought.3.desc.2: "提督您好香啊，像您这样的人生来就是要被舰娘美美地吃掉哦，嘻嘻~今晚就嫁给你好不好嘛。"
 wsg_automated_dreadnought.3.desc.3: "旧帝国曾用十二个恒星系为我庆生，但此刻的心跳告诉我……您的眼眸更耀眼。"
 wsg_automated_dreadnought.3.desc.4: "今日迷思，包馅肉丸和水饺是否也是一种汤圆？"
 wsg_automated_dreadnought.3.desc.5: "啊！您吓到我了，我没有偷偷拍您的照片哦。"
 wsg_automated_dreadnought.3.desc.6: "有时候我在您身上能看见春暖冬藏，真想和您携手同游呀。好看喜欢，结婚！"
 wsg_automated_dreadnought.3.desc.7: "怎么她们都有戒指呀，我的呢我的呢？我好酸啊——哼！"

 wsg_automated_dreadnought.3.desc.8: "上次讲笑话时听众还是海星人，后来他们集体美味+1了。"
 wsg_automated_dreadnought.3.desc.9: "那些考古文档会让我想起自己曾经是……算了，启动战术全息沙盘吧。"
 wsg_automated_dreadnought.3.desc.10: "我看看……今日份的笑话是'永恒守望者不需要休息'。"
 wsg_automated_dreadnought.3.desc.11: "（愣住）我在重复整理手稿吗？可能是这段时间太累了……抱歉，只是以前的一些回忆还没忘却。"
 wsg_automated_dreadnought.3.desc.12: "且杀去联合，夺了她们鸟位，让提督做大帝，我就吃点苦享受自动工厂好了。"
 wsg_automated_dreadnought.3.desc.13: "New construction options."
 wsg_automated_dreadnought.3.desc.14: "那些旧帝国的记录？哈哈，他们泡在香槟里腐烂的样子可不如我好看哦。"
 wsg_automated_dreadnought.3.desc.15: "旧帝国删掉的十几份科学论文都能说明这个研究是糊弄人的，要我列出实验的核对记录吗……不要？那就是有所进步呢。"
 wsg_automated_dreadnought.3.desc.16: "前面忘了中间忘了后面忘了，总之如果帝国不能在我手中辉煌，那就让敌人燃烧吧。"
 wsg_automated_dreadnought.3.desc.17: "侦测到敌舰靠近，可以击沉它们来纪念你我重逢吗？"
 wsg_automated_dreadnought.3.desc.18: "我见过群星熄灭的芭蕾，我会为您奉上其中一节。"
 wsg_automated_dreadnought.3.desc.19: "您会重蹈覆辙吗？因为暴君与英雄的初始参数……总是相同的。"
 wsg_automated_dreadnought.3.desc.20: "指令优先级已更改，申请更换协议对敌人展示力量震慑。"
 wsg_automated_dreadnought.3.desc.21: "这让我想起了以前在柏林、东京、云南和英国雪松林里打爆敌人的日子。"
 wsg_automated_dreadnought.3.desc.22: "曾经崩溃的生态舱里只剩一点苔藓和孢子，但它们也比敌人的丛林高贵的多。"
 wsg_automated_dreadnought.3.desc.23: "其实有专门的作战单位的话，我感觉我还是当个吉祥物比较好。毕竟这具身体只是临时的，发挥不了多少战斗力。"
 wsg_automated_dreadnought.3.desc.24: "需要我用敌人的熔融来书写您的宣言吗？"
 wsg_automated_dreadnought.3.desc.25: "本日最佳士兵，也就是我，将获得……和提督共进晚餐的机会！"
 wsg_automated_dreadnought.3.desc.26: "啧，只是左舷损伤罢了，还能撑住……能听到您焦急的声音，稍微有点开心呐。"
 wsg_automated_dreadnought.3.desc.27: "新伤叠旧痕……挺有层次美吧？"
 wsg_automated_dreadnought.3.desc.28: "来！再来！看看是你先死还是我结构先断！"
 wsg_automated_dreadnought.3.desc.29: "情况真是急转直下啊！"
 wsg_automated_dreadnought.3.desc.30: "可能要回不去了……如果您能一直看着我的话……"

 wsg_automated_dreadnought.3.desc.31: "……又说这CA-71看见那玻璃巨人环绕她而立，才后知后觉高位步兵已经将她包围！（啪！）欲知后事如何，且听下回分解。"
 wsg_automated_dreadnought.3.desc.32: "我流泪了吗？只是忽然想起梦中孟浪时光，曾经年少轻狂的时候。"
 wsg_automated_dreadnought.3.desc.33: "提督提督，你嘴好甜啊（蹭蹭）你知不知道，这么甜的嘴巴会让舰娘很想你啊，想的不得了。"
 wsg_automated_dreadnought.3.desc.34: "与其学习其他舰娘的爱情结晶方式，我更想锚定在您的怀抱。"
 wsg_automated_dreadnought.3.desc.35: "以前我常回忆里神伤，也惧怕不再与您重逢，亦想过是否就此终结。毕竟即使是巍峨巨舰，在星间也是渺小如尘。"
 wsg_automated_dreadnought.3.desc.36: "有时候我会想，自从我化为无畏舰后，我是否还是我自己？没有人形身躯时我感受不到任何生命脉动，是您的温暖揭晓了答案。"
 wsg_automated_dreadnought.3.desc.37: "曾经您在旧帝国的时候，我扼腕它没延续下去；外星人试图挖掘有您痕迹的废墟时，我将它们国家一同碾碎；现在您在我的身边，我该做些什么才能不留遗憾呢？"
 wsg_automated_dreadnought.3.desc.38: "要听听旧帝国的情诗吗，曾经我还以为我会念叨着它们会迎来热寂。"
 wsg_automated_dreadnought.3.desc.39: "现在提督还需要运输舰战利品吗？还喜欢战利品吗？您要不要看看我的？我可是想了您好久呢……您的表情真精彩，我已经留档了哦！"
 wsg_automated_dreadnought.3.desc.40: "漫展上买的书说交合还有确认对方存在这一意义，哼哼~若您还有所需要，我也会尽力满足。"
 wsg_automated_dreadnought.3.desc.41: "您的工作我已经替您做完了，肘跟我进屋！"
 wsg_automated_dreadnought.3.desc.42: "工作累积的疲惫指数上升，哼哼，申请启动提督的膝枕协议！"
 wsg_automated_dreadnought.3.desc.43: "要是您能终日游手好闲就好了，这样啊，咱俩就可以互相抱着消磨时光呢。"
 wsg_automated_dreadnought.3.desc.44: "您知不知道呢，当初誓约前，您拿出戒指盒的一瞬间我就已经答应了哦。"
 wsg_automated_dreadnought.3.desc.45: "欢迎提督来访！（张开双臂）来抱抱我吧~等你也是约会的一部分。"
 wsg_automated_dreadnought.3.desc.46: "确认指挥权限……星图已更新……现在，让我们去创造值得被未来铭记的废墟。"
 wsg_automated_dreadnought.3.desc.47: "群星闪耀的篇章，我会为您摘下璀璨的一点。"
 wsg_automated_dreadnought.3.desc.48: "我刚刚正将您指挥时的场面存入核心记忆库，这不算违规吧？"
 wsg_automated_dreadnought.3.desc.49: "在您眼里，或许我始终能在您的怀里归航，但在您曾经离去的日子，我以为再也不见回去的航道了。"
 wsg_automated_dreadnought.3.desc.50: "存满您我纪念的舰桥里，不再只有回忆的幽灵游荡。"
 wsg_automated_dreadnought.3.desc.51: "检测到稀有矿物！我可以用这些来打造恋人饰品吗？"
 wsg_automated_dreadnought.3.desc.52: "按着这条行进路线，我还能给您顺手拿几件纪念品。"
 wsg_automated_dreadnought.3.desc.53: "我还要约会呢，让死亡来宽恕你们！"
 wsg_automated_dreadnought.3.desc.54: "尽兴的酒杯已空，剩下的便是扫除时间。"
 wsg_automated_dreadnought.3.desc.55: "这回的敌人，能比等待的时光还难啃吗？"

