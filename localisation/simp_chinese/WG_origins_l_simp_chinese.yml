# 奸商起源事件
 wg_origin.32.desc:0 "你们好，[root.GetName]的[root.GetSpeciesNamePlural]全体公民们，很高兴你们已经发展成为一个合格的星际文明了。根据我们签订的《战利品商店互惠互利原则》，你们能够继续合法地永久占有这里的轨道居住站设施，我们也会适时地向你们提供协助，但也请你们遵守协议，在我们有需要的时候无条件答应一切要求。当然，本着互惠互利的原则，我们也不会提太过分的要求的。以后还请继续关照吧，我们最得力的合作者。"
 wg_origin.32.a:0 "这边才是请多关照"

 wg_origin.33.desc:0 "你们好，合作者。相信你们也很熟知我们断椅族的经营状况了，最近我们在经营商店方面实在是有一些困难，可否请您提供§Y1个£pops£人口§!帮助我们的经营呢？\n合约为期十年。为了展示诚意，我们会先垫付工资的。"
 wg_origin.33.desc.b:0 "啊这……那看在同行的份上，1500£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!如何"
 wg_origin.33.desc.c:0 "我知道我知道，2000£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!，怎样？"
 wg_origin.33.desc.d:0 "啊..不跟你废话了，一口价！2500£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!"
 wg_origin.33.desc.e:0 "3000£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!，不能再多了！"
 wg_origin.33.a:0 "好，我们接受这个协议"
 wg_origin.33.a.response:0 "果然找你是找对了人了，非常感谢你的谅解！"
 wg_origin.33.b:0 "我们的人就值这个价？"
 wg_origin.33.b2:0 "你们的条件虽然丰厚……但是"
 wg_origin.33.b3:0 "既然你们这边工作量那么大……那是不是……"
 wg_origin.33.b4:0 "我们这边的人才八项全能还能007……是不是该值……"
 wg_origin.33.b5:0 "你看……你们有困难我们也有一些困难对吧……所以……"
 wg_origin.33.c:0 "我们的人民是无价的！"
 wg_origin.34.desc:0 "那……行吧，我就当没说过了" 
 wg_origin.34.a:0 "别急，我们觉得刚才的价格还是能商量的"
 wg_origin.34.a.response:0 "看来我们还是有能互相理解的地方的对吧，那可以，成交吧。合作愉快！"
 wg_origin.34.b:0 "真可惜"
 wg_origin.35.name:0 "协助战利品商店的人口的回归"
 wg_origin.35.desc:0 "十年前，我们承诺向战利品商店提供劳动人口以帮助她们度过难关。今天十年之约已过，我们的公民如约返回了我们的首都。"
 wg_origin.35.a:0 "这些强迫性自愿的007英雄辛苦了"

 wg_origin.36.desc:0 "你好，合作者！我们最近新招募了一些负责辅助其他国家生产事务的人员，她们的理论课程训练已经完成，但还需一个实习的地方，请问你们愿意接纳她们到你们那里进行实习吗？\n她们提供的辅助业务可能会需要一些 £sr_pantsu£ §Y$sr_pantsu$§!以供日常维护，但我们会根据所需资源一次过提供对应的 £sr_pantsu£ §Y$sr_pantsu$§!；此外，这次实习服务不会计入商店增益的上限，且任务时间持续五年！"
 wg_origin.36.a:0 "很棒，我相信这将会是好的合作"
 wg_origin.36.b:0 "抱歉，我们这里不是学校"
 wg_origin.36.a.tooltip:0 "获得以下随机一个增益：\n§Y$wg_modifier_station_gatherers$§!、§Y$wg_modifier_survey$§!、§Y$wg_modifier_primary_industry$§!、§Y$wg_modifier_planetary_construction$§!、§Y$wg_modifier_diplomacy_envoy$§!、§Y$wg_modifier_ship_speed$§!、§Y$wg_modifier_secondary_industry$§!、§Y$wg_modifier_tertiary_industry$§!、§Y$wg_modifier_decision$§!、§Y$wg_modifier_diplomacy_weight$§!、§Y$wg_modifier_combat_shipcraft$§!\n以及对应数量的£sr_pantsu£ §Y$sr_pantsu$§!"

 wg_origin.37.desc:0 "你好，合作者！根据《战利品商店互惠互利原则》，我们将免费赠与您一项VIP商品，它们都有着非凡的意义。至于其他VIP商品，除了那本红色的书，均可以在商店商品中被购买！"
 wg_origin.37.a:0 "算了不用了"

 wg_origin.38.name:0 "过期的图纸"
 wg_origin.38.desc:0 "我们从战利品商店处接收的科技图纸确实被证实为过期的无用图纸，也就是说是一堆厕所里的纸，对我们的科研毫无帮助。"

 wg_origin.39.desc:0 "合作者，你好！考虑到你们刚刚上天成为星际帝国，需要探索及扩张领地，我们特别为你量身订造了一艘新手科研船§Y波兰尼亚号§!！它拥有§Y更快的扫描速度§!和§Y异常现象发现和研究速度§!，以及搭载了少量的自卫火力，可谓是居家旅行帝国扩张必备神器！而且考虑到你今后的发展潜力，我们决定将其免费赠与给你！\n不过目前它有一点点小异常，而且距离保修期也只剩下五年。但是排除这个缺点后，它依然是性能极其优秀的科研船！请问您意下如何？"
 wg_origin.39.a:0 "很好，我们就收下吧。"
 wg_origin.39.a.tooltip:0 "获得§Y波兰尼亚号§!新手科研船"
 wg_origin.39.b:0 "小……问题？算了吧……我觉得不太好"
 wg_origin.39.c:0 "（§R假装答应收下，转手就拆掉§!）"

 wg_origin.40.name:0 "§Y波兰尼亚号§!自爆"
 wg_origin.40.desc:0 "断椅族送给我们的新手科研船§Y波兰尼亚号§!在执行任务的过程中，突然发生了爆炸！我们估计是因为舰船设计不当和关键部件失修的原因造成的。\n幸好驾驶舱在爆炸前一刻弹出并保护好船员，我们才免受人员损失。"

 wg_origin.41.desc:0 "合作者，以椅神的名义，让全宇宙甚至多维宇宙实现无障碍自由贸易是我们断椅一族永恒不变的宗旨，我希望你们也能加入到这伟大计划中来。\n为此，我们将授予你们§Y战利品私掠许可证§!，你们可以将其为借口对他国进行合法的资源人口掠夺，并在战争胜利后在他们的星球上自由的建设分部§Y（除非对面也是巨企）§!，而我们全宇宙最专业的外交团队将会为你们在战争的行为合法化。\n作为交换，也是为了战后重建工作，你们只需要允许我们将优质的服务倾销到在战争中被解放的星球上。"
 wg_origin.41.a:0 "优质服务？你们要做什么？"
 wg_origin.41.a.response:0 "很简单，我们只是想倾销在我们仓库中滞销了上百年的优质商品，而且我们的工作人员会在星球解放之后为当地人民解放劳动力并威逼利诱，啊不，让他们享受我们精致的服务，当然他们可能需要偿还仅仅需要卖身偿还十多年的贷款，但他们获得了选择我们优秀商品的自由！"
 wg_origin.41.b:0 "可打下来了那不是我们的星球吗？？？"
 wg_origin.41.b.response:0 "哦椅神在上啊，你肯定没好好听我说话。他们获得的可是选择我们优秀商品的自由权力！难道有什么比民主更重要吗？"
 wg_origin.41.c:0 "好吧"
 wg_origin.41.c.tooltip:0 "§Y获得对其他国家掠夺的宣战借口§!"
 
 wg_origin.411.desc:0 "哦，差点忘记告诉你了！如果你使用这一战争借口，你们将会在此期间被允许使用§P战利品§!§Y掠夺§!这一特殊的轨道轰炸，被轰炸的殖民地人口将会被持续掠夺，随着星球破坏度提升你们将会获得殖民地上的资源！！享受掠夺……享受自由贸易的快乐吧！"
 wg_origin.411.a:0 "好的，一定会试试"

 wg_origin.42.title:0 "战争胜利！"
 wg_origin.42.desc:0 "我们的战争胜利了！！战败者已经自愿接受了我们的商业协议并允许我们在他们的星球上自由开设分部！！！战利品商店对于我们捍卫自由贸易的行为感到十分的满意。"
 wg_origin.42.a:0 "自由贸易万岁！！"

 wg_origin.43.name:0 "开门，自由贸易！"
 wg_origin.43.desc:0 "在我们占领[wg_shop_war_occupied_planet.GetName]之后，紧随我们而来的战利品商店员工在该殖民地大肆推广了她们的产品，导致该地的居民负债累累。他们为了偿还从战利品商店处购买商品的债务而四处奔波，影响了当地正常生产活动\n不过，好消息是，我们获得了从战利品商店处提供的额外奖励。"
 wg_origin.43.a:0 "至少……嗯，他们获得了自由（心虚）"
 wg_origin.43.a.tooltip:0 "§Y一笔胖次收入已经打你的国库中§!"

 wg_origin.48.name:0 "资源抢掠"
 wg_origin.48.desc:0 "我们位于[wg_shop_raided_planet.GetName]进行抢掠轰炸的舰队在抢掠人口的同时抢掠了一部分当地储存的能源以及矿物为我们己用。"

 wg_origin.49.name:0 "资源抢掠"
 wg_origin.49.desc:0 "我们位于[wg_shop_raided_planet.GetName]进行抢掠轰炸的舰队在抢掠人口的同时抢掠了一部分当地储存的合金以及消费品为我们己用。"

 wg_origin.50.name:0 "开门，自由贸易！"
 wg_origin.50.desc:0 "在我们的舰队使用轨道轰炸彻底瘫痪了[wg_shop_war_occupied_planet.GetName]的防御设施之后，紧随我们而来的战利品商店员工在该殖民地大肆推广了她们的产品，导致该地的居民负债累累。他们为了偿还从战利品商店处购买商品的债务而四处奔波，影响了当地正常生产活动\n不过，好消息是，我们获得了从战利品商店处提供的额外奖励。"

 wg_origin.51.desc:0 "合作者，你的舰队在干什么？别告诉我你管不住你的手下？\n既然你要这样，那就不能怪我们了！我就告诉你把，你那三座轨道居住站里有着我们藏起来的特制炸弹！\n现在我要按下去了！第三爆弹！败者食尘！"
 wg_origin.51.a:0 "吔屎拉狡猾人！"
#  wg_origin.51.b:0 "红豆泥私立马先（九十度鞠躬）！"

#  wg_origin.51.desc.b:0 "你们……？"

 wg_origin.58.desc:0 "你好，合作者。最近我们这边因为高强度工作的关系，椅子好像有点不够用了。我们想在你的[root.GetName]殖民地上建设一座生产椅子用的工厂，当然，我们会负责所有建造费用，且每月会给你可观的报酬，但制造椅子用的原料我们无法搬运过来，所以就只能委屈您顺便提供一下了。\n顺带一提，如果你们拒绝给出施工许可，或者拒绝提供原料，这将视为破坏《战利品商店互惠互利原则》第81章42条规定，并需缴交违约金513930640 £energy£ §Y$energy$§!。\n请问你的意见如何？"
 wg_origin.58.a:0 "您这是在问我们意见吗……？"
 wg_origin.58.a.response:0 "奇怪，我不是在问你的意见吗？不过……既然你已经一副同意的态度，那我也就不好意思过问了呢。"
 wg_origin.58.b:0 "哦我的上帝啊，我要用这五亿能源币狠狠砸你的屁股"

 wg_origin.59.desc:0 "合作者们，由于订单出错，我们最近多制造了一套轨道居住站额外舱室，它们可以为你的轨道居住站增加额外4个建筑槽位和20个住房，原价7999，我们帮你凑整优惠，仅需要8000 £energy£ §Y$energy$§!就可以把这套额外舱室搬回家！"
 wg_origin.59.a:0 "买买买"
 wg_origin.59.b:0 "啊，没有钱"
 
 wg_shop_free_trade_planet_modifier:0 "强迫性自愿贸易"
 wg_shop_free_trade_planet_modifier_desc:0 "战利品商店在该殖民地大肆推广了她们的产品，该地的居民已负债累累，为了偿还从战利品商店处购买商品的债务而奔波，影响正常生产活动。"
 wg_shop_habitat_explosion_planet_modifier:0 "基础设施损毁"
 wg_shop_habitat_explosion_planet_modifier_desc:0 "这个居住站的基层由于受到袭击，它已经无法维持更多的建筑以及区划在此正常运作，且其基础设施受到不同程度的不可逆的损坏，在该居住站上生产任何物质都将会面临风险。"

 wg_shop_war_poi_name:0 "开门，自由贸易！"
 wg_shop_war_poi_desc:0 "由于§Y[wg_shop_war_target.GetName]§!拒绝与断椅族商人合作，因此断椅族商人要求我们打开其国门让其继续与战利品商店继续正常贸易。只要我们占领对方3个或以上殖民地即算成功，而战利品商店的员工会负责之后的处理工作。"
 casus_belli_wg_shop_war:0 "要求自由贸易"
 casus_belli_wg_shop_war2:0 "拒绝强迫贸易"
 war_goal_wg_shop_war:0 "自由贸易"
 war_goal_wg_shop_war_desc:0 "这场战争的目的是为了迫使对方不再对我们正常的贸易活动进行打压"
 bombardment_wg_shop_raiding:0 "[§Y战利品§!]掠夺"
 bombardment_wg_shop_raiding_desc:0 "对星球的防御部队和设施进行精准轰炸的同时，以特制突击艇掠夺目标星球的人口，将其带回并强迫工作，抢掠当地的资源。\n-对§Y军团§!造成§Y中等的§!伤害\n-对§Y星球§!造成§E轻度的§!伤害\n-将会尽可能§Y掠夺§!人口而不是消灭他们\n-将会轰炸不设防的星球\n-不会掠夺或消灭最后的5个人口"
 accept_wg_shop_war:0 "我们将能无视限制条件，在对方任意殖民地开设分部，为期10年"

 building_pantsu_recycling:0 "胖次回收所"
 building_pantsu_recycling_desc:0 "这家公司打着使用高科技回收布料制作服装的名义，实则在当地大肆抢掠胖次，并形成了一条偷胖次的犯罪产业链，与当地的服装公司里应外合提高了胖次的售价。"
 building_pantsu_shop_sales_agent:0 "战利品商店代理销售商"
 building_pantsu_shop_sales_agent_desc:0 "作为战利品商店面向银河各国的销售渠道之一，这家代理销售商售卖着其他国家难以想象的高科技优质产品，但也延续了战利品商店一贯的传统 —— 只接受战利品代币作为支付工具。"
 building_pantsu_chair_shop:0 "战利品家私专营店"
 building_pantsu_chair_shop_desc:0 "只接受战利品代币作为支付工具的奇怪的家私店，里面的商品只有各式各样的椅子……从古典木椅到豹皮沙发椅，从按摩椅到电竞椅，你能想象的椅子的种类这里全都有，但缺点是这些椅子是无一不是遭受各种各样的破损然后缝补起来翻新卖的。"
 building_pantsu_shop_chair_factory:0 "椅子工厂"
 building_pantsu_shop_chair_factory_desc:0 "这座奇怪的工厂即使遭受12级地震或者被直径10米以上的巨大陨石直击也能够丝毫无损，其坚固程度甚至可以用来当永久性的军事据点。除非它所在的行星被抹除，否则只要放入足够的资源，这座固若金汤的超级黑科技工厂就能一天72小时无间断产生所有种类的椅子，然后定期会有战利品商店的人员过来回收这些生产的椅子，并会给你少的可怜的“报酬”。"

