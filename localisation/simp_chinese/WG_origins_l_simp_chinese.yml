 wg_origin.207.desc_03:0 "我喜欢你的头发，能送给我吗？"
 wg_origin.207.desc_04:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!"
 wg_origin.207.desc_05:0 "你这舰娘虾米，瞧瞧你弱不禁风的样子，俺寻思俺碰你一下就散架了！"
 wg_origin.207.desc_06:0 "你舰装上的大炮看起来很§RWaagh§!，俺想拆下来装在我的大突突上。"
 wg_origin.207.desc_07:0 "别来烦俺，你们这些虾米！"
 wg_origin.207.desc_08:0 "狡祭§Y狡姐§!，善献§B善姐§!！"
 wg_origin.207.desc_09:0 "俺们会把你的破舢舨变成俺们船上的战利品"
 wg_origin.207.desc_10:0 "俺更大！俺更强！！"
 wg_origin.207.desc_11:0 "§Y狡姐§!与§B善姐§!有啥区别？听好啦小虾米！用最大的突突炮把你们蒸发了的是§Y狡姐§!，用最快的蹦蹦把你们撞飞的是§B善姐§!"
 wg_origin.207.desc_12:0 "俺们老大会给你们这些舰娘虾米一场大大的§RWaagh§!！！"
 wg_origin.207.a:0 "该死的异形"


 wg_origin.210.name:0 "§G绿皮的入侵§!"
 wg_origin.210.desc:0 "与我们接壤的绿皮派出了一支狡猾的舰队袭击我们，如果它们在这之后成功控制了这个§R星系并建立了星基§!，那我们的殖民地将会立刻被绿皮的陆军入侵！"
 wg_origin.210.a:0 "必须消灭它们"
 wg_origin.202.name:0 "§G绿皮的入侵§!"
 wg_origin.202.desc:0 "绿皮向我们的§Y[this.GetName]§!发起了进攻，一旦绿皮陆军占领了这个星球，那我们的殖民地将在§R360天§!后被§R摧毁§!！"
 wg_origin.202.a:0 "必须消灭它们"
 wg_origin.211.name:0 "星球失守"
 wg_origin.211.desc:0 "我们的§Y[FromFrom.GetName]§!已经在绿皮的进攻下失守，如果我们不能夺回这个星球，那我们的殖民地将在§R360天§!后被§R摧毁§!！"
 wg_origin.211.a:0 "得赶快行动"
 wg_origin.212.name:0 "殖民地被摧毁"
 wg_origin.212.desc:0 "曾经属于我们的§Y[this.GetName]§!已经不复存在……所有的殖民者都被绿皮屠戮殆尽……"
 wg_origin.212.a:0 "我们不能对绿皮威胁视而不见"
 
 wg_origin.213.name:0 "§G越来越大的威胁§!"
 wg_origin.213.desc:0 "随着绿皮数量的增多，它们汇集在一起后形成了更加强大的§RWaaagh§!能量，现在所有的绿皮都以肉眼可见的程度增强了……"
 wg_origin.213.a:0 "必须赶在它们不可控制前消灭它们"
 wg_origin.217.name:0 "§G前所未有的绿皮§!"
 wg_origin.217.desc:0 "绿皮的威胁已经达到了顶峰，现在这些绿皮汇集的§RWaaagh§!能量使其达到了前所未有的强度……"
 wg_origin.217.a:0 "我们能战胜它们吗？"

 WG_ork_planetary_ship_PROJECT:0 "绿皮的战斗行星"
 WG_ork_planetary_ship_PROJECT_DESC:0 "我们在绿皮的势力范围内找到了一颗尚未完工的战斗行星，我们需要对其进行一次检测以确定其是否具有威胁性。"
 wg_origin.218.name:0 "§G绿皮母星系§!"
 wg_origin.218.desc:0 "我们成功的抵达了这些绿皮的§G母星系§!！是时候和这些异形做个了结了！！\n\n此外，我们还在这个星系中发现了一颗尚未完工的§H行星战舰§!，如果这颗战斗行星被绿皮建造完成，那么对我们的威胁将难以想象，我们认为派出机械神甫对其进行检测将是十分重要的。"
 wg_origin.218.a:0 "消灭异形！"
 
 wg_origin.219.name:0 "§G尚未完工的战斗行星§!"
 wg_origin.219.desc:0 "机械教对这颗战斗行星进行了全面的检查，她们认为这是一颗建造的十分完善的行星战舰，上面的工程质量和规范程度仿佛不是出自绿皮之手。\n但绿皮们没有进一步完善这颗战斗行星的原因似乎是由于§R内斗§!，它们对于行星战舰上最大的图腾应该是属于§Y狡姐§!还是§B善姐§!爆发了激烈冲突，直到我们的到来将它们全部突突了才结束。\n\n机械教成员从中收集到了大量有价值的数据，并认为我们可以继续完成这艘超级巨舰的建设工程。"
 wg_origin.219.a:0 "我们也可以§RWaagh§!？！"
 
 wg_origin.221.name:0 "帝国的胜利"
 wg_origin.221.desc:0 "最新消息，最后一批绿皮舰队已经被确认击杀，长久以来的绿皮威胁终于得到了清除！！\n相关人员使用烈焰净化了被绿皮孢子污染过的世界，虽然还有少量绿皮出逃，但我们相信它们再也无法掀起风浪！§H（应该吧）§!\n\n总而言之，这是属于帝国的胜利。"
 wg_origin.221.a:0 "太棒了"
 
###################
 warhammer_great_expedition_title:0 "不屈远征"
 warhammer_great_expedition_desc:0 "由伟大的帝国摄政发起的大远征，我们将夺回那些曾经属于帝国的领土，将帝国的怒火释放到那些异端与异形的头上。"
 wg_origin.222.name:0 "不屈远征"
 wg_origin.222.desc:0 "随着帝国母星系重新获得了有效的控制，§H帝国摄政[root.GetRulerName]§!决定是时候发起一场大远征，夺回那些曾经属于我们的领土，将帝国的怒火释放到那些异端与异形的头上。\n为此，§H帝国摄政[root.GetRulerName]§!将这场大远征命名为§B不屈远征§!"
 wg_origin.222.a:0 "帝国万岁！"
 
 wg_origin.223.name:0 "重返马库拉格"
 wg_origin.223.desc:0 "随着§B不屈远征§!的有序进行，睿智的舰娘原体，§H帝国摄政[root.GetRulerName]§!将大远征的首个目标定在了曾经的五百世界首都，她的故乡——§Y马库拉格§!。\n\n十一万年前，§H帝国摄政§!在马库拉格沦陷的前夕醒来，并随着舰队一同§Y高歌猛进撤回神圣母港§!，但不幸在亚空间中迷失了近§R十一万年§!才重新回归现实宇宙。\n\n但无论过去如何，现在我们都将重返这个伟大的世界，将帝国的旗帜重新插在这个世界。"
 wg_origin.223.a:0 "帝国万岁！"
 warhammer_great_expedition_poi:0 "重返马库拉格"
 warhammer_great_expedition_desc:0 "马库拉格是五百世界的首都，摄政的故乡。如今我们将重返这个伟大的世界，将帝国的旗帜重新插在这个世界。"
 
 wg_origin.224.name:0 "马库拉格"
 wg_origin.224.desc:0 "远征舰队已经抵达了马库拉格星系，但这个伟大的世界早已在上万年前凋零，曾经伟大的五百世界首都——马库拉格也在混沌的入侵下支离破碎。\n\n看到这样的场景，即使是意志坚定的原体也流露出了一丝悲伤。但我们必须振作起来，回收一切还能回收的遗产，去夺回属于我们的荣耀。"
 wg_origin.224.a:0 "听从[root.GetRulerName]的号令！"
 warhammer_wg_macragge_plant_poi:0 "马库拉格"
 warhammer_wg_macragge_plant_desc:0 "原体命令我们立刻对马库拉格的残骸进行地毯式搜索，回收一切能回收的资源。"
 
 site_wg_macragge:0 "马库拉格的遗迹"
 site_wg_macragge_desc:0 "这颗伟大的星球曾经是五百世界，奥特拉马王国的首都，屹立于星海之中，繁华盛景令人叹为观止。然而，几万年前，混沌之力侵扰至此，将这座宝石般的星球摧毁殆尽，令人痛心欲绝。\n如今，我们的目光再次聚焦于这片沉寂已久的故土，怀着对曾经荣耀的怀念和对未来的期待，回收所有还存留的遗产，夺回我们失去的辉煌。"
 
 wg_origin.225.name:0 "马库拉格的毁灭"
 wg_origin.225.desc:0 "十一万年前，§H帝国摄政[root.GetRulerName]§!在其盟友的帮助下复活并在她的带领下反击了入侵奥特拉马的混沌异端，但由于异端的实力过于强大，睿智的舰娘原体决定立刻战术性撤退，远征神圣母港，她召集了一切能召集的舰队并组织了远征军。但不幸的是，伟大的舰娘原体以及其舰队都迷失在了亚空间中近十一万年之久，而这期间奥特拉马也因为失去了领袖与大部分舰队逐渐沦陷。\n\n最终，可憎的异端摧毁了奥特拉马的心脏马库拉格，也就是如今我们脚下这片焦黑支离破碎的土地。"
 wg_origin.225.a:0 "令人遗憾"
 
 wg_origin.226.name:0 "异常稳定点"
 wg_origin.226.desc:0 "由于混沌异端的亚空间亵渎巫术的影响，哪怕已经过去了上万年之久，这颗星球的大部分区域都依然十分危险。\n但令人以外的是，有一片区域确稳定的异常，舰娘原体似乎明白那是什么，她命令探索小队立刻对这篇区域进行详细调查。"
 wg_origin.226.a:0 "准备地毯式搜索"
 
 wg_origin.227.name:0 "帝皇之舰（装）"
 wg_origin.227.desc:0 "探索小队对这片稳定区域进行了调查，并在破碎的大陆中发现了圣物——§H帝皇之舰§!\n§H帝皇之舰§!，是§Y神皇T督§!利用她掌握的亚空间和科学知识，所创造的一门巨大的火焰覆盖的舰炮。这门彩星级的圣物，从炮塔到炮管都燃烧着跳跃火焰。当它开炮时，燃烧的炮弹会在空中划出一道道烟火弧，能够轻松地炸开最坚固的盔甲。这座炮是对混沌力量的诅咒，只有最强大的恶魔才能抵抗它。普通的恶魔仅仅被它的火光照射住，就会被彻底摧毁。这座炮能够给恶魔带来真正的死亡，而不是简单地将它们放逐到亚空间中。\n这件圣物在远征神圣母港期间，由于叛徒的袭扰，它不幸被遗落在马库拉格上，历经了十一万年，§H帝国摄政[root.GetRulerName]§!终于再一次将它拿起。"
 wg_origin.227.a:0 "太好了！"
 leader_trait_ruler_warhammer_lexington_eship:0 "帝皇之舰（装）"
 leader_trait_ruler_warhammer_lexington_eship_desc:0 "§H帝皇之舰§!，是§Y神皇T督§!利用她掌握的亚空间和科学知识，所创造的一门巨大的火焰覆盖的舰炮。这门彩星级的圣物，从炮塔到炮管都燃烧着跳跃火焰。当它开炮时，燃烧的炮弹会在空中划出一道道烟火弧，能够轻松地炸开最坚固的盔甲。这座炮是对混沌力量的诅咒，只有最强大的恶魔才能抵抗它。普通的恶魔仅仅被它的火光照射住，就会被彻底摧毁。这座炮能够给恶魔带来真正的死亡，而不是简单地将它们放逐到亚空间中。"
 leader_trait_ruler_warhammer_yamato_eship:0 "帝皇之舰（装）"
 leader_trait_ruler_warhammer_yamato_eship_desc:0 "§H帝皇之舰§!，是§Y神皇T督§!利用她掌握的亚空间和科学知识，所创造的一门巨大的火焰覆盖的舰炮。这门彩星级的圣物，从炮塔到炮管都燃烧着跳跃火焰。当它开炮时，燃烧的炮弹会在空中划出一道道烟火弧，能够轻松地炸开最坚固的盔甲。这座炮是对混沌力量的诅咒，只有最强大的恶魔才能抵抗它。普通的恶魔仅仅被它的火光照射住，就会被彻底摧毁。这座炮能够给恶魔带来真正的死亡，而不是简单地将它们放逐到亚空间中。"
 
 wg_origin.228.name:0 "托勒密图书馆"
 wg_origin.228.desc:0 "在我们回收了帝皇之舰后，机械修会表示她们发现了另一处有价值的地点，一块漂浮的大陆碎片被证实是曾经的托勒密图书馆的所在地，而且图书馆主体奇迹般的保存完好。\n她们建议我们立刻对其进行抢救性发掘，拯救尽可能多的数据。但奇怪的是，摄政本人在听闻此时后，立刻表示这片区域遭到了混沌异端的污染，极其危险，所有人必须远离，并要求我们立刻摧毁这片区域，不留一点痕迹。"
 wg_origin.228.a:0 "听从摄政的命令，摧毁托勒密图书馆！"
 wg_origin.228.b:0 "我们不能放弃这些珍贵的数据"
 wg_origin.228.b.tooltip:0 "§R一些机械修会成员决定违背摄政的命令私自回收数据§!"
 
 wg_origin.229.name:0 "不被铭记的……"
 wg_origin.229.desc:0 "一些机械修会成员违逆了摄政的命令，私下对曾经的托勒密图书馆进行了发掘，在翻阅了一系列历史文献后，她们找到了一些不曾被记录在任何档案库图书馆中的数据，上面显示了现在的帝国摄政与另外两位原体在奥特拉马的一些不被铭记的历史……"
 wg_origin.229.a:0 "这是第二……"
 
 wg_origin.230.name:0 "异端已被清除"
 wg_origin.230.desc:0 "伟大的§H帝国摄政[root.GetRulerName]§!敏锐的察觉到了一些被混沌影响的异端机械修会成员，她们违抗命令，执意前往受混沌影响的区域进行亵渎仪式。\n好在刺客庭及时的阻止了这些异端的亵渎行为，并摧毁了相关的一切数据。"
 wg_origin.230.a:0 "寻思出异端啊！"
 wg_origin.230.a.tooltip:0 "§R异端科学家以及其所在的飞船已被抹除§!"
 
 WG_40k_secret:0 "不被铭记的历史"
 WG_40k_secret_DESC:0 "一些机械修会成员决定违背摄政的命令，私自前往曾经的托勒密图书馆回收失落的数据。"
 
 wg_origin.231.name:0 "黄泉八号求救信号"
 wg_origin.231.desc:0 "随着成功收复了马库拉格以及帝国圣物，§B不屈远征§!第一阶段工作宣告胜利完成,远征舰队也在讨论着下一个目标。\n而此时，机械教表示她们受到了一个曾经的铸造世界，§R黄泉八号§!微弱的求救信号，这条消息经历了亚空间干扰，距离发出已经不知道度过了多少岁月，许多人认为这颗星球可能早已毁灭。\n但由于§R黄泉八号§!对于机械教的重要意义，以及§H帝国摄政[root.GetRulerName]§!出于帝国政治方面的考虑，她决定将§R黄泉八号§!作为远征舰队的下一个目标。"
 wg_origin.231.a:0 "我们需要前往这个地方"
 warhammer_wg_vulcanis_8_poi:0 "重返黄泉八号"
 warhammer_wg_vulcanis_8_desc:0 "黄泉八号在过去是一个重要的铸造世界，而我们将重返它所在的星系。"
 
 wg_origin.232.name:0 "姗姗来迟"
 wg_origin.232.desc:0 "我们跟随着求救信号的坐标来到了§R黄泉八号§!所在的沃尔肯尼斯星系，但很显然，我们来的太迟了，§R黄泉八号§!早就毁灭，成为了一颗焦黑的破碎星球。\n机械教成员要求我们对该星球进行探索，以了解究竟发生了什么，并回收一切还能回收的东西。"
 wg_origin.232.a:0 "令人遗憾……"
 
 site_wg_stygies_8:0 "黄泉不在"
 site_wg_stygies_8_desc:0 "黄泉八号曾经是一颗强大的铸造世界，但在帝国漫长的§H迷失纪元§!中，它也成为了历史的一段烟云。"
 
 wg_origin.233.name:0 "黄泉不在"
 wg_origin.233.desc:0 "§R黄泉八号§!遭到的破坏远远大于马库拉格，某种撕碎星球的力量摧毁了一切，残存的大陆块也几乎失去了一切可供辨识的参照物，也没找到太多有价值的线索，唯一可以确认的是黄泉八号大约是毁于十万年前左右，也就是§H迷失纪元§!开始后不久。\n大量散布在气态行星轨道上的机械教于混沌舰队残骸证实了曾经过爆发的激烈战斗。"
 wg_origin.233.a:0 "我们需要更多线索"
 
 wg_origin.234.name:0 "太空大战"
 wg_origin.234.desc:0 "遍布气态行星以及卫星上的大量舰队残骸向我们展示了这里曾经爆发的激烈战斗。但根据统计，大约只有四分之一的舰船属于机械教，混沌叛徒们的损失远远大于前者。\n根据记载，§R黄泉八号§!不仅拥有强大的产能，也拥有许多几乎可以被视为异端的技术，她们应该是利用了其他的一些来为自己创造优势。\n\n因此，综上所述，§R黄泉八号§!的防御舰队应该成功抵抗并重创了混沌舰队，但在我们这个宇宙中，太空战的优势并不能成为战争胜利的绝对因素，往往需要经历惨烈的地面作战才是胜利的关键。"
 wg_origin.234.a:0 "进行进一步的调查"
 
 wg_origin.235.name:0 "采矿设施"
 wg_origin.235.desc:0 "在破碎的星球本体与舰队残骸中已经找不到更多的线索，因此我们将目光放在了其他的卫星上。\n§R黄泉八号§!是围绕着巨大气态行星的其中一颗卫星，它的剩余七颗卫星为这个铸造世界提供了大量便捷的资源，这便是支持§R黄泉八号§!存活的命门，星球轨道上大量的战舰残骸，很显然就是双方在试图争夺这些卫星的控制权。\n\n起初我们认为也许是混沌势力通过占领卫星，从而切断了§R黄泉八号§!的资源补给线来使其屈服，但大部分采矿设施依然保持完好，甚至不少穿梭机上还装满了矿石。\n很显然，她们的补给线并没有中断，因此这并不是§R黄泉八号§!沦陷的原因。"
 wg_origin.235.a:0 "继续调查"
 
 wg_origin.236.name:0 "幸存者"
 wg_origin.236.desc:0 "我们搜查了那些尚且完好的采矿设施，最终取得了突破性的进展，在深入§Y黄泉四号§!的地下设施中，发现了一处拥有休眠舱的房间。\n里面大部分休眠仓都已经损坏，其内的成员也早已成为了化石，但依然有一个休眠舱处于运作状态，而里面休眠的是一位§H低阶贤者§!。"
 wg_origin.236.a:0 "打开休眠舱，我们需要知道发生了什么。"
 
 wg_origin.237.name:0 "低阶贤者"
 wg_origin.237.desc:0 "§H低阶贤者在从休眠仓中苏醒，我们对其进行了检查以及简单的叙述了目前的情况§!\n\n真不敢相信……已经过去了这么久了。"
 wg_origin.237.a:0 "§R黄泉八号§!发生了什么？"
 wg_origin.237.a.response:0 "在与帝国失联之后，我们很快遭到了混沌的入侵，好在我们的舰队与科技足够强大，成功抵御了§Y13§!波混沌舰队的入侵。\n但在最后一次进攻中，混沌利用了我们防御的漏洞，将一个亵渎造物送入了§R黄泉八号§!的地表上并与我们的网络进行了物理连接，大量§R混沌废码§!瞬间瘫痪了我们的网络。大贤者与其他高阶贤者全部陷入了疯狂之中。"
 wg_origin.237.b:0 "你是怎么逃出来的？"
 wg_origin.237.b.response:0 "在§R混沌废码§!入侵时我正在资料库与我的老师学习神圣的技术，但我十分的幸运刚好没有接入网络。\n此时我的老师已经陷入了疯狂之中，我不得不将她杀死。在我意识到局势已经彻底无法挽回后，我与一些幸存的同僚选择抢救尽可能多的STC技术，并在星球的等离子反应堆爆炸前的最后时刻搭乘穿梭飞船逃离到了§Y黄泉四号§!的这个设施之中。"
 wg_origin.237.c:0 "你抢救了一些STC模板？"
 wg_origin.237.c.response:0 "是的，我会向你们展示这些神圣的技术"
 
 wg_origin.238.name:0 "鸟卜仪污染仪"
 wg_origin.238.desc:0 "我们检查了低阶贤者在星球被摧毁前抢救出来的STC模板，我们发现大部分模板都是不完整或被混沌污染无法使用，但依然有一个被称为§Y鸟卜仪污染仪§!的STC模板被证实依然神圣。\n\n至此，§R黄泉八号§!的收复计划已经完成，这宣示着§B不屈远征§!的阶段性胜利！"
 wg_origin.238.a:0 "帝国万岁！"
 WG_40K_auspex:0 "鸟卜仪污染仪"
 WG_40K_auspex_DESC:0 "鸟卜仪污染仪是一种来自于黄泉八号的禁忌科技，它可以干扰敌方舰船的鸟卜仪或者类似仪器，从而实现我方在对方观测设备上隐形。"
 tech_wg_40K_auspex:0 "鸟卜仪污染仪"
 tech_wg_40K_auspex_desc:0 "鸟卜仪污染仪是一种来自于黄泉八号的禁忌科技，它可以干扰敌方舰船的鸟卜仪或者类似仪器，从而实现我方在对方观测设备上隐形。"
 aura_40K_auspex:0 "鸟卜仪污染仪"
 
 wg_origin.240.name:0 "重返巴尔"
 wg_origin.240.desc:0 "经过帝国高层的缜密考虑，§B不屈远征§!的下一个目的地被设定为了§H巴尔§!。\n\n这里是圣血天使战团的家园，但更重要的是它的主人，舰娘原体§H圣吉列斯§!也安葬于此。\n对于这样一个重要的世界，我们的远征舰队必须将其重新纳入帝国的领域。"
 wg_origin.240.a:0 "重返巴尔！"
 warhammer_wg_baal_poi:0 "重返巴尔"
 warhammer_wg_baal_desc:0 "巴尔是一个重要的帝国世界，但其命运在迷失纪元开始后其命运变成为了未知。"
 
 wg_origin.241.name:0 "情况不对"
 wg_origin.241.desc:0 "我们的飞船驶入了§H巴尔星系§!，但先前的通讯没有得到任何回复。\n\n星系中随处可见的战斗痕迹证明了曾经的帝国势力也遭遇了打击。随后是此行最重要的目标§H巴尔§!，这颗伟大的行星的表面布满了丑陋令人作呕的生物质，这显然是§P色孽虫群§!的杰作……\n\n但问题出现了，布满生物质的星球意味着虫群还尚未对行星§R消化完毕§!，但为何虫群舰队却不见踪迹？"
 wg_origin.241.a:0 "我感觉不妙……"
 
 wg_origin.242.name:0 "虫群舰队！"
 wg_origin.242.desc:0 "我们的到来并不是无人知晓，狡猾阴险的虫子早已在这里布下了§R陷阱§!！！\n\n大量虫群舰队躲避在星球背面来规避我们的探测，舰队中的许多人员都感受到了来自虫群的灵能信号，看到了以下亵渎的一幕……"
 wg_origin.242.a:0 "红色警报！准备战斗！！"
 
 wg_origin.243.name:0 "§P色孽虫群§!"
 wg_origin.243.desc:0 "秀色可餐的……§P美丽肉体§!……"
 wg_origin.243.a:0 "哪来的异形？"
 
 wg_origin.244.name:0 "异形：§P色孽虫群§!"
 wg_origin.244.desc:0 "这些丑陋的生物是一种蜂群思维的亵渎存在，先前遇到的向日葵基贼便是它们的杰作。\n\n§P色孽虫群§!是一群永远饥饿的野兽，它们会腐化整个星球，并慢慢将其一切消化殆尽。\n这些亵渎的异形还会使用它们的§R触手§!与其他生物进行结合，将其转变为苗床并繁衍更多异形。\n\n它们对于帝国来说是彻彻底底的威胁，必须消灭它们。"
 wg_origin.244.a:0 "令人作呕的异形"
 
 wg_origin.245.name:0 "幸存者信号"
 wg_origin.245.desc:0 "虽然§H巴尔§!已经被异形占领并腐化，但我们竟然从中收到了一条模糊的求救信号！§H巴尔§!上居然还有幸存的帝国势力。\n\n随后这条消息被证明是来自§R圣血天使战团§!，她们应该是注意到了我们进入了星系，随后后发出求救信号尝试与我们取得联系。"
 wg_origin.245.a:0 "立刻接入！"
 
 wg_origin.246.name:0 "圣血天使"
 wg_origin.246.desc:0 "§H神皇..上！帝国……回来了！！\n我们……虫群……包围了！请立刻……支援！我们将……誓死捍卫圣吉列斯之墓！！§!"
 wg_origin.246.a:0 "圣血天使战团，请回复！"
 wg_origin.246.a.response:0 "并没有任何可以辨识的通讯从§H巴尔§!传来，但持续不断的信号证明她们依然在顽强抵抗。"
 
 wg_origin.247.name:0 "救援计划"
 wg_origin.247.desc:0 "§H巴尔§!上依然有仍在抵抗的帝国势力，但显然她们已经濒临极限，我们必须尽快派出一切救援力量，不然这颗意义重大的星球将彻底沦陷，甚至伟大的§H基因原体§!的遗体也会落入虫群之触中。"
 wg_origin.247.a:0 "立刻组织救援"
 WG_40K_SAVE_BAAL:0 "拯救巴尔"
 WG_40K_SAVE_BAAL_DESC:0 "§H巴尔§!上依然有仍在抵抗的帝国势力，但显然她们已经濒临极限，我们必须尽快派出一切救援力量，不然这颗意义重大的星球将彻底沦陷，甚至伟大的§H基因原体§!的遗体也会落入虫群之触中。"

 wg_origin.248.name:0 "增援抵达"
 wg_origin.248.desc:0 "为了拯救§R圣血天使战团§!与§H基因原体§!的遗体，我们向§H巴尔§!派出了一支救援部队。\n\n虫群的地面力量超出我们的想象，许多登陆舱在空降过程中就遭到了虫群酸液炮的攻击被摧毁，但剩余部队依然成功的抵达了地面，她们会尝试与任何仍在抵抗的帝国部队取得联系并提供支援。"
 wg_origin.248.a:0 "愿神皇与她们同在"
 
 wg_origin.250.name:0 "无人生还"
 wg_origin.250.desc:0 "我们的部队尝试搜索并支援还在抵抗的帝国部队，并在最终找到了剩余的§R圣血天使§!，但她们早已弹尽粮绝，失去了战斗能力。\n\n很快她们便发现自己已经落入了虫群的包围之中，已经丧失了任何撤退的可能。\n最后的幸存者设法炸塌了§H圣吉列斯之墓§!的入口以阻止虫群进入。随后最后的通讯消失在了虫群的嘶吼声之中……"
 wg_origin.250.a:0 "派遣更多部队！"
 wg_origin.250.b:0 "§R事已至此，看来只能使用灭绝令了§!"
 
 WG_40K_SAVE_BAAL2:0 "再次救援"
 WG_40K_SAVE_BAAL2_DESC:0 "派往§H巴尔§!的上一波救援部队已经在虫群的猛烈攻击中团灭，但固执的指挥官决定派出更多的部队尝试救援。\n\n§R但恐怕，这将会是一场徒劳的牺牲。§!"
 WG_40K_SAVE_BAAL3:0 "巴尔-灭绝令"
 WG_40K_SAVE_BAAL3_DESC:0 "一切尝试救援§H巴尔§!的行动均已失败，整个世界被虫群彻底吞噬已经只是时间问题，为了阻止虫群扩散，我们不得不使用最终手段——§R灭绝令§!。\n虽然伟大的§H基因原体圣吉列斯§!的遗体有可能会一同灰飞烟灭，但也比成为§P色孽虫群§!的苗床要好。"
 
 #别救了，赶快灭绝令
 wg_origin.251.name:0 "再次无人生还"
 wg_origin.251.desc:0 "又一波增援部队被派往了§H巴尔§!，但很快她们便被无尽的§P色孽虫群§!吞没……"
 
 wg_origin.252.name:0 "灭绝令"
 wg_origin.252.desc:0 "怀着沉重的心情，我们不得不对§H巴尔§!执行了灭绝令……\n大量用于摧毁行星的武器被发射到已布满虫群生物质的星球表面，漫天的大火吞噬着一切。\n\n就在所有人都沮丧之时，在场的所有人都感受到了一股极为强大，但又令人平静舒适的力量。\n根据检测，这股力量位于§H圣吉列斯之墓§!附近。"
 wg_origin.252.a:0 "这是……"
 
 wg_origin.253.name:0 "能量汇聚"
 wg_origin.253.desc:0 "在§H巴尔§!上的力量起初被认为是灵能……但随后的表现远远超越灵能，是一股未知的§H神秘力量§!。\n\n很快，力量聚焦处迸发出了强烈的光芒，所有人都在光芒之中看到了最伟大之人的身影——舰娘之主§Y神皇T督§!……随后都听到一句低语\n\n\t\t\t§Y醒来吧，我的孩子§!"
 wg_origin.253.a:0 "神皇在上……"
 
 wg_origin.254.name:0 "天使的回归"
 wg_origin.254.desc:0 "随着疑似为神皇本人亲自施展的神迹结束后，人们注意到§H圣吉列斯之墓§!中心的一个发光的个体。\n\n§Y那是圣吉列斯！！！！§!\n\n我们无法相信自己的眼睛，曾经在大叛乱中陨落的天使，巴尔之主，伟大的舰娘原体§Y圣吉列斯§!挥舞着翅膀飞向了我们！！"
 wg_origin.254.a:0 "§Y无法用言语表述现在的情感§!"
 
 WG_WARMMER_WSG_SANGUINIUS:0 "圣吉列斯"
 NAME_wsg_sanguinius:0 "密苏里·圣吉列斯"
 wsg_sanguinius_warhammer_desc:0 "圣吉列斯是传说中的圣血天使舰娘原体，她被视为神圣与力量的象征。作为神圣的化身，她的存在代表着希望与正义的力量。圣吉列斯以其无与伦比的勇气和智慧，引领着众人战胜黑暗势力，并为和平与公正而奋斗。她的复活将带来力量的复兴和恢弘的命运转折，为世界带来新的希望与辉煌。"
 sanguinius_warhammer_catch_phrase:0 "使吾等出众的，并非于阴影中沉沦，亦非伴光明升起——正是于这两者间的无尽挣扎，才是伟大品格之所在。我们经受考验，而我们并未崩溃。"
 wg_origin.256.desc:0 "在黑暗的岁月中，我的存在被遮蔽，但如今，我再次站在众人面前。我的胸怀充满力量与使命，我将引领我们的战斗，驱散邪恶的阴霾。让我们一同迎接光明的曙光，恢复荣耀的辉煌！"
 wg_origin.256.a:0 "帝国有希望了！"
 WG_WARMMER_SH_SANGUINIUS:0 "圣吉列斯"
 NAME_sh_sanguinius:0 "萨伏伊·圣吉列斯"
 
 leader_trait_warhammer_wsg_sanguinius:0 "密苏里·圣吉列斯"
 leader_trait_warhammer_wsg_sanguinius_desc:0 "她作为一位崇高的领袖，以坚定不移的信念和智慧的决策，在战火纷飞的星系中引领我们走向荣耀与辉煌。"
 leader_trait_warhammer_wsg_sanguinius2:0 "完美的天使。"
 leader_trait_warhammer_wsg_sanguinius2_desc:0 "天使被认为是最完美的舰娘，她的美貌无人能敌，是受人尊敬的对象，是舰娘们的榜样。"
 
 leader_trait_warhammer_sh_sanguinius:0 "萨伏伊·圣吉列斯"
 leader_trait_warhammer_sh_sanguinius_desc:0 "她作为一位崇高的领袖，以坚定不移的信念和智慧的决策，在战火纷飞的星系中引领我们走向荣耀与辉煌。"
 leader_trait_warhammer_sh_sanguinius2:0 "完美的天使。"
 leader_trait_warhammer_sh_sanguinius2_desc:0 "天使被认为是最完美的深海舰娘，她的美貌无人能敌，是受人尊敬的对象，是舰娘们的榜样。"
 leader_trait_warhammer_wsg_sanguinius_custom_tooltip:0 "\n§Y圣吉列斯§!直接管理的§B星球§!每建造一个§H建筑§!或§H区划§!获得当前帝国月度总产出量§G三分之一§!的£unity£凝聚力和§G一个月§!的£influence£影响力"
 
 wg_origin.260.name:0 "更多的神迹"
 wg_origin.260.desc:0 "§Y圣吉列斯§!的回归已经足够令我们为之疯狂，但更令人意想不到的是又有神迹在§H巴尔§!上显现，曾经散发着恶臭的生物质大地被圣光清除，转变为了郁郁葱葱的森林与草原，被污染的河流重新变得清澈，空气也得到了净化，不需要佩戴任何防护设施便可自由呼吸。最终，§H巴尔§!被转化为了一颗§G盖亚星球§!\n\n但令人值得注意的是，这颗星球上出现了一种我们从未见过的神秘的物质……一些学者认为这些物质也许与§Y神皇T督§!的力量有关。"
 wg_origin.260.a:0 "难以置信！"
 wg_origin.260.a.tooltip:0 "§H巴尔§!被转化为了一颗§G盖亚星球§!"
 
 d_wg_warhammer_sr_uf:0 "神秘的物质"
 d_wg_warhammer_sr_uf_desc:0 "从未被任何文献或资料所记载的未知物质，一些学者认为这些物质也许与§Y神皇T督§!的力量有关。"
 
 wg_origin.261.name:0 "两位原体"
 wg_origin.261.desc:0 "自帝国进入迷失纪元以来，无尽的战争与痛苦令人们几乎丧失了希望。\n但如今，§Y基里曼§!与§Y圣吉列斯§!的回归重新点燃了人们心中希望的火种。帝国失地不断被收复，帝国之敌被一个个消灭，帝国的荣光将重新照耀整个银河。帝国上下所有人都欢呼雀跃，歌颂伟大的舰娘原体，一同庆祝着这一伟大时刻。\n\n§B不屈远征§!还将继续，帝国的将开启新篇章。"
 wg_origin.261.a:0 "帝国万岁！"
 wg_warhamme_primarch_return:0 "原体的回归"
 
 wg_origin.263.name:0 "重返克里格"
 wg_origin.263.desc:0 "随着§Y圣吉列斯§!的回归，帝国正在变的越来越好，但我们有一句古话，生命是帝皇的货币，而眼下，我们显然是个穷光蛋。\n\n因此，§B不屈远征§!的下一个目的地被设定为了§H克里格§!，在迷失纪元之前，克里格是一个忠诚的世界，通过一些特殊的技术，它每年都能为帝国提供大量优质兵源。如果我们能回收这项技术，将会为如今的帝国带来难以想象的助力。"
 wg_origin.263.a:0 "很好"
 warhammer_wg_krieg_poi:0 "重返克里格"
 warhammer_wg_krieg_desc:0 "克里格在过去是帝国重要的世界，如今我们将重返这片故土。"

 wg_origin.264.name:0 "死亡的星系"
 wg_origin.264.desc:0 "虽然我们已经做好了最坏的打算，但现实的惨况远远超过我们的逾期。\n\n整个§Y克里格§!星系的战斗痕迹随处可见，充斥着大量飞船残骸。\n最可怕的是，星系内一个亵渎的§P混沌之门§!耸立在众人眼前，但好在这个传送门似乎因为什么原因被暂时性关闭了。\n\n而我们此行的目标§Y克里格§!，厚厚的辐射云层使我们看不见地表的情况，鸟卜仪等各种探测手段均受到严重的干扰，这颗死亡世界在我们看来已经死的不能再死了……"
 wg_origin.264.a:0 "在黑暗时代，希望是如此脆弱……"

 wg_origin.265.name:0 "核子火光"
 wg_origin.265.desc:0 "在所有人都决定放弃，商讨下一步计划时，§Y克里格§!上一处辐射云被耀眼的光芒照亮，根据我们的观测，这应该是一枚大当量核武器爆炸产生的光芒。\n难以置信，克里格的地表很可能还有人居住，而且还在爆发着持续的战斗，在短暂的商讨后，我们决定派出一支登陆敢死部队，前去地表调查。"
 wg_origin.265.a:0 "立刻调查"

 WG_40K_SAVE_KRIEG:0 "云层之下"
 WG_40K_SAVE_KRIEG_DESC:0 "我们决定向§Y克里格§!的地表投放一支敢死队，以查明星球地表的情况。"
 
 wg_origin.266.name:0 "克里格屹立不倒"
 wg_origin.266.desc:0 "随着登录舱穿透厚厚的辐射云层降落地表，敢死队发现自己身处§Y战场中心§!，在损失了一些成员后，她们遇到了一支着装符合§Y克里格死亡兵团§!特征的部队，她们对于我们的到来表现出了明显的迟疑，毕竟帝国与克里格已经断联了十几万年，但她们很快做出了反应，一个由§Y政委§!带领的小分队与敢死队会面，并由敢死队使用一种特殊的发报设备与我们建立了连接。"
 wg_origin.266.a:0 "接入信号"
 
 wg_origin.267.name:0 "克里格战士"
 wg_origin.267.desc:0 "§H-通讯接入-§!\n神皇在上，帝国回来了！\n我们正在清除星球上最后的混沌异端。克里格屹立不倒！"
 wg_origin.267.a:0 "难以置信，你们竟然还活着"
 wg_origin.267.a.response:0 "我们以神皇之名，与帝国之敌斗争了§Y十二万年§!，我们坚信帝国终有一天会回归。"
 wg_origin.267.b:0 "星球上有混沌势力？"
 wg_origin.267.b.response:0 "是的，混沌已经入侵克里格§Y436次§!，我们无畏的战士驱逐了这些异端的每一次入侵。\n这次混沌的入侵规模比任何一次入侵都要庞大，我们付出了相当惨痛的代价才将它们击溃，现在它们已经被我们逼入绝境，星球重新回归我们的掌握将只是时间问题。\n但混沌不会轻易善罢甘休，如果没有帝国的援助，我们可能无法撑过下一次§R入侵！§!"
 wg_origin.267.c:0 "克里格屹立不倒！我们将增援你们"
 wg_origin.267.c.response:0 "克里格屹立不倒！"
 wg_origin.267.c.tooltip:0 "§H克里格§!将回归帝国统治"
 
 wg_origin.268.name:0 "克里格的回归"
 wg_origin.268.desc:0 "克里格政府以难以想象的效率完成了与帝国的交接手续，现在克里格的一切，都由帝国指挥。\n眼下，我们需要尽快驱逐剩余的混沌势力，并做抵御好下一次入侵的准备。"
 wg_origin.268.a:0 "帝国万岁！"
 wg_origin.268.a.tooltip:0 "§H克里格§!已回归"
 
 wg_origin.269.name:0 "大反攻"
 wg_origin.269.desc:0 "在§H克里格§!回归帝国后，我们迅速的集结了部队并与克里格剩余的战士们一同向着§H混沌异端§!最后的堡垒发动攻击。这些异端早已遭到重创，且缺少补给，相信它们很快就会被尽数歼灭。"
 wg_origin.269.a:0 "帝国万岁！"
 
 wg_origin.270.name:0 "克里格战士"
 wg_origin.270.desc:0 "§H-通讯接入-§!\n我们已经获胜，请指示下一步命令"
 wg_origin.270.a:0 "你的政委在那里？"
 wg_origin.270.a.response:0 "她牺牲了。"
 wg_origin.270.b:0 "克里格屹立不倒！继续履行职责"
 
 wg_origin.271.name:0 "异端末日"
 wg_origin.271.desc:0 "我们的部队成功的击溃了最后的§R混沌异端§!，少数幸存的败类四散而逃，追击部队将在数个行星日内彻底清除它们。\n现在§H克里格§!已经正式回归了帝国，忠诚的战士们终于等到了这一天。\n\n但我们还不能高兴的太早，克里格星系内的§P混沌之门§!依然是个大麻烦，我们要准备好迎接混沌的§R再次入侵！§!"
 wg_origin.271.a:0 "帝国万岁！"
 
 wg_origin.272.name:0 "政治灾难"
 wg_origin.272.desc:0 "由于我们主动放弃了§H克里格§!这一政治意义上十分重要的世界，我们的行为遭到了帝国各界的唾弃。"
 wg_origin.272.a:0 "真是不幸……"
 wg_warhamme_krieg_lose:0 "放弃了克里格"
 
 wg_origin.273.name:0 "混沌之门重新活跃了起来"
 wg_origin.273.desc:0 "位于§H克里格§!的§P混沌之门§!最近被观测到重新活跃了起来，我们应该准备好防御舰队与陆军，以应对来自混沌的下一次入侵。"
 wg_origin.273.a:0 "我们要做好一切准备"
 
 wg_origin.274.name:0 "混沌之门异常能量读数"
 wg_origin.274.desc:0 "根据观测，§H克里格§!的§P混沌之门§!内部能量读数在最近持续增高，这应该就是混沌集结的标志，它们很有可能在数年内就会发动入侵！"
 wg_origin.274.a:0 "严正以待"
 wg_origin.274.b:0 "§R好烦，立刻入侵§!"
 wg_origin.274.b.tooltip:0 "§Y我作为游戏的设计者，我要求混沌立刻入侵§!"
 
 wg_origin.275.name:0 "入侵前夕"
 wg_origin.275.desc:0 "位于§H克里格§!的§P混沌之门§!的异端指数已经爆表了。\n星系内所有人都听到了异端的低语，其中所有舰船都遭到了混沌亵渎法术的影响，变得十分脆弱，混沌的入侵即将到来！"
 wg_origin.275.a:0 "准备战斗！"
 wg_warhamme_krieg_system_debuff:0 "§H克里格§!星系的混沌影响"
 
 wg_origin.276.name:0 "克里格保卫战"
 wg_origin.276.desc:0 "我们本以为混沌的入侵一定是来自群星之间的混沌之门，但没想到§H克里格§!的大地颤抖了起来，许多混沌异端从地底爬出，很显然它们在上次入侵失败后在地底深处留下了亵渎的传送门。\n\n我们必须拿起武器，保卫§H克里格§!！"
 wg_origin.276.a:0 "准备战斗！"
 
 wg_origin.277.name:0 "地面的胜利"
 wg_origin.277.desc:0 "虽然混沌的入侵打了我们一个措手不及，但在§H克里格§!各方帝国将士们的英勇抗争下，最终我们取得了地面战场的胜利。"
 wg_origin.277.a:0 "为了神皇！！！"
 
 wg_origin.278.name:0 "混沌的入侵"
 wg_origin.278.desc:0 "在§H克里格§!遭到入侵后没多久，§P混沌之门§!也活跃了起来，一艘艘亵渎的混沌战舰从中涌出。"
 wg_origin.278.a:0 "消灭它们！"
 
 wg_origin.280.name:0 "群星之间的胜利"
 wg_origin.280.desc:0 "从§P混沌之门§!之中涌出的混沌舰队已经被英勇的帝国海军击败，只有极少量的混沌异端利用小型载具逃离，追击部队会将它们彻底清理干净。"
 wg_origin.280.a:0 "帝国万岁，叛徒必败！"
 
 
 wg_origin.281.name:0 "克里格保卫战的胜利"
 wg_origin.281.desc:0 "无论是天上还是地上，最后的混沌叛徒都已经被消灭，艰苦的§H克里格§!保卫战取得了胜利。\n但我们还有一件事，那便是找到关闭§P混沌之门§!的办法，只有彻底解决这个问题，我们才能为这场战役画上完美的句号。"
 wg_origin.281.a:0 "§P混沌之门§!必须被关闭"
 
 WG_40k_chaos_gate:0 "研究§P混沌之门§!"
 WG_40k_chaos_gate_DESC:0 "虽然我们打赢了§H克里格§!保卫战，但如果这个亵渎的大门不关闭，那么§H克里格§!的安全将无法得到保障。"
 
 wg_origin.282.name:0 "与现实的锚点"
 wg_origin.282.desc:0 "通过机械教的研究，她们发现§P混沌之门§!的内部，也就是混沌的领域中的一处锚点将混沌与现实锚定，如果我们想要关闭这个锚点，我们比如派出部队尝试进入未知的§P混沌领域§!，这必定是一场有去无归的死亡冲锋。\n\n但即便如此，依然有许多部队，特别是克里格死亡军团都报名参加，她们希望为帝国奉献自己的全部。"
 wg_origin.282.a:0 "宇宙掷来无穷恶意，吾等回以至强决心"

 WG_40k_chaos_gate_2:0 "向死而生"
 WG_40k_chaos_gate_2_DESC:0 "机械教已经确定，混沌之门的另一边的混沌领域，亵渎的锚点将混沌之门与显示宇宙锚定，我们必须想办法找到这个锚点并将之拔出，才能彻底关闭混沌之门。\n§H这是一场必然有去无回的冲锋，但这是我们仅有的路，我们，所有人，都必须时刻准备迎接我们的宿命，遑论一条，一百条，一千条命，皆在所不辞，为苟活而败，万不可取也。§!\n\n\t\t\t\t§Y宇宙掷来无穷恶意，吾等回以至强决心。§!"
 
 wg_origin.283.name:0 "克里格战士"
 wg_origin.283.desc:0 "让我们再为帝国冲锋一次"
 wg_origin.283.a:0 "愿神皇与你们同在"
 wg_origin.283.a.response:0 "为了帝国，为了克里格！"
 
 wg_origin.284.name:0 "§P混沌之门§!被关闭"
 wg_origin.284.desc:0 "在忠诚无畏的帝国部队进入§P混沌之门§!的那一刻起，就失去了一切联系。\n\n数个月后，混沌之门开始萎缩并§R最终关闭§!。\n我们不知道这些英勇的战士经历了怎样的战斗和牺牲，但她们依然在完成了任务，延续了帝国的存在。"
 wg_origin.284.a:0 "愿她们魂归黄金王座"
 
 wg_origin.285.name:0 "胜利大阅兵"
 wg_origin.285.desc:0 "随着克里格保卫战的彻底胜利，帝国全境都自发组织起了胜利庆典，一场盛大的阅兵仪式在神圣母港举行，§H[root.GetRulerTitle]§!亲自表彰了付出贡献的英雄们，也沉重的纪念了为这场献出生命的忠诚战士们。\n\n§B不屈远征§!还未结束，我们要将神皇的神威与荣光传播到整个银河。\n\n§H下一站，§R卡迪安§!，尽情期待§!"
 wg_origin.285.a:0 "赞美神皇"
 wg_warhamme_krieg_win:0 "帝国荣光"
 
 wg_origin.286.name:0 "混沌入侵了克里格"
 wg_origin.286.desc:0 "卑鄙无耻的叛徒与异端趁着§H克里格§!元气大伤，用最下贱的手段袭击了这个伟大的星球。\n虽然忠诚的防御部队进行了殊死抵抗，但最终还是没有抵挡住混沌的攻击。"
 wg_origin.286.a:0 "它们必须付出代价"
 
 wg_origin.287.name:0 "亵渎仪式"
 wg_origin.287.desc:0 "混沌在入侵§H克里格§!后进行了一系列亵渎的仪式，这些仪式的最终目的就是§R彻底摧毁克里格§!，如果我们不加以阻止，这些仪式大概将在§R5年§!后完成，我们必须派出部队夺回克里格！"
 wg_origin.287.a:0 "我们需要更多的部队"
 
 wg_origin.288.name:0 "§H克里格§!的毁灭"
 wg_origin.288.desc:0 "在混沌异端们夺走§H克里格§!后，我们尝试了一切可能来拯救这个忠诚的世界，但还是失败了，混沌的亵渎仪式被完成，彻底摧毁了克里格。\n\n混沌大军在完成这一切后返回并关闭了§P混沌之门§!，只为我们留下了写满耻辱的残骸。\n\n这无疑将会对帝国的士气造成沉重打击……"
 wg_origin.288.a:0 "真是黑暗的一天"
 
 wg_origin.289.name:0 "我们夺回了§H克里格§!"
 wg_origin.289.desc:0 "虽然混沌异端们一度夺走了§H克里格§!，但在我们强大的攻势下，成功的夺回了这颗伟大的星球，隐藏在星球最深处的异端祭坛也被摧毁，克里格已经获得了解放。"
 wg_origin.289.a:0 "太棒了"
 
 wg_origin.290.name:0 "混沌舰队在§H克里格§!横行"
 wg_origin.290.desc:0 "混沌的舰队从§P混沌之门§!中涌出，肆无忌惮的摧毁与掠夺一切有价值的东西。\n而且我们观察到，一些混沌飞船上搭载了一种可怕的灭星武器，但好在这种武器进入现实宇宙后并不能立刻发射，需要至少§R5年§!时间的充能，这也意味着我们必须在5年内摧毁这支舰队！如果我们没有做到，§H克里格§!将会被彻底摧毁。"
 wg_origin.290.a:0 "消灭异端！"
 
 wg_origin.291.name:0 "§H克里格§!的毁灭"
 wg_origin.291.desc:0 "我们进行了一切可能拯救克里格的尝试，但最终均已失败告终。混沌舰队的灭星武器最终充能完成，在一束强光后，克里格化为了宇宙中的尘埃。\n\n混沌大军在完成这一切后返回并关闭了§P混沌之门§!，只为我们留下了写满耻辱的残骸。\n\n这无疑将会对帝国的士气造成沉重打击……"
 wg_origin.291.a:0 "真是黑暗的一天"
 
 wg_origin.292.name:0 "帝国的耻辱"
 wg_origin.292.desc:0 "由于我们没能拯救克里格并最终导致其毁灭，许多人都对我们表示了失望，甚至有一些激进分子借机污蔑帝国当局并试图反叛，好在审判庭处理迅速消灭了这些异端。但无论怎样，这件事情都将成为帝国的耻辱，成为我们挥之不去的伤疤。\n\n但即便如此，§B不屈远征§!依然不可以停下脚步，我们要将神皇的神威与荣光传播到整个银河。\n\n§H下一站，§R卡迪安§!，尽情期待§!"
 wg_origin.292.a:0 "我们会加倍奉还"
 wg_warhamme_krieg_battle_lose:0 "失败者"
 
 wg_origin.293.name:0 "帝国的耻辱"
 wg_origin.293.desc:0 "在我们主动放弃克里格后，混沌异端关闭了混沌之门，还竟将我们的行迹在帝国各处传播，向人们展示我们的懦夫行为。好在审判庭人员处理迅速，压制了这些流言蜚语。但无论怎样，这件事情都将成为帝国的耻辱，成为我们挥之不去的伤疤。\n\n但即便如此，§B不屈远征§!依然不可以停下脚步，我们要将神皇的神威与荣光传播到整个银河。\n\n§H下一站，§R卡迪安§!，尽情期待§!"
 wg_origin.293.a:0 "我们会加倍奉还"
 
 wg_origin.294.name:0 "新的摄政？"
 wg_origin.294.desc:0 "随着伟大的舰娘原体§H圣吉列斯§!的回归，人们心中日益黯淡的希望之光被重新点燃了。\n天使的美貌与优雅令所有人都折服，甚至有许多人认为，她才是§H帝国摄政§!的最佳人选，§H[root.GetRulerName]§!应该让位于她。"
 wg_origin.294.a:0 "§H帝国摄政圣吉列斯万岁万岁万万岁！！！§!"
 wg_origin.294.a.tooltip:0 "§R圣吉列斯将会替代基利曼成为帝国实际统治者§!"
 wg_origin.294.b:0 "领袖的更迭会导致动乱，不可"
 
 
 
 wg_origin.1000.name:0 "§R严重BUG警告§!"
 wg_origin.1000.desc:0 "由于蠢驴3.8的奇葩更新导致开局所有防御部队自动起飞，因此神圣母港上空的陆军并不是开局赠送的陆军而是该星球永久自带的§H防御部队§!。\n如果你没有把这些防御部队塞回去，在之后的事件中母星将沦陷，重新夺回星球会导致事件链卡死。\n\n§R因此你必须立刻将这些部队降落回母星，这是防止你事件链卡死的唯一办法§!\n\n此警告在蠢驴修复BUG前一直有效。"
 wg_origin.1000.a:0 "我没看无脑跳过"
 wg_origin.1000.b:0 "§R我已阅读并会按照要求操作§!"
 wg_origin.1000.c:0 "我一个字都没看"