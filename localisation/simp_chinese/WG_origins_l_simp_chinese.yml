 wg_origin.126.name:0 "STC回收"
 wg_origin.126.desc:0 "我们利用STC搜索器，成功的找到了数个微弱的§YSTC信号§!，如果我们能成功的回收这些珍贵的STC模板，这将为帝国复兴提供助力。\n但是我们也要清楚，风险与机遇共存，这些STC很有可能早已§H失效§!甚至遭到§R腐化§!，我们需要加倍小心。\n\n§R注：\n1.STC搜索器的冷却时间与其他遗珍不冲突\n2.STC探测器可以反复启动，并不会于当前已有的STC信号产生冲突§!"
