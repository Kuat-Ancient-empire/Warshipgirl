 wg_origin.135.desc:0 "我们根据STC信号找到了目标，这个STC早已被§R腐化§!……\n\n我们的大贤者§H[event_target:poor_stc_scientist.GetName]§!未能及时的与腐化STC解除物理链接，她遭受了大量病毒与废码的侵蚀。虽然最后保住了性命，但这次失败的行动彻底改变了她。"
