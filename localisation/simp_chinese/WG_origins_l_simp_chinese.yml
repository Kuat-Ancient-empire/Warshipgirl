 NAME_sunflower_genestealer:0 "基贼向日葵"
 NAME_sunflower_genestealer_country:0 "基贼向日葵"
 sunflower_genestealer_army:0 "基贼向日葵"
 sunflower_genestealer_army_desc:0 "基贼向日葵会侵入当地农作物基因，将自身伪装成农作物来进行大规模传播，它们会趁着你做饭的时候杀出。"
 wg_space_marine_2:0 "舰娘星际战士"
 wg_space_marine_2_desc:0 "这些超越常人的战士是帝皇的天使。\n由于她们高贵的品质，所以拒绝使用拥挤的§Y星球压制舰§!。"
 
 NAME_wg_chaos:0 "混沌舰娘星际战士"
