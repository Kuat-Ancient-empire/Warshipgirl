 wg_origin.126.a.tooltip:0 "§YSTC信号§!已在任务日志中标出"
 
 wg_origin.127.name:0 "STC模板回收成功"
 wg_origin.127.desc:0 "我们的技术神甫找到了目标§YSTC信号§!并成功的完成了回收工作。\n经过一系列检测，她们确定这是一个§Y尚在正常运作的STC模板§!，现在这个模板已经被运回§H[event_target:wg_warhammer_holy_harbor_target.GetName]§!并等待进一步检测以确定其功能。"
