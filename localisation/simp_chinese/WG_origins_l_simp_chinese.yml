 leader_trait_scientist_wg_warhammer:0 "机械教贤者"
 leader_trait_scientist_wg_warhammer_desc:0 "她们是机械教会的高阶成员，是信条的忠实信徒。这些人在她们所属的专业领域中不断改进和完善自我，使自己成为了某一学科的大师。"
 leader_trait_general_uf_t:0 "§Y帝皇神选§!"
 leader_trait_general_uf_t_desc:0 "各种迹象都表明这位领袖受到了舰娘之主青睐，她的各方面能力都得到了大幅度加强。"
