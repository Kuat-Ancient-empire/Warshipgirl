 wg_chaos_army:0 "混沌舰娘星际战士"
 wg_chaos_army_desc:0 "这些堕落的叛徒都是混沌邪神莫德萨恩的走狗！"
 NAME_wg_ork:0 "绿皮大军"
 wg_ork_army:0 "绿皮大军"
 wg_ork_army:0 "绿皮大军几乎毫无标准编制可言，绿皮们的武器看起来似乎是由一大堆垃圾拼凑出来的，但不知为何表现出了强大的战斗力。"
 
 r_wg_warhammer_damaged_reactor:0 "破损的反应堆"
 r_wg_warhammer_damaged_reactor_desc:0 "这是一座严重超龄服役，已经破败不堪的反应堆，虽然还能勉强运作，但泄露的辐射使得很大一块区域无法居住。"
 r_wg_warhammer_hive_city:0 "巢都废墟"
 r_wg_warhammer_hive_city_desc:0 "这些废墟已经荒废了数万年时间了，我们可以重建并回收这里的资源，但这些废墟中往往存§R未知的威胁§!……"
 r_wg_warhammer_hive_city_2:0 "巢都废墟"
 r_wg_warhammer_hive_city_2_desc:0 "这些废墟已经荒废了数万年时间了，我们可以重建并回收这里的资源，但这些废墟中往往存§R未知的威胁§!……"
 d_wg_warhammer_mystery_machine:0 "神秘机械"
 d_wg_warhammer_mystery_machine_desc:0 "这个神秘机械的起源可以追述到黄金时代，曾经是机械教的圣物之一，即使是火星被摧毁后也依然完好无损，最终来到了神圣母港。"
 d_wg_warhammer_mystery_machine_sh:0 "神秘机械"
 d_wg_warhammer_mystery_machine_sh_desc:0 "这个神秘机械的起源可以追述到黄金时代，曾经是机械教的圣物之一，即使是火星被摧毁后也依然完好无损，最终来到了神圣母港。"
 wg_warhamme_earth_modifier:0 "百废待兴"
 wg_warhamme_earth_modifier_desc:0 "许多神圣母港的土地都遭到了废弃，产生了大量辐射污染，为此我们不得不耗费大量的资源去维持这种脆弱的平衡，使污染不进一步扩散……"
 wg_warhamme_mars_modifier:0 "死亡火星"
 wg_warhamme_mars_modifier_desc:0 "火星曾经是全银河最强大的铸造世界，但它却在第825次黑色远征中被摧毁……黑色舰队本再前进一步便可摧毁帝国，但在最后的时刻§Y神皇§!降下了神迹，拯救了帝国。"
 wg_warhamme_farming_world_modifier:0 "农业世界"
 wg_warhamme_farming_world_modifier_desc:0 "这颗星球是摄政回归前我们最后的外星系殖民地，因为它的存在使得神圣母港没有爆发大规模的饥荒，但异端势力的阴霾依然笼罩着这颗星球……"
 wg_warhamme_farming_world_genestealer_modifier:0 "产量暴涨"
 wg_warhamme_farming_world_genestealer_modifier_desc:0 "这颗星球的农作物产量忽然暴增。"
 
 
 wg_origin.102.name:0 "原体回归！帝国摄政！！"
 wg_origin.102.desc:0 "希望不死，§Y神皇T督§!的子嗣，舰娘原体§H罗伯特·列克星敦·基里曼§!在不久前回到了神圣母港！！\n\n她将以§Y神皇T督§!的名义成为帝国摄政，她将发动一场新的大远征，带领我们的帝国重生！\n\n但在此之前，她认为我们需要先重建§Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!。"
 wg_origin.102.a:0 "为了帝国！"
 wg_origin.102.b:0 "§R第二……§!"
 wg_origin.102.b.tooltip:0 "§R有人知道的太多了§!\n一些知晓秘密的£pop£§Y人口§!将被§R杀死§!"
 
 wg_origin.1010.desc:0 "\t\t\t\t\t\t\t\t\t\t\t\t\t\t你妈的，我的帝国怎么变成了这个鸟样。"
 wg_origin.1010.a:0 "呃……为了帝国！"
 
 wg_origin.104.name:0 "原体回归！帝国摄政！！"
 wg_origin.104.desc:0 "希望不死，§Y神皇T督§!的子嗣，舰娘原体§H罗伯特·大和·基里曼§!在不久前回到了神圣母港！！\n\n她将以§Y神皇T督§!的名义成为帝国摄政，她将发动一场新的大远征，带领我们的帝国重生！\n\n但在此之前，她认为我们需要先重建§Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!。"
 
 wg_origin.105.name:0 "我们的帝国"
 wg_origin.105.desc:0 "在漫漫历史长河中，我们古老帝国的历史大多因为战乱与各种原因所遗忘。\n帝国摄政在上任后决定重新挖掘那些我们的所失去的历史。其中最重要的部分便是当年§Y神皇T督§!击败叛变舰娘原体§R荷鲁斯·维内托§!。但这场战斗的结果也导致§Y神皇§!本人坐上了黄金王座，而我们的帝国也从此开始衰落……"
 wg_origin.105.a:0 "赞美神皇"
 
 wg_origin.106.name:0 "我们的帝国"
 wg_origin.106.desc:0 "在漫漫历史长河中，我们古老帝国的历史大多因为战乱与各种原因所遗忘。\n帝国摄政在上任后决定挖掘并找回我们的所失去的历史。其中最重要的部分便是当年§Y神皇T督§!击败叛变舰娘原体§R荷鲁斯·龙骧§!。但这场战斗的结果也导致§Y神皇§!本人坐上了黄金王座，而我们的帝国也从此开始衰落……"
 wg_origin.106.a:0 "赞美神皇"
 
 wg_origin.107.name:0 "§H[event_target:wg_society_scientist.GetName]§!的异端行为"
 wg_origin.107.desc:0 "本应该是§Y神皇T督§!的忠仆，生物学首席科学家§H[event_target:wg_society_scientist.GetName]§!居然利用权限，私下对§Y神皇T督§!的黄金王座，甚至是神皇本人进行着不可告人的秘密研究。好在她的§R异端§!行为被及时发现并制止了。\n\n对于这样的行为§H[event_target:wg_society_scientist.GetName]§!表示她对帝皇的忠诚不容置疑，她宣称所作的一切仅仅是为了进一步理解§Y神皇的本质§!，好研究如何让§Y神皇§!重新行走于我们之中……\n\n对于这样的行为，我们决定……"
 wg_origin.107.a:0 "宣布§Y[event_target:wg_society_scientist.GetName]§!是一个可耻的§R异端§!，处死她！"
 wg_origin.107.b:0 "要求她停止研究，§H到此为止§!"
 wg_origin.107.c:0 "她的研究也许能为我们带来§G希望§!……"
 
 wg_origin.108.name:0 "§H[event_target:wg_society_scientist.GetName]§!一切正常"
 wg_origin.108.desc:0 "我们制止但赦免了§H[event_target:wg_society_scientist.GetName]§!的亵渎行为，并让她回归工作岗位。在这之后她一切正常，但是她的研究风格变得越来越激进。"
 wg_origin.108.a:0 "很好"
 
 wg_origin.109.name:0 "§H[event_target:wg_society_scientist.GetName]§!的失踪"
 wg_origin.109.desc:0 "我们制止但赦免了§H[event_target:wg_society_scientist.GetName]§!的亵渎行为，并让她回归工作岗位。但在某一次科学研究结束后，本应在办公室休息的§H[event_target:wg_society_scientist.GetName]§!失踪了，随后对整个设施与周边地区的搜索也没能将她找回。\n我们不知道她的失踪与之前被制止的研究是否有关联，或者说她这个人§R其实并不存在……§!"
 wg_origin.109.a:0 "我们再也无法知晓真相了……"
 wg_origin.109.a.tooltip:0 "§H[event_target:wg_society_scientist.GetName]§!彻底消失了"
 
 wg_origin.111.name:0 "我们的§Y神皇§!"
 wg_origin.111.desc:0 "我们允许了§H[event_target:wg_society_scientist.GetName]§!对于§Y神皇§!的大胆研究，虽然她的行为几乎违反了法典上每一条法规。\n\n最终，§H[event_target:wg_society_scientist.GetName]§!得出结论，我们的神皇确实和记载的那样，是一个强大的§P灵能者§!，但灵能似乎并不是她最根本的力量来源……她的本源似乎与一个神秘的§R超位面§!相连，这个位面并不是什么其他维度，也不是什么平行宇宙，似乎是一个完全独立在一切之外的系统……所以她得出了一个十分亵渎且异端的总结，我们伟大的舰娘之主，本质上可能并不是一个§H[root.GetSpeciesName]§!。\n§H[event_target:wg_society_scientist.GetName]§!表示她认为她已经找到了某些可行的方法，来实现与§Y神皇T督§!的直接交谈。"
 wg_origin.111.a:0 "§Y[event_target:wg_society_scientist.GetName]§!是一个彻头彻尾的异端，立刻处死并封存这些异端邪说！"
 wg_origin.111.b:0 "十分令人震惊但也不得不接受，继续研究"
 
 wg_origin.112.name:0 "神圣的讲话器"
 wg_origin.112.desc:0 "§H[event_target:wg_society_scientist.GetName]§!认为，我们可以为帝皇安装一个§Y讲话器装置§!，也许帝皇就可以通过这个装置与我们直接对话。\n但这样的行为遭到了许多人的反对，她们认为§H[event_target:wg_society_scientist.GetName]§!是一个前所未有的巨大异端，她其实早就被腐化，想通过这样的方式伤害§Y神皇T督§!本人。但帝皇身边的§H禁军统帅§!认为，可以一试……"
 wg_origin.112.a:0 "§Y[event_target:wg_society_scientist.GetName]§!的暴行天理难容，立刻处死"
 wg_origin.112.b:0 "封存§Y[event_target:wg_society_scientist.GetName]§!的研究，一切到此为止"
 wg_origin.112.c:0 "如果神皇能与我们直接交流，那将改变一切"
 WG_GOD_T_SPEAKER:0 "安装讲话器"
 WG_GOD_T_SPEAKER_DESC:0 "科学家§Y[event_target:wg_society_scientist.GetName]§!研究了一套讲话器装置，她认为我们可以通过这个装置实现我们与神皇的直接交流"
 
 wg_origin.113.name:0 "讲话器没有反应……"
 wg_origin.113.desc:0 "即使存在巨大争议，§H[event_target:wg_society_scientist.GetName]§!为帝皇安装讲话器的项目也依然得到了实施。\n但令人沮丧的是，一切尝试均以失败告终，而且找不到任何原因。\n失败后的§H[event_target:wg_society_scientist.GetName]§!随即被审判庭带走，并送入大牢等待审判。\n但令人意外的是……§H[event_target:wg_society_scientist.GetName]§!在牢房中神秘消失了……只留下了一张似乎是来自异世界的纸张，通过翻译上面的文字，这似乎是一张……§H律师函？§!"
 wg_origin.113.a:0 "神秘……"
 
 wg_origin.114.name:0 "异形：§Y基贼向日葵§!"
 wg_origin.114.desc:0 "§Y神皇在上！流言是真的!§!§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!出现了大量§Y基贼向日葵§!，这些可恶的异形通过侵入当地农作物基因，将自身伪装成农作物来进行大规模传播，它们会趁着你做饭的时候杀出。现在这颗珍贵的农业星球正在遭受这些异形的入侵，我们必须支援她们！"
 wg_origin.114.a:0 "我们的增援在哪里？"
 
 wg_origin.115.name:0 "基贼向日葵占领了§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!！"
 wg_origin.115.desc:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!当地的防御部队虽然做出了英勇的抵抗……但最终还是被可恶的异形所占领。"
 wg_origin.115.a:0 "我们必须夺回§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!！！"
 
 wg_origin.116.name:0 "亵渎宣言"
 wg_origin.116.desc:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!上的基贼向日葵对神圣母港发表了一段亵渎的宣言。\n\n§W“亲爱的[root.GetSpeciesName]，请放下你们的屠刀，你们是[root.GetName]最后的幸存者，我们也是§Y向日葵教派§!最后的独苗，为何我们不携手创造一个更美好的未来呢？你们信仰§Y神皇T督§!，而我们也信仰§G四叶神皇§!，我们一样都是忠诚的！！！”§!\n\n这是何等的亵渎，这些恶心的异形必须被§R烈焰净化！！§!"
 wg_origin.116.a:0 "烧死异形！！"
 
 wg_origin.117.name:0 "鸡贼向日葵的叛乱已被平息！"
 wg_origin.117.desc:0 "§Y神皇在上!§!我们仿佛未仆先知一般，不知出何原因，我们提前在§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!上驻扎了大量防御部队并及时的镇压了异形叛乱。现在§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!已经安全了，但我们还需要评估基贼对我们造成的损失。"
 wg_origin.117.a:0 "一定是神皇显灵！"
 
 wg_origin.118.name:0 "善后处理……"
 wg_origin.118.desc:0 "虽然我们成功的平定了§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!上的异形叛乱，但它们带来的不良影响还没有完全结束。\n我们知道基贼向日葵是通过伪装成食物进行传播的，而§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!上许多人已经吃下了这些遭到感染的食物。\n审判庭人员认为这些基贼很可能反向控制这些误食的人群，我们必须想办法阻止可能会再次发生的悲剧。"
 wg_origin.118.a:0 "为每一位误食的公民进行洗胃"
 wg_origin.118.b:0 "我们只能放弃这些误食的不幸者"
 wg_origin.118.b.tooltip:0 "误食的不幸者将被§R处决§!"
 
 wg_origin.119.name:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!已被夺回"
 wg_origin.119.desc:0 "§Y神皇在上!§!我们英勇的军团战士们成功的消灭了§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!上的基贼向日葵异形，神圣的火焰已经将她们全部净化。现在§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!已经安全了，但我们还需要评估基贼对我们造成的损失。"
 wg_origin.119.a:0 "烧死异形！！"
 
 wg_origin.120.name:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!的农作物产量暴增"
 wg_origin.120.desc:0 "根据§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!的行星总督报告，在她英明的指导下，她们的农作物产出不知道什么原因忽然暴增了§G一倍§!。如果这样的势头能保持住，神圣母港将不再遭受饥荒的威胁。"
 wg_origin.120.a:0 "很棒"
 
 wg_origin.121.name:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!的农作物不太对劲"
 wg_origin.121.desc:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!传出流言，一些当地居民声称她们看到有农作物§Y长出了手脚或是有花朵的特征§!，而且这样的现象越来越频繁。\n行星总督声称这完全是§R一派胡言§!，她们生产的农作物100%安全。"
 wg_origin.121.a:0 "压制这些流言"
 wg_origin.121.b:0 "我们需要留意"
 
 wg_origin.122.name:0 "异端叛徒：§R混沌舰娘星际战士§!"
 wg_origin.122.desc:0 "我们清理了§H[event_target:wg_warhammer_holy_harbor_target.GetName]§!上一处巢都废墟，但我们惊讶的发现一些残存的异端叛徒舰娘居然通过黄金王座的漏洞，正在尝试建立一座小型的§R混沌传送门！！！§!\n这些叛徒都是当年禁不住§R混沌邪神莫德萨恩§!的蛊惑，投入混沌怀抱的走狗。\n亵渎行迹被我们发现后，它们立刻启动了这座§R亵渎之门§!，瞬间涌入了大量混沌§R舰娘星际战士§!，但好在传送门并不完善，很快便自行崩塌从而停止了传送。\n\n我们必须集结§H[event_target:wg_warhammer_holy_harbor_target.GetName]§!的一切防御力量，抵御这次混沌入侵！"
 wg_origin.122.a:0 "保卫§Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!！！保卫§Y神皇T督§!！！"
 
 wg_origin.123.name:0 "异端已清除"
 wg_origin.123.desc:0 "在星球防卫部队的共同努力下，所有的异端都已经被清除，它们亵渎的痕迹也被清除干净。现在神圣母港再次安全了。"
 wg_origin.123.a:0 "为了帝国！"
 
 wg_origin.124.name:0 "巢都塌陷"
 wg_origin.124.desc:0 "我们清理了一处巢都废墟，但这些废墟早已形成微妙的平衡而没有塌陷，但我们的清理行动破坏了这个平衡，连锁反应牵连了周边数百公里，造成了重大人员财产损失……"
 wg_origin.124.a:0 "真是不幸"
 
 wg_origin.125.name:0 "让神圣母港再次神圣"
 wg_origin.125.desc:0 "虽然经历了一系列事件，但我们还是超额完成了任务。§H[event_target:wg_warhammer_holy_harbor_target.GetName]§!如今已经焕然一新，已经看不到任何破败的痕迹§R（如果有请通知法务部）§!。\n\n现在，神圣母港已经再次神圣，是时候迎接一切来自群星的挑战了！"
 wg_origin.125.a:0 "为了帝国！"
 

