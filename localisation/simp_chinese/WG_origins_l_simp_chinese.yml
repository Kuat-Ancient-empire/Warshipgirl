 job_wg_alien_heretics_desc:0 "所有的异形与异端都是不可相信的，烧死它们！！"
 
 building_wg_golden_toilet:0 "黄金王座"
 building_wg_golden_toilet_desc:0 "伟大的舰娘之主§Y神皇T督§!为了我们物种的延续，自愿的坐上了黄金王座独自承受永恒的折磨。\n同时，黄金王座也与星炬相连，指引着我们前进。"
 wsg_mars_shipyard:0 "钢铁之环"
 wsg_mars_shipyard_DESC:0 "曾经是全银河最强大铸造世界火星的轨道船坞，如今大量技术已经失传，只有少量船坞还能正常运作。"
 wsg_mars_shipyard2:0 "钢铁之环"
 wsg_mars_shipyard2_DESC:0 "得到修复的钢铁之环，虽然无法达到巅峰水平，但依然是一座强大的轨道船坞。"
 wsg_40k_mining_station:0 "帝国采矿场"
 wsg_40k_mining_station_DESC:0 "这座采矿场日夜不休的工作，只为帝国复兴做出牺牲。"
 
 NAME_wg_custodian:0 "帝国禁军"
 wg_custodian:0 "帝国禁军"
 wg_custodian_desc:0 "这些战士早在统一战争之前就站立在不朽的舰娘帝皇面前。"
 NAME_wg_space_marine:0 "神圣母港星际战士战团"
