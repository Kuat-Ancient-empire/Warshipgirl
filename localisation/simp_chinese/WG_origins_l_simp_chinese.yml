 site_wg_mars:0 "火星往事"
 site_wg_mars_desc:0 "火星曾经是最伟大最强大的铸造世界，而现在只剩下残骸与废墟，我们将组织一支回收小队，看看还能找到什么有价值的东西"
 site_wg_mars_2:0 "火星往事"
 site_wg_mars_2_desc:0 "火星曾经是最伟大最强大的铸造世界，而现在只剩下残骸与废墟，我们将组织一支回收小队，看看还能找到什么有价值的东西"
 
 wg_origin.137.name:0 "第825次黑色远征"
 wg_origin.137.desc:0 "伟大的火星铸造世界在第825次黑色远征中，被混沌战帅——§H千战千胜阿巴顿·大和§!所在的舰队投下巨大当量的反物质炸弹所毁灭。\n就在所有人都认为这将是§Y[owner.GetName]§!即将灭亡的象征之时，却在最后被舰娘之主§Y神皇T督§!所降下的神迹拯救，神皇的怒吼直接摧毁了在太阳系全部的黑色舰队并将阿巴顿驱逐回了混沌领域，最终以§Y[owner.GetName]§!的惨胜结束。"
 wg_origin.137.a:0 "§Y赞美神皇T督§!"
 
 wg_origin.138.name:0 "第825次黑色远征"
 wg_origin.138.desc:0 "伟大的火星铸造世界在第825次黑色远征中，被混沌战帅——§H千战千胜阿巴顿·罗马§!所在的舰队投下巨大当量的反物质炸弹所毁灭。\n就在所有人都认为这将是§Y[owner.GetName]§!即将灭亡的象征之时，却在最后被舰娘之主§Y神皇T督§!所降下的神迹拯救，神皇的怒吼直接摧毁了在太阳系全部的黑色舰队并将阿巴顿驱逐回了混沌领域，最终以§Y[owner.GetName]§!的惨胜结束。"
 wg_origin.138.a:0 "§Y赞美神皇T督§!"
 
 wg_origin.139.name:0 "机械教遗产"
 wg_origin.139.desc:0 "火星的大部分设施已被反物质炸弹摧毁，但部分深埋于地下的设施仍然得到了保留，不过想要探索这些遗迹依然§R危险重重§!，不稳定的地质，仍然在泄露的反射性反应堆甚至还有许多危险的超自然异形埋伏在其中……不过即使如此，我们依然从一个尚且完好的数据库中找到了一些有价值的数据。"
 wg_origin.139.a:0 "继续发掘"

 wg_origin.140.name:0 "修复钢铁之环"
 wg_origin.140.desc:0 "§H钢铁之环§!曾经是全银河最强大的轨道船坞，那怕是火星的毁灭，钢铁之环也依然屹立不倒。不过在此之后，由于缺少维护，许多船坞已经遭到了废弃。而我们此行的目的之一便是尝试修复，至少是恢复其部分功能。\n\n最终，在无数机械教成员的努力下，一些废弃的车间被修复，她们宣称这些设施的§Y机魂§!已经得到了安抚。"
 wg_origin.140.a:0 "很棒"
 wg_origin.140.a.tooltip:0 "§H钢铁船坞§!得到了修复，性能增强"
 
 wg_origin.141.name:0 "找到了，我们找到了！"
 wg_origin.141.desc:0 "我们找到了本次火星探索的终极目标——§HSTC探测器§!。\n一直以来，回收STC技术就是机械教探索银河的核心动力之一，而这一黄金时代的遗物可以搜索银河系内失落的STC信号。\n\n如果我们能回收到这些STC技术，我们帝国重新回归银河之巅的日期将会更早来到。"
 wg_origin.141.a:0 "太棒了！"


 wg_stc:0 "STC科技"
 wg_stc_desc:0 "STC是一种复杂的分析处理程序，据说包含了舰娘黄金时代所有的技术"
 
 tech_stc_1:0 "STC-福报算法"
 tech_stc_1_desc:0 "福报算法的诞生甚至远远早于黄金时代，这套算法可以使我们的人员更加心甘情愿的加班以提高产出"
 tech_stc_2:0 "STC-蓝色飞翔挖掘机"
 tech_stc_2_desc:0 "这个STC模板包含了一项失落的工程器械图纸，这种工程器械可以极大提高我们的建造效率。"
 tech_stc_3:0 "STC-大霸王学习机"
 tech_stc_3_desc:0 "一项失落的个人学习设备，适当的让帝国民众摆脱愚昧并不会影响我们的统治。"
 tech_stc_4:0 "STC-U盘"
 tech_stc_4_desc:0 "一项古老的信息储存技术，效率远远超过纸张。它可以为我们的领袖储存更多重要的信息以提高她们的能力，可选领袖的简历也不会因为各种原因丢失。"
 tech_stc_5:0 "STC-胖次次元抽取器"
 tech_stc_5_desc:0 "黄金时代的先进技术，似乎是通过从其他次元抽取胖次，至于受害者是谁，那就不是我们的事了。"
 tech_stc_6:0 "STC-舰队智能助手"
 tech_stc_6_desc:0 "在我们底线上跳舞的人工智能科技，为此我们不得不进一步降低底线。"
 tech_stc_7:0 "STC-技术词典"
 tech_stc_7_desc:0 "黄金时代的教科书，虽然大部分已经缺失，但即使是这样也远远超过我们当前的水平。"
 tech_stc_8:0 "STC-胶囊宿舍"
 tech_stc_8_desc:0 "很难想象，即使是黄金时代之前的舰娘，也愿意住在这种占地不到几平方的胶囊宿舍中，这项技术可以让我们的殖民船装下更多人，也能在拥挤的城市中安排更多居住空间。"
 tech_stc_9:0 "STC-舰队通讯装置"
 tech_stc_9_desc:0 "这项技术可以舰队之间更高效的通讯，从而提升舰队容量。"
 tech_stc_10:0 "STC-善子兵法"
 tech_stc_10_desc:0 "这本古老的兵法手册可以使得我们在战场上变得更狡猾以实现目标。"
 tech_stc_11:0 "STC-标准化组装流水线"
 tech_stc_11_desc:0 "黄金时代的人口流水线科技过于高深，我们并不能做到完美复刻，但依然可以发挥极大的作用。"
 tech_stc_12:0 "STC-推进助燃剂"
 tech_stc_12_desc:0 "在黄金时代时这种万能的助燃剂被广泛运用于赛船领域。"
 tech_stc_13:0 "STC-T级合金船骨"
 tech_stc_13_desc:0 "完美的仿制这种黄金时代的合金被证明是不可能的，但我们依然可以一定程度上的还原并用于增强我们的舰船船体。"
 tech_stc_14:0 "STC-轨道洗脑激光"
 tech_stc_14_desc:0 "在黄金时代被视为不人道的禁忌科技，在道德沦丧的今天可以被大规模使用。"
 tech_stc_15:0 "STC-MRE口粮"
 tech_stc_15_desc:0 "这款在黄金时代被视为不人道的速食口粮，在如今确实难得的美食。"
 tech_stc_16:0 "STC-模块化建筑基座"
 tech_stc_16_desc:0 "在黄金时代这项技术被广泛运用与殖民建设。"
 tech_stc_17:0 "STC-工业模块"
 tech_stc_17_desc:0 "在黄金时代这项技术可以提高我们的工业生产能力。"
 tech_stc_18:0 "STC-监控阵列"
 tech_stc_18_desc:0 "这项科技是黄金时代的警用科技，现在我们可以将其用于确保来自神圣母港的政令能更高效的执行。"
 tech_wg_Dominator_Crusier:0 "STC-统治者"
 tech_wg_Dominator_Crusier_desc:0 "这项科技是黄金时代的一艘传奇型号的战舰，这艘非同寻常的战舰在黄金时代屡立战功。"
 tech_wg_Hellbringer_Crusier:0 "STC-地狱使者"
 tech_wg_Hellbringer_Crusier_desc:0 "很难想象，黄金时代的舰娘是如何在混沌的威胁下，控制并夺取这艘被混沌侵蚀的巡洋舰的，很显然，这将是我们重要的武装力量之一。"
 
