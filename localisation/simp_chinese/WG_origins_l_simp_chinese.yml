 wg_origin.204.name:0 "异形：§G绿皮深海§!"
 wg_origin.204.desc:0 "这些酷似深海舰娘的异形其实本质是一群类似于蘑菇的真菌构成的，它们信仰名为§Y狡姐§!与§B善姐§!的亵渎神明。\n它们本应该在三万年前就全部被帝国的烈焰所净化，但很显然我们做的不彻底。\n最近出现的这些§G绿皮深海§!似乎是一支较为先进的太空绿皮氏族，它们会§R周期性向外扩张§!，虽然目前离我们距离还较远，但如果不加制止，很快整个银河都将遍布它们的身影。"
