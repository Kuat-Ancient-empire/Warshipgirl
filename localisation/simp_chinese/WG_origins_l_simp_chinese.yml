 # 战锤舰娘
 origin_wg_warhammer:0 "神圣母港"
 origin_wg_warhammer_desc:0 "我们曾经是一个拥有整个银河的伟大帝国，直到大叛乱彻底改变了我们的文明。伟大的舰娘之主§Y神皇T督§!为了舰娘种族的存续，选择自我牺牲坐上了黄金王座……但即使是这样也无法阻止我们帝国走向衰亡，到了今天我们以及失去了大部分科技，疆域也只剩下了神圣母港与一个农业世界。\n但希望并没有消失，随着舰娘原体的回归，她将重新发起大远征，带领我们走向复兴，夺回属于我们的遗产！"
 origin_tooltip_wg_warhammer_effects:0 "必须保护好神圣母港上的§Y黄金王座§!\n开局母星为§Y理想城§!与一个§G农业星球§!\n帝国领袖将被替换为§H罗伯特·列克星敦/大和·基里曼§!\n所有§Y领袖§!都将获得§H特殊特质§!\n§R外星帝国好感度将将至冰点§!\n必须强制净化£pop£§R异族人口§!\n可以使用全面战争：§H清除异端§!\n无法使用飞升：§R银河灯塔,港区星球,深海星球§!\n开局可以使用§Y行星压制舰，审判轨道轰炸与跃迁引擎§!\n解锁特殊陆军：§H舰娘星际战士§!\n§R其他效果我还没想好§!"
 gov_country_wg_warhammer:0 "§Y舰娘帝国§!"
 gov_country_wg_warhammer_desc:0 "古老的舰娘帝国由伟大的舰娘之主§Y神皇T督§!所创立，疯狂的信徒愿意随时为帝国或者神皇献身。"
 building_wsg_god_t_monument:0 "§Y神皇雕像§!"
 building_wsg_god_t_monument_desc:0 "§H“你要如何解释每当我看到神皇的雕像时，我都会感到一股无形的压力施加于我并让我潜心祈祷呢？”——某国教成员§!"
 wg_warhammer_system_initializer_NAME:0 "神圣母港"
 wg_warhammer_system_initializer_DESC:0 "这是神圣母港的母星系，太神圣了"
 NAME_wg_warhammer:0 "神圣母港"
 NAME_wg_lex_warhammer:0 "罗伯特·列克星敦·基里曼"
 NAME_wg_warhammer_title:0 "帝国摄政"
 leader_trait_ruler_warhammer_lexington:0 "帝国摄政-列克星敦"
 leader_trait_ruler_warhammer_lexington_desc:0 "舰娘原体之一的罗伯特·列克星敦·基里曼在回归后成为了帝国摄政，她将以神皇T督的名义，带领我们的帝国重生。"
 wsg.1100.d:0 "它们可能是一群异端，不要理会"
 lex_warhammer_desc:0 "\n§Y罗伯特·列克星敦·基里曼§!是伟大的舰娘原体之一，在经历了漫长的亚空间迷失后，终于得以回归。如今她将以神皇T督的名义，带领我们的帝国重生。"
 
 leader_trait_commander_wsg_warhammer:0 "帝国海军元帅"
 leader_trait_commander_wsg_warhammer_desc:0 "这些海军元帅都是帝国最杰出的人才，她们对帝国无比忠诚，誓要将帝皇的荣光照耀到银河每一个角落"
 leader_trait_general_wsg_warhammer:0 "帝国陆军将领"
 leader_trait_general_wsg_warhammer_desc:0 "无论是多么绝望的战场，帝国陆军都不会后退一步，她们会坚定的履行自己的职责，战至最后一人。"
 leader_trait_official_wsg_warhammer:0 "帝国总督"
 leader_trait_official_wsg_warhammer_desc:0 "为了治理好自己所在的星区，总督所要面临的压力是难以想象的，但这也使得她们的经验成长的更为迅速。"
 leader_trait_commander_sh_warhammer:0 "帝国海军元帅"
 leader_trait_commander_sh_warhammer_desc:0 "这些海军元帅都是帝国最杰出的人才，她们对帝国无比忠诚，誓要将帝皇的荣光照耀到银河每一个角落"
 leader_trait_general_sh_warhammer:0 "帝国陆军将领"
 leader_trait_general_sh_warhammer_desc:0 "无论是多么绝望的战场，帝国陆军都不会后退一步，她们会坚定的履行自己的职责，战至最后一人。"
