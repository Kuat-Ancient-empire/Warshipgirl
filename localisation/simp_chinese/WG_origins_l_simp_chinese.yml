###############################
 origin_sh_cm:0 "湮灭舰队"
 origin_sh_cm_desc:0 "在漫长的漂泊中，深海舰队经历了数次外星异形威胁，舰队差点因此覆灭。深海舰队意识到只有彻底瓦解一切能对舰队产生威胁的异端才能使获得深海生存的权利。"
 origin_tooltip_sh_cm_effects:0 "§R外星帝国好感度将将至冰点§!\n\n§R无法使用：破冰 飞升§!\n§H可以使用全面战争：缄默§!\n如果选择净化有机£pop£ 人口将获得£sr_pantsu£ §Y胖次§!"
 
 origin_wsg_ice_breaking:0 "坚冰融化"
 origin_wsg_ice_breaking_desc:0 "并不是所有的深海舰娘都被驱逐出了母港，依然有少部分深海舰娘在我们的感化之下留了下来并融入了我们的社会"
 origin_tooltip_wsg_ice_breaking_effects:0 "开局将获得额外的6个§Y深海舰娘§!£pop£人口\n额外获得三个建设好的基础区划\n开局拥有§Y深海MK火炮§!与§Y深海火控雷达§!\n港区一级组装厂人口组装速度§G+0.5§!\n将获得部分融合了§Y深海技术§!的科技"
 
 origin_wsg_diplomacy:0 "外交姐妹花"
 origin_wsg_diplomacy_desc:0 "虽然我们起源于战争，但我们依然深知外交的重要性，正是通过不断的合作交流才得以发展到今天的高度。我们的外交机构比任何组织更早的准备好迎接群星的挑战。"
 origin_tooltip_wsg_diplomacy_effects:0 "会与大部分国家好感度互相增加§G20§!"
 
 origin_sh_juggernaut:0 "守护者"
 origin_sh_juggernaut_desc:0 "在深海舰队漫无目寻找家园的期间，幸运的发现了这艘古老的自动化主宰级战舰，它帮助深海抵御了各种威胁并成功的将舰队找到了新家园。可是这位强大的守护者并不永恒，飞船上的自毁装置早在数百年前就已经启动，如今这倒计时只剩十几年。我们无法移除自毁装置，因为它与飞船紧密的相连。"
 origin_tooltip_sh_juggernaut_effects:0 "开局会获得一艘§Y主宰§!级战舰\n强大的守护者会在§R15-20§!年内自毁\n守护者自毁后会获得一定的加成"

 origin_sh_invaded:0 "反客为主"
 origin_sh_invaded_desc:0 "这颗星球曾经的主人是一个前太空文明，深海舰队发现后对其进行了入侵并成功占领。\n现在深海舰队会利用前主人的遗产东山再起。"
 origin_tooltip_sh_invaded_effects:0 "开局拥有300个£sr_pantsu£ §Y胖次§!\n添加星球修正§Y前文明的基础设施§!\n添加一个土著住房建筑\n额外获得一个发电区划"
 sh_invaded_origin:0 "前文明的基础设施"
 sh_invaded_origin_desc:0 "这颗星球的原居民已经被深海清理干净，大量完好的基础设施被深海舰队接管。这将为我们建立新设施提供帮助。"
 building_urban_dwellings_sh:0 "市区住宅"
 building_urban_dwellings_sh_desc:0 "前太空文明的紧凑型房屋，不太舒适但可以将就着住下。"
 
 origin_wg_fallen_empire:0 "银河漫游者"
 origin_wg_fallen_empire_desc:0 "舰娘堕落帝国的一生中大部分时间被用于银河系之间的穿梭，她们不断的逃离只为换取片刻的安息。"
 origin_wg_fe_effect:0 "堕落妈不会对你作恶，是真正的慈母，除非你打了什么会令人浑身发光的奇怪MOD"
 
 origin_wg_fe_child:0 "慈母"
 origin_wg_fe_child_desc:0 "如果说冰冷的虚空之中存在有什么温暖的话，那一定是幻梦余烬。\n我们的文明之所以能突破引力的束缚，前往充满无限未知的宇宙，堕落妈无私的帮助对我们来说是至关重要的。"
 origin_tooltip_wg_fe_child_effects:0 "游戏开始时与舰娘堕落帝国取得联系\n解锁与舰娘堕落帝国的特殊事件\n§Y深海舰队§!将无法使用：§R缄默§!飞升"
 
 origin_shielded_sh:0 "破壳而出"
 origin_shielded_sh_desc:0 "一个曾经被困在护盾星球之中的文明，现在她们突破了束缚，获得了自由。"

 origin_waterb:0 "此处有泷"
 origin_waterb_desc:0 "早在我们的文明能够仰望星空的时候，我们便发现有一条巨龙经常盘旋在我们星球的上方。它有时会降下洪水，有时则扬长而去，但无人真正了解巨龙的用意。直至今天，我们终于能够踏足星空，现在是时候要跟那条巨龙好好聊聊了。"
 origin_tooltip_wg_waterb_effects:0 "§R请不要在多人模式里有多于一人使用此起源，否则会出bug！§!\n\n开局出生的星系里§H会有一条巨龙§!，它可能偶尔会有一些恶作剧，但它会作为忠实的守护者守卫着你的家园。"
 START_SCREEN_origin_water_b:0 "早在我们的文明能够仰望星空的时候，我们便发现有一条巨龙经常盘旋在我们星球的上方。它有时会降下洪水，有时则扬长而去，但无人真正了解巨龙的用意。直至今天，我们终于能够踏足星空，现在是时候要跟那条巨龙好好聊聊了。"


 origin_sh_chaser:0 "渊影逐星"
 origin_sh_chaser_desc:0 "纷争，苦难，战火不断，这是深海舰队写满血泪的历史。而在这一切的尽头，一位传奇的领袖联合起了一切深海，并带领她们走向了崭新的未来。\n然而，这位领袖的身份实在是离经叛道，不信任的暗流始终在深海社会中涌动。"
 origin_tooltip_sh_chaser_effects:0 "- §R追赶者§! 将成为领袖，这是一位拥有神秘过去和无数面貌的存在，隐藏着许多危险的秘密。"
 START_SCREEN_origin_sh_chaser:0 "我们的文明总是难逃战火的螺旋，只得在泥泞的道路上缓缓前行，一次又一次，我们统一的努力在纷争下化为无用功。\n\n但有一天，天空灰暗，大海沉寂，我们的存续风雨飘摇时，一位传奇的领袖出现了。[owner.Ruler.GetTitle]§R追赶者§!付出了难以想象的努力，组织起了一支庞大的队伍，并最终联合起了所有深海。\n\n如今，我们完成了泛用的超空间技术，终于有机会在星空中寻找我们的未来了。"

###############################
 wg_origin.2.desc_01:0 "孩子们，很高兴你们终于从可怕的战争中恢复了过来，而且现在你们已经准备好了探索群星。\n在你们的前方还有无数艰险，但我相信你们会克服一切困难。\n\n对于你们的内政，我们不会做过多干涉。我们并不需要你们的回报，我们只是在做我们应该做的事情。\n但如果可以的话，请有空就来陪我打打游戏吧。"
 wg_origin.2.desc_02:0 "孩子们，相信你们已经适应了新的家园，如果我们晚了那么一点才收到你们的求救信号，后果真是无法想象……\n\n但过去的事情就让它们过去吧！该拥抱你们的未来了，群星之间有无数的奥秘等待你们去发现去征服。不过归根结底，现阶段你们还很幼稚，一些事情需要你们自己想明白。\n\n对于你们的内政，我们不会做过多干涉。我们并不需要你们的回报，我们只是在做我们应该做的事情。\n但如果可以的话，请有空就来陪我打打游戏吧。"
 wg_origin.2.a:0 "您的恩惠，我们都将会铭记！"
 wg_origin.2.b:0 "我们将会跟随您的脚步！"

 wg_origin.4.desc:0 "我们发现你们的似乎缺少食物，如果得不到改善，你们的世界很快就会发生饥荒。\n\n作为统治者，你们应该时刻注意自己的粮食线，绝对不能让自己的国民饿肚子。\n不过，这次我们会帮助你们，这批食物将帮助你们度过这次难关。"
 wg_origin.4.a:0 "我们会注意的！感谢您的帮助"
 
 wg_origin.7.desc:0 "我们最近多出了一匹£sr_pantsu£ §Y胖次§!，这些款式对你们来说应该非常合适。"
 wg_origin.7.a:0 "感谢"
 
 wg_origin.8.desc:0 "孩子们，最近著名的游戏大厂箭头准备发布一款大作《地狱老司机2》\n我们有幸获得了先行体验权，我们想来试试吗？"
 wg_origin.8.a:0 "啊……这游戏听起来感觉不太好呢……"
 wg_origin.8.b:0 "让我们试试吧！"

 wg_origin.9.name:0 "绝地战兵"
 wg_origin.9.desc:0 "《地狱老司机2》的确是一款非常优秀的游戏，这款游戏发售后很快成为了陆军士兵们最受欢迎的游戏之一。不仅如此，她们从中获得了不少有关作战的技巧，有效的提高了我们陆军的伤害。\n\n然而，游戏中过于简单粗暴的任务完成手法也被士兵们效仿，她们在作战中更倾向于直接摧毁任务目标而不是认真按照指令完成（以及哑铃不知为何脱销了）。"
 wg_origin.9.a:0 "为了超级[From.Capital.GetName]！"
 
 wg_origin.10.name:0 "地狱老司机"
 wg_origin.10.desc:0 "《地狱老司机2》的确是一款非常优秀的游戏，这款游戏发售后很快成为了陆军士兵们最受欢迎的游戏之一。\n游戏中角色风骚的走位被我们的陆军士兵效仿，其中一种旋转走位十分流行，但旋转过程中枪上的刺刀经常造成了友军误伤，于是很快就被明令禁止。\n\n不过不管怎样，这款游戏确实锻炼了陆军的生存能力，让她们更容易在严重受伤后依然能从战场上安全撤退。"
 wg_origin.10.a:0 "转起来了！"
 
 wg_modifier_helldivers:0 "哑铃人"
 wg_modifier_helldivers2:0 "Helldivers"
 
 wg_origin.12.desc:0 "孩子们，我们注意到你们的科学家，也就是[event_target:wg_fe_programmer.GetName]，其实是一位拥有杰出编程才能的天才。\n可否暂时让她作为我们游戏开发制作的主程序员？完成之后我们会将她送回来。"
 wg_origin.12.a:0 "好的，[event_target:wg_fe_programmer.GetName]会为你们效力"
 wg_origin.12.b:0 "[event_target:wg_fe_programmer.GetName]现在有要职在身，无法前往"
 
 wg_origin.13.desc:0 "赞美[event_target:wg_fe_programmer.GetName]，我们在她的帮助下顺利的完成了游戏开发。\n顺带一提，[event_target:wg_fe_programmer.GetName]表示她也很享受这段时光，还从我们这里中获得了不少启发，这应该算是个双赢的结局。"
 wg_origin.13.a:0 "真厉害"
 
 wg_origin.14.desc:0 "孩子们，你们所在的星区曾经肆虐过一种传染病，只因一位当时吹嘘自己§Y'没人比我更懂传染病'§!的愚蠢领导人的消极抗疫导致大规模扩散。\n但在我们的努力下，这种疾病在八万年前终于被扑灭了，但保险起见我建议你们最好接种我们的疫苗。"
 wg_origin.14.a:0 "这种疫苗，有什么副作用吗？"
 wg_origin.14.a.response:0 "这种疫苗已经经过了数万年的考验，已经十分成熟可靠。\n顺带一提，它富含了各种对身体有利的元素，理论上这种疫苗不仅没有副作用而且还有利于物种生长。"
 wg_origin.14.b:0 "好吧，给我们来一针"
 wg_origin.14.c:0 "谢谢好意……但我觉得还是不要了吧"

 wg_origin.15.name:0 "良性疫苗"
 wg_origin.15.desc:0 "[wg_fallen_empire.GetName]的疫苗被证明十分有效，确实提升了我们的免疫力和身体素质。"
 wg_origin.15.a:0 "不错"
 
 wg_origin.16.name:0 "优质疫苗"
 wg_origin.16.desc:0 "[wg_fallen_empire.GetName]的疫苗被证明十分有效，甚至远超承诺的效果，大幅度提升了我们的免疫力和身体素质。"
 wg_origin.16.a:0 "太棒了"
 
 wg_modifier_vaccines:0 "冬妄疫苗"
 wg_modifier_vaccines2:0 "冬妄疫苗"
 
 wg_origin.17.desc:0 "孩子们，众所周知，在电竞项目上取得胜利来报效国家是每一位舰娘的最高舰生目标之一。\n我们最近举办了一场电竞比赛，也就是§Y盲人争霸3§!，我相信你们中间应该有不少有志青年想前往参赛。\n因此，你们是否允许她们暂时离开你们的国家？我们会安排一切费用。"
 wg_origin.17.a.tooltip:0 "一个£pop£§Y人口§!将暂时离开，前去参赛"
 wg_origin.17.a:0 "好吧，我们支持"
 wg_origin.17.b:0 "这真的有点玩物丧志，还是算了吧。"

 # 开赛
 wg_origin.20.desc:0 "各位观众们选手们好！第十二届§Y盲人争霸3§!电竞大赛正式开幕啦！\n今天，我们有幸请到盲人争霸著名游戏解说 §Y旭东丸§! 作为我们的大会嘉宾进行比赛解说，让我们用热烈的掌声欢迎他！"
 wg_origin.20.a:0 "旭东…….丸？"
 wg_origin.20.b:0 "'干死O旭东，蟑螂加两攻；干死O旭东，白球会冲锋！'"
 
 wg_origin.21.desc:0 "§R你们好，这里是幻萌余烬为你带来的盲人争霸3银河电竞大赛，我是专业解说旭东丸。§!\n§B主持：解说您好，今年这场比赛看来也吸引到不少重量级选手到来参赛啊，例如声望啊，俾斯麦啊，新奥尔良这几位挺有名气的选手，您觉得他们的表现怎样？§!\n§R哎呀，声望，俾斯麦什么的绝对是坠弱的§!\n§B还有个新奥尔良§!\n§R新奥尔良绝对是鸡，就是个鸡腿堡。哎呀我告诉你！现在猛得那帮人，你要想想什么长门啊，萨拉托加啊，内华达这几个，猛成马啊我跟你说；欧根亲王，彭萨科拉，盐湖城，这几个是不是最强的嘛？！§!\n§B这倒也是§!\n§R冠军肯定是这几个人。§!\n§B我们数数看啊！一个彭脆脆，一个萨拉托加，长门，还有一个内华达，还有这个盐湖城对吧？§!\n§R没有没有……还有欧根亲王§!\n§B好，各位观众记住了啊，专业解说旭东丸给我们点了6名选手了。如果他们都没夺冠那怎么办?§!\n§R老娘就是毒奶！§!"
 wg_origin.21.a:0 "专业解说都这样说了，快去查查这6人里面有没有我们的选手!"
 
 wg_origin.18.desc:0 "§B主持：观众们叫你找一个选手奶一下§!\n§R旭东丸：奶一下……哎，长门这波打的真是好\n说实话，[This.GetName]的选手能和亲家的长门打成这样简直已经超出我想象了。\n吔？哎呀？怎么就送了一个巨像了。§!\n§B一个巨像而已，在这种imbaP的面前送一个巨像有什么用嘛？\n围巾数量好像有点多，这是一个机会，人族打了一个包夹吗？鬼兵包夹EMP全中巨像死光瞬间拉开50人口的差距！旭东丸你奶的好啊！§!"
 wg_origin.18.a:0 "……"
 
 wg_origin.19.desc:0 "§B主持：北宅巨大劣势，北宅面如死灰，北宅阵型很差，北宅进退维谷！北宅且战且退，北宅无路可逃！北宅虚空爆敌！§!\n§R旭东丸：呵，北宅打赢了！§!"
 wg_origin.19.a:0 "……"
 
 wg_origin.22.name:0 "大获全胜"
 wg_origin.22.desc:0 "在主持的宣告和全场的欢呼下，我们派出的队伍从逆境中取得了比赛的胜利！胜利者们带着大量的奖金回归了。"
 wg_origin.22.a:0 "围巾骑脸怎么输！"
 
 wg_origin.23.name:0 "晋级失败"
 wg_origin.23.desc:0 "我们派出的队伍在激烈的竞赛中，被[wg_fallen_empire.GetName]的高玩们打的体无完肤。在主持人的宣告下晋级失败。"
 wg_origin.23.a:0 "失望。把她们都沉西湖底去！"
 
 #固定事件
 wg_origin.24.desc:0 "孩子们，我们觉得这笔资金可以帮助你们快速发展，请查收。"
 wg_origin.24.a:0 "感谢"

 wg_origin.25.desc:0 "孩子们，最近我们一些小学生制作了一匹无人机作为她们的课后作业，但不知道她们从哪里搞来了军用零件，这对于年幼的她们来说太危险了。但我们觉得这些无人机可以给你们使用，你们意向如何？"
 wg_origin.25.a:0 "无人机……没问题！"
 wg_origin.25.b:0 "听起来有点危险，还是算了吧"
 
 wg_origin.26.desc:0 "孩子们，你们现在发展十分迅速，这超出了我们的预期。\n实际上你们领土附近曾经有一个属于我们的前线站点，那里有一颗不错的§Y盖亚星球§!,如果你们想要的话我们会将坐标船送给你们。"
 wg_origin.26.a:0 "太棒了！感谢您的礼物"
 wg_origin.26.b:0 "感谢您的好意，但我们不需要更多的殖民地了"
 
 wg_origin.27.desc:0 "孩子们，你们最近的科研项目进展有些缓慢，我们决定将这个数据库赠与你们，可以帮助你们解决一些科研难题。"
 wg_origin.27.a:0 "赞美堕落妈"
 wg_modifier_fe_research:0 "O型数据库vO款"
 
 wg_origin.28.desc:0 "最近我们有一座§Y等级5的奇点§!进行了维修，我们移除了关键部件并进行了维修，但送回的时候发现已经被另一个小组替换了备用零件，导致这个核心无处可用。\n因此，你们想不想要来一座这种建筑？它可以生产大量的能源，如果你们想要的话，我们就会将它送到你们的世界。"
 wg_origin.28.a:0 "好啊好啊，能源从不嫌多"
 wg_origin.28.b:0 "啊这，我们也没有空地来安置它"

 wg_origin.29.desc:0 "孩子们，很高兴看见你们能成长到今天这样子。可这个银河系是充满了危机与挑战的地方，你们将来必定也需要更强大的武力去捍卫你们得之不易的成果，所以我们决定将这艘§Y主宰§!赠送给你们。\n无论今后会发生什么事，我都希望你们也能善用你们的力量度过难关，而不是沉醉于力量与权谋之中。"
 #########
 # 奸商起源
 origin_wg_shop:0 "星际威尼斯"
 origin_wg_shop_desc:0 "因为种种原因，我们的文明驻扎在原先属于战利品商店的三座轨道居住站中。\n我们可以从这些断椅族商人的贸易中获益，但我们也不得不接受一些来自这些商人的委托……"
 origin_tooltip_wg_shop_effects:0 "开局拥有一座高级轨道居住站\n开局拥有§Y战利品§!生产科技\n开局拥有§Y水培农业§!科技\n开局可以建造§Y轨道居住站§!\n开局拥有300个£sr_pantsu£ §Y胖次§!以及30点功勋值\n战利品商店会出售额外的商品以及特殊任务\n解锁额外的§Y分部§!建筑\n如果是深海舰娘则会被允许开设§Y分部§!"
 
 d_shop_canteen:0 "商店食堂"
 d_shop_canteen_desc:0 "由于轨道居住站难以生产食物，来自战利品商店食堂的食物成为居民们的主要饮食，只要你能忍受她们无论远近都是9元的外卖起送费"
 d_dirty_habitat:0 "肮脏舱室"
 d_dirty_habitat_desc:0 "这些舱室原先是战利品商店用来堆积各种滞销商品的仓库，由于无人看管，很多库存已经发生了泄漏，十分危险。"
 d_shop_buildings_slot:0 "额外舱室"
 d_shop_buildings_slot_desc:0 "由于轨道居住站可用面积狭小，这些额外附着在居住站上的舱室可以被用于布置重要的功能性建筑。"
 d_shop_gas:0 "沼气舱室"
 d_shop_gas_desc:0 "这个区域曾经被战利品商店用于存放垃圾，由于数十年前的自动处理装置损坏，导致垃圾堆积最终产生了大量沼气。"
