l_simp_chinese:

 EMPIRE_DESIGN_wg1:0 "幻萌星际集团"
 EMPIRE_DESIGN_wg1_desc:0 "在对抗深海的战争中，战舰少女们表现出了惊人的战斗力。\n\n经过漫长的战斗后，战舰少女们击破了深海最后的防线，将深海们彻底地赶出了母星。幸存提督和战舰少女们组成联盟，接管了整个星球的行政。\n\n22世纪末，继承了人类遗产的战舰少女们发现了超空间航路并制造出了第一个超空间引擎。2200年，超空间引擎技术得到完善并广泛使用。战舰少女们将目光投向了星空，去面对逃往深空的曾经的敌人以及深邃的星空带来的挑战。"
 
 EMPIRE_DESIGN_wg2:0 "港区贸易同盟"
 EMPIRE_DESIGN_wg2_desc:0 "在港区末日之战后，虽然我们获得了最终的胜利，但家园的环境已遭到彻底破坏。\n好在战利品商店出售给了我们一个机会，如今我们的文明驻扎在原先属于战利品商店的一座轨道居住站中。但代价是什么呢？"
 
 NAME_planet_super_harbor:0 "超级母港"
 EMPIRE_DESIGN_wg3:0 "超级港区联邦"
 EMPIRE_DESIGN_wg3_desc:0 "在歼灭了最后不服从舰本主义思想的敌人后，我们的家园终于得到了统一，建立了一个被我们成为超级港区的完美民主社会。\n现在，我们必须将舰本之风吹到每一个世界，解放全银河！"
 
 EMPIRE_DESIGN_sh1:0 "深海舰队"
 EMPIRE_DESIGN_sh1_desc:0 "深海舰队在与战舰少女的战争中落败，被赶出了母星。她们长途跋涉终于来到了新的家园，将在这里重新开始。"
 
 NAME_planet_parit:0 "帕里特"
 EMPIRE_DESIGN_sh2:0 "帕里特帝国"
 EMPIRE_DESIGN_sh2_desc:0 "数百年前，帕里特是一个天堂世界，我们的先祖无忧无虑的享受着那些奇迹般的建筑带来的无尽资源，但我们的愚蠢的玩闹葬送了这一切。\n面对日益恶化的生存环境，我们不得不重新联合起来，数代人的努力才得以扭转我们灭亡的命运。\n现在，我们将重新拥抱群星，以及去解答我们一直以来的疑问——我们是谁？"
 
 EMPIRE_DESIGN_sh3:0 "湮灭舰队"
 EMPIRE_DESIGN_sh3_desc:0 "危机四伏的银河系内，除了深海舰队，我们不相信任何人，只有一切异形都被消灭，才能确保深海舰队的安全。"
 
 START_SCREEN_WSG2:0 "在港区末日之战后，虽然我们获得了最终的胜利，但家园的环境已遭到彻底破坏。\n好在战利品商店出售给了我们一个机会，如今我们的文明驻扎在原先属于战利品商店的一座轨道居住站中。但代价是什么呢？"
