 wg_astesia.1.title: "星极" 
 wg_astesia.1.desc: "现在你已可以通过外交界面和星极进行沟通。\n友情提示，星极好感度不会§H自动增加§!，需要在交流菜单进行交互触发事件以§H解锁更多内容§!。"
 wg_astesia.1.a: "很好。"

 #如果星极已经变人了再灾飞则不会逃跑
 wg_astesia.2.title: "星极的逃离" 
 wg_astesia.2.desc: "星极在某次检修中申领了部分物资，声称要进行整体维修，让我们的科研人员暂时离开，但没多久星极就启动了跃迁引擎。于此同时，我们与星极的传输通道被单方面关闭。\n情报部门表示无法逆向到星极跃迁位置，看来这是一次早有预谋的行动。"
 wg_astesia.2.a: "该死，它最好祈祷不要再次见到我们。"
 wg_astesia.2.a.tooltip: "\n§Y小星极一进门看到你那灭绝理念/缄默飞升/化身天灾，大叫一声苦也，心想久留恐怕腰子不保，赶紧跑路。§!"
 wg_astesia.10.title: "星光陨灭" 
 wg_astesia.10.desc.a: "噩耗传来，在刚刚的交战之中，移动科研枢纽星极被敌人的攻击摧毁了，殉爆的反应堆将整个枢纽炸碎，曾经承载着星极的那些计算阵列已经完全损毁，失去了任何修复的可能。我们永远失去了她。"
 wg_astesia.10.desc.b: "噩耗传来，在刚刚的交战之中，曾经承载着星极的那座移动科研枢纽被敌人的攻击摧毁了，殉爆的反应堆将整个枢纽炸碎。所幸星极已经不再是依附在上面的AI了，没有因此而殒命。"
 wg_astesia.10.a: "该死！"
 wg_astesia.10.b: "不幸中的万幸。"

 wg_astesia.3.a: "星极小姐，有什么需要帮忙的么"
 wg_astesia.3.b: "与星极聊天"
 wg_astesia.3.c: "§H去看望星极§!"
 wg_astesia.3.d: "§H与星极约会§!"
 
