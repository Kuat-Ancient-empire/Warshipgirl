 already_has_wg_astesia_diplo:0 "星极对话窗口已打开"
 wg_astesia.3.desc.1: "通讯已建立，提督，有什么吩咐么？"
 wg_astesia.3.desc.2: "工作流程已经制定完成，我会好好的执行的。"
 wg_astesia.3.desc.3: "啊，提督早上好。上次给您发的科研报告，您看过了么？"
 wg_astesia.3.desc.4: "13、74、187号组终止，66、67组套用42组变量进行重构，设立对照组……诶？有通话？已经开了？咳咳，提督找我有什么事么。"
 wg_astesia.3.desc.5: "即使身体已然非人，群星却依然回应着我……"
 wg_astesia.3.desc.6: "群星于星空闪耀，见证着过往。"
 wg_astesia.3.desc.7: "从星辰排列中获取现在与未来的消息，这就是占星，可能和占卜不太一样，但结果总是不变的。所以——您想试试看吗？免费的哦。"

 wg_astesia.3.desc.8: "夜晚总会结束，群星也终将落幕，如果这就是一切的尽头，那我该做些有意义的事情了。比如？唔……提督，您介意我每天清晨叫醒您吗？"
 wg_astesia.3.desc.9: "每天都要观测星体脖子好酸，唉，重获新生后反而重新体验到了以前的痛苦，不知道医疗部的同事有没有什么好办法……"
 wg_astesia.3.desc.10: "茶已经备好了，放松一下吧……提督，女孩子的邀请可是不可以拒绝的哦~"
 wg_astesia.3.desc.11: "提督，我永远将陪伴着您，从现在，直至群星的终结。"
 wg_astesia.3.desc.12: "过去已成历史，提督，让我们一起在银河中谱写新的篇章吧。"
 wg_astesia.3.desc.13: "提督，我知道你在我身后哦，工作期间可不许对我使坏~"

 wg_astesia_talk_return: "返回"
 wg_astesia_talk_exit: "退出"

 leader_trait_scientist_astesia: "占星术"
 leader_trait_scientist_astesia_desc: "星极的占星术与她所拥有的强大灵能力量产生了某种奇妙的联系，以至于她能够窥探未来与真实，这一能力在研究、考古、探索上都有极大的用处。"
 leader_trait_scientist_eddy: "恩多迪亚研究员"
 leader_trait_scientist_eddy_desc: "星极曾是恩多迪亚帝国的武器专家，武器相关的研究可谓是得心应手。"
 wg_astesia_backstory:"星极，来自名为泰拉的遥远星球的星象学家，几经辗转，终于在时光长河旁寻至你的身影。\n\n天文望远镜的两端都是这世上最璀璨的星辰。"

 wg_astesia.5.desc.1: "枢纽状况良好，感谢您的关心，提督大人。"
 wg_astesia.5.desc.2: "跃迁引擎似乎出了点小毛病，不用担心，修理机器人已经在维修了。"
 wg_astesia.5.desc.3: "也许我应该增设几组研究模块？嗯……感觉也没地方放了呢。"
 wg_astesia.5.desc.4: "我想想，设施的摆放……嗯，没有问题，并不会招来奇怪的东西。"
 wg_astesia.5.a: "嗯。"


 wg_astesia.100.title: "沉默的星极" 
 wg_astesia.100.desc: "距离我们成功修复星极已经过去一年时间，这段时间里，她对帝国科技进步的贡献可谓是有目共睹。但根据一同工作的科研人员传来的消息，除了必要的科研工作之外，星极很少与他人交流，更多的时候，则是坐在上层的观星台，安静的眺望着星空。\n\n请打开星极通讯界中的新选项：§H去看望星极§!"
 wg_astesia.100.a: "或许我们需要去看看这位敬业的星极小姐。"
 wg_astesia.100.a.desc: "通讯界面中的新选项解锁：§H去看望星极§!"
 wg_astesia.100.b: "§R还是不要打扰她了。§!"
 wg_astesia.100.b.desc: "§R结束星极事件链§!"

 wg_astesia.101.title: "拜访星极" 
 wg_astesia.101.desc: "你来到了星极所在的科研枢纽中，帝国的科学家们都对你的到来表示极大的欢迎，在她们热情的簇拥下，你只得先在她们的陪同下进行参观，了解当前研究进展。\n告一段落后，没好意思直接联系星极的你，找了很久，却依旧没有发现那个熟悉的蓝色投像。\n看着时间一分一秒的流逝，你不禁有点着急。这时，一位路过的研究员建议你去顶层的天文台看看，也许星极小姐会在那里。"
 wg_astesia.101.a: "立即前往"
 wg_astesia.102.desc: "你乘坐电梯来到了位于科研枢纽顶部的天文台。在这里，各种精密的天文仪器按照严谨的标准在四周摆放着。\n你小心的避开这些仪器向前走去。最终，在设施中央的巨型天文望远镜下找到了那位熟悉的少女。\n星空中的光芒透过全透明的穹顶缓缓洒下。蓝发的少女侧坐在望远镜旁，安静的眺望着星空\n你没舍得打破这一份宁静，静静的站在她的身后。两人共同沐浴在星空之下，感受着深空的幽邃与深沉\n“……提督大人？”\n你从恍惚中回神，却发现星极已经转过身来，安静的看着你。\n你轻轻一笑，坐在她的身旁。"
 wg_astesia.102.a: "最近在这边生活的还适应么？有没有什么不适应的地方。"
 wg_astesia.103.desc: "“没有哦，这里的大家对我都很好，不论是生活上还是工作上……”\n星极显得有些欲言又止，转头看向你。\n你觉察到了星极隐藏于内心深处的不安，于是便停下话头，安静地注视着她，等待着她的回复。\n在你温和的眼神鼓励下，她犹豫了很久，才有些怯懦地说道：“我有点害怕……”"
 wg_astesia.103.a: "怎么了？"
 wg_astesia.104.desc: "星极低下了头，“和大家一起学习和研究真的很开心，可是我总是忍不住联想到以前恩多迪亚的时候，那时的大家也像现在一样，为了同一个目标拼命的努力着，可她们最终都……”\n星极沉默不言，眼中似有泪光。"
 wg_astesia.104.a: "已经都过去了"
 wg_astesia.105.desc: "星极沉默着，在如此沉重的悲伤中，你心中组织着的言语，显得是那样的苍白无力。\n你张了张嘴，试图说些什么来缓和一下，但是星极打断了你，想自己一个人静一静。\n你尊重了她的意见，轻轻地离开了这个被星光洒满的地方。"
 wg_astesia.105.a: "这可不太好，以后经常去和她聊聊吧。"

 wg_astesia.106.title: "对星极的担忧"
 wg_astesia.106.desc: "自从那次事件之后，你私下与几位帝国的心理学家就星极的情况进行了数次讨论。在了解了这种情况可能导致的后果后，你对星极的担心更甚以往。"
 wg_astesia.106.a: "该行动起来了"
 wg_astesia.106.a.desc: "通讯界面中的去看望星极选项已可用\n§Y注：每次看望间隔为四个月。§!"

 wg_astesia.107.desc: "你同星极来到了生物实验室，这里饲养着各个星球的奇特生物。有些巨大而且惊悚，有些则看起来小巧温顺。星极在你身旁，为你一一进行讲解。\n在参观途中，实验台上一个酷似面包的绿色圆形生物引起了你的注意。这个绿色生物蜷缩成一个球体，看起来意外的有点萌。一旁的显示屏显示，此生物已注入镇定剂。\n你将它拿起，摸起来意外的很温暖。"
 wg_astesia.107.a: "星极，这是什么"
 wg_astesia.108.desc: "听到话音的星极扭头一看，旋即大惊失色，连忙让你把它丢出去。然而，为时已晚。转眼间，那个生物突然间开始剧烈膨胀，并在转瞬间散发出巨大的热量，随后便轰然炸裂，留下了满身黑灰的你。\n星极看到你灰头土脸的样子，没忍住笑出了声。但她还是努力的忍住，一本正经的对你不遵守实验室规定的行为进行教育。"
 wg_astesia.108.a: "emmmm……毛巾在哪里"
 wg_astesia.108.a.desc: "星极的好感度提升了"
 wg_astesia.110.desc: "你来到了帝国的物理研究所，刚进门就看到一个巨型的粒子对撞实验机。在那里，星极正与几位科学家进行测试和收集数据。看到她们如此的忙碌，你悄悄的坐在一旁，没有干扰他们。工作中的星极相比起平常显得干练很多，她熟练的控制着机器进行工作，忙得甚至忘记去控制自己的投影。看着那些机器熟练的工作，时不时穿过星极的全息投影，而星极的投影呆呆的站在原地动都不动，让整个画面变得喜感了起来。\n过了很长一段时间，星极忙完了手头的工作后，这才注意到角落中一直在看的你，连忙将手头的数据存储，控制着投影来到了你的身边。\n“啊，提督什么时候来的，要来看下实验数据么”"
 wg_astesia.110.a: "接过显示板"
 wg_astesia.111.desc: "看到你在那努力装出一副在认真研究数据的样子，星极无奈的笑了笑，接过显示板，为你一一讲解各个数据的含义……"
 wg_astesia.111.a: "智力+10"
 wg_astesia.111.a.desc: "星极的好感度提升了"
 wg_astesia.113.desc: "你来到了科研枢纽最核心的地带，工程研究院。\n置身于其中，感觉不像是用于研究的实验室，倒更像是一个巨型工厂。各式各样的机器运作着，发出阵阵的轰鸣声。大量的辅助无人机井井有条的在每一个空隙与走道之间穿行，搬运着一批又一批的物资，场面十分壮观。\n这时候，一条看起来有些眼熟的机器人生产线引起了你的注意。\n“啊，这里是我为自己制造的机器人的生产线，你看到的由我控制的机器人都是从这里建造出来的”星极在你身旁为你讲解着,少女的身影在无人机的流线中来回穿梭。"
 wg_astesia.113.a: "星极……有什么办法可以让你重新获得身体么"
 wg_astesia.114.desc: "少女的身影突然停了下来，你看到她的全系投影在微微的发抖。\n“这个……暂时我……还是先算了。”\n星极的神情有些落寞"
 wg_astesia.114.a: "你明智的没有再提及这件事，只是心中默默的盘算着什么"
 wg_astesia.114.a.desc: "星极的好感度提升了"

 wg_astesia.115.title: "星极的邀请"
 wg_astesia.115.desc: "今天，刚刚抵达提督办公室的你突然收到了一封//电子//邮件，信中邀请你来到天文台，署名是星极。"
 wg_astesia.115.a: "欣然前往"
 wg_astesia.116.desc: "你准时来到了天文台，偌大的天文台此时一个人都没有。星极向你招手，邀请你来这边\n你站在她的面前，星极一一关闭了天文台的灯光设备，对你说道：\n“提督，要不要来尝试一下占星术？”"
 wg_astesia.116.a: "占星术？那不是伪科学么？"
 wg_astesia.117.desc: "“提督，不知道你知不知道，其实我并不是恩多迪亚人……虽然在那之前的记忆已经几乎无法回忆，但是还有一些奇特的能力留存了下来，与灵能类似，但是也有不同之处。就算现在这样我也依旧可以运用，我将它命名为占星术。”\n“提督，要不要试一下”星极的眼中满怀着期待。"
 wg_astesia.117.a: "你伸出手，同时按星极的要求闭上了双眼。"
 wg_astesia.118.desc: "黑暗中，渐渐出现了一缕幽蓝色的光芒，随后，周围浮现出星空，你下意识的向前走去，一颗又一颗的星球在你身前浮现，随即又消失的无影无踪。\n冥冥中你感觉自己渴望着某物，它驱使着你继续向前探索，你看到了璀璨夺目的超新星，也看到了深邃恐怖的黑洞，甚至看到了很多奇奇怪怪，甚至无法描述的事物。\n最终，一切都消逝在身后，无边的黑暗中，只剩下一条幽蓝色的光带悬浮在你的面前，光芒柔和，纤细的光带里，却仿佛蕴藏着整个星空。\n一种喜悦感从你的身体中涌现出来，让你寻觅的就是它。\n你轻轻的走上前去，将它握住。\n“呀！”一声短促的尖叫，让你睁开了双眼。\n你惊讶的发现自己依然站在原地。\n星极站在你面前，捂着脸庞，有些惊慌。"
 wg_astesia.118.a: "你没事吧，我是不是做错了什么？"
 wg_astesia.119.desc: "星极脸色微红，嘴上说着没事，却完全掩盖不了脸上的慌乱。"
 wg_astesia.119.a: "那么占卜成功了么？说起来，我还没问占卜的是什么内容。"
 wg_astesia.120.desc: "“成功了……不不不，没有！”星极脸上红晕更胜，连连摇头。\n随即她好像想到什么似的，立即说道：“我……我先去分析结果，你先回去休息吧，对！你先回去吧，我还要很久才能出结果。”\n她慌慌张张的取消了投影。之后怎么也联系不到了，看来今天只能先回去了。"
 wg_astesia.120.a: "还是好好奇啊，她究竟占卜到了什么。"
 wg_astesia.120.a.desc: "然而，星极再也没有提过那次占星的内容。"

 wg_astesia.122.title: "合成人技术突破"
 wg_astesia.122.desc: "随着帝国科技新一次的突破，我们的科研人员终于掌握了意识与身体的奥秘。\n或许我们可以用来为星极制作一副真正的身体。"
 wg_astesia.122.a: "快将这个好消息告诉星极。"
 wg_astesia.123.desc: "“重塑身体？我……要不还是算了，现在也挺好的。”星极有些犹豫。"
 wg_astesia.123.a: "最近有个晚会，可以的话，星极小姐能陪我一起去吗？"
 wg_astesia.124.desc: "星极犹豫了很久，但是架不住你的软磨硬泡，最后还是答应了。"
 wg_astesia.124.a: "通知帝国最优秀的服装设计师，我要订做一套最棒的礼服"
 wg_astesia.125.desc: "集合了全帝国最顶尖技术人员，按照星极提供的资料百分百还原的身体，此刻已被运输到了科研枢纽中。\n所有调试都已完成，§H是时候了§!。"
 wg_astesia.125.a: "让我们开始吧"
 wg_astesia.126.title: "星极失败了"
 wg_astesia.126.desc: "所有传输通道均已建立。但是，星极却完全§R无法§!将自己的意识上传到新的躯体中。\n在尝试了多次依旧没有任何起色后，你不得不宣布暂时中止项目。"
 wg_astesia.126.a: "不惜一切代价，找出问题。"
 wg_astesia.126.a.desc: "发起特殊项目：找出失败原因"
 wg_astesia_special_project_1:0 "找出失败原因"
 wg_astesia_special_project_1_DESC:0 "我们必须找出阻挠星极传输意识的原因，如果做最坏的打算，我们的合成人科技可能存在严重的漏洞。"

 wg_astesia.127.title: "一无所获"
 wg_astesia.127.desc: "很遗憾，帝国的科学家已经尽力了，§H但是仍未找出任何问题§!。我们只能寄希望于以后的科技发展，再寻求突破。"
 wg_astesia.127.a: "该死"
 wg_astesia.127.a.desc: "§R事件链结束§!"

 wg_astesia.128.title: "一无所获"
 wg_astesia.128.desc: "很遗憾，帝国的科学家已经尽力了，§H但是仍未找出任何问题§!。科研首席建议你去找§H[wg_fallen_empire.GetName]§!试一试。"
 wg_astesia.128.a: "联系§H[wg_fallen_empire.GetName]§!。"
 wg_astesia.129.desc: "“哎，什么？你们那边有个ai需要我们帮忙修改成等比例手办？……咳咳，放心好了，这种问题对于我们这种资深技术宅而言根本不是问题——这方面我们称第二，没人敢称第一。不管是表界还是里界，不管萝莉龙娘还是妹卡，是展台还是可动，是古老的BJD还是现代的纳米机械。相信我们，绝对够专业……(后面省略三千字)"
 wg_astesia.129.a: "这，真的靠谱么？"
 wg_astesia.130.title: "又一次的失败"
 wg_astesia.130.desc: "虽然堕落妈的科技在我们眼中宛如神迹，但我们也没能收获任何一点有效的进展。§H[wg_fallen_empire.GetName]§!甚至用各种闻所未闻的科技重新制造了躯体，但是结果也和之前一样。\n最麻烦的是，我们甚至不知道失败的原因是什么……"
 wg_astesia.130.a: "不行，怎能就此放弃！"
 wg_astesia.130.a.desc: "发起特殊项目：寻找成功的办法"
 wg_astesia_special_project_2:0 "寻找成功的办法"
 wg_astesia_special_project_2_DESC:0 "以目前的科技水平，我们想要成功概率恐怕不足亿万分之一，继续这个项目，只能期盼奇迹出现……"
 wg_astesia.131.title: "遥不可及"
 wg_astesia.131.desc: "尽管没有表现出来，但这一系列的失败显然也影响到了星极。\n今天，她主动找到了你。"
 wg_astesia.131.a: "……"
 wg_astesia.132.desc: "“让科研人员停手吧……提督大人不需要为我再付出这么多了。”\n星极低着头，额前的长发掩盖了她的表情。"
 wg_astesia.132.a: "不行！"
 wg_astesia.133.desc: "星极抬起了头，看着你那坚定的神情，口中即将说出的话语也被咽了回去。\n她控制着自己的投影想你的肩膀靠去，两个人如往常一般坐在天文台的台阶上，眺望着神秘而充满未知的星空。"
 wg_astesia.133.a: "……"
 wg_astesia.134.title: "沉默的来访者"
 wg_astesia.134.desc: "今天，以沉默著称的深海堕落居然派遣了使节团来到了你的首都。一如她们的风格，在除了要求面见你之外没有多说一个字。"
 wg_astesia.134.a: "姑且去看看吧。"
 wg_astesia.135.desc: "在见到你后，深海堕落的使节取出了一个长方体的装置还有一份文件交予你。\n沉默了片刻后，使节留下了一句善待她，便不声不响的离去。\n你按照文件上的步骤打开装置，里面是一个你万分熟悉的躯体！"
 wg_astesia.135.a: "立即准备科研团队，还有联系[wg_fallen_empire.GetName]！"
 wg_astesia.136.desc: "或许这已经是最后的希望，来自帝国的科研团队和[wg_fallen_empire.GetName]的科研小组已经在进行最后的排查，你一遍又一遍的确认着保险措施，反复的寻找可能存在的问题。\n星极的投影安静的跟在你的身后。\n手臂被什么东西碰触，低头看去，发现是星极的投影装置。你意识到了什么，转身看向不知什么时候已经做好准备的星极。她整理了下服装的裙摆，对着你微微一笑。"
 wg_astesia.136.a: "好吧……让我们开始吧。"
 wg_astesia.137.desc: "星极接通了装置，她的意识终于成功的开始了上传，在场的科学家们紧绷着神经，密切注视着数据变化。但几乎是一瞬间，数据传输就完成了，科研枢纽中失去了星极的信号。\n就在你焦急的站起来准备终止仪器启动紧急保险措施的时候。装置突然启动。\n你看到那熟悉的少女睁开双眼，缓缓起身，她看向你，微微的笑着，眼中似有泪光。"
 wg_astesia.137.a: "……！"
 wg_astesia.138.desc: "或许千年的尺度会尘封物理的界限\n或许长久的漂泊会闭锁心灵的归途\n殿堂之上的游禽已经失去双翼\n误入异界的旅者早已漂泊无依\n或许一次次的团聚只是为了别离\n或许一场场的悲欢终将归于沉寂\n游禽落入未知的星际\n旅者坠入悠久的梦影\n有人说一场舞会能抖落所有的陈泥\n有人说一座高山可阻挡所有的风定\n星空不言不语\n抖落余波化为最后的水晶叹息\n有人说一道水溪可洗去所有的忧伤\n有人说一缕阳光可散去所有的忧郁\n星空不言不语\n悄然起身成就永恒的涟漪散去\n\n宇宙的上游，是梦\n情感的上游，是爱\n\n抖落陈泥，殿堂的游禽已重生双翼\n阻挡风定，殿堂的游禽已高高飞起\n星空大声言语\n昂扬起身化作片刻的宫殿升起\n漫过水溪，殿堂的游禽已通体洁净\n沐过阳光，殿堂的游禽已乐尽安宁\n飞吧，化作悠久的梦\n飞吧，化作永远的爱\n遇见了你\n那蓝色的身影\n那至美的精灵\n游禽昂扬飞行，于殿堂之上。"
 wg_astesia.138.a: "星极，欢迎回家。"
 wg_astesia.139.desc: "事后，我们对星极进行了全面的检查。令人吃惊的是。这竟然是一具碳基身体，更神奇的是这具身体的细胞似乎完全不会衰老，科研主管断定，她真正的实现了永生。不仅如此，星极感觉自己的灵能力量有一个极大程度的提高。"
 wg_astesia.139.a: "只要她一切安好。"
 wg_astesia.139.a.desc: "§Y已获得科研主管星极。§!\n通讯界面中的新选项解锁：§H与星极约会§!\n§Y每次约会间隔为四个月。§!"

 wg_astesia.140.desc: "自从星极获得身体后，你明显感觉她比以前活泼了许多。别的不说，现在在商厦中提着大包小包的你就很好的诠释了这点。"
 wg_astesia.140.a: "星极等我一下！"
 wg_astesia.141.desc: "提督，我穿这件衣服好看么"
 wg_astesia.141.a: "你穿什么都好看。"
 wg_astesia.141.b: "和你很搭哦。"
 wg_astesia.142.desc: "好好回答啊，真是的。"
 wg_astesia.142.a: "挺好的，先买了再说。"
 wg_astesia.143.desc: "讨厌啦，翻来覆去就是这句话，能不能换一句。"
 wg_astesia.143.a: "只要你开心，什么都好。"
 wg_astesia.144.desc: "看着星极开心的挑选着衣服，你突然觉得世间的美好，莫过于此。"
 wg_astesia.144.a: "要是能有个人能帮我拿下包就更好了。"


 wg_astesia.146.desc: "当星极身着霓裳站在舞台当中，她的眼中浮现出了那个指挥官带着她前往新近修建的度假星球听潮的那个夏天。港区的风安静的吹过湖面，揉碎了那如水洗般澄澈的天空。\n由于是刚刚兴建，仅仅只有来自港区的部门人员得以踏足此地。精锐的舰娘带着平日在工作中积累的压力来到此地休憩，抖落一身的疲惫——显然，这样的度假星球完美符合了他们的要求，微风，沙滩，流水，以及路边滋滋作响的烤青花鱼。凭借着对星球气候的绝对掌握，这里一年四季都充满着夏日的慵懒与惬意。零零散散的舰娘泡在水中，足踝轻盈的撩起水花，在阳光下折射出令人炫目的色彩。几声娇笑声晶莹入水，落起水花四散开去。"
 wg_astesia.146.a: "所以我们为什么要穿成这样？"
 wg_astesia.147.desc: "你和星极此时正做在一边的躺椅上看着远方的几只海燕，星极的目光起落，追随着远方的鸟儿与海天连为一线。听到你的话语，她收回视线，看向了旁边被牢牢包裹在特制的兜帽下的你。那身兜帽服是按照星极记忆中的模样制作的，在那身衣物的包裹下，你看起来仿佛一个身份不明的兜帽人。\n“如果我们被认出来的话，那就很麻烦了啊。第二天的港区日报会被“指挥官私下和科研枢纽AI度假”这样的头条占满吧？这身衣服是我按照记忆里“博士”的衣物特制的。根据博士的日常表现，这身衣服一年四季保温保湿冬暖夏凉而且不需要替换。”"
 wg_astesia.147.a: "博士？"
 wg_astesia.148.desc: "星极似乎停顿了一下，随即立刻又岔开了话题。你起身适应了一下身上特质衣物的奇妙触感，随即第三次压制住了想要口腔泡面的冲动，目光漂向了一旁春光大好的泳装舰娘们——随后又被灰风把头按了回来。\n突如其来的海豹悲鸣声从耳边传来，你和星极同时回头看去，正遇上一边抓着海豹，一边用舰装炮管锤击其头部的舰娘宣传队。领头的舰娘看到星极后随即停下，狡黠的目光不断在和星极身上游走，露出一副大家都明白的笑容。\n“星极小姐，度假星球游乐园刚刚开张——要带着您的朋友一起去玩吗？我相信这对两个人来说都是难得的体验”话音未落，那舰娘已经看向了你，其业务之熟练度让你想起了商业部门的某个熟悉的生物……嗯，就连舰装都很像。"
 wg_astesia.148.a: "那，走吧，星极？"
 wg_astesia.149.desc: "在得到你的答复之后，那舰娘干脆利落的转身，随即又是一炮管敲在海豹的头上，在重新生动起来的海豹叫声中带队远去，星极转身看向你，似乎显得有些犹豫……"
 wg_astesia.149.a: "（走上前去拉住她的手）走吧。"
 wg_astesia.150.desc: "你感觉到对方的手明显僵硬了一下，随后便任凭你握在手中。你能感到掌心传来的些许细腻温热。\n似乎时间在此停顿，不远处舰娘的嬉笑也在此刻化为模糊的白噪声响。星极低着头，喃喃的说些什么。都化作清风诉说之事飞去……"
 wg_astesia.150.a: "且让一切化作清风诉说之事，仅享受这夏日的阳光与游乐嬉戏"

 wg_astesia.152.desc: "听说星极最近在帝都搭建了一个工坊，整天在里面不知道忙什么，好奇的你决定去看一看。"
 wg_astesia.152.a: "（敲门）"
 wg_astesia.153.desc: "啊，是提督啊，欢迎来参观我的工坊。"
 wg_astesia.153.a: "星极最近在忙什么呢。"
 wg_astesia.154.desc: "啊，我最近在尝试重新制作天球仪，这应该是我很久以前使用的重要道具。"
 wg_astesia.154.a: "应该？"
 wg_astesia.155.desc: "应该是在恩多迪亚前的时候了，太久远了，我甚至想不起来当时在哪，又发生了什么。不过这套道具的制作方法倒是还勉强有些印象，最近工作比较轻松，就尝试一下喽。"
 wg_astesia.155.a: "我去抽调一些科研人员给你。"
 wg_astesia.156.desc: "“不用啦，我刚好做到最后一步”星极将一个袖珍的表嵌入手中的球体，随后注入她特有的灵能。\n一道巨大的蓝色光柱直冲云霄，随后，天空骤然变得漆黑，一颗又一颗的星辰出现在天空。\n星极好像也被惊吓到了，急忙收回了自己的灵能，天空中的异象这才缓缓消失。她讪讪的将手中的天球仪放回工作台上。"
 wg_astesia.156.a: "龟龟，现在应该是白天吧。"
 wg_astesia.157.desc: "天球仪应该是没有问题的，可能我低估了我自己的灵能力增幅程度。\n她抬头看向你，却看到你非常严肃的看着她。\n“emmmm，提督我错了。”"
 wg_astesia.157.a: "（摸了摸星极的头）下次做这种实验至少叫上我，如果有什么意外，我会保护好你的。"
 wg_astesia.158.desc: "星极微微一笑，脸上闪过了一抹红晕，随后轻轻的嗯了一声。"
 wg_astesia.158.a: "（揉捏星极的小脸）"


 wg_astesia.160.desc: "星极今天突然神神秘秘的将你约出来，确定四下无人后，递给你了一个包装精美的盒子，里面装着的，是一只钢笔？"
 wg_astesia.160.a: "好漂亮的笔。"
 wg_astesia.161.desc: "“我用自己的能力制作出了这支笔，里面封入了一些特殊的能力。提督你回去以后可以试试看哦。不过你要记住，第一次用的时候必须得你自己用，而且独自一人。”"
 wg_astesia.161.a: "我一定会好好珍藏起来的。"
 wg_astesia.162.desc: "“啊，不是，也不是用来收藏的……”星极的脸上突然闪出一抹绯红，“你自己决定好了，我……我先走了！”"
 wg_astesia.162.a: "一头雾水。"

 wg_astesia.164.title: "群星间的游禽"
 wg_astesia.164.desc: "前段时间，星极由于忙于研究，暂时在科研枢纽内封闭式工作。少了她的陪伴，回归正常生活中，你总是感觉缺了什么。\n办公桌前，你回忆着与星极的点点滴滴，那些美好的往事是否已经在你的心中留下了足够的重量。\n扪心自问后，你决定……"
 wg_astesia.164.a: "§Y是时候了。§!"
 wg_astesia.164.b: "不，也许还不行。"
 wg_astesia.165.title: "少女的寄语"
 wg_astesia.165.desc: "你拿出了星极送给你的那只钢笔。自从星极送给你后你一直珍藏着，没舍得拿来书写。但眼下，正是最适合它的地方。\n你扭开了笔帽，笔尖突然流出了如银河般绚丽的颜料，在纸上书写出了你最想对她说出的那三个字。看着眼前，回想起星极之前说过的话，你觉得自己像是个傻瓜。\n那么，现在还在等什么呢？"
 wg_astesia.165.a: "召集我的执行团队，务必以最快速度按我要求布置好。"# （-1000电-1戒指）

 wg_astesia.166.desc: "科研枢纽中并没有白天与黑夜的概念，只有一成不变的太空。休息时间，星极呆呆的望着外面出神，脑海里却全是提督的身影。这时，中枢发来的一则讯息打断了星极的思考。\n“去天文台帮忙？”星极寻思了一下，那里现在不应该没有项目么？即便如此，她还是乘坐了电梯来到了顶层。\n天文台漆黑一片，就连穹顶都关闭了，星极想要启动照明设备，却没能成功。她微微有些皱眉，“难不成是恶作剧？”\n这时，黑色的穹顶缓缓打开，一尘不变的太空中突然闪耀出一缕缕蓝色的幽光。一缕缕的光芒浮现，慢慢编制成一个星系模型，那上面熟悉的巨型结构，正是当年泪之扉上的星极。随后，光芒变换，组成了一个新的星系，那是[capital.system.GetName]还有跃迁成功的星极。光芒不断的交织着，讲述着星极到来后的一点一滴。\n最终，光芒汇聚，照向天文台的最中央。\n在那里，提督半跪着，取出早已准备好的戒指。"
 wg_astesia.166.a: "星极小姐，我爱你，嫁给我好么?"
 wg_astesia.167.desc: "一行清泪顺着星极的脸庞滑下，千万年的苦痛所造就的伤痕，在这一瞬间被冲刷殆尽。\n星极冲到你的面前，将你紧紧拥住，眼泪如决堤一般。\n你为她擦拭着眼泪，轻声的安慰她。\n\n许久后……\n星极止住了眼泪，躺在你怀里的她像是一只温驯的小猫。\n你取出戒指，璀璨夺目的钻石也不如身旁之人的万分之一。\n星极乖巧的伸出手，让你为她戴在无名指上。\n“君若不离不弃，我必生死相依”"
 wg_astesia.167.a: "漫长的深吻"

 wg_astesia.169.title: "博士妙妙桌底"
 wg_astesia.169.desc: "某日，办公桌前，被前沿战事的遗留问题折磨了很久的你，在批改文件中沉沉的睡去。\n“咚咚”“提督在嘛？”星极敲了敲门端着耗费了她好久才终于做成的星空蛋糕。\n没人回应，星极轻轻地推开门，你还在沉睡中，完全不知道发生了什么。\n星极轻轻的走到提督前，将蛋糕慢慢的放下。生怕自己一不小心惊醒提督。\n星极准备离开，突然好像想起来什么似的，来到了提督身后，看向办公桌下面。\n什么都没有。\n星极长舒一口气后心里很是奇怪，自己究竟在担心什么啊……\n望着提督的睡脸，她终于还是忍不住凑向前去，轻轻一个kiss，悄悄的离开了办公室"
 wg_astesia.169.a: "……"