 UF_weapon_T_2:0 "联合T型533火炮(全向)"  
 UF_weapon_T_2_DESC:0 "为要塞或者旗舰专门设计的全向火炮。" 
 
 tech_uf_weapon_glory:0 "联合耀斑"
 tech_uf_weapon_glory_desc:0 "专为联合旗舰级战舰设计的超级火炮,通常情况一艘旗舰级战舰只能搭载一门该型火炮。"
 UF_weapon_T_Glory:0 "联合耀斑" 
 UF_weapon_T_Glory_DESC:0 "专为联合旗舰级战舰设计的超级火炮,通常情况一艘旗舰级战舰只能搭载一门该型火炮。"
