 UF_SCIENCE_SECTION2:0 "重型联合武装工程科研船"
 UF_SMALL_JUMP_DRIVE:0 "联合实验型似空间装置"
 UF_SMALL_JUMP_DRIVE_DESC:0 "一种实验级的装置，它可以产生似相似立场来实现远距离跃迁，也可以躲入其中实现隐形，用于弥补其无法自动升级的劣势。"
 
 
