 UF_weapon_S2_DESC:0 "该型武器射程很短，但换来的是极高强度的质子剑光束，很适合作为近距离交火的爆发性武器。"
 UF_weapon_P:0 "联合P型防空炮" 
 UF_weapon_P_DESC:0 "搭载先进的超维火控系统的点防御武器，甚至可以在很远的距离便预知来袭的目标。"
 
 tech_uf_weapon_med_large:0 "联合中大型武器组"
