 UF_weapon_X_2_DESC:0 "为要塞或者旗舰专门设计的全向火炮。" 

 tech_uf_weapon_titanic:0 "联合旗舰型武器组"
 tech_uf_weapon_titanic_desc:0 "一款为旗舰与超大型战舰专门设计配备的超级火炮。"
