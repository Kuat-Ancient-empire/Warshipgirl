 ##飞船
 uf_science:0 "联合武装工程科研船"
 uf_science_plural:0 "$uf_science$"
 uf_science_cap: "$uf_science$"
 tech_uf_science:0 "联合武装工程科研船"
 tech_uf_science_desc:0 "一种搭载有限自卫火力与工程设施的新型科研船，可以在完成星系探索后自动布置恒星基地与采矿站设施，唯一的问题是无法自动升级飞船组件，好在一个实验性跃迁引擎一定程度上弥补了这一不足。"
 tech_uf_science_diplo:0 "只要拥有足够的£alloys£§Y$alloys$§!与£influence£§Y$influence$§!库存，工程科研船会在完成星系探索后自动完成§Y恒星基地与采矿站§!的建造"
 tech_uf_science_diplo_desc:0 "因为一些原因这艘船需要§Y手动生成设计§!"
