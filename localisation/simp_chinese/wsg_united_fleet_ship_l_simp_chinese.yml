 UF_weapon_H2:0 "联合战斗机"  
 UF_weapon_H2_DESC:0 "联合战斗机将为舰队提供最为有效的点防火力，必要的时候也会攻击靠近的敌舰。"
 tech_uf_weapon_craft_2:0 "联合火鹰轰炸机"
 tech_uf_weapon_craft_2_desc:0 "这款更加先进的轰炸机将会成为我们新一代主力舰载机。" 
 UF_weapon_HX:0 "联合火鹰轰炸机"  
 UF_weapon_HX_DESC:0 "联合轰炸机的升级版本，搭载了更加先进的武器设备。"
 
 tech_uf_weapon_missile:0 "联合智能导弹"
