 ###基础组件
 tech_uf_hm_reactor:0 "联合超维反应堆"
 tech_uf_hm_reactor_desc:0 "超维反应堆的小型化技术超出我们的想象，它只占用了先前反应堆体积的数百分之一。这惊人的优势意味着我们可以将它装载到几乎任何尺寸的飞船上。"
 UF_HM_REACTOR:0 "联合超维反应堆"
 UF_HM_REACTOR_DESC:0 "得益于超维反应堆的小型化技术，无论是最小的民用飞船还是最大的荣耀战舰，都可以使用同款并获得一样的供能。"
 UF_HM_REACTOR2:0 "联合超维反应堆"
 UF_HM_REACTOR2_DESC:0 "得益于超维反应堆的小型化技术，无论是最小的民用飞船还是最大的荣耀战舰，都可以使用同款并获得一样的供能。" 
 tech_uf_hm_thruster:0 "联合超维推进器"
 tech_uf_hm_thruster_desc:0 "很难想象如此之小的推进器竟可以为战舰提供如此巨大的推力。"
 UF_HM_THRUSTER:0 "联合超维推进器"
 UF_HM_THRUSTER_DESC:0 "一款十分小巧但推力巨大的推进器，它可以被安装在任何飞船上。"
 
