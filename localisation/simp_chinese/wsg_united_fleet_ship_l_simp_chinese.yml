 UF_HM_JUMP_DRIVE_2_DESC:0 "得益于黑曜石要塞更加先进的超维网络定位，它可以提供比常规跃迁引擎更大的跳跃范围。"

 tech_uf_hm_sensor:0 "联合超维探测器"
 tech_uf_hm_sensor_desc:0 "超维物质可以使我们从更高或者更低或者平行位面对目标进行各种层面的观测，在它面前没有什么东西是隐形的。"
