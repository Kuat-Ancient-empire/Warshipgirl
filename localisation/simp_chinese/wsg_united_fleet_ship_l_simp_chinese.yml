 ##其他
 tech_uf_large_shipyard:0 "联合大型船坞设施"
 tech_uf_large_shipyard_desc:0 "建造大型超维物质飞船时会产生且不限于时空扭曲，高危奇异物质产生，微型黑洞生成，意外的超新星爆炸，突发的伽玛射线暴，时间旅行悖论，真空亚稳态事件，通用熵，时空连续性的崩溃……为了避免以上情况，我们需要在我们的恒星基地上安装这座设施。"
