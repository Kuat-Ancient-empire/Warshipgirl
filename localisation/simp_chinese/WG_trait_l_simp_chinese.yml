 sh_trait_africa_star_desc:0 "$wsg_trait_africa_star_desc$"
 wsg_trait_migrate:0 "轻量化舰装"
 wsg_trait_migrate_desc:0 "抛弃了笨重的老式舰装，轻量化的新型舰装使得移民变成了一件十分简单的事情。"
 wsg_trait_alloys_2:0 "合金污垢-增压喷头"
 wsg_trait_alloys_2_desc:0 "通过涡轮增压的淋浴喷头可以更高效的洗清舰娘身上的污垢，从而产出更多合金。"
