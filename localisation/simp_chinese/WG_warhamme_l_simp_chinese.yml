l_simp_chinese:
 tech_wg_hive_city: "巢都世界"
 tech_wg_hive_city_desc: "帝国如果想再次重返银河之巅，那么我们就不得不想尽办法获得大量劳动力，巢都几乎是我们唯一的选择。"
 wg_hive_city_edicts: "§H解星球决议：§!构建巢都"
 wg_hive_city_edicts_desc: "巢都可以容纳数以十亿记的人口。"
 
 pc_wg_hive_city: "巢都世界"
 pc_wg_hive_city_desc: "自然生态几乎完全遭到破坏，高耸入云被称为巢都的丑陋建筑群遍布这个星球，这样的星球人口往往数以十亿记，大部分下层居民生活在肮脏狭小的环境之中，辛苦的为帝国生产一切所需要的物资与提供帝国所需要的兵源。"
 district_wg_hive_world_housing: "巢都城市"
 district_wg_hive_world_housing_plural: "巢都城市"
 district_wg_hive_world_housing_desc: "毫无美感，仿佛一株野蛮生长的丑陋植物一般的超密集城市群，每天都有数量难以想象的新生人口降生在这个世界上，大部分下层居民一辈子都生活在狭小肮脏的环境之中，为帝国生产各式各样的资源。"
 district_wg_hive_world_admin: "巢都要塞"
 district_wg_hive_world_admin_plural: "巢都要塞"
 district_wg_hive_world_admin_desc: "这些坚不可摧的军事要塞是巢都不可缺少的防御力量，同时大量的预备役也在这里进行训练，为帝国军队提供战斗人员。"

 job_wg_hive_city_foundry_effect_desc:0 "£job_wg_hive_city_foundry£ $job_wg_hive_city_foundry_plural$ 将 £minerals£ §Y$minerals$§! 转化为 £alloys£ §Y$alloys$§!和£consumer_goods£ §Y$consumer_goods$§!"
 job_wg_hive_city_foundry:0 "巢都工匠"
 mod_job_wg_hive_city_foundry_add:0 "巢都工匠"
 job_wg_hive_city_foundry_plural:0 "巢都工匠"
 job_wg_hive_city_foundry_desc:0 "这些生产人员属于巢都世界的中层，但依然生活在困苦之中。" 
 
 job_wg_hive_city_worker_effect_desc:0 "£job_wg_hive_city_worker£ $job_wg_hive_city_worker_plural$ 生产 £minerals£ §Y$minerals$§!，£food£ §Y$food$§!以及£energy£ §Y$energy$§!"
 job_wg_hive_city_worker:0 "巢都工人"
 mod_job_wg_hive_city_worker_add:0 "巢都工人"
 job_wg_hive_city_worker_plural:0 "巢都工人"
 job_wg_hive_city_worker_desc:0 "这些人在巢都中从事各式各样的职业，许多人早已对生活麻木，只会机械的劳作。" 
 
 job_wg_hive_city_ruler:0 "巢都贵族"
 mod_job_wg_hive_city_ruler_add:0 "巢都贵族"
 job_wg_hive_city_ruler_plural:0 "巢都贵族"
 job_wg_hive_city_ruler_desc:0 "生活在巢都顶层的贵族，她们的生活奢靡，将底层人民视为蝼蚁。但即使如此，她们对于巢都的管理以及稳定依然至关重要。" 
 
 job_wg_hive_city_soldier_effect_desc:0 "£job_wg_hive_city_soldier£ $job_wg_hive_city_soldier_plural$ 消耗£consumer_goods£ §Y$consumer_goods$§! ，增加 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! 并且生成 £defense_army£ §Y防御部队§!。"
 job_wg_hive_city_soldier:0 "帝国海军预备队"
 mod_job_wg_hive_city_soldier_add:0 "帝国海军预备队"
 job_wg_hive_city_soldier_plural:0 "帝国海军预备队"
 job_wg_hive_city_soldier_desc:0 "对于不得不日复一日枯燥辛苦劳作的巢都人来说，成为海军预备队是一个不错的选择。" 
 
 tech_wg_forge: "铸造世界"
 tech_wg_forge_desc: "铸造世界是帝国工业与科研中心。"
 wg_forge_edicts: "§H解星球决议：§!构建铸造世界"
 wg_forge_edicts_desc: "铸造世界是帝国工业与科研中心。"
 pc_wg_forge: "铸造世界"
 pc_wg_forge_desc: "铸造世界本来是隶属于机械教的世界。整个星球的地表几乎被密密麻麻的工厂所覆盖，大气层内充满有毒气体。它不仅是帝国的工业核心，也是重要的科研中心。"
 district_wg_forge: "铸造熔炉"
 district_wg_forge_plural: "铸造熔炉"
 district_wg_forge_desc: "这片区域布满了工业生产所需要的熔炉，为了日夜不停的生产合金，劳工被迫持续暴露在危险的生产环境之中。"
 district_wg_forge_research: "机械神庙"
 district_wg_forge_research_plural: "机械神庙"
 district_wg_forge_research_desc: "机械神庙存放了大量机械教掌握的知识，虽然她们也许十分迂腐低效，但她们对于帝国的未来依然至关重要。"
 job_wg_forge_foundry_effect_desc:0 "£job_wg_forge_foundry£ $job_wg_forge_foundry_plural$ 将 £minerals£ §Y$minerals$§! 转化为 £alloys£ §Y$alloys$§!"
