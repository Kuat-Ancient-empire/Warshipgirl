 job_wg_forge_foundry_plural:0 "铸造世界工匠"
 job_wg_forge_foundry_desc:0 "这些工人生活与工作在极其恶劣的环境之中，以生产大量的合金。" 
 
 job_wg_forge_research_effect_desc:0 "£job_wg_forge_research£ $job_wg_forge_research_plural$ 消耗 £consumer_goods£ §Y$consumer_goods$§! 产出 £physics£ £society£ £engineering£ 较多的§Y科研点数§!用于新科技的研发。"
 job_wg_forge_research:0 "机械教技术神甫"
 mod_job_wg_forge_research_add:0 "机械教技术神甫"
 job_wg_forge_research_plural:0 "机械教技术神甫"
 job_wg_forge_research_desc:0 "这些机械神甫这一概念囊括了上千种不同的角色，没有她们的工作，帝国将无法正常运行。" 
 
