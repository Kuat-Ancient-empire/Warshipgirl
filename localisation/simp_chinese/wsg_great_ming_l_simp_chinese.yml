 wg_great_ming.46.desc: "§H[Root.GetName]§!，你们对我大明的忠诚天地可鉴，这是你们应得的奖赏。"
 wg_great_ming.46.a: "谢主隆恩"
 
 wg_great_ming.47.desc: "§H[Root.GetName]§!，你们的忠诚天地可鉴，圣上对你们十分满意，特赠予你们一些资源，祝你们风调雨顺。"
 wg_great_ming.47.a: "谢主隆恩"
 
 wg_great_ming.48.desc: "§H[Root.GetName]§!，你们作为大明忠诚的朝贡国，圣上决定传授你们先进技术。"
 wg_great_ming.48.a: "谢主隆恩"
 
 wg_great_ming.49.desc: "§H[Root.GetName]§!，你们作为大明忠诚的朝贡国，我们有一批退役战舰，但介于你们薄弱的实力，难以为大明抵抗§Y群星之上的存在§!，圣上决定将它们赐予你们，但你们需要自己出资安装§HFTL引擎§!。"
 wg_great_ming.49.a: "§Y群星之上的存在§!，到底是什么？"
 wg_great_ming.49.a.response: "五百年前，我大明观星使发现有大批河外星系瞬间消逝，随后§Y维度观测使§!也在其他维度也发现了类似的情况，我们认为这是一个超越维度，远在群星之上的存在。\n根据我们的理论研究，我们认为这个存在会主动清理那些选择与她们争夺群星空间的文明，因此我大明选择与世无争，安居于此，只要这样便可渡过浩劫！"
 wg_great_ming.49.b: "我们无法承担费用"
 wg_great_ming.49.b.response: "圣上体谅你们的情况，那这批战舰我们自行销毁。"
 wg_great_ming.49.c: "谢主隆恩，我们将收下这些战舰"
 
 wg_great_ming.50.desc: "§H[Root.GetName]§!，圣上十分关心你们的发展情况，三年以来，你们的名字整整被圣上提及了§G3§!次！而且最近你们上贡的一件工艺品深得圣上欢喜，因此圣上决定将我们曾经的一个§Y废弃殖民地§!的位置告知你们，离你们的首都十分的近，星球上的一切由你们随意处置。"
 wg_great_ming.50.a: "你们为什么要抛弃这个殖民地？"
 wg_great_ming.50.a.response: "五百年前的决定，只要我们与世无争，不参与星际扩张，就可以避免§Y群星之上存在§!的清算。因此我们选择放弃曾经的领土，回到我们的家园。"
 wg_great_ming.50.b: "我们可以不要吗？"
 wg_great_ming.50.b.response: "大胆！这可是圣上亲自授予，是无上的荣耀，别人想要还来不及，不可以不接受。"
 wg_great_ming.50.c: "谢主隆恩"
 wg_great_ming.50.c.tooltip: "§Y深岩明河星系将在地图上出现§!"
 NAME_great_ming_abandoned_world: "深岩明河"
 
 wg_great_ming.51.name: "惊恐的原住民"
 wg_great_ming.51.desc: "我们成功的殖民了大明曾经的殖民地，并找到了许多尚可使用的建筑，但令人吃惊的是这些建筑内部有许多很新的§Y使用痕迹§!，这意味着这颗星球上除了我们的殖民者还有其他人。\n为了确保安全，殖民安保部队对殖民地进行了彻底搜查，并最终在一个大型地下设施中找到了许多§Y深海舰娘§!，她们大多都§H衣不遮体，面黄肌瘦§!，面对我们的到来她们惊恐无比。"
 wg_great_ming.51.a: "非我族类，都突突了，这颗星球是我们的"
 wg_great_ming.51.b: "询问她们是怎么回事"
 
 wg_great_ming.52.name: "大明奴工"
 wg_great_ming.52.desc: "通过与这些深海舰娘交流，我们得知她们是数百年前大明离开时被抛弃的奴工，她们依靠大明遗留下来的基础设施存活至今，她们恳求我们能接纳她们，哪怕是继续以奴隶的身份。"
 wg_great_ming.52.a: "我们是这颗星球的合法拥有者，你们必须离开"
 wg_great_ming.52.b: "我们将接受你们"
 wg_great_ming.52.b.tooltip: "本星球增加§G3个§!£pops£§H大明深海舰娘§!"
 
 wg_great_ming.54.desc: "§H[Root.GetName]§!，最近你们进贡的一批贡品中的手办，圣上十分喜欢，特下圣旨要求你们额外进贡一批，希望你们能额外上贡。"
 wg_great_ming.54.a: "好的，我们马上就准备"
 wg_great_ming.54.a.tooltip: "§Y大明对我们的好感度上升了§!"
 wg_great_ming.54.b: "我们国库空虚，实在无法完成"
 wg_great_ming.54.b.response: "好吧，念在你们实在有难处，我会向圣上禀报。"
 wg_great_ming.54.b.tooltip: "§R大明对我们的好感度略有下降了§!"
 
 wg_great_ming.55.desc: "§H[Root.GetName]§!，圣上对你们最近上贡的食材颇为满意，要求你们额外进贡一批。"
 wg_great_ming.55.a: "好的，我们马上就准备"
 wg_great_ming.55.b: "我国正在饥荒，百姓三天吃一顿！"
 wg_great_ming.55.b.response: "好吧，看来你们确实困难，我会向圣上禀报。"
 
 wg_great_ming.56.name: "赈灾物资"
 wg_great_ming.56.desc: "我们以国库空虚为理由，未能完成大明的额外上贡任务。\n没想到一段时间后，大明竟然派人送来了£consumer_goods£§Y消费品§!并告诉我们这是赈灾物资。"
 wg_great_ming.56.a: "她们居然还有温情的一面"
 wg_great_ming.56.b: "她们吐出了一点边角料而已"
 
 wg_great_ming.57.desc: "我们以国内饥荒为理由，未能完成大明的额外上贡任务。\n没想到一段时间后，大明竟然派人送来了£food£§Y食物§!并告诉我们这是赈灾物资。"
 wg_great_ming.57.a: "这批物资对我们来说很重要"
 wg_great_ming.57.b: "对她们来说，这只是残羹剩饭而已"
 
 wg_great_ming.58.desc: "§H[Root.GetName]§!，我们需要一些存在于你们境内的奇珍，如果你们能在规定时间内收集到它们，你们不仅将收获我们的好感，还会获得一笔丰厚的报酬。"
 wg_great_ming.58.a: "我们愿意接受委托"
 wg_great_ming.58.a.response: "很好！任务清单已经发送给你们了"
 wg_great_ming.58.b: "我们实在抽不出精力"
 
 wg_great_ming.59.desc: "难以置信，这样的任务你们居然完成了，本来我对你们并没有什么信心，但看来我低估了你们，圣上会十分高兴的，你们前途无量！"
 wg_great_ming.59.a: "小事一桩"
 wg_great_ming.59.a.tooltip: "§Y大明对我们十分满意，好感度大幅度上升了§!"
 
 wg_great_ming.60.desc: "§H[Root.GetName]§!，你们真是一群废物，这么简单的任务都完成不了，真令我失望。"
 wg_great_ming.60.a: "抱歉"
 wg_great_ming.60.a.tooltip: "§Y大明对我们失望透顶，好感度大幅度下降§!"
 
 WG_GREAT_MING_DRG_MISSION: "奇珍行动"
 WG_GREAT_MING_DRG_MISSION_DESC: "大明给了一份任务清单，要求我们在规定的时间内收集齐存在于我们境内的奇珍。如果我们能完成，便可获得丰厚的奖励。\n\n§Y任务细节：\n搜集4000个墨菱石\n搜集300个瘟疫源体\n搜集300个虫蛋\n搜集300块水痕碑石\n搜集1000朵彼岸花\n收集1000个布洛蘑菇\n收集1000个化石§!"



 wg_great_ming.101.desc: "普天之下，莫非王土。率土之滨，莫非王臣。\n如今尔等已踏入群星，吾等也将告知尔等一些秘辛。\n“群星之上”的存在已然临近，此处银河已不再安全，然“御天星庇”已经失效，吾等已无法隐藏。\n为抵御迫近的威胁，奉，圣上之御令。\n封尔等原始诸国为“都指挥使司”，承大明之天威，开疆扩土，扬名宇内。\n在未晚之际，组建军队，以御外敌。"
 wg_great_ming.101.a: "封狼居胥，勒石燕然！"
 wg_great_ming.102.desc: "汝等虽已分封四夷，然圣上念汝等适才踏入繁星，特从内库拨出些许资源，助汝等好生发展，立足群星。\n同时，圣上也命六部罗定了皇恩点的制度，尔等可为帝国收罗瀚海奇物，上供四方珍宝来获得皇恩点。\n足量的皇恩点可向帝国申请额外资源，科技，乃至大明水师援助，若是皇恩足够，圣上龙颜大悦，大明公主下嫁也未尝不可。"
 wg_great_ming.102.a: "饮马瀚海，列郡祁连！"

