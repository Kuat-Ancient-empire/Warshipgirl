 wg_great_ming.122.name: "大明公主"
 wg_great_ming.122.desc: "圣上几经斟酌，决定将这位公主许配给汝。以后汝等要好好对待，不可怠慢。"
 wg_great_ming.122.a: "能换一个吗？"
 wg_great_ming.122.a.response: "大胆！这可是圣上亲自赐予，是无上的荣耀，哪里容得汝等挑挑拣拣！"
 wg_great_ming.122.hire_custom_tooltip: "大明公主加入了你的帝国"

 wg_great_ming_leader_catch_phrase: "等等，这帮人和舰娘有关系吗？"
 NAME_wg_great_ming_leader1: "朱凌潇"
 leader_trait_wg_great_ming_leader1: "大明公主"
 leader_trait_wg_great_ming_leader1_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader1£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader1_backstory: "\n\n\n\n大明帝国人气小说《重生之我是舰R开局科学家》、《我制造59歼星改被孙女曝光了》、《关于我继承了我妈港区那些事》、《寻找走丢深海舰娘》等书作者，大明帝国三公主朱凌潇。\n锦衣卫特此申明，小说的畅销与作者是帝国皇女的身份毫无关系。"
 NAME_wg_great_ming_leader2: "朱钥夏"
 leader_trait_wg_great_ming_leader2: "大明公主"
 leader_trait_wg_great_ming_leader2_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader2£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader2_backstory: "\n\n\n\n大明帝国四公主朱钥夏，传闻此女出生时天降异象，大道梵音与幽莲魅香绕天阙三日不停，听者闻者皆……额……唤醒了某种莫名的原始冲动。\n近日锦衣卫已抓捕了一伙打着四公主殿下同款体香之名贩卖假冒伪劣沐浴露的犯罪团伙，望各位帝国子民不要上当受骗。"

 NAME_wg_great_ming_leader3: "朱浅梦"
 leader_trait_wg_great_ming_leader3: "大明公主"
 leader_trait_wg_great_ming_leader3_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader3£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader3_backstory: "\n\n\n\n\n\n\n\n“据说在大明皇族内部也存在派系之分。”\n“竟有此事，细说。”\n“帝国五公主，兵起罗马，成就第六欧罗巴督都府的浅梦·奥古斯都·巴西琉斯·凯撒·维多利亚·朱可曾听闻，那可是号称帝国武皇女的存在。”\n“这怎么能没听说过，那位可是土木堡学院荣誉院长，神机营军备首席研发，执掌帝国财政军事大权的大人物。”\n“不对，商业互吹个什么劲，皇室秘闻呢，派系之争呢，甄X传呢？”\n“这不是一个上头忘了，我告诉你，五公主和长公主关系可不浅啊。”\n“话筒给你，展开讲讲。”\n“我爷爷的外公的外甥的儿子的女儿的哥哥是给皇宫看门的，据他所说五公主是长公主的铁杆簇拥，两人关系可不一般，曾在宫内闹过不小的动荡，甚至差点让五公主起兵造反。”\n“我去，竟有此事，然后呢？”\n“JYW Open The Door！何人在谈及皇室密闻！”"

 NAME_wg_great_ming_leader4: "朱澹糕"
 leader_trait_wg_great_ming_leader4: "大明公主"
 leader_trait_wg_great_ming_leader4_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader4£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader4_backstory: "\n\n\n\n站在你们面前的是，国之重器“御天星庇”发明者，帝国星枢院荣誉院长，帝国钦天监终身监正，朱元X科学进步奖六冠王，23世纪感动大明奖得主，六部三司幕后黑手，帝国影子皇帝，大明帝国六公主朱澹糕殿下。\n锦衣卫提示，这些是一个人的头衔，不是好几个人。\n同时最后两项头衔是对朱澹糕殿下的恶意抹黑，帝国如今在朱逸汕陛下的领导下正蒸蒸日上。"

 NAME_wg_great_ming_leader5: "朱芳乃"
 leader_trait_wg_great_ming_leader5: "大明公主"
 leader_trait_wg_great_ming_leader5_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader5£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader5_backstory: "\n\n\n\n大明帝国神秘的七皇女朱芳乃，据说自出生起便无人能在她身边待上超过一小时，否则便会成为一具双目无神形容枯骨的人干，在唤醒后甚至会遗忘之前接触公主殿下后所发生的全部记忆。\n在锦衣卫悍不畏死前赴后继的研究后，最终得出结论，朱芳乃殿下绝非舰娘，而是绝世XX。\nJYW，Warning"

 NAME_wg_great_ming_leader6: "朱海豹"
 leader_trait_wg_great_ming_leader6A: "大明公主"
 leader_trait_wg_great_ming_leader6A_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader6A£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 leader_trait_wg_great_ming_leader6B: "大明公主"
 leader_trait_wg_great_ming_leader6B_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader6B£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader6_backstory: "\n\n\n\n大明帝国二公主朱海豹，在其尚未出生之日便被河底的石人、鱼肚子里的纸条和狐狸叫所诅咒。\n在出生后短短一小时内便变成了这副海豹的模样，据说只待真爱之人吻上一下便会恢复原样。\n那个真爱之人会是你吗。\n（yue，难视）"
 wg_great_ming.123.name: "海豹真身"
 wg_great_ming.123.desc: "朱海豹公主在她的亲卫队护送下来到了我们帝国。\n如同传说中那样，公主殿下并无舰娘身躯而是一副海豹的样子。\n根据传说所言，您需要亲吻一下她，她便会变成原来的模样，要上了吗，执行官？"
 wg_great_ming.123.a: "正所谓我不入地狱，谁入地狱……"
 wg_great_ming.123.b: "yue，还是算了吧"


 NAME_wg_great_ming_leader7: "朱云墨"
 leader_trait_wg_great_ming_leader7: "大明公主"
 leader_trait_wg_great_ming_leader7_desc: "§B大明公主§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader7£\n\n\n\n这位舰娘是大明帝国的公主。\n§R大明每隔一段时间会来慰问公主，如果找不到人，事情会变得很不妙。§!"
 wg_great_ming_leader7_backstory: "\n\n\n\n我的女儿，当你出生的那一天，整个宇宙的众生都在低语着你的名字，朱云墨……\n云墨·璃莹殇·安洁莉娜·樱雪羽晗灵·血丽魑·朱，大明帝国无可争议的唯一合法继承人，她的光芒比银心更加闪耀，她的名字响彻寰宇，她的事迹将铭刻在大明的历史上传承万万万年，她将如太阳……\n谁把灯关了，还没讲完呢。\n朱凌潇公主殿下最新小说《朱云墨公主轻抚夜幕便击落群星之上的威胁》正在火热发售中，详情请联系战利品商店。"


 wg_great_ming.124.desc: "公主在何处！？"
 wg_great_ming.124.a: "我不到啊。"
 wg_great_ming.124.b: "恐怕是归西了。"


 #后期联合来
 wg_great_ming.131.desc: "风暴将至，尔等可做好准备？\n钦天监已观测到临近星系的星光湮灭，“群星之上”的威胁已然迫近，圣上已经下令帝国进入战备状态。\n同时，临近战争，圣上特许汝等暂时停止朝贡，整合一切资源用于备战。"
 wg_great_ming.131.a: "风暴将至……"
 wg_great_ming.132.desc: "她们来了，根据锦衣卫截获的消息显示，她们自称“联合舰队”，目的是要消灭河系中的一切生命体，包括与她们同种族的吾等。\n\n吾等已无路可退，吾等已无险可守……\n天子守国门，君王死社稷……\n与朕共赴荣耀的战场！"
 wg_great_ming.132.a: "以此王权，重现征伐！"
 wg_great_ming.133.desc: "不可思议，汝等竟真击败了联合舰队。\n圣上如今正在太庙中祭祀列祖列宗，暂时分不开身来见汝等。\n但圣上已传令吾等，念在尔等击败联合舰队大功一件，特此可额外尚公主一位，两位帝国公主同侍一夫，这在历史上也是闻所未闻之事。\n同时，圣上特许汝等可脱离帝国朝贡体系而无任何代价，后续也还可继续联系吾等兑换物资，当然，汝等也可选择不脱离。\n最后，再次祝贺汝等击败联合舰队，这次是以我私人身份的祝贺。"
 wg_great_ming.133.a: "能做大明的狗就是最大的荣幸啊。"
 wg_great_ming.133.a.tooltip: "继续作为大明的朝贡国。"
