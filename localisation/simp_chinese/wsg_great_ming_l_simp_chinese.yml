 d_great_ming_old_tree: "老歪脖子树"
 d_great_ming_old_tree_desc: "当最后一位不愿归顺大明的军阀被吊死在这棵老歪脖子树后，大明统一全球的征程画上了完美的句号。如今，这颗老歪脖子树成为了著名的景点。"
 d_great_ming_zhenghe: "郑和下东洋雕像"
 d_great_ming_zhenghe_desc: "这尊高耸入云的雕像是为了纪念当年伟大的郑和发现并征服新大陆的壮举。"
 d_great_ming_tumubao: "土木堡纪念馆"
 d_great_ming_tumubao_desc: "在土木堡之变中，大明帝国的军队成功地击败了叛军。这场战役的胜利，成为了大明帝国历史上的重要里程碑，使大明帝国更加坚定自信，并逐渐成为全球最强大的国家。"
 d_great_ming_great_wall: "长城反宇域轨道炮"
 d_great_ming_great_wall_desc: "横跨各大洲各大洋的宏伟长城，各种反宇域轨道炮部署在这些长龙之上。"
 #####
 WG_GREAT_MING_RUINED_SHIP: "§H太空木船§!"
 WG_GREAT_MING_RUINED_SHIP_DESC: "一艘古怪飞船的残骸在这颗星球的轨道上被发现，令人震惊的是这些残骸似乎都是某种§H木质结构§!……"
 
 wg_great_ming.1.name: "逃亡者"
 wg_great_ming.1.desc: "我们对这艘古怪的木制飞船进行了探索，它千疮百孔，很显然是被其他飞船摧毁的。飞船本身使用了某种异常坚固的材料制成，虽然看起来有点像木头，而且整个飞船的造型也是一艘古代帆船的模样，令人十分费解，而且似乎并没有装备§HFTL引擎§!。更加令人震惊的是，我们还发现了这艘飞船的船员尸骸，她们竟然是某种§H深海舰娘§!\n\n最终我们从飞船的航行日志中找到了答案，她们是一群奴隶逃亡者，在某次暴乱中抢夺了当局的飞船尝试逃离，但最终被当局的舰队击毁。\n\n根据航行坐标，我们应该能推算出这艘飞船的出发地，也许就能解开这奇怪飞船的秘密。"
 wg_great_ming.1.a: "真是有趣，让我们解开谜团"
 wg_great_ming.1.b: "§R太空木飞船？你们一定是喝多了§!"
 wg_great_ming.1.b.tooltip: "§H结束太空大明事件链§!"
 
 WG_GREAT_MING_HOME_SYSTEM: "太空木船"
 WG_GREAT_MING_HOME_SYSTEM_DESC: "我们发现了一艘古怪的太空木帆船残骸，我们想通过这艘飞船上的航行坐标来推算它的出发地。"
 
 wg_great_ming.2.name: "坐标确认"
 wg_great_ming.2.desc: "我们通过残存的航行坐标找到了那个神秘的星系，这个星系从未出现在任何航行记录上，而且似乎星系的主人在刻意隐藏自己，不希望被我们探索到。"
 wg_great_ming.2.a: "神秘的隐蔽者？有趣"
 wg_great_ming.2.a.tooltip: "§H隐蔽的星系已经被发现§!"
 wg_great_ming_poi: "神秘的隐蔽者"
 wg_great_ming_poi_desc: "我们已经找到了那个神秘的隐蔽者，现在是时候去看看了。"

 wg_great_ming.3.name: "土著……星系？"
 wg_great_ming.3.desc: "我们顺着坐标来到了这个神秘的星系，很快我们便被随后的景象惊呆了。\n\n庞大的木质结构飞船遍布这些星系，而且没有任何使用§HFTL引擎§!的痕迹，但这些飞船所使用的武器看起来不输给任何势力。我们还侦测到星系内有2颗宜居星球，应该是这些古怪木船的拥有者。\n通常我们都会将没有§HFTL引擎§!文明认定为土著，但眼前的景象已经远远超出我们的认知。\n\n这个§Y土著§!应该是注意到了我们的存在，她们向我们发来了一条通讯。"
 wg_great_ming.3.a: "接入通讯"
 
 wg_great_ming.4.title: "朱逸汕"
 wg_great_ming.4.desc: "大胆狂徒！竟敢擅闯我大明圣地？速速报上名来！"
 wg_great_ming.4.a: "我们是[From.owner.GetName]，我们没有恶意"
 
 wg_great_ming.5.desc: "[From.GetName]?这真是个蹩脚的名字。\n然敢告朕，尔等究竟如何发现我大明之所在？不可有所隐瞒！"
 wg_great_ming.5.a: "我们找到了一艘木船，然后找到了这里"
 
 wg_great_ming.6.desc: "木船？是些逃匿的下贱奴隶！朕派遣的清剿部队，何竟不能将其痕迹一扫而空？这些粗心大意之徒必须得到严惩！\n\n尔等发现我大明之漏洞，有功一件，也因今日为我大明建国两千年纪念日，朕宽赦尔等之死罪。\n\n然既然已经曝光，朕将不得不向全银河宣示我大明的存在。尔等退下吧。"
 wg_great_ming.6.a: "呃……谢谢"
 
 wg_great_ming.7.desc: "诸位银河各国，我乃大明舰娘帝国。尔等无聊的政治游戏，朕并无意参与。\n只需定期朝贡、不侵犯我大明主权，朕的怒火便不会波及尔等领土。切勿轻视我大明的决心，切记此言！愿尔等周知！！"
 wg_great_ming.7.a: "……."
 
 wg_great_ming.8.name: "来自大明的通讯"
 wg_great_ming.8.desc: "我们收到了一条来自§H大明舰娘帝国§!的通讯，看起来对方似乎对我们某些举措并不是很满意……"
 wg_great_ming.8.a: "呃，接入通讯看看"
 
 wg_great_ming.9.desc: "……"
 wg_great_ming.9.a: "呃……您好？"
 
 wg_great_ming.10.desc: "何故未上贡？说明缘由。"
 wg_great_ming.10.a: "上……上贡？？"
 
 wg_great_ming.11.desc: "…………\n尔等初犯，不识礼仪，朕暂且宽容。\n然我大明作为上国，尔等有向朕进贡的义务。"
 wg_great_ming.11.a: "啊？？"
 
 wg_great_ming.12.desc: "朕实不意见尔等竟如此愚笨，竟连上贡之礼仪皆不明。朕无意与尔等多费唇舌。来人，速召星际市舶司，让她向尔等解释明白。"
 wg_great_ming.12.a: "？？？？"
 
 wg_great_ming.13.title: "星际市舶司-吴应瑞"
 wg_great_ming.13.desc: "你们好，我是星际市舶司§H吴应瑞§!，我来与你们商讨朝贡一事。"
 wg_great_ming.13.a: "终于来了个说话正常的……"
 wg_great_ming.13.a.response: "为了和你们这样落后的文明对话，有时候不得不自降身段。"
 wg_great_ming.13.b: "朝贡是怎么回事？"
 wg_great_ming.13.b.response: "我们大明作为上国，向我们上贡是历史悠久的传统，以示对我们的尊重，也是你们的责任。\n通过朝贡，可以展示我们彼此之间的友好和尊重，同时你们也许获得我们的青睐。"
 wg_great_ming.13.c: "朝贡具体要做什么？"
 
 wg_great_ming.14.desc: "很好，你们终于懂了，看来智力还算正常。\n\n我大明疆土辽阔，物资充沛。因此我们大部分时候不需要你们那些垃圾，但来自§H异域工艺品和美食§!也许还能评鉴。因此我们只需要你们上贡§G10%§!的£consumer_goods£§Y消费品§!与£food£§Y食物§!\n\n如果你们拒绝，大明会向你们展示§R我们的怒火！§!\n\n希望你们不要不识抬举。"
 wg_great_ming.14.a: "我们愿意上贡"
 wg_great_ming.14.a.response: "很好！圣上会很高兴。我们将在一段时间后告知你们进贡的细节。"
 wg_great_ming.14.b: "§R连自己星系都出不去的土著也敢这样对我们说话？§!"
 wg_great_ming.14.b.tooltip: "§R我们将拒绝大明的朝贡要求，她们可能会很愤怒§!"
 wg_great_ming.14.b.response: "土著？呵呵，你们会见识到大明的神兵"
 
 wg_great_ming.15.desc: "你们好，我们已经在你们的首都建立了一个§H市舶司衙门§!，你们可以通过点击这个办事处与我们联系，以及你们的第一笔朝贡我们已经准备好接收了。"
 wg_great_ming.15.a: "你们是怎么凭空在我们首都建立办事处的?"
 wg_great_ming.15.a.response: "上国的事，你少管。"
 wg_great_ming.15.b: "我们要缴纳多久的朝贡？"
 wg_great_ming.15.b.response: "多久？什么愚笨的问题，能当上我大明的朝贡国，是你们无上的荣幸，只要你们还存在，就应该缴纳贡品。"
 wg_great_ming.15.c: "我们能取消朝贡吗？"
 wg_great_ming.15.c.response: "我会原谅你的愚蠢和无知，但我奉劝你不要这么做，想都不要去想。\n但如果你做了，那我会负责任的告诉你，你们将承受来自§R大明的怒火！§!"
 wg_great_ming.15.d: "好的"
 wg_great_ming_vassal_country: "向大明朝贡"
 wg_great_ming_vassal_country_desc: "我们不得不向大明朝贡。"
 wg_great_ming_vassal_country_2: "额外惩罚"
 wg_great_ming_vassal_country_2_desc: "我们尝试违抗大明的权威但最终失败，不得不接受额外的惩罚。"
 
 wg_great_ming.16.desc: "有何事？"
 wg_great_ming.16.a: "我们想要向上国额外进贡"
 wg_great_ming.16.a.tooltip: "§H大明会满意，在未来也许会恩赐我们§!"
 wg_great_ming.16.a.response: "很好，你们的上贡我们接受了。"
 wg_great_ming.16.b: "我们要求§Y停止上贡§!"
 wg_great_ming.16.b.tooltip: "§Y我们要求停止上贡，大明会十分愤怒并攻击我们§!"
 wg_great_ming.16.c: "§R该死的蛀虫，你们的好日子结束了!!§!"
 wg_great_ming.16.c.tooltip: "§R我们要向大明宣战§!"
 wg_great_ming.16.d: "没事了"
 wg_great_ming.16.d.response: "以后不要无事上访。"
 
 wg_great_ming.17.desc: "大胆！！你们竟敢如此无礼！！！\n但我大人有大量，收回你们刚刚的话，我可以当无事发生。"
 wg_great_ming.17.a: "没错，我们要§R停止朝贡§!"
 wg_great_ming.17.a.tooltip: "§R大明会十分愤怒并攻击我们§!"
 wg_great_ming.17.a.response: "真是无知的蛮夷！准备好见识见识我大明的神兵！"
 wg_great_ming.17.b: "对不起，我们搞错了"
 wg_great_ming.17.b.tooltip: "§Y我们选择继续隐忍，但大明的好感略有下降§!"
 wg_great_ming.17.b.response: "不要再有下次！"
 
 wg_great_ming.18.desc: "毫无廉耻的蛮夷？你敢再把刚刚话再说一次？"
 wg_great_ming.18.a: "§R蛀虫！吃答辩吧！§!"
 wg_great_ming.18.a.tooltip: "§R大明将与我们开战§!"
 wg_great_ming.18.a.response: "没想到竟有如此无耻狂妄之徒！！大明会将你们彻底抹除！！！"
 wg_great_ming.18.b: "对不起，我们搞错了"
 wg_great_ming.18.b.response: "真是无知又无耻，不要再有下次！"
 
 wg_great_ming.20.desc: "九边被破，母星沦陷，国威尽丧，朕对不起先帝，对不起列祖列宗……"
 wg_great_ming.20.a: "迂腐老顽固的结局"
 
 wg_great_ming.21.name: "拒绝大明"
 wg_great_ming.21.desc: "我们拒绝了大明蛮横的朝贡要求，并受到了对方的威胁，扬言会让我们付出代价。\n\n虽然大明所拥有的科技与其前超光速文明的身份不匹配，但考虑到对方并没有FTL引擎，我们不少人认为她们只是虚张声势。"
 wg_great_ming.21.a: "是的，区区土著不足为惧"
 wg_great_ming.21.b: "话说如此，但我们还是需要多加戒备"
 
 wg_great_ming.22.name: "大明的入侵"
 wg_great_ming.22.desc: "我们接到了数个§R入侵警报！§!报告称有战斗力极为强悍的敌方陆军莫名其妙的出现在了我们的星球上，轨道卫星监控阵列没有发出任何预警，这些部队就是用某种未知的方式入侵了我们的世界，根据其着装可以确认是§Y大明舰娘帝国§!的部队。"
 wg_great_ming.22.a: "她们是怎么做到的？！"
 
 wg_great_ming.24.name: "机密泄露"
 wg_great_ming.24.desc: "我们的星球在大明部队的攻击下沦陷，这些可恶的家伙竟然在夺取了控制权后入侵了我们的档案库，将许多我们的§R国家机密与政治丑闻§!公之于众！！这会导致我们国内动荡……"
 wg_great_ming.24.a: "什么？！我用公款买手办的秘密泄露了？？"
 
 wg_great_ming_humiliate_country: "机密泄露"
 wg_great_ming_humiliate_country_2: "机密与谣言"

 
 wg_great_ming.25.desc: "蛮夷们，现在还嘴硬吗？立刻投降并按时朝贡，我大明可以既往不咎。"
 wg_great_ming.25.a: "我们投降，愿意按时朝贡"
 wg_great_ming.25.a.response: "很好，我们会退兵，朝贡的细节将在一段时间后告知你们。"
 wg_great_ming.25.b: "§R我们不会屈服§!"
 wg_great_ming.25.b.response: "看来还是执迷不悟，得加大剂量。\n顺便友情提示，如果你们想要投降，就来我的§H星际市舶司衙门§!。当然你们应该上贡的贡品一点都不得少。\n\n§R可以在通讯页面或大明星系内找到§H星际市舶司衙门§!§!"
 
 wg_great_ming.26.name: "大明撤军"
 wg_great_ming.26.desc: "我们暂时没有足够的能力与大明对抗，因此不得不选择投降，随后大明的陆军部队瞬间消失的无影无踪，没有留下任何痕迹，只知道她们名为§R锦衣卫§!。"
 wg_great_ming.26.a: "我们蒙羞，但这只是暂时的。"
 
 wg_great_ming.29.desc: "难以置信，千百年来，我大明§R锦衣卫§!理论上应该是无敌的……贵国的英勇将被我们记录，对于贵国先前的叛逆行为，我们既往不咎，不再要求贵国上贡。\n\n但如果贵国改变心意，想向我大明朝贡，或者其他外交事项，也欢迎来我§H星际市舶司衙门§!商议。"
 wg_great_ming.29.a: "好的"
 wg_great_ming.29.b: "总有一天，你们将被我们所征服"
 wg_great_ming.29.b.response: "顽固不化的蛮夷，随时奉陪。"
 
 wg_great_ming.30.name: "机密与谣言"
 wg_great_ming.30.desc: "由于我们拒绝投降，大明§R锦衣卫§!泄露了我们更多的机密，但掺杂了许多虚假的谣言，但目前来看，这些谣言将被大部分人当作真相……"
 wg_great_ming.30.a: "我可没有秘密建造过手办仓库！！"
 
 wg_great_ming.31.desc: "有何事？"
 wg_great_ming.31.a: "我们想要向大明进贡"
 wg_great_ming.31.a.tooltip: "我们将上贡§G10%§!的£consumer_goods£§Y消费品§!与£food£§Y食物§!以换取大明的青睐"
 wg_great_ming.31.a.response: "哦？圣上会很高兴的，具体朝贡的细节将在一段时间后告知你们。"
 wg_great_ming.31.b: "我们想要投降"
 has_ground_combat_with_great_ming: "§Y我们境内有星球正在进行陆战§!"
 wg_great_ming_surrender_cd: "§Y我们至少要交战满£time£§R360天§!才能投降§!"
 wg_great_ming.31.b.response: "识时务者为俊杰！我们将会退军并接受你们的朝贡。"
 wg_great_ming.31.e: "没事，看看你们死没死"
 wg_great_ming.31.e.response: "不知羞耻的蛮夷，速速滚开。"
 wg_great_ming_vassal_cd: "§Y我们至少要在成为朝贡国后£time£§R720天§!才能宣战§!"
 
 r_wg_great_ming_old_tree: "老歪脖子树"
 r_wg_great_ming_old_tree_desc: "曾经属于大明帝国，但不知为何，这颗古老树木的强度竟然直逼中子星，哪怕只是收集叶片制成的材料也可以极大强化我们的飞船。"
 wg_great_ming_old_tree_modifider: "收集叶片与枯枝"
 
