 #（尚公主后不可选择）
 wg_great_ming.110.desc: "脱离朝贡国体系？\n这是什么意思，中文怎么能排列组合出这样的句式？\n四库全书中也没这样词组组成的句式啊？\n脱离，意思是离开；朝贡国，意思是我们的附庸……等等，汝等的意思是，自此开始不再是大明附庸？\n这，这，这……\n这简直是闻所未闻，怎么会有人想脱离大明，此事甚大，我需要禀报圣上。\n再确认一下，汝等当真要脱离大明？"
 wg_great_ming.110.a: "额，不是，我只是开个玩笑。"
 wg_great_ming.110.a.response: "此等大事怎开得玩笑！念在尔等邦国对大明有功，今次且饶过尔等。"
 wg_great_ming.110.b: "我是来退出这个大明的。"

 wg_great_ming.111.desc: "……念在尔等邦国对大明有功，圣上并未深究此事。\n自此之后，汝之邦国与大明再无恩怨瓜葛，大明今后也将不会在接受汝之效忠，望汝好自为之。"
 wg_great_ming.111.a: "结束一切了。"

 wg_great_ming.120.desc: "汝等当前有§Y[Root.origin_wg_great_ming_subject_point]§!点皇恩点。\n每五年，大明会评定汝等的能力，并给予汝等皇恩点，若是汝等额外进贡，也可得到更多皇恩点。"
 wg_great_ming.120.a: "我们想要上供标本。"
 wg_great_ming.120.a.tooltip: "大明会在我们的['concept_megastructure_grand_archive']中自行挑选一件['concept_specimen']，并给予我们§Y20§!点皇恩点。"
 wg_great_ming.120.a.response: "还有要上供的吗？"
 wg_great_ming.120.b: "我们想要上供纳米机器人。"
 wg_great_ming.120.b.tooltip: "这将使我们获得§Y5§!点皇恩点。"
 wg_great_ming.120.b.response: "还有要上供的吗？"
