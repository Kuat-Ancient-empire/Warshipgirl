 #没上贡对话
 01_WG_GREAT_MING_DIPLO_PHRASE: "……哦……嗯……"
 02_WG_GREAT_MING_DIPLO_PHRASE: "何事？"
 03_WG_GREAT_MING_DIPLO_PHRASE: "尔等愚昧之辈，竟不知天上群星之上尚有更高之存在。"
 04_WG_GREAT_MING_DIPLO_PHRASE: "何故不来朝贡？"
 05_WG_GREAT_MING_DIPLO_PHRASE: "哦？"
 #交战对话
 01_WG_GREAT_MING_WAR_GREETING: "尔等小邦，弹丸之地，拒不来朝。天颜震怒，六师移之，你国亡矣！"
 02_WG_GREAT_MING_WAR_GREETING: "大胆！！来人，诛汝九族！！什么？汝不是朕的臣民？"
 03_WG_GREAT_MING_WAR_GREETING: "尔等终将沦为历史的尘埃，亡于无情的征伐之下！"
 04_WG_GREAT_MING_WAR_GREETING: "汝等，大限将至！"
 05_WG_GREAT_MING_WAR_GREETING: "汝将被吊死在老歪脖子树上！"
 #上贡后对话
 01_WG_GREAT_MING_TRIBUTED: "爱卿平身。"
 02_WG_GREAT_MING_TRIBUTED: "尔等宜搜集更多稀罕的工艺品与美味的食材。"
 03_WG_GREAT_MING_TRIBUTED: "尔等所上贡之物，朕勉强接纳。愿尔等好好珍惜与大明的往来，勿再以微不足道之物来干扰朕的宁静。"
 04_WG_GREAT_MING_TRIBUTED: "尔等居然无知至此，竟然不知群星之上的存在。她将以审判者之身，必将惩戒一切贪欲之徒。唯有与吾等一般偏安一隅，方可幸免于难。尔等当深感愧疚，顺从天命，或许才有一线生机可图。" 
 #👆这里说的就是联合，但大明不知道如何避免联合的到来，以为只需要不扩张不上天就行）
 05_WG_GREAT_MING_TRIBUTED: "尔等此番朝贡之物，朕已垂纳。"
 
 #常规起源附庸
 01_WG_GREAT_MING_ORIGIN_A: "尔等星尘小邦，能沐浴天朝辉光属实万幸，何故拖拖拉拉懈怠于此？"
 02_WG_GREAT_MING_ORIGIN_A: "若非“群星之上”的存在，此间银河不过大明的皇家猎苑。"
 03_WG_GREAT_MING_ORIGIN_A: "尔等的技术真是粗陋可笑，明日派遣工匠来星槎海观摩学习大明天术。自然，需支付酬劳。"
 #拿到公主之后
 01_WG_GREAT_MING_ORIGIN_B: "钦天监观测到尔等母星轨道偏移了三毫角秒，可是怠慢了公主？还不速速去问询可有不适！"
 02_WG_GREAT_MING_ORIGIN_B: "公主既已下嫁，尔等的朝贡可减免三成。然每年须献【思乡礼】补偿。计量为此前朝贡的三成，可有不满？"
 03_WG_GREAT_MING_ORIGIN_B: "虽汝等种族位格已与吾等无异，但基因上的差距始终存在，也不知能否生出皇孙？大明的龙脉终需有人继承。"
 #起源叛变
 01_WG_GREAT_MING_ORIGIN_C: "大胆！朕早该知悉尔等贱种终将反噬大明！大明锦衣卫自会给汝等降下天罚！"
 02_WG_GREAT_MING_ORIGIN_C: "尔等竟妄图用大明赐予汝等的技术来反抗吾等？"
 03_WG_GREAT_MING_ORIGIN_C: "汝等那些偷学来的星舰技术岂能对抗大明舰队，若非那些存在……属实可恶。"
 #击败联合且非附庸
 01_WG_GREAT_MING_ORIGIN_D: "未曾想到所谓联合也不过尔尔。罢了，朕会在永乐星典上记录尔等功绩。"
 02_WG_GREAT_MING_ORIGIN_D: "虽尔等已然自立，然则切不可忘，大明日月的天恩永照汝等星恒。"
 03_WG_GREAT_MING_ORIGIN_D: "下次万国来朝时，尔等可立于朕之下，万邦蛮夷之上。这是属于汝等的荣耀。"



 building_wg_great_ming_imperial_palace: "天寰宫"
 building_wg_great_ming_imperial_palace_desc: "在大明统一四海后，当时的皇帝决定建造一座新皇宫，以彰显自己伟大的功绩。最终，在先进的科技加持下，新皇宫被建造在这颗星球的最高的山峰——珠峰之上，俯瞰全球，见证着大明的辉煌与无上的统一。"
 building_wg_great_ming_tax_office: "大明税务所"
 building_wg_great_ming_tax_office_desc: "在统一全球后，大明在全球设置了4座税务所，以收取各地的资源税收。"
 building_wg_great_ming_shenji_camp: "神机营太空港"
 building_wg_great_ming_shenji_camp_desc: "神机营负责大明的科技研发，同时也掌管帝国防务。"
 
 building_wg_great_ming_jinyiwei: "锦衣卫总部"
 building_wg_great_ming_jinyiwei_desc: "大明皇帝的直属部队，可以被视为大明的情报部门。"
 
 building_wg_great_ming_residential: "城镇"
 building_wg_great_ming_residential_desc: "大明皇帝普通百姓的居住场所，古色古香的外观之下是难以想象的高科技建筑。如今的大明是如此的繁荣，百姓无需从事任何工作。"
 
 building_wg_great_ming_residential2: "大明城镇"
 building_wg_great_ming_residential2_desc: "大明抛弃这个世界时没有摧毁的建筑，现在依然可以被我们所使用。"
 
 building_wg_great_ming_house: "茅草屋"
 building_wg_great_ming_house_desc: "由你能想象到的任何材料建造的简陋房屋，由奴工居住。"
 
 job_wg_great_ming_hedonist: "安居者"
 job_wg_great_ming_hedonist_plural: "安居者"
 job_wg_great_ming_hedonist_desc: "大明是如此的富饶，平民百姓无需工作，只需要与圣上一同享乐即可。"
