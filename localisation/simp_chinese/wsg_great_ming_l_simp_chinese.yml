 wg_great_ming.33.desc: "愚蠢的蛮夷，我大明特种部队——§R锦衣卫§!已经神兵天降，现在投降还来得及！"
 wg_great_ming.33.a: "放马过来"
 
 wg_great_ming.34.name: "第二波部队"
 wg_great_ming.34.desc: "根据报道，大明向我们的星球派出了第二波§R锦衣卫§!部队，我们将面临巨大挑战。"
 wg_great_ming.34.a: "她们哪来的这么多火星兵？"
