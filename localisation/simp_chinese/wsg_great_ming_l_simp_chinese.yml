 wg_great_ming.36.name: "新的大明帝国"
 wg_great_ming.36.desc: "在大明帝国覆灭后，一些逃离的残党在一颗荒无人烟的星球上重新建立了新的大明帝国，她们称自己为§Y南大明舰娘帝国§!，并对我们发来了§R亲切问候§!。"
 wg_great_ming.36.a: "让我们听听她们说了什么吧"
 
 wg_great_ming.37.desc: "该死的蛮夷，我们绝对不会放过你们！等我们东山再起，定要诛你§H九族！！§!哦不！！！§R十族！！！！！§!"
 wg_great_ming.37.a: "笑死我了"
 wg_great_ming.37.b: "我看你们改名小明帝国更合适"
 
 wg_great_ming.38.name: "大明的覆灭"
 wg_great_ming.38.desc: "近日，曾经不可一世的§H大明舰娘帝国§!被其他敌对势力摧毁，其皇帝已确认§R殉国§!。看来那些大明曾经的附属国们再也不需要上贡了。"
 wg_great_ming.38.a: "有趣"
 #和大明彻底宣战
 great_ming_attack_army: "大明神机营"
 wg_great_ming.39.desc: "蛮夷们，这是你们应得的惩罚。我大明神兵从天而降，如果你们继续执迷不悟，拒不投降，等待着你们的只有死亡！！"
 wg_great_ming.39.a: "不是你死，就是我活"
 
 wg_great_ming.40.name: "大明水师！"
 wg_great_ming.40.desc: "我们本以为凭空传送部队已经是大明能做到的极限，没想到那些没有§HFTL引擎§!的木船也被凭空传送到了我们的星系，她们一定是拥有除了常规超光速引擎以外的方法来大规模传送部队！！看来除非我们§R攻占大明的星球§!，或者§R直接投降§!，否则入侵将不会停止。"
 wg_great_ming.40.a: "该死，她们怎么做到的"
 
 wg_great_ming.43.name: "大明撤军"
 wg_great_ming.43.desc: "我们尝试反抗大明的暴政，但最终还是失败了。\n我们不得不重新朝贡并需要额外支付一笔惩罚金……"
 wg_great_ming.43.a: "这是我们的耻辱，但不是永久的"
