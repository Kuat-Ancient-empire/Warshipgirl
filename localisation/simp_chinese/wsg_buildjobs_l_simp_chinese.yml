 building_wsg_bison:0 "港区奇迹：仓鼠永动机"
 building_wsg_bison_desc:0 "虽然拥有高科技的外观，但本质其实是Bison仓鼠在里面疯狂奔跑以带动发电滚轮产出无穷无尽的电力。\n§H此建筑无法拆除替换§!" 
 building_wsg_norston_tower:0 "港区奇迹：诺斯顿巨塔"
 building_wsg_norston_tower_desc:0 "第一座在我们港区星球上建立的超级巨塔，即使是在外太空也能清晰的看到它雄伟的造型。\n§H此建筑无法拆除替换§!" 
 building_wsg_cloud_city:0 "港区奇迹：空中花园"
 building_wsg_cloud_city_desc:0 "借助最先进的反重力技术我们得以让这座巨型结构在大气层边缘悬浮，它将作为一座巨型酒店接待外国政要和旅游胜地供人玩乐。\n§H此建筑无法拆除替换§!" 

 building_betharian_consumer:0 "贝石家具工厂"
 building_betharian_consumer_desc:0 "贝塞里安石可以被加工成各种精美的家具，例如总督办公桌和总督床。同时，其废料也可以直接用于农业生产，甚至是直接食用，贝石米粉就是一种著名的美食"
 tech_consumer_betharian:0 "贝石家具工厂"
 tech_consumer_betharian_desc:0 "贝塞里安石可以被加工成各种精美的家具，例如总督办公桌和总督床。同时，其废料也可以直接用于农业生产，甚至是直接食用，贝石米粉就是一种著名的美食。"
 
 building_wsg_sunflower_radioactive:0 "港区奇迹：向日葵射线接收器"
 building_wsg_sunflower_radioactive_desc:0 "通过将向日葵磨碎后做成特殊涂料，均匀的涂抹在射线器的接收面板上，可以显著的减少由于长距离电力传送导致的电力丢失，从而提高戴森云的产电效能。\n§H戴森云的£energy£ §Y$energy$§!产出§G+50§!§!\n§H此建筑无法拆除关闭替换§!"  
 
