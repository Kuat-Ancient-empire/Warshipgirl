 tech_wg_mining_zoo:0 "外星萌宠采矿站"
 tech_wg_mining_zoo_desc:0 "可爱的外星萌宠会自动跳进坑洞来帮忙采矿，同时他们也可以作为猛兽为我们的星球防御做出贡献。" 
