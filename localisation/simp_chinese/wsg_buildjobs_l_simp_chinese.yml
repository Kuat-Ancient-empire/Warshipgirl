 building_pantsu_shop:0 "战利品商店分部"
 building_pantsu_shop_desc:0 "断椅族特许经营的战利品商店分部，出售着“没味道”面条和“PATPAT冰淇淋”之类的罕见商品，也培养了一批振兴本地经济的高级人才。" 
 building_wsg_luxury_residence:0 "港区宿舍"
 building_wsg_luxury_residence_desc:0 "舰娘们的专属宿舍，配备有最新娱乐科技，包括且不限于全息影院、奥运会标准游泳池、布罗格浴缸，但最重要的部分还是雀魂麻将区啦。"
 building_wsg_luxury_residence2:0 "港区待机大厅"
 building_wsg_luxury_residence2_desc:0 "融合了来自深海待机技术的高级宿舍，这套休眠装置可以帮助舰娘获得更好的睡眠质量并调节身体健康。唯一的问题是休眠舱室数量有限，通常需要排队很久，不过好在雀魂麻将区可以为这些排队人员提供休闲服务。"
 building_wsg_military_academy:0 "港区学院"
 building_wsg_military_academy_desc:0 "港区学院的教学方式可以用鬼畜形容，例如让士兵挨打几百次或者躲避几百次攻击。虽然残酷，但训练成果是立竿见影的。"
 building_wsg_fortress:0 "蔚蓝要塞"
 building_wsg_fortress_desc:0 "先进的超级星球要塞，其装备的381CM防空炮阵列可以击落一切企图进入大气圈内的敌对单位，同时可以驻扎大量士兵来确保星球的安全。" 
 
 building_wsg_branch_mahjong:0 "台服吧麻将馆"
 building_wsg_branch_mahjong_desc:0 "来自台服吧的冠军队指导者数以百万计的雀麻爱好者，每天空气中都弥漫着和，断幺九，一番，1000点的气息。"
 building_wsg_branch_mister:0 "米斯特大酒店"
 building_wsg_branch_mister_desc:0 "这栋建筑提供大量的住房，各种娱乐设施一应俱全，其中最吸引人的是这所酒店每天都会循环播放银河系最受欢迎的电视剧"这个港区有点昆"1-9102集（舰娘核心世界已经播出到了114514集）。"
 building_wsg_branch_cnm:0 "CNM攻略组兵营"
 building_wsg_branch_cnm_desc:0 "这座要塞与当地军方直接合作，主要提供星球轨道防御力量和守卫部队，以推图，写攻略等手段提高防御部队的实力。训练有素的防空炮操作员会高喊CNM来提高防空炮精度。"
 building_wsg_branch_clover:0 "四叶草剧场"
 building_wsg_branch_clover_desc:0 "这所星球大剧院会定期表演话剧来推广一款诞生自2077年，现为银河系最受欢迎的游戏"四叶草剧场"。"
 building_wsg_branch_ovo:0 "舰R百科图书馆"
 building_wsg_branch_ovo_desc:0 "这座大图书馆会向路过的外星市民以全息投影的方式展示各种知识（即使他们没兴趣），能有效提高这颗星球的科研能力。" 
 building_wsg_branch_african:0 "非洲研究院"
 building_wsg_branch_african_desc:0 "舰娘的外星研究学家会以远程教学的方式教育愚蠢的外星人如何提供他们的工作效率，这项工作的专家经常因为目睹外星人的低效而抑郁。" 
 
