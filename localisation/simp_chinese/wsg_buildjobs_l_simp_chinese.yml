 building_wsg_yamato_monument:0 "大和纪念碑"
 building_wsg_yamato_monument_desc:0 "虽然大和隶属于深海，但她的光荣事迹和英勇的故事依然在舰娘社会中被广为流传。"
 building_wsg_yamato_monument2:0 "大和武藏纪念碑"
 building_wsg_yamato_monument2_desc:0 "虽然大和隶属于深海，但她的光荣事迹和英勇的故事依然在舰娘社会中被广为流传。至于武藏，用于红色有角三倍速。"
 building_wsg_autochthon_monument:0 "古神纪念碑"
 building_wsg_autochthon_monument_desc:0 "我族古代历史中伟大的领导者，他的故事虽已成为神话，但依然激励着我们，引导我们前进。"
