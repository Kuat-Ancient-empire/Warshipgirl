 tech_uf_hyperdimensional_matter:0 "超维物质捕获站" 
 tech_uf_hyperdimensional_matter_desc:0 "在深入研究了诺斯顿超维物质研究基地的成果后，我们终于找到了一种方式更加安全高效的捕获超维物质的方法。" 
 tech_uf_hyperdimensional_matter_2:0 "超维物质捕获站改进" 
 tech_uf_hyperdimensional_matter_2_desc:0 "在过去的施工条例中，两座超维物质捕捉站的距离不得小于二百三十公里，因为这会导致两个站点互相影响。如今我们找到了方法为超维物质提取创造更加稳定的环境，这使得我们可以在有限的区域内布置更多的设施。" 
 building_uf_hyperdimensional_matter:0 "联合超维物质捕获站" #这玩意不能自动，谢谢
 building_uf_hyperdimensional_matter_desc:0 "超维物质只有在特定情况下可以被观测到，而且捕获难度极高。这使得我们需要投入大量能源，并使用特制的合金容器才可以长时间储存它。" 
 building_uf_hyperdimensional_matter_2:0 "联合超维物质捕获总站" 
 building_uf_hyperdimensional_matter_2_desc:0 "配备有更先进的立场设施，能为超维物质提取创造更加稳定的环境。" 
 job_uf_hm:0 "超维捕获者"
 job_uf_hm_effect_desc:0 "£job_uf_hm£ $job_uf_hm_plural$ 消耗 £alloys£ §Y$alloys$§!和£energy£ §Y$energy$§!产出 £sr_uf£  §Y$sr_uf$§!"
