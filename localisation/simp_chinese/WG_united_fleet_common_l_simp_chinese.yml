 leader_trait_admiral_uf_hull_damage:0 "重点伤害" 
 leader_trait_admiral_uf_hull_damage_desc:0 "该领袖认为只有对敌方舰船的船体造成实质性伤害才是真正的有效伤害。"
 leader_trait_admiral_uf_cannoneer:0 "炮兵" 
 leader_trait_admiral_uf_cannoneer_desc:0 "这位领袖会在极限距离就对敌方舰船展开炮击，追求在敌方射程之外消灭敌人。"
 leader_trait_admiral_uf_speeder:0 "竞速者" 
 leader_trait_admiral_uf_speeder_desc:0 "这位领袖认为尽可能快的将自己的舰队部署到战区可以掌握战争主动权。"
 leader_trait_admiral_uf_carrier:0 "航母拥护者" 
 leader_trait_admiral_uf_carrier_desc:0 "这位领袖认为哪怕舰载机安装的都是水枪，也能通过“水滴石穿”一般的战术击垮敌人。"
 leader_trait_admiral_uf_firepower:0 "范弗利特弹药量"
 leader_trait_admiral_uf_firepower_desc:0 "这位联合领袖为了尽可能在短时间内向敌人倾泻尽可能多的火力，不惜牺牲装甲值将舰炮的攻击速度提升了一个等级。"
 leader_trait_admiral_uf_shield_reduction:0 "与死共舞"
 leader_trait_admiral_uf_shield_reduction_desc:0 "这位联合领袖选择彻底抛弃护盾的防护，将全部的能量集中到武器系统上。"
 leader_trait_general_uf_disease_control:0 "防疫能手"
 leader_trait_general_uf_disease_control_desc:0 "新的世界往往会伴随未知的病毒与灾疫，这位领袖将着重于防范这些危险，创造更好的殖民环境。"
 leader_trait_general_uf_urban_designer:0 "城市规划师"
 leader_trait_general_uf_urban_designer_desc:0 "这位领袖曾经是著名的城市规划师，她能做好长期规划，提前为殖民地预留足够的发展空间。"
 leader_trait_general_uf_intelligent:0 "重视科学"
 leader_trait_general_uf_intelligent_desc:0 "这位领袖在担任总督前是一名科研总管，她愿意花费更多的资源在科研方面"
 leader_trait_general_uf_great_army:0 "卓越陆军"
 leader_trait_general_uf_great_army_desc:0 "这位领袖经过全方面的强化与训练，将成为最优秀的陆军将领。"
 leader_trait_scientist_uf_survey:0 "快速调查"
 leader_trait_scientist_uf_survey_desc:0 "这位领袖认为尽可能快的完成星系勘探可以为帝国扩张争取到更多机会。"
 leader_trait_scientist_uf_genius:0 "天才"
 leader_trait_scientist_uf_genius_desc:0 "再多的评价也毫无意义，这位领袖是一名天才。"
 
 #地块
 r_uf_hyperdimensional_matter:0 "超维物质研究基地" 
 r_uf_hyperdimensional_matter_desc:0 "一种在诺斯顿上被发现的超维物质，它具有数种不遵守我们宇宙常数的特性，蕴含无尽的能量，但获取手段极其困难，目前只能被少量运用。某种意义上就是这种超级物质导致了联合战争。\n在联合战争期间，由于这座设施的重要性，它没有遭受任何打击，其研究成果也在投诚的首席科学家的保护下被完全保留。"
 r_mecha_wreckage:0 "联合步行机残骸" 
 r_mecha_wreckage_desc:0 "在联合战争期间，为了打破该区域绞肉机一般的僵局，大量联合步行机被部署，最终换取了惨胜。"
 r_planetary_artillery:0 "巨石阵行星防御阵列" 
 r_planetary_artillery_desc:0 "这些先进的火炮可以在星球上将炮弹加速到极高的速度来攻击试图突入大气层的物体。在联合战争中我们采用了声东击西的战术，以极小的代价成功的夺取了该火炮阵列的控制器。"
 r_uf_food:0 "联合美食城" 
 r_uf_food_desc:0 "很难想象，这一整座城市都是为美食而设计的，在这里你可以买到各种各样精美的食物。而在这座城市的地下，则是先进的自动化农牧场，为整座城市提供最新鲜优质的食材。§Y（地下农场其实可以产100食物，但有80食物被吃掉了）§!"
 
 #建筑 
 building_uf_farmland:0 "时间农场"
 building_uf_farmland_desc:0 "未知文明所建造的时间农场，通过加速内部的时间流速数来加速农作物成熟。" 

 building_uf_energy:0 "联合自动化超维发电站" #只有自动化版本
 building_uf_energy_desc:0 "对超维物质最基础也是最简单的运用——拿来发电。我们已经在该设施预留了模块，以供日后方便升级。"
 building_uf_residence:0 "联合生态居住城" 
 building_uf_residence_desc:0 "原本是为了解决在高辐射区域生存所诞生的大型居住舱，现在它的技术将被我们继续运用到各种环境中，帮助我们抵御恶劣的环境。"
 building_uf_residence_s:0 "诺斯顿生态居住城" 
 building_uf_residence_s_desc:0 "联合战争结束后，诺斯顿80%的区域已被高强度核辐射所笼罩。\n为了解决这一现状，生态居住城技术被广泛运用，成功的将辐射与危险抵御在厚厚的防护膜之外。"
 building_uf_monument:0 "逝者纪念碑" 
 building_uf_monument_desc:0 "在我们的文化中，我们死后不应该会有任何所谓的来世与轮回来经历相似的痛苦与错误，我们死后应当得到彻底的安宁，不再被任何事情所打扰。生者会尽自己最大的可能来记住逝者。\n联合战争夺走了我们太多，无数生灵在烈火中消逝，这座庄严的纪念碑被用来纪念每一位在战争中逝去的姐妹。"

 building_uf_assembly:0 "联合自动化组装厂"  #只有自动化版本
 building_uf_assembly_desc:0 "原深海科技，在统一之后被进一步改进优化，成为了如今的联合组装厂。"
 building_uf_assembly_2:0 "联合自动化组装总站"  #只有自动化版本
 building_uf_assembly_2_desc:0 "进一步提升自动化程度的组装总站，效率得到了大大提升。"
 tech_uf_assembly_2:0 "联合自动化组装总站"
 tech_uf_assembly_2_desc:0 "进一步提升自动化程度的组装总站，效率得到了大大提升。"
 
 building_uf_constructrue:0 "联合自动化工程设施"  #只有自动化版本
 building_uf_constructrue_desc:0 "只需要给予预设的图纸与材料便可以自动建设的先进设施。"
 tech_uf_constructrue:0 "联合自动化工程设施"
 tech_uf_constructrue_desc:0 "一种先进的自主型工程设施，只要提供图纸与足够的材料便可以实现自动化建设，可以极大的提高星球建造与类理想城改造速度。"

 building_uf_research:0 "联合超维研究站" 
 building_uf_research_desc:0 "通过运用超维物质的无尽能源与其妙特性再配合尖端人才的努力，我们得以突破一项又一项的科技难题。" 
 building_uf_auto_research:0 "联合自动化超维研究站" 
 building_uf_auto_research_desc:0 "几乎可以做到全自动科研的超维研究站，但智能化程度还不足以进行过于复杂的研究。"
 building_uf_research_2:0 "联合大型超维研究站" 
 building_uf_research_2_desc:0 "更加先进且功能更加齐全的超维研究站，可以进行更多实验。" 
 building_uf_auto_research_2:0 "联合自动化大型超维研究站" 
 building_uf_auto_research_2_desc:0 "提升AI智能的大型自动化研究站。"
 tech_uf_research_2:0 "大型超维研究站" 
 tech_uf_research_2_desc:0 "在我们全面升级超维基础设施后，我们得以建造设计更加完善的超维实验室以应对越来越复杂的科学难题。" 
 
 building_uf_research_3:0 "联合巨型超维研究站" 
 building_uf_research_3_desc:0 "规模庞大的超维研究设施，可以进行最为尖端的科学研究。" 
 building_uf_auto_research_3:0 "联合自动化巨型超维研究站" 
 building_uf_auto_research_3_desc:0 "拥有极高智能的自动化研究站。"
 tech_uf_research_3:0 "巨型超维研究站" 
 tech_uf_research_3_desc:0 "随着我们对超维物质了解程度提高到了一个新的高度，我们可以需要更大更先进的研究设施来支持日新月异的变革。" 
 
