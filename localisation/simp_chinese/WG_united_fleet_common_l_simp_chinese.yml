 mod_job_uf_hm_per_pop_short:0 "每$VALUE$个人口§G+1§!个$job_uf_hm$职业"
 job_uf_hm_plural:0 "超维捕获者职业"
 job_uf_hm_desc:0 "捕获超维物质的人员被形象的称为捕获者，这项工作充满了危险性，值得最高级别的待遇。"
 
 tech_uf_hm_foundry:0 "联合超维合金厂" 
 tech_uf_hm_foundry_desc:0 "我们找到了一种利用超维物质提炼合金的方法，它比传统手段有着更高的效率。" 
 tech_uf_hm_foundry_2:0 "联合超维合金总站" 
 tech_uf_hm_foundry_2_desc:0 "在解决了超维设施距离过近导致的不良影响后，我们得以扩大我们的合金厂设施。" 
 building_uf_hm_foundry:0 "联合超维合金厂" 
 building_uf_hm_foundry_desc:0 "超维物质的无尽能源被广泛运用到了合金生产中，这座设施将会为我们生产足以支撑一支舰队所需要的资源。" 
 building_uf_auto_hm_foundry:0 "联合自动化合金厂" 
