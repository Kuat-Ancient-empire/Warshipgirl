 policy_uf_assimilation:0 "加入联合"
 policy_uf_assimilation_desc:0 "将其他物种同化为联合舰娘，每年所有星球都会有§Y6-20§!个外星物种被转化为联合舰娘，除非该星球颁布了§R特赦令§!。\n\n§Y我自愿加入联合舰队国籍，自愿与我原所属国家断绝一切关系、放弃我原所属国家的权利和义务并效忠于联合舰队，拥护联合舰队政府领导、遵守联合舰队宪法和一切法律以及各项规章制度，荣耀属于联合！§!\n"
 uf_no_assimilation:0 "禁止同化"
 uf_no_assimilation_desc:0 "虽然境内的外星朋友们都有想成为联合舰娘的倾向，但我们有必要保证物种的多样性，因此我们不应该将允许她们彻底成为我们的姐妹"
 uf_assimilation:0 "允许同化"
 uf_assimilation_desc:0 "在境内的外星朋友们无不想彻底成为我们伟大文明中的一员，为我们伟大的文明添砖加瓦。现在我们将允许她们进行生化改造，从心理到生理都成为我们联合舰娘。"
 
 tech_uf_assimilation:0 "人口同化政策"
 tech_uf_assimilation_desc:0 "在境内的外星朋友们无不想彻底成为我们伟大文明中的一员，为我们伟大的文明添砖加瓦。现在我们将允许它们进行生化改造，从心理到生理都成为我们的姐妹。\n在§H政策§!页面§G开启关闭§!人口同化政策，也可以在星球颁布§R特赦令§!禁止该星球人口被同化"
 uf_assimilation_diplo:0 "§Y解锁政策§!：§H加入联合§!\n§Y解锁星球法令§!：§H同化特赦令§!\n\n在§H政策§!页面§G开启关闭§!人口同化政策，也可以在星球颁布§R特赦令§!禁止该星球人口被同化"
 uf_assimilation_diplo_desc:0 "§R群星到了今天居然还不支持写新的人口权利，蠢驴SB§!"
 
