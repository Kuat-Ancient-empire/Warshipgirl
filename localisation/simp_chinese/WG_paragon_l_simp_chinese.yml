 wg_paragon.9.name:0 "华盛顿"
 wg_paragon.9.desc:0 "终于，我手刃了那个趁我年幼无能为力，砍了我樱桃树的凶手，大仇得报！"
 wg_paragon.9.a:0 "恭喜恭喜……"
 wg_paragon.9.a.response:0 "你为啥是这个表情？似乎在隐藏着什么……"
 wg_paragon.9.b:0 "那个仇人……它怎么样了？"
 wg_paragon.9.b.response:0 "当年我的樱桃树被砍成了几节，它现在就是几节。"
 wg_paragon.9.hire_custom_tooltip:0 "我们将招募华盛顿"
 wsg_washington_catch_phrase:0 "§L“我们的敌人将成为我樱桃树园的肥料”§!"
 WG_Washington:0 "斧头人"
 
 wg_paragon.10.name:0 "GALO队长"
 wg_paragon.10.desc:0 "感谢您的接见！作为荣耀GALO，我愿意为帝国奉献我的一切。"
 wg_paragon.10.a:0 "作为一个GALO，你已经很出色了"
 wg_paragon.10.a.response:0 "感谢您的夸奖，这将成为我不断前进的动力。"
 wg_paragon.10.b:0 "如果我们要聘请你，你还有什么额外的要求？"
 wg_paragon.10.b.response:0 "能为帝国效力就是最好的奖励了，但如果可以的话，我想拥有更好的住宿条件与食物配给，以及我的家人不会被送去食品加工厂。"
 wg_paragon.10.hire_custom_tooltip:0 "我们将招募GALO队长"
 wsg_red_galo_desc:0 "Galo队长是galo中的异能者，它的智力远超它的同类。\n为了与其他GALO产生区别，它所使用的机甲为§R红色外加一个角§!，是普通型号的三倍速度"
 wsg_red_galo_catch_phrase:0 "§L“感谢您的赏识，我将竭尽所能消灭帝国的敌人”§!"
 WG_Redgalo:0 "GALO队长"
 wg_paragon.1001.name:0 "§B传奇典范§!：Galo队长"
 wg_paragon.1001.desc:0 "一直以来，Galo都被认为是一种智力低下但很好吃的物种，在最近的Galodam演习训练中，我们发现了一位Galo中的异能者，它的机甲为§R红色外加一个角§!，速度是普通型号的三倍速，而且表现出了极佳的智力以军事才能。为其所在部队克服了一个又一个的障碍。\n\n部分高级军官认为我们也许注意这个难得的奇才，哪怕它并不是一个舰娘。"
 wg_paragon.1001.a.tooltip:0 "§H你可以选择招募典范领袖Galo队长§!"
 wg_paragon.1001.a:0 "有趣"
 leader_trait_general_galo:0 "Galo队长"
 leader_trait_general_galo_desc:0 "§WGALO典范§!\n\n\n\n£wg_trait_pic_galo£\n\n\n\nGalo队长是Galo中的异能者，它是陆军指挥的奇才，而且愿意为我们的帝国奉献一切。"
 
 
 wg_paragon.11.name:0 "大资本家"
 wg_paragon.11.desc:0 "碍事的路灯，全都给我拆了！"
 wg_paragon.11.a:0 "为什么要拆路灯？"
 wg_paragon.11.a.response:0 "为什么要拆？你难道想要看到我被吊上去吗！"
 wg_paragon.11.hire_custom_tooltip:0 "我们将招募桑提"
