 wg_paragon.1005.name:0 "杰出的技师"
 wg_paragon.1005.desc:0 "最近一名天赋异禀的船坞技师引起了我们的注意。\n这位名为§H女灶神§!是帝国最大造船厂的一名管理员，也是一位特级技师，许多被判定为毫无修复价值的舰船在她的修复下可以恢复如初甚至加装了许多更加强劲的功能。她在为§H国防部长§!的座舰安装了§Y全自动咖啡机§!后更是名声大震，被内推为典范领袖，希望被我们所招募。"
 wg_paragon.1005.a.tooltip:0 "§H你可以选择招募典范领袖女灶神§!"
 wg_paragon.1005.a:0 "让我们见识一下她的本领"
 
