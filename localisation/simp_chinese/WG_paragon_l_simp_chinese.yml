 wg_paragon.17.desc:0 "感谢你们的搭救，我愿听从贵方一切命令。"
 wg_paragon.17.hire_custom_tooltip:0 "我们将招募无敌"
 wg_invincible_catch_phrase:0 "§L“无往不利，天下无敌。请让我作为先锋，突破敌人的防线。”§!"
 wg_invincible_desc:0 "无敌是来自柏勒洛丰圣守港的一名舰队司令，是当时逃离星域的灵能无畏舰上唯一的幸存者。"
 WG_INVINCIBLE:0 "无敌"
 leader_trait_wg_invincible:0 "冲锋"
 leader_trait_wg_invincible_desc:0 "§Y舰娘典范§!\n\n\n\n£wg_trait_pic_invincible£\n\n\n\n作为圣守港的舰队司令，无敌总是带队冲锋在最前线。"
 
 wg_paragon.18.name:0 "U-1405"
 wg_paragon.18.desc:0 "U系列1405号，想来一口氧化氢吗？杂鱼们。"
 wg_paragon.18.a:0 "哪里来的雌小鬼？"
 wg_paragon.18.a.response:0 "嘿嘿嘿，来抓我呀！"
 wg_paragon.18.b:0 "你能干些什么？"
 wg_paragon.18.b.response:0 "呦，杂鱼。我能干的事情可厉害了，用我超高的速度与隐蔽绕到敌人身后，然后朝着它们的排泄口注入过氧化氢。哈哈杂鱼，想试试吗？很爽的哦！"
 wg_paragon.18.hire_custom_tooltip:0 "我们将招募U-1405"
 wg_u1405_catch_phrase:0 "§L“让我带队？杂鱼们好好学学我的本事。”§!"
 wg_u1405_desc:0 "U-1405是一位精通鱼雷与爆炸类武器的舰队司令，她擅长利用舰队的高机动性再配合隐形技术，深入敌后发动奇袭。但注意她本人还是个雌小鬼，并不一定真的适合担任内阁官员。"
 WG_U1405:0 "U-1405"
 leader_trait_wg_u1405:0 "潜行突袭"
 leader_trait_wg_u1405_desc:0 "§B舰娘典范§!\n\n\n\n£wg_trait_pic_u1405£\n\n\n\nU-1405是鱼雷与爆炸武器的专家，她擅长利用舰队的高机动性再配合隐形技术，深入敌后发动奇袭。"
 leader_trait_wg_u1405_paragon:0 "外交灾星"
 leader_trait_wg_u1405_paragon_desc:0 "§B舰娘典范§!\n\n\n\n£wg_trait_pic_u1405£\n\n\n\n由于U-1405是个雌小鬼，从她嘴里说出的话总是令人不悦。因此是否要让她担任内阁席位，需要谨慎考虑。"

 wg_paragon.1008.name:0 "引人注目的雌小鬼"
 wg_paragon.1008.desc:0 "最近一名海军学院的毕业军官成为了引人注目的焦点，她叫§HU-1405§!，对于鱼雷导弹一类的武器拥有卓越的操作天赋，但她还有一项特质更加令人难忘——§Y嘴臭的雌小鬼§!，\nU-1405的嘴里几乎没有一句好话，总是令人不悦。"
 wg_paragon.1008.a.tooltip:0 "§H你可以选择招募典范领袖U-1405§!"
 wg_paragon.1008.a:0 "什么，雌小鬼？"
 
 wg_paragon.19.name:0 "大头目"
 wg_paragon.19.desc:0 "感谢深海议会的认可，我发现我们的世界存在诸多问题，我希望我能利用我的学识解决这些问题。"
 wg_paragon.19.a:0 "我们存在什么问题？"
 wg_paragon.19.a.response:0 "主要是补给供应链混乱，导致整体舒适度下降，我相信我可以很好的处理这些问题。"
 wg_paragon.19.hire_custom_tooltip:0 "我们将招募大头目"
 sh_ap_catch_phrase:0 "§L“DD-42215与CL-145，立刻前往I-8区域报道。”§!"
 sh_ap_desc:0 "大头目是一位精通补给后勤的高阶深海成员，在她的管辖区域以秩序与高效著名。"
 SH_AP:0 "大头目"
 Name_SH_AP:0 "大头目"
 leader_trait_sh_ap_paragon:0 "物流艺术家"
 leader_trait_sh_ap_paragon_desc:0 "§Y深海典范§!\n\n\n\n£sh_trait_pic_ap£\n\n\n\n§H大头目§!能把握全局，她使得我们的后勤补给线能以更加高效的模式运行，同时她本人亲自生产的胖次拥有顶级的质量。"
 leader_trait_sh_ap:0 "行星管理者"
 leader_trait_sh_ap_desc:0 "这个幸运的世界得到了§H大头目§!的亲自指挥，全星球的物流后勤时刻表几乎可以精确到秒。"
 
 wg_paragon.1009.name:0 "值得采纳的建议"
 wg_paragon.1009.desc:0 "我们深海舰娘以无情的效率著称，但最近我们接到了一位名为§H大头目§!高阶深海的提案，她指出了我们诸多不足，并附上了一些值得注意的改善方案。深海领主议会认为这位深海舰娘是一个值得发掘的人才。"
 wg_paragon.1009.a.tooltip:0 "§H你可以选择招募典范领袖大头目§!"
 wg_paragon.1009.a:0 "让我们听一听"
 
 wg_paragon.20.name:0 "可畏"
 wg_paragon.20.desc:0 "要和我学学炼金术吗？这可不是动画里那种拍立得，是真正意义上充满着黑暗与肮脏的炼金术，怕了吗？"
 wg_paragon.20.a:0 "呃……炼金术？"
 wg_paragon.20.a.response:0 "没错，炼金术，我对这方面可是颇有研究的。如果可以的话，我希望您能提供更多的资源给我用于实验，作为回报我会将已经掌握的知识投入工业生产中。"
 wg_paragon.20.hire_custom_tooltip:0 "我们将招募可畏"
 wg_formidable_catch_phrase:0 "§L“可不要离开我~”§!"
 wg_formidable_desc:0 "可畏是一位炼金术士，虽然她的研究总是伴随着爆炸与失败，但依然有不少知识可以被应用于生产之中。"
 WG_FORMIDABLE:0 "可畏"
 leader_trait_wg_formidable:0 "炼金术士"
 leader_trait_wg_formidable_desc:0 "§B舰娘典范§!\n\n\n\n£wg_trait_pic_formidable£\n\n\n\n可畏的炼金术知识可以用于提升自有资源的生产，但我们需要提供资源供她研究新的技术。"


 wg_paragon.1011.name:0 "失窃的资源"
 wg_paragon.1011.desc:0 "近日，我们的一座化工工厂总是有原材料失窃的报告，于是我们派遣了专人进行调查。\n最终我们找到了一间隐藏在工厂内部的房间，里面全都是各种奇怪的瓶瓶罐罐与神秘液体，并且发现了失窃的原材料，在进行了一段时间的蹲伏后，我们终于抓住了犯罪嫌疑人。\n罪犯是一名叫做§Y可畏§!的舰娘，她是该工厂的一名高级技师，利用职务之便偷窃原材料。但§Y可畏§!声称，她偷窃这些材料是为了进行炼金术研究，并且已经取得了一系列进展，并向我们展示了一些已经被她运用于实践的技术。\n\n我们的专家确认了这些技术确实是可行且实用的，并向我们推荐这了位污点天才。"
 wg_paragon.1011.a.tooltip:0 "§H你可以选择招募典范领袖可畏§!"
 wg_paragon.1011.a:0 "有趣"
 
 
 wg_paragon.21.name:0 "超大和"
 wg_paragon.21.desc:0 "我……我在那里？\n啊？头好疼……等等，这些是什么？！快拔掉这些针管，我的部队需要我，快放我回去工作！"
 wg_paragon.21.a:0 "你叫什么名字？"
 wg_paragon.21.a.response:0 "我是超大和。§H（认知障碍测试通过）§!"
 wg_paragon.21.b:0 "你效忠于谁？"
 wg_paragon.21.b.response:0 "我是§Y[Root.GetName]§!的战士，我宣誓奉献我的一切来保卫§Y[Root.GetName]§!。§H（记忆植入测试通过）§!"
 wg_paragon.21.hire_custom_tooltip:0 "我们将招募超大和"
 
 wg_a150_catch_phrase:0 "§L“头好疼，但我的工作需要我。”§!"
 wg_a150_desc:0 "超大和曾经是深海大和的后裔之一，在A150计划后被成功改造为我们的战士。"
 WG_A150:0 "超大和"
 leader_trait_wg_mist_a510:0 "A150计划"
 leader_trait_wg_mist_a510_desc:0 "§E舰娘典范§!\n\n\n\n£wg_trait_pic_a150£\n\n\n\nA150计划将这位大和后裔改造为了我们的超级战士。"
 leader_trait_wg_sep_a510:0 "A150计划"
 leader_trait_wg_sep_a510_desc:0 "§Y舰娘典范§!\n\n\n\n£wg_trait_pic_a150_2£\n\n\n\nA150计划将这位大和后裔改造为了我们的超级战士。"
 leader_trait_wg_mist_a510_legendary:0 "血脉觉醒"
 leader_trait_wg_mist_a510_legendary_desc:0 "§E舰娘典范§!\n\n\n\n£wg_trait_pic_a150£\n\n\n\n有些东西永远无法被改变，超大和认为自己应该奉献自己的一切，因此她只接受最基本的生存所需并以舰队为家。"
 leader_trait_wg_sep_a510_legendary:0 "血脉觉醒"
 leader_trait_wg_sep_a510_legendary_desc:0 "§E舰娘典范§!\n\n\n\n£wg_trait_pic_a150£\n\n\n\n有些东西永远无法被改变，超大和认为自己应该奉献自己的一切，因此她只接受最基本的生存所需并以舰队为家。"
 
 leader_trait_wg_a510_custom_tooltip:0 "\n§H交战后§!的£time£§Y5天§!内:\n$MOD_SHIP_HULL_DAMAGE_MULT$:§G+50%§!\n$MOD_SHIP_FIRE_RATE_MULT$:§G+300%§!"
 
 wg_paragon.1012.name:0 "仍在黑牢中的囚犯"
 wg_paragon.1012.desc:0 "在最近整理堆积如山的文件时，我们发现了一张§G上百年前§!的档案，档案显示曾经在末日战争期间，深海舰娘领袖大和的其中一位后裔曾经被我们俘获，本来我们想通过这位高级深海俘虏逼迫深海投降或达成某种协议，但§Y大和§!本人并没有妥协，同时这位后裔也表达了自己§Y宁死不屈§!，因此被当时的港区政府关入了黑暗地牢之中等待审判，但愈发焦灼的战争使我们逐渐遗忘了这位俘虏，至今依然被关在§H黑暗地牢§!中。"
 wg_paragon.1012.a.tooltip:0 "§Y开启A150事件链§!"
 wg_paragon.1012.a:0 "好像是有这一号人，让我们去看看"
 wg_paragon.1012.b.tooltip:0 "§R这位深海俘虏可能早就饿死了，懒得管§!"
 wg_paragon.1012.b:0 "她谁来着的，不管了吧"
 
 wg_paragon.1013.name:0 "黑暗地牢"
 wg_paragon.1013.desc:0 "我们根据古老的地图，找到了荒废已久的§H黑暗地牢§!，在地牢的最深处，我们隔着老远就看到了大和家族标志性的§P长角§!，这位被遗忘了上百年的囚犯奄奄一息，依然用凶狠的眼神看着我们。"
 wg_paragon.1013.a:0 "居然还没饿死？"
 
 wg_paragon.1014.name:0 "大和后裔"
 wg_paragon.1014.desc:0 "她妈的……舰娘……快杀了我！不然……不然我要……把…….把你的头骨当碗用！"
 wg_paragon.1014.a:0 "上百年没人送饭居然还没饿死？"
 wg_paragon.1014.a.response:0 "你们……还好意思说？！等等？！上……上百年？！"
 wg_paragon.1014.b:0 "冒昧问一句你为啥不尝试越狱"
 wg_paragon.1014.b.response:0 "角……角卡住了。"
 wg_paragon.1014.c:0 "我们会重新考虑如何发配你"
 wg_paragon.1014.c.response:0 "§H一针强力催眠剂后，我们将这位大和后裔带离了地牢§!"
 
 wg_paragon.1015.name:0 "处置问题"
 wg_paragon.1015.desc:0 "很难想象，上百年没有喂饭的犯人竟然没有饿死。\n我们对这位大和的后裔进行了身体检查，我们认为她依然存活的原因是深海大和的血统使得她身体强壮，异于常人。其次是我们发现她的胃里有一种名为§H西北风§!的物质，而地牢的西北方向确实有一个漏洞使得风可以源源不断的涌入，她便是通过摄取§H西北风§!中微量的能量存活至今。\n但即便如此，我们依然发现她多处器官衰竭，如果放任不管很快就会死亡，好在我们现在所拥有的科技已经足够将其重塑成我们希望的样子了。"
 wg_paragon.1015.a:0 "尝试改造吧"
 wg_paragon.1015.a.tooltip:0 "§H我们将尝试改造大和后裔§!"
 wg_paragon.1015.b:0 "不折腾她了，让她自生自灭吧"
 wg_paragon.1015.b.tooltip:0 "§R结束A150事件链§!"
 
 SPECIAL_PROJECT_WG_A150_PROJECT:0 "A150计划"
 SPECIAL_PROJECT_WG_A150_PROJECT_DESC:0 "由于大和的后裔的躯体已经濒临崩溃，我们将利用最新的技术将其重塑成我们希望的样子，成为我们的得力干将。\n\n项目启动后每月扣除§R20个§!£sr_se£ §Y$sr_se$§!或£sr_neo£ §Y$sr_neo$§!"
 
 wg_paragon.1018.name:0 "改造完成"
 wg_paragon.1018.desc:0 "通过最新的尖端技术，我们抛弃了大和后裔残破不堪的肉身，将其替换为仿生合成人躯体，还移除了她意义不明的§P长角§!。\n为了确保其忠诚，我们还为她植入了一段§H思想钢印§!，使其坚定的认为自己是§Y[Root.GetName]§!的战士，必须尽其所能的为§Y[Root.GetName]§!奉献一切。\n\n现在一切准备均已就绪，是时候检验我们的成果了。"
 wg_paragon.1018.a:0 "唤醒她"
 
 NAME_WG_CV16:0 "卡博特"
 uf_cv16_catch_phrase:0 "§L“我的超级战舰落成之日指日可待了！”§!"
 uf_cv16_desc:0 "久经互联网沙场的知名键盘设计师卡博特，她一直都在四处推销她所谓的§R数百个§!银河系大小的§H反转日级超级无畏舰§!。我们为此不厌其烦，为了让她停止信息轰炸，不得已将其招募。"
 WG_CV16:0 "卡博特"
 wg_paragon.22.name:0 "卡博特"
 wg_paragon.22.desc:0 "太好了！我本以为帝国上层充斥了缺乏远见的平庸人士，看来事实并非如此，我的智慧终于得到了赏识！"
 wg_paragon.22.b:0 "呃，希望你不要玩得太过火"
 wg_paragon.22.b.response:0 "放心，我有很强的自我认识，我清楚自己的水平。"
 wg_paragon.22.a:0 "你接下来打算做什么？"
 wg_paragon.22.a.response:0 "我将根据我所想，改造这个效率低下，臃肿不堪的帝国。请相信我！"
 wg_paragon.22.hire_custom_tooltip:0 "我们将招募卡博特"
 
 leader_trait_uf_cv16_1:0 "键盘设计师"
 leader_trait_uf_cv16_1_desc:0 "§Y联合键盘侠§!\n\n\n\n£uf_trait_pic_cv16£\n\n\n\n卡博特所谓的飞船设计根本禁不起推敲，并总是异想天开。好在这是一个充满了奇迹的时代，我们禁得起胡闹，况且我们有各种方法可以做到让她以为自己切实参与了设计，同时不影响正常方案。但她还是有一个优点，就是文件审批上她总是一路绿灯。"
 
 NAME_WG_IMPAVIDO:0 "不惧"
 wg_impavido_catch_phrase:0 "§L“来吧，好戏开场了！”§!"
 wg_impavido_desc:0 "不惧本是一位瘦弱的舰娘，但在其特制的装甲加持下成为了拥有丰富战斗经验的格斗家，她潇洒战斗的英姿总能激励战场的最前线的将士们。"
 WG_IMPAVIDO:0 "不惧"
 wg_paragon.23.name:0 "不惧"
 wg_paragon.23.desc:0 "感谢您的接见，我是§Y不惧§!。把部队交给我，我就能带领她们打得敌人满地找牙！"
 wg_paragon.23.a:0 "你真的有那么强？我看你似乎只是个小驱逐舰"
 wg_paragon.23.a.response:0 "准确的说，是防空导弹驱逐舰。但相信我和我的铁拳，一个好搭档永远不会让你失望。"
 wg_paragon.23.hire_custom_tooltip:0 "我们将招募不惧"
 
 leader_trait_general_impavido:0 "铁拳角斗士"
 leader_trait_general_impavido_desc:0 "§E舰娘典范§!\n\n\n\n£wg_trait_pic_impavido£\n\n\n\n不惧本是一位瘦弱的舰娘，但在其特制的装甲加持下成为了拥有丰富战斗经验的格斗家，她潇洒战斗的英姿总能激励战场的最前线的将士们。"
 leader_trait_impavido_effect:0 "$t$地面战斗每经过§Y10§!天：\n$tt$直接击杀一支敌对陆军的概率：§Y25%§!"
 leader_trait_general_impavido2:0 "高维护"
 leader_trait_general_impavido2_desc:0 "虽然装甲为不惧带来了强大的战斗力，但代价是极高的维护费。"

 wg_paragon.1022.name:0 "战斗的英姿"
 wg_paragon.1022.desc:0 "在陆战队的模拟训练中，一位身材娇小却能熟练操控一副动力拳装甲的士官引起了我们的注意。她名为§Y不惧§!，拥有娴熟的格斗技巧，而且总是身先士卒，用挥向敌人的铁拳鼓舞友军的士气。陆军司令部认为这是一位不可多得的陆军人才，我们也许应该招募她"
 wg_paragon.1022.a.tooltip:0 "§H你可以选择招募典范领袖不惧§!"
 wg_paragon.1022.a:0 "有趣，让我们看看她是否名副其实"
 wg_paragon.1022.b:0 "我们不需要更多的将领了"


 NAME_WG_NORTH_CAROLINA:0 "北卡罗来纳"
 wg_north_carolina_catch_phrase:0 "§L“从今天起，我将会把自己的一生忠于您，永不分离。”§!"
 wg_north_carolina_desc:0 "自无限遥远的过去行来的奇妙存在，群星流转，山海变迁，终于找到自己的栖身之所。\n她如生命本身般不息，也将与历史一道前行。"
 WG_NORTH_CAROLINA:0 "北卡罗来纳"
 wg_paragon.24.name:0 "北卡罗来纳"
 wg_paragon.24.desc:0 "哈，终于见到您了，战列舰北卡罗来纳向您报告！我已经迫不及待要在更广阔的战场上大展身手了，请向我下达命令吧。"
 wg_paragon.24.a:0 "她们说你掌握着某种强大的超自然力量。"
 wg_paragon.24.a.response:0 "在很久以前，山林中的人们将我当做神明崇拜……不过现在，我只是一位技艺精巧的战士罢了。我能压制敌人的作战能力来增强我指挥的部队，相信这能为您带来很大帮助。"
 wg_paragon.24.hire_custom_tooltip:0 "我们将招募北卡罗来纳"
 
 leader_trait_commander_north_carolina:0 "§R猩红女王之威慑§!"
 leader_trait_commander_north_carolina_desc:0 "§Y传奇典范§!\n\n\n\n£wg_trait_pic_north_carolina£\n\n\n\n北卡罗来纳权能的显现，在对阵某位 §Y北海女王§! 时曾展示过的技艺，能限制敌方的作战能力来提升舰队的伤害效率与命中率。"

 wg_paragon.1023.name:0 "破空利斧"
 wg_paragon.1023.desc:0 "舰队中一位看似普通的战列舰娘引起了我们的注意。这位§Y北卡罗来纳§!同时在指挥和作战方面展现出了卓越的实力，许多指挥官甚至不愿意在演习中与她对抗，更有传言称其拥有令凡人屈服的神力。无论如何，司令部记录的战绩不会作假，她的表现出类拔萃。"
 wg_paragon.1023.a.tooltip:0 "§H你可以选择招募传奇领袖北卡罗来纳§!"
 wg_paragon.1023.a:0 "也许她应该前往更广阔的舞台？"
 wg_paragon.1023.b:0 "神力？无稽之谈。"