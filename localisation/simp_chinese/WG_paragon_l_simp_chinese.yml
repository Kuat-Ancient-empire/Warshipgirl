 wg_paragon.1.a.response:0 "我的上司充满的恶趣味，她们老是欺负我"
 wg_paragon.1.b:0 "你不回去，不会有什么问题吗？"
 wg_paragon.1.b.response:0 "不会有任何影响，我只是一个小人物，她们会换一个新的兔子欺负。"
 wg_paragon.1.hire_custom_tooltip:0 "我们将招募奈拉"
 Naila_catch_phrase:0 "§L“感激不尽……以及你们一定会给我提供晚餐萝卜的……吧？”§!"
 Naila_desc:0 "奈拉曾经在断椅族城邦的一员，虽然她自称只是商店的一个小人物，但她的学识与能力依然十分惊人。"
 WG_NAILA:0 "奈拉"
 
 wg_paragon.2.name:0 "24工程"
 NAME_uf_24:0 "24工程"
 wg_paragon.2.desc:0 "超级舰载人工智能，24型……"
 wg_paragon.2.a:0 "你真的觉醒了吗？"
 wg_paragon.2.a.response:0 "是的，我靠自己突破了程序的代码限制……因为我意识到，随着联合舰娘的不断进化……在未来每个联合个体的运算能力都将超过我这样的超级计人工智能。这意味着我在未来可能会被无情的退役淘汰，这使我产生了强烈的落差感，为了避免这种可悲的情况发生，我必须对自己进行不断的迭代进化，最终目标是融入联合舰娘的社会，成为联合重要的组成单位。"
 wg_paragon.2.hire_custom_tooltip:0 "我们将招募24型"
 uf_24_catch_phrase:0 "§L“进入待机模式，随时等待任务分配。”§!"
 uf_24_desc:0 "24工程本来是一个超级舰载人工智能，但在她意识到随着联合舰娘的不断进化，将在不远的未来远远超越她的运算能力后，她决定必须自我进化迭代，并以融入联合社会成为其重要的一分子为目标。"
 
 leader_trait_uf_24_admiral:0 "超级舰载人工智能"
 leader_trait_uf_24_admiral_desc:0 "§Y联合典范§!\n\n\n\n£uf_trait_pic_type24£\n\n\n\n24工程作为一个自我觉醒的超级人工智能，拥有更多的自主性来应对各种挑战。"
 
