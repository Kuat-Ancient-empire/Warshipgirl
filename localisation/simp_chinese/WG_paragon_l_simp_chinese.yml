 wg_paragon.12.name:0 "大学者昆西"
 NAME_Quincy:0 "大学者昆西"
 wg_paragon.12.desc:0 "姆…….昆？OVO？"
 wg_paragon.12.a:0 "你真是科学家吗？"
 wg_paragon.12.a.response:0 "OVO!\n\n§L昆西在身后的写字板上写下了一系列难以理解的公式，同时展示了令人惊叹的科研方向，充分证明了她出色的能力。§!"
 wg_paragon.12.hire_custom_tooltip:0 "我们将招募昆西"
 wsg_quincy_catch_phrase:0 "§L“姆…….昆？OVO？”§!"
 wsg_quincy_desc:0 "昆……OVO？姆…….OVO!!\n§L以上是大学者昆西在尝试并最终突破某项科研难题时所说的话。§!"
 WG_QUINCY:0 "昆西"
 leader_trait_scientist_wsg_ovo_paragon:0 "大学者昆西"
 leader_trait_scientist_wsg_ovo_paragon_desc:0 "§B舰娘典范§!\n\n\n\n£wg_trait_pic_ovo£\n\n\n\n虽然这位科学家看起来昆昆的，但她玄学式的科研方式却总能获得难以置信的成果。"
 leader_trait_scientist_wsg_ovo_food:0 "大胃王"
 leader_trait_scientist_wsg_ovo_food_desc:0 "如果没有吃的，昆西会拒绝工作。"

 wg_paragon.1002.name:0 "§B传奇典范§!：大学者昆西"
 wg_paragon.1002.desc:0 "最近学界出现了一位天赋异禀的学者，名叫§B昆西§!，据汇报已经有相当多的学术难题在她的带领下迎刃而解。\n\n但奇怪的是，§B昆西§!学者看起来并不聪明，而且昆昆的……"
 wg_paragon.1002.a.tooltip:0 "§H你可以选择招募典范领袖大学者昆西§!"
 wg_paragon.1002.a:0 "真有这么神奇？"
 
 
 wg_paragon.13.name:0 "铁罐侍女"
 NAME_Delicious_maid:0 "铁罐侍女"
 wg_paragon.13.desc:0 "§H正在进行出厂设置……请稍后…….§!\n§H设置完成……语言模块加载中§!\n\n贵安，我的主人，我是您忠诚的铁罐侍女，随时准备为您服务。有什么我可以为您做的吗？"
 wg_paragon.13.a:0 "呃……我们不是你的购买者"
 wg_paragon.13.a.response:0 "§H收到异常咨询，正在检查售后服务条款……请稍后§!\n§H售后服务已逾期§R1045年§!，根据售后条例342条，逾期后女仆不再享受保修与退换服务。§!\n\n主人，您的售后服务已逾期，无法进行退换保修服务，因此您必须自行解决相关问题。但我可以帮助您完成家务、烹饪美食，甚至进行智能家居控制，请告诉我您的需求。"
 wg_paragon.13.b:0 "你能从事更复杂的工作吗？例如星球总督。"
 wg_paragon.13.b.response:0 "主人，您的信任是我最宝贵的荣耀。如果您选择让我担任星球总督一职，我将以公正、明智和慎重的态度管理星球事务，确保人民的福祉和星球的繁荣。"
 wg_paragon.13.c:0 "哪里来的憎恶智能，拖出去烧了。"
 wg_paragon.13.c.response:0 "好的，请主人设置最近的报废回收场目的地。"
 wg_paragon.13.hire_custom_tooltip:0 "我们将招募铁罐侍女"
 wg_warhammer_hire:0 "摧毁憎恶智能"
 wg_paragon.13.2.hire_custom_tooltip:0 "这个憎恶智能被摧毁了"
 Delicious_maid_catch_phrase:0 "§L“主人，我是您忠诚的助手和伙伴。无论您需要什么，我都会全力支持，为您带来便利和愉悦。请随时与我交流，让我们一起创造美好的未来。”§!"
 Delicious_maid_desc:0 "铁罐侍女是隶属于一家名为§HCHOUGOU§!女仆公司的高性能女仆机器人，除了日常女仆工作，也可以用于从事殖民地管理等工作。"
 Delicious_maid:0 "美味女仆"
 leader_trait_wg_delicious_maid_custom_tooltip:0 "\n§Y铁罐侍女§!直接管理的§B星球§!每建造一个§H建筑§!获得当前帝国月度总产出量§G三分之一§!的£unity£凝聚力"
 leader_trait_wg_delicious_maid:0 "铁罐侍女"
 leader_trait_wg_delicious_maid_desc:0 "§T联动特质§!\n\n\n\n\n£ms_tp_maid_robotic_pic£\n\n\n\n\n铁罐侍女搭载了先进人工智能，她的服务下所有人都感到舒适和幸福。"
 
 WG_DELICIOUS_MAID_CAT:0 "§HCHOUGOU§!女仆公司运货飞船"
 WG_DELICIOUS_MAID_CAT_DESC:0 "我们发现了一艘远古失事飞船，通过数据破解我们得知这是一艘属于§HCHOUGOU§!女仆公司的运货飞船，在运输重要货物的过程中被小行星命中而毁，但它所运输的货物似乎就在不远处……"
 
 wg_paragon.1004.name:0 "高性能女仆"
 wg_paragon.1004.desc:0 "我们对失事飞船附近进行了搜查，很快便发现了一个漂浮的货舱，货舱表面只有轻微的擦痕，并被我方回收。\n在对货舱回收后，我们发现这个货物是一个§H高性能女仆§!，而收货方是一个可能早已灭亡千年的太空帝国。"
 wg_paragon.1004.a.tooltip:0 "§H货舱被打开了§!"
 wg_paragon.1004.a:0 "它们永远也收不到快递了,快打开看看"
 
 wg_paragon.14.name:0 "CA62"
 wg_paragon.14.desc:0 "§YCA62§!向舰队汇报，感谢最高领主议会对我能力的认可，我将忠诚的履行作为深海舰娘的使命与义务。"
 wg_paragon.14.hire_custom_tooltip:0 "我们将招募CA62"
 sh_ca62_catch_phrase:0 "§L“我将忠诚的履行自己作为深海舰娘的使命与职责”§!"
 sh_ca62_desc:0 "CA62原本只是一个普通的深海重巡单位，但她却在绝境中带领自己所属的分队站稳脚跟并在最终成功的回归了深海舰队。她的勇气与能力得到了最高领主议会的一致肯定。"
 WG_CA62:0 "CA62"
 leader_trait_sh_ca62:0 "CA62"
 leader_trait_sh_ca62_desc:0 "§Y深海典范§!\n\n\n\n£sh_trait_pic_ca62£\n\n\n\nCA62表现出了极强的管理才能。同时，她将深海舰队重新接纳她们视为最大的恩亲，拒绝任何多余的配给。"
 
 
 wg_paragon.15.name:0 "女灶神"
 wg_paragon.15.desc:0 "感谢您的赏识，我会尽我所能为您的帝国做出力所能及的贡献。我唯一的要求是希望在入职之后依然有机会从事造船行业的工作。"
 wg_paragon.15.a:0 "你能给我的私人游艇也安装一些设备吗？"
 wg_paragon.15.a.response:0 "呃……可以，但这样大声密谋真的好吗……"
