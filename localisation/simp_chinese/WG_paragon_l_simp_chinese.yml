 wg_paragon.8.name:0 "声望"
 wg_paragon.8.desc:0 "能与主人见面是我的荣幸。我是声望级1号舰的声望。不论是战斗，办公事务或是侍奉主人，我随时为主人效劳。作为经验丰富的女仆，让各位见识一下何为潇洒。"
