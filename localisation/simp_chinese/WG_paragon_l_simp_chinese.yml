 WG_VESTA:0 "女灶神"
 leader_trait_wsg_vesta_councilor:0 "船坞专家"
 leader_trait_wsg_vesta_councilor_desc:0 "§B舰娘典范§!\n\n\n\n£wg_trait_pic_vesta£\n\n\n\n女灶神作为最优秀的技师，不仅精通船只维修与保养工作，对于舰船建造也颇有建树。"
 leader_trait_wsg_vesta:0 "举一反三"
