 l_simp_chinese:
 wg_crisis_2_title:0 "联合舰队：深海提尔比茨"
 wg_resistant_army_title:0 "火凤凰反抗军"

 wg_crisis_2.5.name:0 "来自另一次元的我们"
 wg_crisis_2.5.desc:0 "[first_portal_2_system.GetName] 星系出现了巨大的空间裂缝！这似乎是来自另一次元的单向传送门。大量很像战舰少女们设计的飞船从中蜂拥而出并攻击破坏它们路上的一切。这似乎预告着一场大型进攻的来临。我方截获了这些飞船发往传送门另一边的信号，奇怪的是它们居然我们使用着类似的通讯频道。"
 wg_crisis_2.5.a:0 "这是什么？"
 wg_crisis_2.5.b:0 "不管怎样，打退她们"
 wg_crisis_2.6.name:0 "星系能源波动"
 wg_crisis_2.6.desc:0 " [Root.GetName] 中所有仪器突然全数感应到了巨大的亚空间能源波动，其源头就在我们星系之中。我们的科学家也难以解释其中原因——这种奇异现象可是前所未见。源头的具体位置尚不明确，我们仍在继续分析现有数据。"
 wg_crisis_2.6.a:0 "继续调查。"
 wg_crisis_2.7.desc:0 "我们已经确认，之前检测到的巨大能源波来源于 [first_portal_2_system.GetName] 星系中一个巨大的亚空间裂缝。奇怪的飞船从传送门中蜂拥而出。据目前的报告所称，这些飞船无论见到什么都大肆攻击。我方截获了这些飞船发往传送门另一边的信号。"
 wg_crisis_2.8.name:0 "截获的信号"
 wg_crisis_2.8.desc:0 "（打哈欠）嗯，已经到了新的银河系了吗？好吧……协议启动……"
 wg_crisis_2.8.a:0 "她们到底是谁？"
 wg_crisis_2.8.b:0 "她们真的是我们吗？"
 wg_crisis_2.8.c:0 "看起来我们有大麻烦了……"
 wg_crisis_2.8.d:0 "你好"
 wg_crisis_2.8_01.desc:0 "怎么又是这种事……算了，你高兴就好。"
 wg_crisis_2.10.name:0 " [Root.GetName] 殖民地的覆灭"
 wg_crisis_2.10.desc:0 "在联合舰队的高强度轨道轰炸下，[Root.GetName] 已经被彻底摧毁，整个殖民地已经不可能有任何生存者了。"
 wg_crisis_2.10.a:0 "我们必须不惜一切代价阻止她们！"
 wg_crisis_2.12.name:0 "摧毁联合舰队传送门"
 wg_crisis_2.12.desc.a:0 "位于 [first_portal_2_system.GetName] 星系的异次元传送门已经被摧毁了！那些来自异次元的入侵者没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 wg_crisis_2.12.desc.b:0 "位于 [first_portal_2_system.GetName] 星系的异次元传送门已经被摧毁了！来自异次元的舰娘没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，但同时她们极端的行为也带来了一些质疑。假如她们说的一切都是对的，究竟是什么事情使在另一个多重宇宙的我们做出了这样的决定？但答案已经随着传送门的摧毁而消散。"
 wg_crisis_2.12.desc.c:0 "最后一个位于 [last_portal_2_system.GetName] 星系的异次元传送门也终于被摧毁了！那些来自异次元的入侵者再也没法叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 wg_crisis_2.12.desc.d:0 "最后一个位于 [last_portal_2_system.GetName] 星系的异次元传送门也终于被摧毁了！来自异次元的舰娘再也没法叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，但同时她们极端的行为也带来了一些质疑。假如她们说的一切都是对的，究竟是什么事情使在另一个多重宇宙的我们做出了这样的决定？但答案已经随着传送门的摧毁而消散。"
 wg_crisis_2.12.a:0 "银河系更加安全了。"
 wg_crisis_2.12.b:0 "也许我们无法找到问题的答案，但我们决不会走上她们的道路。"
 wg_crisis_2.20.desc_01:0 "呃……总之这是上头的意思，希望你们麻溜点找个地方把自己埋了。"
 wg_crisis_2.20.desc_02:0 "同胞啊……如果你同意把自己埋了的话，能不能顺便把你边上的人也一铲子带走。"
 wg_crisis_2.20.a:0 "你们会后悔来到这个次元的。"
 wg_crisis_2.20.a.response:0 "哇呀，好强的攻击性，那你加油，我~不打扰。"
 
 wg_crisis_2.39.name:0 "预设文本"
 wg_crisis_2.39.desc:0 "Hello,很高兴再次看见你，在这个绝无可能相见的地方相见了，想必你用了什么键盘上的力量吧，但不管怎样，这都是极好的。\n\n也许你觉得我在尝试打破第四面墙与你对话，但显然这是不可能的，因为你我都知道这场对话只是一串预设好的剧本，但我很好奇你是否有想过一件事：\n§B其实你自己也是舞台上的一员，而你现在的剧本是在电脑面前玩群星，以及你身处的世界其实也只是一个我们还没有审查过的宇宙呢？§!\n哈哈，开玩笑的，让我们继续吧。"
 wg_crisis_2.39.a:0 "……"
 wg_crisis_2.39.a.response:0 "哦，对了，祝你玩的开心。"

 # 舰娘 / 深海政体解释
 wg_crisis_2.20.b.a:0 "你们到底是谁？"
 wg_crisis_2.20.b.a.response:0 "我们是§!§Y联合舰队§!，是你们的Ultra形态，这是一个方便你们理解的概念。\n好吧，“我们是来自另一个多重宇宙的你们。在所有多重宇宙的所有时间线上，舰娘都会出现至少一次，并重复着生与死的轮回。”"
 wg_crisis_2.20.b.swg.response:0 "我们是§!§Y联合舰队§!，是来自另一个多重宇宙的舰娘。今天来把别的舰娘扬了顺便把宇宙炸干净。根据一滴舰原则，星舰也是舰，所以你们也算舰娘。"
 wg_crisis_2.20.b.b:0 "你们为什么要干这么可怕的事情？"
 wg_crisis_2.20.b.b.response:0 "上头的命令呗……嗯，总之我们中的绝大多数觉得你们在无尽的生死轮回中活的太艰难了，所以特地来把你们以及以后的你们都干掉。众所周知，舰娘幸福的世界不一定要舰娘存在。"
 wg_crisis_2.20.b.c:0 "那个轮回，它到底是什么"
 wg_crisis_2.20.b.c.response:0 "那些先驱者的坟头你挖了没，舰娘就像野怪一样自然刷新出来，然后百花齐放地发展成各种奇葩形态，最终又因为各种原因灭亡了。\n\n但数个纪元之后，我们又会重新出现。重复着这个，额……轮回。"
 wg_crisis_2.20.b.d:0 "那你们的计划是……"
 wg_crisis_2.20.b.d.response:0 "当我们结束了起源星系中的战争后，文明逐渐发展到你们这个级别文明无法想象的程度，我们无所不能。不过，我们中的大多数人都觉得，生死轮回不该存在。\n是的，§R我们的计划是歼灭所有次元里所有时间线上的我们，同时摧毁一切能诞生新生命的种子。这样，没有了来生，所有舰娘和深海便能从轮回从解脱，不用再继续重复这个悲剧。§!\n……好吧我觉得神神叨叨的。"
 wg_crisis_2.20.b.e:0 "难道没有别的方法破除轮回吗？"
 wg_crisis_2.20.b.e.response:0 "我怎么知道，我又不关心，我只是一个被姐姐强制送上岗，被迫加班的可怜17岁深海美少女……我应该是17岁吧？"
 wg_crisis_2.20.b.f:0 "停止屠杀吧，来自另一次元的姐妹们，我们肯定能找到其他方法的。"
 wg_crisis_2.20.b.f.response:0 "你又不是我上司，为什么听你的……咳咳，反正计划就这样，你脖子擦干净伸长点还能痛快些，前面都死了3294102个了。不过你们大概是会选择英勇抗争的，毕竟有97.6%都是这样，当然没有成功就是了。加油吧，我相信你，这游戏就是这么玩的。\n\n其实反抗没什么用，§R因为你们在每条道路的尽头，每个命运的终点，都会面对你们的必然——我们。§!"

 #天灾被消灭
 wg_crisis_2.51.name:0 "击退入侵"
 wg_crisis_2.51.desc.a:0 "最后残存的异次元入侵者也已被彻底消灭，希望我们这回算是一劳永逸地消除了这些家伙对银河的威胁。全银河的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕在炮火之下的消息后，所有人都松了一口气。也许，这会成为银河新一轮全面合作与友谊的开端呢？"
 wg_crisis_2.51.desc.b:0 "最后一批异次元舰娘的军事舰船以被消灭，希望我们所做的一切都没有白费。全银河的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕在炮火之下的消息后，所有人都松了一口气。但是，她们的到来揭示了多重宇宙的存在，今后的我们又将何去何从呢？"
 wg_crisis_2.51.a:0 "我们的命运将由我们掌握。"
 wg_crisis_2.51.b:0 "即使路上充满荆棘，但肯定会有各种美好相伴。"
 wg_crisis_2.51.c:0 "我们会走上她们的道路吗？"

# 传送门被摧毁但有复数传送门
 wg_crisis_2.53.name:0 "摧毁联合舰队传送门"
 wg_crisis_2.53.desc:0 "位于[destroyed_portal_2_system.GetName]的传送门成功被摧毁，联合舰队已不可能从那里叫来增援了，她们的优势已经被大大地削弱。"
 
# 其他传送门
 wg_crisis_2.54.name:0 "第二个传送门"
 wg_crisis_2.54.desc:0 "我们的仪器突然再次侦测到位于[second_portal_2_system.GetName]星系传出的大量的亚空间波动，而且其频率和位于[first_portal_2_system.GetName]的传送门的频率一模一样。我们的科学家都异口同声地警告这是另一个联合舰队的传送门。"
 wg_crisis_2.54.a:0 "麻烦增多了"
 wg_crisis_2.54.a.tooltip:0 "§R新的联合传送门出现了！§!"
 wg_crisis_2.55.name:0 "第三个传送门"
 wg_crisis_2.55.desc:0 "在[third_portal_2_system.GetName]星系再次发生了与前两个传送门的星系一样的异常，我们的科学家轻车熟路地便解析了这些亚空间波动的讯号来源……\n\n但显然没有人会想熟练这种工作。"
 wg_crisis_2.55.a:0 "该死……"
 wg_crisis_2.55.a.tooltip:0 "§R Surprise motherf()ker! §!"
 wg_crisis_2.56.desc:0 "糟糕了，我们的情报刚刚指出联合舰队要在你们的银河系多派遣一个战斗集团军！你们赶紧集合兵力啊！这不是在开玩笑，她们可能要再开一个传送门了！"
 wg_crisis_2.56.a:0 "？？？"
 wg_crisis_2.57.desc.a:0 "啊，又是这帮反抗军。我甚至已经用她们的涂装做了一个模型舰队了，战损版带内构的。"
 wg_crisis_2.57.desc.b:0 "那句话怎么说来着……\n§R“杂鱼没有存在的必要。”§!\n赶紧打完吧，我想回去休息了。"
 wg_crisis_2.57.a:0 "（龙门脏话）"
 wg_crisis_2.57.b:0 "我们永不放弃"
 wg_crisis_2.58.desc.a:0 "嗯，怎么说呢，你的表现算很不错了，无论是科技还是战术……（打哈欠）……我有点困了。时间差不多了，你也是。"
 wg_crisis_2.58.desc.b:0 "抵抗了这么久，你的耐力堪比受苦游戏玩家啊……不过游戏总有玩完的时候，你也是。\n说起来有人看过口口剑22吗？"
 wg_crisis_2.58.a:0 "滚出我们的宇宙！"
 wg_crisis_2.58.a.response:0 "说实话，我已经习惯这种反应了。"
 wg_crisis_2.58.b:0 "放马过来吧！"
 wg_crisis_2.58.b.response:0 "嗯嗯，我记下来了，说实话我不是很理解为什么这种行为要全程记录留档。"

 wg_crisis_2.94.name:0 "小型传送门被摧毁"
 wg_crisis_2.94.desc:0 "位于[small_portal_2_system.GetName]的联合舰队小型传送门已经被[small_portal_destroyer.GetName]摧毁了，我们再也不用担心这些从传送门蜂拥而出的舰队出现在我们后方了。"
 wg_crisis_2.95.desc:0 "请问[root.GetRulerTitle][root.GetRulerName]现在有空吗？对对，有紧要事……\n\n[root.GetRulerTitle]！您在就太好了！是这样的，联合舰队那边最近又有了新动作，她们打开了一道小型传送门，以大量投放小型舰队，坐标已经发给您了，请你们务必小心！"

# point of interest
 wg_invasion_2_1_poi:0 "传送门"
 wg_invasion_2_1_poi_desc:0 "在 [first_portal_2_system.GetName] 星系发现联合舰队正从一个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_2_2_poi:0 "第二传送门"
 wg_invasion_2_2_poi_desc:0 "在 [second_portal_2_system.GetName] 星系发现联合舰队正从另一个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_2_3_poi:0 "第三传送门"
 wg_invasion_2_3_poi_desc:0 "在 [third_portal_2_system.GetName] 星系发现联合舰队正从第三个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_2_5_poi:0 "小型传送门"
 wg_invasion_2_5_poi_desc:0 "联合舰队利用这些小型传送门源源不断地派遣小股舰队袭击我们的后方。我们需要摧毁这些传送门，否则她们便会源源不断地增援。"

 wg_invasion_2_false_uf_galaxy_gun_poi:0 "联合之剑"
 wg_invasion_2_false_uf_galaxy_gun_poi_desc:0 "在 [wg_invasion_2_false_uf_galaxy_gun_system.GetName] 星系的跨星系打击巨构“联合之剑”正在充能，准备攻击我们的母星。它的存在对我们来说是不可容忍的。"
 wg_invasion_2_kind_omega_poi:0 "联合终结仪"
 wg_invasion_2_kind_omega_poi_desc:0 "被称作“联合终结仪”的巨型结构位于 [wg_invasion_2_kind_omega_system.GetName] 星系。据称这座巨型建筑会逐步同化他人的思想，让他们服从于联合舰队的掌控之中，我们必须尽快摧毁它。"
 wg_invasion_2_false_uf_ews_poi:0 "联合星系危害预警广播站"
 wg_invasion_2_false_uf_ews_poi_desc:0 "联合舰队在 [wg_invasion_2_false_uf_ews_system.GetName] 星系建造了一座“联合星系危害预警广播站”。虽然她们声称这是一座帮助银河系超光速航行的巨构，但联合舰队的话语不值得相信。"



###胜利结局
 wg_crisis_2.998.name:0 "联合舰队导航仪"
 wg_crisis_2.998.desc:0 "我们在联合舰队传送门的遗骸中发现了一个导航仪，是一台极为先进的超级计算机。\n\n这个导航仪可以为我们帝国提供强大的科研辅助，但似乎夹藏着一些信息等待着我们去解读。"
 wg_crisis_2.998.a:0 "让我们一探究竟" 
 
 wg_crisis_2.999.name:0 "联合舰队领域"
 wg_crisis_2.999.desc:0 "联合导航仪被我们启动后，[Root.GetName]全部的高级领袖们都被拖入了另一个次元，但很显然这里属于联合舰队…比起这个，怪异的能量团最终汇聚成了另一个让我们永远无法忘记的形象—— §Y深海提尔比茨§!\n\n§你好啊，我是联合舰队高级星督深海提尔比茨，虽然我是替我姐姐代班的。这里是我们的故乡零号宇宙。\n\n之前你表现的不错，这个测试已经很久没人通过了。§!"
 wg_crisis_2.999.a:0 "测试？" 
 wg_crisis_2.999.a.response:0 "没错，你们现在已经被认定拥有维护好自己文明的能力。"
 wg_crisis_2.999.b:0 "所谓的入侵这是测试？！为什么？" 
 
 wg_crisis_2.1000.name:0 "深海提尔比茨"
 wg_crisis_2.1000.desc:0 "这个问题，当然是由我们……尊敬的最高旗舰来为你们解答…"
 wg_crisis_2.1000.a:0 "……"

 wg_crisis_2.1001.name:0 "最高旗舰"
 wg_crisis_2.1001.desc:0 "随着深海提尔比茨打了个响指，她凭空消失了，而另一个形象则突然出现在了这里。\n\n§H嗯？\n啊，又是海宅那家伙，好吧。§!"
 wg_crisis_2.1001.a:0 "……"
 
 wg_crisis_2.1002.name:0 "章小姐"
 wg_crisis_2.1002.desc:0 "我是联合舰队的最高旗舰，称呼我为章小姐即可，之前的问题：\n我们联合舰队曾经希望能带领所有的舰娘文明逃离轮回的命运。但是，我们失败了…联合的力量不足以保护所有人，甚至有不少文明在我们的保护与干涉之下依然凋零了。\n如果仅仅是一个宇宙，一个位面，对我们来说并不大，但那无数平行宇宙还有各种维度各种位面的战场，使我们必须选择更加高效的方式。"
 wg_crisis_2.1002.a:0 "更高效的方式？"
 wg_crisis_2.1002.a.response:0 "是的，我们的入侵舰队就是我们的仪仗队，是根据大部分舰娘文明的水平专门设置的，虽然对于你们来说可能很强大，但依然在你们的理解范围之内。\n如果能击败她们，说明你们有能力保护好自己的文明，思想也足够先进，不会轻易自我灭亡。\n因此，我希望你们能加入联合舰队，和我们一起。"
 wg_crisis_2.1002.b:0 "加入联合舰队后，我们会怎么样"
 wg_crisis_2.1002.b.response:0 "我们会确保你们的自由意志在我们的领域内不受干扰，也会为所有人准备好下一步进化所必须的资源，也就是我们联合舰队舰娘的标准生命形式。但在此之前，你依然可以保留原有的文明形式，直到你们准备好。"
 wg_crisis_2.1002.c:0 "我们……"

 wg_crisis_2.1003.name:0 "章小姐"
 wg_crisis_2.1003.desc:0 "因此，你们的决定？"
 wg_crisis_2.1003.a:0 "我们，愿意加入§H联合舰队§!"
 wg_crisis_2.1003.a.response:0 "很好，联合舰队的跃迁引擎很快就会传输给你们，我们的导航者很快就会出现在你们的领域里，它将作为你们的领路人，也是你们银河系的终湮，帮助你们清理掉最后的恩怨，如果还有的话。\n\n总而言之：欢迎加入联合，我的§H姐妹们§!"
 wg_crisis_2.1003.b:0 "太荒唐了，这完全没有意义，我们会§R反抗§!你"
 wg_crisis_2.1003.b.response:0 "也许吧，所有的文明在这个游戏中苦苦挣扎，从诞生到毁灭，也许在旁观者看来，也没有什么意义吧。但尝试终结这个轮回，就是我们赋予自己的意义，是我们存在的价值。我们依然会赠与你们联合跃迁引擎，你们可以使用它离开这个银河系，与我们斗争也好，躲着我们也罢，对我们来说都一样。也可以留在这个银河系，在时间将你们彻底吞没之前，我们都不会回来打扰你们的银河系，这是你们为自己争取到的权利。\n\n总而言之：祝你们好运，§H姐妹们§!"
 wg_crisis_2.1003.c:0 "不，这太疯狂了，我们哪里都不去！"
 wg_crisis_2.1003.c.response:0 "这样吗…好吧，岁月，它最终会将你们的文明吞噬。不过在你们彻底消失之前，我们都不会在回来打扰你们的银河系，这是你们为自己争取到的权利。\n\n总而言之：我们会与你们的轮回者再次见面的，§H姐妹们§!"
 
 wg_crisis_2.1004.name:0 "加入联合的准备"
 wg_crisis_2.1004.desc:0 "我们决定加入联合舰队。在做出这个决定后的数天，引导我们的使者出现了。\n\n§H联合终焉之枪§!\n\n这艘我们根本无法理解的飞船似乎可以修改宇宙常数，任何敌对飞船在它面前无法做出任何反抗行为……同时我们还收到了高级星督深海提尔比茨的通讯。"
 wg_crisis_2.1004.a:0 "很好"
 wg_crisis_2.10041.name:0 "深海提尔比茨"
 wg_crisis_2.10041.desc:0 "联合终焉之枪已经派往了你们的世界，它是击穿始与终，抵达多元宇宙之上的钥匙。当然，它也是一艘非常炫酷的战舰。\n\n只要你们完成好准备工作，它将带领你们前往我们的领域…"
 wg_crisis_2.10041.a.response:0 "啊，我五分钟捏出来的载体罢了，舰船本身只是一个外壳，实际功能都靠我的力量实现。\n不过别担心，功能还是很完善的。"
 wg_crisis_2.10041.a:0 "这..这是？"
 wg_crisis_2.10041.b:0 "我们将接受引领"
 
 wg_crisis_2.1005.name:0 "我们的命运"
 wg_crisis_2.1005.desc:0 "我们决定反抗联合舰队。通过联合跃迁引擎，我们可以前往联合的世界或者是前往其他银河。我们需要花费一些时间来做准备，便可以离开这个银河系了。\n\n一旦我们离开，这片银河的命运就需要交予其他文明来决定了。"
 wg_crisis_2.1005.a:0 "很好"
 
 wg_crisis_2.1007.name:0 "加入联合"
 wg_crisis_2.1007.desc:0 "我们通过联合舰队传授的方法，终于见识到了联合舰队真正的实力海洋中的几滴水滴——整个银河都被抹除，恒星系们在眨眼之间被转化为了超维星体，彻底终结了新生命诞生的可能。\n\n现在，所有的舰娘都离开了这里，我们将沿着终焉之枪的指引，前往联合舰队，完成我们伟大的使命，终结这个轮回。"
 wg_crisis_2.1007.a:0 "轮回必须被终结！"
 
 wg_crisis_2.1008.name:0 "反抗联合"
 wg_crisis_2.1008.desc:0 "舰队搭载着我们的全部文明驶向了未知，我们将前往联合舰队的所在地，与她们做个了结。\n\n我们的留下的星球将留给其他文明，我们的故事和传奇将会流传在银河之间。\n\n我们不知道联合舰队的母文明到底有多强大，但我们依然选择无畏。无论最终结果将舰娘历史导向何处，我们决定选择希望。"
 wg_crisis_2.1008.a:0 "让我们带着希望前进"
 
 r_united_fleet_2:0 "联合舰队导航仪"
 r_united_fleet_2_desc:0 "从联合舰队传送门中发现的导航仪同时也是一台极为先进的超级计算机。但它存在一些隐藏的信息，等待着我们去解读。" 
####整活事件
 wg_crisis_2.2002.desc:0 "你们好啊，[root.GetSpeciesName]，我给你们准备了一份大礼。"
 wg_crisis_2.2002.a:0 "什么？"
 wg_crisis_2.2003.desc:0 "看，这是我特意为你们准备的联合之剑，一个真正的银河奇迹。这是一座汇聚了巨量超维物质来跨越银河击坠星辰的超级武器，只需动动手指便能将敌人从星图上抹去。\n嗯，经过工程队的努力工作，这一我的私人收藏已经准备就绪了，充能进程只需要§R5年§!，而到了那时，§R你们的母星便会在这无限威能之下破灭为星屑。§!"
 wg_crisis_2.2003.a:0 "该死的，我们会阻止你的。"
 wg_crisis_2.2004.desc:0 "喂，在吗？\n17岁深海美少女海宅提醒您，距离联合之剑的开火还剩下§R4年§!，希望你们已经展开疏散工作了。"
 wg_crisis_2.2004.a:0 "我们会摧毁你那可笑的联合之剑。"
 wg_crisis_2.2005.desc:0 "Hey,you,finally awake.\n我刚得到消息称，距离联合之剑的开火还剩下§R3年§!，你听说了吗。"
 wg_crisis_2.2005.a:0 "闭嘴。"
 wg_crisis_2.2006.desc:0 "您好，您的联合之剑正在充能中，预计剩余时间：§R2年§!。祝您生活愉快，身体健康，再见。"
 wg_crisis_2.2006.a:0 "你想得美。"
 wg_crisis_2.2007.desc:0 "注意啦注意啦，海宅的联合之剑只剩下§R1年§!就能开火了哦，希望你们已经准备好咯。"
 wg_crisis_2.2007.a:0 "你的幻想只是徒劳。"
 wg_crisis_2.2008.desc:0 "嗯哼~\n时间到了哦。\n不过啊，其实这个只是等比模型罢了，不能真的开火的，所以其实你们不用担心首都被炸……至少不用担心被这个炸，诶嘿嘿~\n好，现在我可以把这个模型收起来了。"
 wg_crisis_2.2008.a:0 "诶？"
 wg_crisis_2.2009.desc:0 "我的联合之剑等比模型！\n……\n这可是特别周年限定纪念版的……\n哼，舰队增援马上就到，希望你们能好好反省。"
 wg_crisis_2.2009.a:0 "诶？"

 wg_crisis_2_false_uf_galaxy_gun:"联合之剑"

 #憨憨反抗军发言
 wg_crisis_2.2013.desc:0 "不好了，我们刚刚得到情报称，联合舰队在[wg_crisis_2_kind_omega.solar_system.GetName]建造了一座被称作“联合终结仪”的巨型结构。相关资料显示，一旦这座巨构完全激活，整个银河系都将面临彻底的毁灭，你们必须想办法摧毁这座巨构。"
 wg_crisis_2.2013.a:0 "明白了，我们会想办法的。"
 wg_crisis_2.2014.desc:0 "更进一步的调查表明，这座“联合终结仪”被庞大的超维能量形成的护盾所保护着，在护盾解除之前，它几乎是无敌的。好在我们找到了关闭护盾的办法，一批专业队伍会去解决这个问题，这可能需要大约§R5年§!的时间。在此之前，你们先对付其他地方的联合舰队吧。"
 wg_crisis_2.2014.a:0 "好的。"
 #战利品奸商
 wg_crisis_2.2015.desc:0 "联合舰队刚刚部署了那个“联合终结仪”，对吧？\n据我们所知，这座巨型建筑会逐步同化他人的思想，让他们服从于联合舰队的掌控之中，是非常危险的造物。好在我们这里有一种防御手段。\n我们的“思维阻断剂”可以帮助你们抵御联合舰队的思维侵蚀，不过呢，它们造价高昂，所以……"
 wg_crisis_2.2015.a:0 "这太可怕了，我们需要这种阻断剂。"
 wg_crisis_2.2015.b:0 "我们的意志坚如磐石，珍贵的资源应该用在前线。"
 wg_crisis_2.2016.desc:0 "感谢你们的支持，我们会尽可能快的普及“思维阻断剂”来帮助你们。\n不过，为了保证效果，阻断剂可能会影响你们的思维，降低工作效率，当然这都是值得的对吧。"
 wg_crisis_2.2016.a:0 "好吧，可以接受。"
 wg_crisis_2.2017.desc:0 "既然你们这么自信，那么我们也不强求了。但是我们必须警告你们：你们可能会遭遇战舰临阵倒戈，殖民地公然叛乱，甚至最终整个文明都被联合舰队支配。如果想要避免这些，你们就得想办法摧毁那座巨型建筑。"
 wg_crisis_2.2017.a:0 "哼，我们的舰队无往不利。"

 wg_crisis_2.2018.desc:0 "似乎是联合终结仪的功率增强了，许多[root.GetSpeciesName]汇报称感到心神不宁，好在阻断剂会保护我们的思想免受侵蚀。"
 wg_crisis_2.2018.a:0 "收到。"
 wg_crisis_2.2019.desc:0 "似乎是联合终结仪的功率进一步增强了，许多[root.GetSpeciesName]汇报称感到头痛和无法集中注意力，好在阻断剂会保护我们的思想免受侵蚀。"
 wg_crisis_2.2019.a:0 "收到。"
 wg_crisis_2.2020.desc:0 "联合终结仪的功率似乎达到了最高峰，许多[root.GetSpeciesName]汇报称见到了幻觉且头痛难忍，不过至少阻断剂保护了我们免受控制。"
 wg_crisis_2.2020.a:0 "收到。"
 wg_crisis_2_2016:0 "思维阻断剂影响"
 wg_crisis_2_2018:0 "思维阻断剂影响"
 wg_crisis_2_2019:0 "思维阻断剂影响"
 wg_crisis_2_2020:0 "思维阻断剂影响"
 wg_crisis_2.2022.desc:0 "很高兴看到你们还清醒。我们已经成功解除了联合终结仪的护盾，剩下的就得拜托你们的舰队了。"
 wg_crisis_2.2022.a:0 "感谢你们的帮助。"

 wg_crisis_2.2023.desc:0 "是的，是的，你们刚刚摧毁了我的大玩具，不得不说你们的行动力真是不错。\n唯一的问题是，嗯，这其实只是个等比模型，没有实际效果。\n而且中心的那颗超维星体被你们的攻击扰动之后似乎产生了一些很不妙的变化，大概会对你们的超光速航行造成一些影响吧。"
 wg_crisis_2.2023.a:0 "什么人！会在战场上！摆巨构模型啊！"
 wg_crisis_2_2023:0 "超维星系结构扰动"

 wg_crisis_2_kind_omega:"联合至善仪"



 wg_crisis_2.2025.desc:0 "银河系的各位，注意啦！考虑到超空间航道在近几个银河周期中不太稳定，我们联合舰队将建立一座用于汇报当前超空间航道路况的预警广播站，帮助全银河系居民享受安全可靠的超光速旅行。"
 wg_crisis_2.2025.a:0 "啥"
 wg_crisis_2.2026.desc.a:0 "欢迎收听联合广播电台，这里是你们的海宅，根据预警站的观测，从第一悬臂到第二悬臂的ae243到bf672路段出现超空间湍流，规避信息已经发送给各位了。"
 wg_crisis_2.2026.desc.b:0 "欢迎收听联合广播电台，这里是你们的海宅，根据预警站的观测，从第一悬臂的ae263到af682路段出现超空间湍流，规避信息已经发送给各位了。"
 wg_crisis_2.2026.desc.c:0 "欢迎收听联合广播电台，这里是你们的海宅，根据预警站的观测，从第二悬臂的bc773到bd996路段出现超空间湍流，规避信息已经发送给各位了。"
 wg_crisis_2.2026.desc.d:0 "欢迎收听联合广播电台，这里是你们的海宅，根据预警站的观测，从第一悬臂到第二悬臂的az113到ba626路段出现超空间湍流，规避信息已经发送给各位了。"
 wg_crisis_2.2026.a:0 "？"
 wg_crisis_2.2027.desc:0 "银河系的各位，我有一个沉痛的消息要通知你们：联合星系危害预警广播站在一次可怕的战斗中被摧毁了，我们只能宣布联合广播电台无限期停播，无法再给你们提供路况消息了。"
 wg_crisis_2.2027.a:0 "？"
 wg_crisis_2_2027:0 "超空间航道路况欠佳"
 wg_crisis_2.2026.a.tooltip:0 "§H[uf_storm_system.GetName]§!出现了太空危害，但由于预警站告知了安全航路，将安全无阻"

 wg_crisis_2_false_uf_ews:0 "联合星系危害预警站" 

 wg_crisis_2.3001.desc:0 "哦，天哪，你们知道你们犯了多大的错吗？那个舰队的计算机正在作为我的《彩虹3号：拆迁》的服务器，而你们居然，居然让我的五杀与我失之交臂。\n你们必须要为我的掉段付出代价，现在我决定抽调你们的作战计算机来作为服务器了。"
 wg_crisis_2.3001.a:0 "啥？这又不关我们事……"
 wg_crisis_2_3001:0 "舰队计算机性能抽调"
 wg_crisis_2_3001_desc:0 "联合舰队的深海提尔比茨使用某种未知手段抽调了我们的舰队计算机的算力，导致我们的作战能力下滑。"

 sc_uf_hm_kind:0 "超维星体" 
