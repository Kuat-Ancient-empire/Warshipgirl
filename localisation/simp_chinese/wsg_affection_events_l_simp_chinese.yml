 wg_affection.19.name:0 "与[married_leader.GetName]的誓约仪式"
 wg_affection.19.desc:0 "在精心准备好的场地之内，于众人的见证之下，你穿着代表新郎的服装，拿着这个由宇宙最珍贵的结晶铸造成的誓约之戒，逐渐走向前方那宛如太阳般耀眼的她面前……"
 wg_affection.19.a:0 "嫁给我，好吗？§Y[married_leader.GetName]§!"
 wg_affection.19.a.tooltip:0 "§Y新娘似乎受到了某种的祝福§!"

