 edict_wg_wedding_desc:0 "准备好戒指了吗？"

 wg_affection.22.name:0 "神秘的黑暗圆环"
 wg_affection.22.desc:0 "最近，[revive_leader.GetName]在一次事故中被判定为死亡。但数日之后她竟然重新出现原来的办公室中。[revive_leader.GetName]对于之前的发生的事情一无所知，只知道似乎看到一个黑暗的圆环。我们的科学家无法解释这神奇的现象。但一些被称为魂学家的舰娘表示这是一种特殊的一次性黑暗之环，与传说中能令人无数次起死回生的黑暗之环不同，它只能为受到祝福的人抵挡一次死亡的威胁。"
 wg_affection.22.a:0 "太神奇了！"
 wg_affection.22.b:0 "我们必须慎重小心！"
 wg_affection.30.desc:0 "[revive_leader.GetName]在最近的事故中去世了，但[revive_leader.GetName]在之前的誓约仪式中受到过祝福。正如魂学家所说的那样，[revive_leader.GetName]在数日后复活。接下来的日子我们不能在这么粗心大意了！"
 wg_affection.37.name:0 "侥幸逃生"
 wg_affection.37.desc:0 "虽然在最近的事故中，[revive_leader.GetName]被不幸地认为已经去世了，但实际上我们接到[revive_leader.GetName]事故后发出的紧急联络，最新的情报已经证明[revive_leader.GetName]仍然活着，她将会于近期重返我们的帝国。"
 wg_affection.31.name:0 "奇迹与魔法不是免费的"
 wg_affection.31.desc:0 "十分遗憾[pass_leader.GetName]，又一次牺牲了，但这一次，我们真的永远的失去了她。"
 wg_affection.31.a:0 "她会永远在我们心中的"
 wg_affection.23.name:0 "侥幸逃生的劳模"
 wg_affection.23.desc:0 "在最近一次事故中被我们判定为不可能存活的大和二十三世突然完好无损地出现在我们眼前，但是她本人表示并不记得事故发生时的事情，因此我们也无从得知缘由。"
 wg_affection.23.a:0 "太好了，劳模又可以继续做（加）贡（班）献了"
 wg_affection.24.name:0 "死里逃生的罗德尼"
 wg_affection.24.desc:0 "最近一场战斗中被我们判定为死亡的海军上将罗德尼，被发现搭乘着一艘救生船返回了我们的首都。据罗德尼上将后来描述，全舰的船员为了让她逃生，一致决定牺牲自己。"
 wg_affection.24.a:0 "为无名的英雄们默哀"
 wg_affection.25.name:0 "她如闪电般归来"
 wg_affection.25.desc:0 "在最近一次事故中被判定为不可能存活的艾拉突然如闪电般归来了！"
 wg_affection.25.a:0 "全国将会尽情开宴……"
 wg_affection.26.name:0 "被吊路灯的资本家"
 wg_affection.26.desc:0 "最近，我们有力的总督桑提突然失踪了，在展开大规模搜索后我们才发现她居然被吊在了一处路灯上！此时的她已经奄奄一息，假如我们来得再晚一点，后果将不堪设想！"
 wg_affection.26.a:0 "让她不要再卖绳子了"
 wg_affection.27.name:0 "奇迹般存活的华盛顿"
 wg_affection.27.desc:0 "在最近一次战斗失踪的华盛顿突然回到了我们的首都！据说她仅用身上的落樱神斧便将包围她的敌人全部反杀并劫持了一艘太空船成功逃生。"
 wg_affection.28.name:0 "古神的宠儿"
 wg_affection.28.desc:0 "最近莫名失踪的，我们所有人的精神支柱[THIS.GetRulerTitle]列克星敦突然在一道光芒之下“降临”到我们首都，就如字面意思一般，所有人都目睹到这神圣的一刻。但这一切连她本人也不清楚缘由。可以肯定的是她体内蕴藏的某种神秘力量在暗中救了她一命。"
 wg_affection.1020.name:0 "魔术师的秘密"
 wg_affection.1020.desc:0 "尽管乜提督在战斗中创造了一次又一次奇迹，将无数条生命和战舰从死神身边带了回来，但这次轮到她遭遇不幸的时候，我们依然对她生存的概率做出了最坏的打算。但在数日后，一艘我们从未见过的全钢救生舱坠落到我们其中一处殖民地上，而在救生舱里我们竟然发现了被油包纸保存完好的乜提督！\n据我们的材料学家研究，这艘救生舱所使用的钢材比我们的战舰钢质量还要好47%，而这正是乜提督能从战场死里逃生的秘诀。"
 wg_affection.1030.name:0 "声望平安归来"
 wg_affection.1030.desc:0 "我们接获到一则来自苍青世界的消息，海军上将§H声望§!在最近一场战斗中指挥舰被击沉之前，因及时打开了通往苍青世界的小型传送门而逃过一劫。现在她已经修整完毕并已回来述职。"
 wg_affection.1031.name:0 "反击平安归来"
 wg_affection.1031.desc:0 "我们接获到一则来自苍青世界的消息，海军上将§H反击§!在最近一场战斗中指挥舰被击沉之前，因及时打开了通往苍青世界的小型传送门而逃过一劫。现在她已经修整完毕并已回来述职。"
 wg_affection.1032.name:0 "第四面墙？"
 wg_affection.1032.desc:0 "在最近一次战斗中失利的海军上将§H密苏里§!，凭借着其野兽般的直觉与奇怪的蠢驴设定，似乎触发了某些机制，其人从战场瞬间传送回了首都，至于她本人对这件事并没有过多评论。"
 wg_affection.1032.a:0 "我想我们还是不要知道太多为好"
 wg_affection.1033.name:0 "群星的庇佑"
 wg_affection.1033.desc:0 "在最近遭遇了意外事件的§H星极§!再次出现在了我们的面前。据称她在占卜中预测到了遭遇的危险，并找到了逃出生天的办法，现在她已经准备好重返岗位了。"
 wg_affection.1033.a:0 "真是神奇……"

 GRAY_SPECIES: "灰风"
 marry_gray:0 "灰风，我有个东西想交给你"
 wg_affection.30000.name:0 "与灰风的誓约仪式"
 wg_affection.30000.desc:0 "这个环状的东西是……要套在无名指上吗？阿，你这是承认了我的忠诚了对吧？那么接下来是要进行什么愉快的同伴行为吗？\n\n……好吧，我承认这个笑话有点冷，不过跟你们相处的日子确实很开心，请让我永远效忠于你吧。"
 wg_affection.30000.a:0 "你已经是我们的一份子了，灰风。"
 wg_affection.30000.response:0 "这……是这样吗？\n\n……\n\n谢谢。"

