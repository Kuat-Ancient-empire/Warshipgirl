 ap_wsg_station:0 "舰娘巨型结构"
 ap_wsg_station_desc:0 "舰娘社会对建造巨型结构有着难以解释的热情，是时候建造属于她们自己的巨型结构了！"
 wsg_station_tooltip:0 "允许建造巨型结构 舰娘巨型轨道站"
 wsg_yamato_tooltip:0 "允许建造巨型结构 舰娘戴森云"
 wsg_mining_station_tooltip:0 "允许建造巨型结构 舰娘大型采矿站"
 
 ap_kind:0 "善良"
 ap_kind_desc:0 "§H银河善良，浩浩荡荡，善之则昌，狡之则亡。§!\n银河系的未来属于善良人，胆敢与善良为敌的狡猾人们将在善良之光的照耀下羞愧而亡。".





