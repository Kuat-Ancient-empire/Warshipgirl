###################################
tech_wsg_auto57:"57cm Pulse Laser Cannon"
tech_wsg_auto57_desc:"A weapon derived from a pulse laser ignition device used in research laboratories-only barely reaching weapon-grade capability."

tech_wsg_rockets:"X-28 Mod12 Mark Rocket Launcher"
tech_wsg_rockets_desc:"We frequently used the X-28 rocket launcher to suppress deep-sea fleet bases and air forces during our battles with the Abyssals. Now, this weapon has been mounted on our warships for use in our interstellar conquests."

tech_wsg_auto127:"127cm Plasma Autocannon"
tech_wsg_auto127_desc:"An intermediate-sized plasma autocannon from the loot shop, larger in caliber, higher magazine capacity, and more powerful than the 57CM model, though it occupies significantly more space."

tech_wsg_auto152:"152dm Plasma Autocannon"
tech_wsg_auto152_desc:"A 152DM plasma autocannon from the loot shop. An extremely powerful large-scale automatic weapon capable of rapidly tearing apart attacking enemies."

tech_wsg_203plasma:"203DM Exotic Matter Cannon"
tech_wsg_203plasma_desc:"An Alpha weapon from the loot shop that damages enemies using exotic matter."

tech_wsg_f2h:"S-F2H Space Fighter"
tech_wsg_f2h_desc:"A high-speed interceptor stripped of unnecessary decorations and equipped with compact pulse thrusters."

tech_wsg_330ion:"330M Improved Ion Cannon"
tech_wsg_330ion_desc:"An improved version derived from the bulky ion cannon, especially effective against shield systems but lacking penetration power against armor. You can see something wrong with this weapon description or that the console was used."


tech_wsg_356laser:"356dm Shield Disruption Beam"
tech_wsg_356laser_desc:"An Alpha weapon from the loot shop. This disruptor beam perfectly matches the coherent frequency of enemy shields, effectively collapsing them after only a few sustained exposures."

tech_wsg_410:"410m Dark Matter Alpha Capacitor Cannon"
tech_wsg_410_desc:"Through special manufacturing processes, it benefits from optimizations intended for kinetic weapons."
#改功能tech_wsg_410_desc:"通过特殊的工艺使其拥有爆破的性质。"
tech_wg_carrier_computer:"Carrier Tactical Computer"
tech_wg_carrier_computer_desc:"This combat computer causes the ship to disengage and retreat as far as possible after entering combat, ideal for carriers.\n§YDo not use on vessels equipped with Spinal weapons§!"

tech_wsg_EW:"Energy Whip"
tech_wsg_EW_desc:"Upon impact, this weapon generates massive energy that drains the target's shields and inflicts additional damage to Hull structure, though provides no bonus against armor."

tech_wsg_rim99:"RIM-99 Point Defense Decoy"
tech_wsg_rim99_desc:"A small decoy round capable of interfering with enemy point defense systems. It cannot deal effective damage but consumes enemy defensive interception capacity."

tech_wsg_sy10:"Upstream-10 Missile"
tech_wsg_sy10_desc:"Unlike Alpha torpedoes, this missile does not suffer from slow projectile speed or high volatility. Available in single G-slot launchers and dual L-slot launchers."

tech_sh_dsy10:"D-Upstream-10 Missile"
tech_sh_dsy10_desc:"An Upstream-10 missile scavenged by the Abyssal Fleet from the Shipgirl Yard's trash heap. Aside from its paint scheme, its performance is identical to the original."

tech_wsg_dmm:"DMM Mine"
tech_wsg_dmm_desc:"Stores dark matter and catalyst in two separate vessels; when the mine approaches an enemy vessel, they fuse and detonate. The explosion is powerful enough to tear apart part of a World."

tech_living_metal_bulge:"Living Metal Plisse System"
tech_living_metal_bulge_desc:"A robust armor formed by doping liquid metal with living metal and filling it into a series of cylindrical chambers. Its protective effectiveness increases with scale. Due to its large size, it is restricted to Mid and large vessels."

tech_wsg_pd127:"MK38 127CM Dual-Purpose Cannon"
tech_wsg_pd127_desc:"The MK38 medium dual-purpose railgun fires a barrage of kinetic rounds, capable of engaging incoming Strike Craft and missiles as well as enemy ships."

tech_sh_autocannon:"Abyss Swift Cannon"
tech_sh_autocannon_desc:"A highly advanced automatic cannon that rapidly fires warheads infused with Abyssal energy radiation, completely bypassing shield systems and severely damaging armor."
#改动能tech_sh_autocannon_desc:"高度先进的自动火炮，可以快速发射带有深海能源辐射的高爆弹头，完全绕过护盾系统，并且严重伤害装甲。"

tech_sh_fighter:"Abyss High-Speed Fighter"
tech_sh_fighter_desc:"An Abyssal fighter powered by an Abyssal energy core reactor. Its small rapid-firing cannons and auxiliary fire control system are effective against incoming Strike Craft and missiles."

tech_sh_torpedo:"Abyss Heavy Torpedo"
tech_sh_torpedo_desc:"A heavy missile packed with Abyssal energy cores and encased in Abyssal alloy armor. Slow-moving, short-ranged, and extremely slow to reload, but its destructive power is unquestionable."

wsg_weapon_autocannon_57:"57cm Pulse Laser Cannon"
wsg_weapon_autocannon_57_DESC:"A weapon derived from a pulse laser ignition device used in research laboratories-only barely reaching weapon-grade capability."

wsg_weapon_rockets:"X-28 Mod12 Mark Rocket Launcher"
wsg_weapon_rockets_DESC:"They frequently used the X-28 Mark rocket launcher to suppress deep-sea fleet bases and air forces during battles with the Abyssals. Now, this weapon is mounted on our ships, serving our interstellar conquests."

wsg_weapon_autocannon_127:"127cm Plasma Autocannon"
wsg_weapon_autocannon_127_DESC:"A medium-sized plasma autocannon, combining autocannon technology with plasma weaponry."

wsg_weapon_autocannon_152:"152dm Plasma Autocannon"
wsg_weapon_autocannon_152_DESC:"A large plasma autocannon, a powerful multi-purpose weapon capable of melting most incoming enemies."

wsg_weapon_203plasma:"203DM Exotic Matter Cannon"
wsg_weapon_203plasma_DESC:"Fires exotic matter clusters at high velocity to damage a ship's material structure, though shields can easily deflect them."

wsg_weapon_356laser:"356dm Shield Disruption Beam"
wsg_weapon_356laser_DESC:"Disruption beam perfectly tuned to the coherent frequency of enemy shields, though armor is completely unaffected."

wsg_weapen_X_410:"410m Dark Matter Alpha Capacitor Cannon"
wsg_weapen_X_410_DESC:"Through special manufacturing processes, it benefits from optimizations intended for kinetic weapons."
#改功能wsg_weapen_X_410_DESC:"通过特殊的工艺使其拥有爆破的性质。"

WG_COMPUTER_CARRIER:"Carrier Tactical Computer"
WG_COMPUTER_CARRIER_DESC:"This combat computer will cause the ship to attempt to retreat after engaging in battle\n§YDo not use on ships equipped with Spinal weapons§!"

wsg_weapen_X_EW:"Energy Whip"
wsg_weapen_X_EW_DESC:"Upon impact, this weapon generates massive energy that drains the target's shields and inflicts additional damage to Hull structure, though provides no bonus against armor."

wsg_weapon_rim99:"RIM-99 Point Defense Decoy"
wsg_weapon_rim99_DESC:"Decoy missile capable of interfering with enemy point defense systems."

wsg_weapon_sy10:"Upstream-10 Missile"
wsg_weapon_sy10_DESC:"Medium-sized energy warhead missile weapon with balanced performance."

wsg_weapon_sy10_dual:"Dual Upstream-10 Missile"
wsg_weapon_sy10_dual_DESC:"A dual-mounted version of the Upstream missile, delivering nearly double the firepower."

sh_weapon_dsy10:"D-Upstream-10 Missile"
sh_weapon_dsy10_DESC:"An Upstream-10 missile salvaged by the Abyssal Fleet from the garbage dump of a Shipgirl shipyard."

wsg_weapon_dpflak:"MK38 Mark Dual-Use Cannon"
wsg_weapon_dpflak_DESC:"A medium railgun that fires a barrage of kinetic rounds to attack incoming strike craft and missiles, while also being effective against ships."

wsg_weapon_f2h:"S-F2H Interstellar Fighter"
wsg_weapon_f2h_DESC:"A fighter equipped with an Alpha reactor and powerful cutting beams, a nightmare for enemy aircraft."

MEDIUM_living_metal_bulge:"Medium Living Metal Plisse System"
LARGE_living_metal_bulge:"Heavy Living Metal Plisse System"
wsg_ship_part_living_metal_bulge:"Living Metal Plisse System"
wsg_ship_part_living_metal_bulge_DESC:"The Living Metal Plisse System can only be mounted on medium or large-sized vessels."

