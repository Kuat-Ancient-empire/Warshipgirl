##############################
### 送舰队
##############################
wg_fe.132.desc:0 "Hi, [root.GetRulerName], I came to hang out with you... You said you're busy fighting? Huh, who's bullying my little cutie? Hmmmmmm, then I'll send you a fleet as help?"
wg_fe.132.a:0 "...Really?"
wg_fe.132.a.response:0 "Really, just wait a moment."

##############################
### VV——第四次机会
##############################
VV_buff_fe:0 "MEGA VV"
VV_buff_fe_desc:0 "This full-dive virtual reality game, developed by the fallen shipgirls, can fulfill all your needs-except for certain matters involving certain shipgirls."
wg_fe.134.desc:0 "Hey, why do you look so gloomy? What happened?"
wg_fe.134.a:0 "Let me tell you... that Veneto... (details omitted)"
wg_fe.134.a.response:0 "Oh, I see... Wait, what did you just say? §RThe End of the Cycle§!???"
wg_fe.134.b:0 "Yeah, that's what she said-an entity calling itself §RThe End of the Cycle§! appeared in her dreams."
wg_fe.134.b.response:0 "Oh my ancient gods... Even the Circle Goddess couldn't handle it... That's terrible... Let me think of something."
wg_fe.135.desc:0 "Found it! I think I've figured out a way to help Miss Veneto! But... the method remains a secret for now!"
wg_fe.135.a:0 "Exciting!"
wg_fe.136.name:0 "3D Virtual Reality: Fourth Chance"
wg_fe.136.desc:0 "The mysterious Shipgirl Fallen Empire sent someone to deliver an immersive virtual reality gaming console a few days later, and we arranged for Miss Vittorio Veneto to test the game, though we did not inform her beforehand about the game's content.\nWith assistance from the staff, Miss Vittorio Veneto put on an EEG reading helmet and sat down on the specially designed gaming chair, successfully entering the virtual world. Subsequently, the staff projected the gameplay onto a large screen."
wg_fe.136.a:0 "Will this attempt succeed?"
#wg_fe.137.name:0 "天无绝人之路"
#wg_fe.137.desc:0 "在场的每一位舰娘要不死盯着屏幕，要不一直在检查着设备的安全，生怕出现什么意外，但是这回所有机器都运作正常，似乎是连老天爷都为这位可怜的女士在祈祷着。\n看着维内托女士在游戏中快乐玩耍的姿态，所有人都松了一口气。"
#wg_fe.137.a:0 "这算是，如愿所偿了吗？"
wg_fe.137.name:0 "Destined by Fate"
wg_fe.137.desc:0 "After Miss Vittorio Veneto entered the game, the screen did not display the giant-R character model we had prepared for her; instead, it was replaced with her original appearance. No matter how we operated from the backend, we could not increase her bust size by even a fraction, while she blissfully played along inside, completely unaware.\nAfterward, we had no choice but to open this machine for public use, and [wg_fallen_empire.GetName] has since refused to mention this incident."
wg_fe.137.a:0 "Fallen Mother tried her best."
#############################
#组建联邦
#############################
wg_fe.138.desc:0 "We believe the Combined Fleet will soon arrive in this galaxy. I suggest we form a Federation to face this unprecedented threat. If you have already established a Federation with other civilizations, I will join you.\nWhat are your thoughts?"
wg_fe.138.a:0 "Alright, we shall stand with you"
wg_fe.138.b:0 "We don't need you"
wg_fe.138.a.tooltip:0 "The Awakened Shipgirl Empire will join or form a Federation"
#############################
###回防舰队
#############################
wg_fe.145.desc:0 "§GThe holographic projection displays the image of the Pathfinder§!\n\nChildren, if you are seeing this message, it means the Combined Fleet has arrived.\nWe are sorry for abandoning you-we simply did not have the courage to face them... But please, do not lose hope!\n\nWe have decided to set all remaining operational Escort fleets to autonomous navigation and send them back to the galaxy. They will automatically locate the Combined Fleet's translocation gate and launch an offensive. We hope this wave of automated fleets can assist you! Good luck!!"
wg_fe.145.a:0 "WARNING: Source localization entry is incomplete"

