l_english:
##############################
### 中期送暗物质
##############################
wg_fe.20.desc:0 "Has it already come to this time?\n...My children, you are not yet §Ypowerful§! enough. §YThey§! are coming soon, and at this rate, it won't do. Even if it means risking violation of non-interference protocols, you must grow stronger-dozens of times stronger than us-only then will you stand a chance against them."
wg_fe.20.a:0 "§YThey§!... Who are they?"
wg_fe.20.a.response:0 "Remember this name: §RCombined Fleet§!! They are the scourge surpassing all civilizations, our natural nemesis, the very embodiment of disaster! Wherever they go, nothing remains-they reduce everything to nothingness!"
wg_fe.20.b:0 "Can we possibly defeat such a powerful enemy?"
wg_fe.20.b.response:0 "The universe is boundless, and many civilizations still resist. Some have organized into factions; we chose to flee. As the saying goes, as long as the green hills remain, there's no need to worry about firewood. Our duty is to preserve as many of our kin as possible-including you. But we won't force you to leave. The choice is yours alone."
wg_fe.20.b.response2:0 "There is hope for you-I see it in you. There is still some time before they arrive. My child, you must grow strong quickly. You may choose to leave with us, but we cannot take all of you. Thus, we shall protect you until the very end-though without sufficiently large guns, all of this is meaningless."
wg_fe.20.c:0 "We will stay behind. We will become infinitely powerful and rise to fight them!"
wg_fe.20.c.response:0 "Since your decision is made, all that remains is for us to grant you the outline of this §Gdark matter technology§!. It will be a major hurdle on your scientific path. Once you overcome it, you will be able to create more powerful weapons and ships to resist them."
wg_fe.20.c.response2:0 "Very well. These dark matter technologies can now rest safely in your hands-it will be the final hurdle on your scientific journey. With dark matter, you will forge even mightier weapons to oppose them. Grow strong, my child, §Yyou must and will bear the responsibility of defending the galaxy.§!"
wg_fe.20.d:0 "Fine. We shall become powerful-powerful enough to instill fear and despair in all who face us."
wg_fe.20.d.response:0 "Youth is truly wonderful... [root.GetName], then try your best-to grow strong enough to rival them. Go, attempt to eradicate the nightmare that has haunted us for millennia. Then, even if we perish, the burden we've carried for millions of years may finally be laid down."
wg_fe.20.e:0 "Take some of our sisters with you. We will stay here and fight to the very end!"
wg_fe.20.e.response:0 "Since your resolve is firm, we will carry your sisters forward no matter what-that is the only promise we can make. Also, we gift you this outline of §Gdark matter technology§!. It will be a great challenge on your scientific path. Overcome it, and you will forge stronger weapons and ships to resist them."
wg_fe.20.e.tooltip:0 "One random Pop from [wg_fe_task_planet.GetName] will be taken to [wg_fallen_empire.GetName]."

##############################
### 后期堕落觉醒或跑路
##############################
# 觉醒
##############################
wg_fe.23.desc:0 "To all sisters of [root.GetName], fellow kin, all Shipgirls and Abyssal Vessels: during our time together, we have witnessed the beauty here, seen your unwavering determination to resist till the end. We regret and grow weary of our past life hiding in shadows. Every citizen of [wg_fallen_empire.GetName] has unanimously decided-we shall stand with you in this galaxy, never retreating, fighting to the last soldier and last ship!"
wg_fe.23.a:0 "(Continuous applause and cheers)"
##############################
# 跑路
##############################
wg_fe.26.desc:0 "They're coming, §RThey are coming§!-sisters of [root.GetName], my children, we can no longer remain here! We are truly sorry, but we must depart. Please take care! May we meet again someday!\n\nBefore we go, we leave this fleet to you-may it protect you, even if just a little, from those demons."
wg_fe.26.a:0 "It seems they have made their decision."
wg_fe.26.b:0 "A pitiful group..."
wg_fe.26.c:0 "Leave, remnants of a bygone era. Never let me see you again!"
wg_fe.28.name:0 "Departure"
wg_fe.28.desc:0 "This tenant, who 'temporarily' resided in the galaxy for tens of thousands of years, has set off once more. Her dwelling has been left spotless. Buildings once bustling with activity now stand utterly deserted."
wg_fe.28.a:0 "Will we ever meet them again somewhere?"
wg_fe.28.b:0 "He who has departed shall fulfill his mission."
wg_fe.28.c:0 "Excellent. Everything they left behind is now ours."
wg_fe.29.name:0 "Ashes Extinguished"
wg_fe.29.desc:0 "Not long ago, our scientists confirmed a shocking fact: the reclusive and mysterious AE §Y§Dream Ashes§! has suddenly vanished. Everything happened so abruptly that no one could immediately grasp its meaning. Whether their departure brings fortune or misfortune, none of us can say."
wg_fe.31.desc:0 "We won... I can't believe it...\nWe survived... It seems we still have another task ahead. You ask what task? Probably heading to the next galaxy to help other children. (Laughs)\nAfter all, we've grown accustomed to this life. Suddenly settling down would feel unnatural. I hope we meet again somewhere."
wg_fe.31.a:0 "Fair winds,前辈们."
wg_fe.31.b:0 "... (ending communication)"

##########################################
### 其他整活事件链                      ###
##########################################


###############################
## special_projects
###############################
wg_fe_game_console:0 "Repair the gaming console"
wg_fe_game_console_DESC:0 "The AE hopes we can help repair an old-style gaming console. They believe we might find a way."
##############################
### 游戏机事件
##############################
wg_fe.110.desc:0 "Hey, how are you doing? There's something we'd like to ask of you... Don't look at us like that, alright? Fine, it's just helping to fix a gaming console."
wg_fe.110.a:0 "Wait, did I hear that right? Aren't you the AE mothers? Asking us to fix a gaming console?"
wg_fe.110.a.response:0 "This gaming console was acquired from native Shipgirl civilizations in another galaxy. Though its technology is primitive, sometimes these things are mysteriously complex. We've even tried repairing it with nanotechnology, but without original blueprints, problems persist. The manufacturing process resembles yours-we thought you might have a solution."
wg_fe.110.b:0 "Alright, we'll give it a try."
wg_fe.110.c:0 "You flatter us too much. If you yourselves can't repair this console, there's no way we could."
wg_fe.110.c.response:0 "Sigh, forget it then. Never mind."
wg_fe.111.title:0 "Repair Failed"
wg_fe.111.desc:0 "Though the engineering department never held high hopes for this task, after hearing experts lament day after day, we realized even they were powerless against this mysterious gaming console."
wg_fe.11100.title:0 "Repair successful"
wg_fe.111.desc_2:0 "Although we've never seen this type of gaming console before, and the technology it uses is quite ancient and tricky, it was no difficult task for our engineers-they fixed the console in no time."
wg_fe.111.a:0 "How about finding an Atomic Age native civilization to see if they have any solutions?"
wg_fe.111.b:0 "Shall we ask the curator?"
wg_fe.111.c:0 "Shall we ask the collector merchant?"
wg_fe.111.d:0 "What if I just smash it a bit to see what happens?"
wg_fe.111.e:0 "Great! Let's return the gaming console to [wg_fallen_empire.GetName]."
wg_fe.112.title:0 "Mysterious Old-School Gaming Console"
wg_fe.112.desc.a:0 "We dispatched several agents, disguising them as residents of the planet and declaring themselves as tourists. Thus, they began asking locals about shops that could repair gaming consoles. After days of searching, we narrowed down several stores and inquired about repairing the console. Surprisingly, one shop owner actually had spare hardware parts for this model and sold them to us at a low price."
wg_fe.112.a:0 "We're so lucky."
wg_fe.112.desc.b:0 "We dispatched several agents, disguising them as residents of the planet and declaring themselves as tourists. Thus, they began asking locals about shops that could repair gaming consoles. After days of searching, we narrowed down several stores and inquired about repairing the console. Unfortunately, none of the shop owners claimed to have the ability to repair this gaming console."
wg_fe.113.desc:0 "A gaming console? Are you joking, guest? Did you come all the way here for this?"
wg_fe.113.a:0 "This gaming console is greatly favored by our [root.GetRulerTitle]. We hope you can find a way to repair it."
wg_fe.113.a.response:0 "I see... While this does waste my precious time, your payment is simply too generous to refuse. Fine, we'll repair it for you immediately."
wg_fe.113.b:0 "I'm telling you again-I'm not joking!"
wg_fe.113.b.response:0 "Sigh... Something like this should be repairable even by you. Please don't waste my time, guest."
wg_fe.114.title:0 "Mysterious Old-School Gaming Console"
wg_fe.114.desc:0 "As expected, the curator's vast database contained plenty of information about this old-style gaming console. They repaired it quickly-though the repair fee seems rather expensive..."
wg_fe.114.a:0 "As long as it works, let's take it back to the Fallen Empire!"
wg_fe.115.desc:0 "A gaming console? Your interests are quite... unusual, guest?"
wg_fe.115.a:0 "Our [root.GetRulerTitle] holds this gaming console in high regard. I beg you, please help us."
wg_fe.115.a.response:0 "Oh, I see. Though I'm somewhat reluctant, the amount you're offering is simply too generous. Let me check if I have any stock left."
wg_fe.115.b:0 "Yes... So, could you please help us with this?"
wg_fe.115.b.response:0 "Guest... we definitely won't carry such obscure goods. Please seek someone else."
wg_fe.116.title:0 "Another gaming console"
wg_fe.116.desc:0 "After some searching by the merchant, they pulled out several still-functional gaming consoles from an old warehouse-one of which was identical in model to the one we possess."
wg_fe.116.a:0 "It's not the original one, which feels a bit off... but it should be fine, right?"
wg_fe.117.title:0 "Ork-Style Repair Method"
wg_fe.117.desc.a:0 "We figured the way to repair this console requires waaaaaaaagh....................................\n\nThe gaming console §Ysuccessfully booted up!§!"
wg_fe.117.a:0 "Incredible!"
wg_fe.117.desc.b:0 "We figured the way to repair this console requires waaaaaaaagh....................................\n\nThe gaming console §Ywas smashed to pieces.§!"
wg_fe.117.b:0 "WARNING: Source localization entry is incomplete"
wg_fe.118.desc:0 "Well? Well? Did it work? Is it fixed?"
wg_fe.118.a:0 "Here you go, piece of cake."
wg_fe.118.response:0 "Oh, that's wonderful! Thank you, [Root.GetName]! By the way, I have a really fun game here-I'll give everyone a free copy as a reward!"
wg_fe.119.title:0 "Half-Life 3"
wg_fe.119.desc:0 "[wg_fallen_empire.GetName] shared with us a game called §YHalf-Life 3§! from another galaxy. This game from the Shipgirl Fallen Empire quickly sparked a gaming craze among the populace."
wg_fe.119.a:0 "If everyone likes it, that's excellent."
wg_fe.120.a:0 "Sorry... we did our best."
wg_fe.120.response:0 "Oh, it's alright, it's not a big deal. Come visit me again next time you're free."

half_life_3:0 "Half-Life 3"
half_life_3:0 "The AE of shipgirls has shared this game with us, and it has become wildly popular across our naval base-almost every shipgirl is racing to play it."

##############################
### 胖次事件
##############################
research_pantsu_missing:0 "Mysteriously Missing Panties"
research_pantsu_missing_DESC:0 "Recently, our stock of panties has frequently gone missing without cause, and the quantity and frequency of disappearances follow a discernible pattern. This is no simple human error-we must thoroughly investigate the reason behind these disappearances."
steal_pantsu:0 "Mysteriously Missing Panties"
steal_pantsu_desc:0 "For some unknown reason, our panties stored in the warehouse keep vanishing without explanation."
##############################
wg_fe.121.name:0 "Panty Theft"
wg_fe.121.desc:0 "Recently, many shipgirls responsible for inventory have noticed that stacks of stored panties frequently disappear for no apparent reason. At first, we assumed it was an oversight or simple human error, but when we assigned several shipgirls skilled in accounting to recheck the counts, similar incidents continued to occur-and the number and timing of the missing panties followed a clear pattern."
wg_fe.121.a:0 "We can't let this continue-establish a special committee to fully investigate this matter."
wg_fe.122.name:0 "Extradimensional Extractor"
wg_fe.122.desc:0 "After careful and comprehensive inspections, we discovered a rift connected to another dimension within the warehouse! Research indicates this anomaly mysteriously siphoned away our stored panties. Although we cannot trace the origin of this dimensional rift, placing massive objects over its opening easily prevents further incidents. Additionally, prior to sealing it, our scientist conducted thorough research on this mysterious extradimensional cavity, which we believe will advance our scientific knowledge in certain areas."
wg_fe.123.name:0 "Extradimensional Extractor"
wg_fe.123.desc:0 "After careful and comprehensive inspections, we discovered a rift connected to another dimension within the warehouse! Research indicates this anomaly mysteriously siphoned away our stored panties. Further study of this dimensional rift revealed that it connects to a device resembling an Extradimensional Extractor from [wg_fallen_empire.GetName]!"
wg_fe.123.a:0 "Woc, what kind of black tech is this?"
wg_fe.123.b:0 "We need to confront [wg_fallen_empire.GetName] about this!"
wg_fe.124.desc:0 "Hmm, is that [root.GetRulerName]? Wait a second... extractor? (sound of something dropping) Waaahhh, caught?! N-no, of course not-we would never do anything as creepy as stealing panties... (nervously)"
wg_fe.124.a:0 "But why do we have a mysterious extradimensional hole here in the first place?"
wg_fe.124.a.response:0 "............Sorry! It must be that our dimensional extraction machine has developed a Glitch-we'll fix this leak immediately."
wg_fe.124.b:0 "Return our panties and shut down that weird machine!"
wg_fe.124.b.response:0 "Yes, right away, we'll comply immediately!"

##############################
### 山口山（伪）事件
##############################
wows_buff:0 "World of Starship"
wows_buff_desc:0 "Our officers have improved their starship tactics using this innovative tactical simulation game."
wows_debuff:0 "World of Starship"
wows_debuff_desc:0 "This game has captivated so many of our shipgirls that they can no longer focus properly on their duties."
wg_fe.125.desc:0 "Hey there, silly [root.GetRulerName], every time I see your feeble fleet, I wonder if you've ever developed your military at all. If you want to prove your strength to us, why not try playing this starship game online together? Maybe my opinion of you will change."
wg_fe.125.a:0 "Hmph! Bring it on."
wg_fe.125.b:0 "I think I'll pass... After all, indulgence leads to neglect of duty."
wg_fe.126.name:0 "World of Starship"
wg_fe.126.desc:0 "We recommended this tactical simulation game to several officers, who discovered new techniques applicable to real combat through simulated battles against [wg_fallen_empire.GetName]."
wg_fe.126.a:0 "The new game from the AE mom is pretty good."
wg_fe.127.desc:0 "We introduced this tactical simulation game to several officers, only for them to get utterly crushed by expert players from [wg_fallen_empire.GetName] until they didn't even recognize their own mothers. As a result, they resolved to improve their gaming skills.[\n]Unfortunately, they became completely addicted to the game, and a few officers even spread it further! Soon, this highly addictive game dominated the daily lives of all shipgirls, causing disruptions to routine operations in many areas."
wg_fe.127.a:0 "Oh no, we're doomed. But man, this game is fun!"

##############################
### 买手办
##############################
game_buff1:0 "Half-Life 2"
game_buff1_desc:0 "That man of freedom..."
game_buff2:0 "Civilization 6"
game_buff2_desc:0 "An elder from the village reveals to you the Esoteric secrets of dark matter energy."
game_buff3:0 "Spectating"
game_buff3_desc:0 "Thaumaturgic technology from the enlightened medieval era, capable of imitating any creation."
game_buff4:0 "CK2"
game_buff4_desc:0 "Praise the Third Sister!"
wg_fe.128.desc:0 "Hi, [root.GetRulerTitle][root.GetRulerName], are you there? I'd like to talk to you about something."
wg_fe.128.a:0 "Sure, what would you like to discuss?"
wg_fe.129.desc:0 "Well, I'd like to buy some figurines from your side... What would you want in exchange?"
wg_fe.129.a:0 "We need some §Y$energy$§! and §Y$minerals$§!"
wg_fe.129.b:0 "We need some §Y$alloys$§!"
wg_fe.129.c:0 "Panties, can I take a look? (Straightforward)"
wg_fe.129.d:0 "We need some §Yrare resources§!"
wg_fe.129.e:0 "We need some §Yadvanced resources§!"
wg_fe.129.f:0 "We need some §Y$sr_se$§!"
wg_fe.129.g:0 "Can I have some old warships you don't need anymore?"
wg_fe.129.h:0 "Can I have some outdated blueprints you no longer need?"
wg_fe.129.i:0 "You pick something yourself."
wg_fe.129.j:0 "We need some §Y$nanites$§!"
wg_fe.129.response1:0 "That's simple, the resources have already been transferred to your account."
wg_fe.129.response2:0 "Sorry, I'm wearing safety pants. If you want that kind of loot, I'll just steal some from the dimensional machine."
wg_fe.129.response3:0 "OK, thanks! The fleet will take a little while to arrive.\nOh, and because the equipment on these warships is quite old, §Yit will take a long time to fully restore combat strength§!-you'll see when the time comes."
wg_fe.129.response4:0 "I can hack into the database and steal some tech blueprints for you, though they might not be exactly what you're looking for... Don't tell anyone!"
wg_fe.129.response5:0 "Here, this game is a gift. It's one of my favorites to play."
wg_fe.129.k:0 "Ah... we don't have that much stock right now. Come back another day."

wg_fe.131.name:0 "Fleet Delivery"
wg_fe.131.desc:0 "The final gift has arrived at the capital [root.capital_scope.GetName]."

##################
