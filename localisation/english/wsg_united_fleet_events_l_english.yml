 NAME_cv16:0 "Cabot"
 uf_story.113.desc:0 "Imperial ship designers, it is my honor to speak directly with you-but flattery aside, time is precious.\n\nHere is my design for the §HInverted Sun-class Super Dreadnought§!. Please review it. I believe that if we build such a vessel, our Empire shall become invincible!"
 uf_story.113.a:0 "Uh... at least draw it in orthographic projections..."
 uf_story.113.b:0 "Uh... do you realize this design is impossible to realize..."
 uf_story.113.c:0 "Please don't waste our time with such fanciful nonsense"
 uf_story.113.d:0 "A fine design. Love from Union. We'll consider it.§R (End conversation)§!"
 
 uf_story.114.desc:0 "§HOrthographic projections?§! In this age, who still needs those? I trust your intellect is sufficient to mentally reconstruct full details just by glancing at my design. Don't tell me you lack even that ability?"
 uf_story.114.a:0 "Uh... I think you might need to improve your knowledge in this area."
 uf_story.114.b:0 "Uh... do you realize this design is impossible to realize..."
 
 uf_story.115.desc:0 "Impossible now doesn't mean impossible forever! Haven't you realized technological progress constantly turns yesterday's impossibilities into today's realities? And according to my personal calculations, constructing such a ship is feasible."
 uf_story.115.a:0 "Please don't waste our time with such fanciful nonsense"
 
 uf_story.116.desc:0 "Wasting time?!\nIt seems the reason our empire's strength has been improving so slowly is because so many shortsighted mediocrities have infiltrated the upper ranks, completely failing to recognize the value of my designs. One day you'll realize I was right!"
 uf_story.116.a:0 "Throw her out§R (end conversation)§!"

 uf_story.117.desc:0 "Great! I'll tell everyone that you've recognized my design-those fools who argued it was unfeasible are going to get a reality check!\n\nFinally, heartfelt thanks to all the experts for your recognition. I'll keep working hard to design more ships for your reference!"
 uf_story.117.a:0 "Yes, yes...§R (end conversation)§!"
 
 uf_story.118.desc:0 "Are you questioning me? I admit my skills haven't reached the highest level yet, but I've purchased and studied many spaceship models. Moreover, I've already done a rough calculation-building such a ship is feasible given our current capabilities!"
 uf_story.118.a:0 "Please don't waste our time with such fanciful nonsense"
 uf_story.118.b:0 "Yes, yes... you're right"
 
 uf_story.119.name:0 "Information Bombardment"
 uf_story.119.desc:0 "The email inbox of the Imperial Starship Design Bureau has recently been subjected to an information bombardment by someone identifying themselves as §YCabot§!. Over just a few days, they received three hundred thousand emails, each with a 160TB attachment.\n\nRelevant departments investigated this individual and confirmed she is the infamous §Rkeyboard designer§! previously known across the imperial internet. The files attached to the emails contain her latest design: the §Y\"Inverted Sun-class Super Dreadnought\"§!. Based on the letter's content, she clearly desires an urgent conversation with our designers."
 uf_story.119.a:0 "Arrange a five-minute conversation, otherwise the harassment won't stop"
 uf_story.119.b:0 "Permanently block all her communications"
 
 uf_story.122.name:0 "Information Bombardment II"
 uf_story.122.desc:0 "Initially, we chose to pretend to adopt §YCabot§!'s design in order to end the conversation quickly. But far from satisfying her, this only made things worse. Now we receive her design submissions almost daily, and sometimes she even shows up at the design department to give unsolicited advice. The intern assigned to deal with her is nearly driven mad. We must now devise a way to stop she crazy behavior."
 uf_story.122.a:0 "Perhaps we could consider §Rrecruiting§! her, making her believe she's being given important responsibilities?"
 uf_story.122.a_tooltip:0 "§YWe will recruit her§!"
 uf_story.122.b:0 "Maybe we could use 'Sleepy Black Tea' to knock her out and then selectively §Rerase§! her memories related to ship design?"
 uf_story.122.b_tooltip:0 "§YCabot's disruptive behavior will be permanently ended§!"
