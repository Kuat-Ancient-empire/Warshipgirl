 uf_origin.10017.k:0 "Droplet"
 uf_origin.10017.k.tooltip:0 "§YDroplet§!\n\n\n\n£wg_special_pic_11£\n\n\n\nHas no practical use-merely a toy, ultimately never deployed."
 
 uf_origin.10017.l:0 "Exit"
 
 NAME_WG_FE_ARK_2:0 "Ember"
 uf_origin.10017.m:0 "Ember-Class Eternal Ark"
 uf_origin.10017.m.tooltip:0 "§YEmber-Class Ark§!\n\n\n\n£wg_special_pic_12£\n\n\n\nIn lore, this vessel is a super ark ship used by the Fallen for interstellar escape, capable of generating vast resources §H(though the Fallen have no need for them)§!, but unfortunately players have no way to obtain it; these ships are simply destroyed during the process of playing the ungrateful daughter.\nIn the original design, these arks were equipped with FTL engines, but the AI would cause any mobile ship to gather at the capital, so the FTL engines had to be Dismantled. However, the version obtained via special access has had its FTL engine reinstalled-otherwise it wouldn't be able to move at all."
