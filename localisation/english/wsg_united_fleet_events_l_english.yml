 uf_origin.97.name:0 "Union Entertainment Star City"
 uf_origin.97.desc:0 "The long-awaited Union Entertainment Star City has finally been completed in the §H[uf_star_city_system.GetName]§! system!!\nThis bustling ring-shaped space station hosts countless novel entertainment facilities. Most notably, its dining establishments have received rave reviews-so much so that the Gastronomic Writers' Alliance has announced they will maintain a permanent presence here."
 uf_origin.97.a:0 "Pack my bags-I need a vacation"
 #########联合之剑
 uf_origin.98.name:0 "Interstellar Strike Weapon Initiative"
 uf_origin.98.desc:0 "Today, we have created countless miracles: we've built colossal warships that blot out the sky, and even gained the ability to construct artificial star systems.\n\nWith the aid of the Hyperdimensional Network and artificial hyperdimensional star systems, we can now attempt to explore the construction of §Hultra-long-range interstellar§! strike weapons."
 uf_origin.98.a:0 "The stars belong to us"
 
 uf_origin.99.name:0 "United Sword"
 uf_origin.99.desc:0 "Our research team has proposed a theoretically viable interstellar strike solution:\nFirst, we must find a way to gather vast quantities of hyperdimensional matter, then use the Hyperdimensional Network to create a temporary §Ycross-dimensional corridor§! linking the target location with the launch site, ultimately firing this powerful energy mass toward the target system to achieve §Yinterstellar strike§!.\n\nWe now have a clear research direction; next comes refining the details."
 uf_origin.99.a:0 "Good"
 
 tech_uf_sword:0 "Interstellar Strike Weapon"
 tech_uf_sword_desc:0 "Now, we possess both the capability to build artificial hyperdimensional star systems and a fully developed Hyperdimensional Network. Ultra-long-range interstellar strikes may no longer be just a dream..."
 tech_uf_sword_1:0 "Sword of the Union - Theoretical Foundation"
 tech_uf_sword_1_desc:0 "We now have a clear research roadmap. This technology will mark the beginning of a revolution in warfare."
 tech_uf_sword_2:0 "Sword of the Union - Hyperdimensional Network"
 tech_uf_sword_2_desc:0 "This research is essential to ensure that conducting strikes does not disrupt the normal stability of the Hyperdimensional Network."
 tech_uf_sword_3:0 "Sword of the Union - Energy Accumulator"
 tech_uf_sword_3_desc:0 "We must find a way to compress and concentrate large amounts of hyperdimensional matter without causing structural collapse."
 tech_uf_sword_4:0 "Sword of the Union - Artificial Star"
 tech_uf_sword_4_desc:0 "To provide a stable and efficient energy output for the Sword of the Union, we may need to construct an artificial star."
 tech_uf_sword_5:0 "United Sword"
 tech_uf_sword_5_desc:0 "We have now refined the theoretical framework and construction plan for the Sword of the Union. It is time to turn it into reality!"
 
 uf_sword_progress_edicts:0 "Unlock: subsequent technologies for the §Y[Sword of the Union]§! project"
 uf_sword_edicts:0 "Initiate: the §Y[Sword of the Union]§! interstellar strike weapon project"
 uf_sword_project:0 "§HUnlock Mega-Structure:§! Sword of the Union"
 
 uf_sword_design:0 "United Sword"
 uf_sword_design_DESC:0 "We have named this project-capable of changing the rules of war-the §HSword of the Union§!. The Empire's finest scientific teams will research, develop, and construct an ultra-long-range interstellar strike weapon."
 
 uf_origin.100.name:0 "The Starting Point of the Sword of the Union"
 uf_origin.100.desc:0 "The construction platform for the Sword of the Union has been established in the §H[uf_sword_system.GetName]§! system. As with our previous projects, we must build an artificial star system-but this time, we also need to construct an additional artificial star."
 uf_origin.100.a:0 "The stars await our conquest"
 
 uf_origin.101.name:0 "Sword of the Union - Hyperdimensional Enclosure and Artificial Star"
 uf_origin.101.desc:0 "We have completed the construction of the Sword of the Union's hyperdimensional enclosure and successfully ignited an artificial star as a stable energy source. Simultaneously, a massive hyperdimensional resonator has been pre-installed, which will serve as a critical component in stabilizing the hyperdimensional matter within the Sword of the Union."
 uf_origin.101.a:0 "Excellent"
 
 uf_origin.103.name:0 "Sword of the Union - Stabilizer"
 uf_origin.103.desc:0 "Charging or firing the Sword of the Union generates immense energy fluctuations. This device creates a special field to ensure structural stability while also fulfilling radiation dissipation functions."
 uf_origin.103.a:0 "Good"
 
 uf_origin.104.name:0 "Sword of the Union - Main Cannon"
 uf_origin.104.desc:0 "This massive main cannon can gather and compress vast quantities of hyperdimensional matter, but we still require several energy focusing ring components."
 uf_origin.104.a:0 "Almost complete"
 
 uf_origin.105.name:0 "United Sword"
 uf_origin.105.desc:0 "After investing countless resources and a great deal of time, we have finally completed the construction of the United Sword! A superweapon truly capable of interstellar strikes!!\nNow we possess a tool that can change the rules of §Hwar§!. How shall we use it?\n\n§GTip: 'Upgrade' the United Sword to open its operation interface or generate strike beacons.§!"
 uf_origin.105.a:0 "History will remember this day"
