  uf_origin.106.name:0 "Giant Space Warehouse"
  uf_origin.106.desc:0 "A construction site for a large-scale giant warehouse has been established in the §H[uf_mega_store_system.GetName]§! system. Construction can begin at any time as long as sufficient resources are available."
  uf_origin.106.a:0 "Great"
  
  uf_origin.107.name:0 "Everyone is a hamster"
  uf_origin.107.desc:0 "Our engineering department announced they have completed the construction of a giant warehouse in the §H[uf_mega_store_system.GetName]§! system, meaning we no longer need to worry about storage capacity in the near term-at least we hope so..."
  uf_origin.107.a:0 "Store the mountain of items in my home into this warehouse"
