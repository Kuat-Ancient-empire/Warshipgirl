 uf_story.29.name:0 "Legendary Return"
 uf_story.29.desc:0 "Our legendary leader §YVeneto§! Marshal has returned! No one knows how she survived-perhaps it was the protection of extradimensional forces."
 uf_story.29.a:0 "Welcome back"
 
 uf_story.30.name:0 "The Legend's Dilemma"
 uf_story.30.desc:0 "§WVeneto§! Marshal is a legendary commander tempered in the crucible of the United War. She is meticulous in thought and courageous in battle, having created miracle after miracle. She is the most respected figure in the fleet.\nBut no one is perfect. Even Marshal Veneto has her own personal struggle-§Yher completely flat chest§!. During an awards ceremony, there were so many medals but too little space on her chest to wear them all, forcing the extras to be pinned onto her sleeves and trousers. Though no one truly minded, we could still see a trace of regret upon the marshal's resolute face."
 uf_story.30.a:0 "Schedule a breast augmentation surgery for our Marshal Veneto"
 
 uf_story.31.name:0 "Broken Scalpel"
 uf_story.31.desc:0 "Though §WVeneto§! Marshal repeatedly insisted it was unnecessary, she ultimately lay upon the operating table. Preliminary examinations and surgical planning proceeded smoothly, but during the actual procedure, we discovered that the §Yhardness§! of the marshal's chest seemed... beyond imagination?\nThe sharp scalpel not only failed to create a wound, but shattered directly against her chest. Even laser cutting proved utterly ineffective.\nHours later, the marshal awoke from anesthesia. As if already knowing the outcome, she asked no questions-only let out a long sigh."
 uf_story.31.a:0 "We will not give up"
 
 uf_story.32.name:0 "Double Insurance"
 uf_story.32.desc:0 "We have completed progressive augmentation for all citizens, and all leaders have received further enhancements-§WVeneto§! Marshal included.\nToday, our genetic engineering and cybernetic technologies have reached unprecedented heights. The former can turn cats into §Ycatgirls§!; the latter can make robots indistinguishable from §Ycatgirls§!.\nOur most advanced team, §Y\"Dual Point Medical Corps\"§!, claims they are fully confident in using these two technologies to permanently cure Marshal Veneto's flat-chest condition."
 uf_story.32.a:0 "If we can create catgirls, what else is impossible?"
 
 uf_story.33.name:0 "Treatment Failed"
 uf_story.33.desc:0 "§YDual Point Medical Corps§! brought Marshal Veneto into the gene therapy chamber and applied a custom-tailored genetic modification regimen-but it had no effect. Instead, the marshal reported feeling itchy all over. No one can explain why the treatment failed...\nThey then initiated Plan B: a cybernetic implant surgery. But for unknown reasons, every cybernetic breast implant either malfunctioned or instantly §Rexploded§! upon contact with Marshal Veneto, resulting in one injury.\n\nNow, some mystics claim that only by transcending dimensions and time can the marshal's chest be saved."
 uf_story.33.a:0 "We will not give up-and we're disbanding this medical team"
 
 uf_story.34.name:0 "§YExtradimensional§! Power"
 uf_story.34.desc:0 "§YExtradimensional Matter§!-the core driving force behind our societal advancement. We've used it to create Miracle after miracle once deemed impossible.\nRecently, we've finally mastered the technique to apply it to ourselves. After small-scale trials, we've extended it to our entire species, granting each of us an extradimensional body and placing us at the pinnacle of divinity.\nNow, our scientific team believes it's time to consider granting §WVeneto§! Marshal an additional extradimensional awakening to save her barren chest."
 uf_story.34.a:0 "We believe extradimensional matter will bring about a true miracle"
 uf_vv_hm_test:0 "Deep Awakening"
 uf_vv_hm_test_DESC:0 "We attempt to perform a deeper level of extradimensional awakening on Marshal Veneto."
 
 uf_story.35.name:0 "In Darkness"
 uf_story.35.desc:0 "We conducted a deep extradimensional awakening on §WVeneto§! Marshal for two full years-a process requiring §Yextraordinary willpower§! far beyond normal limits.\nNow, we've entered the final stage. We placed Marshal Veneto into hibernation for final calibration.\nWe feel as if we're in darkness now, because truthfully, we aren't entirely certain of success. Yet the marshal's final encouraging words and determined gaze before sleep shine like a beacon, urging us §Hto dispel darkness and seek the light§!."
 uf_story.35.a:0 "We will surely succeed!"
 
 uf_story.36.name:0 "§YConquer, transcend dimensions and time!§!"
 uf_story.36.desc:0 "After days of tireless work, our team announced the completion of §WVeneto§!'s second awakening. Yet her hibernation pod remained motionless.\nAfter a period of silence, the pod began to warp and melt, then erupted with intense §Wwhite light§!-its intensity destroying all surveillance equipment.\nEventually, the blinding radiance faded, and we beheld Marshal Veneto within the glow-and her magnificent chest.\n\nEveryone cheered, celebrating our ultimate salvation of Marshal Veneto. This marks our triumph over §Ytime and dimension!§!\n\nUltimately, the second awakening made §WVeneto§! even more powerful, transforming her into a true §Yeternal Legend.§!"
 uf_story.36.a:0 "Honor belongs to the Union!!"
 uf_story.36.a_tooltip:0 "§YMarshal Veneto now has large breasts§!"
 
 uf_story.3600.desc:0 "This wonderful sensation... I feel an unprecedented strength gathering in my chest..."
 uf_story.3600.a:0 "Is that real? Marshal?"
 uf_story.3600.a.response:0 "Absolutely real. Touch it if you don't believe me."
 uf_story.3600.b:0 "Honor to the Union! Praise Marshal Veneto!!"
 
