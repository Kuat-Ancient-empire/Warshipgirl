###############################
 uf_origin.10002.name:0 "§YYou must not unsubscribe or fail to activate United Fleet Shipset!!§!"
 uf_origin.10002.desc:0 "Oh my dear comrade! Look at what I've discovered!! You haven't subscribed to or activated §YUnited Fleet Shipset§!, the most essential prerequisite mod for United Origins!!\nDo you know what happens next? You'll get a bunch of §Rbox-shaped§! models, §Rvoid§! entities, or absurd ships firing weapons from §Rstars§!, along with §Rbox-shaped§! megastructures!!\nIt's still not too late to subscribe and activate it now (no need to start a new save)! I'll keep popping up this window to remind you! But if you insist on ignoring the above issue, please press the second option."
 uf_origin.10002.a:0 "I'll go subscribe and activate it now"
 uf_origin.10002.b:0 "Box/void models are symbols of advanced civilizations. I'd rather not"
 
 uf_origin.10004.name:0 "Miss Zhang"
 uf_origin.10004.desc:0 "Before you officially assume the rank of Senior Stellar Governor, I shall recount to you the origin history of our people. Of course, I cannot reveal every detail, but I believe you can envision the scenes and incorporate your own imagination to form an epic tale"
 uf_origin.10004.a:0 "Please begin"
 
 uf_vv_desc:0 "Marshal §WVeneto§! is a legendary commander who has endured the trials of the United War. She is meticulous in thought, courageous in battle, and has created miracle after miracle. She is the most respected figure within the fleet."
#########################################################

 uf_origin.2.name:0 "Noston Orbital Ring repair complete"
 uf_origin.2.desc:0 "Thanks to the outstanding efforts of our construction team, the damaged orbital ring above Noston has been properly repaired. All functions are operating normally, and hazardous space debris has been cleared. This marks a new milestone in Noston's reconstruction."
 uf_origin.2.a:0 "Excellent"
 
 uf_origin.3.name:0 "Orbital ring construction site completed"
 uf_origin.3.desc:0 "The deep-space construction site prepared for building an orbital ring in the §H[ring_shipyard_system.GetName]§! system is now ready. Once our necessary resources are secured, formal construction of the orbital ring can commence at any time."
 uf_origin.3.a:0 "Good"
 
 uf_origin.4.name:0 "Orbital ring construction completed"
 uf_origin.4.desc:0 "Thanks to the outstanding efforts of our construction team, an orbital ring in the §H[ring_shipyard_system.GetName]§! system has been completed, and all functions have passed testing."
 uf_origin.4.a:0 "Fantastic"
 
 uf_origin.7.name:0 "First Hyperdimensional Matter Capture Station established"
 uf_origin.7.desc:0 "In the past, hyperdimensional matter could only be observed and captured within extreme environments artificially created by complex equipment.\nAfter prolonged effort, we have finally built the first Hyperdimensional Matter Capture Station, marking our mastery of mass-producing this cutting-edge resource. We believe that with this resource at our disposal, we will create more and more miracles!"
 uf_origin.7.a:0 "This truly is a great day"
 
 uf_origin.10.name:0 "United Orbital Farm Mid"
 uf_origin.10.desc:0 "We have constructed an Orbital Farm Mid in §H[space_farm_system.GetName]§! Once our necessary resources are ready, formal construction of the orbital farm can begin at any time."
 uf_origin.10.a:0 "Let us take action"
 
 uf_origin.11.name:0 "United Orbital Farm Flank"
 uf_origin.11.desc:0 "We have completed construction of the Orbital Farm Flank. It is now capable of producing food at half its theoretical capacity."
 uf_origin.11.a:0 "Is anyone hungry?"
 
 uf_origin.12.name:0 "United Orbital Farm"
 uf_origin.12.desc:0 "The orbital farm in the §H[space_farm_system.GetName]§! system has been fully completed. The food it produces will continuously supply our worlds."
 uf_origin.12.a:0 "Let's feast!"
 
 uf_origin.1012.name:0 "Binge eating..."
 uf_origin.1012.desc:0 "Although our food supply has always been basically stable, upon learning of the completion of the first orbital farm, most United Shipgirls could no longer suppress their gluttonous instincts and began indulging in unrestrained binge eating. Even our rationing measures proved ineffective... It seems we can only allow their behavior and wait for them to calm down naturally..."
 uf_origin.1012.a:0 "(Wiping mouth) What did you say?"
 uf_overeating:0 "Binge Eating"
 
 uf_origin.13.name:0 "Stellar Hyperdimensional Matter Captor construction site"
 uf_origin.13.desc:0 "Undoubtedly, the Hyperdimensional Matter Captor in the §H[hyperdimensional_matter_core_system.GetName]§! system will become a significant milestone in our civilization's history. Once completed, we will obtain an inexhaustible supply of hyperdimensional matter!\n\nBut we must not celebrate too soon. This project is extremely challenging and fraught with danger-any misstep could lead to catastrophic consequences.\nNevertheless, once our necessary resources are secured, the great project can commence at any time."
 uf_origin.13.a:0 "Forward! Forward!"
 
 uf_origin.14.name:0 "Stellar Hyperdimensional Matter Captor framework"
 uf_origin.14.desc:0 "Through the relentless efforts of our engineering team, we have finally completed the framework of the Hyperdimensional Matter Captor. Now, we only need to投入大量能源与部分超维物质作为'点火石' to set this beast into motion!"
 uf_origin.14.a:0 "Almost finished..."
 
 uf_origin.15.name:0 "Stellar Hyperdimensional Matter Captor ignition successful!"
 uf_origin.15.desc:0 "After investing vast resources, the collector has slowly begun to operate, and ultimately the star is enveloped in a thin layer of Physma-this indicates our efforts have succeeded!!\nAll energy produced by the star will be used for maintenance of this facility, and the only ongoing resource we need to supply is the alloys required to collect this material."
 uf_origin.15.a:0 "Our history has turned a new page"
 
 uf_origin.16.name:0 "Large Ship Construction Facility"
 uf_origin.16.desc:0 "After completing the design of our joint Battlecruiser, we awkwardly realized that our current facilities cannot support any larger Physma-powered vessels.\n\nClearly, our imperial ambitions extend far beyond this-after all, the famous keyboard designer on the Imperial Internet, §HCarbott§!, has already started designing §Rsuper battleships the size of hundreds of§! galaxies.\n\nIf we are to continue designing ever-larger ships, we must thoroughly upgrade our existing infrastructure to meet the growing demands of massive Physma-powered vessels."
 uf_origin.16.a:0 "very necessary"
 ##一飞
 uf_origin.17.name:0 "Union Era"
 uf_origin.17.desc:0 "As we continue exploring and exploiting cosmic resources and deepen our understanding of Physma, our society has entered an unprecedented era of prosperity.\n\nHowever, Miss Supreme Flagship reminded us while commending our achievements that this is no time for complacency. Our outdated social ideologies and systems will gradually erode this advantage-we must carry out a profound reform."
 uf_origin.17.a:0 "Follow the directive of the Supreme Flagship"
 uf_origin.17.a.response:0 "Initiate the §YMarching Forward§! event chain"
 
 ap_uf_1_chain_title:0 "Marching Forward"
 ap_uf_1_chain_desc:0 "We cannot remain bound by the status quo; our Empire requires a thorough transformation.\n\n\nCompletion reward: §YMore Physma technologies will be allowed for development§!\nCitizenry slots §G+1§!\nUnlock more: §YPhysma Edicts§!\nUnlock §Ysubsequent storylines§!"
 uf_progress_1:0 "Utilize Physma"
 uf_progress_1_DESC:0 "Our existing facilities can no longer meet new demands; we must completely replace these relics of the past era.\n\n\nCompletion reward: §YMore physics and engineering-based Physma technologies will be allowed for development§!"
 uf_progress_2:0 "Individual Progress"
 uf_progress_2_DESC:0 "Our society is composed of countless individuals. When each one advances, it drives the evolution of our entire society.\n\n\nCompletion reward: §YGenetic and AI technologies will be applied to our Pops and leaders§!"
 uf_progress_3:0 "Citizenship Rights"
 uf_progress_3_DESC:0 "Our vast Empire encompasses many diverse species. How to coexist harmoniously with them is a topic worth discussing. For the long-term stability of our society, we need to make appropriate adjustments.\n\n\nCompletion reward: §YPop assimilation policies§!§R (if already unlocked, alternative rewards will be granted)§!"
 ap_uf_porject_counter:0 "Completed Innovations"

 uf_origin.18.name:0 "Marching Forward: Utilize Physma"
 uf_origin.18.desc:0 "After years of effort, our engineering teams have successfully equipped most facilities across the Empire with Physma interfaces, and have reserved space for future upgrades to allow seamless improvements down the line."
 uf_origin.18.a:0 "I see the dawn of the future"
 uf_origin.18.a_tooltip:0 "§YMore physics and engineering-based Physma technologies will be allowed for development§!"
 
 uf_origin.19.name:0 "Marching Forward: Individual Progress"
 uf_origin.19.desc:0 "We have completed genetic modifications for all Union Shipgirls citizens and upgraded AI systems for all shipframes.\nNow even our most Regular Blokkats can effortlessly break records once achievable only by specialists."
 uf_origin.19.a:0 "Every small step we take as individuals becomes a giant leap for society."
 uf_origin.19.a_tooltip:0 "§YUnion Shipgirls and leaders now possess improved Traits§!"
 
 uf_origin.20.name:0 "Marching Forward: Citizenship Rights"
 uf_origin.20.desc:0 "Peace and friendship have always been our policy; we will not resort to war unless absolutely necessary.\nIn our Empire's present or foreseeable future, more and more alien friends will join our great nation. To better coexist with them, we may use our latest technology to assimilate them both mentally and physically into our Union Shipgirls."
 uf_origin.20.a:0 "More sisters."
 
 uf_origin.22.name:0 "Marching Forward: Citizenship Rights"
 uf_origin.22.desc:0 "Peace and friendship have always been our policy; we will not resort to war unless absolutely necessary.\nIn our Empire's present or foreseeable future, more and more alien friends will join our great nation. We will uphold harmony with them, and may also use our advanced technology to transform them into one of us."
 uf_origin.22.a:0 "Uphold our long-standing beliefs"
 uf_chain_unity:0 "Marching Forward"
 
 uf_origin.23.name:0 "Galactic Hazard Warning Station"
 uf_origin.23.desc:0 "Our galaxy is so beautiful, filled with countless unknowns waiting to be explored-but beneath its beauty lie many dangers. Hyperstorm surges, hostile spaceborne lifeforms, micrometeorite impacts, and other natural hazards threaten our navigation routes.\nNow we shall make history by building a lighthouse for all in the galaxy, writing a new chapter of unity and goodwill."
 uf_origin.23.a:0 "For a brighter future!"
 
 uf_origin.24.name:0 "Galactic Hazard Warning Station"
 uf_origin.24.desc:0 "The beacon for the entire galaxy-the United Galactic Hazard Warning Station-has been constructed in the §H[ews_system.GetName]§! system. It now leverages a unique property of Physma to provide real-time hazard warnings and broadcasts across the galaxy. All of us will benefit!"
 uf_origin.24.a:0 "We shall become the beacon! Illuminating the entire galaxy!"
 
 uf_origin.27.name:0 "Envoy"
 uf_origin.27.desc:0 "I am the Representative of §Y[ews_thank_country.GetName]§!, here to express our gratitude and admiration.\n\nWe are deeply grateful for your remarkable achievement in constructing the galactic hazard warning station. It is hard to imagine a civilization willing to build a lighthouse for the entire galaxy without expecting anything in return. You are a model that every civilization in the galaxy should learn from, an example for all of us!!\nOnce again, on behalf of §Y[ews_thank_country.GetName]§!, I offer you our highest respect.\n\n§YGlory to the Union!!§!"
 uf_origin.27.a:0 "We only wish to make the galaxy better!"
 
 uf_origin.28.name:0 "Our Era"
 uf_origin.28.desc:0 "Today, we feel reborn, with everyone embracing the dawn of a new era at their very best.\n\nAll citizens across the empire, from top to bottom, celebrate our collective achievement and rejoice in this wonderful age. Now, we are ready to face the challenges of the future."
 uf_origin.28.a:0 "Glory to the Union"
 uf_chain_finished:0 "Union Era"
 
 uf_origin.29.name:0 "Update Completed"
 uf_origin.29.desc:0 "We have completed the update and design of our next-generation shipyards. For large-scale facilities such as orbital rings, we only need to install a few simple components. However, for smaller starbases, we must add extra shipyard pods.\nRegardless, we can now gradually begin designing larger spacecraft."
 uf_origin.29.a:0 "Glory to the Union"
 uf_origin.29.a_tooltip:0 "§YMore large ships will now be allowed for design§!"
 uf_large_shipyard_design:0 "Large Hyperdimensional Shipyard Facility"
 uf_large_shipyard_design_DESC:0 "Our existing shipyard facilities can no longer meet the demands of larger hyperdimensional-matter vessels. We need to design and upgrade to larger, more advanced shipyards."
  
  
 uf_origin.30.name:0 "Rebuild Our Homeland"
 uf_origin.30.desc:0 "Although the Union War ended many years ago, the wounds of war have not fully healed.\nNostone's destruction, shattered cities, displaced people, and those starship graveyards scattered throughout space continually reopen our painful scars.\n\nBut the dark clouds will eventually disperse, and brilliant sunlight will shine upon the land once more. Now, united as one-now that we are a Union-we should work together to rebuild our homeland."
 uf_origin.30.a:0 "Glory to the Union! Let us rebuild our homeland together!"
 
 uf_origin.31.name:0 "Space Debris Clearance Completed"
 uf_origin.31.desc:0 "We have completed the cleanup of debris in our home system. All shipping lanes are now unobstructed."
 uf_origin.31.a:0 "Very well"
 uf_origin.32.name:0 "Monument Construction Complete"
 uf_origin.32.desc:0 "The solemn monument has been built. Every fallen soul from the Union War is remembered. May they rest in eternal peace.\n\nThis war took much from us, but it also taught us much. We should become one unified whole-a Union-working together in solidarity. May our present age know no more cruel wars."
 uf_origin.32.a:0 "Enjoy the Present"
 uf_rebuilding_unity:0 "Honor the Fallen"
 uf_origin.33.name:0 "Nostone Ecological Restoration Complete"
 uf_origin.33.desc:0 "After investing vast manpower and resources, Nostone's ecological restoration has finally been completed!\nClear blue seas have returned to this long-suffering world. Its inhabitants no longer need protective suits and can freely enjoy life under the bright sunshine. Everyone cheers and celebrates this great moment.\n\nEven more importantly, this transformation has given us invaluable experience in terraforming, providing an excellent model for similar projects in the future."
 uf_origin.33.a:0 "Let us breathe fresh air!"
 uf_rebuilding_planet:0 "Ecological Restoration Experience"
 
 uf_origin.34.name:0 "Glory to the Union"
 uf_origin.34.desc:0 "We can now proudly declare that we have finally emerged from the shadow of the Union War! The dark clouds have lifted, and brilliant sunlight shines upon each of us once more.\n\nThe pain of war has made our people grow stronger and brought us together as one unified whole. We are now ready to face the challenges of the stars!"
 uf_origin.34.a:0 "Glory belongs to Union!"
 
 
 uf_rebuilding_homeworld_title:0 "Rebuild Our Homeland"
 uf_rebuilding_homeworld_desc:0 "Nostone's destruction, shattered cities, displaced people, and those starship graveyards scattered throughout space continually reopen our painful scars.\n\nBut the dark clouds will eventually disperse, and brilliant sunlight will shine upon the land once more. Now, united as one-now that we are a Union-we should work together to rebuild our homeland."
 uf_rebuilding_homeworld_progress_1:0 "Clear Space Debris"
 uf_rebuilding_homeworld_progress_1_DESC:0 "During the Union War, the Third Union Fleet and the main Separatist fleet were both reduced to lonely, cold iron tombs adrift in space.\n\nNow, these wrecks are scattered across several vital supply routes, severely endangering navigation safety."
 uf_rebuilding_homeworld_progress_2:0 "Build a Monument for the Fallen"
 uf_rebuilding_homeworld_progress_2_DESC:0 "In our culture, after death there should be no so-called afterlife or reincarnation to endure similar suffering and mistakes. After death, one should find complete peace, undisturbed by anything. The living will do everything possible to remember the deceased.\nThe Union War took too much from us-countless lives perished in flames. We must erect a solemn monument to honor every sister lost in that war.\n§YDo not research this special project-it will yield no results\nSelect any world to construct the building:§!§RMemorial for the Fallen§!\n§YAfter construction completes, this special project will not show as finished, but this will have no effect§!"
 uf_rebuilding_homeworld_progress_3:0 "Restore Nostone's Ecology"
 uf_rebuilding_homeworld_progress_3_DESC:0 "During the Union War, Nostone endured at least 4,000 stellar-grade hydrogen bombs, turning 80% of its surface into radioactive wasteland. Nostone's residents must wear thick protective suits to leave their bio-domes.\nFortunately, we now possess sufficient technology to restore this world."
 rebuilding_homeworld_counter:0 "Completed Tasks"
 
 #####
 uf_origin.35.name:0 "Insufficient Power Supply"
 uf_origin.35.desc:0 "We have successfully developed several hyperdimensional-matter ship-mounted weapons, whose powerful performance proves our success.\nHowever, these weapons have one fatal flaw-§Rextremely high energy consumption§!. Because of this, we face the awkward situation where advanced and outdated technologies must coexist. Imagine a civilization possessing interstellar warships while its ground troops fight hand-to-hand with clubs wearing tin armor-that absurd scenario is our current reality.\n\nTo resolve this, our scientific team has proposed two approaches to miniaturizing hyperdimensional reactors.\n§YSolution 1:§! We will develop a mass accelerator to obtain required data faster and more precisely, but this requires constructing a planetary-scale megastructure.\n§YSolution 2:§! Conduct extensive brute-force testing using large quantities of hyperdimensional matter, which may consume significant time and resources."
 uf_origin.35.a:0 "very necessary"
 
 uf_hm_reactor_project_1:0 "Plan 1: Mass Accelerator"
 uf_hm_reactor_project_1_DESC:0 "We will research a mass accelerator that can obtain the values we need faster and more accurately."
 uf_hm_reactor_project_2:0 "Plan 2: Exhaustive Testing"
 uf_hm_reactor_project_2_DESC:0 "We can spend a significant amount of time and resources conducting exhaustive tests.\nAfter the project starts, it will consume §R30§!£sr_uf£ §Y$sr_uf$§! per month"
 uf_hm_reactor_project_3:0 "Hyperspace Matter Accelerator"
 uf_hm_reactor_project_3_DESC:0 "Our research team has designed a specialized mass accelerator for studying hyperspace matter.\n\n§YDo not research this special project; it will yield no results§!\nConstruct the megastructure §GUnited Hyperspace Matter Accelerator§! on a §Ygaseous World§! without any §Ylunar§! bodies\n\n\nTo prevent you from failing to locate such a World, I have added one to your home star system"
 uf_hm_reactor_project_modifier:0 "Hyperspace Research Cost"
 uf_origin.37.name:0 "Hyperspace Matter Accelerator"
 uf_origin.37.desc:0 "After our scientific team's efforts, they successfully submitted a design blueprint for a hyperspace matter accelerator. We need to find a §Ygaseous World§! without any §Ylunar§! bodies to construct this massive facility. Once completed, we will obtain the data we require."
 uf_origin.37.a:0 "Let us take action"
 uf_origin.38.name:0 "Great effort produces miracles"
 uf_origin.38.desc:0 "After our scientific team's relentless efforts, we finally extracted the required data from endless testing. The design direction for the hyperspace matter reactor is now clear."
 uf_origin.38.a:0 "Honor them"
 
 uf_origin.41.name:0 "Hyperspace Matter Accelerator construction complete"
 uf_origin.41.desc:0 "Through our persistent efforts, we have finally completed the construction of the hyperspace matter accelerator in the §H[uf_hm_ring_system.GetName]§! system. Now we only need to insert some hyperspace matter as a starter to activate this massive structure."
 uf_origin.41.a:0 "Well done"
 
 uf_origin.42.name:0 "Rotating"
 uf_origin.42.desc:0 "The hyperspace matter accelerator begins to spin, eventually reaching its theoretical speed. Various parameters of hyperspace matter are captured one by one, and ultimately we obtain the useful parts. The design of the hyperspace matter reactor is now clear.\n\nBut perhaps due to the properties of hyperspace matter, or possibly because of the ring's excessive rotation, the atmosphere of the surrounding gaseous World begins to dissipate, eventually exposing its innermost core. A passing empty transport ship helps us collect some usable natural gas."
 uf_origin.42.a:0 "Excellent"
 uf_origin.42.a.response:0 "§YEnd hyperspace reactor event chain§!"
#看到这个事件应该反思
 uf_origin.43.name:0 "Hyperspace Reactor"
 uf_origin.43.desc:0 "We have attempted to weaponize hyperspace matter, but these weapons have a fatal flaw-§Rextremely high power consumption§!. We urgently need a more efficient onboard reactor.\nTo address this, our science team has proposed two approaches to miniaturizing the hyperspace reactor.\n§YPlan 1:§! We will research a mass accelerator to obtain the values we need faster and more accurately, but this requires constructing a planetary-scale megastructure.\n§YPlan 2:§! Directly invest large amounts of hyperspace matter into extensive exhaustive testing, which may consume significant time and resources."
 #####二飞
 uf_origin.48.name:0 "Hyperspace Revolution"
 uf_origin.48.desc:0 "Hyperspace matter has permeated every aspect of our society-from small things like alarm clocks to massive structures capable of eclipsing stars. Everything seems prosperous, but some perceptive scholars have noticed that it is becoming increasingly difficult to gain further knowledge from hyperspace matter.\nMoreover, there is a path we §Ynever considered§!-applying this resource to §Yourselves§!.\n\nPerhaps applying hyperspace matter to ourselves may lead to irreversible consequences, but it could also become the key to unlocking a new world, even helping us overcome our eternal fear of §Rdeath§!. Regardless, we should try."
 uf_origin.48.a:0 "Let us initiate the special project and start the research."
 
 uf_origin.49.name:0 "Possible Paths"
 uf_origin.49.desc:0 "Our scientific team has conducted extensive theoretical discussions and tests. They believe applying hyperspace matter to individuals is possible and have developed a corresponding apparatus, though no one is certain of success.\n\nFor this highly dangerous attempt with unknown consequences, our Supreme Star Admiral §Y[Root.GetRulerName]§! has volunteered to be the pioneer of this clinical trial. She stated she has always pledged eternal loyalty to the United Fleet and to follow Miss Zhang's leadership, willing to sacrifice everything-including her life-and fears nothing about this experiment."
 uf_origin.49.a:0 "Pay our respects to §Y[Root.GetRulerName]§!."
 
 uf_origin.50.name:0 "In Darkness"
 uf_origin.50.desc:0 "The day has come to apply hyperspace matter to our Supreme Star Admiral §Y[Root.GetRulerName]§!. Our scientific team has repeatedly tested the equipment and confirmed [Root.GetRulerName]'s physical condition, but we know the path ahead remains shrouded in darkness.\n[Root.GetRulerName] will be the lantern-bearer who dispels the darkness before us, illuminating the path to the other shore."
 uf_origin.50.a:0 "May we succeed."
 
 uf_origin.51.name:0 "Hyperspatial Awakening"
 uf_origin.51.desc:0 "The experiment is complete. Our Supreme Star Admiral §Y[Root.GetRulerName]§! has been implanted with several devices connected to our hyperspace network and undergone related modifications.\nDuring the experiment, §Y[Root.GetRulerName]§! briefly fell into a coma, and we nearly believed we had lost her... After a short unconscious period, her vital signs began to recover, and she eventually awakened. Everyone present could not suppress their excitement and burst into cheers.\nAfter several days of observation, [Root.GetRulerName] showed no adverse reactions and felt well. Her body's aged cells began continuous replacement and regeneration, meaning our Hyperspace Awakening experiment has succeeded!\n[Root.GetRulerName] reported that during her coma, she felt she had reached the §Hhyperspace plane§!, witnessing knowledge we've never accessed before. Meanwhile, she can now directly connect her hyperspace device to our hyperspace network, greatly enhancing her work efficiency.\n\nNow, we can proudly extend this achievement to every shipgirl of the United Fleet."
 uf_origin.51.a:0 "Glory belongs to Union!"
 
 uf_origin.52.name:0 "Hyperspace Revolution"
 uf_origin.52.desc:0 "Hyperspace awakening surgery has been applied to every United Fleet shipgirl. Now everyone can directly connect their hyperspace devices to the hyperspace network, observing our world from an unprecedented perspective. Additionally, we discovered our aging cells continuously regenerate, and the elderly begin to regain youthful appearances-we have finally conquered death! Achieved immortality!!\n\nFurthermore, we have researched several §Ghyperspace genetic technologies§! to enhance our bodies infused with hyperspace matter."
 uf_origin.52.a:0 "Glory belongs to Union!"
 
 ap_uf_2_chain_title:0 "Hyperspace Revolution"
 ap_uf_2_chain_desc:0 "Our research into hyperspace matter has gradually stagnated, so we decided to explore methods of applying it to ourselves-it may become the key to unlocking a new world."
 uf_progress_4:0 "Theoretical Research"
 uf_progress_4_DESC:0 "We will study the possibility of applying hyperspatial matter to individuals."
 uf_progress_5:0 "§Y[Root.GetRulerName]§!'s Devotion"
 uf_progress_5_DESC:0 "Our High Stellar Governor §Y[Root.GetRulerName]§! has decided to devote themselves, becoming the pioneer of this dangerous clinical trial."
 uf_progress_6:0 "Hyperspatial Awakening"
 uf_progress_6_DESC:0 "High Stellar Governor §Y[Root.GetRulerName]§! has illuminated the path for us; now is the time to apply this achievement to each and every one of us."
 
 uf_origin.53.name:0 "Stellar-Scale Hyperspatial Matter Collector"
 uf_origin.53.desc:0 "For a long time, we have been thinking about how to miniaturize hyperspatial matter production facilities for dense manufacturing. But now that we possess the ability to construct stellar megastructures, why not reverse our thinking and build a stellar-scale hyperspatial matter collector to obtain vast quantities of hyperspatial matter? Now is the time to begin this grand project!!"
 uf_origin.53.a:0 "Let's get started!"
 
 uf_origin.54.name:0 "A panty?"
 uf_origin.54.desc:0 "We conducted a test on our extradimensional resource extraction project and obtained a strange resource from an unknown dimension... It looks like a §Ypanty§!?\nWe don't know why any civilization would regard this as a rare resource worthy of utilization, but some researchers reported it's quite fun to wear on the head."
 uf_origin.54.a:0 "Well done, but please stop extracting this kind of resource."
 uf_pantsu:0 "Panty Headgear"
 
 uf_origin.55.name:0 "Joint Obsidian Fortress Construction Platform"
 uf_origin.55.desc:0 "We have constructed an Obsidian Fortress construction platform in the §H[fortress_system.GetName]§! system. With sufficient resources, it can become our most powerful defensive stronghold or forward fortress."
 uf_origin.55.a:0 "Great!"
 
 uf_origin.56.name:0 "Joint Obsidian Fortress Framework Completed"
 uf_origin.56.desc:0 "The framework of the Obsidian Fortress in the §H[fortress_system.GetName]§! system has been completed. Next, we only need to fill it with sufficient hyperspatial matter to activate its reactor, and choose whether to construct it as a §YDefensive Fortress§! or a §YMobilized Frontline Fortress§!.\n§RPlease save your Obsidian Fortress design in the fleet designer first.§!"
 uf_origin.56.a:0 "So magnificent"
 
 uf_origin.57.name:0 "Joint Obsidian Fortress Completed"
 uf_origin.57.desc:0 "The Obsidian Fortress has been constructed in the §H[fortress_system.GetName]§! system. It will become an insurmountable Great Wall or a magnificent frontline base. Additionally, if we wish, we may continue constructing more Obsidian Fortresses in that system."
 uf_origin.57.a:0 "Excellent"
 
 uf_origin.58.name:0 "§HWorld Shield§!: Orbiting [Root.GetName]"
 uf_origin.58.desc:0 "Through our relentless efforts, the entire [Root.GetName] has been covered with dense urban structures, filled with various hyperspatial facilities. The massive structure in synchronous orbit around this World, resembling a shield or celestial canopy, serves as a regulator designed to counteract the adverse effects caused by hyperspatial matter being too close.\n\nWith this great achievement, we can now proudly declare that we have truly conquered [Root.GetName]."
 uf_origin.58.a:0 "Honor belongs to the Union!!"
 
 uf_origin.59.name:0 "§HHyperspatial Ring World§!: Constructed at [Root.GetName]!"
 uf_origin.59.desc:0 "After years of effort, [Root.GetName] has been almost entirely rebuilt, with hyperspatial facilities now spread throughout the entire ring structure."
 uf_origin.59.a:0 "Honor belongs to the Union!!"
 
 uf_origin.60.name:0 "Stellar-System Scale Warship Theory"
 uf_origin.60.desc:0 "Today, we possess sufficient engineering capability and technology to construct our own stellar-system scale warship. It shall become the greatest colossal vessel in galactic history-our glory!!"
 uf_origin.60.a:0 "Honor belongs to the Union!!"
 uf_glory_design:0 "Stellar-System Warship Design Initiative"
 uf_glory_design_DESC:0 "We plan to design a true stellar-scale warship. She shall be our glory!!"
 
 uf_origin.61.name:0 "Union Glory"
 uf_origin.61.desc:0 "After relentless efforts by our research team, we have finally completed the design of the Union Glory-a battleship of unprecedented scale. Even stars will pale before her!! Engineering teams are ready; we can begin construction of these super warships at any moment."
 uf_origin.61.a:0 "Honor all designers-glory belongs to the Union!!"
 
 uf_origin.62.name:0 "Union Glory Construction Platform"
 uf_origin.62.desc:0 "The construction facility for the Union Glory has been completed in the §H[uf_glory_system.GetName]§! system. She will be a stellar-system scale warship capable of eclipsing stars."
 uf_origin.62.a:0 "Fantastic!"
 
 uf_origin.63.name:0 "Union Glory Main Structure"
 uf_origin.63.desc:0 "The main body of Unity's Glory has been completed, but it is currently just an empty shell. We need to construct subsequent facilities for it."
 uf_origin.63.a:0 "Without delay!"
 
 uf_origin.64.name:0 "Unity's Glory reactor assembly complete"
 uf_origin.64.desc:0 "Thanks to the efforts of our engineering team, we have successfully completed the construction of Unity's Glory's reactor. For safety reasons, we are currently maintaining only its minimum operational power. Next, we will proceed with constructing her weapon systems."
 uf_origin.64.a:0 "Can you hear the reactor roaring?"
 
 uf_origin.65.name:0 "Unity's Glory weapon arrays installed"
 uf_origin.65.desc:0 "All weapons on Unity's Glory have been fully installed, but we still need to fill in hyperdimensional matter to activate her reactor. Once complete, we shall witness this colossal warship set sail!\n§RPlease first save the design of Unity's Glory in fleet designs§!\n§RPlease first save the design of Unity's Glory in fleet designs§!\n§RPlease first save the design of Unity's Glory in fleet designs§!"
 uf_origin.65.a:0 "Ignition!!"
 
 uf_origin.66.name:0 "Unity's Glory construction complete"
 uf_origin.66.desc:0 "Unity's Glory's reactor has successfully ignited and started up. She is slowly sailing out of the home port! This marks our completion of a star system-class warship!!\nNext, if we wish, we can build another Unity's Glory."
 uf_origin.66.a:0 "Honor belongs to the Union!!"
 
 uf_origin.67.name:0 "§H[uf_hyperlane_a_target.GetName]§!§H[uf_hyperlane_b_target.GetName]§! and §H[uf_hyperlane_c_target.GetName]§!§H[uf_hyperlane_d_target.GetName]§! hyperlane management"
 uf_origin.67.desc:0 "We have activated the hyperlane endpoints between the star systems §H[uf_hyperlane_a_target.GetName]§!§H[uf_hyperlane_b_target.GetName]§! and §H[uf_hyperlane_c_target.GetName]§!§H[uf_hyperlane_d_target.GetName]§!. Now we must choose whether to delete or create new hyperlanes.\n\n§RSelecting 'Connect' when a hyperlane already exists will have no effect\nSelecting 'Delete' when no hyperlane exists will have no effect§!"
 uf_origin.67.a:0 "I want these two star systems connected"
 uf_origin.67.b:0 "Remove the hyperlane connection between them"
 uf_origin.67.c:0 "Never mind, cancel this plan"
 
 uf_origin.69.name:0 "Hyperlane endpoint construction at §H[hyperlane_point_system.GetName]§! complete"
 uf_origin.69.desc:0 "We have completed construction of a hyperlane endpoint at §H[hyperlane_point_system.GetName]§!. Once we possess both endpoint A and endpoint B, we can manage the hyperlane between these two star systems."
 uf_origin.69.a:0 "Great!"
 uf_origin.70.name:0 "Hyperdimensional Dockyard Construction Site"
 uf_origin.70.desc:0 "We have completed the construction site for the United Hyperdimensional Dockyard at §H[uf_shipyard_base_system.GetName]§!. Upon full construction, we expect to gain an entirely artificial star system adjacent to this one, complete with a hyperdimensional dockyard."
 uf_origin.70.a:0 "A star system created by us!"
 uf_origin.71.name:0 "Hyperdimensional Star System Construction Complete"
 uf_origin.71.desc:0 "Constructing an artificial star system within the void is extremely difficult, yet we have successfully established a hyperdimensional network in the target region and built a supermassive structure. Hyperlanes are now linked; we must continue constructing the hyperdimensional dockyard within the megastructure."
 uf_origin.71.a:0 "Fantastic!"
 uf_origin.72.name:0 "Hyperdimensional Dockyard Cantilever Framework"
 uf_origin.72.desc:0 "We have completed phase one of the hyperdimensional dockyard construction, adding four cantilever dock frameworks onto the Mid section to support docking and auxiliary functions. We must continue investing resources to finish construction."
 uf_origin.72.a:0 "I can't wait"
 uf_origin.73.name:0 "Hyperdimensional Dockyard Cantilever Docks"
 uf_origin.73.desc:0 "The cantilever docks of the hyperdimensional dockyard are 80% complete. Further installation and calibration are required before this most powerful dockyard in the galaxy can become operational."
 uf_origin.73.a:0 "Fantastic!"
 uf_origin.74.name:0 "Hyperdimensional Dockyard Construction Complete!"
 uf_origin.74.desc:0 "We have successfully installed all components required for the hyperdimensional dockyard. Preliminary testing shows everything is functioning normally."
 uf_origin.74.a:0 "Honor belongs to the Union!!"
 
 uf_origin.77.name:0 "Galactic Termination"
 uf_origin.77.desc:0 "[From.From.GetName] has transformed [From.GetName] into a Black Hole, destroying all major celestial bodies in the entire star system. Only ships belonging to our United Fleet can avoid annihilation.\n\nNow, the United Star-Crusher [From.From.GetName] and the [From.GetName] Black Hole form an incredibly magnificent vista, utterly mesmerizing."
 uf_origin.77.a:0 "Stunning"
 
 uf_origin.79.name:0 "Celebration??"
 uf_origin.79.desc:0 "[From.From.GetName] has assimilated the inhabitants of [From.GetName] into our United Naval Maidens. Unexpectedly, the residents of [From.GetName] have spontaneously begun holding celebratory ceremonies, rejoicing that they have finally become naval maidens.\nRegardless, they are now sisters of our United Fleet."
 uf_origin.79.a:0 "Uh... well"
 
 uf_origin.80.name:0 "Joint Hyperdimensional Extraction Machine construction site"
 uf_origin.80.desc:0 "We have completed the Joint Hyperdimensional Extraction Machine construction site in §H[uf_shipyard_base_system.GetName]§!. An inexhaustible supply of extradimensional resources awaits us."
 uf_origin.80.a:0 "Great"
 
 uf_origin.81.name:0 "Ring installation complete"
 uf_origin.81.desc:0 "The extradimensional extractor located in §H[uf_shipyard_base_system.GetName]§! has finished installing its ring structure. Small amounts of matter are now being successfully extracted."
 uf_origin.81.a:0 "Install lower coordinator"
 
 uf_origin.82.name:0 "Lower coordinator installation complete"
 uf_origin.82.desc:0 "The lower hyperdimensional coordinator has been installed. Output efficiency has increased exponentially."
 uf_origin.82.a:0 "Great"

 uf_origin.83.name:0 "Joint Hyperdimensional Extraction Machine construction complete"
 uf_origin.83.desc:0 "The dimensional extractor has been successfully constructed in the §H[uf_shipyard_base_system.GetName]§! system! Vast quantities of resources are now pouring forth."
 uf_origin.83.a:0 "Countless treasures"
 
 uf_origin.85.name:0 "Galactic University construction site"
 uf_origin.85.desc:0 "The construction site for the Galactic University has been established in the §H[uf_galactic_university_system.GetName]§! system. Once we complete this university, we will be able to invite the greatest minds in the galaxy to advance galactic progress together."
 uf_origin.85.a:0 "Knowledge is the key to the universe's Esoteric mysteries"
 
 uf_origin.86.name:0 "Galactic University construction complete"
 uf_origin.86.desc:0 "Through our relentless efforts, the Galactic University has been inaugurated in §H[uf_galactic_university_system.GetName]§!! It shall become a stepping stone toward advancing galactic civilization, bringing a brighter future for all of us!\n\n§GWe may now proceed to construct branch campuses of the Galactic University§!"
 uf_origin.86.a:0 "Study hard and make progress every day"
 
 uf_origin.87.name:0 "Galactic University branch campus construction site"
 uf_origin.87.desc:0 "The construction site for the Galactic University branch campus has been completed in the §H[uf_galactic_university_system.GetName]§! system. It will become one of the premier academic institutions of our empire."
 uf_origin.87.a:0 "Knowledge is the key to the universe's Esoteric mysteries"
 
 uf_origin.88.name:0 "Galactic University branch campus construction complete"
 uf_origin.88.desc:0 "The Galactic University branch campus in §H[uf_galactic_university_system.GetName]§! has been completed. Though its research output is not as high as the main campus, it remains one of our most elite academic institutions."
 uf_origin.88.a:0 "Study hard and make progress every day"
 
 uf_origin.89.name:0 "Joint Armed Engineering Science Ship"
 uf_origin.89.desc:0 "§HThe Joint Armed Engineering Science Ship§! is a new type of Science Ship that integrates certain functions of engineering vessels.\nOnce this Science Ship finishes exploring a star system, and if our stockpile of £alloys£§Y$alloys$§! exceeds §G80§! and our stockpile of £influence£§Y$influence$§! exceeds §G50§!, a Starbase and mining station will automatically be constructed in that system (automatically deducting §G80§! £alloys£§Y$alloys$§! and §G50§! £influence£§Y$influence$§!).\n§YPS:\n1. No Starbase will be automatically built in systems adjacent to militaristic isolationist AE\n2. If you do not wish to generate Starbases and mining stations, you can disable this feature in policies§!"
 uf_origin.89.a:0 "Great"
 
#荣耀世界
 uf_origin.90.name:0 "World of Glory! Set sail!"
 uf_origin.90.desc:0 "One of the largest artificial megastructures in our history-the Joint World of Glory-has begun construction in §H[uf_mega_habitat_system.GetName]§!. We shall create a true utopia!"
 uf_origin.90.a:0 "To build a utopia of our own"
 uf_origin.91.name:0 "World of Glory - Box Structure and Core"
 uf_origin.91.desc:0 "Our outstanding team has successfully assembled the box structure of the World of Glory and constructed its core framework within. We have also completed colonization and initial development in its core habitation zone. Now, we must continue perfecting this magnificent world."
 uf_origin.91.a:0 "Glory belongs to Union!"
 uf_origin.93.name:0 "World of Glory - Framework Structure"
 uf_origin.93.desc:0 "The foundational framework structure of the World of Glory has been completed, and its Gateway has been activated. This will greatly enhance our construction efficiency. The next step is to assemble the upper framework and habitation wings."
 uf_origin.93.a:0 "Fantastic!"
 uf_origin.94.name:0 "World of Glory - Habitation Wings"
 uf_origin.94.desc:0 "The upper framework and habitation blade frames have been completed. The final and most crucial step remains: constructing the ecological zones of the habitation wings."
 uf_origin.94.a:0 "We stand at the threshold of a utopian world"
 uf_origin.95.name:0 "The Joint World of Glory has been completed!"
 uf_origin.95.desc:0 "After prolonged effort, the ecological zones of eight habitation wings have been completed. A large number of construction personnel have already moved into this magnificent utopia-we have finally accomplished this §Ygreat creation!§!\n\nMost facilities on Glory World are automated and directly connected to the Hyperdimensional Network, meaning that in theory, the districts of Glory World are §Hinfinite§!. For ease of management, apart from the Mid zone, each Zone oversees two habitation wings."
 uf_origin.95.a:0 "Glory belongs to Union!"
 
 
