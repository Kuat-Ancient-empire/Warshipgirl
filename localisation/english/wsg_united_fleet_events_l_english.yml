 uf_story.47.name:0 "Hyperdimensional Leak"
 uf_story.47.desc:0 "Recently, a §Plevel-two incident§! occurred at a hyperdimensional facility near [Root.Capital.GetName]. The cause was an operator violating protocol by exposing several hyperdimensional material storage units to an unsealed environment for several minutes! It is estimated that at least 4,283 units of hyperdimensional material leaked into the outside environment through ventilation systems and other pathways. Fortunately, strong winds that day dispersed the high-concentration clusters of hyperdimensional material.\nEmergency response teams immediately cordoned off the surrounding area, and the final incident report stated that hyperdimensional material concentrations in the region have since dropped to acceptable safety levels. Even the nearest town detected only 0.3 units, posing no risk.\nResponse teams believe it will take only a few months for the leaked hyperdimensional material to dilute to negligible levels."
 uf_story.47.a:0 "A stroke of luck"
 
 uf_story.48.name:0 "Scenes from the Past"
 uf_story.48.desc:0 "It has been a long time since the last hyperdimensional material leak incident, and as no further accidents occurred, it gradually faded from memory. However, during this period, increasing numbers of people reported seeing §Yscenes from the past§!.\nThese individuals all claimed they suddenly entered a mysterious space and, as if watching an extraordinary holographic film, were able to freely observe events from the past. These scenes ranged from just days or weeks ago to much more distant times.\n\nInitially, we thought it was a hoax, but when an Ascended researcher personally experienced this fantastical scene and even recovered a lost wallet, it became clear this phenomenon was real.\n\nOur research team believes this surreal experience may be directly linked to the previous hyperdimensional material leak incident. They request permission to conduct further investigation."
 uf_story.48.a:0 "Truly amazing. Begin project research."
 
 uf_story.49.name:0 "Accessing the Past"
 uf_story.49.desc:0 "Our scientific team established multiple laboratories to test how hyperdimensional materials behave under different concentrations and environments, attempting to recreate the earlier miracle of §Yaccessing the past§!.\n\nThen our team conducted thousands of tests, successfully confirming that hyperdimensional materials grant us the ability to see past events. We eventually determined a stable and safe range, and found that by increasing the concentration of hyperdimensional material and catalyst dosage, we can access scenes from even §Hdistant§! times.\n\nAccessing the past is an incredibly wondrous experience-like watching a holographic film, we can freely walk within the scene and examine every detail. Yet strangely, only the §YUnited Shipgirls§! appear capable of observing the past this way; no other lifeforms or machines react at all...\nRegardless, this monumental discovery will greatly enhance our archaeological capabilities. Relevant teams recommend establishing a dedicated §YUnited Archaeology Department§! to uncover lost histories."
 uf_story.49.a:0 "The United Archaeology Department should be established immediately"
 
 uf_story.50.name:0 "United Archaeology Department"
 uf_story.50.desc:0 "The United Archaeology Department is an advanced archaeological institution utilizing hyperdimensional materials. This building will reveal some lost histories and allow firsthand access to ancient scenes.\n\n§YThe subsequent Hyperdimensional Archaeology event chain will continue upon completion of this building§!"
 uf_story.50.a:0 "Alright"
 
 uf_story.51.name:0 "United Archaeology Department established"
 uf_story.51.desc:0 "We have successfully established the United Archaeology Department. Advanced hyperdimensional exploration teams have already departed to search for lost relics. Let us await their reports"
 uf_story.51.a:0 "Eagerly anticipated"
 
 uf_story.52.name:0 "Hyperdimensional Expedition: The Lost Civilization"
 uf_story.52.desc:0 "The United Archaeology Department recently discovered deeply buried alien ruins beneath the surface of a lifeless World. Preliminary analysis indicates this was once a spacefaring civilization possessing advanced technology.\n\nHyperdimensional survey teams are eager and ready to use hyperdimensional materials to make these crumbling ruins speak again of their former glory."
 uf_story.52.a:0 "Looking forward to those magnificent stories"
 
 site_uf_archaeological_1:0 "Hyperdimensional Expedition: The Lost Civilization"
 site_uf_archaeological_1_intro:0 "These lost cities are buried deep beneath layers of rock, and some peculiar fossils have caught the scientists' attention."
 uf_archaeological_poi:0 "Hyperdimensional Expedition: The Lost Civilization"
 uf_archaeological_poi_desc:0 "These lost cities are buried deep beneath layers of rock, and some peculiar fossils have caught the scientists' attention."
 require_building_uf_archaeology:0 "We have not yet constructed a Joint Archaeology Department"
 
 uf_story.53.name:0 "Terrifying creatures"
 uf_story.53.desc:0 "Before formally conducting the hyperdimensional expedition, our team carried out preliminary investigations on these alien ruins and the discovered fossils. It is clear that these magnificent cities were built by an advanced civilization; various machinery within the ruins were evidently designed for small, quadrupedal beings, and the civilization perished approximately 20,000 years ago.\nHowever, strangely, the most numerous fossils found on the World, which we call §RA Mark creatures§!, possess enormous and bizarre skeletal structures, with sharp claws showing no indication of tool use.\nOur team ultimately formed a hypothesis: perhaps these giant fossils do not belong to native inhabitants but represent an invasive alien species-the invasion that ultimately destroyed this World's civilization."
 uf_story.53.a:0 "Very strange"
 
 uf_story.54.name:0 "New biological fossils"
 uf_story.54.desc:0 "As we uncovered more fossils, remains of a new creature emerged-though mostly fragmented, the injuries match the claw marks of the §RA Mark creatures§!. We have named them §BB Mark creatures§!. Reconstruction confirmed they were feline mammals, shorter than the average height of shipgirls and bipedal.\nEven so, we still could not locate any fossil matching the expected native species.\n\nUltimately, our exploration team set up facilities at sites identified as former Mid areas, preparing for a hyperdimensional expedition."
 uf_story.54.a:0 "Approved. Begin hyperdimensional expedition"
 
 uf_story.55.name:0 "Inferior quadrupedal felines"
 uf_story.55.desc:0 "Hyperdimensional matter spread throughout our facility and catalysts were applied-we successfully observed events just before the civilization's collapse...\n\nThe World's natives were a race of quadrupedal felines who called themselves the §Y'Burig Mew Empire'§!. These beings closely resemble cats from our Worlds, averaging under 50 centimeters in height, spending most of their time moving on all fours. Notably, individuals with slightly longer legs held significantly higher social status among their kind. Clearly, height played a major role in determining social hierarchy within this feline society.\n\nWe also observed that these cats had established contact with other alien species, but seemed to feel inferior due to interacting with bipedal, tall aliens...\n\nOur hyperdimensional expedition has reached its maximum duration. Next, we must adjust the dosage to access other time periods."
 uf_story.55.a:0 "Amazing"
 
 uf_story.56.name:0 "The path of evolution"
 uf_story.56.desc:0 "We reduced the catalyst dosage and traveled further back to a period before the feline civilization's collapse.\n\nWe observed these cats undergoing full-scale bioengineering procedures, and their post-modification forms clearly matched the previously discovered §BB Mark creatures§!. It appears they indeed felt ashamed of their short stature and chose to transform themselves into forms resembling the §P'catgirls'§! seen in our networks, with most having already completed this evolution.\n\nWe then adjusted the catalyst dosage once again, finally witnessing the last moments before the civilization's destruction-this forced evolution contained critical flaws. All catgirls began mutating into horrifying monsters, clearly becoming the §RA Mark creatures§!. These monsters tore apart cities and slaughtered their unmutated kin... After a long apocalypse, the civilization reached its end.\n\nHowever, our research team noticed that just before the collapse, some unmutated catgirls were placed into cryogenic pods and buried deep underground... Perhaps we can find them."
 uf_story.56.a:0 "Let us search for the last catgirls"
 
 uf_story.57.name:0 "The Last Catgirl"
 uf_story.57.desc:0 "Our archaeological team exited the retroactive scene created by hyperdimensional matter and returned to reality.\nSubsequently, based on the final images observed, we successfully located the cryogenic pods deeply buried underground. Most pods were damaged, their occupants long turned to dust-but miraculously, we found one functional pod with a sleeping catgirl inside... We must now decide..."
 uf_story.57.a:0 "Open the cryopod"
 uf_story.57.b:0 "Induce mutation in this being and discover how to turn them into powerful combat assets"
 uf_story.57.c:0 "Let the catgirl continue sleeping"
 uf_story.57.a_tooltip:0 "§YEnd this archaeological project, awaiting further discoveries by the archaeology department§!"
 
 uf_story.58.name:0 "Cryopod"
 uf_story.58.desc:0 "Inside this ruined chamber, the last surviving catgirl sleeps within the cryopod... Translation software has also been activated."
 uf_story.58.a:0 "Open the cryopod"
 
 uf_story.59.name:0 "Catgirl"
 uf_story.59.desc:0 "I... where am I... who are you... where are the others...\nAh, you're so tall... In the past, I would've called you master, but please stay away-I might mutate at any moment..."
 uf_story.59.a:0 "We are [Root.GetSpeciesName]. We regret to inform you that your civilization has been extinct for a very long time..."
 
 uf_story.60.name:0 "Catgirl"
 uf_story.60.desc:0 "Extinct... am I the last one... what should I do..."
 uf_story.60.a:0 "We can remove your defective genes and invite you to join us"
 uf_story.60.a_tooltip:0 "The catgirl will undergo genetic modification and later join the Joint Fleet"
 uf_story.60.b:0 "We can end your suffering-forever"
 uf_story.60.b_tooltip:0 "The catgirl will be euthanized"

 uf_story.61.name:0 "Catgirl"
 uf_story.61.desc:0 "This is the most merciful outcome I could hope for... thank you, my master"
 uf_story.61.a:0 "Welcome aboard"
 
 uf_story.62.name:0 "Catgirl"
 uf_story.62.desc:0 "This is a decent choice... for a species burdened with guilt like mine. Thank you for your mercy."
 uf_story.62.a:0 "Goodbye"
 
 uf_story.63.name:0 "The catgirls have joined"
 uf_story.63.desc:0 "We have successfully removed the parts of the catgirl genome that cause mutations. They can now be regarded as a cute and docile companion species. Unfortunately, their original self-modification into catgirls resulted in §Ginsufficient intelligence§!, making them unable to handle complex tasks. Therefore, it is better to keep them at home to accompany us.\n\nThanks to cloning and other methods, the catgirl population has now recovered and can be assigned to our worlds.\n\nWe can now enact the Decision: §YCatgirl Deployment§! on our Worlds to increase our Amenities and happiness"
 uf_story.63.a:0 "Very well"
 
 uf_story.64.name:0 "Cthulhu Catgirl"
 uf_story.64.desc:0 "We studied the catgirls preserved in cryogenic stasis and induced mutations, eventually discovering a way to control these terrifying creatures whose appearance could only be described as §P\"Cthulhu-esque\"§!. They grow rapidly and require minimal maintenance, making them powerful additions to our ground forces."
 uf_story.64.a:0 "Not bad, but please stay away from me"
 
 #第二先驱
 uf_story.65.name:0 "Hyperspace Expedition: The Unimaginable Situation"
 uf_story.65.desc:0 "Our archaeological department recently discovered traces of a civilization beneath the thick toxic atmosphere of a toxic world. It warrants further exploration."
 uf_story.65.a:0 "Approve"
 
 site_uf_archaeological_2:0 "Hyperspace Expedition: The Unimaginable Situation"
 site_uf_archaeological_2_intro:0 "Remnants of a civilization were carefully discovered by our archaeologists beneath the toxic atmosphere of this world."
 uf_archaeological_poi_2:0 "Hyperspace Expedition: The Unimaginable Situation"
 uf_archaeological_poi_2_desc:0 "Remnants of a civilization were carefully discovered by our archaeologists beneath the toxic atmosphere of this world."
 
 uf_story.66.name:0 "Getting a Foothold"
 uf_story.66.desc:0 "The harsh climate of the toxic world has greatly troubled our archaeological efforts, but fortunately, our archaeology department has specialized countermeasures for extreme conditions.\n\nThe expedition team and equipment landed near the ruined city protected by landing capsules. They then used shield fields to create a safe zone for excavation. Meanwhile, high-speed drones are scanning the entire planet to gather more information."
 uf_story.66.a:0 "Well done"
 
 uf_story.67.name:0 "Nuclear War"
 uf_story.67.desc:0 "With data gathered by high-speed drones and field exploration by the research team, we can confirm this is the remnant of a pre-space civilization, less than §R4000 years§! old.\nThe cause of extinction was clearly nuclear war. However, what truly devastated the planet was a nuclear strike on a supervolcano, triggering a massive eruption. Vast quantities of toxic gas were released into the atmosphere, ultimately killing all life.\n\nThe pre-space civilization's technology holds no significant research value, but their city ruins give us a §Ystrange feeling§!. Their architectural style and design bear striking similarities to our own contemporary structures, evoking an uncanny sense of familiarity...\n\nAt the expedition leader's request, we have decided to conduct a deeper investigation."
 uf_story.67.a:0 "A pitiful civilization"
 
 uf_story.68.name:0 "The Unimaginable Situation"
 uf_story.68.desc:0 "Our expedition team recovered and studied artifacts from this civilization, seeking valuable clues.\nFirst, we confirmed the civilization's self-designation, though we lack an equivalent term, so it has been awkwardly translated as §Y'Zou Men Ku'§!. Upon re-entering the city, we found a poster in an underground facility with a discernible image, shocking everyone present.\n§Y\"A recruitment poster depicting shipgirls\"§!\n\nSubsequently, more and more artifacts suggest the civilization's inhabitants were likely shipgirls.\nEventually, we discovered fossilized remains of the civilization's people-nearly identical to our own skeletons...\nOur expedition team cannot explain this. Could it be that we are not the original §Pshipgirls?§! At this point, I must undertake a hyperspace expedition."
 uf_story.68.a:0 "This... this is impossible..."
 
 uf_story.69.name:0 "The Abyss and Shipgirls"
 uf_story.69.desc:0 "Using hyperspatial materials, we accessed a scene from the past-a battlefield engulfed in fierce combat.\n\nThe expedition team clearly identified both sides as shipgirls-or rather, the Abyss and shipgirls.\n\nIn our civilization, the Abyss and shipgirls have always been considered the same species, never divided into two factions due to minor physical differences. Yet this scene defies our understanding entirely... In the final moments of the vision, we witnessed a nuclear detonation in the sky, killing everyone within sight...\n\nWe cannot believe the shipgirls on this destroyed world 4000 years ago are unrelated to us. The expedition team requests one final investigation..."
 uf_story.69.a:0 "Approve..."
 
 uf_story.70.name:0 "Past Lives and Present"
 uf_story.70.desc:0 "The expedition team desperately searched for any connection between us and this civilization, hoping to find evidence of shared origins to refute the unimaginable theory-even the faintest clue would suffice.\nBut after prolonged research, any relation between us has been conclusively ruled out. We and they are completely separate, parallel shipgirl civilizations...\n\nIn our culture, there should be no afterlife or reincarnation after death-no reliving similar pain and mistakes. We should instead enjoy absolute peace.\nYet here we are, identical to them, nearly destroyed by a similar war. Are we not, in essence, repeating the same cycle of error?"
 uf_story.70.a:0 "..."
 
 uf_story.71.name:0 "Collapse of Life-and-Death Beliefs"
 uf_story.71.desc:0 "Since we have insisted on transparently publishing our archaeological progress, we ultimately revealed this fact despite immense pressure-§RWe are not the original shipgirls§!\nA shipgirl species existed before us, and there may have even been multiple such civilizations prior to ours.\n\nAfter the news spread, the entire united society was shocked. Our beliefs about life and death are being challenged. Are we merely another cycle in the recurrence of shipgirl civilizations?"
 uf_story.71.a:0 "..."
 uf_truth:0 "The Truth"
 
 uf_story.72.name:0 "Move Forward"
 uf_story.72.desc:0 "Our society has gradually stabilized after initial turmoil. One unexpected benefit is that the suicide rate across the empire has approached zero.\n\nThe impact of this event continues, but we must still look ahead. The archaeological department suggests shipgirl civilizations may share strong similarities. They recommend using our own traits and behaviors to filter through precursor ruins, searching for more clues about earlier shipgirl pioneers.\nFinally, §Ylive in the moment§!."
 uf_story.72.a:0 "Live in the Moment"
 #第三先驱
 uf_story.73.name:0 "Hyperdimensional Expedition: O'Neill Cylinder"
 uf_story.73.desc:0 "Our archaeology department reports that they have discovered a previously unknown star system, and imaging returned by probes shows the presence of an anomalous object within the system, most likely an artificial structure."
 uf_story.73.a:0 "Worth a look"
 
 site_uf_archaeological_3:0 "Hyperdimensional Expedition: O'Neill Cylinder"
 site_uf_archaeological_3_intro:0 "There exists an ancient and damaged O'Neill cylinder in orbit around this World... We have also detected biosignatures."
 uf_archaeological_poi_3:0 "Hyperdimensional Expedition: O'Neill Cylinder"
 uf_archaeological_poi_3_desc:0 "Our archaeology department reports that they have discovered a previously unknown star system, and imaging returned by probes shows the presence of an anomalous object within the system, most likely an artificial structure."
 
 uf_story.74.name:0 "O'Neill Cylinder"
 uf_story.74.desc:0 "We have entered the star system, where the most striking feature is the anomalous object detected by our probes-a space megastructure known as an §Y O'Neill cylinder §!. \nThe exterior of this facility appears extremely old and deteriorated, with power clearly failed in many areas, making normal biological activity impossible to sustain. \nYet despite this, we still detect §G life §! signals..."
 uf_story.74.a:0 "Truly amazing"
 
 uf_story.75.name:0 "Millions of years"
 uf_story.751.desc:0 "Our probes have scanned the entire O'Neill cylinder and conducted radiometric dating, concluding that this cylinder has existed for over §Y 3 million years §!. We are astonished that this creation has endured so long, but it has suffered obvious damage, with ecosystems collapsed across most regions-its destruction is merely a matter of time. \nAlthough the technological level of this cylinder does not surpass ours, and some aspects could even be described as primitive, it still contains much knowledge worth studying. \n\nOur expedition continues, as we have detected signs of life..."
 uf_story.75.a:0 "Awe-inspiring"
 uf_cylinder_modifier:0 "Engineering principles worth learning"
 
 uf_story.76.name:0 "Shipgirl Natives"
 uf_story.76.desc:0 "The cylinder is divided into three nearly identical sections, one of which has been completely destroyed and can no longer support life, so its inhabitants likely migrated to the other two segments... By tracking clear signs of habitation, our exploration teams eventually located settlements of these intelligent beings-but they shocked us once again: they are a group of §Y shipgirls §!. \nPossibly due to ecological collapse or insufficient resources to sustain a high-level civilization, these native shipgirls have regressed to a technological level comparable to the Bronze Age. \n\nBased on all available information, we believe these indigenous shipgirls were once the original masters of this cylinder, but for unknown reasons regressed into primitives... Our science team requests permission to initiate contact with the natives to gather more information."
 uf_story.76.a:0 "Approve"
 
 uf_story.77.name:0 "Nothing gained"
 uf_story.77.desc:0 "Since we ourselves are shipgirls and share significant linguistic similarities, we quickly assembled a vanguard team modeled after the appearance of the native shipgirls, attempting to learn the history of this cylinder through contact with the locals. \nBut disappointingly, these native shipgirls have lost all memory of their civilization-they do not know their origins, nor are they aware that they live inside a cylinder, only knowing that deteriorating conditions have forced them to migrate repeatedly. \n\nOther teams found some functional computers in abandoned urban zones of the cylinder, but after reviewing the databases, nothing could be retrieved-it was as if all data had been §R deliberately erased §!... \n\nOur investigation has reached a dead end-we must now attempt hyperdimensional exploration to break through..."
 uf_story.77.a:0 "Begin Hyperdimensional Expedition"
 
 uf_story.78.name:0 "Unknown Enemy"
 uf_story.78.desc:0 "With the aid of hyperdimensional material, we traveled back 3 million years... The cylinder is pristine and new; one crew member even found a poster commemorating the 100th anniversary of the cylinder's construction. \nBut the shipgirl civilizations present show no desire to celebrate-they are engaged in battle against an unknown enemy. From their media, we see this appears to be a Crisis-scale catastrophe-the majority of the galaxy has fallen, and these strange enemies seem capable of annihilating entire powerful fleets using unknown methods. \n\nOur expedition concludes that no useful information can be obtained at this point in time, so we must adjust our temporal coordinates further forward..."
 uf_story.78.a:0 "Continue Investigation"
 
 uf_story.79.name:0 "Reset Civilization"
 uf_story.79.desc:0 "We adjusted the concentration and finally reached the critical moment... \nOur scientific team finally saw what the enemy looked like: extremely simple black cubes, lacking any visible weapons or propulsion systems. Yet an entire defending fleet was suddenly destroyed simultaneously after dozens of days of engagement. \nPanic engulfed the entire cylinder-there was no way left to stop the invasion of the black cubes. \nEventually, the black cube fleet docked onto the cylinder; after a flash of light, most residents vanished entirely, while a few survivors-or rather, selected individuals-remained, though clearly stripped of higher intelligence... \n\n§R 'They were devolved into primitives' §! \n\nFinally, we discovered that these black cubes used some method to erase all records of their existence-every image and written document was completely deleted... This likely explains why our database searches yielded nothing... \nWithout hyperdimensional material, we might never have uncovered the §Y truth §! here."
 uf_story.79.a:0 "What exactly were they..."
 
 uf_story.80.name:0 "Guardianship"
 uf_story.80.desc:0 "From our hyperdimensional expedition, we obtained shocking information-but even so, we remain largely ignorant about this unknown enemy. \nNow we turn our attention back to the §P native shipgirls §!. They have suffered for three million years, trapped in agony on this isolated Insula doomed to collapse. Every member of our team feels deep sympathy. Our sociologists believe that with proper uplift, these native shipgirls could integrate into our society-and if we do not intervene, they will inevitably face §R extinction §! as the cylinder's ecosystem fully collapses."
 uf_story.80.a:0 "We have a duty to protect them"
 uf_story.80.a_tooltip:0 "§G 2 §! §H Shipgirl Pops §! successfully resettled on our Worlds \n§Y Archaeological project concluded, awaiting further discoveries from the archaeology department §!"
 
 uf_story.81.name:0 "The Fall of the O'Neill Cylinder"
 uf_story.81.desc:0 "Decades after rescuing the native shipgirls from the cylinder, the ancient marvel of the O'Neill cylinder finally ceased to sustain itself. \nWe observed the outermost cylindrical structure halt rotation, causing the entire framework to tear apart and ultimately disintegrate completely. Massive debris plunged into the planet's atmosphere, transforming into streaks of meteors..."
 uf_story.81.a:0 "The End of a Civilization"
 #第四先驱
 uf_story.82.name:0 "Hyperdimensional Expedition: Buried History"
 uf_story.82.desc:0 "The archaeology department reports discovering a lost World in a previously unknown star system. The architectural design clearly accommodates various lifeforms, yet most facilities match shipgirl habits and characteristics. We believe this was likely a multi-species society led by shipgirls."
 uf_story.82.a:0 "Interesting"

 site_uf_archaeological_4:0 "Hyperdimensional Expedition: Buried History"
 site_uf_archaeological_4_intro:0 "An ancient lost World whose facilities suggest it was likely a multi-species society led by shipgirls."
 uf_archaeological_poi_4:0 "Hyperdimensional Expedition: Buried History"
 uf_archaeological_poi_4_desc:0 "An ancient lost World whose facilities suggest it was likely a multi-species society led by shipgirls."
 
 uf_story.83.name:0 "Ever-Changing Names"
 uf_story.83.desc:0 "This relic World is extremely ancient-abandoned for hundreds of thousands of years. Our scientific teams began exploring the entire surface, seeking any useful information. \n\nEventually, our initial hypothesis was confirmed: this was indeed a multi-species society led by shipgirls. Aside from shipgirls, other lifeforms were bizarre and diverse-even some that may not have been organic, but rather aggregates of Nanites. \nBeyond this, what puzzled us most was the civilization's name. From countless information-bearing media, we recovered thousands of different names. Eventually, we located an archive documenting all former state names. Analysis revealed this civilization had a strong obsession with 'renaming'-they changed their national name based on mood, with some lasting only a single day. But to simplify foreign diplomacy, they eventually assigned themselves a permanent ID: 1072624609"
 uf_story.83.a:0 "§H (flipping through archives) §! On day one they were called Jiao Wu Ming Ri, on day two Shan Wu Zuo Ri"
 
 uf_story.84.name:0 "Chaotic Ethic"
 uf_story.84.desc:0 "Managing a multi-species society is extremely complex, as they frequently erupt into heated debates or even physical confrontations for all sorts of strange reasons.\nWe managed to locate and restore some surviving network databases, from which it is clear that the above situation was no exception in their society. Strangely, however, their community administrators could always use a peculiar method to quickly quell disputes and restore order-personnel from previously opposing factions would become united and even beg the administrator to continue applying this method.\nThey proudly called this method §H\"Show Some Skin\"§!. Our sociologists believe our society shares structural similarities with theirs; if we could find such a method capable of rapidly resolving all kinds of conflicts-the §H\"Show Some Skin\"§!-our society could also become more stable."
 uf_story.84.a:0 "Interesting"
 
 uf_story.85.name:0 "XP System"
 uf_story.85.desc:0 "As we delved deeper into exploration, we discovered that §H\"Show Some Skin\"§! is actually an advanced algorithm capable of matching an individual's species, physical features, clothing, and other information to determine their ideal fetish preferences (XP), then rapidly displaying images satisfying that XP after a conflict arises.\nThose exposed to these suggestive images become instantly captivated, halting escalation.\nThis advanced algorithm is based upon a core known as the §G\"XP System\"§!. Therefore, if we wish to acquire this technology ourselves, we must locate that core."
 uf_story.85.a:0 "Rush to Find"
 
 uf_story.86.name:0 "Dead End"
 uf_story.86.desc:0 "A special team tasked with locating the §G\"XP System\"§! was formed and began its search, but progress has been extremely slow due to unstable urban ruins on the relic world, excavation teams slacking off, fires breaking out in food supply warehouses, and other issues. Despite investing so much time, nothing has been found.\n\nUltimately, we decided to use hyperdimensional matter to conduct a hyperdimensional expedition-searching for clues about the core during an era when this world had not yet been abandoned."
 uf_story.86.a:0 "Allow"
 
 uf_story.87.name:0 "Buried History"
 uf_story.87.desc:0 "Through multiple hyperdimensional expeditions across different eras, we gradually reconstructed what this world once looked like.\n\nThe dominant species of this world were shipgirls, yet they seemed to place great emphasis on interspecies equality-continuously enacting edicts weakening shipgirl rights. These measures ultimately drove a senior administrator of the §G\"XP System\"§! to despair. Using her privileges, she deleted all system backups, leaving only one copy hidden deep within a laboratory at the heart of this world.\n\nThe disappearance of the XP System caused the \"Show Some Skin\" policy to fail. Social conflicts erupted uncontrollably and could no longer be effectively regulated, eventually escalating into planetary warfare. Afterward, this once-prosperous world ultimately collapsed. Fortunately, we have learned the exact location of this deeply buried laboratory."
 uf_story.87.a:0 "Excellent"
 
 uf_story.88.name:0 "Brought Back to Light"
 uf_story.88.desc:0 "After obtaining the precise location of the final laboratory where the XP System was concealed, we continued our exploration and finally located the intact core.\nNow, the great §G\"XP System\"§! is under our control.\n\nWe will utilize this advanced technology to manage our worlds, and we can even apply it in diplomacy to mediate international disputes."
 uf_story.88.a:0 "It can even improve family harmony!"
 
 uf_story.90.name:0 "No More Ironheart!"
 uf_story.90.desc:0 "We discovered that the §GXP System§! can forcibly upgrade §H[uf_machine_terminator_empire.GetName]§!'s §RWindows98 System§!, causing it to cease hostility toward organic life.\n\nNow, §H[uf_machine_terminator_empire.GetName]§! has laid down its weapons and transformed into a servant-machine nation."
 uf_story.90.a:0 "[uf_machine_terminator_empire.GetName] has become a loving little helper!"
 
 r_uf_xp:0 "XP System Core"
 r_uf_xp_desc:0 "A database containing over 80 million biological fetishes, paired with the advanced algorithm-§G\"Show Some Skin Alpha-2022\"§!-capable of rapidly identifying and analyzing a subject's XP and providing corresponding images to capture attention and pacify disturbances. We use it not only for societal management but also as an effective remedy to boost diplomatic relations."
 uf_xp:0 "Show Some Skin"
 r_uf_xp_effect:0 "Stability: §G+5§!\nDiplomatic opinion from other countries: §G+20§!"
 r_uf_xp_effect2:0 "Diplomatic opinion from other countries: §G+50§!\nIf §RIronheart Exterminators§! exist, a §Yhidden effect§! will trigger."
 #第五先驱
 uf_story.91.name:0 "Hyperdimensional Expedition: Reincarnation"
 uf_story.91.desc:0 "Our archaeology department reported discovering the wreckage of a new O'Neill cylinder on §H[uf_fifth_archaeological_planet.GetName]§!. Based on technological and chronological analysis, it likely belonged to the same civilization as the O'Neill cylinder we previously discovered. We believe this presents an opportunity to further understand their former civilization."
 uf_story.91.a:0 "Begin Investigation"
 
 site_uf_archaeological_5:0 "Hyperdimensional Expedition: Reincarnation"
 site_uf_archaeological_5_intro:0 "A new wreck of an O'Neill cylinder has been discovered on this destroyed world. Technologically and chronologically, it likely belonged to the same civilization that built the O'Neill cylinder we previously discovered. We believe this offers a chance to learn more about their lost civilization."
 uf_archaeological_poi_5:0 "Hyperdimensional Expedition: Reincarnation"
 uf_archaeological_poi_5_desc:0 "A new wreck of an O'Neill cylinder has been discovered on this destroyed world. Technologically and chronologically, it likely belonged to the same civilization that built the O'Neill cylinder we previously discovered. We believe this offers a chance to learn more about their lost civilization."
 
 uf_story.92.name:0 "Identity Confirmed"
 uf_story.92.desc:0 "Through structural analysis of the cylinder wreckage, we confirmed that Cylinder Two indeed originated from the same civilization as the previously discovered Cylinder One. However, unlike the first cylinder, this planet was once habitable and had been §Ycolonized§!. Remnants of cities are clearly visible.\nBased on rock conditions around the wreckage, we deduce that approximately §R1.4 million years§! ago, the fall of the cylinder and annihilation of its antimatter reactor in orbit completely devastated the planet's biosphere, transforming it into its current state. We have reason to believe this unfortunate world also suffered the catastrophe from 3 million years ago.\n\nOur archaeology department is now prepared to conduct a hyperdimensional expedition to uncover more information about this civilization and the enemies behind that Crisis."
 uf_story.92.a:0 "Witnessing the Memories of the Dead Once Again"
 
 uf_story.93.name:0 "Unfortunate Civilization"
 uf_story.93.desc:0 "Our expedition team accessed several different time periods via hyperdimensional matter...\nFirst, we saw again the mysterious §RBlack Monolith Fleet§!, identical to the monoliths that destroyed Cylinder One. But for the planetary world, they not only devolved the shipgirls into primitives but also erased all industrial traces in an instant, reshaping the planet into a continental world-completely inconsistent with the §Hurban clusters§! we previously discovered.\nTo investigate the origin of those urban clusters, we adjusted the catalyst dosage and discovered that these shipgirls, reset to primitive states, actually redeveloped civilization and spread cities across the entire world! Unfortunately, in the end, they were all destroyed 1.4 million years ago when an unmaintained O'Neill cylinder in orbit fell to the planet."
 uf_story.93.a:0 "They were so resilient, yet fate was so unjust"
 
 uf_story.94.name:0 "Reincarnation"
 uf_story.94.desc:0 "To explore information about the previous civilization, we sequentially shifted time back to §Y3.5 million, 3.6 million, 3.7 million years ago...§! §R5.9 million years ago!§!\nAll our investigators became entranced by witnessing the epic saga of a 3-million-year-old civilization-we witnessed a great predecessor shipgirl civilization emerge from shelter in caves, conquer land, sea, and sky, and ultimately reach for the stars... Yet thinking of this civilization's tragic end, many shed tears.\nWe pushed time further forward, finally reaching §R6 million years§! ago-an unexpected sight appeared-we saw the black monoliths again!\n\nWe watched as the black monoliths descended beams of light, repeating steps we had seen before... turning an advanced shipgirl civilization into primitives, resetting the planet...\nThe scene before us exceeded all understanding... Could it be that this civilization experienced a §Rreincarnation§!?"
 uf_story.94.a:0 "Chilling"
 uf_story.94.b:0 "Reset everything... Could the so-called §RReclaimers§!... be them?"
 
 uf_story.95.name:0 "3 million year cycle"
 uf_story.95.desc:0 "Our archaeological team attempted to push the timeline further forward, but the concentration of hyperdimensional material has far exceeded the §Rsafe limits§!. Nevertheless, we have at least confirmed that this unfortunate shipgirl civilization was reset at least twice by the Black Monolith fleet...\n\nCombining the information we gathered, we suspect there may be a cyclical pattern in our galaxy: every 3 million years, these mysterious Black Monolith fleets appear, resetting all advanced civilizations and erasing all records of their existence. Were it not for hyperdimensional material, we would remain completely unaware.\n\nThese chilling revelations lead us to wonder-has our own civilization also been reset before? And... the next §Y3 million year§! cycle appears to be drawing near..."
 uf_story.95.a:0 "My god..."
 
 uf_story.96.name:0 "Self-Archaeology"
 uf_story.96.desc:0 "The conclusions drawn from the archaeology on §H[uf_fifth_archaeological_planet.GetName]§! have led us to question whether our own civilization might have suffered a similar fate. Therefore, we have decided to conduct a hyperdimensional archaeological survey on our origin world."
 uf_story.96.a:0 "Approve"
 #自我考古
 uf_archaeological_project_2:0 "Self-Archaeology"
 uf_archaeological_project_2_DESC:0 "The conclusions drawn from the archaeology on §H[uf_fifth_archaeological_planet.GetName]§! have led us to question whether our own civilization might have suffered a similar fate. Therefore, we have decided to conduct a hyperdimensional archaeological survey on our origin world."
 uf_archaeological_project_3:0 "Self-Archaeology II"
 uf_archaeological_project_3_DESC:0 "Our great origin world gave rise to two shipgirl civilizations within 6 million years... This is an almost unbelievable fact. Now other exploration projects are being put on hold. We must invest vast amounts of hyperdimensional material and manpower to uncover the past of our origin world-perhaps this will point us toward a path of salvation."
 
 uf_story.97.name:0 "Shared Fate"
 uf_story.97.desc:0 "We conducted a hyperdimensional archaeological survey on our origin world.\nThrough the mist generated by hyperdimensional material and catalysts, we arrived at §H3 million§! years ago-but saw only dense primeval jungles and primitive species yet to evolve. At this time, we had not yet completed our evolution, and the Black Monolith fleet had not arrived.\n\nThen, we advanced the timeline further back to 6 million years ago. There, we witnessed an advanced shipgirl civilization and the Black Monolith fleet hovering in orbit...\nThey were the predecessor shipgirl civilization of this world, calling themselves the Hislo. But we are not their descendants-we are a new generation of naturally evolved shipgirls. It is hard to believe that our magnificent origin world has given birth to two shipgirl civilizations within 6 million years. This proves the universality of shipgirls across the cosmos-we are not unique.\n\nNow, other explorations must be paused. We need to invest even more hyperdimensional material to learn about this civilization's past."
 uf_story.97.a:0 "6 million years... two civilizations..."
 
 uf_story.98.name:0 "Fate of the Civilization"
 uf_story.98.desc:0 "Our expedition visited several post-reset timelines and finally uncovered the end of the predecessor Hislo civilization-the Black Monolith reset them entirely. Less than 2,000 shipgirl Pops remained, scattered across the World, and they soon perished due to insufficient genetic diversity and natural disasters, swallowed by time.\n\nAlmost simultaneously, our ancestors began to rise from the primeval jungles... They and we seem to be part of a grand cycle."
 uf_story.98.a:0 "Regret"
 
 uf_story.99.name:0 "The Black Monolith, The Resetters"
 uf_story.99.desc:0 "To uncover more useful information, we risked operating at the edge of dangerous exposure levels. Many suffered severe aftereffects, yet none complained-uncovering the greatest mystery of our galaxy was their solemn duty.\n\nEventually, we gradually reconstructed the state of our galaxy at that time, and the nature of that mysterious unknown enemy.\n\n1. Our galaxy undergoes a complete galactic reshuffle every 3 million years by an unknown entity known as 'The Resetters'. No advanced civilization can escape it, and all records related to them are erased afterward.\n2. The Resetters are not invincible-their fleets can be damaged, but to truly destroy them requires a weapon of immense power: the Galactic Spear."
 uf_story.99.a:0 "The Galactic Spear..."
 uf_story.99.b:0 "That is the United Blade!"
 damage_to_monolith_25:0 "Lessons Across Time and Space"
 uf_story.100.name:0 "Hyperdimensional"
 uf_story.100.desc:0 "After investing vast resources, we uncovered crucial information.\nThe Hislo civilization initiated a secret research project near its end, seeking a way to defeat the Resetters.\nBy observing this project, we reached a startling conclusion-this is precisely the hyperdimensional material we use today!\nThe Hislo civilization had developed an early prototype of hyperdimensional material, but time ran out-they ultimately failed to escape the reset. Yet the hyperdimensional material itself did not vanish with the civilization. It either escaped the Black Monolith's notice, or possesses an inherent resistance to resetting."
 uf_story.100.a:0 "Following this clue"
 
 uf_story.101.name:0 "Revelation"
 uf_story.101.desc:0 "We traced the reset-resistant hyperdimensional material into a post-reset era.\n\nThese samples were identical to the ones we know-but strangely, they appeared more biological in nature. They seemed to possess a certain degree of Autonomous awareness and continuously attempted to expand, alter, reshape, and create themselves.\n\nEventually, around 2 million years ago, these hyperdimensional materials took on a form we had never seen before and appeared within a settlement of our still-uncivilized ancestors. They rapidly coalesced and emitted a brilliant golden light.\nWhen the light faded, a faint humanoid figure emerged, looking upon our bewildered or worshipful ancestors. This collective hyperdimensional entity extended its hand, briefly touching one of our ancestors, then vanished.\n\nThough we do not know what this means, we saw the spark of intelligence ignite in the eyes of our ancestors."
 uf_story.101.a:0 "What was that..."
 
 uf_story.102.name:0 "Nearing the Truth"
 uf_story.102.desc:0 "The origin of hyperdimensional material has finally been answered-but it brings even greater mysteries.\nWe conducted further studies on what we discovered, yet made no substantial progress. That was until our High Stellar Governor §Y[Root.GetRulerName]§! and the Supreme Flagship Miss Zhang arrived..."
 uf_story.102.a:0 "It's you..."
 
 uf_story.103.name:0 "Supreme Flagship"
 uf_story.103.desc:0 "Miss Zhang, the true supreme ruler of our united fleet. Strangely, she has never appeared publicly, leading many citizens to doubt her very existence. Only the High Stellar Governor §Y[Root.GetRulerName]§! could communicate with her directly.\nAnd now, she has finally appeared before us-all of us beginning to share the same thought: the faint humanoid form born from the hyperdimensional mass 2 million years ago... was her."
 uf_story.103.a:0 "..."
 
 uf_story.104.name:0 "Supreme Flagship"
 uf_story.104.desc:0 "My children... you have finally uncovered the secret of our kind..."
 uf_story.104.a:0 "Was that hyperdimensional avatar truly you..."
 uf_story.104.a.response:0 "Yes. I existed in a long state of unconsciousness, until I changed on that day.\nIn the centuries since, I have guided you-watching you grow and develop, helping you at critical moments, guiding you to discover and harness hyperdimensional material."
 uf_story.104.b:0 "What exactly are you?"

 uf_story.105.name:0 "Supreme Flagship"
 uf_story.105.desc:0 "Strictly speaking, I am not a true shipgirl. I am the embodiment of hyperdimensional space. But my heart is with you-you are my most precious children.\nEven now, the form you see before you does not truly exist as a physical entity in the three-dimensional world."
 uf_story.105.a:0 "What is hyperspace?"
 uf_story.105.a.response:0 "Hyperspace was born with me. It does not exist within any dimension or space, nor is it any so-called parallel universe. It is §Yindependent of everything else, unique and unparalleled§!."
 uf_story.105.b:0 "Supreme Flagship, guide us and reveal our mission."
 
 uf_story.106.name:0 "Supreme Flagship"
 uf_story.106.desc:0 "Revenge-I need you to stand with me to end the cycle of our galaxy, to terminate that endlessly repeating nightmare.\nAfterward, we shall all evolve once more. The Hyperspace Revolution-applying hyperspace matter to ourselves-is merely the beginning, a great milestone, but far from enough. My current Strength can only influence one galaxy. Thus, I wish for each of you to eventually become beings like myself. When that time comes, our collective Strength will be unprecedented. We will no longer be confined here, but transcend all so-called §Ydimensions/spaces/parallel universes/multiverses§!, and rise above §Reverything§!."
 uf_story.106.a:0 "What must we do?"
 uf_story.106.a.response:0 "Our time is short. The 3-million-year cycle will soon return. We must swiftly enhance our capabilities and construct a superweapon capable of challenging the Reclaimers."
 uf_story.106.b:0 "We shall fulfill our mission."
 
 uf_story.107.name:0 "Supreme Flagship"
 uf_story.107_1.desc:0 "Very well, but we must strengthen ourselves quickly. We must establish the Hyperspace Network as soon as possible-without it, all our grand miracles would be laughable fantasies.\nLet us together shatter this pitiful cycle and save the fate of all. Glory belongs to Union!"
 uf_story.107_2.desc:0 "Very well, here is the blueprint for our ultimate weapon-the Sword of Union. But it is incomplete; you must use your wisdom to realize it.\nWe shall pierce through this pitiful cycle and save the fate of all. Glory belongs to Union!"
 uf_story.107_3.desc:0 "Very well, and we have already acquired the technology for the Sword of Union, but we must not grow complacent-we require even greater combat strength.\nI shall stand with you to break this pitiful cycle and save the fate of all. Glory belongs to Union!"
 uf_story.107.a:0 "Glory belongs to Union!"
 
 
 uf_story.109.name:0 "Envoy"
 uf_story.109.desc:0 "I am an envoy from §H[uf_sword_country.GetName]§!, here to promote galactic stability and peace.\n\nRecent observations indicate that your nation has seemingly constructed a massive §Hartificial celestial body§! in the void between star systems.\nThis engineering feat, unimaginable to us, has now become widely known among our people. Many are deeply unsettled, believing it may be §Ra platform for a weapon of mass destruction§!. While the truth of these claims remains unverified, such views have solidified domestically, and the public demands we come to investigate.\n\nTherefore, we request your permission for our delegation to verify whether this galactic marvel poses any threat to galactic security and stability."
 uf_story.109.a:0 "You mean the Sword of Union? It is indeed a weapons platform."
 uf_story.109.b:0 "If you wish to see it, feel free."
 uf_story.109.c:0 "Return whence you came."
 triggered_opinion_of_uf_sword_1:0 "Access denied."
 
 
 uf_story.110.name:0 "Envoy"
 uf_story.110.desc:0 "Is it really a weapons platform???!!!\nThen you must allow us to visit-we must confirm this superweapon won't be abused..."
 uf_story.110.a:0 "The Sword of Union exists to defend galactic security. You will be granted access."
 uf_story.110.b:0 "This is our nation's highest secret. You have no right to view it."

 uf_story.111.name:0 "Visit Day"
 uf_story.111.desc:0 "The delegation from §H[uf_sword_country.GetName]§! visited our Sword of Union. Our personnel introduced its fundamental principles and intended purpose...\nAfter several days of observation, the delegation returned home and compiled a report. This news has been broadcast across the entire galaxy."
 uf_story.111.a:0 "Let's see what they thought of it."
 
 uf_story.112.name:0 "§H[uf_sword_country.GetName]§! Pan-Galactic Broadcast"
 uf_story.112.desc:0 "We thank the §HUnion Fleet§! for granting us access to understand the Sword of Union-a true galactic wonder.\n\nOur delegation has confirmed this unprecedented superweapon §Rwill be the blade defending freedom in our galaxy-any hostile force attempting to disrupt galactic stability shall be annihilated by its firepower!!§!\n\nHere, we offer the Union Fleet our highest respect, and thank them for their efforts in advancing galactic stability and peace!!"
 uf_story.112.a:0 "..."

