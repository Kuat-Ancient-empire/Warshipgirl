 uf_origin.108.name:0 "Unity Glory Repair Complete"
 uf_origin.108.desc:0 "We have successfully repaired a §HUnity Glory§!. Her damage has been fixed, the hyperdimensional reactor restarted, and all systems restored to normal operation."
 uf_origin.108.a:0 "Great!"
 
 uf_buff.401.name:0 "Unity Glory Destroyed!"
 uf_buff.401.desc:0 "One of our Unity Glory vessels suffered a severe attack in the §H[uf_glory_ruin_system.GetName]§! system and has lost propulsion.\nFortunately, her main structure remains intact, meaning there is still a §Ychance to repair§! her."
 uf_buff.401.a:0 "We need to save her"
 uf_buff.401.b:0 "Such news is too sorrowful. Please don't inform me of such things in the future"
 uf_buff.401_tooltip:0 "§HFuture notifications of Unity Glory destruction will be suppressed§!"
 
 
 uf_origin.109.name:0 "Obsidian Fortress Repair Complete"
 uf_origin.109.desc:0 "We have successfully repaired an §HObsidian Fortress§! and it is now ready for reactivation. It is currently a §BDefensive Fortress§!"
 uf_origin.109.a:0 "Great!"

 uf_origin.110.name:0 "Obsidian Fortress Repair Complete"
 uf_origin.110.desc:0 "We have successfully repaired an §HObsidian Fortress§! and it is now ready for reactivation. It is currently a §YMobilized Fortress§!"
 uf_origin.110.a:0 "Great!"
 
 uf_buff.402.name:0 "Obsidian Fortress Destroyed"
 uf_buff.402.desc:0 "One of our Obsidian Fortresses was destroyed in the §H[uf_star_fortress_ruin_system.GetName]§! system and has now lost contact with us.\nHowever, thanks to its massive and sturdy structure, there remains a §Ypossibility of repair§!."
 uf_buff.402.a:0 "Begin repair operations once we reclaim this area"
 uf_buff.402_tooltip:0 "§HFuture notifications of Obsidian Fortress destruction will be suppressed§!"
