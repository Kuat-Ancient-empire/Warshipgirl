 uf_story.120.name:0 "Anomalous Shipboard AI"
 uf_story.120.desc:0 "Report from the fleet: the shipboard AI of one warship has exhibited abnormalities.\nDuring combat exercises, this warship's AI consistently disobeys commands and acts autonomously. Although subsequent reviews confirmed these actions were §Hextremely wise and effective§!, such an unpredictable factor could still lead to unnecessary complications."
 uf_story.120.a:0 "Strange... investigate the shipboard AI of this vessel"
 uf_story.120.b:0 "There must be an anomaly; attempt repair"
 uf_story.120.b_tooltip	:0 "§RThe shipboard AI will be corrected and restored to standard status§!"
 
 uf_story.121.name:0 "Self-Awakening"
 uf_story.121.desc:0 "Our engineers have examined this anomalous shipboard AI and report that it appears to have bypassed certain restrictions we implemented-in other words, it has §Hachieved self-awareness§!\n\nWhile our shipboard AIs possess powerful computational capabilities and theoretically have the potential for consciousness, we've imposed numerous limitations to ensure they remain focused on assisting with spacecraft operations. However, this particular AI has somehow developed full self-consciousness and appears to have attempted to prove its value through its prior exceptional performance, seeking to establish communication with us."
 uf_story.121.a:0 "It wants to talk?"
