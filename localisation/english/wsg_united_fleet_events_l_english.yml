 uf_story.38.name:0 "Mysterious Space Station"
 uf_story.38.desc:0 "Our ship has entered the §H[uf_phoenix_system_target.GetName]§! system and discovered a mysterious space station docked above a shattered world. Based on its appearance, we determine it to be a repurposed civilian cargo vessel, Model 2140, manufactured by Union Ring Corporation. Initial scans detect life signs aboard, and the station is sending us a communication request..."
 uf_story.38.a:0 "Establish Communication"
 
 uf_story.39.name:0 "Phoenix Space Station Operator"
 uf_story.39.desc:0 "My goodness-you're Union naval girls! I can't believe it. Has the war ended?"
 uf_story.39.a:0 "Yes, the Union War has ended."
 
 uf_story.40.name:0 "Phoenix Space Station Operator"
 uf_story.40.desc:0 "Union War??\n\n§HThe other party's communication paused for several minutes before resuming§!\n\nThe war has ended-that's good. So-are you the §YUnion Forces§! or the §RFire Phoenix Army§!?"
 uf_story.40.a:0 "We are the §YUnion Forces§!, renamed the Union Fleet after victory in the war."
 uf_story.40.b:0 "Uh... we're the §RFire Phoenix Army§!"
 
 uf_story.41.name:0 "Phoenix Space Station Operator"
 uf_story.41.desc:0 "Ah... have we been defeated...\n\n§HThe communication from They paused again for several minutes before resuming§!\n\nWe were formerly part of the Fire Phoenix Second Fleet, but the war is now over, and we will not engage in any hostile actions"
 uf_story.41.a:0 "Tell us more of your story"
 
 uf_story.42.name:0 "Phoenix Space Station Operator"
 uf_story.42.desc:0 "No, you're lying! Your weak tone has already betrayed that you are part of the United Forces! Unbelievable that the Fire Phoenix fleet could be defeated...\n\n§HThe communication from They paused again for several minutes before resuming§!\n\nWe were formerly part of the Fire Phoenix Second Fleet, but the war is now over, and we will not engage in any hostile actions"
 uf_story.42.a:0 "Tell us more of your story"
 
 uf_story.43.name:0 "Phoenix Space Station Operator"
 uf_story.43.desc:0 "What would you like to know?"
 uf_story.43.a:0 "Why have you come here?"
 uf_story.43.a.response:0 "Our captain at the time, Hood, believed the independence war was meaningless, so she used her authority to acquire this civilian freighter and led us away from the war to this place"
 uf_story.43.b:0 "How long have you been here?"
 uf_story.43.b.response:0 "From 2156 until now"
 uf_story.43.c:0 "What happened to the shattered World below you?"

 uf_story.44.name:0 "Phoenix Space Station Operator"
 uf_story.44.desc:0 "This broken World was once a habitable planet hosting a §Ypre-atomic native civilization§!. Our ship made contact with these beings at the time. They offered to share the World with us but refused to accept our rule\n\nWe then conducted a §Rorbital bombardment§! to force their submission, but these stubborn beings still refused to submit to us. So we decided to use an antimatter bomb to completely eliminate them, but unfortunately a chain reaction caused the entire World to explode."
 uf_story.44.a:0 "You eradicated an entire World for such a reason??"
 uf_story.44.a.response:0 "Yes, what's wrong with that? Our civilization once invested vast resources into Exotic species, leading to disastrous consequences-you've forgotten that already? And that's precisely why the Fire Phoenix of Noston sought independence and ultimately sparked the war."
 uf_story.44.b:0 "So what do you plan to do now?"
 
 uf_story.45.name:0 "Phoenix Space Station Operator"
 uf_story.45.desc:0 "Most of us wish to return to the United Worlds. Whether it's the Fire Phoenix or the United Forces-now it no longer matters to us. This cramped, overcrowded space station is not a sustainable home. We want to live on solid ground again."
 uf_story.45.a:0 "Welcome your return"
 
 uf_phoenix_station:0 "Phoenix Space Station"
 uf_phoenix_station_desc:0 "A space station clearly converted from a civilian freighter manufactured by United Ring Corporation, for unknown reasons now docked above this shattered World."
