 NAME_UF_BEYOND_THE_GALAXY_CHEAT_SPACESTATION:0 "Special Access Division"
 uf_beyond_the_galaxy_cheat_spacestation:0 "Upper Narrator"
 uf_origin.10017.title:0 "I"
 uf_origin.10017.desc:0 "Interesting..."
 uf_origin.10017.a:0 "United Fifteenth Fleet (Initial Configuration)"
 uf_origin.10017.a.tooltip:0 "§YUnited Fifteenth Fleet (Initial Configuration)§!\n\n\n\n£wg_special_pic_1£\n\n\n\nBefore deployment, the United Fifteenth Fleet possessed several Titan-class warships, which were unfortunately lost in high-intensity attrition warfare. Nevertheless, Marshal §HVeneto§! used his outstanding leader abilities to lead the remaining fleet to defeat enemies many times stronger, achieving unimaginable combat results."
 NAME_uf_cheat_small_fleet:0 "United Fifteenth Fleet"
 NAME_uf_cheat_titan:0 "Voyager"
 
 uf_origin.10017.b:0 "United Glory (Black Stone Set)"
 uf_origin.10017.b.tooltip:0 "§YUnited Glory§!\n\n\n\n£wg_special_pic_2£\n\n\n\nUnited Glory is a stellar-class warship designed and mass-produced during the United Origin Era. This artifact-grade warship was highly advanced for its time."
 NAME_uf_cheat_uf_glory:0 "Supreme Radiance"
 
 uf_origin.10017.c:0 "United Navigator - Final Annihilation"
 uf_origin.10017.c.tooltip:0 "§YUnited Navigator - Final Annihilation§!\n\n\n\n£wg_special_pic_3£\n\n\n\nThe United Navigator is a key capable of §H\"freeing civilizations from towering structures\"§!. Each United Senior Stellar Lord has the authority to determine its appearance and additional functions, so it has no fixed form.\nThis particular Navigator belongs to §YCabot§!, originally based on a wild design she conceived during the Origin Era. Now, she enjoys \"casually\" revealing a version of this navigator scaled to hundreds of galaxies in size during trial ceremonies-truly profound indeed."
 
 uf_origin.10017.d:0 "United Navigator - Spear of the End"
 uf_origin.10017.d.tooltip:0 "§YUnited Navigator - Spear of the End§!\n\n\n\n£wg_special_pic_4£\n\n\n\nThe United Navigator is a key capable of §H\"freeing civilizations from towering structures\"§!. Each United Senior Stellar Lord has the authority to determine its appearance and additional functions, so it has no fixed form.\nThis particular Navigator belongs to §YTirpitz Abyss§!, created by the snap of her fingers. Her absolute dominion over reality drives the United Spear of the End, fusing billions of stars into a single point and weaving countless points of light into constellations."

 uf_origin.10017.e:0 "Shadow Fleet"
 uf_origin.10017.e.tooltip:0 "§YShadow Fleet§!\n\n\n\n£wg_special_pic_5£\n\n\n\nAlthough the entire Shadow crew has long been crushed into powder and brewed as tea by the United Fleet, we still possess methods to recreate classic versions that 100% replicate the original Shadow's combat effectiveness."
 
 uf_origin.10017.f:0 "Type 59 Tank"
 uf_origin.10017.f.tooltip:0 "§YType 59 Tank§!\n\n\n\n£wg_special_pic_6£\n\n\n\nThere's a Type 59 upgrade in space? But unlike the original version that follows martial ethics, this upgraded Type 59 is like a young man ambushing Master Ma-refusing to retreat after 90 days and instead fighting to the end."
 
 uf_origin.10017.g:0 "Super Tester"
 uf_origin.10017.g.tooltip:0 "§YSuper Tester§!\n\n\n\n£wg_special_pic_7£\n\n\n\nThis hidden warship embodies the philosophical concept of our MOD: strange weapons/technologies/ships that claim to possess deities, Thaumaturgic powers, or other settings are fundamentally no different from this §H\"Super Tester\"§!. It's better to return to simplicity-it's just a plumbing tool after all.\n\nAs for why we made this, it was simply necessary to have a ship for conveniently testing the MOD without triggering event code kills that would prevent normal kill detection."
 
 NAME_wsg_old_dreadnought:0 "Ancient Relic"
 uf_origin.10017.h:0 "Abandoned Dreadnought"
 uf_origin.10017.h.tooltip:0 "§YAncient Relic§!\n\n\n\n£wg_special_pic_8£\n\n\n\nThis warship is an ancient legacy long abandoned. In the ancient era of this MOD, when Ascension via Azure required constructing dreadnoughts through capital Decisions, this model was the very dreadnought obtained, offering two color variants."
 
 uf_origin.10017.i:0 "Sukhan's Star Destroyer"
 uf_origin.10017.i.tooltip:0 "§YSukhan's Star Destroyer§!\n\n\n\n£wg_special_pic_9£\n\n\n\nOriginally intended only as an Easter egg, meant to surprise players who reach mid-game after 25 years (since most players realistically couldn't defeat Sukhan within 50 years using pure shipgirls), but clearly this Easter egg gradually became inevitable."
 
 NAME_wsg_logo_titan_fleet:0 "LOGO Titan Family Portrait"
 uf_origin.10017.j:0 "LOGO Titan"
 uf_origin.10017.j.tooltip:0 "§YLOGO Titan§!\n\n\n\n£wg_special_pic_10£\n\n\n\nInitially intended to replicate the massive LOGO Titan seen in the promotional video of the Mega-Corporations DLC, six were made and placed for sale in the loot shop."
 
