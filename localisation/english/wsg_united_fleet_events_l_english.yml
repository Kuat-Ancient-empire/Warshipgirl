 uf_story.2.name:0 "A cake?"
 uf_story.2.desc:0 "During interstellar travel, it's quite common for ships to be struck by objects such as small meteorites. Upon entering the §H[cake_system.GetName]§! system, our vessel was hit by a tiny object-but puzzlingly, this small object turned out to be a §Rcake§!?\nCrew members recovered the cake and analyzed it, finding its composition identical to an ordinary cake. One bold crew member even tasted it and gave it a \"delicious opinion.\"\nWe also discovered a small note inside the cake, whose contents suggest there are more cakes on several other planets within this system!"
 uf_story.2.a:0 "What?! More cakes!"
 uf_story.2.b:0 "WTF, there can't possibly be cakes in space-you're hallucinating"

 uf_cake_chain_title:0 "Space Cake"
 uf_cake_chain_desc:0 "Our ship intercepted a delicious cake in space, and the note inside indicates we can find more delicious cakes within this system."
 uf_cake_project_1:0 "Lava Core Cake"
 uf_cake_project_1_DESC:0 "The note indicates a delicious Lava Core Cake exists on this molten planet."
 uf_cake_project_2:0 "Dirty Chocolate Cake"
 uf_cake_project_2_DESC:0 "A delicious Dirty Chocolate Cake exists on this World-we must find it"
 uf_cake_project_3:0 "Crumbled Chocolate Cake"
 uf_cake_project_3_DESC:0 "Crumbled Chocolate Cake can be found among the shattered fragments of this broken planet."
 uf_cake_project_4:0 "Frosted Wheat Cake"
 uf_cake_project_4_DESC:0 "Finding Frosted Wheat Cake on this icy frozen World is a perfectly reasonable setting"
 uf_cake_project_5:0 "Stellar Radiance Cake"
 uf_cake_project_5_DESC:0 "Clues pieced together from the cakes indicate that the Stellar Radiance Cake can be found in orbit around this star!!"
 uf_cake_counter:0 "Cakes Found"
 
 uf_story.3.name:0 "Lava Core Cake found!"
 uf_story.3.desc:0 "Our team braved extreme heat and molten lava, finally discovering the Lava Core Cake atop a highland of this scorching World! Its flavor astonished everyone present. We also found a quarter-sized note inside the cake."
 uf_story.3.a:0 "Flowing-core cakes are a hallmark of advanced civilizations"
 
 uf_story.4.name:0 "Dirty Chocolate Cake found!"
 uf_story.4.desc:0 "After conducting a thorough sweep across this barren World, we finally located the legendary Dirty Chocolate Cake and a quarter-sized note. Its complex, layered flavors left a lasting impression."
 uf_story.4.a:0 "Not bad, anything else?"
 
 uf_story.5.name:0 "Crumbled Chocolate Cake found!"
 uf_story.5.desc:0 "We wandered across fractured continental plates and ultimately discovered the Crumbled Chocolate Cake within a floating pile of rubble, along with a quarter-sized note. The chocolate pieces on the cake harmonizing with the scenery of the shattered planet-surely enough to inspire tens of thousands of poetic verses from united culinary writers."
 uf_story.5.a:0 "I love chocolate"
 
 uf_story.6.name:0 "Frosted Wheat Cake found!"
 uf_story.6.desc:0 "On this bitterly cold, frozen World, the refreshing Frosted Wheat Cake perfectly counteracts the 40-degree cabin heating. This delightful cake brought us unprecedented coolness-and another quarter-sized note."
 uf_story.6.a:0 "Refreshing to the core"
 
 uf_story.7.name:0 "Stellar Radiance Cake!"
 uf_story.7.desc:0 "We have found four delicious cakes, discoveries that alone could spark a culinary revolution. But an even greater revelation lies in the four notes from the cakes, which collectively mark the location of the Stellar Radiance Cake in orbit around this system's star!! We must find it!!!"
 uf_story.7.a:0 "Immediately search!!"
 
 uf_story.8.name:0 "The cake is a lie!!"
 uf_story.8.desc:0 "Our research team arrived at the stellar orbit marked by the note, but this was actually a trap! A lie! There was no 'Brilliant Star Cake' here at all. Worse yet, we were attacked by an unknown force, and the Science Ship §H[cake_ship.GetName]§! vanished in an instant.\nAfter several hours, the crew of [cake_ship.GetName] mysteriously appeared at the nearest Starbase. They had no memory of what happened during that time, only knowing they had become significantly smarter-and that the chief researcher of the Science Ship, §H[cake_ship_leader.GetName]§!, now carried a mysterious cake in their pocket..."
 uf_story.8.a:0 "Incredible!! Let me taste the cake."
 leader_trait_scientist_cake:0 "Mysterious Cake"
 leader_trait_scientist_cake_desc:0 "This leader has tasted a delicious cake of unknown origin, which rapidly increased her intelligence."
 
 uf_story.10.name:0 "Time Farm on §H[Root.GetName]§!"
 uf_story.10.desc:0 "Our colonists reported discovering a mysterious alien structure on §H[Root.GetName]§!, located beneath a swamp composed of thick layers of decaying organic matter.\n\nOur team organized an expedition into the interior of the structure, but returned just §Hfive minutes§! after entering.\nShockingly, they claimed to have spent several days conducting investigations inside, and believe the structure is actually an advanced automated farm.\nWe have summarized the intelligence gathered, concluding that the structure uses some kind of temporal field to accelerate the flow of time internally, speeding up crop maturation. The organic swamp covering it is likely caused by uncollected crops rotting over time."
 uf_story.10.a:0 "We need this time farm."
 uf_story.10.b:0 "An unidentified structure-let's dismantle it."
 ##########################################银河之枪事件
 uf_story.11.name:0 "Galaxy Gun"
 uf_story.11.desc:0 "Our ships discovered an unprecedented megastructure in the §H[uf_ancient_galaxy_gun_system_target.GetName]§! system. It appears to be a massive construct powered by stellar energy. Our scientists preliminarily assessed it as a weapon, naming it the \"§HGalaxy Gun§!\"\nThe megastructure is intact, with no visible damage aside from signs of age. Further exploration is required to uncover more details."
 uf_story.11.a:0 "Shocking"
 
 uf_story.12.name:0 "Looping System Alert"
 uf_story.12.desc:0 "Upon entering the §H[uf_ancient_galaxy_gun_2_system_target.GetName]§! system, our ships immediately received a looping §Hsystem broadcast§! containing tens of thousands of unknown civilizations' languages and simple graphical warnings, providing valuable reference for deciphering its true meaning.\n\nAfter preliminary decryption, the message reads: \n§R\"This system will serve as a test site for interstellar weapon strikes. Any unauthorized vessels must evacuate immediately.\"§!\n\nStrangely, the communication station emitting this signal appears to be over §Ra million years§! old, yet there are no signs the system has ever been struck."
 uf_story.12.a:0 "Strange"

 uf_story.14.name:0 "Galaxy Gun Charging Complete"
 uf_story.14.desc:0 "As the Galaxy Gun activates, the star's energy is violently drawn and concentrated, forming a volatile §Wenergy mass§! on the verge of collapse.\n\nThe final images transmitted by our drones before being destroyed by intense radiation and shockwaves show that structural §Rfissures§! have appeared on the Galaxy Gun-meaning we should conduct a firing test as soon as possible."
 uf_story.14.a:0 "§RFire immediately!§!"
 
 uf_story.15.name:0 "Overcharged"
 uf_story.15.desc:0 "Due to our prolonged delay in firing the Galaxy Gun, the violent §Wenergy mass§! exceeded critical threshold, triggering a system-wide explosion. Everything within the system-including the Galaxy Gun-was completely destroyed, leaving only charred wreckage.\n\nFortunately, the observation outpost transmitted vital data before its destruction. This may provide invaluable experience for constructing our own §Hinterstellar weapon§! in the future."
 uf_story.15.a:0 "The Galaxy Gun's design is highly immature, but we will succeed"
 uf_story.15.a_tooltip:0 "§REnd Galaxy Gun event chain§!"
 
 uf_story.16.name:0 "Fire"
 uf_story.16.desc:0 "After repeated construction attempts by several precursor civilizations and millions of years of waiting, the Galaxy Gun has finally been test-fired by us today. A powerful beam of energy is being launched toward the §H[uf_ancient_galaxy_gun_2_system_target.GetName]§! system!"
 uf_story.16.a:0 "Incredibly magnificent!"
 
 uf_story.17.name:0 "Cataclysmic Explosion"
 uf_story.17.desc:0 "Although we successfully fired the Galaxy Gun, its structure could not withstand the immense energy discharge and quickly disintegrated. The unlaunched energy mass surged across the entire system, destroying everything, leaving only scorched ruins.\n\nFortunately, the observation outpost transmitted crucial data before destruction.\nOur science team believes even a fourth upgrade and reconstruction would yield no different result-it is a malformed product built successively by three civilizations, a chaotic black box.\nNevertheless, this may still provide invaluable experience for developing our own §Hinterstellar weapon§! in the future."
 uf_story.17.a:0 "The Galaxy Gun's design is highly immature, but we will succeed"

 uf_story.19.name:0 "Annihilation Beam reaches §H[uf_ancient_galaxy_gun_2_system_target.GetName]§! system"
 uf_story.19.desc:0 "Over ten days after the Galaxy Gun destroyed itself, the Annihilation Beam it fired finally reached its target, the §H[uf_ancient_galaxy_gun_2_system_target.GetName]§! system.\nThe observation station is recording these violent data streams-the system will soon be destroyed!"
 uf_story.19.a:0 "Astonishing"
 
 uf_story.20.name:0 "§H[uf_ancient_galaxy_gun_2_system_target.GetName]§! system has been destroyed"
 uf_story.20.desc:0 "The powerful Annihilation Beam struck the §H[uf_ancient_galaxy_gun_2_system_target.GetName]§! star, triggering a supernova-like explosion that completely obliterated the rest of the stellar system, while the stellar core collapsed into a Black Hole.\n\nIt has been proven-the Galaxy Gun is an unreliable interstellar weapon. As it merely forces stellar energy from point A to B through brute force, even if it didn't self-destruct, it would remain a single-use weapon. Perhaps the precursors never conducted a test fire because they already knew the outcome, choosing instead to leave it to later species-us-to record the data and ultimately perfect it.\n\nNow we face another question: What terrifying entity is the §HReturner§!? Will we face it in the future?\nRegardless, we can still draw many lessons from all this."
 uf_story.20.a:0 "Very well"
 uf_story.20.b:0 "Our archaeological department has noticed some additional data..."
 uf_ancient_galaxy_gun_modifier:0 "Inspired"
 uf_ancient_galaxy_gun_modifier_2:0 "Inspired"
 #坟部分
 site_uf_ancient_galaxy_gun:0 "Galaxy Gun"
 site_uf_ancient_galaxy_gun_intro:0 "A colossal stellar-scale megastructure. Our scientists believe it to be an interstellar weapon and have named it the \"§HGalaxy Gun§!\". Its deeper secrets require further exploration."
 
 uf_story.21.name:0 "Hard Shell"
 uf_story.21.desc:0 "Our research team has conducted a preliminary scan and exploration of the §HGalactic Lance§!. We believe it is at least over a million years old.\nIts shell is composed of an extremely inert and durable neutron-state material, which has ensured the Galactic Lance's safety for millions of years. We have reverse-engineered this material with progress and can now apply it to our spacecraft.\n\nDue to its massive structure, we have organized several teams to prepare expeditions into its §Hinterior§! through different entrances."
 uf_story.21.a:0 "Great"
 uf_ancient_galaxy_gun_modifier_1:0 "Hard Shell"
 
 uf_story.22.name:0 "Multiple Approaches"
 uf_story.22.desc:0 "The teams entered from the upper front, lower front, and rear sections of the Galactic Lance. All reported that the interior was extremely clean and tidy, as if it had been thoroughly cleaned by its original owners just yesterday before being abandoned.\nWe then restored power and used still-functional shuttles to explore various chambers. Eventually, in a location resembling a command room within the rear section, we found usable data-but it will require time to decrypt."
 uf_story.22.a:0 "Begin decryption, and do not stop exploring"
 uf_story.22.b:0 "The Joint Archaeological Department will investigate every clue"
 
 uf_story.23.name:0 "Multiple Approaches II"
 uf_story.23.desc:0 "Most of the data in the command room has been completely corrupted beyond reading, but we managed to piece together partial useful content and have compiled it:\n1. The §HGalactic Lance§! is a weapon designed to gather and emit stellar energy for long-range interstellar strikes, created to resist an entity known as the §YReclaimers§!.\n2. The §HGalactic Lance§! ultimately failed to fire, as the §YReclaimers§! had already destroyed their civilization. Firing it would have served no purpose, so they chose to leave hope for those who would come after.\n3. After leaving these records, they instantly §Rvanished§!.\n\nThis data does not answer our questions-it only raises more.\nMeanwhile, our other exploration teams report that we have only explored the outermost layer of the Galactic Lance, and there is far more space within."
 uf_story.23.a:0 "It raises more questions, but we must continue deeper."
 
 uf_story.24.name:0 "Ocean Exploration?"
 uf_story.24.desc:0 "The Galactic Lance appears to be a nested structure. The portion we've currently explored is merely the outermost layer, and we have found no direct entrance to the inner areas-apparently, the civilization that built the shell deliberately sealed off the interior.\nWith assistance from cutting teams, we successfully breached the lowest chamber, revealing its vast internal structure.\nBut shockingly, all subsequent chambers are completely filled with water. Moreover, the architectural style differs entirely from the outer sections. The control equipment indicates the original operators were soft-bodied marine organisms. Even more astonishing: these devices are at least 1.8 million years old-far older than the outer structure.\nDue to our lack of diving equipment, we are forced to slow down our exploration progress."
 uf_story.24.a:0 "Transport a batch of diving gear to our expedition team."
 
 uf_story.25.name:0 "Land, Ocean, Land"
 uf_story.25.desc:0 "After acquiring diving equipment, we resumed exploration. We eventually confirmed that the occupants of these chambers were an ancient marine civilization predating the shell builders-suggesting the Galactic Lance may have been constructed by multiple civilizations: an earlier one building the inner sections, followed by later civilizations expanding upon it.\n\nEventually, we passed through the fully submerged chambers built by the marine civilization and reached the innermost layer of the Galactic Lance. As expected, it was constructed by yet another species. It felt like we had experienced a journey §Yfrom land to ocean and back to land§!. Carbon-14 dating ultimately pushed the construction date of the Galactic Lance back to three million years ago.\nWe now possess a vast amount of information, requiring data consolidation and discussion on how to handle the Galactic Lance."
 uf_story.25.a:0 "My information assistant device is full."
 
 uf_story.26.name:0 "Relay Race"
 uf_story.26.desc:0 "We have sorted and summarized the massive volume of data, reconstructing the history of the Galactic Lance: its construction involved three civilizations separated by vast eras, all aiming to resist an unknown entity called the §YReclaimers§!. However, only the first and last civilizations actually fell to the Reclaimers. The first built the innermost structure; the second expanded and redesigned it, but due to excessive resource investment and slow progress, ultimately abandoned the project; the third-and most recent-civilization, responsible for the outermost shell, conducted a second expansion and reconstruction based on the predecessors' work. However, due to enormous temporal gaps and significant physiological differences between species, they made modifications and chose to treat the predecessors' achievements as encapsulated code, untouched. Ultimately, struck by the Reclaimers, they failed to complete it entirely.\n\nOur team claims the Galactic Lance could now undergo a test firing, though it likely contains major flaws and defects. We must make a choice."
 uf_story.26.a:0 "We will take up the baton and proceed with a test firing"
 uf_story.26.b:0 "We cannot afford the risk-let it sleep"
 
 uf_story.27.name:0 "Prepare for test firing"
 uf_story.27.desc:0 "We choose to take up the baton and complete the Galactic Lance's first test firing on behalf of these pioneers. However, our scientific team warns of imperfections and flaws in its design-firing it may lead to unforeseen §Rdangers§!. We must §Yevacuate all fleets from the star system§!."
 uf_story.27.a:0 "Evacuate fleets and prepare for launch"
