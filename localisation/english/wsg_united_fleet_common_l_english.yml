 policy_uf_assimilation:0 "Join the Union"
 policy_uf_assimilation_desc:0 "Assimilate alien species into Union Shipgirls. Each year, §Y6-20§! alien Pops across all Worlds will be converted into Union Shipgirls, unless the World has enacted the §REdemptive Edict§!.\n\n§YI voluntarily join the Union Fleet nationality, willingly sever all ties with my former nation, renounce all rights and obligations thereof, pledge loyalty to the Union Fleet, uphold the leadership of the Union Fleet government, and abide by the Union Fleet Constitution, laws, and all regulations. Glory to the Union!§!\n"
 uf_no_assimilation:0 "Prohibit Assimilation"
 uf_no_assimilation_desc:0 "Although our alien friends within our territory tend to want to become Union Shipgirls, we must preserve species diversity; thus, we should not allow them to fully transform into our sisters."
 uf_assimilation:0 "Allow Assimilation"
 uf_assimilation_desc:0 "All alien friends within our territory wish nothing more than to become full members of our great civilization and contribute to its prosperity. We shall now permit them to undergo biochemical modification, transforming both psychologically and physiologically into our Union Shipgirls."
 
 tech_uf_assimilation:0 "Population Assimilation Policy"
 tech_uf_assimilation_desc:0 "All alien friends within our territory wish nothing more than to become full members of our great civilization and contribute to its prosperity. We shall now permit them to undergo biochemical modification, transforming both psychologically and physiologically into our sisters.\nToggle the Population Assimilation Policy on or off via the §HPolicy§! tab, or enact the §REdemptive Edict§! on a World to prevent assimilation of Pops there."
 uf_assimilation_diplo:0 "§YUnlock Policy§!: §HJoin the Union§!\n§YUnlock World Edict§!: §HEdemptive Edict§!\n\nToggle the Population Assimilation Policy on or off via the §HPolicy§! tab, or enact the §REdemptive Edict§! on a World to prevent assimilation of Pops there."
 uf_assimilation_diplo_desc:0 "§RStellaris still doesn't support writing new Pop rights-idiots.§!"
 
 decision_planet_uf_population_control:0 "Union Population Control Edict"
 decision_planet_uf_population_control_desc:0 "Catgirls are limited. If there are too many Pops, the per-capita number of catgirls will drastically decrease. Therefore, enacting a population control edict on this World is necessary."
 decision_planet_uf_population_control_end:0 "Cancel Union Population Control Edict"
 decision_planet_uf_population_control_end_desc:0 "We will once again allow Pops to grow freely."
 decision_planet_uf_population_control_effects_short:0 "Pop growth on this World will no longer be unrestricted."
 planet_uf_population_control:0 "Union Population Control"
 planet_uf_population_control_desc:0 "For Catgirls and Automation!"
 
