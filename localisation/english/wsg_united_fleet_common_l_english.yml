 leader_trait_general_uf_urban_designer:0 "Urban Planner"
 leader_trait_general_uf_urban_designer_desc:0 "This leader was once a renowned urban planner. She excels at long-term planning, reserving ample room for future development of colonies."
 leader_trait_general_uf_intelligent:0 "Values Science"
 leader_trait_general_uf_intelligent_desc:0 "Before serving as governor, this leader was a chief research administrator. She is willing to allocate more resources toward scientific research."
 leader_trait_general_uf_great_army:0 "Elite Army"
 leader_trait_general_uf_great_army_desc:0 "This leader has undergone comprehensive enhancement and training, making her the finest ground forces commander."
 leader_trait_scientist_uf_survey:0 "Rapid Survey"
 leader_trait_scientist_uf_survey_desc:0 "This leader believes completing stellar system exploration as quickly as possible grants the empire greater opportunities for expansion."
 leader_trait_scientist_uf_genius:0 "Genius"
 leader_trait_scientist_uf_genius_desc:0 "No amount of opinion could do justice-this leader is a genius."
 
 #地块
 r_uf_hyperdimensional_matter:0 "Hyperdimensional Matter Research Base"
 r_uf_hyperdimensional_matter_desc:0 "A form of hyperdimensional matter discovered on Noston, it possesses several properties that defy the laws of our reality, containing boundless energy. However, acquisition methods are extremely difficult, and it is currently only used in small quantities. In a sense, this very super-material triggered the Union War.\nDuring the Union War, due to the facility's critical importance, it suffered no attacks, and its research成果 were fully preserved under the protection of the defecting chief scientist."
 r_mecha_wreckage:0 "Union Walker Wreckage"
 r_mecha_wreckage_desc:0 "During the Union War, vast numbers of Union walkers were deployed to break the grueling stalemate in this region, ultimately achieving a costly victory."
 r_planetary_artillery:0 "Megalith Planetary Defense Array"
 r_planetary_artillery_desc:0 "These advanced cannons can accelerate projectiles to extreme velocities from planetary surfaces, targeting objects attempting atmospheric entry. During the Union War, we employed a feint tactic to successfully seize control of this artillery array at minimal cost."
 r_uf_food:0 "Union Gourmet City"
 r_uf_food_desc:0 "It's hard to imagine that an entire city could be designed around cuisine, where you can purchase all kinds of exquisite food. Beneath this city lies an advanced automated farm that supplies the entire city with the freshest and highest-quality ingredients.§Y (The underground farm actually produces 100 food, but 80 food is consumed)§!"
 
