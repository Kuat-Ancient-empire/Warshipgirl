 edict_uf_hm_sensor:0 "[[Navigation Safety]] Transcendent Sensors"
 edict_uf_hm_sensor_desc:0 "We will use transcendent matter to provide our ships with longer-range detection capabilities to proactively avoid hazards."
 edict_uf_zro:0 "[[Rare Resource]] Zerol Aromatherapy"
 edict_uf_zro_desc:0 "Aromatherapy products made from Zerol induce mental calmness, allow perception of psionic strength, and stimulate appetite."
