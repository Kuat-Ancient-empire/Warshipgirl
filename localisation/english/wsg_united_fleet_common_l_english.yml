 building_uf_farmland:0 "Temporal Farm"
 building_uf_farmland_desc:0 "A temporal farm constructed by an unknown civilization, accelerating the flow of time within to rapidly mature crops."

 building_uf_energy:0 "United Automated Hyperdimensional Power Station" #只有自动化版本
 building_uf_energy_desc:0 "The most basic and simplest application of hyperdimensional material-using it for power generation. We have already reserved modules in this facility for convenient upgrades in the future."
 building_uf_residence:0 "United Ecological Habitat Arcology"
 building_uf_residence_desc:0 "Originally developed as a large-scale habitat module to survive in high-radiation zones, its technology is now being applied across various environments to help us withstand hostile conditions."
 building_uf_residence_s:0 "Norston Ecological Habitat Arcology"
 building_uf_residence_s_desc:0 "After the United War, 80% of Norston was enveloped in intense nuclear radiation.\nTo address this, ecological habitat arcology technology was widely deployed, successfully shielding inhabitants from radiation and danger behind thick protective membranes."
 building_uf_monument:0 "Monument to the Departed"
 building_uf_monument_desc:0 "In our culture, after death there should be no so-called afterlife or reincarnation to endure similar suffering and mistakes-we deserve complete peace, undisturbed by anything. The living will remember the departed to the best of their ability.\nThe United War took too much from us; countless lives perished in flames. This solemn monument honors every sister lost during the war."

 building_uf_assembly:0 "United Automated Assembly Plant"  #只有自动化版本
