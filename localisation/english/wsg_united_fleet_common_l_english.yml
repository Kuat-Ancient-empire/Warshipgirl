 edict_uf_nanite_actuators_desc:0 "Miraculous Nanites can accelerate our World construction and reduce the resources required for maintenance."
 edict_uf_only_shipyard:0 "§Y[[Hyperdimensional Dockyard]] prohibits other Starbases from building ships§!"
 edict_uf_only_shipyard_desc:0 "At the cost of 100 shipyards, forbid megastructures, Juggernauts, or Starbases with fewer than 100 shipyards from constructing ships.\n\n§RYou don't even have 100 shipyards, yet you dare call yourself a shipyard?§!"
 
