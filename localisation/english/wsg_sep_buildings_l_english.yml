 building_wsg_senergy_1:0 "Abyss Energy Core Factory"
 building_wsg_senergy_1_desc:0 "A massive factory built after reverse-engineering the preparation method of Abyss Energy.\nAlthough the preparation process generates significant radiation, using thicker shielding ensures it does not affect the surrounding area."
