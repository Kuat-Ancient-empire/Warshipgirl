 building_wsg_senergy_distributor_desc:0 "This large microwave transmitter can replenish the Abyss Energy cores used by each shipgirl via microwave transmission, greatly reducing core consumption.\n§HThis building cannot be dismantled or replaced§!"
 building_wsg_senergy_distributor_tooltip:0 "Reduces consumption of §G0.3§! £sr_se£ §Y$sr_se$§! per 100 Shipgirl Pops monthly"
