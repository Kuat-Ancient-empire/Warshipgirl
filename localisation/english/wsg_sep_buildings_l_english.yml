 building_wsg_senergy_2_desc:0 "Upgraded and expanded the entire factory using more advanced, lighter materials that offer the same protective effect, allowing for more workers."
 building_wsg_senergy_3:0 "Superior Abyss Energy Core Factory"
 building_wsg_senergy_3_desc:0 "Reconfigured the spatial layout and production lines of the second-generation Abyss Energy factory to optimize production efficiency and worker workspace."

