 wsg_weapen_autocannon:0 "Stalin Purifier"
 wsg_weapen_autocannon_DESC:0 "As a rare kinetic weapon in the shipgirl world, ACSP can deliver massive amounts of kinetic shells onto a target in a short time. Notably, these shells spread out just before reaching the target to increase contact area with shields, rapidly depleting their strength."
 
