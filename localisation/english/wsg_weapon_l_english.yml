 SAFETY_OVERRIDES_wsg:0 "Safety Protocol Override"
 SAFETY_OVERRIDES_wsg_DESC:0 "Perform a series of illegal modifications and disable safety protocols to greatly increase thruster and reactor output, effectively improving ship maneuverability, shield recharge speed, and weapon rate of fire. However, as a cost, the Hull structure will sustain continuous damage during operation, and fire control systems will be disrupted, causing a severe reduction in weapon effective range.\n\n§YThis component cannot be installed on ships with $SHIP_STAT_SIZE$ greater than 4.§!"
 SAFETY_OVERRIDES_wsg_modifier:0 "§YWhen the ship is in combat:§!\n$MOD_SHIP_HULL_REGEN_ADD_PERC$: §R-0.5%§!\n$MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §R-0.5%§!\n$MOD_SHIP_SHIELD_REGEN_ADD_PERC$: §G+2%§!\n$MOD_SHIP_SHIELD_HARDENING_ADD$: §G+50%§!\n$MOD_SHIP_SPEED_MULT$: §G+100%§!\n$MOD_SHIP_WEAPON_RANGE_MULT$: §R-50%§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+100%§!"
 DAMAGE_CONTROL_wsg:0 "Damage Control"
 DAMAGE_CONTROL_wsg_DESC:0 "Port fairies can perform effective emergency damage management on warships. While not in combat, they conduct regular inspections to ensure our warships remain in optimal condition."
 
 FIRE_CONTROL_RADAR_wsg:0 "Fire Control Radar"
 FIRE_CONTROL_RADAR_wsg_DESC:0 "This fire control radar accurately calculates enemy warship movement trajectories to ensure strike precision."
 
 AUXILIARM_MOTOR_wsg:0 "Auxiliary Thrusters"
 AUXILIARM_MOTOR_wsg_DESC:0 "With the help of Alpha Crystals, the new auxiliary thrusters provide additional maneuvering nozzles to improve the spacecraft's ability to evade incoming fire, while also delivering increased forward thrust to the main propulsion system."
 
 
 PLANET_KILLER_OVO:0 "Quincy Light Emitter"
 PLANET_KILLER_OVO_DESC:0 "Project the Quincy Field onto a World, causing all inhabitants to enter a state of Kunhua where they can no longer perform any work, but they will be very happy."
 planet_OVO:0 "Kunhua"
 planet_OVO_desc:0 "All inhabitants of the World have entered the Kunhua state; the only way to escape this condition is to leave the World."
 
 PLANET_KILLER_OVO_ACTION:0 "Total Kunhua"
 PLANET_KILLER_OVO_ACTION_DESC:0 "Project the Quincy Field onto a World, causing all inhabitants to enter a state of Kunhua and nearly cease all labor, though they will be very happy."
 opinion_ovo_my_world:0 "Our World Has Been Kunhua'd"
 MESSAGE_DESC_FOR_PLANET_KILLER_OVO:0 "Affected by the Quincy Light's Kunhua"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_OVO:0 "Preparing to Kunhua $PLANET|Y$"
 
 PLANET_KILLER_SK:0 "Sun Killer"
 PLANET_KILLER_SK_DESC:0 "An ancient Abyss superweapon that uses principles beyond our comprehension to transform stars into Black Holes, while simultaneously destroying all planets within the star system."
 PLANET_KILLER_SK_ACTION:0 "Terminate Star"
 PLANET_KILLER_SK_ACTION_DESC:0 "Using principles beyond our comprehension, transforms a star into a Black Hole, while simultaneously destroying all planets within the star system."
 MESSAGE_DESC_FOR_PLANET_KILLER_SK:0 "Transformed into a Black Hole"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_SK:0 "Preparing to Terminate Star $PLANET|Y$"
  
 
 sh.3027.name:0 "Galactic Annihilation"
 sh.3027.desc:0 "[From.From.GetName] has transformed [From.GetName] into a Black Hole, obliterating all major celestial bodies in the entire star system-only smaller asteroids remain.\n\nSo-called invincible fleets, colossal megastructures, even massive Worlds-now not even wreckage remains.\n\nNow, the solitary Colossus [From.From.GetName] and the [From.GetName] Black Hole form an incredibly magnificent vista, utterly mesmerizing."
 sh.3027.a:0 "Awe"
 
