 wsg.3030.name:0 "Total Kunhua"
 wsg.3030.desc:0 "As the exalted hum of the Quincy Light from [From.From.GetName] gradually fades, all inhabitants begin to undergo Kunhua. On [From.GetName], people rejoice and lose interest in work."
 wsg.3030.a:0 "At Least They Are Happy"
 wsg.3030.tooltip:0 "All §Y $trait_mechanical$§!, §Y $trait_machine_unit$§!, or §Y $trait_hive_mind$§! Pops were §Rdestroyed§! by the Quincy Light.\n\nApply the §Y $planet_OVO$§! Modifiers to [This.GetName], permanent and irrevocable.§!"
