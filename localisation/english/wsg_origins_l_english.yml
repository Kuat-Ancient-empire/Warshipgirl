 WG_STC_11_PROJECT:0 "Abandon STC Recovery Operation"
 WG_STC_11_PROJECT_DESC:0 "Due to various reasons §R(such as an STC signal located on the other side of the galaxy)§!, we lack the resources to collect these precious STC templates, forcing us to abandon them.\n\n§YAll unrecovered STC signals will be removed until the §GSTC scanner§!§! is reactivated"
 
 wg_origin.126.name:0 "STC Recovery"
 wg_origin.126.desc:0 "Using the STC scanner, we have successfully located several faint §YSTC signals§!. If we can successfully recover these valuable STC templates, it will aid in the empire's revival.\nHowever, we must also recognize that risk comes with opportunity-these STCs may have already §Hfailed§! or even become §Rcorrupted§!. We must proceed with extreme caution.\n\n§RNote:\n1. The cooldown time of the STC scanner does not interfere with other relics\n2. The STC detector can be restarted repeatedly and will not conflict with existing STC signals§!"
 wg_origin.126.a:0 "Dispatch Adeptus Mechanicus Member"
 wg_origin.126.a.tooltip:0 "§YSTC signal§! has been marked in the mission log"
 
 wg_origin.127.name:0 "STC Template Recovery Successful"
 wg_origin.127.desc:0 "Our Tech-Priests have located the target §YSTC signal§! and successfully completed the recovery operation.\nAfter a series of tests, they confirmed this is a §Yfully functional STC template§!. It has now been transported back to §H[event_target:wg_warhammer_holy_harbor_target.GetName]§! and awaits further analysis to determine its functions."
 wg_origin.127.a:0 "Begin Analysis Immediately"
 wg_origin.127.a.tooltip:0 "Will randomly gain one §YSTC Technology§!"
 
 wg_origin.128.name:0 "STC Template Data Extraction Successful"
 wg_origin.128.desc:0 "We successfully located the target §YSTC signal§!, but unfortunately, the STC template has sustained partial damage.\nFortunately, our Tech-Priests were still able to extract some §Hvaluable information§!, which they identified as data related to §Bscientific research§!."
 wg_origin.128.a:0 "Excellent"
 wg_origin.128.a.tooltip:0 "Will randomly gain one §YResearch-type STC Modifiers§!"
 
 wg_origin.129.name:0 "STC Template Data Extraction Successful"
 wg_origin.129.desc:0 "We successfully located the target §YSTC signal§!, but unfortunately, the STC template has sustained partial damage.\nFortunately, our Tech-Priests were still able to extract some §Hvaluable information§!, which they identified as data related to §Yconstruction engineering§!."
 wg_origin.129.a:0 "Excellent"
 wg_origin.129.a.tooltip:0 "Will randomly gain one §YConstruction-type STC Modifiers§!"
 
 wg_origin.130.name:0 "STC Template Data Extraction Successful"
 wg_origin.130.desc:0 "We successfully located the target §YSTC signal§!, but unfortunately, the STC template has sustained partial damage.\nFortunately, our Tech-Priests were still able to extract some §Hvaluable information§!, which they identified as data related to §GPop§!."
 wg_origin.130.a:0 "Excellent"
 wg_origin.130.a.tooltip:0 "Will randomly gain one §YPop-type STC Modifiers§!"
 
 wg_origin.131.name:0 "STC Template Failed"
 wg_origin.131.desc:0 "We successfully located the target §YSTC signal§!, but the STC template has been §Rseverely damaged§!, beyond our current technological capability to repair.\nNevertheless, we managed to recover some §Hresources§!"
 wg_origin.131.a:0 "What a pity"
 
 wg_origin.135.name:0 "Corrupted STC!"
 wg_origin.135.desc:0 "Following the STC signal, we found the target-but the STC has already been §Rcorrupted§!...\n\nOur Archmagos §H[event_target:poor_stc_scientist.GetName]§! failed to disconnect from the corrupted STC in time and was overwhelmed by viruses and garbage code. Though she survived, this failed operation has fundamentally changed her."
 wg_origin.135.a:0 "Damn it..."
 
 wg_origin.136.name:0 "Corrupted STC!!"
 wg_origin.136.desc:0 "Following the STC signal, we found the target-but unfortunately, the STC has already been §Rcorrupted§!...\n\nOur Archmagos §H[event_target:poor_stc_scientist.GetName]§! failed to disconnect from the corrupted STC in time and was attacked by massive amounts of viruses and garbage code, instantly frying her brain."
 wg_origin.136.a:0 "Damn it!"


 site_wg_mars:0 "Tales of Mars"
 site_wg_mars_desc:0 "Mars was once the greatest and most powerful Forge World, now only wreckage and ruins remain. We will organize a recovery team to see what valuable things can still be found"
 site_wg_mars_2:0 "Tales of Mars"
 site_wg_mars_2_desc:0 "Mars was once the greatest and most powerful Forge World, now only wreckage and ruins remain. We will organize a recovery team to see what valuable things can still be found"
 
 wg_origin.137.name:0 "The 825th Black Crusade"
 wg_origin.137.desc:0 "The great Forge World of Mars was destroyed during the 825th Black Crusade when fleets under the Chaos Warmaster-§HAbaddon the Undying.Yamato§!-dropped massive-yield antimatter bombs.\nJust as everyone believed this would be the symbol of §Y[owner.GetName]§!'s impending doom, a miracle descended from the Shipgirl Sovereign §YEmperor Tdu§!, whose roar directly annihilated all Black Fleets within the Solar System and banished Abaddon back into the Realm of Chaos, ending in a pyrrhic victory for §Y[owner.GetName]§!"
 wg_origin.137.a:0 "§YPraise Emperor Tdu§!"
 
 wg_origin.138.name:0 "The 825th Black Crusade"
 wg_origin.138.desc:0 "The great Forge World of Mars was destroyed during the 825th Black Crusade when fleets under the Chaos Warmaster-§HAbaddon the Undying.Rome§!-dropped massive-yield antimatter bombs.\nJust as everyone believed this would be the symbol of §Y[owner.GetName]§!'s impending doom, a miracle descended from the Shipgirl Sovereign §YEmperor Tdu§!, whose roar directly annihilated all Black Fleets within the Solar System and banished Abaddon back into the Realm of Chaos, ending in a pyrrhic victory for §Y[owner.GetName]§!"
 wg_origin.138.a:0 "§YPraise Emperor Tdu§!"
 
 wg_origin.139.name:0 "Mechanicus Legacy"
 wg_origin.139.desc:0 "Most of Mars's facilities were destroyed by antimatter bombs, but some deeply buried underground structures have been preserved. However, exploring these ruins remains §Rextremely dangerous§! due to unstable geology, leaking radioactive reactors, and numerous hazardous supernatural xenos lying in ambush... Nevertheless, we recovered some valuable data from an intact database."
 wg_origin.139.a:0 "Continue excavation"

 wg_origin.140.name:0 "Repair the Ring of Steel"
 wg_origin.140.desc:0 "§HThe Ring of Steel§! was once the most powerful orbital dockyard in the entire galaxy. Even after the destruction of Mars, it still stands unbroken. Yet afterward, due to lack of maintenance, many docks have fallen into abandonment. One of our mission objectives is to attempt repairs-or at least restore partial functionality.\n\nEventually, through the efforts of countless Mechanicus members, several abandoned workshops were restored, and they declared that the §Ymachine spirits§! within had been soothed."
 wg_origin.140.a:0 "Excellent"
 wg_origin.140.a.tooltip:0 "§HSteel Dockyard§! repaired, performance enhanced"
 
 wg_origin.141.name:0 "Found it, we found it!"
 wg_origin.141.desc:0 "We have discovered the ultimate objective of this Martian expedition-the §HSTC Detector§!.\nFor ages, recovering STC technology has been one of the core driving forces behind the Mechanicus' galactic exploration. This relic from the Golden Age can scan the galaxy for lost STC signals.\n\nIf we can recover these STC technologies, the day our Empire returns to the pinnacle of the galaxy will arrive much sooner."
 wg_origin.141.a:0 "Fantastic!"


 wg_stc:0 "STC Technology"
 wg_stc_desc:0 "STC is a complex analytical processing program said to contain all technological knowledge from the Shipgirls' Golden Age"
 
 tech_stc_1:0 "STC - Blessing Algorithm"
 tech_stc_1_desc:0 "The Blessing Algorithm predates even the Golden Age. This system makes personnel more willing to work overtime, increasing output"
 tech_stc_2:0 "STC - Blue Flying Excavator"
 tech_stc_2_desc:0 "This STC template contains blueprints for a lost engineering vehicle that can greatly improve our construction efficiency."
 tech_stc_3:0 "STC - Great Sage Learner"
 tech_stc_3_desc:0 "A lost personal learning device. Allowing Imperial citizens to shed ignorance slightly will not undermine our rule."
 tech_stc_4:0 "STC - USB Drive"
 tech_stc_4_desc:0 "An ancient information storage technology far more efficient than paper. It allows our leaders to store more critical information, enhancing their capabilities, and ensures resumes of selectable leaders won't be lost for various reasons."
 tech_stc_5:0 "STC - Panty Dimension Extractor"
 tech_stc_5_desc:0 "Advanced technology from the Golden Age, seemingly capable of extracting panties from alternate dimensions. As for who the victims are, that's none of our concern."
 tech_stc_6:0 "STC - Fleet AI Assistant"
 tech_stc_6_desc:0 "Artificial intelligence technology that dances on our ethical bottom line, forcing us to lower that line even further."
 tech_stc_7:0 "STC - Technical Dictionary"
 tech_stc_7_desc:0 "A textbook from the Golden Age. Though most content is missing, even what remains far surpasses our current level."
 tech_stc_8:0 "STC - Capsule Dormitory"
 tech_stc_8_desc:0 "It's hard to imagine that even pre-Golden Age shipgirls willingly lived in capsule dormitories occupying less than a few square meters. This technology allows our colony ships to carry more people and enables denser housing arrangements in crowded cities."
 tech_stc_9:0 "STC - Fleet Communication Device"
 tech_stc_9_desc:0 "This technology enables more efficient communication between fleets, thereby increasing fleet capacity."
 tech_stc_10:0 "STC - General Shan's Art of War"
 tech_stc_10_desc:0 "This ancient military manual makes us more cunning on the battlefield, helping achieve our objectives."
 tech_stc_11:0 "STC - Standardized Assembly Line"
 tech_stc_11_desc:0 "The population pipeline technology from the Golden Age is too advanced for us to perfectly replicate, but it can still be highly effective."
 tech_stc_12:0 "STC-Propulsion Ignition Catalyst"
 tech_stc_12_desc:0 "This universal ignition catalyst was widely used in racing during the Golden Age."
 tech_stc_13:0 "STC-T Grade Alloy Hull Frame"
 tech_stc_13_desc:0 "Perfectly replicating this Golden Age alloy has proven impossible, but we can still partially restore it and use it to reinforce our ship Hulls."
 tech_stc_14:0 "STC-Orbital Brainwashing Laser"
 tech_stc_14_desc:0 "A forbidden and inhumane technology during the Golden Age, now it can be deployed on a large scale in today's morally decayed era."
 tech_stc_15:0 "STC-MRE Rations"
 tech_stc_15_desc:0 "This ready-to-eat ration, once considered inhumane in the Golden Age, is now a rare delicacy."
 tech_stc_16:0 "STC-Modular Construction Base"
 tech_stc_16_desc:0 "This technology was widely used in colonial construction during the Golden Age."
 tech_stc_17:0 "STC-Industrial Module"
 tech_stc_17_desc:0 "This Golden Age technology can enhance our industrial production capacity."
 tech_stc_18:0 "STC-Surveillance Array"
 tech_stc_18_desc:0 "A law enforcement technology from the Golden Age, now we can use it to ensure that decrees from the Holy Mother Port are executed more efficiently."
 tech_wg_Dominator_Crusier:0 "STC-Ruler"
 tech_wg_Dominator_Crusier_desc:0 "A legendary warship Mark from the Golden Age, this extraordinary vessel achieved numerous victories during its time."
 tech_wg_Hellbringer_Crusier:0 "STC-Hellbringer"
 tech_wg_Hellbringer_Crusier_desc:0 "This was the most widely used fast cruiser Mark of the Golden Age. Most of its variants have now fallen into Chaos hands. Unbelievably, we have found the prototype vessel."
 
