 wsg_mars_shipyard:0 "Ring of Iron"
 wsg_mars_shipyard_DESC:0 "Once the orbital shipyards of Mars-the most powerful Forge World in the entire galaxy-now much of its technology has been lost, with only a few docks still operational."
