 wg_space_marine_2:0 "Shipgirl Adeptus Astartes"
 wg_space_marine_2_desc:0 "These superhuman warriors are the angels of the Emperor.\nDue to their noble nature, they refuse to use the crowded §YWorld Suppression Vessel§!."
 
