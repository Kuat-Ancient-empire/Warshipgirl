 wg_origin.58.desc:0 "Hello, Cooperator. Recently, due to high-intensity operations, we seem to be running short on chairs. We'd like to build a chair manufacturing factory on your [root.GetName] colony. Of course, we'll cover all construction costs and provide you with a generous monthly payment. However, we can't transport the raw materials ourselves, so we kindly ask you to supply them as well.\nBy the way, if you refuse to grant construction permission or decline to provide raw materials, this will be considered a violation of Article 81, Section 42 of the 'Prize Shop Mutual Benefit Principles,' requiring a penalty payment of 513930640 £energy£ §Y$energy$§!.\nWhat are your thoughts?"
 wg_origin.58.a:0 "You're asking us for our opinion...?"
 wg_origin.58.a.response:0 "That's odd, wasn't I already asking you? But... since you already look so agreeable, I suppose I shouldn't pry further."
 wg_origin.58.b:0 "Oh my God, I'm going to smash your butt hard with five hundred million energy credits"

 wg_origin.59.desc:0 "Cooperators, due to an order error, we recently manufactured an extra set of Orbital Habitat expansion modules. These can add 4 additional building slots and 20 housing units to your Habitat. Originally priced at 7999, we've rounded it up as a special deal-only 8000 £energy£ §Y$energy$§! to take this expansion module home!"
 wg_origin.59.a:0 "Buy, buy, buy"
 wg_origin.59.b:0 "Oh, no money"
 
 wg_shop_free_trade_planet_modifier:0 "Coercive Voluntary Trade"
 wg_shop_free_trade_planet_modifier_desc:0 "The Prize Shop aggressively promoted their products in this colony. The local population is now heavily indebted, scrambling to repay debts from purchases made at the Prize Shop, disrupting normal production activities."
 wg_shop_habitat_explosion_planet_modifier:0 "Infrastructure Damage"
 wg_shop_habitat_explosion_planet_modifier_desc:0 "This Habitat's foundation has suffered attacks, rendering it unable to support more buildings and districts operating normally. Its infrastructure has sustained varying degrees of irreversible damage, making the production of any material on this Habitat risky."

 wg_shop_war_poi_name:0 "Open up, free trade!"
 wg_shop_war_poi_desc:0 "Because §Y[wg_shop_war_target.GetName]§! refused to cooperate with Ra's merchants, Ra's merchants demand we open their nation's gates to resume normal trade with the Prize Shop. Success is achieved once we occupy three or more of Their colonies, after which Prize Shop staff will handle follow-up procedures."
 casus_belli_wg_shop_war:0 "Demand Free Trade"
 casus_belli_wg_shop_war2:0 "Reject Coercive Trade"
 war_goal_wg_shop_war:0 "Free Trade"
 war_goal_wg_shop_war_desc:0 "This war aims to force Them to cease suppressing our normal trading activities"
 bombardment_wg_shop_raiding:0 "[§YPrize§!] Plunder"
 bombardment_wg_shop_raiding_desc:0 "Precision bombing of the Defense Army and facilities on the World, while using specially designed assault boats to plunder Pops from the target World, bringing them back and forcing them to work, seizing local resources.\n- Deals §Ymoderate§! damage to §Yarmies§!\n- Deals §Elight§! damage to §YWorlds§!\n- Will attempt to §Yenslave§! Pops rather than exterminate them\n- Will bomb undefended Worlds\n- Will not enslave or kill the last 5 Pops"
 accept_wg_shop_war:0 "We will be able to ignore restrictions and establish branches in any of They colonies for a period of 10 years"

 building_pantsu_recycling:0 "Panty Recycling Center"
 building_pantsu_recycling_desc:0 "This company claims to use high-tech recycled fabrics for clothing production, but in reality, it aggressively loots panties locally, forming a criminal industry chain for stealing underwear, colluding with local apparel companies to drive up prices."
 building_pantsu_shop_sales_agent:0 "Loot Store Distributor"
 building_pantsu_shop_sales_agent_desc:0 "As one of the sales channels for the Loot Shop to various countries in the galaxy, this agent sells high-tech, high-quality products that are unimaginable in other countries, but also continues the Loot Shop's consistent tradition - only accepting Loot Tokens as a means of payment."
 building_pantsu_chair_shop:0 "Loot Furniture Specialty Store"
 building_pantsu_chair_shop_desc:0 "A strange furniture shop that accepts only Loot Tokens as payment, its inventory consists solely of various chairs... from classical wooden chairs to leopard-print sofas, from massage chairs to gaming chairs, every type of chair you can imagine is available here. However, the downside is that all these chairs have been damaged in various ways and then repaired and refurbished for resale."
 building_pantsu_shop_chair_factory:0 "Chair Factory"
 building_pantsu_shop_chair_factory_desc:0 "This peculiar factory remains completely unscathed even under a magnitude 12 earthquake or a direct hit from a meteorite over 10 meters in diameter; its durability is so extreme that it can serve as a permanent military outpost. Unless the planet it resides on is completely destroyed, as long as sufficient resources are supplied, this impregnable super high-tech factory can operate non-stop 72 hours a day, producing all kinds of chairs. Periodically, personnel from the Loot Store will come to collect the produced chairs and give you a pitifully small \"reward\" in return."

