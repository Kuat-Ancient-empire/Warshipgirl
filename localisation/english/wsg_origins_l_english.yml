 origin_wg_warhammer:0 "Sacred Home Port"
 origin_wg_warhammer_desc:0 "We were once a great empire ruling the entire galaxy, until the Great Rebellion utterly changed our civilization. The great master of shipgirls, §YKaiser T§!, sacrificed himself upon the Golden Throne to ensure the survival of the shipgirl race... yet even this could not halt our empire's decline. Today, we have lost most of our technology, and our domain consists of only the Holy Mother Port and a single agricultural World.[\n]But hope is not lost. With the return of the Shipgirl Primarch, she shall launch a new Great Crusade, leading us to renewal and reclaiming our rightful legacy!"
 origin_tooltip_wg_warhammer_effects:0 "Must protect the sacred home port's §YGolden Throne§!\nStarting homeworld is a §YArcology§! and one §GAgri-World§!\nEmpire leader will be replaced with §HRobert Lexington/Yamato Guilliman§!\nAll §Yleaders§! will gain §Hspecial Traits§!\n§RForeign empire opinion will drop to rock bottom§!\nMust forcibly purify £pop£ §RExotic Pops§!\nCan use Total War: §HCleansing the Heretic§!\nCannot use Ascensions: §RGalactic Beacon, Naval World, Deep Ocean World§!\nCan start with §YPlanetary Suppression Ships, Judgment Orbital Bombardment, and Jump Drive§!\nUnlock special army: §HHangar Ship Space Marines§!\n§ROther effects I haven't figured out yet§!"
 gov_country_wg_warhammer:0 "§YHangar Ship Empire§!"
