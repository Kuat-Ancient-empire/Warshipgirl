 wg_ork_army:0 "Ork WAAAGH!"
 wg_ork_army:0 "The Ork hordes have almost no standardized organization, and their weapons appear to be cobbled together from scrap, yet for some reason they demonstrate formidable combat effectiveness."
 
 r_wg_warhammer_damaged_reactor:0 "Damaged Reactor"
 r_wg_warhammer_damaged_reactor_desc:0 "This reactor has long exceeded its service life and is now in severe disrepair. Though it still functions reluctantly, radiation leaks have rendered large areas uninhabitable."
 r_wg_warhammer_hive_city:0 "Hive City Ruins"
 r_wg_warhammer_hive_city_desc:0 "These ruins have lain abandoned for tens of thousands of years. We can rebuild and reclaim resources here, but such ruins often harbor §Runknown threats§!..."
 r_wg_warhammer_hive_city_2:0 "Hive City Ruins"
 r_wg_warhammer_hive_city_2_desc:0 "These ruins have lain abandoned for tens of thousands of years. We can rebuild and reclaim resources here, but such ruins often harbor §Runknown threats§!..."
 d_wg_warhammer_mystery_machine:0 "Mysterious Machine"
 d_wg_warhammer_mystery_machine_desc:0 "The origin of this mysterious machine dates back to the Golden Age. It was once one of the sacred relics of the Mechanicus, surviving intact even after Mars's destruction, and eventually arriving at the Holy Harbor."
 d_wg_warhammer_mystery_machine_sh:0 "Mysterious Machine"
 d_wg_warhammer_mystery_machine_sh_desc:0 "The origin of this mysterious machine dates back to the Golden Age. It was once one of the sacred relics of the Mechanicus, surviving intact even after Mars's destruction, and eventually arriving at the Holy Harbor."
 wg_warhamme_earth_modifier:0 "Rebuilding From Ruins"
 wg_warhamme_earth_modifier_desc:0 "Much of the land in the Holy Harbor has been abandoned, resulting in widespread radiation contamination. We are forced to expend vast resources maintaining this fragile balance to prevent further spread of pollution..."
 wg_warhamme_mars_modifier:0 "Dead Mars"
 wg_warhamme_mars_modifier_desc:0 "Mars was once the most powerful Forge World in the galaxy, but it was destroyed during the 825th Black Crusade... The Black Fleet advanced within striking distance of destroying the Imperium, but at the final moment §Ythe Emperor§! performed a divine miracle, saving the Imperium."
 wg_warhamme_farming_world_modifier:0 "Agricultural World"
 wg_warhamme_farming_world_modifier_desc:0 "This World was our last extrasolar colony before the Regent's return. Its existence prevented mass famine in the Holy Harbor, but the shadow of heretical forces still looms over this World..."
 wg_warhamme_farming_world_genestealer_modifier:0 "Surge in Output"
 wg_warhamme_farming_world_genestealer_modifier_desc:0 "Crop yields on this World have suddenly skyrocketed."
 
 
 wg_origin.102.name:0 "Primarch Returns! Imperial Regent!!"
 wg_origin.102.desc:0 "Hope endures-§YEmperor-Regent§!'s child, the shipgirl Primarch §HRoboute Lexington Guilliman§!, has recently returned to the Holy Harbor!!\n\nShe shall assume the role of Imperial Regent in the name of the §YEmperor-Regent§!, launching a new Great Crusade to restore our Imperium!\n\nBut before that, she believes we must first rebuild §Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!."
 wg_origin.102.a:0 "For the Empire !"
 wg_origin.102.b:0 "§RSecond...§!"
 wg_origin.102.b.tooltip:0 "§RSomeone knows too much§!\nSome £pop£§YPops§! who know the secrets will be §Rkilled§!"
 
 wg_origin.1010.desc:0 "Damn it, how did my empire become such a mess?"
 wg_origin.1010.a:0 "Uh... For the Empire!"
 
 wg_origin.104.name:0 "Primarch Returns! Imperial Regent!!"
 wg_origin.104.desc:0 "Hope endures-§YEmperor-Regent§!'s child, the shipgirl Primarch §HRoboute Yamato Guilliman§!, has recently returned to the Holy Harbor!!\n\nShe shall assume the role of Imperial Regent in the name of the §YEmperor-Regent§!, launching a new Great Crusade to restore our Imperium!\n\nBut before that, she believes we must first rebuild §Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!."
 
 wg_origin.105.name:0 "Our Empire"
 wg_origin.105.desc:0 "Throughout the long river of history, much of our ancient Imperium's past has been lost due to war and other causes.\nUpon taking office, the Imperial Regent decided to rediscover the history we have lost. The most crucial part concerns how the §YEmperor-Regent§! defeated the traitorous shipgirl Primarch §RHorus Veneto§!. However, the aftermath of that battle left the §YEmperor§! Himself upon the Golden Throne, and our Imperium began its decline..."
 wg_origin.105.a:0 "Praise the God-Emperor"
 
 wg_origin.106.name:0 "Our Empire"
 wg_origin.106.desc:0 "Throughout the long river of history, much of our ancient Imperium's past has been lost due to war and other causes.\nUpon taking office, the Imperial Regent decided to excavate and recover our lost history. The most crucial part concerns how the §YEmperor-Regent§! defeated the traitorous shipgirl Primarch §RHorus Longxiang§!. However, the aftermath of that battle left the §YEmperor§! Himself upon the Golden Throne, and our Imperium began its decline..."
 wg_origin.106.a:0 "Praise the God-Emperor"
 
 wg_origin.107.name:0 "The Heretical Acts of §H[event_target:wg_society_scientist.GetName]§!"
 wg_origin.107.desc:0 "Supposedly a loyal servant of the §YEmperor-Regent§!, Chief Biological Scientist §H[event_target:wg_society_scientist.GetName]§! has used her authority to secretly conduct forbidden research on the §YEmperor-Regent§!'s Golden Throne-and even on the Emperor Himself. Fortunately, her §Rheretical§! actions were discovered and stopped in time.\n\nRegarding these acts, §H[event_target:wg_society_scientist.GetName]§! insists her loyalty to the Emperor is unquestionable. She claims everything she did was merely to better understand the §Yessence of the Emperor§!, seeking a way to allow the §YEmperor§! to walk among us once more...\n\nAs for this matter, we decide..."
 wg_origin.107.a:0 "Declare §Y[event_target:wg_society_scientist.GetName]§! a shameful §Rheretic§! and execute her!"
 wg_origin.107.b:0 "Order her to cease all research-§Hstop here§!"
 wg_origin.107.c:0 "Her research may bring us §Ghope§!..."
 
 wg_origin.108.name:0 "§H[event_target:wg_society_scientist.GetName]§! is functioning normally"
 wg_origin.108.desc:0 "We stopped but pardoned the blasphemous acts of §H[event_target:wg_society_scientist.GetName]§! and allowed her to return to work. Afterward, she appeared normal, but her research style grew increasingly radical."
 wg_origin.108.a:0 "Very well"
 
 wg_origin.109.name:0 "The disappearance of §H[event_target:wg_society_scientist.GetName]§!"
 wg_origin.109.desc:0 "We stopped but pardoned the blasphemous acts of §H[event_target:wg_society_scientist.GetName]§! and allowed her to return to work. However, after one scientific experiment, §H[event_target:wg_society_scientist.GetName]§!, who should have been resting in her office, went missing. Subsequent searches of the entire facility and surrounding areas failed to locate her.\nWe do not know whether her disappearance is related to the research that was previously halted, or if this person §Rnever truly existed...§!"
 wg_origin.109.a:0 "We will never know the truth again..."
 wg_origin.109.a.tooltip:0 "§H[event_target:wg_society_scientist.GetName]§! has completely vanished"
 
 wg_origin.111.name:0 "Our §YDivine Empress§!"
 wg_origin.111.desc:0 "We permitted §H[event_target:wg_society_scientist.GetName]§!'s bold research into the §YDivine Empress§!, despite her actions nearly violating every law in the codex.\n\nUltimately, §H[event_target:wg_society_scientist.GetName]§! concluded that our Divine Empress is indeed a powerful §Ppsionic§! being as recorded, but psionics does not appear to be the fundamental source of her power... Her origin seems linked to a mysterious §Rhyperplane§!, a realm neither another dimension nor a parallel universe, but rather a system entirely independent from all else... Thus, she reached an extremely blasphemous and heretical conclusion: our great Mistress of Ships may not fundamentally be a §H[root.GetSpeciesName]§! at all.\n§H[event_target:wg_society_scientist.GetName]§! stated that she believes she has found viable methods to achieve direct communication with the §YDivine Empress Tdu§!."
 wg_origin.111.a:0 "§Y[event_target:wg_society_scientist.GetName]§! is a complete heretic-execute her immediately and seal these heretical doctrines!"
 wg_origin.111.b:0 "Shocking yet unavoidable-continue the research"
 
 wg_origin.112.name:0 "The Sacred Speaker"
 wg_origin.112.desc:0 "§H[event_target:wg_society_scientist.GetName]§! believes we can install a §Yspeaker device§! for the Empress, through which she might directly communicate with us.\nHowever, this act has drawn strong opposition. Many believe §H[event_target:wg_society_scientist.GetName]§! is an unprecedented heretic, long corrupted, seeking to harm the §YDivine Empress Tdu§! herself through this method. Yet the §HCommander of the Imperial Guard§! by the Empress's side believes it may be worth a try..."
 wg_origin.112.a:0 "§Y[event_target:wg_society_scientist.GetName]§!'s atrocities are unforgivable-execute her immediately"
 wg_origin.112.b:0 "Seal §Y[event_target:wg_society_scientist.GetName]§!'s research-end everything here"
 wg_origin.112.c:0 "If the Divine Empress could speak to us directly, it would change everything"
 WG_GOD_T_SPEAKER:0 "Install the speaker"
 WG_GOD_T_SPEAKER_DESC:0 "Scientist §Y[event_target:wg_society_scientist.GetName]§! has developed a speaker device, which she believes will enable direct communication between us and the Divine Empress"
 
 wg_origin.113.name:0 "The speaker shows no response..."
 wg_origin.113.desc:0 "Despite massive controversy, the project to install the speaker device on the Empress proceeded.\nUnfortunately, all attempts ended in failure, with no discernible cause.\nAfter the failure, §H[event_target:wg_society_scientist.GetName]§! was taken by the Inquisition and imprisoned awaiting trial.\nBut unexpectedly... §H[event_target:wg_society_scientist.GetName]§! mysteriously disappeared from her cell... leaving behind only a piece of paper seemingly from another world. Translating the text, it appears to be... §Ha legal notice?§!"
 wg_origin.113.a:0 "Mysterious..."
 
 wg_origin.114.name:0 "Xenomorph: §YGreedo Sunflower§!"
 wg_origin.114.desc:0 "§YBy the Divine Empress! The rumors are true!§! §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! has seen a massive outbreak of §YGreedo Sunflowers§!. These vile xenomorphs infiltrate local crops' genes, disguising themselves as food to spread widely, striking when you're cooking. This precious agricultural World is now under invasion by these aliens-we must send aid!"
 wg_origin.114.a:0 "Where is our reinforcement?"
 
 wg_origin.115.name:0 "Greedo Sunflowers have seized control of §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!!"
 wg_origin.115.desc:0 "Although the local Defense Army on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! put up a brave resistance... they were ultimately overwhelmed and conquered by the vile xenomorphs."
 wg_origin.115.a:0 "We must reclaim §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!!!"
 
 wg_origin.116.name:0 "Blasphemous Declaration"
 wg_origin.116.desc:0 "The Greedo Sunflowers on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! issued a blasphemous declaration toward the Holy Mother Port.\n\n§W\"Dear [root.GetSpeciesName], lay down your weapons. You are the last survivors of [root.GetName], and we are the last remnants of the §YSunflower Sect§!. Why not join hands to build a better future? You worship the §YDivine Empress Tdu§!, and we worship the §GFour-Leafed Divine Empress§!-we are both loyal!\"§!\n\nWhat blasphemy! These disgusting aliens must be purified by §Rflame!!§!"
 wg_origin.116.a:0 "Burn the xenomorphs!!"
 
 wg_origin.117.name:0 "The Greedo Sunflower rebellion has been quelled!"
 wg_origin.117.desc:0 "§YBy the Divine Empress!§! As if foreseen before disaster struck, for unknown reasons, we had stationed a large Defense Army in advance on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! and promptly suppressed the alien uprising. Now §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! is safe, but we still need to assess the damage caused by the Greedo."
 wg_origin.117.a:0 "It must be the Divine Empress manifesting her will!"
 
 wg_origin.118.name:0 "Aftermath handling..."
 wg_origin.118.desc:0 "Though we successfully suppressed the xenomorph rebellion on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!, its negative effects are not yet fully over.\nWe know Greedo Sunflowers spread by disguising themselves as food, and many people on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! have already consumed these infected foods.\nThe Inquisition suspects these Greedos may gain reverse control over those who ingested them. We must find a way to prevent further tragedies."
 wg_origin.118.a:0 "Perform gastric lavage on every affected citizen"
 wg_origin.118.b:0 "We can only abandon these unfortunate victims"
 wg_origin.118.b.tooltip:0 "The unfortunate victims who consumed tainted food shall be §Rexecuted§!"
 
 wg_origin.119.name:0 "§H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! has been reclaimed"
 wg_origin.119.desc:0 "§YBy the Divine Empress!§! Our brave legion warriors have successfully eradicated the Greedo Sunflower xenomorphs on §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!, and sacred flames have purified them all. Now §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! is safe, but we still need to assess the damage caused by the Greedo."
 wg_origin.119.a:0 "Burn the xenomorphs!!"
 wg_origin.120.name:0 "The crop yields of §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§! have surged."
 wg_origin.120.desc:0 "According to the report of the planetary governor of §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!, under her wise guidance, their crop output has inexplicably surged by §G by a factor of §!. If this momentum can be maintained, Port Goddess will no longer be threatened by famine."
 wg_origin.120.a:0 "Excellent"
 wg_origin.121.name:0 "Something's not right with the crops of §H[event_target:wg_warhammer_neighbor_planet_target.GetName]§!."
 wg_origin.121.desc:0 "[event_target:wg_warhammer_neighbor_planet_target.GetName] Rumors are circulating that some local residents claim to have seen crops §Y growing hands and feet or exhibiting flower-like characteristics §!, and this phenomenon is becoming increasingly frequent.\nThe planetary governor claims this is utter nonsense §!, and that their crops are 100% safe."
 wg_origin.121.a:0 "Suppress these rumors."
 wg_origin.121.b:0 "We need to be vigilant."
 
 wg_origin.122.name:0 "Heretical Traitor: §R Chaotic Ship Girl Space Marine§!"
 wg_origin.122.desc:0 "We cleared the ruins of the previous hive city, but to our surprise, we discovered that some surviving heretical shipgirls are attempting to establish a small Chaos Portal through a loophole in the Golden Throne!!! These traitors were once ensnared by the Chaos God Mordsanth, becoming his lackeys. After we discovered their blasphemous actions, they immediately activated the blasphemous portal, instantly flooding in a large number of Chaos shipgirls/Space Marines. Fortunately, the portal was incomplete and quickly collapsed, stopping the teleportation. We must gather all of our defensive forces to resist this Chaos invasion!"
 wg_origin.122.a:0 "Defend §Y[event_target:wg_warhammer_holy_harbor_target.GetName]§!!! Defend §Y God Emperor T Overseer§!!!"
 wg_origin.123.name:0 "Heretics have been eliminated."
 wg_origin.123.desc:0 "Through the combined efforts of the planetary defense forces, all heretics have been eliminated, and their blasphemous traces have been cleansed. God Mother Harbor is now safe again."
 wg_origin.123.a:0 "For the Empire!"
 wg_origin.124.name:0 "Hive City collapsed."
 wg_origin.124.desc:0 "We cleared a hive city ruin, but these ruins had long maintained a delicate balance and had not collapsed. However, our clearing operation disrupted this balance, causing a chain reaction that affected hundreds of kilometers around, resulting in significant loss of life and property..."
 wg_origin.124.a:0 "Truly unfortunate."
 wg_origin.125.name:0 "Let Holy Harbor be sacred again!"
 wg_origin.125.desc:0 "Despite a series of events, we have exceeded expectations. §H[event_target:wg_warhammer_holy_harbor_target.GetName]§! It is now completely restored, with no trace of decay visible. §R (If any, please notify the Legal Department)§!.\n\nNow, Holy Harbor is sacred again, and it is time to meet all challenges from the stars!"
 wg_origin.125.a:0 "For the Empire!"
 

 relic_r_wg_stc:0 "Displays §G6-10§! Explorable §YSTC signals§!"
