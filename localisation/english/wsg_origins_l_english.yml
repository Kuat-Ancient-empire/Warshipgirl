 wg_origin_waterb_home_system_NAME:"Dayu"
 wg_origin_waterb_home_system_DESC:"For some reason, the planets in this star system are all entirely water-covered worlds-this seems related to the dragon dwelling here..."
 wg_origin_waterb_planet_modifier:0 "Resource-rich World"
 wg_origin_waterb_planet_modifier_desc:0 "The resources hidden beneath this World are far richer than we imagined. All signs indicate that this planet originally did not have so much water."
 wg_origin.62.name:0 "Dragon Attack!"
 wg_origin.62.desc:0 "Our sensors show that the dragon, which has long resided in our star system, is changing its behavior and heading toward our homeworld. In recorded history of our civilization, there are accounts stating that this dragon would unleash vast quantities of water upon the worlds it visited. Although scientists have never reached consensus on this behavior, the dragon now circling within our system is approaching our homeworld. The research team that has studied this dragon extensively is deploying their latest invention-the Dragon Communicator-on our homeworld, hoping to establish communication."
 wg_origin.63.name:0 "Dragon King Water Eruption!"
 wg_origin.63.desc:0 "The worst has happened! The dragon hovering above our homeworld is generating massive amounts of water, preparing to release it onto our planet! If it truly does this, the sudden flood could affect hundreds of millions of Pops! But the research team is still making final adjustments to the communicator..."
 wg_origin.63.a:0 "Activate the communicator now! Never mind if it's not ready!"
 wg_origin.64.desc:0 "Huh?? Why is there a voice from below? Who are you?"
 NAME_Dragon:0 "Dragon"
 NAME_Player:0 "You"
 wg_origin.65.desc:0 "We are [Root.GetName], the inhabitants of this World. We hope you can stop pouring water onto this planet, otherwise many lives will be lost... (before finishing, it gets interrupted)"
 wg_origin.66.desc:0 "Ah ah ah ah huh??? There are people down there???\nI'm sorry sorry I was wrong I was wrong I'll leave right away I'm so sorry for the trouble!!!"
 wg_origin.67.name:0 "Crisis Averted"
 wg_origin.67.desc:0 "Through our persuasion, the dragon finally left our world. But this dragon seems quite different from what we imagined-utterly lacking in dignity..."
 wg_origin.67.a:0 "At least the immediate crisis has passed"
 wg_origin.68.name:0 "Shy Dragon"
 wg_origin.68.desc:0 "Since leaving our world, the dragon continues to wander the star system as usual. But unlike before, it now appears to deliberately avoid our personnel and ships, and even tries to avoid eye contact. Even when we used the translator, it gave no response."
 wg_origin.69.name:0 "Communication Request"
 wg_origin.69.desc:0 "Recently, we suddenly received a communication request from the dragon residing in our home star system. It seems to have something it wishes to discuss with you personally."
 wg_origin.70.desc:0 "Hello... umm... I'm really sorry for causing you trouble recently... So, I've thought about it for a long time. I may not understand much, but I think I can fight... So I can protect you... Would that make you forgive me?"
 wg_origin.71.desc:0 "Of course you can! By the way, do you have a name? How should we call you?"
 wg_origin.72.desc:0 "I've existed for a very long time, but I don't recall ever having a name... If you don't mind, could you please give me one?"
 wg_origin.73.desc:0 "Then... how about [Yukikaze]? In our history, this is a name associated with good fortune (ship)."
 NAME_wg_rbq_dragon:0 "Yukikaze"
 wg_origin.74.desc:0 "Thank you. Yukikaze is a beautiful name. From now on, I am Yukikaze!"
 wg_origin.75.name:0 "Dragon Yukikaze"
 wg_origin.75.desc:0 "Since we named the dragon Yukikaze, it seems to love the name and has agreed to assist in defending our bases.\nSince then, our command staff have begun communicating with the dragon via the communicator, and we believe Yukikaze will become a capable guardian."
 wg_origin.77.name:0 "[wg_rbq_dragon_watered_planet.GetName] was sprinkled by Yukikaze"
 wg_origin.77.desc:0 "Our intelligence indicates that Yukikaze has recently poured vast amounts of water onto [wg_rbq_dragon_watered_planet.GetName], completely submerging the World with no land remaining."
 GOTIT:0 "I already know; there's no need to notify me again"
 wg_origin.77.a:0 "How did it accomplish this?"
 observe_wg_rbq_dragon_water:0 "Observe the Dragon King's Water Eruption"
 observe_wg_rbq_dragon_water_DESC:0 "For a long time, our scientists have been unable to explain where Yukikaze obtains such immense quantities of water to flood entire Worlds. This close-range observation of Yukikaze's water eruption should provide our scientist with some inspiration."
 wg_origin.78.name:0 "Observe the Dragon King's Water Eruption"
 wg_origin.78.desc:0 "After communicating with our personnel, They shyly agreed to demonstrate this ability to us. Of course, we have found an open area where it can fully perform.[\n]All that remains is positioning our personnel and Yukikaze into place."
 wg_origin.79.name:0 "Yukikaze Arrives at the World"
 wg_origin.79.desc:0 "Yukikaze has arrived at our designated World and is ready to unleash its waters. Our scientific team can now proceed to the location."
 wg_origin.80.name:0 "Dragon King Water Eruption!"
 wg_origin.80.desc:0 "Under the watchful eyes of our numerous precision instruments, Yukikaze once again transformed the World beneath its feet into a planet covered entirely by water. Our scientist appears to have gained insight into how Yukikaze generates water. They claim they can now develop a stellar weapon simulating Yukikaze's water eruption."
 wg_origin.81.name:0 "Yukikaze Wishes to Venture Out"
 wg_origin.81.desc:0 "Recently, Yukikaze has expressed to our personnel a desire to explore nearby star systems-perhaps because most areas in this system are filled with water (crossed out), or perhaps simply out of curiosity. How should we respond?"
 wg_origin.81.a:0 "Yes, allow it to go out and see the world-but not too far."
 wg_origin.81.a.tooltip:0 "Yukikaze will be permitted to move freely within our territory."
 wg_origin.81.b:0 "It would be safer for it to remain in our capital."
 wg_origin.81.b.tooltip:0 "Yukikaze will only be allowed to stay within our homeworld's star system."
 wg_origin.82.name:0 "Modify Yukikaze the Dragon"
 wg_origin.82.desc:0 "As our genetic technology matures, our scientist has proposed a bold idea-to enhance Yukikaze the Dragon, making it stronger and a true asset to our empire.[\n]Of course, the premise is... convincing it..."
 wg_origin.82.a:0 "Transform for grandpa.jpg"
 wg_origin.82.b:0 "Transform your grandma.jpg"
 wg_origin.83.desc:0 "Um... Kaiser, does [root.GetRulerTitle] have any urgent matter with Yukikaze?"
 wg_origin.84.desc:0 "I want you to transform into a purple-haired, white-socked timid destroyer girl!"
 wg_origin.85.desc:0 "Huh...?! ...Eh eh eh eh eh?? (The small dragon's mind crashes from processing too many questions)"
 wg_origin.86.desc:0 "In other words, we hope you can become one of our [root.GetSpeciesNamePlural]."
 wg_origin.87.desc:0 "S-Snow Wind will do her best!"
 wg_origin.88.name:0 "Persuade Yukikaze"
 wg_origin.88.desc:0 "It appears Yukikaze has agreed to the modification plan. Once she arrives at our Starbase, our scientist can begin implementation."
 wg_origin.89.name:0 "Begin Modification Plan"
 wg_origin.89.desc:0 "Yukikaze has arrived at the Starbase of our capital. We may now begin the transformation."
 wg_rbq_dragon_INCUBATION_PROJECT:0 "Modify Yukikaze the Dragon"
 wg_rbq_dragon_INCUBATION_PROJECT_DESC:0 "Transform for grandpa into a purple-haired, white-socked timid destroyer girl.jpg"
 wg_origin.93.name:0 "Yukikaze has disengaged from combat"
 wg_origin.93.desc:0 "Our probes have recently detected that the dragon Yukikaze became involved in a battle and appears to have disengaged before sustaining fatal damage. It should return to our territory shortly."
 wg_origin.94.name:0 "Yukikaze, Return to the Battlefield"
 wg_origin.94.desc:0 "Our domestic sensors have detected Yukikaze's presence-it has safely returned."

