 warhammer_great_expedition_title:0 "Indomitable Expedition"
 warhammer_great_expedition_desc:0 "A great expedition initiated by the esteemed Imperial Regent. We shall reclaim the territories once belonging to the Empire, and unleash the Empire's wrath upon those heretics and xenos."
 wg_origin.222.name:0 "Indomitable Expedition"
 wg_origin.222.desc:0 "With effective control over the Imperial core system restored, §HImperial Regent [root.GetRulerName]§! has decided it is time to launch a grand expedition-to reclaim our lost territories and unleash the Empire's fury upon heretics and aliens.\nTo this end, §HImperial Regent [root.GetRulerName]§! has named this grand campaign the §BIndomitable Expedition§!"
 wg_origin.222.a:0 "Long live the Empire!"
 
 wg_origin.223.name:0 "Return to Macragge"
 wg_origin.223.desc:0 "As the §BIndomitable Expedition§! progresses in an orderly fashion, the wise Shipgirl Primarch, §HImperial Regent [root.GetRulerName]§!, has set the first objective of the Great Crusade on Macragge-the glorious capital of the Five Hundred Worlds and her homeland-§YMacragge§!.\n\nOne hundred and ten thousand years ago, §HImperial Regent§! awoke just before Macragge's fall, retreating alongside the fleet in a glorious §Yfighting withdrawal to the Holy Homeworld§!. Unfortunately, she became lost in the Unterraum for nearly §Releven millennia§! before finally returning to realspace.\n\nBut regardless of the past, we shall now return to this great World and plant the banner of the Empire here once more."
 wg_origin.223.a:0 "Long live the Empire!"
 warhammer_great_expedition_poi:0 "Return to Macragge"
 warhammer_great_expedition_desc:0 "Macragge was the capital of the Five Hundred Worlds and the homeland of the Regent. Now we shall return to this great World and raise the Empire's banner upon it once again."
 
 wg_origin.224.name:0 "Macragge"
 wg_origin.224.desc:0 "The expedition fleet has arrived at the Macragge system, but this great World has long since withered away tens of thousands of years ago. The once-glorious capital of the Five Hundred Worlds-Macragge-lies shattered under the invasion of Chaos.\n\nEven the resolute Primarch shows a trace of sorrow at this sight. Yet we must persevere-recover every salvageable relic, and reclaim the glory that was ours."
 wg_origin.224.a:0 "Heed the command of [root.GetRulerName]!"
 warhammer_wg_macragge_plant_poi:0 "Macragge"
 warhammer_wg_macragge_plant_desc:0 "The Primarch commands us to immediately conduct a thorough search across the ruins of Macragge, recovering all recoverable resources."
 
 site_wg_macragge:0 "Ruins of Macragge"
 site_wg_macragge_desc:0 "This magnificent World was once the capital of the Five Hundred Worlds, the heart of the Otrama Kingdom, standing proudly amidst the Galactic expanse-a vision of splendor beyond imagination. Yet tens of thousands of years ago, the corrupting force of Chaos reached here and utterly destroyed this jewel-like planet, a tragedy beyond words.\nNow, our gaze returns to this long-silent homeland, driven by nostalgia for past glories and hope for the future, seeking to recover every remaining relic and reclaim the brilliance we have lost."
 
 wg_origin.225.name:0 "The Destruction of Macragge"
 wg_origin.225.desc:0 "One hundred and ten thousand years ago, §HImperial Regent [root.GetRulerName]§! was resurrected with the aid of her allies and led a counterattack against the Chaotic heretics invading Otrama. However, due to the overwhelming strength of the heretics, the wise Shipgirl Primarch chose to execute an immediate tactical retreat toward the Holy Homeworld. She gathered every available fleet and organized an expeditionary force. Tragically, the great Shipgirl Primarch and her entire fleet became lost within the Unterraum for nearly one hundred and ten thousand years. During this time, Otrama gradually fell, having lost its leader and most of its fleets.\n\nEventually, the abhorrent heretics destroyed Otrama's heart-Macragge-this very scorched and shattered land beneath our feet."
 wg_origin.225.a:0 "Regrettable"
 
 wg_origin.226.name:0 "Anomalously Stable Zone"
 wg_origin.226.desc:0 "Due to the influence of Chaotic heretics' Unterraum defilement rituals, even after tens of thousands of years, most regions of this World remain extremely dangerous.\nYet surprisingly, one area remains anomalously stable. The Shipgirl Primarch seems to understand what this means-she has ordered exploration teams to immediately conduct a detailed investigation of this zone."
 wg_origin.226.a:0 "Prepare for thorough search"
 
 wg_origin.227.name:0 "Emperor's Vessel (Mounted)"
 wg_origin.227.desc:0 "Exploration teams investigated the stable zone and discovered within the fractured continent a sacred relic-the §HEmperor's Vessel§!\nThe §HEmperor's Vessel§! is a massive, flame-engulfed ship-mounted cannon created by §YGod-Emperor T-Du§! using her mastery of Unterraum and scientific knowledge. This chromatic-tier relic burns with leaping flames from turret to barrel. When fired, blazing shells trace arcs of pyrotechnic light through the air, effortlessly piercing the strongest armor. This weapon is a curse upon the forces of Chaos-only the mightiest daemons can resist it. Ordinary daemons exposed to its fiery glow are utterly annihilated. This cannon delivers true death to daemons, rather than merely banishing them back into the Unterraum.\nThis relic was unfortunately left behind on Macragge during the expedition to the Holy Homeworld due to traitorous interference. After one hundred and ten thousand years, §HImperial Regent [root.GetRulerName]§! has finally reclaimed it."
 wg_origin.227.a:0 "Excellent!"
 leader_trait_ruler_warhammer_lexington_eship:0 "Emperor's Vessel (Mounted)"
 leader_trait_ruler_warhammer_lexington_eship_desc:0 "The §HEmperor's Vessel§! is a massive, flame-engulfed ship-mounted cannon created by §YGod-Emperor T-Du§! using her mastery of Unterraum and scientific knowledge. This chromatic-tier relic burns with leaping flames from turret to barrel. When fired, blazing shells trace arcs of pyrotechnic light through the air, effortlessly piercing the strongest armor. This weapon is a curse upon the forces of Chaos-only the mightiest daemons can resist it. Ordinary daemons exposed to its fiery glow are utterly annihilated. This cannon delivers true death to daemons, rather than merely banishing them back into the Unterraum."
 leader_trait_ruler_warhammer_yamato_eship:0 "Emperor's Vessel (Mounted)"
 leader_trait_ruler_warhammer_yamato_eship_desc:0 "The §HEmperor's Vessel§! is a massive, flame-engulfed ship-mounted cannon created by §YGod-Emperor T-Du§! using her mastery of Unterraum and scientific knowledge. This chromatic-tier relic burns with leaping flames from turret to barrel. When fired, blazing shells trace arcs of pyrotechnic light through the air, effortlessly piercing the strongest armor. This weapon is a curse upon the forces of Chaos-only the mightiest daemons can resist it. Ordinary daemons exposed to its fiery glow are utterly annihilated. This cannon delivers true death to daemons, rather than merely banishing them back into the Unterraum."
 
 wg_origin.228.name:0 "Ptolemaic Library"
 wg_origin.228.desc:0 "After recovering the Emperor's Vessel, the Mechanicus reports they have identified another site of value-a floating fragment of continental crust confirmed to be the former location of the Ptolemaic Library, miraculously preserved intact.\nThey recommend immediate salvage excavation to recover as much data as possible. Strangely, however, upon hearing this, the Regent herself declares the area corrupted by Chaotic heretics and extremely dangerous. She orders all personnel to stay away and demands the immediate destruction of the site-leaving no trace behind."
 wg_origin.228.a:0 "Obey the Regent's order-destroy the Ptolemaic Library!"
 wg_origin.228.b:0 "We cannot abandon this precious data"
 wg_origin.228.b.tooltip:0 "§RSome members of the Mechanicus decide to defy the Regent's order and secretly recover the data§!"
 
 wg_origin.229.name:0 "Unremembered..."
 wg_origin.229.desc:0 "Some members of the Mechanicus disobeyed the Regent's command and secretly excavated the former Ptolemaic Library. After reviewing a series of historical documents, they uncovered data never recorded in any archive or library-revealing forgotten histories involving the current Imperial Regent and two other Primarchs in Otrama..."
 wg_origin.229.a:0 "This is the second..."
 
 wg_origin.230.name:0 "Heretics have been purged"
 wg_origin.230.desc:0 "Great §HImperial Regent [root.GetRulerName]§! keenly detected some heretical Mechanicus members influenced by Chaos, who defied orders and insisted on traveling to Chaos-infected regions to conduct profane rituals.\nFortunately, the Officio Assassinorum promptly stopped these heretics' blasphemous acts and destroyed all related data."
 wg_origin.230.a:0 "Found the heretics!"
 wg_origin.230.a.tooltip:0 "§RHeretic scientists and their ship have been eradicated§!"
 
 WG_40k_secret:0 "History Unremembered"
 WG_40k_secret_DESC:0 "Some Mechanicus members decided to defy the Regent's orders and secretly travel to the former Library of Ptolemy to recover lost data."
 
 wg_origin.231.name:0 "Huangquan VIII Distress Signal"
 wg_origin.231.desc:0 "With the successful recovery of Macragge and the Imperial Relic, the first phase of §BThe Indomitable Crusade§! has been declared a victory, and the expedition fleet is now discussing its next objective.\nAt this moment, the Mechanicus reported receiving a faint distress signal from a former Forge World, §RHuangquan VIII§!, transmitted through disrupted Unterraum channels. The message had traveled for countless ages since its origin, and many believe the world may have already been destroyed.\nHowever, due to §RHuangquan VIII§!'s immense significance to the Mechanicus and §HImperial Regent [root.GetRulerName]§!'s political considerations, she has decided to designate §RHuangquan VIII§! as the expedition fleet's next destination."
 wg_origin.231.a:0 "We need to go to this place"
 warhammer_wg_vulcanis_8_poi:0 "Return to Huangquan VIII"
 warhammer_wg_vulcanis_8_desc:0 "Huangquan VIII was once a powerful Forge World, and we shall return to its star system."
 
 wg_origin.232.name:0 "Arriving Too Late"
 wg_origin.232.desc:0 "We followed the distress signal coordinates to the Vulcanis System, home of §RHuangquan VIII§!, but clearly, we arrived too late-§RHuangquan VIII§! has already been destroyed, reduced to a scorched and shattered World.\nMechanicus members demand we explore the planet to uncover what truly happened and recover anything salvageable."
 wg_origin.232.a:0 "Regrettable..."
 
 site_wg_stygies_8:0 "Huangquan Is No More"
 site_wg_stygies_8_desc:0 "Huangquan VIII was once a mighty Forge World, but during the long §HLost Era§! of the Empire, it faded into the mists of history."
 
 wg_origin.233.name:0 "Huangquan Is No More"
 wg_origin.233.desc:0 "The destruction suffered by §RHuangquan VIII§! far exceeds that of Macragge. A force capable of tearing apart Worlds obliterated everything. The remaining continental fragments have nearly lost all identifiable features, and few valuable clues were found. The only certainty is that Huangquan VIII was destroyed approximately one hundred thousand years ago-shortly after the beginning of the §HLost Era§!.\nNumerous remains of Mechanicus and Chaos fleet wreckage scattered along the gas giant's orbit confirm a fierce battle once raged here."
 wg_origin.233.a:0 "We need more clues"
 
 wg_origin.234.name:0 "Space Battle"
 wg_origin.234.desc:0 "The vast amount of fleet wreckage scattered across the gas giant and its lunar bodies reveals the intensity of the battle that once took place here. According to analysis, only about a quarter of the ships belonged to the Mechanicus; the Chaos traitors suffered far greater losses.\nHistorical records indicate that §RHuangquan VIII§! not only possessed formidable production capacity but also wielded numerous technologies bordering on heresy-they likely used unconventional means to gain an advantage.\n\nTherefore, in conclusion, the defense fleet of §RHuangquan VIII§! successfully resisted and severely damaged the Chaos fleet. However, in our universe, superiority in space combat does not guarantee ultimate victory-often, brutal ground warfare determines the outcome."
 wg_origin.234.a:0 "Conduct further investigation"
 
 wg_origin.235.name:0 "Mining Facilities"
 wg_origin.235.desc:0 "No further clues can be found on the shattered planetary body or within the fleet wreckage, so we turned our attention to the other lunar bodies.\n§RHuangquan VIII§! was one of several lunar worlds orbiting a massive gas giant, and its seven remaining moons provided abundant resources essential to sustaining the Forge World-this was the lifeline of §RHuangquan VIII§!. The numerous warship wrecks in orbit clearly show both sides fought fiercely to control these moons.\n\nInitially, we speculated that the Chaos forces might have captured the moons and severed §RHuangquan VIII§!'s supply lines, forcing its surrender. However, most mining facilities remain intact, and many shuttles are still loaded with ore.\nClearly, their supply lines were never cut, so this cannot be the reason for §RHuangquan VIII§!'s fall."
 wg_origin.235.a:0 "Continue investigation"
 
 wg_origin.236.name:0 "Survivor"
 wg_origin.236.desc:0 "We searched the remaining intact mining facilities and finally made a breakthrough. Deep within the underground complex of §YHuangquan IV§!, we discovered a chamber containing stasis pods.\nMost of the stasis units were damaged, their occupants long fossilized, but one pod remained operational, housing a §HLow-Rank Sage§!."
 wg_origin.236.a:0 "Open the stasis pod-we need to know what happened."
 
 wg_origin.237.name:0 "Low-Rank Sage"
 wg_origin.237.desc:0 "§HThe Low-Rank Sage awakens from stasis. We conducted an examination and briefly explained the current situation.§!\n\nUnbelievable... so much time has passed."
 wg_origin.237.a:0 "What happened to §RHuangquan VIII§!?"
 wg_origin.237.a.response:0 "After losing contact with the Empire, we were quickly invaded by Chaos. Fortunately, our fleet and technology were strong enough to repel §Y13§! waves of Chaos fleets.\nBut during the final assault, Chaos exploited a vulnerability in our defenses and deployed a profane construct onto the surface of §RHuangquan VIII§!, physically linking it to our network. A massive surge of §RChaos Corrupt-code§! instantly crippled our systems. All High Sages and Ascended Sages fell into madness."
 wg_origin.237.b:0 "How did you survive?"
 wg_origin.237.b.response:0 "When the §RChaos Corrupt-code§! invaded, I was studying sacred technologies with my mentor in the archive, and by sheer luck, I was not connected to the network.\nMy mentor had already succumbed to madness, so I was forced to kill her. Realizing the situation was beyond salvation, I and a few surviving colleagues chose to salvage as much STC technology as possible and fled aboard shuttlecraft, reaching this facility on §YHuangquan IV§! moments before the planet's plasma reactor exploded."
 wg_origin.237.c:0 "You salvaged some STC templates?"
 wg_origin.237.c.response:0 "Yes, I will show you these sacred technologies"
 
 wg_origin.238.name:0 "Augury Pollution Device"
 wg_origin.238.desc:0 "We examined the STC templates rescued by the Low-Rank Sage before the planet's destruction. Most templates were incomplete or corrupted by Chaos, rendering them unusable. However, one known as the §YAugury Pollution Device§! was confirmed to remain sacred.\n\nThus, the recovery mission of §RHuangquan VIII§! is complete-marking a significant milestone in the success of §BThe Indomitable Crusade§!"
 wg_origin.238.a:0 "Long live the Empire!"
 WG_40K_auspex:0 "Augury Pollution Device"
 WG_40K_auspex_DESC:0 "The Augury Pollution Device is a forbidden technology originating from Yomi VIII. It can interfere with enemy ships' augury systems or similar instruments, rendering our vessels invisible to their observation equipment."
 tech_wg_40K_auspex:0 "Augury Pollution Device"
 tech_wg_40K_auspex_desc:0 "The Augury Pollution Device is a forbidden technology originating from Yomi VIII. It can interfere with enemy ships' augury systems or similar instruments, rendering our vessels invisible to their observation equipment."
 aura_40K_auspex:0 "Augury Pollution Device"
 
 wg_origin.240.name:0 "Return to Baal"
 wg_origin.240.desc:0 "After careful deliberation by the Imperial high command, the next destination for the §B Indomitable Expedition §! has been set to §H Baal §!. \n\nThis is the homeworld of the Blood Angels Battlefleet, but more importantly, its master, the shipgirl Primarch §H Sanguinius §!, is entombed here. \nFor such a significant World, our expeditionary fleet must reclaim it for the Empire."
 wg_origin.240.a:0 "Return to Baal!"
 warhammer_wg_baal_poi:0 "Return to Baal"
 warhammer_wg_baal_desc:0 "Baal is an important Imperial World, but its fate became unknown after the beginning of the Lost Age."
 
 wg_origin.241.name:0 "Something's wrong"
 wg_origin.241.desc:0 "Our ships have entered the §H Baal System §!, but previous communications have received no response. \n\nBattle scars scattered throughout the system indicate that former Imperial forces suffered a devastating blow. Then comes our primary objective-§H Baal §!-whose surface is now covered in grotesque, nauseating biomass, clearly the work of the §P Slaaneshi Hive Fleet §!... \n\nBut there's a problem: a planet blanketed in biomass suggests the Hive Fleet has not yet fully §R digested §! it, so why are the Hive Fleet's ships nowhere to be seen?"
 wg_origin.241.a:0 "I have a bad feeling about this..."
 
 wg_origin.242.name:0 "Hive Fleet!"
 wg_origin.242.desc:0 "Our arrival was not unnoticed. The cunning and treacherous creatures had already laid a §R trap §! here!! \n\nA massive Hive Fleet force hid behind the planet to evade our sensors. Many crew members detected psionic signals from the swarm and witnessed the following profane vision..."
 wg_origin.242.a:0 "Red alert! Prepare for combat!!"
 
 wg_origin.243.name:0 "§P Slaaneshi Hive Fleet §!"
 wg_origin.243.desc:0 "Such a deliciously... §P beautiful body §!..."
 wg_origin.243.a:0 "Where did these xenos come from?"
 
 wg_origin.244.name:0 "Xenos: §P Slaaneshi Hive Fleet §!"
 wg_origin.244.desc:0 "These hideous organisms are a blasphemous hive-minded entity. The Sunflower-based heretics encountered earlier were their creation. \n\nThe §P Slaaneshi Hive Fleet §! are ravenous beasts that corrupt entire Worlds and slowly consume everything. \nThese profane xenos also use their §R tendrils §! to fuse with other lifeforms, turning them into nurseries to spawn more abominations. \n\nThey represent an absolute threat to the Empire and must be eradicated."
 wg_origin.244.a:0 "Repulsive xenos"
 
 wg_origin.245.name:0 "Survivor signal"
 wg_origin.245.desc:0 "Although §H Baal §! has been occupied and corrupted by xenos, we have somehow received a faint distress signal! There are still surviving Imperial forces on §H Baal §!. \n\nThis transmission was later confirmed to originate from the §R Blood Angels Battlefleet §!. They must have noticed our entry into the system and sent the signal in an attempt to establish contact."
 wg_origin.245.a:0 "Link immediately!"
 
 wg_origin.246.name:0 "Blood Angels"
 wg_origin.246.desc:0 "§H Emperor..! The Empire... has returned!! \nWe... are surrounded by the Hive! Please... send immediate... reinforcements! We will... defend Sanguinius's tomb to the last!! §!"
 wg_origin.246.a:0 "Blood Angels Battlefleet, respond!"
 wg_origin.246.a.response:0 "No identifiable communication came from §H Baal §!, but the persistent signal proves they are still resisting fiercely."
 
 wg_origin.247.name:0 "Rescue plan"
 wg_origin.247.desc:0 "There are still Imperial forces resisting on §H Baal §!, but clearly they are nearing their limit. We must dispatch all available rescue forces immediately, or this significant World will fall completely, and even the remains of the great §H Gene-Primarch §! may fall into the grasp of the Hive."
 wg_origin.247.a:0 "Organize rescue immediately"
 WG_40K_SAVE_BAAL:0 "Save Baal"
 WG_40K_SAVE_BAAL_DESC:0 "There are still Imperial forces resisting on §H Baal §!, but clearly they are nearing their limit. We must dispatch all available rescue forces immediately, or this significant World will fall completely, and even the remains of the great §H Gene-Primarch §! may fall into the grasp of the Hive."

 wg_origin.248.name:0 "Reinforcements arrive"
 wg_origin.248.desc:0 "To save the §R Blood Angels Battlefleet §! and the remains of the §H Gene-Primarch §!, we dispatched a rescue force to §H Baal §!. \n\nThe Hive's ground forces exceeded our expectations. Many landing pods were destroyed mid-descent by the Hive's acid cannons, but the remaining troops successfully reached the surface. They will attempt to locate and support any surviving Imperial units."
 wg_origin.248.a:0 "May the Emperor be with them"
 
 wg_origin.250.name:0 "No survivors"
 wg_origin.250.desc:0 "Our forces attempted to search for and support the remaining resisting Imperial troops and eventually located the surviving §R Blood Angels §!, but they were already out of ammunition and incapable of fighting. \n\nSoon they realized they were surrounded by the Hive, with no chance of retreat. \nThe last survivor collapsed the entrance to §H Sanguinius's Tomb §! to prevent the Hive from entering. Then, the final transmission vanished amid the shrieks of the swarm..."
 wg_origin.250.a:0 "Deploy more troops!"
 wg_origin.250.b:0 "§R It seems we have no choice but to issue Exterminatus §!"
 
 WG_40K_SAVE_BAAL2:0 "Attempt rescue again"
 WG_40K_SAVE_BAAL2_DESC:0 "Sent to §HBa'al§!, the previous rescue force was completely wiped out under the relentless assault of the swarm, but the stubborn commander has decided to dispatch more troops in another attempt at rescue.\n\n§RBut fear, this will likely be a futile sacrifice.§!"
 WG_40K_SAVE_BAAL3:0 "Ba'al - Exterminatus"
 WG_40K_SAVE_BAAL3_DESC:0 "All attempts to rescue §HBa'al§! have failed; it is only a matter of time before the entire world is completely consumed by the swarm. To prevent its spread, we must resort to the final measure-§RExterminatus§!.\nThough the remains of the great §HPrimarch Saint Celestine§! may also be reduced to ashes, it is still better than becoming a breeding ground for the §PSlaaneshi swarm§!."
 
 #别救了，赶快灭绝令
 wg_origin.251.name:0 "Again, no survivors"
 wg_origin.251.desc:0 "Another wave of reinforcements was sent to §HBa'al§!, but they were quickly swallowed by the endless §PSlaaneshi swarm§!..."
 
 wg_origin.252.name:0 "Exterminatus"
 wg_origin.252.desc:0 "With heavy hearts, we were forced to enact Exterminatus upon §HBa'al§!...\nA barrage of planet-destroying weapons was launched at the surface of the world, now covered in swarming biomass, and raging fires consumed everything.\n\nJust as everyone fell into despair, all present sensed an extremely powerful yet calming and comforting presence.\nAccording to detection, this force originates near §HTomb of Saint Celestine§!."
 wg_origin.252.a:0 "This is..."
 
 wg_origin.253.name:0 "Energy Convergence"
 wg_origin.253.desc:0 "The power manifesting on §HBa'al§! was initially believed to be psionic... but its subsequent display far surpasses psionics-it is an unknown §Hmystical force§!.\n\nSoon, intense light erupted from the focal point of this energy. In the radiance, everyone saw the figure of the greatest being-the supreme admiral of the shipgirls, §YEmperor Tdu§!... followed by a whisper:\n\n			§YWake up, my child.§!"
 wg_origin.253.a:0 "By the Emperor above..."
 
 wg_origin.254.name:0 "The Return of the Angel"
 wg_origin.254.desc:0 "After what appeared to be a miracle directly performed by the Emperor himself ended, people noticed a glowing individual at the center of the §HTomb of Saint Celestine§!.\n\n§YIt's Saint Celestine!!!!!!§!\n\nWe could not believe our eyes-the angel who fell during the Great Heresy, Lord of Ba'al, the great shipgirl Primarch §YSaint Celestine§!-is flying toward us with wings unfurled!!"
 wg_origin.254.a:0 "§YWords cannot express the emotions I feel right now.§!"
 
 WG_WARMMER_WSG_SANGUINIUS:0 "Saint Celestine"
 NAME_wsg_sanguinius:0 "Missouri.Saint Celestine"
 wsg_sanguinius_warhammer_desc:0 "Saint Celestine is the legendary Blood Angels shipgirl Primarch, revered as a symbol of divinity and strength. As a divine incarnation, her existence embodies hope and the power of justice. With unmatched courage and wisdom, she leads humanity against dark forces, fighting for peace and righteousness. Her resurrection heralds a revival of power and a monumental turning point in destiny, bringing new hope and glory to the world."
 sanguinius_warhammer_catch_phrase:0 "What makes us exceptional is not sinking into shadows, nor rising with the light-but rather the endless struggle between the two, which defines greatness of character. We have been tested, and we did not break."
 wg_origin.256.desc:0 "In the dark ages, my presence was veiled, but now I stand before you once again. My heart brims with strength and purpose. I shall lead our battle and dispel the shadows of evil. Let us welcome the dawn of light together and restore the brilliance of our glory!"
 wg_origin.256.a:0 "The Imperium has hope!"
 WG_WARMMER_SH_SANGUINIUS:0 "Saint Celestine"
 NAME_sh_sanguinius:0 "Savoy.Saint Celestine"
 
 leader_trait_warhammer_wsg_sanguinius:0 "Missouri.Saint Celestine"
 leader_trait_warhammer_wsg_sanguinius_desc:0 "As a noble leader, she guides us to glory and splendor across war-torn star systems through unwavering faith and wise decisions."
 leader_trait_warhammer_wsg_sanguinius2:0 "Perfect Angel"
 leader_trait_warhammer_wsg_sanguinius2_desc:0 "Angels are considered the most perfect shipgirls-her beauty is unmatched, an object of reverence and a role model for all shipgirls."
 
 leader_trait_warhammer_sh_sanguinius:0 "Savoy.Saint Celestine"
 leader_trait_warhammer_sh_sanguinius_desc:0 "As a noble leader, she guides us to glory and splendor across war-torn star systems through unwavering faith and wise decisions."
 leader_trait_warhammer_sh_sanguinius2:0 "Perfect Angel"
 leader_trait_warhammer_sh_sanguinius2_desc:0 "Angels are considered the most perfect deep-sea shipgirls-her beauty is unmatched, an object of reverence and a role model for all shipgirls."
 leader_trait_warhammer_wsg_sanguinius_custom_tooltip:0 "\n§YSaint Celestine§!'s directly administered §BWorld§! gains one-third of the empire's current monthly total output in £unity£ Unity and £influence£ Influence for each §HBuilding§! or §HDistrict§! constructed"
 
 wg_origin.260.name:0 "More Miracles"
 wg_origin.260.desc:0 "§YSaint Celestine§!'s return alone was enough to drive us to ecstasy, but even more unexpectedly, another miracle manifested upon §HBa'al§!. The foul, biomass-covered land once reeking with decay was cleansed by holy light, transforming into lush forests and grasslands. Polluted rivers ran clear again, the air was purified, and breathable without any protective gear. Ultimately, §HBa'al§! was transformed into a §GGaia World§!\n\nNotably, however, a mysterious substance previously unseen has appeared on this world... Some scholars believe this material may be connected to the power of §YEmperor Tdu§!."
 wg_origin.260.a:0 "Unbelievable!"
 wg_origin.260.a.tooltip:0 "§HBa'al§! has been transformed into a §GGaia World§!"
 
 d_wg_warhammer_sr_uf:0 "Mysterious Substance"
 d_wg_warhammer_sr_uf_desc:0 "An unknown material never recorded in any literature or archives. Some scholars believe this substance may be linked to the power of §YEmperor Tdu§!."
 
 wg_origin.261.name:0 "Two Primarchs"
 wg_origin.261.desc:0 "Since the Imperium entered the Age of Strife, endless wars and suffering nearly extinguished all hope among mankind.\nBut now, the return of §YGuilliman§! and §YSaint Celestine§! has reignited the flame of hope in people's hearts. Lost territories are being reclaimed, enemies of the Imperium eradicated one by one, and the glory of the Imperium shall shine anew across the galaxy. Across the Imperium, all rejoice and sing praises to the great shipgirl Primarchs, celebrating this magnificent moment together.\n\nThe §BIndomitus Crusade§! continues, and a new chapter of the Imperium begins."
 wg_origin.261.a:0 "Long live the Empire!"
 wg_warhamme_primarch_return:0 "The Primarch's Return"
 
 wg_origin.263.name:0 "Return to Krieg"
 wg_origin.263.desc:0 "With the return of §YSanguinius§!, the Imperium is becoming stronger, but we have an old saying: life is the currency of the Emperor, and right now, we are clearly bankrupt.\n\nTherefore, the next destination of the §BIndomitus Crusade§! has been set for §HKrieg§!. Before the Lost Age, Krieg was a loyal World that, through certain special technologies, could supply the Imperium with vast numbers of high-quality troops every year. If we can recover this technology, it will provide unimaginable assistance to the Imperium today."
 wg_origin.263.a:0 "Very well"
 warhammer_wg_krieg_poi:0 "Return to Krieg"
 warhammer_wg_krieg_desc:0 "Krieg was once an important World to the Imperium; now we shall return to this ancient soil."

 wg_origin.264.name:0 "The Death System"
 wg_origin.264.desc:0 "Although we prepared for the worst, reality far exceeds our expectations.\n\nBattle scars cover the entire §YKrieg§! system, filled with countless ship wrecks.\nMost terrifying of all, a profane §PChaos Gate§! looms before us, though fortunately, this translocation portal appears to be temporarily shut down for some reason.\n\nOur target, §YKrieg§!, is shrouded beneath thick layers of radiation clouds, obscuring surface conditions. Auspexes and other detection methods are severely disrupted. To us, this dead World appears utterly lifeless..."
 wg_origin.264.a:0 "In the dark age, hope is so fragile..."

 wg_origin.265.name:0 "Nuclear Firelight"
 wg_origin.265.desc:0 "When everyone had decided to give up and began discussing the next plan, a brilliant light illuminated part of the radiation clouds over §YKrieg§!. According to our observations, this glow came from the detonation of a high-yield nuclear weapon.\nIncredible-there may still be people living on Krieg's surface, and ongoing combat continues. After brief deliberation, we decided to deploy a landing suicide squad to investigate the surface."
 wg_origin.265.a:0 "Investigate immediately"

 WG_40K_SAVE_KRIEG:0 "Beneath the Clouds"
 WG_40K_SAVE_KRIEG_DESC:0 "We decide to deploy a suicide squad onto the surface of §YKrieg§! to determine surface conditions."
 
 wg_origin.266.name:0 "Krieg Stands Unbroken"
 wg_origin.266.desc:0 "As the landing pods pierced through the thick radiation clouds and touched down, the suicide squad found themselves in the heart of a §Ybattlefield§!. After suffering several casualties, they encountered a unit dressed in the distinctive uniform of the §YDeath Korps of Krieg§!. They showed clear hesitation at our arrival-after all, the Imperium and Krieg have been out of contact for over one hundred thousand Terran years. But they quickly responded: a small detachment led by a §YCommissar§! made contact with the squad, using a special signaling device to establish a link with us."
 wg_origin.266.a:0 "Establish Signal Link"
 
 wg_origin.267.name:0 "Krieg Warrior"
 wg_origin.267.desc:0 "§H-Comm Link Established-§!\nBy the God-Emperor, the Imperium has returned!\nWe are eliminating the last of the Chaos heretics on this World. Krieg stands unbroken!"
 wg_origin.267.a:0 "Unbelievable-you're still alive"
 wg_origin.267.a.response:0 "In the name of the God-Emperor, we have fought against the enemies of the Imperium for §Ytwelve millennia§!. We always believed the Imperium would one day return."
 wg_origin.267.b:0 "Are there Chaos forces on the World?"
 wg_origin.267.b.response:0 "Yes, Chaos has invaded Krieg §Y436 times§!. Our fearless warriors have repelled every single incursion.\nThis latest invasion was larger than any before. We paid a terrible price to crush them, but now they are cornered. It is only a matter of time before the World returns fully under our control.\nBut Chaos will not rest easily. Without aid from the Imperium, we may not survive the next §Rinvasion!§!"
 wg_origin.267.c:0 "Krieg stands unbroken! We will reinforce you"
 wg_origin.267.c.response:0 "Krieg stands unbroken!"
 wg_origin.267.c.tooltip:0 "§HKrieg§! shall return to Imperial rule"
 
 wg_origin.268.name:0 "The Return of Krieg"
 wg_origin.268.desc:0 "The Krieg government completed the handover procedures with the Imperium at unimaginable speed. Now, everything on Krieg is under Imperial command.\nNow, we must swiftly eliminate the remaining Chaos forces and prepare for the next invasion."
 wg_origin.268.a:0 "Long live the Empire!"
 wg_origin.268.a.tooltip:0 "§HKrieg§! has returned"
 
 wg_origin.269.name:0 "The Great Counteroffensive"
 wg_origin.269.desc:0 "After §HKrieg§! rejoined the Imperium, we rapidly assembled our forces and launched an assault alongside the remaining Krieg warriors upon the final fortress of the §HChaos Heretics§!. These heretics are already badly damaged and lack supplies. We believe they will soon be completely annihilated."
 wg_origin.269.a:0 "Long live the Empire!"
 
 wg_origin.270.name:0 "Krieg Warrior"
 wg_origin.270.desc:0 "§H-Comm Link Established-§!\nWe have won. Please issue further orders."
 wg_origin.270.a:0 "Where is your Commissar?"
 wg_origin.270.a.response:0 "She has fallen."
 wg_origin.270.b:0 "Krieg stands unbroken! Continue your duty"
 
 wg_origin.271.name:0 "Heretic's End"
 wg_origin.271.desc:0 "Our forces successfully crushed the last of the §RChaos Heretics§!. A few surviving wretches scattered in retreat. Pursuit units will eradicate them completely within several planetary days.\nNow, §HKrieg§! has officially rejoined the Imperium. The loyal warriors have finally waited for this day.\n\nBut we must not celebrate too soon. The §PChaos Gate§! within the Krieg system remains a serious threat. We must prepare for Chaos to §Rinvade once again!§!"
 wg_origin.271.a:0 "Long live the Empire!"
 
 wg_origin.272.name:0 "Political Disaster"
 wg_origin.272.desc:0 "Because we voluntarily abandoned §HKrieg§!, a world of great political significance, our actions have been denounced across the Empire."
 wg_origin.272.a:0 "What an unfortunate turn..."
 wg_warhamme_krieg_lose:0 "Abandoned Krieg"
 
 wg_origin.273.name:0 "The Warp Gate has become active again"
 wg_origin.273.desc:0 "The §PWarp Gate§! on §HKrieg§! has recently been observed reactivating. We must prepare defensive fleets and armies to face the next invasion from the Warp."
 wg_origin.273.a:0 "We must be fully prepared"
 
 wg_origin.274.name:0 "Warp Gate anomalous energy readings"
 wg_origin.274.desc:0 "Observations indicate that the internal energy readings of the §PWarp Gate§! on §HKrieg§! have been steadily increasing. This is surely a sign of gathering Warp forces-there is a high chance they will launch an invasion within years!"
 wg_origin.274.a:0 "Stand ready"
 wg_origin.274.b:0 "§REnough waiting-invade now§!"
 wg_origin.274.b.tooltip:0 "§YAs the designer of this game, I demand the Warp invade immediately§!"
 
 wg_origin.275.name:0 "On the Eve of Invasion"
 wg_origin.275.desc:0 "The heresy index of the §PWarp Gate§! on §HKrieg§! has gone off the charts.\nEveryone in the system hears the whispers of heresy. All ships have been corrupted by Warp sorcery, becoming extremely vulnerable. The invasion from the Warp is imminent!"
 wg_origin.275.a:0 "Prepare for battle!"
 wg_warhamme_krieg_system_debuff:0 "Warp Influence on the §HKrieg§! System"
 
 wg_origin.276.name:0 "Defense of Krieg"
 wg_origin.276.desc:0 "We thought the Chaos invasion would surely come through the interstellar §PWarp Gate§!, but instead the ground of §HKrieg§! began to tremble. Many Chaos cultists emerged from beneath the surface-clearly, after their last failed invasion, they left behind desecrated translocation portals deep underground.\n\nWe must take up arms and defend §HKrieg§!!"
 wg_origin.276.a:0 "Prepare for battle!"
 
 wg_origin.277.name:0 "Victory on the Ground"
 wg_origin.277.desc:0 "Although the Chaos invasion caught us off guard, thanks to the heroic resistance of Imperial forces on §HKrieg§!, we ultimately achieved victory on the planetary battlefield."
 wg_origin.277.a:0 "For the Emperor!!!"
 
 wg_origin.278.name:0 "The Chaos Invasion"
 wg_origin.278.desc:0 "Shortly after §HKrieg§! came under attack, the §PWarp Gate§! also became active, disgorging one blasphemous Chaos warship after another."
 wg_origin.278.a:0 "Destroy them!"
 
 wg_origin.280.name:0 "Victory Among the Stars"
 wg_origin.280.desc:0 "The Chaos fleet emerging from the §PWarp Gate§! has been defeated by the valiant Imperial Navy. Only a few minor Chaos cultists escaped via small craft-pursuit forces will eliminate them completely."
 wg_origin.280.a:0 "Long live the Empire, traitors shall fall!"
 
 
 wg_origin.281.name:0 "Victory in the Defense of Krieg"
 wg_origin.281.desc:0 "Whether in the skies or on the ground, the last remnants of Chaos have been eradicated. The grueling defense of §HKrieg§! has ended in victory.\nBut one task remains: we must find a way to close the §PWarp Gate§!. Only by resolving this threat completely can we bring this campaign to a perfect close."
 wg_origin.281.a:0 "The §PWarp Gate§! must be sealed"
 
 WG_40k_chaos_gate:0 "Study the §PWarp Gate§!"
 WG_40k_chaos_gate_DESC:0 "Though we won the defense of §HKrieg§!, as long as this blasphemous gate remains open, the safety of §HKrieg§! cannot be guaranteed."
 
 wg_origin.282.name:0 "Anchored to Reality"
 wg_origin.282.desc:0 "Through research conducted by the Mechanicus, they discovered that a single anchor point within the §PWarp Gate§!-deep inside the domain of Chaos-binds the Warp to reality. To seal it, we must send troops into the unknown §PWarp Domain§!. This will surely be a suicide charge with no return.\n\nYet even so, many units-especially the Death Korps of Krieg-have volunteered. They wish to give everything for the Empire."
 wg_origin.282.a:0 "The cosmos hurls infinite malice; we answer with unbreakable resolve"

 WG_40k_chaos_gate_2:0 "March toward death"
 WG_40k_chaos_gate_2_DESC:0 "The Mechanicus has confirmed that on the other side of the §PWarp Gate§!, a profane anchor binds the gate to the material universe. We must find a way to locate this anchor and sever it-only then can the §PWarp Gate§! be permanently closed.\n§HThis will be a charge from which none shall return, yet it is the only path before us. We-all of us-must always be ready to meet our fate. Whether one life, a hundred lives, or a thousand lives, none are too great a cost. To falter for fear of death is unacceptable.§!\n\n				§YThe cosmos hurls infinite malice; we answer with unbreakable resolve.§!"
 
 wg_origin.283.name:0 "Krieg Warrior"
 wg_origin.283.desc:0 "Let us charge once more for the Empire"
 wg_origin.283.a:0 "May the God-Emperor be with you"
 wg_origin.283.a.response:0 "For the Empire, for Krieg!"
 
 wg_origin.284.name:0 "§PThe Warp Gate§! has been closed"
 wg_origin.284.desc:0 "The moment the loyal and fearless Imperial forces entered the §PWarp Gate§!, all contact was lost.\n\nMonths later, the Warp Gate began to shrink and §Rfinally closed§!.\nWe do not know what battles and sacrifices these brave warriors endured, but they still completed their mission, ensuring the survival of the Empire."
 wg_origin.284.a:0 "May their souls return to the Golden Throne"
 
 wg_origin.285.name:0 "Grand Victory Parade"
 wg_origin.285.desc:0 "With the complete victory of the Defense of Krieg, celebrations erupted spontaneously across the entire Empire. A grand military parade was held at the Holy Homeworld Port, where §H[root.GetRulerTitle]§! personally honored the heroes who contributed to this triumph, and solemnly commemorated the loyal soldiers who gave their lives.\n\nThe §BUnyielding Crusade§! is not over-we shall spread the divine might and glory of the God-Emperor throughout the galaxy.\n\n§HNext stop: §RCadian§!, stay tuned§!"
 wg_origin.285.a:0 "Praise the God-Emperor"
 wg_warhamme_krieg_win:0 "Glory of the Empire"
 
 wg_origin.286.name:0 "Chaos has invaded Krieg"
 wg_origin.286.desc:0 "Despicable traitors and heretics, taking advantage of §HKrieg§!'s weakened state, launched a vile assault on this great World using the most dishonorable means.\nAlthough the loyal Defense Army fought valiantly, they ultimately could not withstand the attacks of Chaos."
 wg_origin.286.a:0 "They must pay the price"
 
 wg_origin.287.name:0 "Defiling Rituals"
 wg_origin.287.desc:0 "After invading §HKrieg§!, Chaos conducted a series of defiling rituals. Their ultimate goal is to §Rcompletely destroy Krieg§!. If we do not intervene, these rituals will likely be completed in §R5 years§!. We must dispatch forces to reclaim Krieg!"
 wg_origin.287.a:0 "We need more troops"
 
 wg_origin.288.name:0 "§HThe Destruction of Krieg§!"
 wg_origin.288.desc:0 "After Chaos heretics seized §HKrieg§!, we attempted every possible means to save this loyal World-but failed. The defiling rituals were completed, utterly destroying Krieg.\n\nAfter accomplishing this, the Chaos legions retreated and sealed the §PWarp Gate§!, leaving behind only wreckage filled with shame.\n\nThis will undoubtedly deal a heavy blow to the morale of the Empire..."
 wg_origin.288.a:0 "Truly a dark day"
 
 wg_origin.289.name:0 "We have reclaimed §HKrieg§!"
 wg_origin.289.desc:0 "Though the Chaos heretics once seized §HKrieg§!, through our overwhelming offensive, we successfully reclaimed this great World. The hidden heretical altar deep beneath the surface has been destroyed-Krieg has been liberated."
 wg_origin.289.a:0 "Excellent"
 
 wg_origin.290.name:0 "Chaos fleet rampaging at §HKrieg§!"
 wg_origin.290.desc:0 "Chaos fleets surged from the §PWarp Gate§!, ruthlessly destroying and plundering everything of value.\nMoreover, we have observed that some Chaos vessels carry a terrifying star-destroying weapon. Fortunately, this weapon cannot fire immediately upon entering realspace-it requires at least §R5 years§! to charge. This means we must destroy this fleet within five years! If we fail, §HKrieg§! will be utterly annihilated."
 wg_origin.290.a:0 "Destroy the heretics!"
 
 wg_origin.291.name:0 "§HThe Destruction of Krieg§!"
 wg_origin.291.desc:0 "We attempted every possible way to save Krieg, but all ended in failure. The star-destroying weapon aboard the Chaos fleet finished charging. In a blinding flash of light, Krieg was reduced to cosmic dust.\n\nAfter completing this atrocity, the Chaos legions retreated and sealed the §PWarp Gate§!, leaving behind only wreckage stained with shame.\n\nThis will undoubtedly deal a heavy blow to the morale of the Empire..."
 wg_origin.291.a:0 "Truly a dark day"
 
 wg_origin.292.name:0 "The Empire's Shame"
 wg_origin.292.desc:0 "Since we failed to save Krieg and allowed its destruction, many have expressed disappointment-even some radicals used this opportunity to slander the Imperial authorities and attempt rebellion. Fortunately, the Inquisition acted swiftly and eradicated these heretics. Nevertheless, this event will remain a stain upon the Empire, a scar that will never fade.\n\nYet even so, the §BUnyielding Crusade§! must not halt-we shall spread the divine might and glory of the God-Emperor throughout the galaxy.\n\n§HNext stop: §RCadian§!, stay tuned§!"
 wg_origin.292.a:0 "We will repay them twofold"
 wg_warhamme_krieg_battle_lose:0 "Failure"
 
 wg_origin.293.name:0 "The Empire's Shame"
 wg_origin.293.desc:0 "After we voluntarily abandoned Krieg, the Chaos heretics closed the Warp Gate-and then spread news of our actions across the Empire, displaying our cowardice to all. Fortunately, Inquisitors acted swiftly to suppress these rumors. Still, this incident will become a lasting shame upon the Empire, an indelible wound.\n\nYet even so, the §BUnyielding Crusade§! must not halt-we shall spread the divine might and glory of the God-Emperor throughout the galaxy.\n\n§HNext stop: §RCadian§!, stay tuned§!"
 wg_origin.293.a:0 "We will repay them twofold"
 
 wg_origin.294.name:0 "A new Regent?"
 wg_origin.294.desc:0 "With the return of the great Shipgirl Primarch §HSanguinius§!, the fading light of hope in people's hearts has been reignited.\nThe angelic beauty and grace of Sanguinius captivated all, and many now believe she is the true best candidate for §HEmpire Regent§!, arguing that §H[root.GetRulerName]§! should step down in her favor."
 wg_origin.294.a:0 "§HLong live Regent Sanguinius, long live, long live, long live!!!§!"
 wg_origin.294.a.tooltip:0 "§RSanguinius will replace Guilliman as the Empire's de facto ruler§!"
 wg_origin.294.b:0 "Leadership change will cause unrest, unacceptable"

 wg_origin.295.name:0 "Unknown fluctuation signal"
 wg_origin.295.desc:0 "Our tech-priests detected a strange energy waveform in the Nephenym Sector. Our Adeptus Mechanicus personnel conducted detailed scans but found no abnormalities.\n\nHowever, accompanying astropaths reported their psionic powers were gradually fading.\n\nSome Regular Blokkats believe this phenomenon can protect them from Unterraum calamities, so they traveled to this Sector to colonize."
 wg_origin.295.a:0 "§HDisturbing.§!"

 wg_origin.296.name:0 "Skirmish"
 wg_origin.296.desc:0 "The great Imperial Regent, the wise and mighty Roboute Guilliman, is neither blind nor naive. Although she must now focus all her efforts on the glorious Indomitus Crusade, she still diverted a battle group from her fleet to investigate this matter.\n\nUpon entering the Sector, our fleet's Navigators, astropaths, and other psionics cried out in agony, feeling as if an invisible force had gripped their necks.\n\nAfter investigation, the fleet reported that civilians who previously colonized the Sector had turned into mindless husks, and numerous black-and-green warships launched attacks against them.\n\nThese cunning vessels claim to belong to a species called \"Necrons,\" a heretical abomination that believes we have invaded their sacred resting places!"
 wg_origin.296.a:0 "§RHeresy must be purged!§!"

 wg_origin.297.name:0 "Glorious Duel"
 wg_origin.297.desc:0 "After successfully driving off the rotting, green-apple-like ships of the heretics, we temporarily secured orbital dominance over [wg_unsolve_soul_ancient_system.GetName]. However, on the World below, the colony once belonging to the glorious and sacred naval base is locked in fierce combat-our Krieg regiments are fighting against these xenos.\n\nTheir metallic leader demands a \"noble and ancient\" duel with our ground commander. Our Death Angels cannot comprehend such heretical behavior and have decided on a full counteroffensive.§HIt is time to advance-the Imperial Guard and Space Marines stand ready.§!"
 wg_origin.297.a:0 "§HThen I ask you, then I ask you.§!"

 wg_origin.298.name:0 "Ground Combat Victory"
 wg_origin.298.desc:0 "After defeating all Necron ground forces, the enemy indeed became enraged! These xenos somehow summoned a fleet; just as our loyal fleet prepared to attack, a storm-like domain emerged, forcing our fleet into emergency retreat.\n\nThe system rejects the existence of souls and denies Unterraum influence. Though our warriors can resist the domain's threat, irreversible effects remain. Furthermore, after we destroyed the Necron invasion, they enacted an exterminatus order upon [fromfrom.GetName]!\n\nOn the World, our army commander invited their \"Illuminator Zarath\" to an honorable and dignified one-on-one duel. These treacherous and cowardly Necrons refused our challenge outright, instead launching a ferocious assault that drove our troops into retreat.§ROur control over this World has been lost.§!"
 wg_origin.298.a:0 "§RCursed damnation!§!"

 wg_origin.299.name:0 "Soul-Repelling Dead Zone"
 wg_origin.299.desc:0 "Through repeated combat banter and duel provocations, we learned this Sector uses a device to generate a [Soul-Repelling Dead Zone]. Within this energy field, we cannot manifest any psionic power-all forces gradually lose vitality until becoming lifeless husks, not even the Emperor T's Death Angels spared.\n\nIf we fail to destroy all Necrons in this Sector, they will construct anti-Unterraum matrices across other Worlds in the galaxy, permanently severing Unterraum's influence on reality.\n\nOur Battle Sisters were surrounded during planetary combat. When all believed defeat certain, \"Exorcist Saint Guardian\" Ephriel led a surprise assault-amidst hymns praising the Emperor, our ground forces ceased suffering negative effects from the Soul-Repelling Dead Zone!\n\nLoyal Sisterhood perfectly decapitated the enemy command and repelled all Necron forces. Seizing this moment of weakest zone influence, our fleet transmitted a distress signal to the Sacred Homeworld."
 wg_origin.299.a:0 "Clad without, armor within"

 wg_origin.300.name:0 "Reinforcements Arrive"
 wg_origin.300.desc:0 "Quintus of the Adeptus Mechanicus arrived at the Soul-Repelling Dead Zone with a group of tech-priests, bringing ancient relics-they seek to test whether these precious archeotech artifacts can counteract Necron technology. This research requires vast amounts of black stone as experimental material; we must dispatch fleets to protect Mechanicus excavation operations.\n\n[wg_nicron_country.GetName]'s threat persists-these vile xenos attacked again, attempting to halt our excavation."
 wg_origin.300.a:0 "§RCursed damnation!§!"

 wg_origin.301.name:0 "Joining Forces"
 wg_origin.301.desc:0 "The Necron \"Silent King Szarekh\" claims we understand nothing of honor, trampling upon offered respect; they will show us no mercy and use every destructive weapon to annihilate us.\n\nThey now freely employ any warfare technology. While some of our conventional weapons become ineffective in this Sector, our tech-priests eagerly anticipate reclaiming memories of the Dark Age, believing their forbidden tech will not fall short."
 wg_origin.301.a:0 "§HCast aside my formalities here!§!"

 wg_origin.305.name:0 "Unforgivable"
 wg_origin.305.a.desc:0 "Our great forces suffered unforeseen setbacks on [fromfrom.GetName]; we must swiftly regroup-absolutely not allowing these space xenos a single minute of triumph.\n\nUnder the Emperor's protection, our Space Marines have spontaneously deployed to the frontlines, resisting these unforgivable space xenos."
 wg_origin.305.b.desc:0 "Our great forces suffered another unforeseen setback on [fromfrom.GetName]-this is unusual. We must regroup; the xeno threat remains.\n\nUnder the Emperor's protection, our Space Marines have spontaneously deployed to the frontlines, resisting these unforgivable space xenos."
 wg_origin.305.c.desc:0 "Shocking developments-we've suffered an unprecedented defeat on [fromfrom.GetName], and this war is spreading. We must defend the glory of the Great Empire, regroup, and exterminate them all.\n\nUnder the Emperor's protection, our Space Marines have spontaneously deployed to the frontlines, resisting these unforgivable space xenos."
 wg_origin.305.a:0 "§RCursed xenos!§!"

 wg_origin.302.name:0 "Let me show you something cool"
 wg_origin.302.desc:0 "As [fromfrom.GetName] neared collapse, two Corvette fleets led by Mechanicus Adepts watched the nearly hopeless ground situation and the heavily fortified Necron fleet in orbit, feeling helpless.\n\nThey activated their concealed Adept's Wondrous Gadget-a humble device that exploded in orbit around [fromfrom.GetName].\n\nThis echo from the ancient Dark Age annihilated numerous planetary structures and all nearby forces indiscriminately, after which the Mechanicus Adepts quietly fled."
 wg_origin.302.a:0 "I'm sour with envy!"

 wg_origin.303.name:0 "Necron's Counterattack"
 wg_origin.303.desc:0 "The actions of the Mechanicus Adepts enraged the Necron technicians on [from.GetName], who unleashed incomprehensible technological energy. After entering our forces, many units defected or turned on each other. Though the arrival of Imperial Knights stabilized the precarious battlefield, the overseeing Mechanicus Adept could not tolerate such xeno humiliation and activated a mysterious secret weapon of unknown origin.\n\nBut before it could fulfill its intended function, it transformed into an ever-expanding, profound and fantastical Black Hole. This Black Hole consumed one-third of [from.GetName]'s mass and all forces upon it before finally halting. Meanwhile, in Zane's orbit, Necron technicians dragged a dwarf star into our fleet, inflicting heavy losses.\n\nOur fleet's desperate counterattack destroyed the dwarf star's control mechanism-uncontrolled, the star erupted instantly, destroying all fleets and [from.GetName]."
 wg_origin.303.a:0 "§HTruly brutal.§!"

 wg_origin.304.name:0 "A Temporary Conclusion"
 wg_origin.304.desc:0 "With Imperial forces destroying all black obelisks, the Soul-Repelling Dead Zone ceased functioning. At the moment the last obelisk fell, all Necron forces translocated away-though a few heretics remained, mopping-up forces will eliminate them in due time.\n\nThe enemies we faced were merely protective forces for their experimental trials-many more combat units never appeared on the battlefield. Whether the Necrons harbor further plans, we must prepare for their return."
 wg_origin.304.a:0 "Though the cost was high, we have emerged victorious."

 wg_origin.1000.name:0 "§RCritical BUG Warning§!"
 wg_origin.1000.desc:0 "Due to the absurd update from dev 3.8 causing all Defense Army units to automatically launch at game start, the army above the Sacred Homeworld is not a starting gift but a permanent §HDefense Army§! native to this World.\nIf you fail to land these Defense Army units back, your homeworld will fall in later events-reclaiming it will cause the event chain to softlock.\n\n§RYou must immediately return these forces to the homeworld-this is the only way to prevent event chain softlock§!\n\nThis warning remains valid until the dev fixes the BUG."
 wg_origin.1000.a:0 "I skipped without reading"
 wg_origin.1000.b:0 "§RI have read and will follow instructions§!"
 wg_origin.1000.c:0 "I didn't read a single word"
