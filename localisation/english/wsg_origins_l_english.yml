 leader_trait_scientist_stc_bad_trait2:0 "Database Virus"
 leader_trait_scientist_stc_bad_trait2_desc:0 "The corrupted STC has infected the quantum database implanted in this researcher's brain, making scientific research difficult for her."
 
 wg_origin.200.name:0 "Ork Abyss"
 wg_origin.200.desc:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!"
 wg_origin.200.a:0 "Ork... Ork Abyss?!"

 wg_origin.204.name:0 "Xenos: §GOrk Abyss§!"
 wg_origin.204.desc:0 "These xenos, resembling deep-sea Kancolle maidens, are in fact composed of fungus-like organisms akin to mushrooms. They worship the profane deities known as §YSister Craft§! and §BSister Kind§!.\nThey should have all been cleansed by the Emperor's fire thirty thousand years ago, but clearly, we did not finish the job.\nThese recently appearing §GOrk Abyss§! seem to be a relatively advanced spacefaring Ork clan, capable of §Rperiodic outward expansion§!. Though currently far from us, if left unchecked, they will soon spread across the entire galaxy."
 wg_origin.204.a:0 "We must eliminate them"
 
 wg_origin.205.name:0 "Xenos: §GOrk Shipgirl§!"
 wg_origin.205.desc:0 "These xenos, resembling shipgirls, are in fact composed of fungus-like organisms akin to mushrooms. They worship the profane deities known as §YSister Craft§! and §BSister Kind§!.\nThey should have all been cleansed by the Emperor's fire thirty thousand years ago, but clearly, we did not finish the job.\nThese recently appearing §GOrk Shipgirl§! seem to be a relatively advanced spacefaring Ork clan, capable of §Rperiodic outward expansion§!. Though currently far from us, if left unchecked, they will soon spread across the entire galaxy."
 
 wg_origin.206.name:0 "Ork Shipgirl"
 wg_origin.206.a:0 "Ork... Ork Shipgirl?!"
 #虾米翻译成Small boat
 wg_origin.207.desc_01:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!\nYou're here to fight? Ha ha, perfect!"
 wg_origin.207.desc_02:0 "§YJiaojie§! is cunning yet kind, §BShanjie§! is kind yet cunning. We are big and strong, while you are small and weak!"
 wg_origin.207.desc_03:0 "I like your hair. Can you give it to me?"
 wg_origin.207.desc_04:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!"
 wg_origin.207.desc_05:0 "You shrimp little shipgirl, look at how frail you are-I reckon I could knock you apart with just one touch!"
 wg_origin.207.desc_06:0 "The cannon on your rigging looks very §RWaagh§!. I want to take it and mount it on my big shooty thing."
 wg_origin.207.desc_07:0 "Don't bother me, you shrimp scum!"
 wg_origin.207.desc_08:0 "Sacrifice to §YJiaojie§!, offer to §BShanjie§!!"
 wg_origin.207.desc_09:0 "We'll turn your broken dinghy into loot for our fleet."
 wg_origin.207.desc_10:0 "I'm bigger! I'm stronger!!"
 wg_origin.207.desc_11:0 "What's the difference between §YJiaojie§! and §BShanjie§!? Listen well, little shrimp! The one who vaporizes you with the biggest shooty gun is §YJiaojie§!, and the one who knocks you flying with the fastest bouncy thing is §BShanjie§!"
 wg_origin.207.desc_12:0 "Our boss will give you shrimp shipgirls a massive §RWaagh§!!!"
 wg_origin.207.a:0 "Damn xenos"


 wg_origin.210.name:0 "§GOrk Invasion§!"
 wg_origin.210.desc:0 "The Orks bordering us have sent a cunning fleet to attack us. If they successfully control this §Rstar system and establish a starbase§!, our colony will be invaded by Ork ground forces immediately!"
 wg_origin.210.a:0 "We must eliminate them"
 wg_origin.202.name:0 "§GOrk Invasion§!"
 wg_origin.202.desc:0 "The Orks have launched an assault on our §Y[this.GetName]§!. Once Ork ground troops occupy this World, our colony will be §Rdestroyed§! in §R360 days§!!"
 wg_origin.202.a:0 "We must eliminate them"
 wg_origin.211.name:0 "World lost"
 wg_origin.211.desc:0 "Our §Y[FromFrom.GetName]§! has fallen under the Ork assault. If we cannot reclaim this World, our colony will be §Rdestroyed§! in §R360 days§!!"
 wg_origin.211.a:0 "We must act quickly"
 wg_origin.212.name:0 "Colony destroyed"
 wg_origin.212.desc:0 "The once ours §Y[this.GetName]§! no longer exists... all colonists were slaughtered by the Orks..."
 wg_origin.212.a:0 "We cannot ignore the Ork threat"
 
 wg_origin.213.name:0 "§GGrowing Threat§!"
 wg_origin.213.desc:0 "As the number of Orks increases, they gather together and generate stronger §RWaaagh§! energy. Now every single Ork has visibly grown more powerful..."
 wg_origin.213.a:0 "We must eliminate them before they become uncontrollable"
 wg_origin.217.name:0 "§GUnprecedented Ork Threat§!"
 wg_origin.217.desc:0 "The Ork threat has reached its peak. The accumulated §RWaaagh§! energy has elevated their intensity to unprecedented levels..."
 wg_origin.217.a:0 "Can we defeat them?"

 WG_ork_planetary_ship_PROJECT:0 "Ork Battle Planet"
 WG_ork_planetary_ship_PROJECT_DESC:0 "We have discovered an unfinished battle planet within Ork territory. We need to conduct an inspection to determine whether it poses a threat."
 wg_origin.218.name:0 "§GOrk Home System§!"
 wg_origin.218.desc:0 "We have successfully reached the Orks' §Ghome system§!! It's time to settle things with these xenos!!\n\nAdditionally, we have discovered an unfinished §HPlanet Ship§! in this system. If the Orks complete construction of this battle planet, the threat to us would be unimaginable. We believe sending Magi to inspect it is crucial."
 wg_origin.218.a:0 "Exterminate the xenos!"
 
 wg_origin.219.name:0 "§GUnfinished Battle Planet§!"
 wg_origin.219.desc:0 "The Mechanicus conducted a full inspection of the battle planet. They concluded it is a remarkably well-constructed Planet Ship, with engineering quality and standards seemingly not made by Orks.\nHowever, the reason the Orks did not finish it appears to be due to §Rinfighting§!. They erupted into fierce conflict over whether the largest totem aboard should belong to §YJiaojie§! or §BShanjie§!, which only ended when we arrived and shot them all.\n\nThe Mechanicus recovered vast amounts of valuable data and believe we can continue completing this super dreadnought."
 wg_origin.219.a:0 "Can we §RWaagh§! too?!"
 
 wg_origin.221.name:0 "Victory of the Empire"
 wg_origin.221.desc:0 "Latest report: the last Ork fleet has been confirmed eliminated. The long-standing Ork threat has finally been eradicated!!\nOur personnel used firestorms to purify Worlds contaminated by Ork spores. While a few Orks escaped, we believe they can no longer cause any trouble! §H(Probably)§!\n\nIn summary, this is the Empire's victory."
 wg_origin.221.a:0 "Excellent"
 
