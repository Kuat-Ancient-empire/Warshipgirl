 wg_origin.48.name:0 "Resource Raiding"
 wg_origin.48.desc:0 "Our fleet conducting raiding bombardments on [wg_shop_raided_planet.GetName] seized part of the local stockpiles of energy and minerals while also abducting Pops for our own use."

 wg_origin.49.name:0 "Resource Raiding"
 wg_origin.49.desc:0 "Our fleet conducting raiding bombardments on [wg_shop_raided_planet.GetName] seized part of the local stockpiles of alloys and Consumer Goods while also abducting Pops for our own use."

 wg_origin.50.name:0 "Open up, free trade!"
 wg_origin.50.desc:0 "After our fleet used orbital bombardment to completely disable the defensive infrastructure of [wg_shop_war_occupied_planet.GetName], Prize Shop employees swiftly followed and aggressively promoted their products across the colony, leaving locals deeply in debt. They now scramble to repay debts incurred from purchasing goods at the Prize Shop, disrupting normal production activities\nHowever, the good news is, we've received additional rewards provided by the Prize Shop."

 wg_origin.51.desc:0 "Cooperator, what is your fleet doing? Don't tell me you can't control your subordinates?\nSince you're acting like this, I can't blame you then! Let me tell you-there's a specially made bomb hidden inside your Orbital Habitat!\nNow I'm pressing the button! Third detonation! Loser eats dirt!"
 wg_origin.51.a:0 "Eat shit, cunning one!"
