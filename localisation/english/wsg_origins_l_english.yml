###############################
 origin_sh_cm:0 "Annihilation Fleet"
 origin_sh_cm_desc:0 "During their long drifting journey, the Abyss Fleet faced multiple alien threats that nearly led to its destruction. The fleet realized that only by completely dismantling all heresies capable of threatening them could they secure their right to survive in the Abyss."
 origin_tooltip_sh_cm_effects:0 "§RRelations with alien empires will drop to rock bottom§!\n\n§RCannot use: Break the Ice Ascension§!\n§HCan use Total War: Silence§!\nIf you choose to purge organic £pop£ Pops, you will gain £sr_pantsu£ §YPanties§!"
 
 origin_wsg_ice_breaking:0 "Melting Ice"
 origin_wsg_ice_breaking_desc:0 "Not all Abyss Maidens were driven away from their home port; a small number remained after being influenced by us and have since integrated into our society."
 origin_tooltip_wsg_ice_breaking_effects:0 "Gain an additional 600 §YAbyss Maidens§! £pop£ Pops at start\nGain three pre-built basic districts\nStart with §YAbyss MK Artillery§! and §YAbyss Fire Control Radar§!\nReceive several technologies incorporating §YAbyss Technology§!"
 
 origin_wsg_diplomacy:0 "Diplomatic Sisters"
 origin_wsg_diplomacy_desc:0 "Although we originated from war, we fully understand the importance of diplomacy. It was through continuous cooperation and exchange that we achieved our current level of advancement. Our diplomatic institutions were prepared earlier than any other organization to face the challenges of the stars."
 origin_tooltip_wsg_diplomacy_effects:0 "Mutual relations with most nations increase by §G20§!"
 
 origin_sh_juggernaut:0 "Guardian"
 origin_sh_juggernaut_desc:0 "While aimlessly searching for a home, the Abyss Fleet luckily discovered this ancient automated Juggernaut-class warship. It helped defend against various threats and successfully guided the fleet to a new home. However, this powerful guardian is not eternal-the ship's self-destruct mechanism was activated hundreds of years ago, and now the countdown has less than a decade remaining. We cannot remove the device, as it is tightly integrated with the vessel."
 origin_tooltip_sh_juggernaut_effects:0 "At start, gain one §YJuggernaut§!-class warship\nThe powerful guardian will self-destruct in §R15-20§! years\nAfter the guardian's destruction, receive certain bonuses"

 origin_sh_invaded:0 "Taking the Host's Place"
 origin_sh_invaded_desc:0 "This World was once inhabited by a pre-space civilization. After discovering it, the Abyss Fleet invaded and successfully occupied it.\nNow the Abyss Fleet will rise again using the legacy of its former masters."
 origin_tooltip_sh_invaded_effects:0 "Start with 300 £sr_pantsu£ §YPanties§!\nApply World Modifier §YPrevious Civilization's Infrastructure§!\nAdd an indigenous housing building\nGain an additional power district"
 sh_invaded_origin:0 "Previous Civilization's Infrastructure"
 sh_invaded_origin_desc:0 "The native inhabitants of this World have been completely purged by the Abyss. The Abyss Fleet has taken control of numerous intact infrastructures, which will assist us in establishing new facilities."
 building_urban_dwellings_sh:0 "Urban Housing"
 building_urban_dwellings_sh_desc:0 "Compact housing units from the pre-space civilization-uncomfortable, but livable."
 
 origin_wg_fallen_empire:0 "Galactic Wanderers"
 origin_wg_fallen_empire_desc:0 "For most of their lives, the Maidens of the Fallen Empire traveled endlessly between galaxies, constantly fleeing just to earn brief moments of rest."
 origin_wg_fe_effect:0 "The AE won't harm you-she's a truly loving mother, unless you've installed some weird mod that makes everything glow"
 
 origin_wg_fe_child:0 "Loving Mother"
 origin_wg_fe_child_desc:0 "If there is warmth to be found within the cold void, it must be the Ember of Dreams.\nThe reason our civilization was able to break free from gravity's grip and venture into the unknown universe is largely due to the AE's selfless assistance."
 origin_tooltip_wg_fe_child_effects:0 "Establish contact with the AE at game start\nUnlock special events with the AE\n§YAbyss Fleet§! cannot use: §RSilence§! Ascension"
 
 origin_shielded_sh:0 "Breaking the Shell"
 origin_shielded_sh_desc:0 "A civilization once trapped within a shielded planet has now broken free and gained liberty."

 origin_waterb:0 "There Is Takizawa Here"
 origin_waterb_desc:0 "Long before our civilization could gaze upon the stars, we noticed a great dragon frequently circling above our World. Sometimes it brought floods, sometimes it simply left-but no one ever truly understood the dragon's intent. Now, finally capable of reaching the stars, it's time we had a proper talk with that dragon."
 origin_tooltip_wg_waterb_effects:0 "§RDo not let more than one player use this origin in multiplayer, or bugs will occur!§!\n\nYour starting system §Hwill contain a dragon§!, which may occasionally play pranks, but will serve as a loyal guardian protecting your homeworld."
 START_SCREEN_origin_water_b:0 "Long before our civilization could gaze upon the stars, we noticed a great dragon frequently circling above our World. Sometimes it brought floods, sometimes it simply left-but no one ever truly understood the dragon's intent. Now, finally capable of reaching the stars, it's time we had a proper talk with that dragon."


 origin_sh_chaser:0 "Abyssal Shadow Chaser"
 origin_sh_chaser_desc:0 "Conflict, suffering, endless warfare-this is the tear-stained history of the Abyss Fleet. At the end of it all, a legendary leader united all the Abyss and led them toward a new future.\nYet, this leader's identity is highly controversial, and undercurrents of distrust continue to flow through Abyss society."
 origin_tooltip_sh_chaser_effects:0 "- §RPursuer§! becomes the leader-a being with a mysterious past and countless faces, hiding many dangerous secrets."
 START_SCREEN_origin_sh_chaser:0 "Our civilization has always been caught in the spiral of war, forced to slowly crawl forward through mud. Again and again, our efforts at unification crumbled into nothingness amid conflict.\n\nBut one day, when the sky darkened and the seas fell silent, and our very survival hung by a thread, a legendary leader emerged. [owner.Ruler.GetTitle]§RPursuer§! made unimaginable efforts, organized a massive force, and ultimately united all the Abyss.\n\nNow, having completed universal hyperspace technology, we finally have the chance to seek our future among the stars."


 origin_wg_great_ming_subject:0 "Unconquered Nation"
 origin_wg_great_ming_subject_desc:0 "Before we ascended to the stars, a strange fleet of wooden ships from an empire calling itself the Great Ming Empire visited our homeworld.\nAfter witnessing their dazzling treasures and godlike technology, we chose to join their tributary system known as the Great Ming Empire.\nWith the Great Ming Empire's help, we have now finally reached the stars. And the mysterious Eastern Queen has now lifted a corner of her veil for us."
 origin_tooltip_wg_great_ming_subject_effects:0 "- At game start, the Great Ming Capital will spawn near your capital.\n- We will become a member of the Great Ming Empire's tributary system.\n- The Great Ming Empire will exchange Imperial Grace points for specimens in your Celestial Observatory. With Imperial Grace points, we can request various forms of assistance from the Great Ming Empire."
 START_SCREEN_origin_wg_great_ming_subject:0 "Before we ascended to the stars, a strange fleet of wooden ships from an empire calling itself the Great Ming Empire visited our homeworld.\nAfter witnessing their dazzling treasures and godlike technology, we chose to join their tributary system known as the Great Ming Empire.\nWith the Great Ming Empire's help, we have now finally reached the stars. And the mysterious Eastern Queen has now lifted a corner of her veil for us."

###############################
 wg_origin.2.desc_01:0 "Children, I'm glad you've finally recovered from the terrible war, and are now ready to explore the stars.\nAhead of you lie countless dangers, but I believe you will overcome all obstacles.\n\nRegarding your internal affairs, we will not interfere much. We don't require anything in return-we're simply doing what we should.\n\nBut if possible, come play games with me sometime."
 wg_origin.2.desc_02:0 "Children, I believe you've already adapted to your new home. If we had received your distress signal just a little later, the consequences would have been unimaginable...\n\nBut let bygones be bygones! It's time to embrace your future. Among the stars lie countless Esoteric mysteries waiting for you to discover and conquer. Yet ultimately, you are still quite immature at this stage, and some things you must figure out on your own.\n\nWe will not interfere much in your domestic affairs. We don't require anything in return-we're simply doing what we ought to do.\nStill, if possible, come keep me company in some games whenever you're free."
 wg_origin.2.a:0 "Your kindness shall forever be remembered!"
 wg_origin.2.b:0 "We shall follow in your footsteps!"

 wg_origin.4.desc:0 "We noticed that you seem to be suffering from a food shortage. If this isn't improved soon, famine will quickly spread across your world.\n\nAs rulers, you should always monitor your food supply lines and absolutely never allow your Pops to starve.\nHowever, this time we will assist you. This shipment of food will help you overcome this crisis."
 wg_origin.4.a:0 "We'll be more careful! Thank you for your help"
 
 wg_origin.7.desc:0 "We recently acquired an extra £sr_pantsu£ §Ypanty§!. These styles should suit you perfectly."
 wg_origin.7.a:0 "Thank you"
 
 wg_origin.8.desc:0 "Children, the renowned game studio Arrow is about to release a major title-'Helldivers 3'.\nWe've luckily obtained early access rights. Would you like to try it with us?"
 wg_origin.8.a:0 "Ah... that game doesn't sound very appealing..."
 wg_origin.8.b:0 "Let's give it a try!"

 wg_origin.9.name:0 "Helldivers"
 wg_origin.9.desc:0 "'Helldivers 3' is indeed an outstanding game. After its release, it quickly became one of the most popular games among our army soldiers. Not only that, but they gained many combat techniques from it, effectively increasing our army's damage output.\n\nHowever, the overly simplistic and brute-force methods of completing missions in the game were also imitated by the soldiers. In combat, they now tend to directly destroy mission objectives rather than carefully following orders (and for some reason, dumbbells have suddenly sold out)."
 wg_origin.9.a:0 "For Super [From.Capital.GetName]!"
 
 wg_origin.10.name:0 "Helldivers"
 wg_origin.10.desc:0 "'Helldivers 3' is indeed an outstanding game. After its release, it quickly became one of the most popular games among our army soldiers.\nThe flashy movement patterns of the characters in the game were imitated by our soldiers, particularly a spinning maneuver which became extremely popular. However, bayonets attached to guns frequently caused friendly fire incidents during spins, so it was quickly banned by official order.\n\nNevertheless, this game did enhance the army's survivability, making it easier for them to safely retreat from the battlefield even after sustaining serious injuries."
 wg_origin.10.a:0 "Spinning into action!"
 
 wg_modifier_helldivers:0 "Dumbbell Person"
 wg_modifier_helldivers2:0 "Helldivers"
 
 wg_origin.12.desc:0 "Children, we've noticed that your scientist, namely [event_target:wg_fe_programmer.GetName], is actually a genius with exceptional programming talent.\nCould we temporarily assign her as the lead programmer for our game development project? We'll return her once it's complete."
 wg_origin.12.a:0 "Alright, [event_target:wg_fe_programmer.GetName] will serve you"
 wg_origin.12.b:0 "[event_target:wg_fe_programmer.GetName] currently holds an important position and cannot proceed"
 
 wg_origin.13.desc:0 "Praise [event_target:wg_fe_programmer.GetName]. With her help, we successfully completed the game development.\nIncidentally, [event_target:wg_fe_programmer.GetName] said she thoroughly enjoyed the experience and gained significant inspiration from us. This could truly be considered a win-win outcome."
 wg_origin.13.a:0 "Truly impressive"
 
 wg_origin.14.desc:0 "Children, the star region you inhabit once suffered from a deadly epidemic. It spread widely due to the negligent anti-epidemic measures of a foolish leader who boasted he §Y'knew more about epidemics than anyone else'§! at the time.\nBut through our efforts, the disease was finally eradicated eighty thousand years ago. Still, for safety's sake, I recommend you receive our vaccine."
 wg_origin.14.a:0 "Are there any side effects to this vaccine?"
 wg_origin.14.a.response:0 "This vaccine has endured tens of thousands of years of testing and is now highly mature and reliable.\nIncidentally, it contains various beneficial elements for the body. Theoretically, this vaccine has no side effects and may even promote species growth."
 wg_origin.14.b:0 "Alright, give us a shot"
 wg_origin.14.c:0 "Thank you for the offer... but I think we'll pass"

 wg_origin.15.name:0 "Benign Vaccine"
 wg_origin.15.desc:0 "[wg_fallen_empire.GetName]'s vaccine has proven highly effective, genuinely enhancing our immunity and physical condition."
 wg_origin.15.a:0 "Not bad"
 
 wg_origin.16.name:0 "Premium Vaccine"
 wg_origin.16.desc:0 "[wg_fallen_empire.GetName]'s vaccine has proven highly effective-exceeding promised results-and greatly enhanced our immunity and physical condition."
 wg_origin.16.a:0 "Excellent"
 
 wg_modifier_vaccines:0 "Winter Delusion Vaccine"
 wg_modifier_vaccines2:0 "Winter Delusion Vaccine"
 
 wg_origin.17.desc:0 "Children, as everyone knows, achieving victory in esports to serve the nation is one of the highest career goals for every shipgirl.\nRecently, we hosted an esports tournament called §YBlind争霸3§!. I believe many of your ambitious youth would wish to participate.\nTherefore, would you allow them to temporarily leave your nation? We will cover all expenses."
 wg_origin.17.a.tooltip:0 "One £pop£§Y Pop§! will temporarily leave to participate in the competition"
 wg_origin.17.a:0 "Alright, we support it"
 wg_origin.17.b:0 "This really seems like indulging in trivialities. Let's pass on it."

 # 开赛
 wg_origin.20.desc:0 "Hello, viewers and players! The 12th §YBlind Domination 3§! esports tournament officially opens now!\nToday, we are honored to have the famous Blind Domination commentator §YXudong Wan§! as our guest commentator. Let's welcome him with a warm round of applause!"
 wg_origin.20.a:0 "Xudong... Wan?"
 wg_origin.20.b:0 "\"Smash O Xudong, add two attack to cockroach; smash O Xudong, white ball charges!\""
 
 wg_origin.21.desc:0 "§RHello everyone, this is Huanmeng Embers bringing you the Blind Domination 3 Galaxy Esports Championship. I'm your professional commentator, Xudong Wan.§!\n§BHost: Hello, commentator. This year's competition has attracted quite a few heavyweight players, such as Fame, Bismarck, and New Orleans-well-known contestants. What do you think about their performances?§!\n§RAh, Fame and Bismarck are absolutely the weakest.§!\n§BAnd there's also New Orleans.§!\n§RNew Orleans is just chicken-a damn chicken burger. I'm telling you! The real strong ones right now are people like Nagato, Saratoga, Nevada-they're insanely strong, I swear; Eugen, Pensacola, Salt Lake City-are these not the strongest?!§!\n§BThat's true.§!\n§RThe champion will definitely be one of these.§!\n§BLets count them: Pensacola, Saratoga, Nagato, Nevada, and Salt Lake City, right?§!\n§RNo no... Also Eugen.§!\n§BOkay, viewers remember this-professional commentator Xudong Wan has picked six players. What if none of them win?§!\n§RI'm just toxic milk!§!"
 wg_origin.21.a:0 "If the pro commentator said so, quickly check whether any of our players are among these six!"
 
 wg_origin.18.desc:0 "§BHost: The audience wants you to pick a player and give them some 'milk'§!\n§RXudong Wan: Milk someone... Ah, Nagato is playing really well now\nTo be honest, it's beyond my imagination that [This.GetName]'s player could hold their own against Nagato from the rival team.\nHuh? Oh no? They just lost a Colossus.§!\n§BJust one Colossus-what good does losing one Colossus do against such an overpowered player?\nThey seem to have too many scarves-that's an opportunity. Did the Terrans execute a pincer maneuver? Ghost units pincered, EMP hit perfectly, Colossi wiped out instantly, creating a 50 Pop gap! Xudong Wan, your milk works great!§!"
 wg_origin.18.a:0 "..."
 
 wg_origin.19.desc:0 "§BHost: Beizhai is at a huge disadvantage, Beizhai looks lifeless, Beizhai's formation is terrible, Beizhai is caught between a rock and a hard place! Beizhai fights while retreating, Beizhai has no escape route! Beizhai explodes enemies in vacuum!§!\n§RXudong Wan: Heh, Beizhai won!§!"
 wg_origin.19.a:0 "..."
 
 wg_origin.22.name:0 "Complete victory"
 wg_origin.22.desc:0 "Under the host's announcement and the crowd's cheers, our team emerged victorious from adversity! The winners return with substantial prize money."
 wg_origin.22.a:0 "Scarves on your face-how can you lose!"
 
 wg_origin.23.name:0 "Failed to advance"
 wg_origin.23.desc:0 "Our team was utterly crushed by the high-level players from [wg_fallen_empire.GetName] in fierce competition. The host declared our elimination."
 wg_origin.23.a:0 "Disappointment. Sink them all to the bottom of West Lake!"
 
 #固定事件
 wg_origin.24.desc:0 "Children, we believe this funding can help you develop rapidly. Please accept it."
 wg_origin.24.a:0 "Thank you"

 wg_origin.25.desc:0 "Children, recently some of our elementary school students built a drone for their homework, but we don't know where they got military-grade parts-it's too dangerous for young kids. However, we think these drones might be useful to you. Are you interested?"
 wg_origin.25.a:0 "Drones... no problem!"
 wg_origin.25.b:0 "Sounds a bit risky. Maybe not."
 
 wg_origin.26.desc:0 "Children, your recent development has been extremely rapid, exceeding our expectations.\nActually, near your territory there used to be one of our forward stations, which included a fine §YGaia World§!. If you'd like, we'll send you the coordinates."
 wg_origin.26.a:0 "Excellent! Thank you for your gift"
 wg_origin.26.b:0 "Thank you for your kindness, but we don't need more colonies."
 
 wg_origin.27.desc:0 "Children, your recent research progress has been somewhat slow. We've decided to gift you this database, which may help resolve certain scientific challenges."
 wg_origin.27.a:0 "Praise Mother Corruption"
 wg_modifier_fe_research:0 "O-Type Database Model O"
 
 wg_origin.28.desc:0 "Recently, we performed maintenance on our §YLevel 5 Singularity§!. We removed critical components for repair, but upon returning found another team had already replaced them with spares, leaving this core obsolete.\nSo, would you like this structure? It generates massive amounts of energy. If interested, we'll deliver it to your world."
 wg_origin.28.a:0 "Great, great-energy is never too much"
 wg_origin.28.b:0 "Ah well, we don't have space to install it"

 wg_origin.29.desc:0 "Children, we're glad to see how far you've come. But this galaxy is full of dangers and challenges. In the future, you'll surely need greater military strength to defend your hard-earned achievements. Therefore, we've decided to gift you this §YJuggernaut§!.\nNo matter what happens ahead, I hope you use your Strength wisely to overcome hardships-not become intoxicated by power and intrigue."
 #########
 # 奸商起源
 origin_wg_shop:0 "Stellar Venice"
 origin_wg_shop_desc:0 "For various reasons, our civilization is stationed at an orbital habitat formerly belonging to the Prize Shop.\nWe benefit from trade with these Panty merchants, but we must also accept certain commissions from them..."
 origin_tooltip_wg_shop_effects:0 "Start with an advanced orbital habitat\nStart with §YPrize§! production technology\nStart with §YHydroponic Farming§! technology\nStart with ability to construct §YHabitats§!\nStart with 300 £sr_pantsu£ §YPanties§! and 30 Merit points\nPrize Shop sells additional goods and special missions\nUnlocks extra §YBranch§! buildings\nDeep-sea shipgirls are allowed to establish §YBranches§!"
 
 d_shop_canteen:0 "Shop Canteen"
 d_shop_canteen_desc:0 "Since food production is difficult on habitats, meals from the Prize Shop canteen have become residents' main diet-as long as you can tolerate their delivery minimum of 9 yuan regardless of distance"
 d_dirty_habitat:0 "Filthy Compartment"
 d_dirty_habitat_desc:0 "These compartments were originally warehouses used by the Prize Shop to stock unsold goods. Due to lack of supervision, many inventories have leaked-extremely dangerous."
 d_shop_buildings_slot:0 "Extra Compartment"
 d_shop_buildings_slot_desc:0 "Due to limited usable area on habitats, these additional attached compartments can be used to house important functional buildings."
 d_shop_gas:0 "Biogas Compartment"
 d_shop_gas_desc:0 "This area was once used by the Loot Shop to store waste, but due to the malfunction of an automated processing unit decades ago, garbage accumulated and eventually produced large amounts of methane gas."
##################
# 奸商起源事件
 wg_origin.32.desc:0 "Hello, citizens of [root.GetName], the [root.GetSpeciesNamePlural]. We are pleased that you have developed into a qualified interstellar civilization. According to our signed 'Loot Shop Mutual Benefit Principles,' you may continue to legally and permanently occupy the orbital habitat facilities here, and we will provide timely assistance as needed. In return, please abide by the agreement and unconditionally fulfill all our requests when required. Of course, in the spirit of mutual benefit, we will not make unreasonable demands. We look forward to continued cooperation with our most capable partner."
 wg_origin.32.a:0 "No, please, the favor is ours"

 wg_origin.33.desc:0 "Greetings, partner. You're likely well aware of our Chairbreaker people's business situation. Recently, we've encountered some difficulties in operating our stores. Could you possibly provide §Y1 £pops£ Pop§! to assist us? \nThe contract will last ten years. As a gesture of goodwill, we will pay the wages upfront."
 wg_origin.33.desc.b:0 "Ah... well then, considering we're both in the same line of work, how about 1500£energy£ §Y$energy$§! and £minerals£ §Y$minerals$§!?"
 wg_origin.33.desc.c:0 "I know, I know-2000£energy£ §Y$energy$§! and £minerals£ §Y$minerals$§!, what do you say?"
 wg_origin.33.desc.d:0 "Ah... no more talk-final offer! 2500£energy£ §Y$energy$§! and £minerals£ §Y$minerals$§!"
 wg_origin.33.desc.e:0 "3000£energy£ §Y$energy$§! and £minerals£ §Y$minerals$§!-that's the absolute maximum!"
 wg_origin.33.a:0 "Alright, we accept this agreement."
 wg_origin.33.a.response:0 "Indeed, we came to the right partner. Thank you so much for your understanding!"
 wg_origin.33.b:0 "Is that really the price of our people?"
 wg_origin.33.b2:0 "Your offer is generous... however..."
 wg_origin.33.b3:0 "Since your workload is so heavy... perhaps..."
 wg_origin.33.b4:0 "Our people are versatile, capable of working 24/7... shouldn't they be worth..."
 wg_origin.33.b5:0 "You see... we also have our own difficulties... so..."
 wg_origin.33.c:0 "Our people are priceless!"
 wg_origin.34.desc:0 "Well... alright then, I'll pretend I never said anything."
 wg_origin.34.a:0 "Don't rush-we believe the previous price can still be negotiated."
 wg_origin.34.a.response:0 "It seems we can still understand each other after all. Very well, deal! Cooperation pleasure!"
 wg_origin.34.b:0 "What a pity"
 wg_origin.35.name:0 "Return of Pops assisting the Loot Shop"
 wg_origin.35.desc:0 "Ten years ago, we promised to provide labor Pops to help the Loot Shop through their crisis. Today, the ten-year agreement has ended, and our citizens have returned to our capital as scheduled."
 wg_origin.35.a:0 "These heroically overworked 24/7 volunteers have suffered greatly."

 wg_origin.36.desc:0 "Hello, partner! Recently, we've recruited several personnel trained to assist other nations' production operations. Their theoretical training is complete, but they require a place for practical internship. Would you be willing to host them for training? \nTheir support services may require some £sr_pantsu£ §Y$sr_pantsu$§! for daily maintenance, but we will fully supply the necessary amount upfront. Additionally, this internship service will not count toward the shop bonus cap and will last five years!"
 wg_origin.36.a:0 "Excellent, I believe this will be a good collaboration."
 wg_origin.36.b:0 "Sorry, we're not a school."
 wg_origin.36.a.tooltip:0 "Gain one random bonus: \n§Y$wg_modifier_station_gatherers$§!, §Y$wg_modifier_survey$§!, §Y$wg_modifier_primary_industry$§!, §Y$wg_modifier_planetary_construction$§!, §Y$wg_modifier_diplomacy_envoy$§!, §Y$wg_modifier_ship_speed$§!, §Y$wg_modifier_secondary_industry$§!, §Y$wg_modifier_tertiary_industry$§!, §Y$wg_modifier_decision$§!, §Y$wg_modifier_diplomacy_weight$§!, §Y$wg_modifier_combat_shipcraft$§!\nand corresponding amount of £sr_pantsu£ §Y$sr_pantsu$§!"

 wg_origin.37.desc:0 "Hello, partner! According to the 'Loot Shop Mutual Benefit Principles,' we will gift you a VIP item free of charge-each carries extraordinary significance. As for other VIP items, excluding the red book, all can be purchased from the shop catalog!"
 wg_origin.37.a:0 "Forget it, no need."

 wg_origin.38.name:0 "Outdated blueprints"
 wg_origin.38.desc:0 "The technological blueprints we received from the Loot Shop have been confirmed as outdated and useless-essentially just toilet paper, offering no help to our research."

 wg_origin.39.desc:0 "Partner, greetings! Considering you've just ascended to become an interstellar empire and need to explore and expand your territory, we've specially tailored a beginner Science Ship for you-the §YPolandia§! It features §Yfaster scanning speed§! and §Yincreased anomaly detection and research speed§!, along with light self-defense weaponry-an essential tool for any empire's expansion! And given your future potential, we've decided to gift it to you free of charge! \nThough it currently has minor anomalies, and its warranty expires in just five years. But aside from that, it remains an exceptionally high-performing Science Ship! What do you say?"
 wg_origin.39.a:0 "Very well, we'll take it."
 wg_origin.39.a.tooltip:0 "Receive beginner Science Ship §YPolandia§!"
 wg_origin.39.b:0 "A s-small... issue? Never mind... I don't think it's a good idea."
 wg_origin.39.c:0 "(§RPretend to accept, then dismantle immediately§!)"

 wg_origin.40.name:0 "§YPolandia§! self-destructs"
 wg_origin.40.desc:0 "The beginner Science Ship §YPolandia§!, gifted by the Chairbreakers, suddenly exploded during a mission! We suspect it was due to flawed ship design and critical component deterioration. \nFortunately, the cockpit ejected just before detonation, protecting the crew-we suffered no personnel losses."

 wg_origin.41.desc:0 "Partner, in the name of Chair God, enabling barrier-free free trade across the universe-and even multiverse-is the eternal creed of our Chairbreaker people. We hope you will join this great endeavor. \nTo this end, we shall grant you the §YLoot Privateering License§!. You may use it as justification to legally plunder resources and Pops from other nations, and upon victory in war, freely establish branches on their worlds§Y (unless they are also a mega-corporation)§!. Our galaxy's most professional diplomatic team will legitimize your wartime actions. \nIn exchange, and to aid postwar reconstruction, we only ask that you allow us to dump our premium services onto worlds liberated during the war."
 wg_origin.41.a:0 "Premium services? What exactly are you planning to do?"
 wg_origin.41.a.response:0 "It's simple, we just want to dump high-quality goods that have been sitting in our warehouse for over a hundred years. And after liberating the planet, our staff will free up the local workforce and then-well, let's say 'persuade' them into enjoying our exquisite services. Of course, they might need to repay loans that require only over a decade of indentured servitude, but hey-they've gained the freedom to choose our excellent products!"
 wg_origin.41.b:0 "Wait, if we shoot it down, isn't that our own planet???"
 wg_origin.41.b.response:0 "Oh Chair God above, you clearly weren't listening. What they gain is the sacred freedom to choose our superior goods! Is there anything more important than democracy?"
 wg_origin.41.c:0 "Alright"
 wg_origin.41.c.tooltip:0 "§YGain Casus Belli to plunder other nations§!"
 
 wg_origin.411.desc:0 "Oh, almost forgot to tell you! If you use this casus belli, you'll be allowed to employ the special orbital bombardment §PPlunder§!§YLoot§!. The targeted colony's Pops will be continuously looted, and as planetary devastation increases, you'll seize resources from the colony!! Enjoy the plunder... enjoy the joys of free trade!"
 wg_origin.411.a:0 "Okay, I'll definitely give it a try"

 wg_origin.42.title:0 "War Victory!"
 wg_origin.42.desc:0 "Our war has been victorious!! The defeated party has voluntarily accepted our commercial agreement and permitted us to freely establish branches on their Worlds!!! The Prize Shop is extremely satisfied with our defense of free trade."
 wg_origin.42.a:0 "Long live free trade!!"

 wg_origin.43.name:0 "Open up, free trade!"
