 wsgranking.2002.name:0 "Run away"
 wsgranking.2002.desc:0 "The Loot Store no longer exists. All senior management of the store has seemingly evaporated, but recently we received a broadcast sent across the entire galaxy:\n§Y    This galaxy is full of sneaky bastards, screw you all!§!\n§Y     The Chairless Clan§!"
 wsgranking.2002.a:0 "Screw you"
 #艾拉买椅子事件
 wsgranking.20110.desc:0 "Dear [Root.GetName], greetings.\nFirst of all, congratulations on defeating the Great Khan. We've also learned some interesting things through certain underground channels..."
 wsgranking.20110.a:0 "Go on, I'm listening"

 wsgranking.2011.desc:0 "Alright, let's be frank-we know you've obtained the §YKhan's Throne§!. The Chairless Clan is very interested in this artifact, and we're willing to offer a generous sum to purchase it.\n\nWe offer 2000£energy£ §Y$energy$§! and 200£sr_pantsu£ §Y$sr_pantsu$§!. What do you say?"
 wsgranking.2011_1.desc:0 "Alright, let's be honest-you've obtained the §YKhan's Throne§!, and the Chairless Clan is extremely interested in this relic, so we are prepared to offer a substantial amount for it.\n\nWe will pay 4000£energy£ §Y$energy$§! and 400£sr_pantsu£ §Y$sr_pantsu$§!. If you refuse, this will be considered a violation of Article 81, Section 41 of the 'Loot Store Mutual Benefit Regulations', resulting in a fine of 538,724,194£energy£ §Y$energy$§!."
 wsgranking.2011.a:0 "Deal"
 wsgranking.2011.b:0 "Hmm... this seems a bit low! §G(Haggle)§!"
 wsgranking.2011.c:0 "Never mind"
 wsgranking.2011.c.response:0 "Hmph, just wait-I'll definitely get the §YKhan's Throne§!!"
 wsgranking.2011.tooltip:0 "The Chairless Clan has purchased the Great Khan's throne"
 wsgranking.2011.e:0 "Uh... deal"
 wsgranking.2011.f:0 "Chirping about five hundred million Energy Credits"
 
 wsgranking.2012.desc:0 "No, this is all we can offer. We won't accept a higher bid."
 wsgranking.2012.a:0 "Alright, alright, deal"
 
 wsgranking.2013.desc:0 "Well, I admit it was a bit low. How about this?\n\nWe'll raise our offer to 3000£energy£ §Y$energy$§! and 300£sr_pantsu£ §Y$sr_pantsu$§!. What do you think?"
 wsgranking.2013.b:0 "Look, this chair is basically a national treasure now... §B(Haggle)§!"
 
 wsgranking.2015.desc:0 "Fine, fine, you're really good at bargaining.\n\n5000£energy£ §Y$energy$§! and 500£sr_pantsu£ §Y$sr_pantsu$§!, plus an additional 500£alloys£ §Y$alloys$§!-this is absolutely our limit!"
 wsgranking.2015.b:0 "This... you see, the chair really is quite comfortable.§Y (Haggle)§!"
 
 wsgranking.2017.desc:0 "You're lucky! Our finances are in decent shape lately.\n\n10,000£energy£ §Y$energy$§!, 1,000£sr_pantsu£ §Y$sr_pantsu$§!, and 1,000£alloys£ §Y$alloys$§!-surely you'll accept now!"
 wsgranking.2017.b:0 "Ah, the Great Khan's autograph is on the chair... §R(Haggle)§!"
 
 wsgranking.2019.desc:0 "Enough!\n\n20,000£energy£ §Y$energy$§!, 2,000£sr_pantsu£ §Y$sr_pantsu$§!, 2,000£alloys£ §Y$alloys$§!, and an extra 1,000£sr_dark_matter£ §Y$sr_dark_matter$§!-take it or leave it!"
 
 wsgranking.2020.name:0 "The Khan's Throne stolen!"
 wsgranking.2020.desc:0 "Recently, our national vault was burgled! The §YKhan's Throne§! has vanished without a trace!!\n\nUndoubtedly, this was the work of the Chairless Clan. Yet we don't know how they breached our vault's layered defenses without leaving any trace. Given our cooperative relationship, and considering the Chairless Clan Enclave has slightly increased our merit recognition recently, we may have to silently accept this incident."
 wsgranking.2020.a:0 "Those thieves!"
 wsgranking.2021.name:0 "We've captured an agent from the Chairless Clan!"
 wsgranking.2021.desc:0 "Recently, our national treasure vault was infiltrated, but the intruder was successfully intercepted by our defense mechanisms. After interrogation, the thief admitted being hired by the Chairless Clan Enclave to steal the §YKhan's Throne§!. However, the Chairless Clan Enclave denies any involvement. Given our cooperative relationship, and considering the Chairless Clan Enclave has slightly increased our merit recognition recently, we have decided not to pursue this matter."
 wsgranking.2021.a:0 "Smart move on their part!"
 wsgranking.2022.name:0 "Unexpected Gain"
 wsgranking.2022.desc_01:0 "After destroying the cunning Chairless Clan Enclave, we recovered the §YKhan's Throne§! which had been §Yacquired§! by them!\nYet we don't know why such a sturdy artifact suffered irreversible damage at its seat due to heavy pressure, greatly diminishing its effects."
 wsgranking.2022.desc_02:0 "After destroying the cunning Chairless Clan Enclave, we recovered the §YKhan's Throne§! which had been §Ystolen§! by them!\nYet we don't know why such a sturdy artifact suffered irreversible damage at its seat due to heavy pressure, greatly diminishing its effects."
 wsgranking.2022.a:0 "What a pity"
 
 drums_of_war2:0 "Broken drum"
 r_eila_throne:0 "Damaged Khan's Throne"
 r_eila_throne_desc:0 "Originally belonging to the Great Khan, the Khan's Throne was acquired by the Chairless Clan Enclave through unknown means. Yet for reasons unknown, even this incredibly durable artifact suffered irreparable damage, greatly reducing its effectiveness."
 ###########食堂
 pantsu_shop_canteen_name:0 "Broken Chair People's Canteen"
 wsgranking.2030.desc:0 "Friends from afar, you are in luck - the Broken Chair People's Enclave is currently hosting a food festival. This event takes place once every few months. By tradition, all food is free of charge. Would you like to come and taste some?\n\nOf course, before that, you must sign this §Y\"Disclaimer\"§!"
 wsgranking.2030.a:0 "Let's give it a try"
 wsgranking.2030.tooltip:0 "§YFood unknown, effects unknown§!"
 wsgranking.2030.b:0 "What kinds of food are there? What effects will they have?"
 wsgranking.2030.b.response:0 "It is considered extremely impolite to inquire about today's menu at the Broken Chair People's canteen. Therefore, we will not disclose any details about today's recipes.\nAs for the effects, these dishes will grant you unimaginable benefits - provided, of course, that our chefs follow the recipes correctly and the ingredients are sourced properly."
 wsgranking.2030.c:0 "Sounds dangerous. Maybe we should pass."
 
 wsgranking.2031.name:0 "Toast Bread"
 wsgranking.2031.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered that the dish is actually a special kind of toast bread, which enhances our leader's learning ability!"
 wsgranking.2031.a:0 "Then, where can we buy it?"
 wg_modifier_canteen1:0 "Toast Bread"
 
 wsgranking.2032.name:0 "Naval Curry"
 wsgranking.2032.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered that the dish is naval curry. After eating it, we feel incredibly energized! Our crew members can even use onboard pedal-powered generators to expend their excess energy, with the generated power used for ship maintenance."
 wsgranking.2032.a:0 "Great! So much energy!"
 wg_modifier_canteen2:0 "Naval Curry"
 
 wsgranking.2033.name:0 "Spicy Strips"
 wsgranking.2033.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered that the dish is actually spicy strips - a snack that has become wildly popular among us, increasing our Influence."
 wsgranking.2033.a:0 "Great!"
 wg_modifier_canteen3:0 "Spicy Strips"

 wsgranking.2034.name:0 "Baguette"
 wsgranking.2034.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we nearly broke our teeth - only then did we realize these were baguettes. Our army generals greatly admire them, believing they could be used as weapons by ground forces."
 wsgranking.2034.a:0 "This weapon is terrifying"
 wg_modifier_canteen4:0 "Baguette"
 
 wsgranking.2035.name:0 "Wallace"
 wsgranking.2035.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered that the dish was actually Wallace - now all of our ships are moving incredibly fast."
 wsgranking.2035.a:0 "Speed increased beyond measure!"
 wg_modifier_canteen5:0 "Wallace"
 
 wsgranking.2036.name:0 "Fish and Chips"
 wsgranking.2036.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered that the dish is fish and chips. Though we don't understand the mechanism, our point defense efficiency has improved."
 wsgranking.2036.a:0 "Truly amazing"
 wg_modifier_canteen6:0 "Fish and Chips"
 
 wsgranking.2037.name:0 "MRE"
 wsgranking.2037.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered it was actually an MRE.\nAs the saying goes, a true [Root.GetSpeciesName] army soldier knows how to survive in the wild - thus, it's important to train the army to eat MREs regularly."
 wsgranking.2037.a:0 "It's a pity naval crew members won't eat them"
 wg_modifier_canteen7:0 "MRE"
 
 wsgranking.2038.name:0 "Starfish Canned Food"
 wsgranking.2038.desc:0 "The Broken Chair People's Enclave uses some unknown technology that prevents us from seeing the true appearance of the food.\nAfter sampling it, we discovered it was actually delicious canned starfish - everyone is delighted! The Broken Chair People's Enclave explained that after these starfish exploded a World, they became a traditional delicacy in a certain empire."
 wsgranking.2038.a:0 "A traditional delicacy must be tasted!"
 wg_modifier_canteen8:0 "Starfish Canned Food"
 
 wsgranking.2039.name:0 "Six Nukes Milk Drink"
 wsgranking.2039.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we discovered it was actually the legendary §Ysix nuclear bombs milk drink§! The scientist [event_target:wg_canteen_scientist.GetName] gained inspiration from this dish and became exceptionally intelligent."
 wsgranking.2039.a:0 "This is excellent"
 
 wsgranking.2040.name:0 "Surströmming"
 wsgranking.2040.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nWe were driven out of the cafeteria by the stench before even eating-it was §Ysurströmming§! Worse yet, the foul odor clings to our bodies and refuses to fade, leaving us utterly malodorous!"
 wsgranking.2040.a:0 "Hmph!"
 wg_modifier_canteen10:0 "Surströmming"
 
 wsgranking.2041.name:0 "Vodka"
 wsgranking.2041.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we found it was actually §Yvodka§! Now all scientific surveys carry a strong alcoholic smell, and progress has slowed."
 wsgranking.2041.a:0 "Ura!"
 wg_modifier_canteen11:0 "Drunk scientist"
 
 wsgranking.2042.name:0 "Vodka"
 wsgranking.2042.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we found it was actually §Yvodka§! Now admirals fight with increasing bravery and refuse to retreat."
 wsgranking.2042.a:0 "Ura!"
 wg_modifier_canteen12:0 "Drunk admiral"
 
 wsgranking.2043.name:0 "Bagel"
 wsgranking.2043.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, none of us could identify the dish by flavor, but we noticed some strange bugs appearing..."
 wsgranking.2043.a:0 "Fixing and repairing the game..."
 wg_modifier_canteen13:0 "Bagel"
 
 wsgranking.2044.name:0 "Watermelon"
 wsgranking.2044.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we discovered it was delicious watermelon. Unfortunately, our shipyard construction fairies ate too much watermelon and now frequently need bathroom breaks, slowing down starship construction."
 wsgranking.2044.a:0 "But, it really tastes great"
 wg_modifier_canteen14:0 "Watermelon"
 
 wsgranking.2045.name:0 "Tofu pudding"
 wsgranking.2045.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we discovered it was tofu pudding, but our personnel erupted into fierce debate over whether it should be sweet or salty..."
 wsgranking.2045.a:0 "Tofu pudding should be X"
 wg_modifier_canteen15:0 "Sweet vs. Salty Debate"
 
 wsgranking.2046.name:0 "Sleepy Black Tea"
 wsgranking.2046.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we found it was merely black tea, but soon everyone began feeling drowsy...\nWhen everyone woke up, all their personal belongings had vanished."
 wsgranking.2046.a:0 "Aaaaaaah, hnnnggg!"

 wsgranking.2047.name:0 "TAPTAP Brand Ice Cream"
 wsgranking.2047.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we discovered the cool and delicious treat in our mouths was actually §YTAPTAP Brand Ice Cream§! All the shipgirls became immersed in a sweet atmosphere and couldn't pull themselves away."
 wsgranking.2047.a:0 "Wait, what about tonight?"
 wg_modifier_canteen_affectionUp1:0 "TAPTAP Brand Ice Cream"
 wg_modifier_canteen_affectionUp1_tooltip:0 "£sr_wg_up£All leaders have double the chance of gaining affection!"

 wsgranking.2048.name:0 "Tangyuan"
 wsgranking.2048.desc:0 "The Enclave of the Broken Chair people uses some unknown technology that prevents us from seeing the true appearance of their food.\nAfter a taste test, we discovered it was actually §Ytangyuan§! The shipgirls who tried it, especially those from the C nation, praised it highly, and have since become as clingy as tangyuan!"
 wsgranking.2048.a:0 "Good, but seems like way too many people..."
 wsgranking.2048.a.tooltip:0 "£sr_wg_up£Affection gained by all leaders is doubled! (Special events excluded)"
 wg_modifier_canteen_affectionUp2:0 "Tangyuan"
 wg_modifier_canteen_affectionUp2_tooltip:0 "£sr_wg_up£Affection gained by all leaders is doubled! (Special events excluded)"
 
