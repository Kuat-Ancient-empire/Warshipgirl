 wg_coffee.19.name:0 "Loot Cafe"
 wg_coffee.19.desc:0 "Hi, this place is great, especially enjoying a meal with you. So, what shall we have today?"
 wg_coffee.19.desc_2:0 "Would you like anything else?"
 wg_coffee.19.a:0 "Tea with plenty of pink flowers"
 wg_coffee.19.a_tooltip:0 "§TLoot Cafe§!\n\n\n\n£wg_pantsu_plaza_food_1£\n\n\n\n\nRumored to contain pink flowers from another world, this tea is slightly sweet and causes your body to heat up after drinking.\n\n§HEffect§!:\n§Y[coffee_leader.GetName]§!£sr_wg_up£§YGained Affinity:§!§G+5§!"
 wg_coffee.19.b:0 "Clearstream Cake"
 wg_coffee.19.b_tooltip:0 "§TLoot Cafe§!\n\n\n\n£wg_pantsu_plaza_food_2£\n\n\n\n\nThis cake, which shocked the galactic gourmet scene, is made from dozens of ingredients not found in our universe and baked using unknown technology. The only side effect is turning into a tsundere girl for one day after eating it.\n\n§HEffect§!:\n§Y[coffee_leader.GetName]§!£sr_wg_up£§YGained Affinity:§!§G+5§!\n§Y[coffee_leader.GetName]§!§YExperience:§!§G+200§!"
 wg_coffee.19.c:0 "Kane Chocolate"
 wg_coffee.19.c_tooltip:0 "§TLoot Cafe§!\n\n\n\n£wg_pantsu_plaza_food_3£\n\n\n\n\nEndorsed by interdimensional superstar §HSeer Kane§!, this chocolate is refined from blue Tiberium cocoa beans. It fills you with energy-you won't be able to stop-and leaves you glowing blue, adding flair to your night life.\n\n§HEffect§!:\n§Y[coffee_leader.GetName]§!£sr_wg_up£§YGained Affinity:§!§G+10§!\n§Y[coffee_leader.GetName]§!§YExperience:§!§G+300§!"
 wg_coffee.19.d:0 "Fresh-Cut Sunflower"
 wg_coffee.19.d_tooltip:0 "§TLoot Cafe§!\n\n\n\n£wg_pantsu_plaza_food_4£\n\n\n\n\nJedi Master §BAn Zou Tian§! will serve as the Omakase chef, personally slicing fresh sunflowers just for you.\n\n§HEffect§!:\n§Y[coffee_leader.GetName]§!£sr_wg_up£§YGained Affinity:§!§G+15§!\n§Y[coffee_leader.GetName]§!§YExperience:§!§G+500§!"
