 wg_coffee.19.k_tooltip:0 "§TLoot Cafe§!\n\n\n\n£wg_pantsu_plaza_food_10£\n\n\n\n\nOriginating from a certain ItaXlian cuisine and continuously improved over time, this combo has finally reached its current form. You might wonder why such humble food appears in such a high-end restaurant. But we all know that the higher the cuisine, the less people eat for flavor-no matter how cheap the ingredients, they'll mentally upgrade it to appear less foolish.\n\n§HEffect§!:\n§Y[coffee_leader.GetName]§!§YExperience:§!§G+50§!"
