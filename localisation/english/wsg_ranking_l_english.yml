###############################
# 普通国家遇到胖次商店
 wsgranking.997.title:0 "Mysterious Enclave"
 wsgranking.997.desc:0 "Our ships encountered a secluded civilization during exploration, which seems unresponsive to our communication attempts. However, their powerful military Fortress and warships remain fully operational, though they have not displayed any hostile actions toward us."
# 胖次科技研究后主动联络胖次商店
 wsgranking.999.title:0 "Chair-Breaking Clan"
 wsgranking.999.desc:0  "After mastering the preparation method of panties, we suddenly received a message from a group calling themselves the \"Chair-Breaking Clan\" Enclave. Our scientist analysis suggests they are a spacefaring nomadic civilization of our same species, possibly having observed our development long before we achieved space travel."
 wsgranking.999.a:0 ""
# 初次介绍
 pantsu_shop_name:0 "Chair-Breaking Clan Enclave"
 wsgranking.1000.desc:0 "Greetings, distant guests. Welcome. We are the Chair-Breaking Clan Enclave, dwelling generation after generation in space, conducting Trade in goods and services with shipgirls and Abyssal nations. We have a unique system to evaluate your empire's strength--yes, that's \"Rank Points.\" Trade with us--most of the time we only accept spoils, but occasionally we also accept Energy Credits."
 wsgranking.1000.a:0 "Let's see what's available for purchase."
 wsgranking.1000.b:0 "Maybe later."
# 商店的主界面
 pantsu_shop_hello1:0 "We don't just sell goods, we also sell services! So join our sales team!--Sorry, we're not accepting resumes right now."
 pantsu_shop_hello2:0 "What would you like to buy, dear customer? This 152cm automatic plasma cannon? These flowing metals? Or perhaps guidance from our team on your Trade? Or maybe our one-of-a-kind wedding ring? \nCome on, buy something. Anything will do."
 pantsu_shop_hello3:0 "The Chair-Breaking Clan has no so-called bosses. Everyone is everyone else's boss. But our opinion standards are absolutely fair; even before you discovered us, our evaluation system was already in operation."
 origin_pantsu_shop_hello1:0 "Hey there, partner. What brings you today?"
 origin_pantsu_shop_hello2:0 "I believe you're familiar with our operations. Please, feel free to browse."
 origin_pantsu_shop_hello3:0 "\"Ow! Ow! Ow! The chair broke again! I've told you countless times not to bring me these cheap chairs to sit on!\"\nAh... it's you, partner. Please feel free to look around. I'm too busy to attend to you right now."
 wsgranking.1001.a:0 "How many Rank Points do we have?"
 wsgranking.1001.b:0 "We wish to trade with you."
 wsgranking.1001.c:0 "I'd like to play a game with you."
 wsgranking.1001.a.response:0 "According to our opinion, you currently have §Y[Root.rankpts]§! $rankpts$ \nThere are many ways to increase your Rank Points, such as killing Leviathans, researching rare technologies, constructing megastructures, and more. Additionally, your Rank Point certification automatically increases by §Y1-3§! points each year."
 wsgranking.1001.a.response2:0 "§Y[Root.rankpts]§! points"
# 非舰娘帝国点进胖次商店
 pantsu_shop_cooldown_desc:0 "We sincerely apologize, dear customer. The number of Chair-Breaking Clan members is dwindling, and everyone is currently busy handling your previous order. Please come back later."
 #pantsu_shop_exit:0 "退出"
# 敌对时联络
 wsgranking.1003.desc:0 "Sorry, we do not conduct business with nations that attack us. Over thousands of years, the Chair-Breaking Clan has diminished greatly; we will never tolerate disrespect toward us."
 wsgranking.1003.a:0 "Close communication."
# 一级界面 - 进入兑换。
 wsgranking.1004.desc:0 "The Chair-Breaking Clan never asks how you intend to use our goods. Even if it's for genocide, it doesn't matter!"
 wsgranking.1004.desc.b:0 "Please take your pick. You know our products are top-tier."
 wsgranking.1004.a:0 "We wish to purchase unique weapons and technologies."
 wsgranking.1004.b:0 "What can your professional team do for us?"
 wsgranking.1004.c:0 "Perhaps you could provide us with some rare resources?"
 wsgranking.1004.d:0 "We would like to purchase a wedding ring."
 wsgranking.1004.e:0 "We are interested in the ultimate project you mentioned."
 wsgranking.1004.f:0 "I would like to have dinner with the leader to improve £sr_wg_up£§Yopinion§!"
# 二级菜单 - 兑换科技
 wsgranking.1005.desc:0 "The weight. The power. The brilliance! Countless weapons-come see them! And have you ever seen such cutting-edge technology before? It's calling out to you."
 wsgranking.1005.desc.b:0 "Our weapons here are one-of-a-kind. Even to you, we won't leak our commercial secrets-after all, you get what you pay for."
 tech_cooldown_desc:0 "Your transaction for the previous weapon blueprint hasn't been completed yet. Please wait a moment."
# 二级菜单 - 兑换修正
 wsgranking.1007.desc:0 "Our professional team will follow your command. They only eat PATPAT-brand nutritional ice cream and \"Tasteless\" brand noodles, and rarely cause trouble. Mission duration also depends on mission difficulty!\nCurrently, you may still hold §Y[Root.max_allowed_shop_buffs]§! Spoils Shop buffs."
 wsgranking.1007.desc.b:0 "Would you like our team to provide any services?\nCurrently, you may still hold §Y[Root.max_allowed_shop_buffs]§! Spoils Shop buffs."
 wsgranking.1007.a:0 "We hope you can help improve our industrial production."
 wsgranking.1007.b:0 "We hope you can serve as our diplomatic envoys"
 wsgranking.1007.c:0 "Could you guide us in space technology?"
 wsgranking.1020.desc:0 "We have various methods to enhance industrial production efficiency. The Esoteric lies hidden within our observations of hundreds of shipgirl and Abyssal societies over thousands of years. \nOf course, miracles and Thaumaturgic aren't free. Neither is powerful productivity enhancement."
 wsgranking.1020.desc.b:0 "Lacking resources? Don't worry-you're a regular customer, we'll definitely go all out."
 wsgranking.1021.desc:0 "Yes, yes. The reason we've survived alone all this time and amassed great wealth is precisely because we're skilled at dealing with aliens.
Go to us, you've come to the right place. But what you can't get on the battlefield, you won't get at the negotiating table either. And if you don't pay, you'll get nothing."
 wsgranking.1021.desc.b:0 "Looks like you occasionally need help with diplomacy too?"
 wsgranking.1022.desc:0 "You've come to the right experts this time. The secret of our Blokkats' survival in this dangerous and ever-changing universe is our home-swap tactic, 200 years ahead of the entire cosmos! As they say, 'Once you master our operations, all that's left is F2A.'"
 wsgranking.1022.desc.b:0 "Only broke fools use flanking maneuvers-me? I go straight for the big guns and swap homes... got a problem with that?"
# 二级菜单 - 兑换杂项资源
 wsgranking.1009.desc:0 "We possess the rarest goods in the galaxy-you'd never guess where they come from!

Origin confidential, but quality guaranteed supreme."
 wsgranking.1009.a:0 "We would like to purchase some resources"
 wsgranking.1009.b:0 "We would like to sign some futures contracts"
 end_contract:0 "We want to cancel a futures contract"
 end_all_contract:0 "We want to cancel all futures contracts"
# 二级菜单 - 购买戒指
 wsgranking.1010.desc:0 "Customer, you've got someone special in mind, haven't you? This Alpha Ring will surely satisfy your beloved. Or perhaps you'd prefer this dark matter ring? Or this neutron steel ring, which won't degrade or deteriorate even after ten million years! Not satisfied?... Then I'll have to bring out our store's crown jewel. This ring, with carats rivaling Galatron, will surely win your sweetheart's heart!"
 wsgranking.1010.desc.b:0 "Oh? Who've you got your eye on this time? A secret? Pfft, pervert. Alright, here's your ring-cash first, then delivery. Oh, by the way, we've just got a new 1000-carat Galatron ring. Want to give it a try?"
 wsgranking.1010.a:0 "Just give me a regular ring, please"
 not_enough_rings:0 "§RThe shop's ring inventory is insufficient. Please come back later.§!"
 wsgranking.1010.b:0 "Can we produce rings ourselves?"
 wsgranking.1010.b.desc:0 "§HA turncoat secretly leads you to an unmonitored area of the Loot Shop and hands you a blueprint§!

Now we can construct a §YRing Processing Center§! on a World to produce rings independently."
 wsgranking.1010.b.tooltip:0 "§RThe Loot Shop considers methods for producing Promise Rings a top-secret matter, but if we have enough money to bribe their turncoats...§!"
 missing_tech_wsg_alpha:0 "Requires §Y$tech_building_wsg_alpha$§! technology."
 not_in_shop_system:0 "$TRIGGER_FAIL$Producing rings under the Loot Shop's watch seems like an act of NTR"
