 wsgranking.9005.desc:"We have had sufficient interaction with your Empire, and we have been observing you all along. We have some truly grand ideas that could greatly strengthen your fleets.\nPerhaps you and your Empire do not yet possess enough power to realize them, but I want to emphasize that these special projects will always remain open to you.\nIf you are ready, please contact us."
 wsgranking.9005.a:"......Maybe something bad is about to happen?"
 wsgranking.9005.effect:"§YThe final special project in the loot shop is now available.§!"
 wsgranking.9006.desc:"These great designs have never been attempted before. Perhaps our cooperation can uncover their secrets."
 implant_request_desc:"Our admirals lack experience."
 implant_request_desc_response:"Leave it to us. We have recovered a set of ship equipment plugins from an ancient lost fleet empire 44802 cycles ago. It stores a series of extremely sophisticated neural maps, possibly compatible with a certain admiral's neural pattern. We need all of the nation's researchers to focus on analyzing these neural maps. Once we find a match, we can use mass-producible receivers to perform OTA upgrades on ship equipment, transmitting the combat experience of the ancient fleet empire to every admiral. \n§RAll research in the Empire will be suspended during this project!§!"
 cic_request_desc:"We need to increase our fleet command limit!"
 cic_request_desc_response:"It is nearly impossible to command a massive fleet through a single central hub-even a super Strategic Coordination Center cannot achieve it. Only by abandoning this outdated idea and enabling coordination among individual ships via intelligent machinery and personnel, thereby reducing the burden on the central command, can we expand the scale of fleets a single commander can lead. We need the entire nation's scientific researchers to focus on designing and manufacturing combat information devices that can be installed on each ship.\n§RAll research in the Empire will be suspended during this project!§!"
 weapon_dmm_request_desc:"Could you design a powerful defensive weapon for us?"
 weapon_dmm_request_desc_response:"In fact, just like the massive explosion caused by Miss Changchun, dark matter releases enormous energy when it contacts Alpha Crystals. The cost of defensive weapons should not be too high, so we can package dark matter and Alpha Crystals separately into two halves of an alloy casing, creating something similar to traditional naval mines. Scattering these mines throughout a star system could form an impassable minefield. However, the design and production of these casings, as well as the preprocessing of Alpha Crystals and dark matter, will require substantial resources and research investment.\n§RAll research in the Empire will be suspended during this project!§!"
 sh_mine_request_desc_response:"The reason Abyss Energy Cores produce large amounts of lethal radiation is because they are unstable. Injecting dark matter into a Abyss Energy Core will drastically increase its instability. Such an unstable core cannot be made into a ship-mounted weapon, but scattering them throughout space might serve as extremely powerful space mines. This potentially catastrophic project will require substantial resources and research investment.\n§RAll research in the Empire will be suspended during this project!§!"
 combat_uf_request_desc:"Will we face any threats?"
 combat_uf_request_response:"We can reveal to you a faction known as the United Fleet-they are old friends of ours, and we know some weaknesses even the Red Girl doesn't know.\nOf course, exploiting these weaknesses will require extensive modifications to your weapons, which will take time.§! \n§RAll research in the Empire will be suspended during this project!§!"

