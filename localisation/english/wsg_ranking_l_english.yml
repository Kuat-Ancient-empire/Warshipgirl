 pantsu_shop_logotitan:0 "Look at this Titan! Can you tell what makes her different from other Titan-class ships? That's right! There's a massive holographic advertising billboard at the very front of the ship!! This is the only one in the entire galaxy-extremely valuable as a collector's item!! The entire vessel is available for just 10000£energy£ §Y$energy$§! and 3000£sr_pantsu£ §Y$sr_pantsu$§!\nIf you're mentally competent, you're probably already reaching for your wallet."
 wsgranking.2100.a:0 "This Titan's specifications?"
 wsgranking.2100.a.response:0 "The hangar of this Titan contains an Olympic-standard swimming pool, so it cannot launch strike craft; a grand living room has been built near the missile launchers, so it cannot fire missiles; finally, there's a family cinema capable of seating thousands simultaneously. While this does result in higher maintenance costs, crew mental health is paramount. For interior design, we feature a luxurious minimalist style combining classical and postmodernist elements, along with full genuine (seal skin) leather furniture.\nWait, you asked about weapon systems? Uh... let's just say they're... adequate."
 wsgranking.2100.b:0 "Buy buy buy"
 wsgranking.2100.c:0 "Not now, maybe later"
 
 pantsu_shop_logotitan2:0 "Thank you for your patronage!! This beautiful ship is already en route to your capital!\n\nIt must be your lucky day-we have even more good news for you!!\nWe'll include our §Y\"Perfectionism\"§! package, which offers 30 seconds of full repair and refund coverage, free space burials for all crew in case of ship explosion, and most importantly, one free ship LOGO replacement service. Which would you prefer..."

