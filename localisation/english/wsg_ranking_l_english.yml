# 商店被摧毁
 wsgranking.2000.title:0 "Destroyed the Loot Store!"
 wsgranking.2000.desc:0 "The Loot Store has been destroyed! Those cunning Chair Snatchers can no longer swindle our panties."
# 其他国家收到被摧毁消息
 wsgranking.2001.title:0 "The Loot Store has been destroyed!"
 wsgranking.2001.desc:0 "The Loot Store has been destroyed! Their unique products and services have vanished forever into the vast Galactic expanse."
# 商店特殊事件

 wsgranking.5001.desc:"Greetings, [Root.GetSpeciesNamePluralCompliment]. We are encountering some difficulties in running our store. For thousands of centuries, the Chair Snatchers have drifted through interstellar space, and the remaining Pops are few in number-we now struggle to sustain our operations. Could you please provide §Y100 £pops£ Pops§! to help us continue? We will pay you wages. We already hear the sound of wealth-the [Root.GetRandomSpeciesSound]!"
 wsgranking.5001.a:"Certainly. Your offer satisfies me greatly. Deal."
 wsgranking.5001.b:"We will not risk our people."

 wsgranking.5002.desc:"[Root.GetSpeciesNamePluralCompliment], it's us-the Loot Store. We are facing financial difficulties. Recently, one of our investment projects in a foreign nation urgently requires funding. This venture has a 99.61% chance of tremendous success, so we can guarantee installment repayments-you will absolutely not suffer losses. The larger your investment, the greater the benefits you shall receive! Consider it? Perhaps we'll even increase your military rank points!"
 wsgranking.5002.a:"Invest 5000£energy£ (gain 100£energy£ per month for 5 years)"
 wsgranking.5002.b:"Invest 10000£energy£ (gain 150£energy£ per month for 10 years)"
 wsgranking.5002.c:"Invest 25000£energy£ (gain 250£energy£ per month for 20 years)"
 wsgranking.5002.d:"We won't waste precious Energy Credits on something like this."
 wg_shop_loan_5k:"Loot Shop Loan (5 years)"
 wg_shop_loan_10k:"Loot Shop Loan (10 years)"
 wg_shop_loan_30k:"Loot Shop Loan (20 years)"

 wsgranking.5003.desc:"[Root.GetName], this is the Loot Shop. We've noticed that on one of your empire's Worlds, [pantsu_shop_franchising_planet.GetName], many hardworking [Root.GetSpeciesNamePlural] reside. Let's get straight to the point: we'd like to establish a franchised branch here, guaranteed to benefit the local economy and create numerous jobs. All we ask is a small policy favor in return. Additionally, we'll boost your §Yrank points§!."
 wsgranking.5003.a:"We permit you to operate on [pantsu_shop_franchising_planet.GetName]."
 wsgranking.5003.b:"We will never yield to those despicable swindlers."
 pantsu_shop_franchising:"Blokkat Franchise Branch"
 pantsu_shop_franchising_desc:"A Blokkat franchise branch operated by Blokkat merchants exists on this World. It has boosted the World's economy, but at the cost of monopolizing some of its resources."
 wsgranking.5004.title:0 "Blokkats Request Improved Rations"
 wsgranking.5004.desc:0 "Don't ask what you can do for the Blokkats-ask what the Blokkats can do for you! Our digestive systems are struggling with PATPAT-brand nutrient ice cream and \"Tasteless\" brand noodles! Do you understand? We hereby request that you use newly developed food processing technology to provide us with some §Edelicious meals§!-meals so bizarre and delicious they could attract gourmets from across the galaxy!"
 wsgranking.5004.a:0 "An A5-grade seal steak seasoned with Ruigan spices!"
 wsgranking.5004.b:0 "Here's Polar Star Tofu for you! Served with galactic mouthwash explosive medicine!"
 wsgranking.5004.c:0 "This is the standard military ration of the Endoria Empire. There might only be one box of this left in the entire galaxy."
 wsgranking.5004.d:0 "Sorry, we're barely scraping by ourselves."
 wsgranking.5005.title:0 "Strange Merchant"
 wsgranking.5005.desc:0 "Recently, an alien merchant calling herself \"Nera\" became stranded on one of our Worlds after her cargo ship crashed. After being rescued, she claimed to have received education from the Blokkats and expressed interest in staying to work for us, while also promoting Beishi-flavored carrots she brought from the far end of the galaxy. The Blokkat Enclave appears Indifferent to this matter-even unaware of her existence when we first inquired."
 wsgranking.5005.a:0 "Since she doesn't want to leave, let her stay."
 wsgranking.5005.b:0 "We can't allow unknown individuals into our borders. Send her back!"
 wsgranking.5005.c:0 "Give me one Beishi-flavored carrot too!"
 NAILA:0 "Nera"
 leader_trait_official_chairman:0 "Blokkat Education"
 leader_trait_official_chairman_desc:0 "§YLoot Shop Paragon§!\n\n\n\n£wg_trait_pic_pz£\n\n\n\nNera was educated in Blokkat Enclaves and thus possesses some of their knowledge."
 leader_trait_official_naila:0 "Beishi-Flavored Carrot"
 leader_trait_official_naila_desc:0 "After consuming the Beishi-flavored carrots brought by Nera, a comedy-writing craze erupted across the entire star region."
 
 
 wsgranking.6001.desc:0 "Great news, great news! Our store's prized treasure-the immensely powerful ultimate决战 weapon, the Armstrong Revolving Jet Propulsion Armstrong Cannon-is now available! Guaranteed by our store's integrity! Absolutely worth every credit!\n\n\n\n\n(p.s. This cannon does not exist by bugv)"
 wsgranking.6002.desc:0 "Great news, great news! Our store's prized treasure-the \"Immensely Powerful Ultimate Decisive Weapon Model 460 Deep-Sea Energy Thousand-Ton Grand Cannon\"-is now available! Guaranteed by our store's integrity! Absolutely worth every credit!"

 wsgranking.6004.desc:"Don't know how to use liquid metal that deforms at a single poke? Since we're selling it, we must have the technology to use it. To increase our revenue, we've decided to share part of this secret technology with you-for free!"

 #终极物品事件
 wsgranking.9000.desc:0 "Success! This experimental ship-mounted plugin allows an admiral to fully merge with their vessel and gain limited awareness of the entire empire's fleet status.\nHowever, it requires an extremely precise neural map-this admiral's compatibility is merely a coincidence. For centuries to come, we won't be able to provide similar equipment to §Yany other admiral§!."
 leader_trait_ascension_implant:0 "Legendary Mark Ship Plugin"
 leader_trait_ascension_implant_desc:0 "This legendary command suite, storing a highly precise neural map, happens to be compatible with this admiral."
 leader_trait_inferior_implant:0 "Basic Mark Ship Plugin"
 leader_trait_inferior_implant_desc:0 "A simple, mass-produced ship plugin with moderate compatibility across most admirals, though with relatively weaker effects."
 wsgranking.9001.desc:0 "Success! The large combat intelligence center, previously requiring an entire Strategic Coordination Center to house, can now be distributed and installed on every ship. Now, the flagship can integrate combat data from all vessels, enabling command over much larger fleets.\n§YFull speed ahead!§!"
 wsgranking.9002.desc:0 "Success! These conventional weapons can now rapidly disperse the exotic bonds of Cyberun metal. Just like a hot knife through butter!"
 wsgranking.9003.desc:"Success! Now, once construction is complete, the Homeland Combat Center will provide a 10% damage cycle bonus for all combat operations within the empire's territory.\n\nOh, I almost forgot-we've also designed a powerful ship-mounted weapon based on the principles of this mine's construction."

