 wg_knight_titan_desc:"When humanity first ventured out to colonize the stars, leaving Earth meant there would be no return, and colonies would be isolated and self-reliant for long periods. The pioneers brought Imperial Knights to face unknown survival challenges.\n\nIn battle, little can stand against an Imperial Knight's relentless assault on enemy armored forces, short of heavy anti-armor bombardment or direct attacks from Titan-class weaponry."

