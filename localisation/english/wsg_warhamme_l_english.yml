l_english:
 tech_wg_hive_city:"Hive World"
 tech_wg_hive_city_desc:"If the Empire wishes to return to the pinnacle of the galaxy, we must find ways to acquire a massive workforce; hive worlds are nearly our only option."
 wg_hive_city_edicts:"§HResolve on World:§! Build Hive City"
 wg_hive_city_edicts_desc:"Hives can accommodate populations in the billions."
 
 pc_wg_hive_city:"Hive World"
 pc_wg_hive_city_desc:"Natural ecosystems are almost entirely destroyed, and towering, grotesque architectural complexes known as hives cover this world. Such planets often have populations in the billions, with most lower-class residents living in filthy, cramped conditions, laboring hard to produce all necessary materials and provide military conscripts for the Empire."
 district_wg_hive_world_housing:"Hive City"
 district_wg_hive_world_housing_plural:"Hive City"
 district_wg_hive_world_housing_cap: "$district_wg_hive_world_housing$"
district_wg_hive_world_housing_cap: "$district_wg_hive_world_housing$"
 district_wg_hive_world_housing_desc:"Utterly devoid of beauty, these ultra-dense city clusters resemble barbarically grown ugly plants. Every day, unimaginable numbers of newborns enter this world, and most lower-class residents live their entire lives in narrow, dirty environments, producing various resources for the Empire."
 district_wg_hive_world_admin:"Hive Fortress"
 district_wg_hive_world_admin_plural:"Hive Fortress"
 district_wg_hive_world_admin_cap: "$district_wg_hive_world_admin$"
district_wg_hive_world_admin_cap: "$district_wg_hive_world_admin$"
 district_wg_hive_world_admin_desc:"These indestructible military fortresses are indispensable defensive forces for hive cities, and large numbers of reservists train here, supplying combat personnel to the Imperial military."

 job_wg_hive_city_foundry_effect_desc:0 "£job_wg_hive_city_foundry£ $job_wg_hive_city_foundry_plural$ convert £minerals£ §Y$minerals$§! into £alloys£ §Y$alloys$§! and £consumer_goods£ §Y$consumer_goods$§!"
 job_wg_hive_city_foundry:0 "Hive Artisan"
 mod_job_wg_hive_city_foundry_add:0 "Hive Artisan"
 job_wg_hive_city_foundry_plural:0 "Hive Artisan"
 job_wg_hive_city_foundry_cap: "$job_wg_hive_city_foundry$"
 job_wg_hive_city_foundry_desc:0 "These production workers belong to the middle stratum of hive society, yet still live in hardship."
 
 job_wg_hive_city_worker_effect_desc:0 "£job_wg_hive_city_worker£ $job_wg_hive_city_worker_plural$ produce £minerals£ §Y$minerals$§!, £food£ §Y$food$§!, and £energy£ §Y$energy$§!"
 job_wg_hive_city_worker:0 "Hive Worker"
 mod_job_wg_hive_city_worker_add:0 "Hive Worker"
 job_wg_hive_city_worker_plural:0 "Hive Worker"
 job_wg_hive_city_worker_cap: "$job_wg_hive_city_worker$"
 job_wg_hive_city_worker_desc:0 "These individuals engage in various occupations within the hive; many have long become numb to life, merely working mechanically."
 
 job_wg_hive_city_ruler:0 "Hive Noble"
 mod_job_wg_hive_city_ruler_add:0 "Hive Noble"
 job_wg_hive_city_ruler_plural:0 "Hive Noble"
 job_wg_hive_city_ruler_cap: "$job_wg_hive_city_ruler$"
 job_wg_hive_city_ruler_desc:0 "Nobles who live atop the hive, leading lives of decadence and luxury, regarding the lower classes as mere ants. Nevertheless, they remain crucial to the administration and stability of the hive."
 
 job_wg_hive_city_soldier_effect_desc:0 "£job_wg_hive_city_soldier£ $job_wg_hive_city_soldier_plural$ consume £consumer_goods£ §Y$consumer_goods$§!, increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, and generate £defense_army£ §YDefense Army§!."
 job_wg_hive_city_soldier:0 "Imperial Naval Reserve"
 mod_job_wg_hive_city_soldier_add:0 "Imperial Naval Reserve"
 job_wg_hive_city_soldier_plural:0 "Imperial Naval Reserve"
 job_wg_hive_city_soldier_cap: "$job_wg_hive_city_soldier$"
 job_wg_hive_city_soldier_desc:0 "For hive dwellers forced to endure monotonous and grueling labor day after day, joining the Imperial Naval Reserve is a decent choice."
 
 tech_wg_forge:"Forge World"
 tech_wg_forge_desc:"Forge Worlds are the industrial and scientific research centers of the Empire."
 wg_forge_edicts:"§HResolve on World:§! Build Forge World"
 wg_forge_edicts_desc:"Forge Worlds are the industrial and scientific research centers of the Empire."
 pc_wg_forge:"Forge World"
 pc_wg_forge_desc:"Originally belonging to the Mechanicus, the surface of a Forge World is almost entirely covered by densely packed factories, and its atmosphere is filled with toxic gases. It serves not only as the Empire's industrial core but also as an important center for scientific research."
 district_wg_forge:"Forge Furnace"
 district_wg_forge_plural:"Forge Furnace"
 district_wg_forge_cap: "$district_wg_forge$"
district_wg_forge_cap: "$district_wg_forge$"
 district_wg_forge_desc:"This area is filled with furnaces required for industrial production. To maintain round-the-clock alloy production, laborers are forced to endure continuous exposure to hazardous working conditions."
 district_wg_forge_research:"Mechanicus Temple"
 district_wg_forge_research_plural:"Mechanicus Temple"
 district_wg_forge_research_cap: "$district_wg_forge_research$"
district_wg_forge_research_cap: "$district_wg_forge_research$"
 district_wg_forge_research_desc:"The Mechanicus Temple stores vast knowledge held by the Mechanicus. Though they may seem archaic and inefficient, they remain vital to the empire's future."
 job_wg_forge_foundry_effect_desc:0 "£job_wg_forge_foundry£ $job_wg_forge_foundry_plural$ convert £minerals£ §Y$minerals$§! into £alloys£ §Y$alloys$§!"
 job_wg_forge_foundry:0 "Artisan of Forge Worlds"
 mod_job_wg_forge_foundry_add:0 "Artisan of Forge Worlds"
 job_wg_forge_foundry_plural:0 "Artisan of Forge Worlds"
 job_wg_forge_foundry_cap: "$job_wg_forge_foundry$"
 job_wg_forge_foundry_desc:0 "These workers live and labor in extremely harsh conditions to produce large quantities of alloys."
 
 job_wg_forge_research_effect_desc:0 "£job_wg_forge_research£ $job_wg_forge_research_plural$ consume £consumer_goods£ §Y$consumer_goods$§! to generate substantial §Yresearch points§! in £physics£, £society£, and £engineering£ for new technology development."
 job_wg_forge_research:0 "Tech-Priest of the Mechanicus"
 mod_job_wg_forge_research_add:0 "Tech-Priest of the Mechanicus"
 job_wg_forge_research_plural:0 "Tech-Priest of the Mechanicus"
 job_wg_forge_research_cap: "$job_wg_forge_research$"
 job_wg_forge_research_desc:0 "This concept of Tech-Priests encompasses thousands of distinct roles; without their work, the empire could not function."
 
 job_wg_forge_head_research_effect_desc:0 "£job_wg_forge_head_research£ $job_wg_forge_head_research_plural$ consume £consumer_goods£ §Y$consumer_goods$§! to generate substantial §Yresearch points§! in £physics£, £society£, and £engineering£ for new technology development."
 job_wg_forge_head_research:0 "Ascended Sage of the Mechanicus"
 mod_job_wg_forge_head_research_add:0 "Ascended Sage of the Mechanicus"
 job_wg_forge_head_research_plural:0 "Ascended Sage of the Mechanicus"
 job_wg_forge_head_research_cap: "$job_wg_forge_head_research$"
 job_wg_forge_head_research_desc:0 "Sages are Ascended members of the Mechanicus who have undergone extensive cybernetic augmentation. In their pursuit of greater knowledge, they stop at nothing-even turning against their own kin."
 
