 WGS_army:0 "Kansen Heavy Assault Corps"
 WGS_army_desc:0 "As technology advances, Kansen are no longer limited to the oceans; clad in their ship outfits, they can now operate and fight in any environment."
 381_cannon_army:0 "381mm Autonomous Floating Gun Mark"
 381_cannon_army_desc:0 "This autonomous floating gun turret accurately follows commands and is inexpensive to produce, with the only drawback being that it tends to unleash excessive firepower on targets."
 WGS_kodiak:0 "Kodiak"
 WGS_kodiak_desc:0 "A massive vertical takeoff and landing spacecraft capable of flying in close stellar orbit. Its enormous size and powerful armament will become a nightmare for enemy forces."
 WGS_helldivers:0 "Hell Kansen"
 WGS_helldivers_desc:0 "These unassuming yet deeply humanitarian special operations squads, typically composed of four members wearing black cloaks, always perfectly complete missions deemed impossible.\nThey are the super soldiers known as Hell Kansen. Out of their noble sense of honor, they only accept dedicated ground force spacecraft and refuse to use world bombardment ships."

 WGS_galodam:0 "GaloDam"
 WGS_galodam_desc:0 "With the latest genetic technology, GaloDam can now grow into war beasts thousands of meters tall."
 
 SH_army:0 "Abyssal Fleet"
 SH_army_desc:0 "Abyssal units fear nothing; the powerful naval artillery mounted on their ship outfits serves as their most persuasive means of expression."
 SH_BOSS:0 "Abyssal Headmistress"
 SH_BOSS_desc:0 "The mightiest Abyssal Headmistress shall personally descend onto the battlefield, spreading death to every corner."
 YAMATO_executioner:0 "Yamato Executioner"
 YAMATO_executioner_desc:0 "A colossal combat mech tens of thousands of meters tall-no army can stand against her."
