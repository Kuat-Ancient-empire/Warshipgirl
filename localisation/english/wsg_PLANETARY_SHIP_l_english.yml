 planetary_ship_megastructures:0 "Planetary Warship construction site"
 planetary_ship_megastructures_DESC:0 "This project will transform a World into a planetary warship, an unprecedented weapon of war."
 planetary_ship_megastructures_MEGASTRUCTURE_DETAILS:0 "To ensure the required scale of the planetary warship, if the target World is too small, additional resources will be needed."
 planetary_ship_megastructures_1:0 "Planetary Warship - Core Refit"
 planetary_ship_megastructures_1_DESC:0 "The core of this World has already been refitted into a georeactor suitable for a planetary warship."
 planetary_ship_megastructures_2:0 "Planetary Warship - Terrain Refit"
 planetary_ship_megastructures_2_DESC:0 "This World has already been covered in thick planetary armor, and the main battery has been completed."
 planetary_ship_megastructures_3:0 "Planetary Warship - Drive Ring"
 planetary_ship_megastructures_3_DESC:0 "Although the planetary warship moves across vast distances by manipulating traction fields, without a drive ring we cannot make fine adjustments to its position. Additionally, the drive ring can mount further weapon systems. Now, we only need perform final calibration before ignition and departure!\n\n§RSave the Planetary Warship ship design in the fleet designer first.§!"
 planetary_ship_megastructures_4:0 "Creator Mark Planetary Warship"
 planetary_ship_megastructures_4_DESC:0 "The Creator Mark Planetary Warship will be permitted to use Titan-class weapons and docking bays."
 planetary_ship_megastructures_5:0 "War God Mark Planetary Warship"
 planetary_ship_megastructures_5_DESC:0 "The War God Mark Planetary Warship will be allowed to form fleets with conventional fleets."

 planetary_ship_megastructures_ruin:0 "Damaged Planetary Warship"
 planetary_ship_megastructures_ruin_DESC:0 "This planetary warship has suffered severe damage, but it may still be repaired."
 planetary_ship_megastructures_ruin_2:0 "Repair as Creator Mark Planetary Warship"
 planetary_ship_megastructures_ruin_2_DESC:0 "The Creator Mark Planetary Warship will be permitted to use Titan-class weapons and docking bays."
 planetary_ship_megastructures_ruin_3:0 "Repair as War God Mark Planetary Warship"
 planetary_ship_megastructures_ruin_3_DESC:0 "The War God Mark Planetary Warship will be allowed to form fleets with conventional fleets."
 
