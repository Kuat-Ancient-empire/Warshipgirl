 pc_planetary_ship:0 "Planetary Warship"
 pc_planetary_ship_desc:0 "This World has been covered in thick planetary armor and will one day become a magnificent planetary warship."
 pc_planetary_ship_full:0 "Planetary Warship"
 pc_planetary_ship_full_desc:0 "This World has been covered in thick planetary armor and fitted with a drive ring-only one step remains until completion."
 
 tech_planetary_ship:0 "Planetary Warship"
 tech_planetary_ship_desc:0 "Transforming an entire World into a planetary-scale warship will be an unprecedented, colossal undertaking."
 unlock_planetary_ship:0 "§HUnlock Mega-Structure:§! Planetary Warship"
 unlock_planetary_ship_desc:0 "Transforming an entire World into a planetary-scale warship will be an unprecedented, colossal undertaking."
 
 planetary_ship.1.name:0 "Planetary Warship construction site"
 planetary_ship.1.desc:0 "Our planetary warship construction site in the §H[planetary_ship_system.GetName]§! system is ready. Now, based on the §Ysize of the World§!, we need only commit the necessary resources to transform this World into a magnificent fortress of war."
 planetary_ship.1.a:0 "Very good"
 
 planetary_ship.2.name:0 "Core refit complete"
 planetary_ship.2.desc:0 "We have transformed the core of the target World into a §YStellarite Reactor§!, as only such powerful energy can drive a planetary warship."
 planetary_ship.2.a:0 "Powerful and dynamic!"
 
 planetary_ship.3.name:0 "Terraform completed"
 planetary_ship.3.desc:0 "The terrain transformation of the target World housing the planetary warship has been completed. The entire World is now covered in §YPlanetary Armor§!, with no trace of natural Physma visible, and its §YSuper Main Battery§! has also been constructed.\nHowever, to power such a fortress, our work is far from over."
 planetary_ship.3.a:0 "So magnificent"
 
 planetary_ship.4.name:0 "Planetary Warship Power Ring installed"
 planetary_ship.4.desc:0 "Simply using thrusters to propel a planetary warship would require unimaginable resources; therefore, the long-distance movement method for planetary warships is achieved by manipulating a §YTraction Field§! to tow themselves to designated locations. Without a power ring, however, we will be unable to make fine positional adjustments.\nNext, we simply need to select the type of planetary warship: we may choose the §YMark Genesis§! type, equipped with Colossus weaponry and a dockyard function, or the §RMark Ares§! type, capable of forming fleets and fighting alongside them.\n\n§RPlease first save the planetary warship's ship design in fleet designer§!\n§RPlease first save the planetary warship's ship design in fleet designer§!\n§RPlease first save the planetary warship's ship design in fleet designer§!"
 planetary_ship.4.a:0 "Very good"
 
 planetary_ship.5.name:0 "Planetary Warship construction complete!"
 planetary_ship.5.desc:0 "We have successfully completed the construction of a planetary warship in the §H[planetary_ship_system.GetName]§! system; it is a §YMark Genesis§! type planetary warship."
 planetary_ship.5.a:0 "Excellent!"
 
 planetary_ship.6.name:0 "Planetary Warship construction complete!"
 planetary_ship.6.desc:0 "We have successfully completed the construction of a planetary warship in the §H[planetary_ship_system.GetName]§! system; it is a §RMark Ares§! type planetary warship."
 planetary_ship.6.a:0 "Excellent!"
 
 planetary_ship.8.name:0 "Planetary Warship destroyed!"
 planetary_ship.8.desc:0 "One of our planetary warships suffered severe damage in the §H[planetary_ship_ruin_target_system.GetName]§! system and has lost power.\nFortunately, its main structure remains intact, meaning there is still a §Ychance to repair§! it."
 planetary_ship.8.a:0 "We must save her"
 planetary_ship.8.b:0 "Such news is too sorrowful-please do not tell me this in the future"
 planetary_ship.8_tooltip:0 "§HFuture notifications of planetary warship destruction will be disabled§!"
 
 planetary_ship.9.name:0 "Planetary Warship repaired"
 planetary_ship.9.desc:0 "We have successfully repaired a damaged planetary warship; it is now fully restored and has rejoined our combat fleet."
 planetary_ship.9.a:0 "That's great"
 
 planetary_ship.10.name:0 "Acquired Planetary Warship Technology!"
 planetary_ship.10.desc:0 "Our long-term efforts have not been in vain-we have finally mastered the §Hconstruction technology§! for planetary warships!\n\nBuilding a planetary warship is a massive undertaking. We must locate a barren planet without any lunar bodies. If the planet is too small, we will need to invest even more resources. Once we construct such a super battleship, no civilization will dare look down upon us."
 planetary_ship.10.a:0 "That's great"


