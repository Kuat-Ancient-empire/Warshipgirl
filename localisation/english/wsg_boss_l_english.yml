 wg_psi_planet_category:0 "Non-corporeal World"
 wg_psi_planet_category_desc:0 "No physical matter has been detected within this World other than energy. Its corporeal form appears to have been pulled into the imaginary dimension by an immense force-so powerful that its residual energy formed this World's projection."
 wg_precursors_category:0 "Shipgirl Precursor Activity Traces"
 wg_precursors_category_desc:0 "There are traces here of Shipgirl civilizations active tens or even hundreds of millions of years before ours. Further exploration may yield clues about the Shipgirl precursor civilization."
 wg_precursors_clues:0 "Shipgirl Precursor Civilization Clue"
 opinion_wg_save_our_species:0 "Saved our species"
 opinion_help_reform_country:0 "Assisted in restoration of the homeland"
 wg_psi_dreadnought_object:0 "Disabled Psionically-Enhanced Dreadnought"
 wg_psi_dreadnought_object_desc:0 "This psionically-enhanced dreadnought has been disabled by heavy attacks"
 origin_wg_psi_country:0 "Psionic Cataclysm"
 origin_wg_psi_country_desc:0 "This empire abused psionic power, causing the entire nation to be consumed by the Shroud. Fortunately, another power accidentally discovered them and rescued them from the Shroud."
 r_wg_psionic_gem:0 "Primal Psion Jade"
 r_wg_psionic_gem_desc:0 "Legend tells of an ancient god bestowing this miraculous jade upon the Shipgirls in their time of need. By infusing it with psionic energy, it can open a gateway between realms, allowing divine miracles to manifest. However, overloading it with too much power may lead to catastrophic consequences."
 casus_belli_wg_holy_war:0 "Holy War"
 war_goal_wg_holy_war:0 "Holy War"
 war_goal_wg_holy_war_desc:0 "This is a fight to the death against the enemies of God-surrender will not be accepted."
 war_goal_wg_holy_war2:0 "Holy War"
 war_goal_wg_holy_war2_desc:0 "A group of fanatical zealots, utterly fearless of death, have thrown everything at us in a frenzied assault. The conflict seems destined to continue endlessly until one side is completely annihilated."
 tech_wsg_P127:0 "$PD_PSI_weapon_127$"
 tech_wsg_P127_desc:0 "A medium-to-small dual-purpose naval artillery platform capable of using psionic shells to inflict significant damage on both Strike Craft and enemy ship shields."
 tech_wsg_P330:0 "$PSI_weapon_330$"
 tech_wsg_P330_desc:0 "A naval cannon whose firepower rivals most mainstream heavy weapons. Thanks to its use of psionic shells, it can easily penetrate any shield and tear a massive opening directly in the enemy Hull."
 
 pc_eye_shrouded:0 "Eye of Sadmorn"
 pc_eye_shrouded_desc:0 "A World corrupted by Shroud demons, dominated by a colossal, terrifying demonic eye that watches all. Any ships attempting direct entry vanish without a trace."
###############################
 wg_boss.202.name:0 "Arcology Devourer: Yukikaze the Dragon!"
 wg_boss.202.desc_01:0 "We have entered the Dayu system. All planets within this system are entirely submerged in water-the culprit clearly being that fierce blue dragon. One planet has been confirmed as formerly being an Arcology-class World, though sadly, it no longer exists. \nThis dragon is highly unusual; remote scans reveal its interior is filled with vast quantities of water. Our scientists have decided to name it §H<Yukikaze>§!."
 wg_boss.202.desc_02:0 "We have entered the Dayu system, where nearly all planets are already submerged in water. Clearly, the culprit is that ferocious blue dragon.\nOne planet, named §HVenice Governor§!, is a massive arcology. The dragon continuously attempts to flood this world by spraying water every five years, but all water is translocated to another dimension via the arcology's dimensional drainage system within a year, preventing permanent flooding. However, even such advanced technology cannot withstand such intensity and frequency of attacks-each operation causes the world to shrink in size.\nOur scientists estimate that if we take no action, this precious world will become entirely aquatic by §R2250§!.\nThis dragon is highly unusual. Remote scans reveal its body contains vast amounts of water. Our scientists have decided to name it §H<Yukikaze>§!."
 wg_boss.202.a:0 "Too bad"
 wg_boss.202.b:0 "Let us take action"
 
 wg_boss.205.name:0 "Yukikaze has been killed!"
 wg_boss.205.desc:0 "The guardian of this system has finally perished under our firepower. The dragon painfully sprays jets of water, but all are drained into other dimensions by the arcology!\n\nNow this ideal city is ours!!"
 wg_boss.205.a:0 "Well done!"
 
 wg_boss.206.name:0 "Yukikaze has been killed!"
 wg_boss.206.desc:0 "The guardian of this system has finally perished under our firepower. The dragon painfully sprays jets of water, which transform into massive quantities of water!\n\nUnfortunately, we arrived too late. The arcology's dimensional drainage machine has collapsed under the strain and ceased functioning. The entire world is now completely submerged."
 wg_boss.206.a:0 "What a pity"
 
 wg_boss.209.name:0 "Brad's Moon"
 wg_boss.209.desc:0 "Science Ship [ROOT.GetName] detected a colossal entity upon entering the [FROM.GetName] system-a system littered with shipwrecks. Its form resembles a gigantic space whale impaled on a shattered planet, an eerie sight. Yet Science Officer §H[ROOT.GetLeaderName]§! quickly dismissed this interpretation. Not only do the tendrils embedded in the debris show signs of life, but the massive planetary fragments seemingly attached to them also exhibit biological activity. In fact, most of these fragments appear to be part of the creature's own body. Biological sensors aboard [ROOT.GetName] confirm that neural tissue extends across the entire visible 'planet'.\nAlthough the wreckage scattered throughout the system suggests its master is fearsome, it displayed no hostile behavior when Science Ship [ROOT.GetName] entered. Science Officer §H[ROOT.GetLeaderName]§! believes it may simply be 'temporarily' full-or perhaps our vessel holds no interest for it.\nAfter discovering this bizarre spaceborne organism, our scientists named it §YBradley's Moon§!, apparently referencing something from ancient horror myths...\nRegardless, if we wish to safely traverse this system, we must either destroy it; establish a starbase in the system while it remains neutral and attempt to tame this colossal being to keep it non-hostile; or... simply avoid it."
 wg_boss.209.a:0 "A fine hunting target."
 wg_boss.209.b:0 "By the ancient gods... what in blazes is that!?"
 wg_boss.209.c:0 "Such a unique creature indeed warrants further study."
 wg_boss.209.d:0 "You can't see me, I can't see you..."

 wg_boss.210.name:0 "Further Research"
 wg_boss.210.desc:0 "With the establishment of a starbase in the [Fleet.System.GetName] system, our advanced instruments at the base will allow deeper analysis of the giant space beast lingering within. So far, it continues to show no interest in our activities nor any intention to leave the system, merely wandering aimlessly through its domain.\nIn any case, this provides favorable conditions for our ongoing research on this leviathan."

 wg_boss.211.name:0 "Communication Method with §YBradley's Moon§!"
 wg_boss.211.desc:0 "Our researchers recently achieved a breakthrough regarding the space leviathan §YBradley's Moon§! in the [wg_boss_lly_system.GetName] system. One scientist attempted transmitting electromagnetic waves near brainwave frequencies to test its response. Unexpectedly, §YBradley's Moon§! mimicked the signal like a child, sending back similar-frequency waves-proving it possesses a degree of intelligence and can communicate using high-frequency electromagnetic pulses.\nResearchers at the [wg_boss_lly_system.GetName] system base report that with additional scientific resources, they could 'teach' §YBradley's Moon§! how to communicate with us within just a few years."
 wg_boss.211.a:0 "Very well, approve the research project"
 wg_boss.211.b:0 "No need to take such risks-just ensure it remains non-hostile"

 COMMUNICATE_LLY:0 "Communicate with §YBradley's Moon§!"
 COMMUNICATE_LLY_DESC:0 "We need to dispatch additional science ships to provide extra scientific resources for establishing communication with §YBradley's Moon§!."

 NAME_cunning_lly:0 "Brad's Moon"
 NAME_lly:0 "Lilia"
 wg_boss.212.desc:0 "Kind one... food."
 wg_boss.212.a:0 "Wait a moment-what happened to the wreckage in this system?"
 wg_boss.212.a.response:0 "Cunning one... attacked me... fought back... ate."
 wg_boss.212.b:0 "Alright, then what kind of food do you want?"
 
 wg_boss.213.desc:0 "§HShip§!...\n\n[Then, §YBradley's Moon§! turns its 'eyes' toward the science ship that just finished its research in the system]\n\nI... do not eat kind ones"
 wg_boss.213.a:0 "Alright, but we won't give you anything for free"
 cannot_destroy_wsg_lady:0 "What? You actually want to hand over the young mistress? Slain.jpg"
 cannot_destroy_astesia:0 "Do you think this pile of crap can swallow a science hub? ("
 wg_boss.213.b:0 "Ship? No way-that's our vital science ship."
 wg_boss.214.desc:0 "...Not acceptable?"
 wg_boss.214.a:0 "No"
 wg_boss.214.b:0 "Ugh, absolutely not!"
 wg_boss.215.desc:0 "Cunning one... too cunning... I can't breath"
 wg_boss.215.a:0 "You're breathing in space, what for?"
 wg_boss.215.b:0 "?Kind one, this is an act of kindness"
 wg_boss.215.response:0 "And... don't call me... Sly Moon... I'm... kind Lillia."
 wg_boss.215.tooltip:0 "So you actually have a name!"
 wg_boss.216.desc:0 "Kind person... a gift... this is my... favorite collectible\nAnd... don't call me... Sly Moon... I'm... kind Lillia.\n[§Y Lillia §! launches a clod of dirt toward our Starbase]"
 wg_boss.216.a:0 "Wait, you have a name!?"
 wg_boss.216.a.tooltip:0 "Open the clod of dirt Lillia gave you"
 wg_boss.217.name:0 "Unwrap present"
 wg_boss.217.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§Y A precious black box §!! The black box is filled with all kinds of advanced tech data, greatly accelerating your empire's research progress!"
 wg_boss.218.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H Precious rare resources §!! Seems like Lillia ate a passing cargo ship and saved these resources."
 wg_boss.219.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H A black box §!! It appears to contain some useful scientific research data for reference."
 wg_boss.220.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H Panties §!?!"
 wg_boss.221.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H Alpha Crystals §!? You can't help but fall into deep thought-where on earth did Lillia get such a thing?"
 wg_boss.222.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H NEO Material §!? You can't help but fall into deep thought-where on earth did Lillia get such a thing?"
 wg_boss.223.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H A large crate of resources §!! Seems like Lillia ate a passing cargo ship and saved these resources."
 wg_boss.224.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§B A crate of resources §!. Seems like Lillia ate a passing cargo ship and saved these resources."
 wg_boss.232.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§H Abyss Energy Core §!? You can't help but fall into deep thought-where on earth did Lillia get such a thing?"
 wg_boss.233.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n§Y Ring of Vow §!!!!????\nAfter repeatedly confirming with Lillia that she only gave it to you because of its high collectible value, you finally feel at ease"
 wg_boss.225.desc:0 "You eagerly open the clod of dirt Lillia gave you, and inside is...\n\n\n\n\n...dirt, dirt, and more dirt."
 wg_boss.226.desc:0 "Kind person... food..."
 wg_boss.226.a:0 "Alright, what do you want this time?"
 wg_boss.226.b:0 "No"
 wg_boss.229.desc:0 "...resources"
 wg_boss.229.a:0 "Fine... here you go"
 wg_boss.229.a.response:0 "Kind person... a gift... this is my... favorite collectible.\n[§Y Lillia §! launches a clod of dirt toward our Starbase]"
 wg_boss.229.b:0 "We really don't have many resources left..."
 wg_boss.229.b.response:0 "...alright"
 wg_boss.229.c:0 "No"

 wg_boss.230.name:0 "The Doomsday of Brad's Moon"
 wg_boss.230.desc.a:0 "After a grueling battle, our brave fleet has finally delivered a fatal blow to the colossal entity lurking in this star system. It can no longer hinder our territorial expansion.\nAdditionally, after completely eliminating this space monster, our fleet discovered a batch of well-preserved minerals from its remains."
 wg_boss.230.desc.b:0 "Under the relentless assault of our fleet, even a monstrous being like Lillia, with her immense body, fell beneath our barrage of fire.\nAs expected, within Lillia's massive form lay some precious minerals, which our fleet easily retrieved."

 wg_boss.231.desc:0 "Sly one... you're dead... see you never"
 wg_boss.231.a:0 "A kind universe does not allow cunning creatures like you to live"

