 wg_boss.267.name:0 "The Type 59 is catching up!"
 wg_boss.267.desc:0 "This system contains a mysterious object of extremely small size, yet its energy readings exceed the upper limits of all our observational equipment.\nThis tiny object moves at incredible speed, possesses an invincible super main cannon, and seems to emit an invisible force that interferes with our weapon systems, causing continuous damage to our ships.\n\nAs this object draws nearer, we can finally see its form more clearly... It's a... §Rtank?§! Although its design appears ancient, it hasn't stopped it from shredding our warships.\nUltimately, by identifying unknown characters written on both sides of the tank, we name it the Type 59 Modified."
 wg_boss.267.a:0 "59... 59 is catching up!"

 wg_boss.269.name:0 "The Departure of 59"
 wg_boss.269.desc:0 "§HPerhaps I should go to another universe and wait for challengers?§!\n\nAfter saying these words, 59改 mysteriously vanished into the Galactic..."
 wg_boss.269.a:0 "Unfortunately..."
