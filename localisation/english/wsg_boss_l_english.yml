 wg_boss.259.name:0 "The Type 59 has ascended to space!"
 wg_boss.259.desc:0 "Earlier, the source of energy fluctuations we detected on Sol III has now exited its atmosphere\nThis small object moves at incredible speed, possesses an invincible super main cannon, and seems to emit an invisible force that interferes with our weapon systems, causing continuous damage to our ships.\n\nAs this object draws closer, we can finally see its form more clearly... It's a... §Rtank?§! Although its design appears ancient, it hasn't hindered its ability to tear through our warships.\nBased on its appearance, we determine it is identical to the tank displayed within the temple on Lexington!"
 wg_boss.259.a:0 "Type 59... The Type 59 has ascended!"
 
 wg_boss.260.name:0 "Something is wrong!"
 wg_boss.260.desc:0 "We've engaged the Type 59 Modified in battle for 10 days, yet have inflicted no damage upon They, while our fleet suffers devastating attacks without cease."
 wg_boss.260.a:0 "This isn't right!"
 
 wg_boss.261.name:0 "A duel?"
 wg_boss.261.desc:0 "We've fought the Type 59 Modified for 40 days; They remain completely unharmed. Everyone feels overwhelming despair. Finally, we attempt to establish communication with the Type 59-and receive a reply.\n§HYour skills are commendable, but it's not over yet.§!"
 wg_boss.261.a:0 "Must we continue fighting?"

 wg_boss.262.name:0 "A Desperate Battle"
 wg_boss.262.desc:0 "The battle continues. We've fought the Type 59 Modified for 70 days. Its hull remains as pristine as ever. We've reached our limit... At this moment, we receive another transmission from the Type 59.\n§HYou are about to pass the test.§!"
 wg_boss.262.a:0 "How much longer?"

 wg_boss.263.name:0 "Passing the Test"
 wg_boss.263.desc:0 "Finally, on the 90th day of combat, the Type 59 ceases its attack.\n\n§HFighting you has been an honor. Your future is bright. Here is a small gift-please accept it.§!\n\nAfter uttering these words, the Type 59 Modified mysteriously vanishes into the Galactic void..."
 wg_boss.263.a:0 "Finally..."
