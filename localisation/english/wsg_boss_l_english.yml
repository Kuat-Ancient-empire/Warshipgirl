 wg_boss.253.name:0 "Defeat the swarm"
 wg_boss.253.desc:0 "After a series of dangerous dogfights, we have finally defeated the Magneto fleet entrenched in this star system. The system is now secure.\n\nNow, it's time to dispatch ships to search for valuable resources."
 wg_boss.253.a:0 "Loot time"
 
 wg_boss.254.name:0 "Choose one"
 wg_boss.254.desc:0 "We conducted a thorough exploration of the system and finally discovered two intact vaults aboard the wreckage of a massive Magneto Battleship.\n\nOne vault contains precious data that can significantly enhance our fleet's combat strength, along with a design blueprint for an anti-aircraft gun.\nThe other vault only contains a game titled §RRed Alert 4§!.\n\nDue to the mod author's restrictions, and because these two vaults are linked-opening one will destroy the other-we can only choose one.\n\nDo we choose the powerful BUFF, or do we play §RRed Alert 4§!?"
 wg_boss.254.a:0 "An unplayable game-let it go"
 wg_boss.254.b:0 "§REven if it gives us nothing, I must play Red Alert 4!!!§!"
 
