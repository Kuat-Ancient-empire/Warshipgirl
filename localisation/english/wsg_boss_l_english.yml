 wg_boss.402.name:0 "Encountered Unknown Leviathan"
 wg_boss.402.desc:0 "Our science vessel encountered a massive Leviathan in the $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ system. This colossal celestial beast differs from any lifeform previously discovered.\nSensors indicate her body surges with stellar-level energy, and her ethereal form suggests she may be a form of energy-based life.\nPreliminary scans reveal the star system contains incredibly rich mineral deposits. We must find a way to claim this system."
 wg_boss.402.a:0 "Interesting"
 wg_boss.403.name:0 "Leviathan has been defeated"
 wg_boss.403.desc:0 "The Leviathan located in $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ has dissipated. As expected, even this ethereal energy-based lifeform could not withstand the firepower of our warships.\nOur scientists are preparing to investigate the remains of the Leviathan...\nSomething's wrong-the energy within the Leviathan's body is undergoing fusion. If this energy is released, the entire star system and our fleet will suffer catastrophic destruction. We must evacuate immediately."
 wg_boss.403.a:0 "Immediately contact fleet commander"
 wg_boss.404.name:0 "Revive the Dead"
 wg_boss.404.desc:0 "Scientists conducting the survey report that deep within a continental plate on one of the planets in the $NAME_wg_Deep_Eyes_White_Dragon_Ship_design$ system-where we previously defeated the Leviathan-we have discovered an unknown energy mass.\nAfter analyzing and isolating the material, our team extracted a strange card from the energy mass. The image depicted on the card is exactly the Leviathan we defeated earlier.\nAccording to our research, if sufficient energy is infused into the card, we may be able to recreate a controllable Leviathan within the cosmos."
 wg_boss.404.a:0 "Shout my name aloud-\"Deep Eyes White Dragon\""
 wg_boss.405.name:0 "On the day I return to this world"
 wg_boss.405.desc:0 "O pure power born from the infinite source of time, spread your wings that resonate and tremble across entwined souls, and emerge from the azure Abyss!"
 wg_boss.405.a:0 "Descend, my soul-\"Deep Eyes White Dragon\""
 wg_boss.406.name:0 "All rebellious vassals shall die"
 wg_boss.406.desc:0 "The fate of the forsaken tribe is to cross the wasteland, raise their battle banners once more, and return home.\nDeath is not frightening-it is merely a long sleep.\nBefore I can devour this world, rather than wander in loneliness, I would rather rest in peace. We shall awaken again."
 wg_boss.406.a:0 "Feel the wrath of the Graveyard Leviathan"

