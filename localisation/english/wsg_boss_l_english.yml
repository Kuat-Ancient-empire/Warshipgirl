 wg_boss.24.name:0 "Machine Prison"
 wg_boss.24.desc:0 "We encountered a most peculiar star system. Where a star should be located, there exists instead a colossal Machine World, surrounded by a Ring World that appears to exert some unknown field upon the Machine World.\n\nBetween the Ring World and the Machine World orbits a massive space station unlike any known species. We have received a transmission from it."
 wg_boss.24.a:0 "Establish communication"
 
 wg_boss.25.name:0 "GARS Defense Unit"
 wg_boss.25.desc:0 "Welcome to CK901. This facility was established §R<data overflow>§! cycles ago, and our mission is to suppress GARS.\n\nGARS is extremely dangerous-any operation entering this facility is extremely hazardous!!\n\nTherefore, approaching this facility is strictly prohibited under any circumstances."
 wg_boss.25.a:0 "Uh... what exactly is GARS?"
 wg_boss.25.a.response:0 "GARS is an extremely dangerous §R<data corruption>§!, which went out of control §R<data overflow>§! years ago due to §R<data corruption>§!, resulting in §R<data corruption>§!.\n\nThis facility was constructed by §R<data corruption>§! specifically to contain GARS."
 wg_boss.25.b:0 "What are you doing?"
 wg_boss.25.b.response:0 "This facility is the core of the GARS Defense Unit. We have prevented GARS from escaping §H3810§! times. The most recent attempt occurred §H1453§! cycles ago, causing the loss of several §R<data corruption>§!. A maintenance request was sent §H1452§! cycles ago, but no response has been received yet. However, please rest assured-this facility has multiple §R<data corruption>§! units on standby as backup forces, capable of effectively containing GARS."
 wg_boss.25.c:0 "Alright, we understand."

 wg_boss.30.name:0 "GARS Defense Unit"
 wg_boss.30.desc:0 "§R<Warning-Warning-Warning>§! Main control program destruction detected!!\n\n§H<Activating backup protocol>§!----§R<No response>§!\n\n§R<Level One Security Alert>§! GARS Defense Unit failure! All non-essential vessels must evacuate immediately-GARS escape detected!!"
 wg_boss.30.a:0 "Oh?"
 
 wg_boss.31.name:0 "Destroy main control system"
 wg_boss.31.desc:0 "After successfully destroying those strange defensive structures on CK901, the field generated by the Ring World gradually weakened and eventually disappeared. Subsequently, the AI World underwent a violent explosion, which also destroyed the entire Ring World."
 wg_boss.31.a:0 "Good. What happens next?"
 
 wg_boss.32.name:0 "GARS"
 wg_boss.32.desc:0 "Two months after the AI World's self-destruction, a powerful signal suddenly emerged from the planetary debris.\n\nA massive polygonal warship reassembled itself from the wreckage!\nThere is no doubt-it is GARS. A mechanical fortress with overwhelming firepower!"
 wg_boss.32.a:0 "We must destroy it!"
 
 wg_boss.34.name:0 "GARS Destroyed!"
 wg_boss.34.desc:0 "We have successfully destroyed GARS! Most of the Abomination's mechanical wreckage was captured by the planetary debris, merging seamlessly with this ruined place.\n\nFortunately, we recovered an auxiliary computer used by GARS from one of the fragments. It will greatly enhance our combat efficiency!"
 wg_boss.34.a:0 "Well done"
 
