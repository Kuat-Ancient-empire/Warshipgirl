 wg_boss.352.name:0 "Everything is normal"
 wg_boss.352.desc:0 "We have begun colonization of §H[wg_old_god_planet_target.GetName]§!, and simultaneously, the strange §Ppsionic storms§! within the system have ceased.\nOur sensor data shows everything normal-indications suggest this is a resource-rich, environmentally beautiful Gaia World."
 wg_boss.352.a:0 "Hopefully so."
 
 wg_boss.353.name:0 "Mysterious Altar"
 wg_boss.353.desc:0 "Colonization of §H[wg_old_god_planet_target.GetName]§! has been completed... but during settlement construction, our colonists discovered §Pthree mysterious altars§!. These altars emit strange energies that bring comfort and tranquility to colonists, even inspiring research enthusiasm in some scientists. Yet their fervor toward the altars is somewhat difficult to comprehend... We recommend forming a special task force for further study."
 wg_boss.353.a:0 "Form the team."
 wg_boss.353.b:0 "Send Telepaths."
 wg_boss.353.c:0 "These altars are unsettling-destroy them."
 
 wg_boss.354.name:0 "Mysterious Ritual"
 wg_boss.354.desc:0 "We conducted detailed surveys of the three altars using various methods, but with limited success.\nThe meanings conveyed by the inscriptions on the altars are mostly unclear and hard to interpret. Still, we have managed to decipher certain details: these altars are evidently linked to a §Ppsionic ritual§!. If all three altars are activated, we will gain endless §Hbenefits§!."
 wg_boss.354.a:0 "Attempt to activate the altars."
 wg_boss.354.b:0 "These altars are extremely dangerous-destroy them."
 wg_boss.354.tooltip:0 "The Deep Sight Altar may now be activated"
 
 
 wg_boss.355.name:0 "Summoning Ritual"
 wg_boss.355.desc:0 "Our Telepaths have explored the psionic energies emitted by the altars.\nThe altars clearly served as sites for summoning rituals, though for unknown reasons the rites were interrupted. The Telepaths report that the altars are connected to a region of the Shroud, where a §PShroud entity§! appears-one that showed us visions of a prosperous and utopian future. It claims the beneficial §Ppsionic energy§! flowing from the altars on §H[wg_old_god_planet_target.GetName]§! serves as proof, and insists that if we complete the ritual, we shall gain §Hboundless wealth.§!"
 wg_boss.355.a:0 "Attempt to complete the ritual."
 
 wg_boss.356.name:0 "Deep Sight Altar has been activated"
 wg_boss.356.desc:0 "We have successfully activated the first altar. Psionic energy surges forth-colonists experience unprecedented peace and comfort, while their work efficiency begins rising sharply.\n§H\"You shall be richly rewarded!\"§!"
 wg_boss.356.a:0 "Excellent."
 wg_boss.356.tooltip:0 "The Tentacle Altar may now be activated"
 
 wg_boss.357.name:0 "The Tentacle Altar has been activated"
 wg_boss.357.desc:0 "The ritual of the second altar is complete, and now the entire colony can feel this surging psionic power.\n§H\"Continue... continue... fulfill what you must do... I shall grant you immeasurable Treasure!\"§!"
 wg_boss.357.a:0 "Correct."
 wg_boss.357.tooltip:0 "The Altar of Immortality may now be activated"
 
 wg_boss.358.name:0 "The Altar of Immortality has been activated"
 wg_boss.358.desc:0 "All three altars are open. Psionic energy envelops the entire colony, granting unimaginable benefits. The colony prospers as never before, every settler overflowing with happiness. But still... was this all too easy?\n§H\"Hahahaha...\"§!"
 wg_boss.358.a:0 "Seems.. great?"
 
 wg_boss.359.name:0 "The mountains crumble and the earth splits apart"
 wg_boss.359.desc:0 "The ritual brought us prosperity, yet we ignored its true nature...\nThe psionic power on the World suddenly begins to surge. §RThe altars start collapsing, generating massive psionic vortices§!. Gigantic tentacles burst from the vortex, destroying everything in their path. The planet's inhabitants, overwhelmed by intense psionic interference, become hysterical, irritable, and enraged. Society has completely lost all order..."
 wg_boss.359.a:0 "Emergency!"
 wg_boss.359.b:0 "Send a Telepath to find out what happened!"
 wsg_old_god_advent:0 "The Old God descends"
 wsg_old_god_advent_desc:0 "The profane summoning ritual on this World has been initiated-the terrible Old God has arrived."
 
 wg_boss.360.name:0 "Modhultharn"
 wg_boss.360.desc:0 "§HOur Telepaths braved waves of psionic turbulence as mighty as tidal surges, entering the former domain of the Shroud. Before the last Telepath went mad, we found the entity within the Shroud.§!\n\n§PYour greed fed my growth; now offer up your very being!§!\n§HWith mocking disdain, the psionic entity drove the final Telepath from its domain.§!"
 wg_boss.360.a:0 "..."
 
 wg_boss.362.name:0 "The Old God descends"
 wg_boss.362.desc:0 "Our greed has finally been punished. Avatars of the Old God emerge from the psionic vortices left behind by the collapsed altars, halting in orbit around the World.\nThey are indescribable, chaotic entities of profane flesh-ready to utterly consume §H[wg_old_god_planet_target.GetName]§!..."
 wg_boss.362.a:0 "We must do something."
 
 wg_boss.363.name:0 "§H[wg_old_god_planet_target.GetName]§! consumed"
 wg_boss.363.desc:0 "Having failed to rescue §H[wg_old_god_planet_target.GetName]§! from the Old God's profane ritual in time, the entire World has now been devoured and transformed into a Modhultharn World..."
 wg_boss.363.a:0 "That's terrible..."
 wg_boss.363.tooltip:0 "We have forever lost §H[wg_old_god_planet_target.GetName]§!"
 
 wg_boss.365.name:0 "Expel the Old God!"
 wg_boss.365.desc:0 "Our fleet has successfully defeated the avatar of the Old God on §H[wg_old_god_planet_target.GetName]§!, banishing it back to its origin.\nWith the Old God's departure, the raging psionic storms over the colony subside, and all returns to normal.\nThough we have lost our false prosperity, we still gained valuable insights-such as deeper understanding of the Shroud-and residual, safely contained psionic energy continues to provide some benefits to the World."
 wg_boss.365.a:0 "Cause for celebration"
 wsg_old_god_defeated:0 "Defeat the Old God"
 wsg_old_god_defeated_desc:0 "The Old God has been banished. Residual, safely contained psionic energy continues to provide some benefits to this World."
 
 wg_boss.366.name:0 "Psionic Storm"
 wg_boss.366.desc:0 "We have entered a strange star system. At its center rages a seemingly powerful §Ppsionic storm§!, yet it causes no adverse effects.\nAccording to our preliminary scans, this system contains a precious §HGaia World§!."
 wg_boss.366.a:0 "Strange"


