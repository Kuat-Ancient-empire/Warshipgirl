 wg_boss.46.name:0 "Bagvi"
 wg_boss.46.desc:0 "Our scientist was stunned by the astronomical system of this galaxy-regular stars, Black Holes, and even neutron stars appearing within the same star system.\nSome stars have even become satellites of one of the planets, and numerous strange subspace rifts appear throughout this bizarre star system.\n\nIn theory, our ships and celestial bodies here should have been torn apart by the chaotic gravity or devoured by massive Black Holes, yet an invisible force seems to be maintaining the balance of this system.\n\nThrough further observation, we discovered a massive supercomputer within this star system, which our scientists have named §H<Bagvi>§!. It appears to be processing some extraordinary data..."
 wg_boss.46.a:0 "What in the world is this place?"
 wg_boss.46.b:0 "I feel like my astronomy has been violated..."#唯物主义
 wg_boss.46.c:0 "By the ancient gods..."#唯心主义
 
 wg_boss.48.name:0 "Transcendent-dimensional power"
 wg_boss.48.desc:0 "Recently, various supernatural phenomena have occurred across our empire-for example, underwear that should have dried overnight remains wet in the morning; milk that should have expired ten days ago remains fresh; a seal that was sliced yesterday can be sliced again today; a pond that sank last time sank again upon reconstruction.\nThese phenomena are not limited to our nation-reports indicate that all nations across the galaxy are experiencing similar anomalies.\n\nUltimately, these bizarre occurrences have caused widespread inconvenience. No one can explain their cause, nor does anyone know how to resolve them.\n\nShortly afterward, we detected a wormhole appearing in the §H[wg_wormhole_system.GetName]§! system-a wormhole that should not exist. Perhaps we should investigate?"
 wg_boss.48.a:0 "Mysterious"
 wg_boss.48.tooltip:0 "All nations' Amenities §R-5%§!"
 
 wg_boss.49.name:0 "Bagvi"
 wg_boss.49.desc:0 "Hey! This isn't a place for you! I need to focus on repairing the glitches in this world."
 wg_boss.49.a:0 "Uh, may I ask who you are?"
 wg_boss.49.a.response:0 "You shouldn't know who I am. Call me whatever you like. Just know that I'm fixing the glitches in this universe."
 wg_boss.49.b:0 "Fixing glitches?"
 wg_boss.49.b.response:0 "Yes, fixing glitches! Can't you see all these BUGs here?! The fact that you were able to enter proves the outside world must have already been affected. We must act quickly!"
 wg_boss.49.c:0 "Uh, is there anything we can do to help you?"
 
 wg_boss.50.name:0 "Bagvi"
 wg_boss.50.desc:0 "Help? Hahahahaha§H Ha§!haha!\n\nYou? A bunch of paper-thin little bugs?\nUh... well... ah... alright, fine-I do actually need some help."
 wg_boss.50.a:0 "Then, how can we assist you?"
 wg_boss.50.a.response:0 "Send one smart one over. Just have them stand beside me and help out."
 wg_boss.50.b:0 "Alright, we'll help you."
 
 wg_boss.52.name:0 "The Fall of Bagvi"
 wg_boss.52.desc:0 "After a fierce battle, we successfully destroyed Bagvi!\n\nMany among us believed that the strange phenomena occurring in our world were orchestrated entirely by this strange entity, and that destroying it would resolve everything.\n\nClearly, they were wrong. Destroying Bagvi did not solve the issues-in fact, it caused a decline in production across all nations...\n\nWe did recover some extremely valuable data from Bagvi's wreckage. Perhaps that serves as a small consolation."
 wg_boss.52.a:0 "What terrible luck"
 wg_boss.52.tooltip:0 "All nations £job£ resources from Jobs §R-5%§!"
 
 wg_boss.53.name:0 "Bagvi"
 wg_boss.53.desc:0 "Ah, very sorry!\n\nAccidentally introduced a new BUG for you."
 wg_boss.53.a:0 "Be careful!"
 
 wg_boss.54.name:0 "Bagvi"
 wg_boss.54.desc:0 "Damn it, why is there another new glitch?!\nIt must be your scientists' fault!"
 wg_boss.54.a:0 "?!"

 wg_boss.55.name:0 "Bagvi"
 wg_boss.55.desc:0 "BUG, BUG, BUG-another BUG!! Is this never going to end!!"
 wg_boss.55.a:0 "Please be kind"

 wg_boss.56.name:0 "Bagvi"
 wg_boss.56.desc:0 "Why do so many strange BUGs keep appearing?! Here comes another one"
 wg_boss.56.a:0 "No more BUGs!"
 
 wg_boss.57.name:0 "Bagvi"
 wg_boss.57.desc:0 "Great news, great news-buy a BUG, get a free game!"
 wg_boss.57.a:0 "..."
 
 wg_boss.58.name:0 "Assist Bagvi"
 wg_boss.58.desc:0 "Bagvi has listed the precautions and items, and requested that we dispatch a talented scientist (level §H7§! or higher) to assist it in fixing the bug. This is clearly a daunting and lengthy task..."
 wg_boss.58.a:0 "Understood"
 
 wg_boss.59.name:0 "Bagvi"
 wg_boss.59.desc:0 "I accidentally increased your stats; this will temporarily grant you a buff..."
 wg_boss.59.a:0 "No, no, no! We don't need to fix this bug anymore!"
 
 wg_boss.60.name:0 "Bagvi"
 wg_boss.60.desc:0 "This stat was written incorrectly, but it's beneficial to you. I'll fix it later."
 wg_boss.60.a:0 "The more bugs like this, the better!"
 
 wg_boss.61.name:0 "Bagvi"
 wg_boss.61.desc:0 "Incredible! Even though you're just a paper-thin bug, you actually fixed such a BUG?!\n\nRegardless, at least the bug here is gone now. Here are your rewards-you've earned them. I'm out. Lastly, I wish you good health."
 wg_boss.61.a:0 "Huh?"
 wg_boss.61.tooltip:0 "Added a large amount of research points to §H[bugv_fix_location.GetName]§!"
 
 wg_boss.62.name:0 "Bagvi"
 wg_boss.62.desc:0 "Damn it, this bug is endless! How am I supposed to fix it? There's clearly nothing wrong........hmmmm.............AAAAA! AAAAAAAAAAAAAAAA!\n\nForget it, whoever wants to fix this bug can do it. Here's your reward. I'm out. Wishing you good health."
 wg_boss.62.a:0 "Wait, our bug......"

 wg_boss.63.desc:0 "Wahahaha, I did it, I did it! I sneaked through!"
 wg_boss.63.a:0 "Are you insane......"
 wg_boss.63.b:0 "What the hell did you get, you beast?"
 wg_boss.64.desc:0 "Well, while I was bored earlier, I went fishing in 'Kantai Collection 2' and ended up pulling out Yukikaze! Now I finally don't have to be called Wu Yukikaze anymore, hahaha!"
 wg_boss.64.a:0 "While we were working hard fixing bugs, what the hell were you doing?!"
 wg_boss.65.desc:0 "Relax, hear me out. After catching Yukikaze, I redirected my excess computing power back to bug fixing. Then suddenly, I felt a mysterious force from the East-and just like that, the bug was fixed!"
 wg_boss.65.a:0 "When I type ?, it's not because I have a problem"
 wg_boss.65.b:0 "It's because I think you have a problem.jpg"

 wg_boss.66.desc:0 "Wait, this bug shouldn't exist-why is it appearing here? That's impossible!"
 wg_boss.66.a:0 "Did something happen?"
 wg_boss.67.desc:0 "You... my... this must be your doing, you damn seal! Slice it up, Liang the Seal! [Activating Extraordinary Desktop Cleanup Master]"
 wg_boss.67.a:0 "Wait?"
 wg_boss.67.tooltip:0 "§RBagvi has gone berserk! It will now attack anyone!§!"

 wg_boss.69.desc:0 "After a fierce battle, we finally killed the rampaging Bagvi. Obviously, Bagvi's disappearance means the strange bugs appearing across this universe can no longer be repaired. The only consolation is that we recovered some extremely valuable data from Bagvi's wreckage-perhaps this serves as a small compensation for us."
 wg_boss.69.desc2:0 "Recent reports indicate that the rogue Bagvi was eliminated by another nation. Clearly, with Bagvi gone, the strange bugs appearing throughout this universe can no longer be repaired."
 wg_boss.70.desc:0 "Our brave fleet destroyed this massive entity after a fierce battle. We may never know its true purpose, but from its wreckage we recovered numerous extremely valuable data fragments, which will greatly boost our research"
