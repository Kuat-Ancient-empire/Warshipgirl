 site_wg_Rosmontis:0 "Mysterious Megastructure"
 site_wg_Rosmontis_intro:0 "This immense megastructure lies hidden beneath a veil of mystery. We should investigate further."
 wg_boss.510.name:0 "Abandoned Engineering Station"
 wg_boss.510.desc:0 "Preliminary surveys indicate this Asteroid-based engineering station has existed for at least thirty million years. Artifacts preserved to this day exhibit clear Warship Girls-style characteristics, including numerous biological laboratories and small-scale manufacturing stations.\nAfter translating recovered documents, we learned this was the construction site for the massive megastructure nearby, which they called the \"Consciousness Refinement Engine.\""
 wg_boss.510.a:0 "Continue exploring."
 wg_boss.510.b:0 "What is $pc_cosmogenesis_world$?"
 wg_boss.511.name:0 "Wetware Processor"
 wg_boss.511.desc:0 "Further investigation reveals that this is a living computational network. It uses intricate devices to interconnect hundreds of millions of sapient beings. The designers believed this system would not only possess powerful data processing and computational capabilities but also generate potent psionic energy through the fusion of sapient consciousness, thereby interfering with the physical universe. However, the intense exploitation of individuals will inevitably cause permanent damage to these connected 'components'.\nWe speculate that the lightning phenomena surrounding this megastructure are secondary effects caused by the leakage of psionic energy-could this megastructure still be operational?"
 wg_boss.511.a:0 "How poignant."
 wg_boss.511.b:0 "Highly informative."
 wg_boss.512.name:0 "Transcend Reality"
 wg_boss.512.desc:0 "A relatively recent document reveals the fate of this civilization.\nThey used this Consciousness Refinement Engine to create an advanced technology capable of warping reality across star systems, attempting to permanently apply its effects throughout the entire universe. After encountering technical difficulties, they concluded that only in a brand new universe could their powerful technology be fully realized.\nThus, they constructed a massive vessel called the Horizon Needle-a reality-altering ark designed to carry the entire civilization's Pops through a Black Hole into another universe.\nHowever, this plan appears to have failed completely. The document records little about what they encountered, merely stating that some unimaginable enemy effortlessly destroyed the Horizon Needle and annihilated the entire civilization.\n\n\n\n\n\n\n\n\n\n\n\n§RThey are there too!!!§!"
 wg_boss.512.a:0 "Truly terrifying."
 wg_boss.512.b:0 "How could this happen..."
 wg_boss.513.name:0 "Residual Consciousness"
 wg_boss.513.desc:0 "We managed to access the Consciousness Refinement Engine. Although this megastructure has long been abandoned, there are still signs of activity within.\nOur investigation detected no biological life, but we successfully established contact with a consciousness. She claims to be the collective remnant of all those who died during the decades of the engine's operation-an entity that, in a sense, has become the machine itself. For tens of millions of years, she has drifted through the sea of nothingness, existing in confusion and haze. She pleads for us to liberate her existence from endless suffering."
 wg_boss.513.a:0 "You can serve us."
 wg_boss.513.b:0 "Destroy this abominable machine."

 wg_boss.514.name:0 "Residual Consciousness"
 wg_boss.514.desc:0 "...\n\n§gRelief | Liberation | Regret | Sorrow | Joy§!\n\nThank you..."
 wg_boss.514.a:0 "..."
 wg_boss.515.name:0 "Residual Consciousness"
 wg_boss.515.desc:0 "...\n\n§gAnger | Hatred | Anticipation | Terror | Anxiety§!\n\nWhat do you want..."
 wg_boss.515.a:0 "We offer you a new life."
 wg_boss.516.name:0 "Residual Consciousness"
 wg_boss.516.desc:0 "...\n\n§gConfusion | Bewilderment | Delight | Surprise§!\n\nA new life... someone like me?\n\n...\n\nI can... move and fight..."
 wg_boss.516.a:0 "Do you have a name?"
 wg_boss.517.name:0 "Residual Consciousness"
 wg_boss.517.desc:0 "...\n\n§gThinking | Curiosity | Hope§!\n\nName... Rosemary...\n\n...\n\nPlease don't forget me..."
 wg_boss.517.a:0 "I hope you can find happiness with us, Rosemary."

