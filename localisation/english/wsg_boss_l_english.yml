 r_early_rush_desc:0 "Excerpt, The God of Early Wars (114th Edition):\n\nAfrica Star (Europe Star)\nwas renowned within the first echelon of war gods (Minotaur Third Assault Team), an intelligent machine of unknown origin celebrated across the galaxy. Seven distinct star systems' newcomers worshipped it as the god of early wars. Alas, its ultimate fate remains unknown, yet records of its exploits perished during the 6th early war crash and sudden demise. Since at least (early) the 5th incident, no one has bothered to debate the authenticity of its legends."
 early_rush:0 "No one understands early war better than I"
