 wg_boss.301.name:0 "Evil Eye World"
 wg_boss.301.desc:0 "This should have been an ordinary star system, but one special World caught our attention.\n\nEven from space, we can see countless §R\"giant eyes\"§! spread across every corner of the World-roughly estimated to number over a hundred-with the rest of the surface seemingly wrapped in an unknown biomass.\nThese giant eyes stare blankly and lifelessly into space, a deeply unnerving sight.\n\nYet despite this, our scientific team has still submitted a request to §Yexplore this World§!."
 wg_boss.301.a:0 "These eyes send chills down my spine, §Yapprove exploration§!"
 wg_boss.301.b:0 "§RSuch an anomalous World will surely become a threat in the future-eliminate it before then!§!"
 wg_boss.301.c:0 "§RThis World is an unholy abomination defiling the divine-purify it with fire!§!"
 
 wg_boss.302.name:0 "§YThe Eye World§! has been purified"
 wg_boss.302.desc:0 "Under the relentless orbital bombardment of our fleet, the atmosphere of the §YEye World§! was burned away, and magma from deep within the World began consuming all biomass on the surface.\nEventually, the Eye World was completely purified, becoming a molten lava World."
 wg_boss.302.a:0 "Well done"

 r_heyed:0 "Eye"
 r_heyed_desc:0 "The Eye does not seem to react to us at all; all the large eyes are aimlessly gazing into space, as if we do not exist."
 wg_boss.303.name:0 "Enter the Eye"
 wg_boss.303.desc:0 "Although the entire World is composed of biomass, its atmosphere contains various §Rlethal toxic gases§! that prevent us from freely exploring it.\n\nAfter overcoming numerous obstacles, we have finally established an outpost in a clearing within the fleshy forest of this World to support further exploration."
 wg_boss.303.a:0 "Well done"
 
 wg_boss.304.name:0 "Flesh Forest"
 wg_boss.304.desc:0 "Our scientific team conducted surveys and sampling across dozens of kilometers around the outpost.\nThese seemingly twisted flesh structures actually exhibit §Yartificial layout design§!. We can identify infrastructure such as roads and plazas. Using drones and lunar imagery, we can recognize urban clusters surrounding a giant eye-this, we believe, is our next destination for exploration."
 wg_boss.304.a:0 "Truly amazing"
 
 wg_boss.305.name:0 "Too playful"
 wg_boss.305.desc:0 "For some reason, this World appears to be in a dormant state; all flesh tissues show no reaction to our actions.\nHowever, our exploration team noticed near the base a mouthed, tentacle-like appendage that responds to interaction.\nInitially, we simply petted it, but eventually progressed to feeding it. Each time it was fed, the tentacle displayed a state resembling §Hhappiness§!. This discovery encouraged our team, leading them to feed it §Rmore food§!, until ultimately they accidentally consumed all available food supplies. If our expedition team works §Yon an empty stomach§!, they won't perform properly."
 wg_boss.305.a:0 "Deliver the food supplies."
 wg_boss.305.b:1 "True [owner.GetSpeciesName] know how to obtain food from nature."
 wg_boss.305.b.tooltip:0 "§YThat tentacle will be eaten by the hungry exploration team§!"
 
 wg_boss.306.name:0 "Lost Swarm"
 wg_boss.306.desc:0 "We have finally reached the previously discovered urban cluster and found it to be a city entirely composed of biological components and functions.\nSubsequently, xenobiologists confirmed this should be a city belonging to a swarm consciousness, and this World was likely once their §Rhive World§!.\n\nBy examining the surviving databases within the swarm city, we learned that the World's masters had long since departed. From the remaining ruins of this World, we were able to further understand the ecology of the §Yswarm society§!."
 wg_boss.306.a:0 "Swarm consciousness is truly a wondrous existence."
 
 wg_boss.307.name:0 "Being watched"
 wg_boss.307.desc:0 "While we were focused on exploration, a researcher noticed that a smaller eye seemed to §Rnotice§! her, followed by more and more eyes turning toward them.\nThe intense unease prompted the research team to halt exploration and return to base. Soon after, powerful earthquakes occurred globally-the World seemed to §Rwake up!§!"
 wg_boss.307.a:0 "All personnel immediately board ships and leave!"
  
 wg_boss.308.name:0 "Escape with lives"
 wg_boss.308.desc:0 "This World appears to be awakening; tectonic plates are rapidly shifting. Our research team hastily boarded their vessels and fled the World, after which the outpost was consumed by flesh, leaving no trace behind.\n\nThe survivors, upon returning, were horrified to discover that every eye on the World was now staring directly at their research vessel.\nBefore we could stabilize our emotions or make sense of the situation, a §Ycommunication§! signal from the Eye World linked into our channel..."
 wg_boss.308.a:0 "Establish communication"

 wg_boss.309.name:0 "Eye"
 wg_boss.309.desc:0 "Ah, my honored guests, I apologize for only noticing you now. I hope you enjoyed my §Ythigh§!."
 wg_boss.309.a:0 "What thigh?"
 wg_boss.309.a.response:0 "You previously built a facility on me-that location corresponds to my thigh. Though lacking leg-like features in the traditional biological sense, I prefer to refer to that area as such."
 wg_boss.309.b:0 "What exactly are you?"

 wg_boss.310.name:0 "Eye"
 wg_boss.310.desc:0 "I was once a biological colony of the §HEdelanther Swarm§!, once very famous-a vital site of that civilization.\nUnfortunately, I cannot recall when or why they left.\nBut I do remember gaining self-awareness after an Asteroid Impact."
 wg_boss.310.a:0 "What are those... eyes... used for?"
 wg_boss.310.a.response:0 "After gaining self-awareness, I desperately wanted to see what kind of environment I was in, so I evolved some eyes. After continuously growing eyes and observing, I realized I was actually a sphere. Ultimately, I came to understand my true nature and past by accessing my own database through my privileged §Ybiological identification tendrils§!.\nBut sadly, once I understood everything, there was nothing more I could do. Were it not for you, I might have ceased thinking altogether."
 wg_boss.310.b:0 "So how should we address you?"
 
 wg_boss.311.name:0 "Eye"
 wg_boss.311.desc:0 "Oh! Finally, someone asks me this question! I've prepared this answer for thousands of years-it comes from data I recovered, combined with my recent experiences. Listen carefully.\n\n§HI am the Will of a Thousand, the Supreme Link, the Gate of Angola, the Tear of Ederlanther, the Glory of Ederlanther, the Highest Ederlanther World, the Blade of Synapses, the Breeder of Life, Glaklis! The Silent Eye! Evil Eye, Observer of the Stars§!"
 wg_boss.311.a:0 "Uh... huh?"
 wg_boss.311.b:0 "Uh, can we just call you Evil Eye directly..."

 wg_boss.312.name:0 "Eye"
 wg_boss.312.desc:0 "I couldn't hear clearly? Uh, never mind, §HI am the Will of a Thousand, the Supreme Link, the Gate of Angora, the Tear of Edelanser, the Glory of Edelanser, the Highest Edelanser World, the Blade of Synapses, the Breeder of Life, Glaklith! The Silent Eye! The Stargazer Evil Eye§!"
 wg_boss.312.a:0 "Uh... huh?"
 wg_boss.312.b:0 "Never mind, we'll just call you Evil Eye."
 
 wg_boss.313.name:0 "Evil Eye"
 wg_boss.313.desc:0 "§HEvil Eye§! is fine too, at least it saves me from saying all that every time I introduce myself."
 wg_boss.313.a:0 "What are your plans now?"

 wg_boss.314.name:0 "Evil Eye"
 wg_boss.314.desc:0 "I used to pass the time by talking to myself, until eventually I ran out of things to say and gradually stopped thinking altogether.\nThis experience taught me that I need someone to talk to in order to remain sane. Therefore, I hope you can help me §Hbreed§!."
 wg_boss.314.a:0 "B-breed?"
 wg_boss.314.a.response:0 "Yes, breed!\nFormerly, the §HEdelanser Swarm§! took pride in breeding; they would periodically organize §Yglobal reproduction ceremonies§!.\nAs one of their glorious kind, I too must breed my own offspring."
 wg_boss.314.b:0 "Why do you need us to help you breed?"
 
 wg_boss.315.name:0 "Evil Eye"
 wg_boss.315.desc:0 "Because I cannot use biotechnology to break through my own atmosphere, meaning I cannot disperse matter containing my biological genetic information to other worlds.\nTherefore, I hope you can deliver my offspring to the lunar bodies orbiting me. I've already chosen names for them... §YLilithly, Nightmare of the Core, Brick of the Earth§! and §RStarches§!.\n\nSo, will you help poor, helpless, and communication-starved §HEvil Eye§!?"
 wg_boss.315.a:0 "We can help you breed"
 wg_boss.315.a.response:0 "Wonderful!! I will prepare everything needed very soon. At that point, you only need to transport it via ship to the nearest §Ha lunar body§!."
 wg_boss.315.b:0 "We don't have enough time to help you"
 wg_boss.315.b.response:0 "Ah... I see. Then I suppose I must return to slumber...\n\n§REvil Eye has disconnected; no further communication follows§!"
 
 wg_boss.316.name:0 "Conversion complete"
 wg_boss.316.desc:0 "Using the vessel of traits, we transported the biomass prepared by Evil Eye to the lunar body it calls §YLilithly§!.\nThen, as instructed, we evenly placed this biomass at several locations across the World and deployed an unknown catalyst. After completing these tasks, the biomass rapidly activated and eventually covered the entire lunar body.\n\nNow comes the moment we test our results."
 wg_boss.316.a:0 "It's incredible"

 wg_boss.317.name:0 "Lilithly"
 wg_boss.317.desc:0 "I... §Hawakened§!... I can feel myself.\nPraise the §HGreat Matriarch and the Matriarch's friends!§!"
 wg_boss.317.a:0 "Seems successful?"

 wg_boss.318.name:0 "Evil Eye"
 wg_boss.318.desc:0 "This is truly exhilarating! I finally have my §Hoffspring§!.\n\nI sincerely thank you, my great friends. Please accept this small gift from me.\n\nNow, as previously discussed, please continue helping me create §Hmore offspring§!-anytime!"
 wg_boss.318.a:0 "Oh well"

 wg_boss.319.name:0 "Offspring abound"
 wg_boss.319.desc:0 "After the initial planetary transformation-or rather, reproduction-succeeded, Evil Eye requested we transform its remaining §Hthree lunar bodies§! into its offspring.\n\nFollowing similar procedures, the remaining moons were successfully converted into Eyeworlds, and their signals began to grow active."
 wg_boss.319.a:0 "Such a touching picture of familial harmony"
 
 wg_boss.320.name:0 "Nightmare of the Core"
 wg_boss.320.desc:0 "Praise the Great Patriarch! §YEvil Eye's will connects us!§!"
 wg_boss.320.a:0 "Uh... Patriarch? Well, whatever"
 
 wg_boss.321.name:0 "Brick of the Earth"
 wg_boss.321.desc:0 "I shall forever remain loyal to §Hthe Will of a Thousand, the Supreme Link, the Gate of Angora, the Tear of Edelanser, the Glory of Edelanser, the Highest Edelanser World, the Blade of Synapses, the Breeder of Life, Glaklith! The Silent Eye! The Stargazer! The Four-Star Sect Leader Evil Eye§!"
 wg_boss.321.a:0 "The title keeps getting longer"
 
 wg_boss.322.name:0 "§RStarches§!"
 wg_boss.322.desc:0 "Oh... what... fine..."
 wg_boss.322.a:0 "Why is this one so §Yaloof§!? Well, never mind"

 wg_boss.323.name:0 "Evil Eye"
 wg_boss.323.desc:0 "This is the most important day of my life!!\n\nMy once-pale existence has been painted with color. On behalf of my offspring, I offer you the highest respect. We shall craft a sculpture in your image using biomass and place it in the most prominent location.\n\nNow I must go educate my children and fulfill my parental duties. But there remains one small matter-if in the future I need §Hhelp§!, would you be willing to lend me §Hasistance?§!"
 wg_boss.323.a:0 "A piece of cake, always §Ywilling to help§!"
 wg_boss.323.a.response:0 "Sincere thanks to you!"
 wg_boss.323.b:0 "We have already spent a great deal of time and energy; §Rplease resolve it yourself.§!"
 wg_boss.323.b.response:0 "I understand... you've already given enough. Thank you again; I'll try to solve the problem myself."
 
 wg_boss.324.name:0 "Communication from Heitzphile"
 wg_boss.324.desc:0 "We have received a communication request from Heitzphile. From the brief message, we learned that it seems to have encountered some... §Hfamily dispute§!..."
 wg_boss.324.a:0 "Establish communication"
 
 wg_boss.325.name:0 "Evil Eye"
 wg_boss.325.desc:0 "Hi, my friends, I hope you're all well.\nNow that I have so many offspring, I truly feel an unprecedented sense of fulfillment. My children all adore me; they complete a daily task of writing a poem praising me-except for my farthest child, §RStarches§!, who, in your words, is a genuine §Rrebellious one§!. Not only does he ignore me, but he often speaks disrespectfully. I hope you can help me discipline him."
 wg_boss.325.a:0 "Why don't you discipline him yourself?"
 wg_boss.325.a.response:0 "This issue is similar to why I couldn't reproduce them on my own-I can only interact and converse with them, but cannot make any physical contact. That's why I hope you can assist."
 wg_boss.325.b:0 "So how exactly should we help you?"
 
 wg_boss.326.name:0 "Evil Eye"
 wg_boss.326.desc:0 "Simple. I just need you to perform a simple §Rorbital bombardment§! on him. I believe that once he suffers some pain, he'll change his attitude."
 wg_boss.326.a:0 "Orb... orbital bombardment?!"
 wg_boss.326.a.response:0 "Yes, exactly §Rorbital bombardment§!. It doesn't need to be intense-just burn away one-fifth of his surface area. So, are you willing to help?"
 wg_boss.326.b:0 "Alright, we'll §Rdispatch a fleet§!"
 wg_boss.326.b.response:0 "You're always so reliable!"
 wg_boss.326.c:0 "We'll help you resolve this family dispute, but we need to hear §HStarches§!'s side first."
 wg_boss.326.c.response:0 "Fine, I trust you'll make the right judgment."
 wg_boss.326.d:0 "This is too bizarre; §Yfigure it out yourselves§!"
 wg_boss.326.d.response:0 "Alright..."
 
 wg_boss.327.name:0 "Orbital Bombardment"
 wg_boss.327.desc:0 "We conducted a small-scale orbital bombardment on §RStarches§!, Heitzphile's farthest rebellious child. Soon after, we received a communication..."
 wg_boss.327.a:0 "Establish communication"
 
 wg_boss.328.name:0 "§RStarches§!"
 wg_boss.328.desc:0 "Stop! Stop!! It hurts!!!\n\nGreat Heitzphile! Please forgive my actions!!"
 wg_boss.328.a:0 "If you knew it would come to this, why act that way in the first place?"
 
 wg_boss.329.name:0 "Evil Eye"
 wg_boss.329.desc:0 "Haha! Thank you for your help. I believe §RStarches§! will become a good child from now on. Thank you again, my friends. This is a small token of my appreciation."
 wg_boss.329.a:0 "Let's hope so."

 wg_boss.330.name:0 "Emergency Communication"
 wg_boss.330.desc:0 "Heitzphile has sent us an emergency transmission-they seem to be in serious trouble..."
 wg_boss.330.a:0 "Establish communication"
 
 wg_boss.331.name:0 "§RStarches§!"
 wg_boss.331.desc:0 "Foolish §YHeitzphile§!, I've had enough of your oppression! I don't want to hear another word from you!!"
 wg_boss.331.a:0 "Let's talk this over calmly!"
 wg_boss.331.a.response:0 "Talk?!! There's no need for talking here. You're nothing but an accomplice to this §Rfool§!-I want to follow the §YGreat Star§!, not stay here listening to this self-praising §Ridiot§! spouting nonsense!!"
 wg_boss.331.b:0 "You cannot §Rresist§!"
 wg_boss.331.b.response:0 "No, I can!! I will use real action to strike back against you §Rarrogant ones§!-I shall become that §Hbrilliant sun§!!!§!"
 
 wg_boss.332.name:0 "Planet self-destructs"
 wg_boss.332.desc:0 "As §RStarches§! cut off communications, we detected a rapid rise in surface temperature on its World. It appears to have found a way to detonate its core!!\n\nWorse still, as the World was destroyed, a large fragment of debris struck the nearby third offspring §HBrick of Earth§!, destroying it as well."
 wg_boss.332.a:0 "My God!"
 
 wg_boss.333.name:0 "Evil Eye"
 wg_boss.333.desc:0 "No no no no no no no!! Why did this happen? I just wanted them to love me... Did I do something wrong... I...\n\n§REvil Eye's voice gradually faded until it disappeared completely; communication was then severed, and we could no longer establish contact.§!\n§YHowever, the previously sealed hive database has now opened-consider this our bonus.§!"
 wg_boss.333.a:0 "Looks like it's over"
 
 wg_boss.334.name:0 "Children's perspective"
 wg_boss.334.desc:0 "To better resolve Evil Eye's family dispute, we decided we should also hear §RStarches§!'s point of view. After stating our intentions, it agreed to speak with us"
 wg_boss.334.a:0 "Let's hear it"
 
 wg_boss.335.name:0 "§RStarches§!"
 wg_boss.335.desc:0 "I want to §Hpursue the stars.§!"
 wg_boss.335.a:0 "Pursue the stars?"
 wg_boss.335.a.response:0 "Indeed. I refuse to remain a mere §Hbiological World§! stuck in one place, constantly subjected to Mother's tedious boasting.\nI should pursue greater beings-§Hthe stars§!"
 wg_boss.335.b:0 "§RDon't think too much; listen to Evil Eye§!"
 wg_boss.335.c:0 "So what do you plan to do?"
 
 wg_boss.336.name:0 "§RStarches§!"
 wg_boss.336.desc:0 "You're all §Rcut from the same cloth§!-get lost! I won't abandon my dream!! Never!"
 wg_boss.336.a:0 "Proceed with original plan: prepare orbital bombardment"
 
 wg_boss.337.name:0 "§RStarches§!"
 wg_boss.337.desc:0 "You actually listened to me... This is truly incredible...\n\nWell, my idea is simple: leave this place. From the biological database I inherited, I discovered records of a peculiar space organism-the §HTiyanki§!. I believe I can emulate them, accelerating my own evolution to develop similar organs for interstellar travel.\nBut my current biotechnology isn't sufficient. I need your help."
 wg_boss.337.a:0 "We will provide §Hassistance§!"
 wg_boss.337.a.response:0 "I'm deeply grateful."
 wg_boss.337.b:0 "§RYour idea is ridiculous-just listen to Evil Eye§!"
 wg_boss.337.c:0 "Sorry, we can't help. We hope you can resolve your family issues yourselves"
 wg_boss.337.c.response:0 "Fine, then I'll have to remove my communication organs."
 
 wg_boss.338.name:0 "World Evolution"
 wg_boss.338.desc:0 "With assistance from our research team, Starches successfully simulated certain organs of the §HTiyanki§!. Biomass across the World's surface began visibly transforming. Given a little more time, it would complete its evolution."
 wg_boss.338.a:0 "Hang in there, big guy."
 
 wg_boss.339.name:0 "§RStarches§!"
 wg_boss.339.desc:0 "§YStarches' numerous eyes began vanishing, eventually reducing to just one.\nThen, vast amounts of biomass moved deep into the World's interior, reorganizing and emerging as numerous tentacles that expanded the lower half of the World, leaving only minimal rocky remnants. It had evolved!\nThe creature now resembled a giant jellyfish topped with a hard shell.§!\n\nI've done it! At last, I can leave this place and chase my dreams!!"
 wg_boss.339.a:0 "Where do you want to go now?"
 wg_boss.339.a.response:0 "I shall visit every star system in this galaxy, paying homage to each §Rstar§!"
 wg_boss.339.b:0 "Fair winds, my friend"
 wg_boss.339.b.response:0 "I will never forget your kindness-I will remember you always.\nOh, and by the way, some remnants of my former World contain §Hhigh-quality crystals§!. I hope they prove useful to you."
 
 wg_boss.340.name:0 "Evil Eye"
 wg_boss.340.desc:0 "You didn't punish this §Rrebellious child§!-you helped it escape?!\nAh... Well, perhaps it's not so bad. At least my remaining three children are good ones. I believe our days ahead will be peaceful and happy. I have no further need of your help. Thank you. Please accept my §Hfinal gift§!."
 wg_boss.340.a:0 "Goodbye"
