 wg_boss.93.name:0 "World Eater"
 wg_boss.93.desc:0 "A fully armed unknown fleet has intruded into our territory, the largest vessel among them being planet-sized!\nStrangely, this fleet has not responded to any of our communications nor initiated attacks. It appears they are merely aimlessly cruising. The only information we could gather externally is that their owner is an unknown empire named §HIndiramm§!.\n\nOur probes detected no life signs aboard, and scientists cannot explain how that massive warship avoids disrupting celestial orbits.\nSome scholars believe this fleet may simply be on patrol, and as long as we do not attack first, they should pass through harmlessly."
 wg_boss.93.a:0 "Look at the size of that warship!"
 
 wg_boss.94.desc:0 "Hey, have you encountered that fleet with the giant ship recently?"
 wg_boss.94.a:0 "Yeah, what about it?"
 
 wg_boss.95.desc:0 "Very well. We've been observing this fleet for a long time. It endlessly circles the galaxy.\nWhen we first discovered it, its numbers were far greater than now-many ships have already been lost for various reasons. Even so, we believe defeating this fleet would cost far more than we can afford.\nTherefore, we ask you to destroy them, and after disabling the flagship, allow our team to take control of it. We promise generous compensation upon completion. What do you think?"
 wg_boss.95.a:0 "Uh, we'll talk about that later"
 
 wg_boss.97.name:0 "Dragon Slayer"
 wg_boss.97.desc:0 "Under our fleet's assault, the automated fleet of the Indiramm Empire has finally ceased operations-their largest flagship has been disabled! Furthermore, the device onboard that protects both itself and surrounding celestial bodies from its immense mass appears to still be functioning."
 wg_boss.97.a:0 "Excellent"
 
 wg_boss.98.desc:0 "It's truly incredible! You actually defeated that fleet!\nWe are very interested in this starship, so we hope you can transfer it to our team. Of course, we will pay a huge sum for it\n\nThe offer is 25§Y Merit Points§! and 5000£sr_pantsu£ §Y$sr_pantsu$§! plus one of our latest developed §Ystarship weapons§!\nWhat do you think?"
 wg_boss.98.a:0 "This warship belongs to you"
 wg_boss.98.b:0 "This warship belongs to you"
 wg_boss.98.c:0 "No, we want to research it ourselves"
 
 wg_boss.99.name:0 "Outer Hull"
 wg_boss.99.desc:0 "Our team has entered the massive Indiramm warship and conducted a thorough search of the outer compartments. Unfortunately, nearly all rooms were empty, and the equipment found was either already known to us or even outdated. For a super battleship far beyond our imagination, this is a very strange phenomenon.\nHowever, our team believes the real treasure must lie within the ship's Mid layer."
 wg_boss.99.a:0 "Continue deeper"
 
 wg_boss.100.name:0 "Empty"
 wg_boss.100.desc:0 "Our team once again sent back disappointing news-despite examining the main control room and other critical compartments, the technological level remains roughly the same as the outer sections. It appears the entire ship is merely an oversized assembly of ordinary technology.\n\nNevertheless, from the ship's database, we learned some information about it. §HThe Indiramm Empire§! once ruled this galaxy in ancient times. Perhaps to flaunt their imperial might, they constructed this colossal World-Eater-class warship and set its navigation to cruise around the galaxy. Today, though the empire has long vanished, this fleet still faithfully carries out its mission-until we destroyed it.\n\nThough no other useful discoveries were made, the science team still wishes to explore the final area, believing it may hold the secret behind the ship and nearby celestial bodies remaining unaffected by its immense mass."
 wg_boss.100.a:0 "Alright, press forward"

 wg_boss.101.name:0 "Graviton Compensator"
 wg_boss.101.desc:0 "Our team has finally completed the exploration of the entire vessel. Regrettably, the only valuable find came from the final area-an extremely advanced graviton compensator. This device explains how the ship avoids collapsing under its own massive weight. We can now apply this technology to megastructure construction."
 wg_boss.101.a:0 "The gains don't justify the effort"
 wsg_fairy_dragon:0 "Graviton Compensator"
 
 wg_boss.102.name:0 "Prepare boarding"
 wg_boss.102.desc:0 "Our research team has scheduled the project to explore the World-Eater warship. Once preparations are complete, they will board this massive vessel and search for any useful technology."
 wg_boss.102.a:0 "Prepare immediately"
