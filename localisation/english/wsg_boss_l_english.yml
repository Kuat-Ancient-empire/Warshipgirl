 planet_destruction.1000.A:0 "Then let's leave it at that."
 planet_destruction.1000.B:0 "They did pretty well for those who were rapidly converted into plasma."

 
 wg_boss.36.name:0 "Yukikaze Dragon!"
 wg_boss.36.desc:0 "We have entered the Dayu system, a system containing not one but three Gaia Worlds!! Even the most absurd fantasy novels would hesitate to describe such a phenomenon. And yet, it now lies before us in reality.\n\nHowever, it seems there's truly no such thing as a free lunch. This beautiful system harbors a territorial dragon, which we have named §H<Yukikaze>§!. The dragon Yukikaze regards this stunning system as its home, guarding these gem-like Gaia Worlds."
 wg_boss.36.a:0 "My goodness"
 
 wg_boss.38.name:0 "Yukikaze has been killed!"
 wg_boss.38.desc:0 "The guardian of this system has finally breathed its last under our barrage. The dying dragon blasted out towering jets of water-transforming into vast quantities of water itself!\n\nRegardless, this system now lies unclaimed!"
 wg_boss.38.a:0 "Well done! The Gaia World is ours"
 
 wg_boss.39.name:0 "Deluge!"
 wg_boss.39.desc:0 "The water transformed from the dragon Yukikaze has appeared on two of the Gaia Worlds!! Entire planets are instantly submerged beneath hundreds of kilometers of water, leaving no solid ground anywhere. Of the three brilliant pearls, only one remains."
 wg_boss.39.a:0 "My precious!"

