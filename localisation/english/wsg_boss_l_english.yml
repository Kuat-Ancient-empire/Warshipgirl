 trait_wg_sunflower:0 "Sunflower"
 trait_wg_sunflower_desc:0 "This magical creature produces Energy Credits! And it tastes delightfully crunchy."
 TRAIT_WG_SUNFLOWER_EFFECT:0 "$energy$ £energy£ §Yper 100 Sunflower Pops per month§!."
 WG_BOARD_LIVESTAR:0 "Log in to the Living Star"
 WG_BOARD_LIVESTAR_DESC:0 "The massive Living Star has finally been disabled, and the remaining sunflowers are hiding within it, barely clinging to life."
 
 WG_FIX_LIVESTAR:0 "Repair the Living Star"
 WG_FIX_LIVESTAR_DESC:0 "Most of the Living Star's Hull remains intact; we only need to clear out the juiced sunflowers inside, install a Hyper Drive, and perform minor repairs before it can join our fleet."
 
 wg_boss.73.name:0 "Warning Beacon"
 wg_boss.73.desc:0 "Our ship detected a warning beacon while passing through this system, seemingly transmitting some kind of message continuously..."
 wg_boss.73.a:0 "Access Signal"
 
 wg_boss.74.name:0 "Sunflower King"
 wg_boss.74.desc:0 "Listen, insignificant insects passing through this system! The neighboring system-§HDave§! system-is the territory of our glorious Sunflower King. We do not wish for anyone to enter our domain. Moreover, we are constructing a massive weapon. Once our Hyper Drive arrives, construction will be complete! When finished, we will slice all of you into pieces!! Just wait!!\n\nRequest for Hyper Drive: \nA §RHyper Drive§! we were transporting has gone missing. If found, please return it to the §HDave§! system. No reward will be given."
 wg_boss.74.a:0 "What is this nonsense"
 
 wg_boss.76.name:0 "Living Star"
 wg_boss.76.desc:0 "We have entered the Dave system. Clearly, the spherical fortress within is the 'massive weapon' those sunflowers spoke of-a colossal star system fortress over a hundred kilometers in diameter, heavily armed but adorned with absurd paintwork! If such a fortress acquires a Hyper Drive, it would pose a grave threat to galactic security."
 wg_boss.76.a:0 "Fleet Alert!"
 
 wg_boss.78.name:0 "Living Star Disabled"
 wg_boss.78.desc:0 "After intense combat, the massive Living Star has finally been disabled. The surviving sunflowers hide within, barely clinging to life."
 wg_boss.78.a:0 "Launch proton torpedoes into the ventilation shafts!"
 wg_boss.78.tooltip:0 "§RLiving Star will be destroyed§!"
 wg_boss.78.b:0 "Prepare ground forces, land on the Living Star!"
 
 wg_boss.79.name:0 "Living Star Captured"
 wg_boss.79.desc:0 "Our ground forces have successfully occupied the Living Star. All sunflowers who attempted resistance have been juiced, and the rest have surrendered.\n\nFrom interrogation, we learned a bizarre tale: they claim to have been planted by an entity known as the World Juggernaut, but due to overplanting, most were uprooted by another malevolent deity called Leopard God. The vengeful spirits of the sunflowers gathered here, intending to build the Living Star as part of an evil scheme named §H<sunflower_revenge.txt>§!. However, their plans collapsed due to the loss of the Hyper Drive and our attack.\n\nNow, what shall we do with this massive battle station and these sunflowers?"
 wg_boss.79.a:0 "Destroy the Living Star and juice the sunflowers"
 wg_boss.79.b:0 "Repair the Living Star and juice the sunflowers"
 wg_boss.79.c:0 "Repair the Living Star and relocate the sunflowers to our World"
 
 wg_boss.80.name:0 "Living Star Repair Complete!"
 wg_boss.80.desc:0 "We have completed repairs on the Living Star and also corrected several illogical ship design layouts. Unfortunately, the original slot intended for the planet-destroying weapon has been completely damaged beyond repair.\n\nThis giant space base will now serve as our mobile fortress!"
 wg_boss.80.a:0 "Excellent"
 
########################云
 pc_wg_cloud:0 "Cloud Sea Planet"
 pc_wg_cloud_desc:0 "Almost the entire surface of this planet is covered in thick cloud cities, making the surface uninhabitable. However, the vast amounts of natural gas and its strange climate make it worthy of harvesting and research."

 wg_boss.82.name:0 "Cloud Sea World"
 wg_boss.82.desc:0 "We have entered the Azure Cloud system. This system contains a World unlike any we've seen before-completely shrouded in dense clouds, with almost no visible landmass. Our scientists speculate it produces large quantities of rare natural gases.\n\nHowever, our ship's sensors have picked up communications originating from within the cloud world..."
 wg_boss.82.a:0 "Establish communication"
 
 wg_boss.83.name:0 "Sheriff"
 wg_boss.83.desc:0 "You... get out... prey..."
 wg_boss.83.a:0 "What is this thing?"
 wg_boss.83.a.response:0 "...I am... Chief of Police... Third Spiral Arm... Prey... kneel before us..."
 wg_boss.83.b:0 "Unable to understand what you're trying to say"
 wg_boss.83.b.response:0 "...Hahaha... We possess... millions of elite troops... You cannot stop... this galaxy... our hunting ground... belongs to us... You... get out... of this galaxy..."
 wg_boss.83.c:0 "Looks like they're here to pick a fight"
 wg_boss.83.c.response:0 "...Dare you... defy... the Emperor of Dimensions...? It is time... to send the police... to devour you..."
 
 wg_boss.84.name:0 "Send the police"
 wg_boss.84.desc:0 "An invisible strange creature spoke in a language we cannot comprehend, and flew out a warship composed entirely of pure energy from the cloud seas of the World, but it appears this vessel has suffered severe damage, its glow extremely dim.\n\nIt seems we must eliminate this pest before continuing our exploration."
 wg_boss.84.a:0 "Eliminate it"
 #########################
 wg_boss.86.name:0 "Ring World Guardian: Yukikaze the Dragon!"
 wg_boss.86.desc:0 "We have entered the Dayu System, which actually contains a complete Ring World!\n\nHowever, as they say, there's no such thing as a free lunch. This magnificent system is guarded by a territorial dragon, which we have named §HYukikaze§!. The dragon Yukikaze regards this Ring World as its nest and protects it fiercely."
 wg_boss.86.a:0 "Shocking!"
 
 wg_boss.88.name:0 "The End of Dragon Yukikaze"
 wg_boss.88.desc:0 "The guardian of this system has finally perished under our barrage. As it died violently, the dragon ejected vast quantities of liquid-analysis confirmed it was all water!\n\nRegardless, this system is now unclaimed!"
 wg_boss.88.a:0 "Honor all personnel; this system shall become our ring!"
 
 wg_boss.89.name:0 "Deluge!"
 wg_boss.89.desc:0 "The water transformed from dragon Yukikaze has appeared upon the Ring World!!! Three segments of the Ring World are submerged beneath hundreds of kilometers of water, leaving no place to stand. Now we have only one fragment of the ring remaining."
 wg_boss.89.a:0 "Too much water!!"
