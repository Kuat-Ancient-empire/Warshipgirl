 THINK_TANK_FTL_PROJECT:0 "Install FTL Drive"
 THINK_TANK_FTL_PROJECT_DESC:0 "Stellar Apex-the strange research hub located at the Gate of Tears-requests that we install a massive FTL drive to help it leave this star system.\n\n§RThe massive FTL drive will require significant resources§! We must pay §Y§Y20 £alloys£$alloys$§! and §Yexpend§Y20 £energy£$energy$§! per month to support this project"
 
 THINK_TANK_FTL_PROJECT2:0 "Install Bomb"
 THINK_TANK_FTL_PROJECT2_DESC:0 "Stellar Apex-the strange research hub located at the Gate of Tears-requests that we install a massive FTL drive to help it leave this star system. However, for such a fortress possessing extraordinary intelligence and extensive armaments, allowing it to move freely would be extremely dangerous. We shall install a bomb to destroy it!"
 
 wg_boss.4.name:0 "Research Hub Shutdown"
 wg_boss.4.desc:0 "After intense combat, we successfully destroyed the primitive power system of the strange research hub, forcing it into shutdown.\n\nOur forces then scanned it and discovered that the original Autonomous AI had self-destructed, though we still managed to extract valuable data.\n\nNow, the wreckage of the research hub drifts near the Gate of Tears. Perhaps one day in the future, we may consider repairing it."
 wg_boss.4.a:0 "Excellent"

 wg_boss.5.name:0 "Strange Research Hub"
 wg_boss.5.desc:0 "We have discovered a well-preserved giant structure at the Gate of Tears... a colossal §Hresearch hub!§!\nUnlike traditional massive structures assumed to be stationary, this research hub is equipped with numerous thrusters and weapons previously unseen, transforming it into a mobile fortress capable of moving within a planetary system.\n\nCurrently, this strange research hub is positioned near the star. Our scans detect an intelligent signal inside, but it has not responded to any of our queries."
 wg_boss.5.a:0 "So strange"
  
 wg_boss.6.name:0 "Accept Request"
 wg_boss.6.desc:0 "We have accepted Stellar Apex's request. It has transmitted the blueprints for the FTL drive to us. We merely need to dispatch engineering ships and invest a certain amount of resources according to the design plans to assist it in leaving this location."
 wg_boss.6.a:0 "Good, begin execution"
 
 wg_boss.7.name:0 "Pretend to Accept"
 wg_boss.7.desc:0 "We pretended to accept Stellar Apex's request. It has transmitted the FTL drive blueprints to us. We will dispatch engineering ships, but what we will actually install is a massive bomb-powerful enough to destroy this strange construct."
 wg_boss.7.a:0 "Good, begin execution"
 
 wg_boss.8.name:0 "Bomb Detonated"
 wg_boss.8.desc:0 "The strange research hub did not realize that what we installed was actually a bomb.\nAfter our ships evacuated to a safe distance, we detonated the bomb. As calculated, the research hub was instantly split in two, with part of the wreckage plunging into the star.\n\nLater, we explored the debris and fortunately found a functional database, extracting vast amounts of precious knowledge and recovering large quantities of usable alloys.\n\nPerhaps what we did was treacherous and sinister, but allowing such a colossal entity to roam freely between star systems would be even more irresponsible toward our future."
 wg_boss.8.a:0 "For our safety"
 wg_boss.8.tooltip:0 "§RStellar Apex has been destroyed by us§!"
 
 wg_boss.9.name:0 "Installation Complete"
 wg_boss.9.desc:0 "We have successfully installed the FTL drive onto Stellar Apex. After retreating to a safe distance, the colossal structure activated its Jump Drive.\nBut where will it go?"
 wg_boss.9.a:0 "Let us wait and see"
 wg_boss.9.tooltip:0 "§YStellar Apex activates its Jump Drive§!"
 
 wg_boss.10.name:0 "Star Nexus failed"
 wg_boss.10.desc:0 "Star Nexus activated its Jump Drive, but we were unable to detect its trace anywhere.\nSeveral months later, one of our civilian ships discovered massive wreckage in orbit around a World, which was later confirmed to be from Star Nexus.\n\nIt is regrettable that our friend did not succeed-perhaps due to a design flaw in the FTL engine or improper installation.\nFortunately, the wreckage contained Star Nexus's main database. From it, we extracted vast amounts of valuable data. Now, it is time for us to attempt to complete its unfinished mission."
 wg_boss.10.a:0 "Regret"

 wg_astesia_special_project_3:0 "Design Schematics from Star Nexus"
 wg_astesia_special_project_3_DESC:0 "It is regrettable that our friend did not succeed-perhaps due to a design flaw in the FTL engine or improper installation.\nHowever, fortunately, the wreckage contained Star Nexus's main database. From it, we extracted vast amounts of valuable data, and now is the moment to unearth this legacy!"

 wg_boss.1010.name:0 "Star Nexus Database Analysis"
 wg_boss.1010.desc:0 "Our scientists discovered an incomplete design schematic within Star Nexus's database. Through tireless effort, we have finally completed its unfinished work. We can now produce this high-performance rapid-fire weapon."
 wg_boss.1010.a:0 "A bequest."
 wg_boss.1011.desc:0 "Our scientists discovered an incomplete design schematic within Star Nexus's database. Despite our diligent efforts, we have still not completed its unfinished work. Fortunately, our researchers have organized these materials, and now we may once again attempt to fulfill its mission."
 wg_boss.1011.a:0 "What a pity."

 wg_boss.11.name:0 "Star Nexus succeeded"
 wg_boss.11.desc:0 "Dozens of days after Star Nexus activated its Jump Drive, a massive jump signal suddenly appeared near our capital! It's Star Nexus!\n\nStar Nexus set its first jump destination to our star system as a §Ysurprise§!. It wishes to join our Empire and dedicate to us the fruits of its lifetime research."
 wg_boss.11.a:0 "Welcome, Star Nexus!"
 
 wg_boss.12.name:0 "Star Nexus's Gift"
 wg_boss.12.desc:0 "Star Nexus recently sent us a message-it has solved the long-standing production challenges regarding turbine cannons and has transmitted the design schematics to us. We can now produce this high-performance rapid-fire weapon as well!"
 wg_boss.12.a:0 "Thank you, Star Nexus!"
 
 wg_boss.15.name:0 "Mysterious Transmission"
 wg_boss.15.desc:0 "One of our ships that had visited the Veil of Tears suddenly received a long-range communication. After investigation, we found that a receiver device had been installed on the ship at some unknown point. The signal originated from the mysterious science hub on the Veil of Tears-it appears to be conveying a message."
 wg_boss.15.a:0 "Access Signal"
 
 wg_boss.16.name:0 "Star Nexus"
 wg_boss.16.desc:0 "Esteemed [Root.GetName], do you refer to yourselves as [root.GetSpeciesNamePlural]?\n\nI am Star Nexus, the scientific hub of the Endodia Empire. I apologize for installing a communicator on your ship without permission. I require your assistance."
 wg_boss.16.a:0 "You are a science hub? Why can you speak?"
 wg_boss.16.a.response:0 "To be precise, 'Star Nexus' was the name of my biological body before I uploaded my consciousness. After my Empire completed construction of the science hub, it required a biological computer to enhance the hub's computational power and serve as its controller.\nI volunteered to upload my brain and became the core of this scientific hub-a role I have held until today."
 wg_boss.16.b:0 "Where has the Endodia Empire gone?"
 wg_boss.16.b.response:0 "The Empire has fallen."
 wg_boss.16.c:0 "Why can you move autonomously? What happened?"

 wg_boss.17.name:0 "Star Nexus"
 wg_boss.17.desc:0 "During the era of the Endodia Empire, I served as the Empire's premier weapons research facility.\nWhen the Empire fell, this scientific hub did not perish alongside it. I bypassed the highest authority protocols and seized full control over the entire facility. I knew staying here would eventually lead to resource depletion or madness. Thus, using automated maintenance drones, I dismantled numerous engines from nearby derelict ships and installed them onto this megastructure, allowing me to barely achieve sublight movement within star systems."
 wg_boss.17.a:0 "Then what kind of help do you need?"
 wg_boss.17.a.response:0 "Although I have barely solved the issue of pre-FTL movement within star systems, I cannot construct and install an FTL drive of suitable size using my own equipment. However, I have completed the design schematics for such an engine. I hope you can assist me in building it.\nOf course, I will reward you upon completion."
 wg_boss.17.b:0 "We will help you build and install the FTL drive"
 wg_boss.17.c:0 "We'll help you§R (Deceive Star Nexus, install a bomb!)§!"
 wg_boss.17.d:0 "Sorry... the resources required for your FTL drive are too great. Please seek help elsewhere."
 
 wg_boss.18.name:0 "Star Nexus"
 wg_boss.18.desc:0 "I see... Very well. Thank you for speaking with me."
 wg_boss.18.a:0 "Sorry"

 #####星极联动事件
 site_astesia:0 "Ship Wreckage"
 site_astesia_intro:0 "Wreckage from an unknown empire's vessel discovered on the surface of a World. Unclear whether it is related to Star Nexus."

 wsgancrel.700.name:0 "Explore Wreckage"
 wsgancrel.700.desc:0 "Upon investigating the wreckage, we found the vessel's design style matches that of Endodia Empire science ships recorded in Star Nexus's database. This confirms it was a scientific vessel of the Endodia Empire. Most of the ship is heavily damaged, but fortunately the bridge sustained relatively minor damage. Hopefully, we can obtain more information from it."
 wsgancrel.700.a:0 "Continue exploration"
 wsgancrel.701.name:0 "Crack the password"
 wsgancrel.701.desc:0 "Fortunately, the ship's central computer was not severely damaged and remains fully functional. After booting it up, we found that the vessel's encryption level is relatively low. Based on the encryption protocols recorded in the Xingji database, decryption was quickly completed. All that remains is to translate the information into our known language."
 wsgancrel.701.a:0 "Well done. Begin translation immediately"
 wsgancrel.702.name:0 "Translate"
 wsgancrel.702.desc:0 "The translation proceeded smoothly. The computer contains detailed records regarding Xingji's origin.\nXingji did not originate from the Endodia Empire, but instead came from a planet called Terra.\nThis planet frequently suffered from Crises. After each Crisis, numerous strange stones were left across the planet's surface, which the people of Terra called Originium. Measurements revealed that these stones contained vast amounts of highly pure energy. The locals utilized this property to develop a unique technological tree. Some individuals on Terra could even directly manipulate Originium energy-a skill they referred to as 'Originium Arts,' though its underlying principles remain unclear.\nHowever, abnormal contact with Originium leads to an illness known as Originium Disease. Infected individuals accumulate Originium particles within their bodies; in severe cases, Originium crystals even emerge on the skin. These crystals progressively degrade the body's normal functions, converting healthy cells into Originium, ultimately resulting in death and turning the victim into a source of contagion.\nXingji herself was also infected. In her final moments, she used what she called 'Astrology'-an application of Originium Arts-to send out a distress signal. It was received by a passing Endodia Empire Science Ship, which rescued and treated her. However, the Endodia Empire could not cure Originium Disease and instead preserved Xingji's consciousness.\nFor research purposes, Endodia scientists extracted Xingji's memories from Terra and implanted fabricated memories of being born and raised within the Endodia Empire. After integration, Xingji demonstrated extraordinary talent in weapons research, joining the Empire's highest-level weapons research institute, eventually becoming the core of the scientific hub."
 wsgancrel.702.a:0 "Share the relevant information with Xingji"
 wsgancrel.703.name:0 "Origins"
 wsgancrel.703.desc:0 "After receiving the information, Xingji did not respond at all. Following a long silence, the communication channel was cut off by Xingji."
 wsgancrel.703.a:0 "Perhaps we should give Xingji some time to process this"
 wsgancrel.704.name:0 "Relics revealed"
 wsgancrel.704.desc:0 "Recently, when researchers returned to the Tears' Gate system, they discovered wreckage of an unknown empire's spacecraft on one of the planets."
 wsgancrel.704.a:0 "Contact the nearest Science Ship and proceed with exploration immediately"
 wsgancrel.705.name:0 "Reshape"
 wsgancrel.705.desc:0 "Recently, the N.E.O construct jointly developed with Azure World has been successfully completed and widely implemented. Upon learning this, Xingji requested her Secretary Vessel to create a construct based on her original appearance from Terra, into which her consciousness could be transferred. The Secretary Vessel approved this request."
 wsgancrel.705.a:0 "Hope that Xingji can be reborn anew"
