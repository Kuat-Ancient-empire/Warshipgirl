 wg_fletcher:0 "Fletcher"
 
 wg_boss.20.name:0 "A devastated star system"
 wg_boss.20.desc:0 "This star system is filled with destroyed ships. Preliminary scans indicate these vessels were destroyed at various times ranging from a hundred thousand years ago to just a few thousand years ago.\nWhat exactly destroyed these ships? The crew has an ominous feeling about this."
 wg_boss.20.a:0 "Stay alert"
 
 wg_boss.21.name:0 "It's a trap!"
 wg_boss.21.desc:0 "Within the seemingly harmless wreckage hide a large number of drones! Clearly, they are responsible for attacking these ships.\n\nAmong them, one drone is exceptionally massive-its size rivals that of a Battleship.\nNow, these drones are charging toward our ship!!"
 wg_boss.21.a:0 "Emergency!!"
 
 wg_boss.22.name:0 "Drone Master destroyed"
 wg_boss.22.desc:0 "We have destroyed the Drone Master Fletcher!\nFollowing this, all other drones within the star system shut down, becoming space debris alongside the wreckage here.\n\nWe extracted data from these drones and discovered they originally belonged to an ancient deep-sea empire. For unknown reasons, these drones were abandoned and eventually evolved into a single colossal drone.\nThey have remained here ever since, raiding passing ships for supplies.\n\nNow the star system is completely safe. Incidentally, the architecture of these drones is extremely advanced-we've learned much from them."
 wg_boss.22.a:0 "Outstanding!"
