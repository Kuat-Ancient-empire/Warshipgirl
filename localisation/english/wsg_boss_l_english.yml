 WSG_CAT_H:0 "Shuttler Bomber"
 WSG_CAT_H2:0 "Gatekeeper Fighter"
 
 tech_wsg_CAT:0 "TALIEDO STIPA (Youth Memorial Edition)"
 tech_wsg_CAT_desc:0 "Crew members will happily buy tickets to view this adorable artifact, and the ticket revenue will be used to maintain the ship itself."
 
 wsg_weapen_H_CAT:0 "TALIEDO STIPA (Youth Memorial Edition)"
 wsg_weapen_H_CAT_DESC:0 "Allows Strike Craft to be targeted by LXT Mark weapons to draw fire\nGreatly increases Strike Craft survivability\nFixes Strike Craft AI mode BUG\n§YAll of the above effects are nonsense§!"
 
 wg_boss.104.name:0 "Fortress"
 wg_boss.104.desc:0 "The Nuoxingyuan system experiences intense stellar storms, preventing large vessels from navigating normally-they can only crawl through at extremely slow speeds. Only very small Strike Craft remain unaffected.\nEven worse, we discovered a massive fortress at the system's center, equipped with numerous unmanned Strike Craft, clearly custom-built for this system. The fortress also appears to have some kind of interference device that drastically reduces the range of our onboard weapons."
 wg_boss.104.a:0 "What a headache"
 
 wg_boss.106.name:0 "Nuoxingyuan Fortress Captured"
 wg_boss.106.desc:0 "The massive fortress within the Nuoxingyuan system has been captured by our fleet. Salvage teams found a perfectly preserved artisanal Strike Craft among the wreckage. Although our scientists confirmed it possesses no special properties, it seems to radiate a mysterious charm, constantly drawing crew members to gaze upon it. Therefore, we've decided to sell viewing tickets-only ticket holders may see this lovely memento, and the proceeds will fund the ship's maintenance.\nAlthough the stellar storms remain and we still must crawl through the system, the greatest threat has been eliminated."
 wg_boss.106.a:0 "Luck +5"
########
 wg_boss.108.name:0 "Yukikaze Dragon!"
 wg_boss.108.desc:0 "We have entered the Dayu system-a seemingly empty system containing nothing but a massive blue class-B star...\nYet even such an empty system harbors a great threat: a fierce blue dragon!\nThis dragon is highly unusual. Remote scans reveal its interior is filled with vast quantities of water. Our scientists have decided to name it §H<Yukikaze>§!."
 wg_boss.108.a:0 "My goodness"
 
 wg_boss.110.name:0 "Yukikaze has been killed!"
 wg_boss.110.desc:0 "The guardian of this system has finally perished under our barrage. The dying dragon erupted in towering jets of water-transforming into an enormous volume of liquid!\n\nRegardless, this system is now safe!"
 wg_boss.110.a:0 "Well done!"
 
 wg_boss.111.name:0 "Deluge!"
 wg_boss.111.desc:0 "The water transformed from the Yukikaze Dragon continuously flows onto the star, quickly extinguishing the entire star beneath unimaginable volumes of water!!! As everyone knows, water contains hydrogen atoms-pouring water on a star should not cool it down, but rather enhance nuclear fusion, making the star burn even hotter.\nYet this situation defies scientific explanation."
 wg_boss.111.a:0 "Feels like my science has been raped"
 wg_modifier_wg_rbq_dragon:0 "Scientists letting their minds run free"
 wg_modifier_wg_rbq_dragon_desc:0 "Having witnessed an impossible event, the scientists have emptied their minds and let their thoughts soar"
########################
 wg_boss.114.name:0 "Psionic Signal"
 wg_boss.114.desc:0 "After we initially learned of the existence of psionics-a force distinct from physical laws-some meticulous scientists among us captured a series of ordered, encrypted signals transmitted instantaneously over vast distances via psionic manipulation, using surveillance equipment in our home system. The scientists who detected these signals hope we can allocate more resources to assist them in decoding."
 wg_boss.114.a:0 "Let them give it a try"
 wg_boss.114.b:0 "We shouldn't waste resources on such trivial matters"
 ANALISE_WG_PHIONIC_SIGNAL:0 "Analyze Psionic Signal"
 ANALISE_WG_PHIONIC_SIGNAL_DESC:0 "Our scientists have discovered a series of encrypted signals sent via psionics; cracking them might bring us some surprises."
 wg_boss.115.name:0 "The Distant Psionic Realm"
 wg_boss.115.desc:0 "After further analysis of these signals, our scientists found that the encrypted psionic transmissions were interwoven with large amounts of chaotic data. After extracting interpretable information, the signal appears to mark a coordinate not located within our own dimension-one composed entirely of imaginary numbers. Although our scientists can pinpoint the location, due to its position in an unknown dimension, we currently have no means of reaching it or transmitting any signal there. Since the signal was transmitted via psionics, our scientists have named this coordinate's dimension the §Hpsionic realm§!. The discovery of the psionic realm may greatly expand our understanding of the universe."
 wg_boss.115.a:0 "We must maintain reverence for the cosmos"
 wg_boss.115.b:0 "The psionic realm may hold many more stories waiting for us to uncover"

 wg_boss.116.desc:0 "Hey~ I heard you discovered something pretty interesting-is it true?"
 wg_boss.116.a:0 "We did discover something, but..."
 wg_boss.117.desc:0 "But it's not in this universe, right? Actually, we already knew about it-but we were too lazy to do the math.\nSo... would you like to share your fascinating discovery? Or perhaps... you'd like to §Hmake a bet§!?"
 wg_boss.117.a:0 "Then we leave it to you"
 wg_boss.117.a.response:0 "Calling you was definitely the right choice! Wait for our good news."
 wg_boss.117.b:0 "We should avoid inviting trouble upon ourselves"
 wg_boss.117.b.response:0 "Alright then, next time you find something fun, remember to come see us"

 wg_boss.118.desc:0 "Took you long enough! We had to turn the warehouse upside down to find this thing. Ta-da! The Psionic Siphon Fishing Device!"
 wg_boss.118.a:0 "Are you Doraemon............"
 wg_boss.118.b:0 "Psionic siphon... fishing device!?"
 wg_boss.119.desc:0 "Sodayo, the Psionic Siphon Fishing Device! It's a byproduct from when we developed our dimensional manufacturing machine.\nOriginally, we intended to draw energy from the §Hpsionic realm§!, since calculations suggested its energy density is as thick as cheese. But drawing energy randomly from there led to undesirable consequences, so we switched dimensions-and thus created our extradimensional manufacturing machine. This device, however, is specifically designed to trigger those undesirable effects, so we call it a fishing device! Pretty fitting, huh?\nJust input the coordinates, and it'll deploy our special bait to pull whatever you want from the psionic realm into our dimension-just like fishing!"
 wg_boss.119.a:0 "I only have a bad feeling about this..."
 wg_boss.119.b:0 "Then, the price is..."
 wg_boss.120.desc:0 "\"Spatial anchor secured, commencing operation.\"\n\"Report-fluctuations detected in imaginary spacetime, target has taken the bait\"\n\"Warning-imaginary spacetime fluctuations exceed expected values by 923 times. Possible incoming object at §Rstellar system scale§!\"\n\"Report!!! Not one-three!\"\n\"Time until target exits imaginary space-3! 2! 1! Prepare for timeline convergence!\""
 wg_boss.120.a:0 "Good heavens... what have you done?"
 wg_boss.121.desc:0 "Ah, looks like we've caught three big ones. The gate has already opened in your star system. Opening it might be tough, but you'll manage-we're outta here----"
 wg_boss.121.a:0 "Hey! Get back here!"

 wg_boss.122.desc:0 "You possess coordinates outside this universe... need help?"
 wg_boss.122.a:0 "Agree"
 wg_boss.122.b:0 "Reject-too dangerous."
 wg_boss.123.desc:0 "Psionic Inducer... a machine capable of translocating \"entities\" from the psionic realm into the present reality, requires specific coordinates.\nThis machine may provoke extreme danger... proceed with the plan?"
 wg_boss.123.a:0 "Thank you... please proceed"
 wg_boss.124.desc:0 "\"Spatial anchor secured, commencing operation...\"\n\"Fluctuations detected in imaginary spacetime, target confirmed...\"\n\"Warning-imaginary spacetime fluctuations exceed expected values by 923 times, estimated size at §Rstellar system scale§!\"\n\"Estimation error... recalculate----number of similar targets: three!\"\n\"Time until target exits imaginary space-3... 2... 1... prepare for timeline convergence...\""
 wg_boss.124.a:0 "What's coming?"
 wg_boss.124.a.response:0 "Three star systems originally residing in the psionic realm have been translocated here... only the gate in your home system leads there, and only you can open it... good luck..."

 RESEARCH_PSIONIC_WORMHOLE:0 "Observe Psionic Wormhole Up Close"
 RESEARCH_PSIONIC_WORMHOLE_DESC:0 "The AE helped us pull the objects at that coordinate-three star systems-from the psionic realm. We can dispatch Science Ships for close-range study, though it may not be safe."
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME:0 "Observe Psionic Wormhole Remotely"
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME_DESC:0 "The AE helped us pull that coordinate-the three star systems-through from the Shroud, but we have absolutely no way of knowing what lies on the other side of that wormhole. We should study how to open this wormhole from a safe distance, although it will take a considerable amount of time."

 wg_psi_object:0 "Psionic Energy Focal Point"

 wg_boss.126.name:0 "Psionic Reaction"
 wg_boss.126.desc:0 "Just one final step remains before we successfully open this mysterious wormhole...\nWait, §Rsomething from the other side of the wormhole seems to be coming through!!!§!"

 ONBOARD_PSI_DREADOUGHT:0 "Board Psionic Dreadnought"
 ONBOARD_PSI_DREADOUGHT_DESC:0 "The psionic military vessel emerging from the wormhole has been disabled by our heavy fire.\nSending personnel to investigate this ship will allow us to gather more intelligence about the other side of the wormhole."

 wg_boss.129.name:0 "Disabled Psionic Dreadnought"
 wg_boss.129.desc:0 "After a grueling battle, we have finally disabled this massive psionic warship that appeared out of nowhere. For the sake of our next steps, we should study this vessel and learn exactly what kind of enemy we are facing before opening the wormhole."
 wg_boss.129.a:0 "Organize personnel to analyze the warship"
 wg_boss.129.b:0 "Ignore this wrecked ship and open the wormhole"

 wg_boss.168.name:0 "Psionic Dreadnought Destroyed"
 wg_boss.168.desc:0 "After a fierce battle, this colossal psionic warship has been utterly reduced to space debris under our concentrated firepower. Now we may proceed with exploring the star systems beyond the psionic wormhole."

 wg_boss.130.name:0 "Survivor from Psionic Warship"
 wg_boss.130.desc:0 "Our marines easily boarded the interior of the dreadnought. Although some components belonging to the warship remain identifiable, the entire vessel has suffered severe psionic corruption, seemingly deliberately and forcibly transformed by some entity into a weapon suited to its will.\nUpon reaching the bridge, our personnel discovered an even more horrifying sight: the corridors were littered with §Rbodies of shipgirls§!, each twisted in expression as if subjected to §Runimaginable mental attacks§!. The entire scene could only be described as a living hell. However, at that moment, the life detectors worn by the marines registered a signal-we found a barely alive shipgirl. She appears to be a powerful psionic, which is likely why she was the only one who survived."
 wg_psi_survivor:0 "Survivor from Psionic Warship"
 wg_boss.169.desc:0 "Don't worry about me... go find the others..."
 wg_boss.169.a:0 "(Shaking head) You're the only one left"
 wg_boss.170.name:0 "The Final Fate of the Colossal Ship"
 wg_boss.170.desc:0 "Upon hearing this devastating news, the last thread of composure snapped within the shipgirl. She collapsed onto the ground like a broken marionette.\nAfter rescuing this sole survivor, the entire massive vessel behind her began to disintegrate, gradually vanishing into the void. After receiving treatment aboard a Transport Ship, the survivor recovered both physically and mentally within just a few days."
 wg_invincible:0 "Captain \"Invincible\""
 wg_boss.131.desc:0 "Thank you for the rescue. I am §HInvincible§!, commander of the 6th Combined Fleet. Are you shipgirls sent by the governor's office to assist us?"
 wg_boss.131.desc.b:0 "You are... enemies of the Abyss?? Why are you here? By the Ancient God... you won't force me to reveal anything about my sisters."
 wg_boss.131.a:0 "We are not shipgirls from your faction"
 wg_boss.131.a.response:0 "Who... who are you? Why do you look like shipgirls too... wait, where is this place?"
 wg_boss.131.b:0 "If we were your enemy, we'd have tied you up already"
 wg_boss.131.b.response:0 "...\nAlright, if you swear by the Ancient God that every word you say is true, then explain to me what happened. I'll judge for myself whether you're a threat or not..."
 wg_boss.131.c:0 "(Explain the situation to her)"
 wg_boss.132.desc:0 "So that's how it was? It seems we went too far-*all* of us went too far-and thus incurred the wrath of the Ancient God, causing its countless avatars to descend... Wait, since I'm here now, we must have received the Ancient God's forgiveness! Please, I beg you, can you help us? My sisters are still on the other side! Even if they... even if they can't hold on, I want to see them one last time..."
 wg_boss.132.desc.b:0 "Praise the Ancient God... I'm so relieved you aren't enemies of the old gods. Please accept my deepest apologies-I nearly harbored murderous intent toward my saviors simply because you resemble them. I am utterly ashamed...\nAlso, would you please grant me one more favor? I know I have no right to ask for more, but all my former sisters remain on the other side of that wormhole... Even if there's only a one-in-a-trillion chance, I still hope to see them once more..."
 wg_boss.132.a:0 "You mentioned your sisters? What exactly happened?"
 wg_boss.132.a.response:0 "We did not heed the advice of the §Hseer§! and insisted on performing the ritual to summon the avatar of the Ancient God-our deity. We all believed the Ancient God's love would carry us through any hardship, but we were wrong. That day, in the command room, I watched helplessly as our homeworld was consumed by overwhelming psionic energy, and all my sisters fell into the Shroud. The force didn't stop after devouring our planet-it grew stronger instead... Eventually, it swallowed all our colonies, and §Rthe entire star system§!.\nI tried to erect a psionic barrier to protect as many crew as possible, but I failed. I could only preserve my own consciousness from being invaded. Those signals you received were likely subconscious distress calls I learned to emit during endless training sessions in times of crisis."
 wg_boss.132.b:0 "But weren't they consumed by psionic forces?"
 wg_boss.132.b.response:0 "Although I don't know what method you used, my psionic senses tell me that the other side of the wormhole my ship passed through connects to the three star systems where our colonies were located. A powerful force pulled them into this universe. But the four colony Worlds at the epicenter experienced spacetime displacement during the event and haven't returned to normal. If you use the same method, perhaps you can restore the consumed Worlds.\nI can provide you with the coordinates, but I must borrow your strength..."
 wg_boss.132.c:0 "We will do our best to help you"
 wg_boss.132.c.tooltip:0 "§YCaptain Invincible will join your empire as an admiral§!"
 wg_boss.132.c.response:0 "I'm deeply grateful-your kindness is beyond repayment... I promise you... no, even if it takes my entire life, I will convince every sister in the §HPeloponnese Holy Harbor§! to serve you with absolute loyalty, until our very last breath, without regret!"
 wg_boss.132.d:0 "We have our own ways of handling things"
 wg_boss.132.d.response:0 "I know I cannot offer anything worthy in return for asking more of you... I only have my life left.\nBut regardless, to repay your life-saving grace, I will dedicate the rest of my life to you-without hesitation or regret..."
 wg_boss.132.d.tooltip:0 "§YCaptain Invincible will join your empire as an admiral§!\n§REvent chain ends§!"
 wg_boss.133.title:0 "A perilous star system"
 wg_boss.133.desc:0 "Our ships' radar and energy alarms began sounding continuously before they even passed through the wormhole into the connected star system on the other side. As we had expected, on the far side of the wormhole existed numerous hostile psionic entities, along with some military vessels psychically enhanced just like the dreadnoughts we previously fought. We must eliminate these psionic entities from these star systems in order to proceed with further operations."

 wg_psi_chain_title:0 "Shroud Sector"
 wg_psi_chain_desc:0 "We have learned that four Worlds in the star systems beyond the psionic wormhole have been consumed due to an uncontrolled surge of psionic power.\nIf we can use spacetime anchors to fix their spacetime coordinates, we will be able to locate their positions within the Shroud and restore them back to normal dimensional space."
 wg_shrouded_planet_counter:0 "Located Worlds"
 wg_psi_planet_poi:0 "Consumed Worlds"
 wg_psi_planet_poi_desc:0 "We need to deploy a spacetime anchor at the spacetime location of this consumed World so that we may restore the original colony-dragged into the Shroud by psionic forces-back to reality."

 wg_boss.137.title:0 "Lost Colony"
 wg_boss.137.desc:0 "After further scanning of the relevant Worlds, we determined that these Worlds are merely projections created by an immense psionic force. The reason they appear as Worlds is because there originally was a World at each of these locations, but it was forcibly \"dragged away\" by a powerful psionic influence. This force was so overwhelming that residual echoes of the World's form remained behind. Due to differences in the flow of time, no visible traces of dragging can be observed on the surface.\nTo obtain more detailed data, scientists report that additional time will be required for investigation."
 wg_boss.137.a:0 "Continue Investigation"

 RESEARCH_WG_SHROUDED_PLANET:0 "Investigate Disappeared Worlds"
 RESEARCH_WG_SHROUDED_PLANET_DESC:0 "From our preliminary investigation, we already know that this World before us has been erased by an unknown force, but we require more detailed information to fully understand how this event unfolded."

 wg_boss.138.title:0 "Erased Nation"
 wg_boss.138.desc:0 "Through investigation of this force, we discovered that this entire cluster of star systems appears to have once been consumed by this same psionic power, with exactly four focal points responsible for the event. Due to severe psionic interference, when the AE pulled these star systems together, the spacetime coordinates of these Worlds shifted. We need to reposition these four Worlds and reactivate the Cynosural Inducers-just as we did with the other three star systems-to pull them back into this dimension."
 wg_boss.138.a:0 "Then let us begin the necessary engineering work"
 wg_boss.138.b:0 "There's no need to waste any more time here"
 INSTALL_SPACETIME_ANCHOR:0 "Install Spacetime Anchor"
 INSTALL_SPACETIME_ANCHOR_DESC:0 "We must install a spacetime anchor at the physical location of this consumed World to reestablish its spacetime coordinates, allowing us to activate the Cynosural Inducer and restore the World's physical form to its original position."

 wg_boss.139.title:0 "Spacetime Anchor Installed"
 wg_boss.139.desc:0 "§H[from.GetName]§!'s spacetime anchor deployment has been completed"

 wg_boss.140.title:0 "Spacetime Anchor Deployment Complete"
 wg_boss.140.desc:0 "All four spacetime anchors have been successfully deployed. We may now activate the Cynosural Inducer to begin restoration operations."
 wg_boss.141.title:0 "Consumed Worlds"
 wg_boss.141.desc:0 "After initial scans, we confirmed that this World is one of the remaining Worlds consumed by psionic energy. We must install a spacetime anchor on this World to lock its spacetime coordinates, enabling the Cynosural Inducer to initiate restoration procedures."
 wg_boss.171.title:0 "Non-corporeal World"
 wg_boss.171.desc:0 "Our researchers, while observing Worlds within the psionic star systems, noticed something unusual about these Worlds. Relevant findings are currently being compiled."

 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON:0 "Activate Cynosural Inducer"
 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON_DESC:0 "Activate the Cynosural Inducer to restore the psionically consumed Worlds to their original state\n§RWarning:§!\nAfter completing this special project, due to the creation of numerous objects, the game will§Hinevitably experience lag for a period of time§!. Please save according to your computer's actual performance.\nAdditionally, the system will§Hremove all Starbases constructed in the three star systems spawned by this event§! to accommodate subsequent event progression."

 wg_boss.142.title:0 "Inducer Activation Complete"
 wg_boss.142.desc:0 "The Cynosural Inducer obtained from the AE has completed its task, successfully restoring the psionically consumed Worlds. Radar readings indicate that the four Shroud Worlds where spacetime anchors were placed have transformed into highly developed colonies."
 wg_boss.142.a:0 "We seem to have saved countless lives..."
 wg_boss.142.b:0 "Let us see what happens next"
 wg_boss.142.c:0 "All units enter alert status"

# 舰娘线
 wg_boss.143.name:0 "Communication with §HBellerophon Holy Harbor§!"
 wg_boss.143.desc:0 "Is communication restored? You are... you're sisters from Holy Harbor? By the Ancient Gods... we actually lived to see the day of forgiveness... Thank you! Thank the Ancient Gods!"
 wg_boss.143.a:0 "Calm down-we are shipgirls from another civilization"
 wg_boss.143.a.response:0 "What happened? Wasn't it the seer who led us out of this Shroud realm? May I ask which fleet you hail from?"
 wg_boss.143.b:0 "Please hear our explanation first..."

 wg_boss.144.desc:0 "This is truly disgraceful. Allow me to properly reintroduce myself: I am currently HMS Saint George, secretary ship of Bellerophon Holy Harbor. On behalf of [Root.GetName]'s [Root.GetSpeciesNamePlural], I offer our deepest gratitude to all the shipgirls of Bellerophon Holy Harbor! Your nation's deed-saving all of our shipgirls-defies description, no matter how hard we try to praise it...\nMy mistakes are too numerous to count. I shall immediately resign from my post as secretary ship and appoint a successor..."
 wg_boss.144.a:0 "What happened to you earlier?"
 wg_boss.144.a.response:0 "It all begins with our national treasure, the§HSacred Psionic Jade§!. This wondrous jade possesses divine power connecting two realms-the§HShroud Realm§! and the Material Realm. We believe our worshiped Ancient Gods reside within the Shroud Realm, so every four years we hold the Grand Audience Ceremony, channeling the nation's collective Strength into this jade to open the gate between realms, hoping to catch a glimpse of the true visage of the Ancient Gods.\nEach four-year ceremony might bring fortune or disaster, but never before has the power descending from the psionic realm turned against us entirely.\nOur seer foresaw this event, but none of us heeded her warning, ultimately causing this tragedy...\nAs the highest leader, I bear full responsibility for this incident-death would not suffice as punishment. From now on, I shall spend the rest of my life atoning for my sisters..."
 wg_boss.144.b:0 "What will happen to your nation if you resign?"
 wg_boss.144.b.response:0 "Indeed, I was once the secretary ship chosen by the Ancient Gods, and I had hoped to serve faithfully until the very end of this nation. But after such an event, I am no longer worthy of being its leader. \nThe [Root.GetRulerTitle][Root.GetRulerName] of [Root.GetName], if you would speak, all of Bellerephon Holy Harbor will follow you, while I, as a failure, have no right to continue leading my sisters..."
 wg_boss.144.c:0 "Everyone makes mistakes; please continue to lead your nation"
 wg_boss.144.c.tooltip:0 "§YBellerephon Holy Harbor will become a vassal state§!"
 wg_boss.144.c.response:0 "Could someone like me truly be forgiven...? Since it is you who speaks, I can only accept with trembling gratitude. Meeting you has been the blessing of all Holy Harbor's sisters... Please allow me once more to express my highest respect and gratitude; your kindness is beyond words..."
 wg_boss.144.d:0 "Since your decision to leave is firm, we shall not stop you"
 wg_boss.144.d.tooltip:0 "§YAll shipgirls of Bellerephon Holy Harbor will join your empire§!"
 wg_boss.144.d.response:0 "Thank you for your understanding. I will handle the transfer of power as quickly as possible. You are the savior of our entire race, and I believe you will surely lead all of us shipgirls of Holy Harbor to a better life..."

#  深海线（非沉默）
 wg_boss.145.desc:0 "Communication restored? ---- Wait...\nEnemies of the gods, phantoms dwelling in the Abyss, why do you appear on the other side of the galaxy? Wasn't the divine war tens of thousands of years ago supposed to eradicate you completely? Impossible! The prophecy of the Ancient Gods cannot deceive us..."
 wg_boss.145.a:0 "Which parallel universe are you from...?"
 wg_boss.145.b:0 "Please wait, I am not your enemy"
 wg_boss.145.c:0 "A group of madmen... utterly worthless"

 wg_boss.146.desc:0 "Parallel universe? Did you awaken us from the psionic realm and summon us into this universe? Absolutely impossible! Or perhaps...\nYou... are you enemies?"
 wg_boss.146.a:0 "Intelligence is a wonderful thing; you should learn to use it"
 wg_boss.146.b:0 "The opposite is true, but if you insist, there's nothing we can do"
 wg_boss.147.desc:0 "Very well... We shipgirls of Bellerephon Holy Harbor are those who repay kindness and vengeance alike. If indeed you have helped us, then I, as the current highest authority and secretary ship of Holy Harbor, swear that our generation will work as slaves if needed to repay this life-saving grace.\nNow tell me the truth."
 wg_boss.147.a:0 "The World was indeed 'summoned' by us"
 wg_boss.147.a.response:0 "...\n\n\nMy psionic power does not tell me you are lying... A man's word is binding even four horses couldn't drag back... I have only one request... I hope you will treat my sisters kindly."

#  深海线（破冰）
 wg_boss.148.desc:0 "Please hear me out, Secretary Ship Saint George, they truly are not the old enemies from the Abyss, they are the saviors of our entire base! Even if you refuse to believe them, please believe me-I swear upon the Ancient Gods that every word I speak is true!"
 wg_boss.148.a:0 "The matter is indeed as she described..."
#  深海线（沉默）
 wg_boss.157.desc:0 "Madmen? Worthless? It seems the nightmare that once brought the gods to twilight has returned. Soulless creations of the Abyss, I, as the voice of the Ancient Gods, shall lead all sisters of Bellerephon Holy Harbor to fulfill the final will of the gods, and burn every last heretic in the sacred fire of holy war!"
 wg_boss.157.a:0 "If you stay quiet, at least you might retain some value..."
 wg_boss.157.a.tooltip:0 "§R[wg_psi_country.GetName] has declared war on us§!"

# 结局1 变附属国
 wg_boss.155.desc:0 "Citizens of [Root.GetName], let me once again express our deepest gratitude to the sisters of our base for saving us. This immense kindness shall be repaid by all of us for the rest of our lives! Whatever [Root.GetName] desires, we of Bellerephon Holy Harbor promise to lend our full strength!\nThis §H$r_wg_psionic_gem$§! is a treasure once bestowed upon us by the Ancient Gods, but we are no longer worthy of wielding it. We hope [Root.GetName] will accept it. Keep it away from opportunists, so we do not repeat our mistakes."

# 结局2 合并 
 wg_boss.156.desc:0 "Sisters of the entire base, this may be my final speech as secretary ship. Though after today, I shall no longer hold nor deserve this position, I must still give thanks-for with the help of [Root.GetName] and under the protection of the Ancient Gods, we have survived. We may no longer call ourselves Bellerephon Holy Harbor, but I believe the Ancient Gods will still watch over us, for He sees us as His children, and we must follow His will.\nMy sisters, continue to appreciate everything around you, and live with gratitude-that is the first and final wish of this sinner.\nAs for this §H$r_wg_psionic_gem$§!, though it is a treasure once given by the Ancient Gods, we are no longer worthy of using it. May [Root.GetName] take it. Let it be kept from tricksters, so we do not repeat our errors."

# 结局3 战败
 wg_boss.158.desc:0 "I... lost? I... was so terribly wrong..."
 wg_boss.158.a:0 "Fools seeking death"
 wg_boss.159.name:0 "Relic"
 wg_boss.159.desc:0 "After formally taking control of the World belonging to those madwomen, we found within their capital building a stone that appears to possess psionic energy. Bloodstains on the stone were confirmed to belong to the former leader of that nation-apparently, after she committed suicide before this stone, her people hid it away."
 wg_boss.159.a:0 "Fine spoils"

 wg_boss.161.desc:0 "Omnipotent and omniscient Ancient Gods, if You hear my call, Your ancient enemies have now descended upon the world, the beautiful world once rebuilt is again defiled by evil spirits, and all You cherish trembles on the brink of war;\nOmnipotent and omniscient Ancient Gods, if You hear my call, I offer myself as the tip of Your sword, to strike down those who profane You, and purge these phantoms in the karmic fire of war;\nOmnipotent and omniscient Ancient Gods, if You hear my call, I, Saint George, Secretary Ship of Bellerephon, beseech You in Your name-grant us Strength, destroy Your enemies utterly, and restore to You a beautiful and peaceful world!"
 wg_boss.161.a:0 "The whining of a spineless dog..."

 wg_boss.162.name:0 "Mysterious ritual"
 wg_boss.162.desc:0 "We received intelligence that the nation of those shipgirl fanatics conducted a large-scale ritual, summoning numerous warships to their service. If we do not eliminate them swiftly, they may overwhelm us with endless fleets."
 wg_boss.162.a:0 "They will soon fall silent forever"

 wg_boss.163.name:0 "Playing with fire"
 wg_boss.163.desc:0 "It seems that while attempting their usual ritual to summon warships, those pitiful fanatic shipgirls violated a taboo. A powerful psionic force enveloped all their colonies and consumed everything they had."
 wg_boss.163.a:0 "So that's how it happened"
 wg_boss.163.b:0 "Foolish women not worthy of pity"
 
 wg_boss.167.name:0 "Modethan Summoning"
 wg_boss.167.desc:0 "We channel energy into the §HPrimal Psion Jade§!, and finally the relic activates. Some psionic warships from the Shroud dimension are anchored by us and pulled back into the real universe. These warships will now obey our command."
 wg_boss.167.a:0 "Excellent"
 
 r_wg_psionic_gem_active:0 "§YSafely summon a squadron of Modhathen psionic warships§!"
 relic_triumph_cooldown_wsg:0 "\n$relic_activation_cooldown$: £time£ §Y1800§!"

# 给科技
 wg_boss.164.desc:0 "These are some old weapon design schematics we had. They've been sealed away for a long time, but due to their extreme danger, we never attempted to reconstruct them. However, I believe they might be useful to you, so I took the liberty of delivering them-please accept them with my compliments."
 wg_boss.165.desc:0 "Before stepping down, I have some old weapon equipment blueprints I'd like to pass on to you. They've been sealed away for a long time due to their dangerous nature, but I believe they may prove useful-please accept them kindly."
