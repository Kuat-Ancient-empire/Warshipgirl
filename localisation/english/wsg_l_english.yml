 wg_soldier_military:0 "Military Focus"
 wg_soldier_military_name:0 "Military Focus"
 wg_soldier_military_desc:0 "Naval development is the top priority of our empire; fleet logistics take precedence.\nDispatcher output: 2£mod_country_admin_cap_add£§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! and 8£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\n\n"
