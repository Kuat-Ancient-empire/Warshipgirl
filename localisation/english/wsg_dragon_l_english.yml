 wg_dragon_name:"Nirvana"
 leviathans.661.c:0 "Transform now!.jpg"
 leviathans.661.c.tooltip:0 "Deliver the dragon egg to [Root.Capital.GetName] for hatching and modification."
 WG_DRAGON_INCUBATION_PROJECT:0 "Ether Drake Gene Editing"
 WG_DRAGON_INCUBATION_PROJECT_DESC:0 "This dragon egg, discovered in the dragon's nest, still shows faint signs of life. By simulating the natural hatching environment, we can allow it to hatch normally. However, perhaps while it is still in the embryonic stage, we could perform some genetic editing to grant her special abilities upon maturation..."
 wg_dragon.1.title:0 "The Dragon Emerges"
 wg_dragon.1.desc:0 "We have successfully hatched the dragon egg and used gene editing to grant her certain abilities-specifically, the ability to transform into a form similar in size to ordinary lifeforms...\nWe've given her a cool name: Nirvana\nYou may now interact with her via the diplomacy screen."
# 没有变形态
 wg_dragon.2.desc_a:0 "Please assign me a task, leader."
 wg_dragon.2.desc_b:0 "Leaving me idle isn't wise, leader."
 wg_dragon.2.desc_c:0 "Don't hesitate, leader. The mighty Ether Drake is capable of anything."
# 司令
 wg_dragon.3.desc_a:0 "There is indeed a great difference between commanding a fleet and fighting personally. In this regard, I still have much to learn."
 wg_dragon.3.desc_b:0 "Would you like a cup of coffee, leader?\nYes, even dragons feel fatigue sometimes."
 wg_dragon.3.desc_c:0 "Witnessing the rise of your empire alongside you would surely add a vivid stroke of color to my endless yet dim existence."
# 战舰
 wg_dragon.4.desc_a:0 "Even I cannot escape the proud dragon's desire for a worthy opponent."
 wg_dragon.4.desc_b:0 "The dragon soars through the heavens, standing atop all realms."
 wg_dragon.4.desc_c:0 "Your will is my will. Command me as you please."
# 陆军
 wg_dragon.5.desc_a:0 "Mortals cannot withstand the fury of a dragon.\nAh, leader, don't worry-you are my master."
 wg_dragon.5.desc_b:0 "With a snap, fleets turn to ashes; in an instant, all things shift across the stars."
 wg_dragon.5.desc_c:0 "Just give me time for a cup of coffee, and I'll be back."
 wg_dragon_to_admiral:0 "We need you to serve as admiral."
 wg_dragon_to_fleet:0 "We need you to assist in fleet combat."
 wg_dragon_to_army:0 "We need you to assist in ground invasion operations."
 marry_wg_dragon:0 "Nirvana, marry me, will you?"
 marry_wg_dragon_response:0 "I have long sworn to stand by your side until the end of time. So... I do not need such formalities. But... today, I am truly happy. Thank you."
# 受损
 wg_dragon.6.desc:0 "Forgive me for making you laugh, leader. Please allow me a brief rest..."
 wg_dragon.7.desc:0 "I was careless... to be ambushed here..."
 wg_dragon.7.a:0 "You've worked hard. Return and rest."
 wg_dragon.8.desc:0 "It seems this opponent was not to be underestimated. Next time, I will be more cautious and give my utmost."
 wg_dragon.12.desc:0 "Is there strength rivaling mine even in this place? It seems I still have a long path ahead..."
 wg_dragon.13.desc:0 "Thank you for waiting, leader. I have fully recovered. Please issue your orders."

