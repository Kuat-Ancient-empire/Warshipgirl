 tech_uf_large_shipyard:0 "United Large Drydock Facility"
 tech_uf_large_shipyard_desc:0 "Constructing large hyperdimensional matter vessels may result in, but is not limited to: spacetime distortion, hazardous exotic matter generation, micro Black Hole formation, accidental supernova explosions, sudden gamma-ray bursts, time travel paradoxes, vacuum metastability events, universal entropy fluctuations, or the collapse of spacetime continuity... To prevent these scenarios, we must install this facility on our Starbase."
 uf_large_shipyard_diplo:0 "§YUnited Orbital Ring§! and §YMega Drydock§! will directly allow construction of large warships"
 uf_large_shipyard_diplo_desc:0 "Large warships refer to United Battleships and United Carriers"
 sm_uf_large_shipyard:0 "United Large Drydock Module"
 sm_uf_large_shipyard_desc:0 "Without this facility, our Starbase would be unable to withstand the effects produced during the construction of large hyperdimensional matter vessels."
 sm_uf_large_shipyard_desc_modifier:0 "§HAllows this Starbase to construct United Battleships and United Carriers§!"
 starbase_uf_large_shipyard_trigger:0 "£trigger_no£ Starbase requires §Y$sm_uf_large_shipyard$§! building"
 tech_uf_ship_section:0 "United Spinal Hull"
 tech_uf_ship_section_desc:0 "We have specially developed a new Spinal weapon nose for Battleships and Destroyers, which we believe will greatly enhance their firepower."
 tech_uf_ship_section_diplo:0 "§HUnlock Hull:§! Spinal nose for United Battleships and Destroyers"
