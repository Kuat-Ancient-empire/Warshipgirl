 weapon_type_sr_uf:0 "§Y Hyperscaline Materials §!"
 tech_weapon_uf_small:0 "Joint Small Weapon Group"
 tech_weapon_uf_small_desc:0 "Applying hyperscaline materials to weapons is no simple task. Once these small weapons prove successful and effective, we can accumulate experience to develop larger and more powerful weapon systems."
 UF_weapon_S:0 "Joint Mark S 152 Cannon"
 UF_weapon_S_DESC:0 "Hyperscaline materials grant these small cannons unimaginable firepower and exceptional range."
 UF_weapon_S2:0 "Joint Mark S 127 Proton Blade"
 UF_weapon_S2_DESC:0 "This weapon has very short range, but delivers proton blade beams of extremely high intensity, making it ideal as a burst weapon for close-range engagements."
 UF_weapon_P:0 "Joint Mark P Point-Defense Gun"
 UF_weapon_P_DESC:0 "A point-defense weapon equipped with an advanced hyperscaline fire control system, capable even at long distances of predicting incoming targets."
 
 tech_uf_weapon_med_large:0 "Joint Medium-Large Weapon Group"
 tech_uf_weapon_med_large_desc:0 "Drawing on lessons from small weapon designs, these medium-large caliber gun designs have made significant progress."
 UF_weapon_M:0 "Joint Mark M 180 Cannon"
 UF_weapon_M_DESC:0 "This weapon fills the gap in mid-range fleet firepower."
 UF_weapon_L:0 "Joint Mark L 203 Cannon"
 UF_weapon_L_DESC:0 "Thanks to hyperscaline materials, the 203 cannon boasts excellent range and strong firepower."
 
 tech_uf_weapon_extra_large:0 "Joint Spinal Weapon Group"
 tech_uf_weapon_extra_large_desc:0 "An ultra-large hyperscaline weapon group requiring vast space to accommodate; fortunately, most hyperscaline-material ships reserve installation space. Although its design and installation are extremely complex, the benefits are unprecedented."
 UF_weapon_X:0 "Joint Mark X 406 Cannon"
 UF_weapon_X_DESC:0 "This battleship-grade cannon will bring overwhelming firepower to our fleet; enemies will tremble and be destroyed by its brilliant radiance."
 UF_weapon_X_2:0 "Joint Mark X 406 Cannon (Omnidirectional)"
 UF_weapon_X_2_DESC:0 "An omnidirectional cannon specifically designed for fortresses or flagships."

 tech_uf_weapon_titanic:0 "Joint Flagship Mark Weapon System"
 tech_uf_weapon_titanic_desc:0 "A superweapon designed and equipped specifically for flagships and capital ships."
 UF_weapon_T:0 "Joint T-533 Cannon"
 UF_weapon_T_DESC:0 "This cannon is commonly mounted on Joint Capital-class and Flagship-class warships, with each attack being lethal."
 UF_weapon_T_2:0 "Joint T-533 Cannon (Traversable)"
 UF_weapon_T_2_DESC:0 "An omnidirectional cannon specifically designed for fortresses or flagships."
 
 tech_uf_weapon_glory:0 "Joint Flare"
 tech_uf_weapon_glory_desc:0 "A supergun designed exclusively for Joint Flagship-class warships; typically, only one such weapon can be mounted per flagship."
 UF_weapon_T_Glory:0 "Joint Flare"
 UF_weapon_T_Glory_DESC:0 "A supergun designed exclusively for Joint Flagship-class warships; typically, only one such weapon can be mounted per flagship."
 UF_weapon_T_Glory_2:0 "Joint Flare (Traversable)"
 UF_weapon_T_Glory_2_DESC:0 "A fully traversable weapon designed specifically for fortresses."
 uf_weapon_glory_diplo:0 "This weapon can only be equipped on §YJoint Juggernaut§!, §YJoint Flagship§!, §YJoint Star-Crusher§!, §YJoint Obsidian Fortress§!, and §YJoint Glory§!."

 
 tech_uf_weapon_glory_2:0 "Miniaturized Joint Flare"
 tech_uf_weapon_glory_2_desc:0 "A miniaturized version of the Joint Flare; although it sacrifices considerable power, it allows smaller vessel classes to utilize it."
 uf_weapon_glory_2_diplo:0 "This weapon can only be equipped on §YJoint Battleships§! and §YJoint Arsenal Ships§!."
 UF_weapon_T_Glory_4:0 "Joint Flare"
 UF_weapon_T_Glory_4_DESC:0 "A miniaturized Joint Flare designed specifically for battleships and arsenal ships."


 tech_uf_weapon_craft:0 "Joint Strike Craft"
 tech_uf_weapon_craft_desc:0 "With the aid of hyperdimensional materials, even small weapon platforms like strike craft can unleash tremendous power."
 UF_weapon_H:0 "Joint Bomber"
 UF_weapon_H_DESC:0 "This bomber possesses extremely high speed and immense destructive power."
 UF_weapon_H2:0 "Joint Fighter"
 UF_weapon_H2_DESC:0 "Joint Fighters provide the most effective point-defense firepower for fleets and will also engage nearby enemy ships when necessary."
 tech_uf_weapon_craft_2:0 "Joint Firehawk Bomber"
 tech_uf_weapon_craft_2_desc:0 "This more advanced bomber will become the new mainstay of our carrier-based strike craft."
 UF_weapon_HX:0 "Joint Firehawk Bomber"
 UF_weapon_HX_DESC:0 "An upgraded version of the Joint Bomber, equipped with more advanced weaponry."
 
 tech_uf_weapon_missile:0 "Joint Smart Missile"
 tech_uf_weapon_missile_desc:0 "Joint Smart Missiles possess highly advanced navigation AI, enabling precise targeting and inflicting massive damage."
 UF_weapon_G:0 "Joint Smart Missile"
 UF_weapon_G_DESC:0 "Joint Smart Missiles possess highly advanced navigation AI, enabling precise targeting and inflicting massive damage."
 ###基础组件
 tech_uf_hm_reactor:0 "Joint Hyperdimensional Reactor"
 tech_uf_hm_reactor_desc:0 "The miniaturization technology behind hyperdimensional reactors exceeds our imagination-it occupies only a fraction of a percent of the volume of previous reactors. This astonishing advantage means we can install it on almost any spacecraft regardless of size."
 UF_HM_REACTOR:0 "Joint Hyperdimensional Reactor"
 UF_HM_REACTOR_DESC:0 "Thanks to hyperdimensional reactor miniaturization technology, everything from the smallest civilian craft to the largest Glory-class warship can use the same model and receive identical power output."
 UF_HM_REACTOR2:0 "Joint Hyperdimensional Reactor"
 UF_HM_REACTOR2_DESC:0 "Thanks to hyperdimensional reactor miniaturization technology, everything from the smallest civilian craft to the largest Glory-class warship can use the same model and receive identical power output."
 tech_uf_hm_thruster:0 "United Hyperdimensional Thruster"
 tech_uf_hm_thruster_desc:0 "It's hard to imagine such a small thruster can provide such immense thrust for warships."
 UF_HM_THRUSTER:0 "United Hyperdimensional Thruster"
 UF_HM_THRUSTER_DESC:0 "A very compact yet powerful thruster that can be installed on any spacecraft."
 
 UF_AURA_A:0 "United Suppression Field"
 aura_uf_buffer_a:0 "United Suppression Field"
 UF_AURA_B:0 "United Spatial Compression Device"
 aura_uf_buffer_b:0 "United Spatial Compression Device"
 
 tech_uf_hm_jump_drive:0 "United Hyperdimensional Jump Drive"
 tech_uf_hm_jump_drive_desc:0 "By using hyperdimensional materials to observe our destination from other dimensions, we achieve long-range precise jumps. Meanwhile, our ships can more easily hide within pseudo-space for stealth."
 UF_HM_JUMP_DRIVE:0 "$tech_uf_hm_jump_drive$"
 UF_HM_JUMP_DRIVE_DESC:0 "$tech_uf_hm_jump_drive_desc$"
 UF_HM_JUMP_DRIVE_2:0 "United Obsidian Jump Drive"
 UF_HM_JUMP_DRIVE_2_DESC:0 "Thanks to the Black Fortress's more advanced hyperdimensional network positioning, it provides a greater jump range than conventional jump drives."

 tech_uf_hm_sensor:0 "United Hyperdimensional Sensor"
 tech_uf_hm_sensor_desc:0 "Hyperdimensional materials allow us to observe targets across higher, lower, or parallel dimensions-nothing can remain hidden before it."
 UF_HM_SENSOR:0 "$tech_uf_hm_sensor$"
 UF_HM_SENSOR_DESC:0 "$tech_uf_hm_sensor_desc$"
 
 tech_uf_hm_computer:0 "United Combat Computer"
 tech_uf_hm_computer_desc:0 "Thanks to the robust energy supply from hyperdimensional materials and super algorithms provided by cutting-edge technology, we can now install supercomputers on our ships capable of smoothly running Stellaris for 2000 years."
