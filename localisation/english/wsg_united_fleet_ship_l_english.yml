 china_01_shipset_desc:0 "Theoretically this shouldn't exist, but since city appearances are tied to ship models, it appears here. You can treat it as a generic United Fleet-colored ship model, as authentic United Fleet ships use a unique tech tree."
 concept_wg_UF_shipset:0 "United Fleet Ships"
 concept_wg_UF_shipset_desc:0 "-United Fleet Ships are a shipset designed specifically for ['authority:auth_united_fleet']. Compared to standard ship types, United Fleet ships offer greater variety and, supported by advanced technology, feature more slots and superior Hulls.\nHowever, only ['authority:auth_united_fleet'] can access the relevant technologies, so other nations should not select this shipset."
