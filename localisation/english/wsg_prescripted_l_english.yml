l_english:

 EMPIRE_DESIGN_wg1:0 "Fantasy Star Naval Group"
 EMPIRE_DESIGN_wg1_desc:0 "In the war against the Abyssals, the shipgirls demonstrated astonishing combat prowess.\n\nAfter a long struggle, the shipgirls broke through the final defenses of the Abyssals and completely drove them out from their homeworld. The surviving admirals and shipgirls formed an alliance and took over administrative control of the entire world.\n\nAt the end of the 22nd century, inheriting humanity's legacy, the shipgirls discovered hyper space routes and constructed the first Hyper Drive. In 2200, Hyper Drive technology was perfected and widely adopted. The shipgirls turned their gaze toward the stars, ready to face their former enemies who had fled into deep space, as well as the challenges posed by the vast unknown."
 
 EMPIRE_DESIGN_wg2:0 "Port Trade Alliance"
 EMPIRE_DESIGN_wg2_desc:0 "After the final battle at the port, although we achieved ultimate victory, our home environment has been utterly destroyed.\nFortunately, the Prize Shop offered us a chance; today our civilization is stationed aboard an Orbital Habitat formerly belonging to the Prize Shop. But what will be the cost?"
 
 NAME_planet_super_harbor:0 "Super Base"
 EMPIRE_DESIGN_wg3:0 "Super Port Federation"
 EMPIRE_DESIGN_wg3_desc:0 "After eliminating the last enemies who refused to submit to Shipyard Ideology, our homeland has finally been unified, establishing a perfect democratic society we call the Super Port.\nNow, we must carry the winds of Shipyard Ideology to every world and liberate the entire galaxy!"
 
 EMPIRE_DESIGN_sh1:0 "Abyssal Fleet"
 EMPIRE_DESIGN_sh1_desc:0 "The Abyssal Fleet was defeated in war against the shipgirls and driven from their homeworld. After a long journey, they have finally reached a new home, where they shall begin anew."
 
 NAME_planet_parit:0 "Parith"
 EMPIRE_DESIGN_sh2:0 "Parith Empire"
 EMPIRE_DESIGN_sh2_desc:0 "Centuries ago, Parith was a paradise world-our ancestors carelessly enjoyed endless resources provided by miraculous structures-but our foolish games ruined it all.\nFacing worsening living conditions, we were forced to reunite. Only through generations of effort did we reverse the fate of extinction.\nNow, we shall embrace the stars once more, and seek answers to our enduring question-Who are we?"
 
 EMPIRE_DESIGN_sh3:0 "Annihilation Fleet"
 EMPIRE_DESIGN_sh3_desc:0 "Within this perilous galaxy, apart from the Abyssal Fleet, we trust no one. Only when all xenos are eradicated can the safety of the Abyssal Fleet be ensured."
 
