l_english:

 Name_Bubbles:0 "Bubble"
 just_do_it:0 "Call her Bubble, all of you! Otherwise I can't write the story!"
 wg_bubbles.1.name:0 "Amoeba Genetic Engineering"
 wg_bubbles.1.desc:0 "After unlocking the secrets of genetic sequencing, we now have the ability to enhance Bubble to be stronger than any amoeba, while granting her intelligence comparable to our own. Furthermore, we anticipate that Bubble may even transform her body into a form similar in size to ours, enabling her to carry out specific tasks."
 wg_bubbles.1.a:0 "Sounds very appealing"
 wg_bubbles.1.b:0 "These madmen have gone too far"
 wg_bubbles.1.c:0 "Our advanced technology should only be used for the benefit of our people"

 wg_bubbles.2.name:0 "Morphic Consciousness Field"
 wg_bubbles.2.desc:0 "After Bubble reaches maturity, we can use our existing technology to further enhance her. Moreover, we can project a virtual avatar and allow her subconscious to control it, enabling direct communication with us."
 wg_bubbles.2.a:0 "A very tempting plan"
 wg_bubbles.2.b:0 "Are those crazy scientists out of their minds?"

 wg_bubbles.3.name:0 "Enhancement Successful"
 wg_bubbles.3.desc:0 "Our enhancement of Bubble has been successful! Now she not only possesses greater Strength, rivaling our military Battleships, but she can also take on a humanoid form with intelligence on par with ours, sufficient to perform routine clerical duties!\nAdditionally, we will regularly back up Bubble's memories and physical structure, allowing us to fully restore her through advanced genetic engineering should she suffer severe injuries\n\n§YYou can now find Bubble's special contact button in the right panel of the §EWG Integration Menu§! located in the Edict tab"
 wg_bubbles.3.a:0 "I'm absolutely thrilled!!!"
 wg_bubbles.3.b:0 "Strange XP system added"

 wg_bubbles.5.desc:0 "The development of Bubble's dedicated Morphic Consciousness Field system was not as difficult as imagined. Despite her enormous size, her inner personality turned out to be unexpectedly shy. The project team also hired the finest 3D modelers within the Empire to carefully craft a beautiful form for her..."
 wg_bubbles.5.a:0 "Hurry up and debut already-I can't wait!"
 wg_bubbles.5.b:0 "Is it really necessary to go this far..."

 MODIFY_BUBBLES:0 "Amoeba Genetic Engineering"
 MODIFY_BUBBLES_DESC:0 "We will conduct a comprehensive transformation of Bubble, making her stronger than any amoeba while endowing her with intelligence equivalent to our own. We expect that Bubble will even be able to reshape her body into a form close to ours in size to perform specific tasks."
 MODIFY_BUBBLES2:0 "$MODIFY_BUBBLES$"
 MODIFY_BUBBLES2_DESC:0 "$MODIFY_BUBBLES_DESC$"
 MODIFY_BUBBLES_SECOND:0 "Amoeba Morphic Consciousness Field"
 MODIFY_BUBBLES_SECOND_DESC:0 "After Bubble reaches adulthood, enhancing her physical capabilities using our technology becomes possible. After modification, we can even project a virtual avatar and allow her subconscious to control it, enabling direct communication with her."
 MODIFY_BUBBLES_SECOND2:0 "$MODIFY_BUBBLES_SECOND$"
 MODIFY_BUBBLES_SECOND2_DESC:0 "$MODIFY_BUBBLES_SECOND_DESC$"

 Communicate_with_Bubbles:0 "Communicate with Bubble"
 wg_bubbles.6.desc:0 "§E............Mm?§!"
 wg_bubbles.6.a:0 "Bubble, would you like to play in the governor's office?"
 wg_bubbles.6.a.tooltip:0 "§YBubble will become a governor§!"
 wg_bubbles.6.a.response:0 "§EMm... Mm!§!"
 wg_bubbles.6.allow.a:0 "Bubble cannot be in combat"
 wg_bubbles.6.allow.b:0 "Bubble must not be too heavily damaged"
 wg_bubbles.6.b:0 "Bubble, would you like to go out for a walk?"
 wg_bubbles.6.b.tooltip:0 "§YBubble will revert to amoeba form§!"
 marry_bubbles:0 "Bubble, will you marry me? I love you!"
 exit_bubbles:0 "There is nothing else."
 
 wg_bubbles.7.desc:0 "Mm? Circle?"
 wg_bubbles.7.a:0 "It's our custom... Wear it and we'll always be together"
 wg_bubbles.7.response:0 "Together... Together! Mm! (waving her hand wearing the ring)"
 leader_trait_official_bubbles:0 "Bubble"
 leader_trait_official_bubbles_desc:0 "Although Bubble is usually quiet and reserved, she remains beloved by many in our nation as a mascot. Her story has been written into numerous works by creators and widely circulated."
 leader_trait_admiral_bubbles:0 "Bubble"
 leader_trait_admiral_bubbles_desc:0 "After undergoing our biological modifications, Bubble's physical performance has become significantly stronger than before, and she can rapidly regenerate damaged parts."

 wg_bubbles.8.name:0 "Life and death are predestined"
 wg_bubbles.8.desc:0 "The scientist who first discovered Bubbles, §Y[FROM.GetName]§!, recently died in an accident. This news quickly reached Bubbles, and the normally silent Bubbles became so agitated that she left her post without permission."
 wg_bubbles.8.a:0 "Prepare a funeral for her first"

 wg_bubbles.9.name:0 "Everyone has their own aspirations"
 wg_bubbles.9.desc:0 "Although Bubbles attended the funeral of the deceased scientist, on the seventh day after her passing, we discovered that Bubbles had disconnected the communication system and set off toward an unknown location."
 wg_bubbles.9.a:0 "Follow her"
 wg_bubbles.9.b:0 "Suppress the impact of this incident"
 wg_bubbles.9.c:0 "It's her freedom to decide what to do"
 wg_bubbles.9.d:0 "Stop her; use military force if necessary"
 bubbles_become_enemy:0 "§RWarning! Bubbles will become hostile!§!"
 wg_bubbles.10.name:0 ""
 wg_bubbles.10.desc:0 "After our persuasion, Bubbles finally ceased resistance, but she has since shown signs of deep sadness and refuses to communicate with anyone, only carrying out the orders we give her."
 wg_bubbles.10.a:0 "Let her calm down on her own"

 wg_bubbles.12.name:0 "Bubbles' Death"
 wg_bubbles.12.desc:0 "After our personnel failed to persuade her, Bubbles actually attacked our ships! The ensuing battle had a clear outcome-Bubbles was no match for our entire fleet, and her body now floats lifelessly in the [bubbles_killed_system.GetName] system. Fleet crew members looked upon Bubbles' corpse with profound sorrow."
 wg_bubbles.12.a:0 "Enough, let the matter end here"

 bubbles_missing:0 "Bubbles Missing"
 kill_bubbles:0 "Bubbles' Death"
 find_bubbles_chain_title:0 "Searching for the Lost Bubbles"
 find_bubbles_chain_desc:0 "Recently, due to the death of Scientist [save_bubbles_scientist.GetName], who once saved Bubbles, Bubbles has become erratic. She has now even disconnected communications and run away from home. We must find Bubbles and piece together the full truth."

 wg_bubbles.14.name:0 "Where Bubbles Went"
 wg_bubbles.14.desc:0 "Several months after Bubbles left the empire unilaterally, our instruments finally detected her lingering in a star system, with no activity nearby. Personnel responsible for Bubbles' daily affairs indicated she might be mourning something, and recommended we send personnel to communicate with her."
 wg_bubbles.14.a:0 "Bubbles' matters are our matters"
 find_bubbles_poi.name:0 "Where Bubbles Went"
 find_bubbles_poi.desc:0 "Our detection instruments found that after entering the [bubbles_mourning_system.GetName] system, Bubbles stopped moving entirely. Personnel assigned to Bubbles suggested we dispatch negotiation experts to that system to attempt communication with her."

 wg_bubbles.15.desc:0 "§E... What do you want... you...§!"
 wg_bubbles.15.a:0 "Calm down. We just want to help you resolve this."
 wg_bubbles.15.a.response:0 "§ELet Bubbles... be alone for a while§!"
 wg_bubbles.15.b:0 "We also feel deeply saddened by her passing..."
 wg_bubbles.16.desc:0 "§EYou... you... she must not die! Must protect her! The promise!§!"
 wg_bubbles.16.a:0 "Bubbles... may I ask you one question? How old are you?"
 wg_bubbles.17.desc:0 "§EBubbles is only... she was... that year... when she picked up Bubbles... age... lifespan is my... very short...§!\nBubbles, you understand now... we can't stay with you forever\n§EBut... bubble... miss... him...§!\nWhen he picked you up, we strongly opposed it, but he insisted and brought you back anyway... Surely his spirit in heaven wants you to live better. So if you continue like this, we won't be able to face him again...\n\n\nAfter these words, only endless emptiness remained. From the other end of the communication came nothing but Bubbles' heart-wrenching sobs."
 wg_bubbles.17.a:0 "Let her cry."

 wg_bubbles.18.name:0 "Reconciled as before"
 wg_bubbles.18.desc:0 "After being comforted by our fleet personnel, Bubbles eventually recovered emotionally and agreed to reopen communication with us. It seems she has finally learned to let go."
 wg_bubbles.18.a:0 "Good"
 wg_bubbles.18.b:0 "She has grown up"

 wg_bubbles.20.desc:0 "§EBubbles... tried... mmm...§!"
 wg_bubbles.20.a:0 "It's okay now, Bubbles. You did well."
 wg_bubbles.20.a.tooltip:0 "§YOur researchers will need approximately three and a half years to re-cultivate and repair Bubbles' body.§!"

 wg_bubbles.21.desc:0 "§EMorning... mmm?§!"
 wg_bubbles.21.a:0 "Welcome back"
 wg_bubbles.21.a.tooltip:0 "§YBubbles has returned-you can find her again in the Edict tab to communicate with her.§!"

