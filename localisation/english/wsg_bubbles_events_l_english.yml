 edict_change_bubbles_form:0 "Change Bubbles' Form"
 edict_change_bubbles_form_desc:0 "You can use this menu to communicate with Bubbles and change her form"

 bubbles_recovery_cd:0 "Bubbles Critically Damaged"
 bubbles_recovery_cd:0 "Our scientists need some time to regrow and repair Bubbles' body"

 leader_trait_official_bubbles_depressed:0 "Melancholy"
 leader_trait_official_bubbles_depressed_desc:0 "After experiencing life and death, Bubbles has lost interest in everything. This inaction has led to rampant crime on administered Worlds."
 leader_trait_admiral_bubbles_depressed:"Melancholy"
 leader_trait_admiral_bubbles_depressed_desc:0 "After experiencing life and death, Bubbles has lost interest in everything. This sense of loss has even led to defeat in battle."
 leader_trait_scientist_bubbles_saver:0 "Eager to Explore"
 leader_trait_scientist_bubbles_saver_desc:0 "Ever since discovering Bubbles, this scientist has become obsessed with exploring the universe, while also paying meticulous attention to their surroundings.\n\n§RPlease do not dismiss this leader, or something unpleasant may happen!§!"

