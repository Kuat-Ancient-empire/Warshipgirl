 wg_crisis.10001.name:0 "Other Options"
 wg_crisis.10001.desc:0 "Should the vanilla Crisis be prevented from occurring?\n\nNote: §RThis mod's unique Crisis triggers independently and does not affect vanilla Crisis triggers. For example, if you choose 'Yes,' the vanilla Crisis will not appear in this game, but the unique Shipgirl Crisis 'United Fleet' may still occur (provided you haven't disabled it)§!\n\nTip: §YYou can adjust this option later through national Edicts§!"
 wg_crisis.10001.a:0 "Yes"
 wg_crisis.10001.b:0 "No"

# 反抗军
 wg_crisis.22.name:0 "United Fleet Resistance"
 wg_crisis.22.desc.a:0 "Adjusting spacetime fluctuation noise ---- Complete\nAdjusting wavelength variance ---- Complete\nAttempting to access alternate-dimensional channel ---- Success\nPlease do not panic. We are a faction from another universe. We contacted you because the United Fleet is nearing your universe and preparing to invade. We do not know exactly when they will act, but to stop their atrocities, you must arm yourselves immediately! Our resistance will do everything possible to help you overcome this crisis. Please trust us."
 wg_crisis.22.desc.b:0 "Adjusting spacetime fluctuation noise ---- Complete\nAdjusting wavelength variance ---- Complete\nAttempting to access universal Shipgirl communication channel ---- Success\nPlease do not panic. We are the resistance faction from the United Fleet of another universe. Our sole purpose is to protect as many lives as possible from the devastation caused by the United Fleet. We contacted you because the United Fleet is nearing your universe and preparing to invade. We do not know exactly when they will act, but to stop their atrocities, you must arm yourselves immediately! Our resistance will do everything possible to help you overcome this crisis. Please trust us."
 wg_crisis.22.a:0 "How much do you know about the United Fleet?"
 wg_crisis.22.a.response:0 "We don't know much, only that they seek to end all afterlives by destroying all life across parallel universes-a foolish and inhumane approach. Most of our members lost their homeworlds to them and barely escaped their pursuit through desperate measures. Often, when we arrive, entire galaxies are silent or inexplicably transformed into Black Holes.\nWe are grateful to have arrived in time to fight alongside you."
 wg_crisis.22.b:0 "What kind of assistance can you provide?"
 wg_crisis.22.b.response:0 "We will dispatch our fleet to help you resist the United Fleet's offensive, or you could donate resources to us instead, and we'll use our advanced technology to manufacture a batch of warships for you. If you cannot spare any commanding officers from the front lines, we can also send our own personnel to assist with command!

In any case, please don't hesitate to ask. The greatest reward we could receive is saving as many lives as possible from the fires of the United Fleet!"
 wg_crisis.22.c:0 "Wishing you victory in battle"
 wg_crisis.22.c.response:0 "Thank you for your kind wishes. If you need to discuss anything with us, our operators are always standing by at the §Y Communications Panel §! to assist. Wishing you success in your campaign!"
 wg_crisis.22.d:0 "Could you assist us in attacking the United Fleet's translocation gate?"
 wg_crisis.22.d.response:0 "Please leave the translocation gate to us- their schemes will never succeed!
If you need to discuss anything with us, our operators are always standing by at the §Y Communications Panel §! to assist. Wishing you success in your campaign!"
 wg_crisis.22.e:0 "Could you assist us in defending against the United Fleet's assault?"
 wg_crisis.22.e.response:0 "Please entrust your rear lines to us- their schemes will never succeed!
If you need to discuss anything with us, our operators are always standing by at the §Y Communications Panel §! to assist. Wishing you success in your campaign!"
 wg_crisis.74.desc:0 "[root.GetRulerTitle][root.GetRulerName], greetings. Our intelligence indicates that the United Fleet's invasion is imminent- they will arrive in no more than 10 years. Please ensure you are fully prepared!"
 wg_crisis.75.desc:0 "[root.GetRulerTitle][root.GetRulerName], as you can see, the United Fleet has already arrived and invaded this universe! There's no time to lose-we've urgently dispatched several fleets to assist in your defense. Organize your forces now! Only by destroying their translocation gate can this battle truly end!"
 wg_crisis.23.desc.a:0 "Would you like some shipgirls today?"
 wg_crisis.23.desc.b:0 "Comrade, how is the situation against the United Fleet progressing?"
 wg_crisis.23.a_1:0 "Uh... yes, could you manufacture a batch of warships for us?"
 wg_crisis.23.a_2:0 "Could you manufacture a batch of warships for us?"
 wg_crisis.23.a.response_1:0 "Apologies, our shipyard schedule is currently fully booked. Please come back in §Y[ROOT.ra_fleet_cd1] days§! to check again."
 wg_crisis.23.a.response_2:0 "Apologies, our shipyard schedule is currently fully booked. Please come back in §Y[ROOT.ra_fleet_cd2] days§! to check again."
 wg_crisis.23.a.response_3:0 "We sincerely apologize-our supply of components for shipbuilding has suffered a severe shortage. We're afraid we won't be able to deliver warships for quite a long time."
 wg_crisis.23.a.response_4:0 "Apologies, we're experiencing a shortage in shipbuilding components. Unless economic conditions improve (you know what we mean), we likely won't be able to fulfill orders for some time."
 wg_crisis.23.a.response_5:0 "Apologies, our shipyards have been fully scheduled for quite a while, and we're unable to accept new orders."
 wg_crisis.23.a.response_6:0 "Apologies, our shipyard schedule is currently full. Unless there's a special reason (you know what we mean), we're unable to accept new orders."
 wg_crisis.23.a.response_6_vip:0 "We sincerely apologize-our supply of components for shipbuilding has suffered a critical shortage. We're afraid we won't be able to deliver warships for quite a long time."
 wg_crisis.23.b:0 "How much longer until our warships are completed?"
 wg_crisis.23.b.response_1:0 "Hmm... Foreman Bao says it'll still take §Y[ROOT.ra_construct_cd1] days§! to finish. Please wait patiently."
 wg_crisis.23.b.response_2:0 "Hmm... Foreman Bao says it'll still take §Y[ROOT.ra_construct_cd2] days§! to finish. Please wait patiently."
 wg_crisis.23.b.response_3:0 "Hmm... Foreman Bao says the first batch of warships will take §Y[ROOT.ra_construct_cd1] days§! to complete, while the second batch will require §Y[ROOT.ra_construct_cd2] days§!. Please wait patiently."
 wg_crisis.23.c:0 "Do you have any intelligence regarding the United Fleet?"
 wg_crisis.23.d:0 "Can we recruit your leaders?"
 wg_crisis.23.d.response_1:0 "Apologies, all our current generals are occupied with other campaigns and cannot respond to your invitation at this time.
Please check back in §Y[root.recruit_leader_cd] days§!?"
 wg_crisis.23.d.response_2:0 "Apologies, our situation in Universe M5268102 has reached a stalemate, and most of our generals have received emergency orders preventing them from leaving. Unless there's a special reason (you know what we mean), the active generals here likely cannot provide service."
 wg_crisis.23.d.response_3:0 "Apologies, our situation in Universe M5130202 has deteriorated severely- all our generals have received emergency orders and cannot leave. For the foreseeable future, the active generals here will not be available for service."
 wg_crisis.23.e:0 "Dear comrade, could you let me know if there are any discounts or favors you could extend to us?"
 wg_crisis.23.f:0 "Our funding has run into difficulties. Can we proceed with canceling our sponsorship?"
 wg_crisis.23.f.response:0 "No problem, the cancellation has been processed. Additionally, please accept this aid fund-we hope it helps you through this hardship!"
 wg_crisis.23.g:0 "That's all for now. Thank you for your assistance."
 wg_crisis.23.g.response:0 "You flatter us. Most importantly, we've managed to thwart the United Fleet's plans."

