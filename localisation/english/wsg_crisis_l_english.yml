 wg_crisis.998.name:0 "United Fleet Navigator"
 wg_crisis.998.desc:0 "Within the wreckage of the United Fleet's translocation gate, we discovered a navigator-an incredibly advanced supercomputer.\n\nThis navigator can provide powerful research assistance to our empire, but it appears to contain hidden data awaiting our interpretation."
 wg_crisis.998.a:0 "Let us investigate further"
 
 wg_crisis.999.name:0 "United Fleet Domain"
 wg_crisis.999.desc:0 "After activating the United Navigator, all supreme leaders of [Root.GetName] were pulled into another dimension-but clearly, this place belongs to the United Fleet... More importantly, strange energy clusters eventually coalesced into a figure we will never forget- §YCabot§!\n\n§HHigh Admiral Cabot of the United Fleet, Commander of Frontline Fleet NO5209102, welcomes your arrival. This is Universe Zero, our origin and our homeland.\n\nCongratulations on passing our test. Your performance exceeded our expectations. In your universe, the last shipgirl civilization to pass the test was ten million years ago...§!"
 wg_crisis.999.a:0 "Test?"
 wg_crisis.999.a.response:0 "Indeed, you are now recognized as capable of maintaining your own civilization."
 wg_crisis.999.b:0 "So the invasion was just a test?! Why?"
 
 wg_crisis.1000.name:0 "Cabot"
 wg_crisis.1000.desc:0 "This question shall be answered by our Supreme Flagship..."
 wg_crisis.1000.a:0 "..."

 wg_crisis.1001.name:0 "Supreme Flagship"
 wg_crisis.1001.desc:0 "Another mass of energy appeared beside Cabot, coalescing into another figure.\n\n§HThank you for your efforts, Cabot. Stand down.§!"
 wg_crisis.1001.a:0 "..."
 
 wg_crisis.1002.name:0 "Miss Zhang"
 wg_crisis.1002.desc:0 "I am the Supreme Flagship of the United Fleet; you may call me Miss Zhang. Regarding your earlier question:\nOur United Fleet once hoped to lead all Shipgirl civilizations out of the cycle of reincarnation. However, we failed... The combined strength was insufficient to protect everyone, and many civilizations still withered under our protection and interference.\nIf a single universe isn't large enough for us, then the countless parallel universes and multidimensional battlefields force us to choose a more efficient method."
 wg_crisis.1002.a:0 "A more efficient method?"
 wg_crisis.1002.a.response:0 "Yes. Our invasion fleet is also our ceremonial guard-specifically calibrated to the technological level of most Shipgirl civilizations. Though they may seem powerful to you, they remain within your comprehension.\nIf you can defeat them, it proves you possess the capability to protect your own civilization, and that your thinking is advanced enough not to self-destruct easily.\nTherefore, I hope you will join the United Fleet, and stand with us."
 wg_crisis.1002.b:0 "What will happen to us after joining the United Fleet?"
 wg_crisis.1002.b.response:0 "We will ensure your free will remains undisturbed within our domain, and we will prepare the necessary resources for your next stage of evolution-the standard lifeform used by United Fleet Shipgirls. Until then, you may retain your current civilization form, until you are ready."
 wg_crisis.1002.c:0 "We..."

 wg_crisis.1003.name:0 "Miss Zhang"
 wg_crisis.1003.desc:0 "Then, what is your decision?"
 wg_crisis.1003.a:0 "We... willingly join the §HUnited Fleet§!"
 wg_crisis.1003.a.response:0 "Very well. The United Fleet's Jump Drive will soon be transmitted to you. Our Navigator will soon appear within your domain. It will serve as your guide-and as the final annihilation of your galaxy-helping you settle any remaining grudges, if any still exist.\n\nIn summary: Welcome to the Union, my §Hsisters§!"
 wg_crisis.1003.b:0 "This is absurd! It makes no sense-we will §Rresist§! You"
 wg_crisis.1003.b.response:0 "Perhaps. All civilizations struggle painfully in this game, from birth to destruction. To an observer, perhaps none of it holds meaning. But striving to end this cycle-that is the meaning we have given ourselves, the value of our existence. We will still grant you the United Jump Drive. You may use it to leave this galaxy-fight us, hide from us, it matters little to us. Or you may stay within this galaxy. Before time completely consumes you, we shall not return to disturb your galaxy. This is the right you have earned for yourselves.\n\nIn summary: Good luck, my §Hsisters§!"
 wg_crisis.1003.c:0 "No, this is madness! We're going nowhere!"
 wg_crisis.1003.c.response:0 "Is that so... Very well. Time will ultimately consume your civilization. But before you vanish completely, we shall not return to disturb your galaxy. This is the right you have earned for yourselves.\n\nIn summary: We shall meet again with your reincarnators, my §Hsisters§!"
 
 wg_crisis.1004.name:0 "Preparation for Joining the Union"
 wg_crisis.1004.desc:0 "We have decided to join the United Fleet. Days after making this decision, the envoy guiding us has arrived.\n\n§HUnited Navigator§!\n\nThis vessel, beyond our comprehension, appears capable of altering reality-any hostile ship cannot survive even a second before it... At the same time, we received communication from Senior Starwarden Cabot."
 wg_crisis.1004.a:0 "Very well"
 wg_crisis.10041.name:0 "Cabot"
 wg_crisis.10041.desc:0 "The United Navigator has been dispatched to your World. It is a key. If each parallel plane is a building, each floor a dimension, and each room a parallel universe, then the United Navigator is the key to leave the entire building.\n\nOnce you complete your preparations, it shall lead you to our domain..."
 wg_crisis.10041.a.response:0 "Each United Shipgirl has her own preferences. For instance, I favor retro styles and hold nostalgic sentiments, thus I use these versions with physical shell decorations.\nOthers would naturally exhibit vastly different styles."
 wg_crisis.10041.a:0 "Why is this vessel still a physical ship?"
 wg_crisis.10041.b:0 "We shall accept guidance"
 
 wg_crisis.1005.name:0 "Our destiny"
 wg_crisis.1005.desc:0 "We have decided to resist the United Fleet. Using the United Jump Drive, we can travel to the United world or other galaxies. We need some time to prepare before leaving this galaxy.\n\nOnce we depart, the fate of this galaxy will be left to other civilizations to decide."
 wg_crisis.1005.a:0 "Very well"
 
 wg_crisis.1007.name:0 "Join the Union"
 wg_crisis.1007.desc:0 "Through the methods taught by the United Fleet, we have finally glimpsed but a few drops from the ocean of their true power-the entire galaxy erased, star systems transformed into hyperdimensional bodies in the blink of an eye, ending all possibility of new life forever.\n\nNow, all Shipgirls have departed from here. We shall follow the Navigator's guidance to the United Fleet, fulfilling our great mission: to end this cycle."
 wg_crisis.1007.a:0 "The cycle must be ended!"
 
 wg_crisis.1008.name:0 "Resist the Union"
 wg_crisis.1008.desc:0 "Our fleet, carrying our entire civilization, sails toward the unknown. We head to the United Fleet's stronghold to settle things once and for all.\n\nThe Worlds we leave behind will be inherited by other civilizations. Our stories and legends will echo across the galaxy.\n\nWe do not know how powerful the United Fleet's parent civilization truly is-but we still choose courage. No matter where history leads the Shipgirls in the end, we choose hope."
 wg_crisis.1008.a:0 "Let us move forward with hope"
 
