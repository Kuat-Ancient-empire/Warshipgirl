 leader_trait_admiral_resistant_fleet2:0 "Resistance Army Captain"
 leader_trait_admiral_resistant_fleet2_desc:0 "Resistance Army Captains are elite commanders who have distinguished themselves through nearly a hundred major and minor battles. They understand how to survive under the overwhelming assaults of the Union Fleet and ultimately achieve victory."
 leader_trait_admiral_resistant_fleet3:0 "Resistance Army Commander"
 leader_trait_admiral_resistant_fleet3_desc:0 "Resistance Army Commanders are indispensable backbone forces of the Resistance. Facing countless desperate situations without ever flinching, they press forward courageously- their very existence is the morale of the Resistance."
 leader_trait_admiral_resistant_fleet4:0 "Anti-Union War Hero"
 leader_trait_admiral_resistant_fleet4_desc:0 "Throughout the long history of the Resistance's founding, she has endured countless life-or-death struggles, surviving through innumerable battlefields of carnage. She is a commander revered by all within the military, unmatched in the entire Resistance in understanding both the strengths and weaknesses of the Union Fleet. Consequently, her tactics against the Union Fleet have been codified into Resistance tactical doctrine."

 wg_crisis.23332.name:0 "Palpatine's Loan"
 wg_crisis.23332.desc:0 "Our ally from another world, Emperor Palpatine, has recently suffered a financial crisis-the Executor-class Star Dreadnought he financed was destroyed before he finished paying it off. Now he offers to gift us an Executor-class vessel to alleviate his financial burden; we only need to cover its maintenance costs."
 wg_crisis.23332.a:0 "Great, great-we'll take the ship"
 wg_crisis.23332.b:0 "But these maintenance costs... we can't afford them either!"
 
 wg_crisis.23333.name:0 "Executor Arrived"
 wg_crisis.23333.desc:0 "The Executor-class Super Star Destroyer has arrived at our capital. As a gesture of goodwill, Emperor Palpatine has even transferred the bridge-reinforcing deflector shields from another Executor to this one.\n\nUndoubtedly, such a super battleship will become one of the mainstays of our fleet-as long as we can afford its exorbitant maintenance costs."
 wg_crisis.23333.a:0 "Look at that bridge, so large and round..."

 wg_crisis.23335.name:0 "A Greater Storm"
 wg_crisis.23335.desc:0 "Though the rise and fall of empires is always inevitable, certain powers that treat the galaxy as their playground seem to possess capabilities far beyond our comprehension. Their union will forever stand above all else."
 wg_crisis.23335.a:0 "We still know so little about this universe"
 wg_crisis.23335.a.tooltip:0 "§HUnion Fleet§Y will ally with §REternal Crisis§Y!"
 wg_crisis.23335.b:0 "That's absurd"
 wg_crisis.23335.b.tooltip:0 "§HUnited Fleet§Y will not ally with §REternal Crisis§Y!"

 wg_crisis.82.name:0 "§RStar system destroyed!§!"
 wg_crisis.82.desc:0 "Today, we received news that may be the most tragic since the United Fleet invasion... our colony at §H[uf_destroyed_system.GetName]§!, §H[uf_destroyed_planet.GetName]§!, was completely erased by the United Fleet's stellar weapon... The §H[uf_destroyed_system.GetName]§! star system is now nothing but a solitary Black Hole. $wg_crisis.82.desc_explain$"
 wg_crisis.82.desc.b:0 "Just moments ago, our colony at §H[uf_destroyed_system.GetName]§!, §H[uf_destroyed_planet.GetName]§!, was obliterated along with the entire star system by the United Star-Eraser. We must destroy this terrifying weapon as soon as possible, or more star systems will be destroyed!"
 wg_crisis.83.desc:0 "$wg_crisis.83.desc.b$$wg_crisis.82.desc_explain$"
 wg_crisis.83.desc.b:0 "Recently, massive energy signatures were detected from the §H[uf_destroyed_system.GetName]§! star system; it appears that the United Star-Eraser has detonated within §H[uf_destroyed_system.GetName]§!."
 wg_crisis.82.desc_explain:0 "\n\nAccording to our observations, the United stellar weapon seems to employ a gravity manipulation device capable of triggering supernova explosions in stars, turning them into Black Holes while erasing everything within the star system-yet the accompanying Corvette fleets and the weapon platform itself remain unharmed.\nOur military experts warn that §Rany attempt to intercept an active United Star-Eraser during firing is extremely dangerous§!. The best opportunity to destroy it is while it is moving.\n\nWe must destroy all existing United Star-Erasers as quickly as possible to eliminate these potential catastrophic threats."
 wg_crisis.83.a:0 "I already know. There's no need to inform me again."
 uf_colossus_chain_title:0 "United Star-Eraser"
 uf_colossus_chain_desc:0 "A platform-mounted weapon capable of igniting stars has appeared among the invading United Fleet. This stellar weapon appears to use a gravity manipulation device that triggers supernova explosions in stars, turning them into Black Holes while erasing everything within the star system-yet the accompanying Corvette fleets and the weapon platform itself remain unharmed.\n\nWe must destroy all existing United Star-Erasers as quickly as possible to eliminate these potential catastrophic threats."
 exists_uf_colossus:0 "Active United Star-Eraser"
 uf_colossus_destroys_stars:0 "Star system destroyed by United Star-Eraser"
 wg_crisis.88.name:0 "United Star-Eraser destroyed"
 wg_crisis.88.desc:0 "In recent combat, our brave fleet destroyed a United Star-Eraser, rendering it incapable of using its horrific weapon ever again. However, unless all United translocation gates are destroyed, more United Star-Erasers will continue to be translocated here, meaning further devastation and loss of life! Our next objective must be to decisively repel the United Fleet and destroy their translocation gates!"
 wg_crisis.88.desc.b:0 "Recently, §H[uf_colossus_destroyer.GetName]§! reported that they have destroyed a United Star-Eraser, ending its reign of terror with that dreadful weapon."
