 wg_crisis.33.name:0 "Rebel forces have arrived"
 wg_crisis.33.desc:0 "Our intelligence system indicates that reinforcements from the rebel forces have reached the capitals of various nations and have begun resisting the invasion by the United fleet. There is no doubt this has significantly impacted the current situation."
 wg_crisis.34.desc:0 "Our intelligence system indicates that reinforcements from the rebel forces have arrived in star systems near the United fleet's translocation gate and have begun attacking it. If their plan succeeds, it will undoubtedly greatly shift the current situation."
 wg_crisis.34.a:0 "Let us wait and see."
 wg_crisis.34.b:0 "Hope they return victorious."

 wg_crisis.35.name:0 "Unable to make payment"
 wg_crisis.35.desc:0 "Due to critically low stockpiles of a certain resource, we are unable to pay for the rebel fleet's warships."
 wg_crisis.35.a:0 "Let's first see how they respond."

 wg_crisis.36.desc_1:0 "Alright, how do you intend to explain this?"
 wg_crisis.36.desc_2:0 "How's the battle at Zhiyuan Star... Hmm, okay... Wait, what now? \n[ROOT.GetName] defaulted? ... I see. If you're really struggling, just tell us. Look, your treasury is empty-how can you fight United Fleet like this..."
 wg_crisis.36.a:0 "We deeply regret this matter, but we also need your warships."
 wg_crisis.36.a.response_1:0 "Never mind, you don't have to repay the remaining amount. We've heard similar excuses nine hundred million times already-we don't have time for your reasoning. Please don't misunderstand; we aren't blaming you. It's just a situation none of us wish to see. \n§RAlthough I've warned you, delivery of these warships may be delayed by over two years.§!"
 wg_crisis.36.a.response_2:0 "Never mind, you don't have to repay the remaining amount. We've heard similar excuses nine hundred million times already-we don't have time for your reasoning. Please don't misunderstand; we aren't blaming you. It's just a situation none of us wish to see."
 wg_crisis.36.b:0 "Can you please help us out for the sake of the party and nation?"
 wg_crisis.36.b.response_1:0 "Never mind, you don't have to repay the remaining amount-just don't let it happen again. Also, §Rwarship delivery may be delayed by over a year.§!"
 wg_crisis.36.b.response_2:0 "Never mind, you don't have to repay the remaining amount-just don't let it happen again."
 wg_crisis.36.c:0 "We're truly sorry-we should've cut our spending."

 wg_crisis.27.desc_1:0 "Ah, knew it would come to this. Actually, we've been storing part of the resources you sponsored precisely to prepare for such events. The remaining balance doesn't need to be repaid-you probably need those resources anyway. \nAlso, one more thing: §Rwarship delivery may be delayed by over a year.§!"
 wg_crisis.27.desc_2:0 "Ah, knew it would come to this. Actually, we've been storing part of the resources you sponsored precisely to prepare for such events. The remaining balance doesn't need to be repaid-you probably need those resources anyway."
 wg_crisis.27.a:0 "Huh????"
 wg_crisis.27.a.response:0 "Stop hesitating-just take it."

 wg_crisis.38.desc:0 "Oh, my dear comrade, if you're willing to §Ysponsor our cause§!, special benefits are guaranteed! \n§YJust 300 £energy£ Energy Credits and £alloys£ alloys, 200 £consumer_goods£ Consumer Goods, and 30 units of £sr_alpha£ Alpha Crystals per month§!, and you'll become our esteemed VIP, enjoying our meticulous services, including but not limited to: \n§GAbility to order two batches of warships simultaneously, half-price installment fees, two additional leader candidates, and a guaranteed high-rank officer when recruiting leaders!§! More benefits may come later! \nYou won't lose anything-what are you waiting for? Are you tempted?"
 wg_crisis.38.desc_2:0 "Oh, my dear comrade, if you're willing to §Ysponsor our cause§!, special benefits are guaranteed! \n§YJust 300 £energy£ Energy Credits and £alloys£ alloys, 200 £consumer_goods£ Consumer Goods, and 30 units of £sr_se£ Abyss Energy per month§!, and you'll become our esteemed VIP, enjoying our meticulous services, including but not limited to: \n§GAbility to order two batches of warships simultaneously, half-price installment fees, two additional leader candidates, and a guaranteed high-rank officer when recruiting leaders!§! More benefits may come later! \nYou won't lose anything-what are you waiting for? Are you tempted?"
 wg_crisis.38.desc_3:0 "Oh, my dear comrade, if you're willing to §Ysponsor our cause§!, special benefits are guaranteed! \n§YJust 300 £energy£ Energy Credits and £alloys£ alloys, 200 £consumer_goods£ Consumer Goods, 30 units of £sr_tibanna_swgs£$sr_tibanna_swgs$ and 20 units of £sr_kyber_swgs£$sr_kyber_swgs$ per month§!, and you'll become our esteemed VIP, enjoying our meticulous services, including but not limited to: \n§GAbility to order two batches of warships simultaneously, half-price installment fees, two additional leader candidates, and a guaranteed high-rank officer when recruiting leaders!§! More benefits may come later! \nYou won't lose anything-what are you waiting for? Are you tempted?"
 wg_crisis.38.a:0 "Buy, buy, buy! Not buying means you're not human!"
 wg_crisis.38.a.response:0 "R-really? Even during such difficult times, you still... No, I mean-I'm truly grateful for your support of our cause! Let us continue striving to crush the United fleet's schemes!"
 wg_crisis.38.b:0 "Hmm... Maybe I should save some money for the wife."
 wg_crisis.38.c:0 "Hmm... Maybe I should save some household funds for the model worker."
 wg_crisis.38.d:0 "No thanks... (This person's running a pyramid scheme, right?)"
 
 wg_crisis.52.desc.a:0 "It worked! You really did it! All our efforts were finally worth it!"
 wg_crisis.52.desc.b:0 "It worked! You really did it! All our efforts were finally worth it! \n\nBy the way, there's something important I must tell you before you leave. \nThat Pandora's box the United fleet left behind-§Runder no circumstances should you touch it!§! That is Daksa's Abyss. §RRemember our words!§!\n\nFinally, stay healthy. Goodbye!"
 wg_crisis.52.a:0 "Thank you for everything-you have our eternal gratitude!"
 wg_crisis.52.b:0 "Sisters, thank you! We will carry on your legacy!"
 wg_crisis.52.c:0 "Farewell, brave compatriot. May all your wishes come true!"

 wg_crisis.59.desc:0 "Of course, we will share everything we know. What would you like to ask about?"
 wg_crisis.59.a:0 "Do you know the United fleet's true purpose?"
 wg_crisis.59.a.response:0 "Unlike other invaders or swarm threats, the United fleet consists of rational madmen-or war machines who will stop at nothing to achieve their goals. As they claim, they exist solely to destroy all timeline variants of the shipgirls. \nWe've fought them across different battlefields, yet their ideology remains unshaken. They don't see us as enemies, but rather methodically repeat the same slaughter day after day, year after year. \nFrankly, we once had the same doubts as you, but time has proven everything. We do what we believe is right-and so do they."
 wg_crisis.59.b:0 "Why are you helping us?"
 wg_crisis.59.b.response:0 "Each of us has suffered under the United Fleet before, yet we never abandon hope. The Rebel Army was built upon hope. If we give up hope, what will we have left? That's why we stand with you, fighting side by side."
 wg_crisis.59.c:0 "Does the United fleet have any weaknesses?"
 wg_crisis.59.c.response:0 "Of course-we have them! While their ship technology is considerably more advanced than ours, their reliance on overwhelming strength has made them neglectful of certain tactics and weaknesses.§Y\n\nWe can share with you our experience in fighting them, which should make dealing with their massive fleets much easier?§!"
 wg_crisis.59.d:0 "Do you have any other intelligence?"
 wg_crisis.59.d.response:0 "Sorry, that's all we know. But don't lose hope-so long as the entire galaxy unites, you will surely be able to repel those demons."
 wg_crisis.59.e:0 "We'd like to talk about something else..."

