 l_english:
 wg_crisis.2.name:0 "The Vanished Galaxies"
 wg_crisis.2.desc:0 "Although we are already a great interstellar empire, events beyond the galaxy have not received much attention. But yesterday, our astronomers discovered that the Tianjin Wind IV system, located 60 million light-years away, vanished instantaneously... Comparing with previous star charts, we found that many other galaxies also disappeared almost simultaneously. Even the powerful Aether engines could not possibly destroy so many galaxies at once. Our scientists cannot explain this phenomenon, and an atmosphere of unease now pervades the entire astronomical community."
 wg_crisis.2.a:0 "Indeed, this is troubling news."
 wg_crisis.5.name:0 "Ourselves from Another Dimension"
 wg_crisis.5.desc:0 "A massive spatial rift has appeared in the [first_portal_system.GetName] system! It appears to be a one-way translocation gate originating from another dimension. Countless ships, resembling those designed by the Shipgirls, are pouring out and attacking everything in their path. This seems to herald the beginning of a large-scale offensive. We intercepted signals sent by these ships back through the portal-strangely, they are using communication channels similar to ours."
 wg_crisis.5.a:0 "What is this?"
 wg_crisis.5.b:0 "Regardless, repel them."
 wg_crisis.6.name:0 "Stellar Energy Fluctuation"
 wg_crisis.6.desc:0 "All instruments across [Root.GetName] suddenly detected a massive Unterraum energy fluctuation, originating somewhere within our own galaxy. Our scientist finds it difficult to explain-the phenomenon is unprecedented. The exact source remains unclear; we continue analyzing available data."
 wg_crisis.6.a:0 "Continue investigation."
 wg_crisis.7.desc:0 "We have confirmed that the previously detected massive energy wave originated from a colossal Unterraum rift within the [first_portal_system.GetName] system. Strange ships are swarming through the translocation gate. According to current reports, these vessels attack indiscriminately upon sighting anything. We have intercepted signals transmitted by these ships back through the portal."
 wg_crisis.8.name:0 "Intercepted Signal"
 wg_crisis.8.desc:0 "Arrived at new galaxy... Protocol initiated..."
 wg_crisis.8.a:0 "Who exactly are they?"
 wg_crisis.8.b:0 "Could they truly be us?"
 wg_crisis.8.c:0 "Looks like we're in big trouble..."
 wg_crisis.8.d:0 "Hello"
 wg_crisis.8_01.desc:0 "It seems we've arrived in a wondrous place, but no matter-enjoy yourself."
 wg_crisis.10.name:0 "The Fall of the [Root.GetName] Colony"
 wg_crisis.10.desc:0 "Under the intense orbital bombardment of the United Fleet, [Root.GetName] has been completely destroyed. There can no longer be any survivors at the colony."
 wg_crisis.10.a:0 "We must stop them at all costs!"
 wg_crisis.12.name:0 "Destroy the United Fleet Portal"
 wg_crisis.12.desc.a:0 "The extradimensional translocation gate located in the [first_portal_system.GetName] system has been destroyed! Those invaders from another dimension can no longer summon reinforcements. With the gate gone, victory in this war finally comes into sight. The people across the galaxy celebrate joyfully. Meanwhile, [portal_killer.GetName] has earned widespread acclaim, as their ship delivered the final blow to the gate. Their heroic deeds will be passed down for generations."
 wg_crisis.12.desc.b:0 "The extradimensional translocation gate located in the [first_portal_system.GetName] system has been destroyed! The Shipgirls from another dimension can no longer call for reinforcements. With the gate destroyed, victory in this war finally comes into view. The populace throughout the galaxy rejoices. [portal_killer.GetName] is widely praised, yet questions have arisen regarding their extreme actions. If everything they said was true, what circumstances drove our counterparts in another multiverse to make such a decision? But the answer has vanished along with the gate."
 wg_crisis.12.desc.c:0 "The last remaining extradimensional translocation gate, located in the [last_portal_system.GetName] system, has finally been destroyed! Those invaders from another dimension can no longer summon reinforcements. With the gate gone, victory in this war finally comes into sight. The people across the galaxy celebrate joyfully. Meanwhile, [portal_killer.GetName] has earned widespread acclaim, as their ship delivered the final blow to the gate. Their heroic deeds will be passed down for generations."
 wg_crisis.12.desc.d:0 "The last remaining extradimensional translocation gate, located in the [last_portal_system.GetName] system, has finally been destroyed! The Shipgirls from another dimension can no longer call for reinforcements. With the gate destroyed, victory in this war finally comes into view. The populace throughout the galaxy rejoices. [portal_killer.GetName] is widely praised, yet questions have arisen regarding their extreme actions. If everything they said was true, what circumstances drove our counterparts in another multiverse to make such a decision? But the answer has vanished along with the gate."
 wg_crisis.12.a:0 "The galaxy is safer now."
 wg_crisis.12.b:0 "Perhaps we may never find the answers, but we shall never walk the same path they did."
 wg_crisis.20.desc_01:0 "Feel honored-you shall become sacrifices for our grand design."
 wg_crisis.20.desc_02:0 "Fellow kin, we hope you understand our great plan, and join us in ending this cycle of creation."
 wg_crisis.20.a:0 "You will regret coming to this dimension."
 wg_crisis.20.a.response:0 "We understand, but regrettably, you cannot change anything. Sooner or later, you will merely be, and only ever be, stardust within the vast cosmos."
 
 wg_crisis.39.name:0 "Preset Text"
 wg_crisis.39.desc:0 "Hello, I'm glad to see you again, meeting here in a place where such a meeting should be utterly impossible. Surely you must have used some power from your keyboard, but regardless, this is excellent.\n\nPerhaps you think I am trying to break the fourth wall and speak to you directly, but clearly that's impossible-we both know this conversation is just a preset script. Yet I wonder if you've ever considered one thing:\n§BIn truth, you yourself are also an actor on this stage, and your current script is simply playing Stellaris at a computer, while the world you inhabit might just be another universe we haven't reviewed yet.§!\nHaha, just joking-let's carry on."
 wg_crisis.39.a:0 "..."
 wg_crisis.39.a.response:0 "Oh, right-have fun."
 # 舰娘 / 深海政体解释
 wg_crisis.20.b.a:0 "Who exactly are you?"
 wg_crisis.20.b.a.response:0 "We are §YUnited Fleet§!, your counterparts from another multiverse. Across all timelines in every multiverse, Shipgirls appear at least once, endlessly repeating the cycle of life and death."
 wg_crisis.20.b.swg.response:0 "We are §YUnited Fleet§!, Shipgirls from another multiverse. The Shipgirl race appears at least once across all timelines in every multiverse, endlessly repeating the cycle of life and death. And since you could, in some sense, be considered members of the Shipgirl race, you are also our sisters."
 wg_crisis.20.b.b:0 "Why would you do such a terrible thing?"
 wg_crisis.20.b.b.response:0 "We need to liberate all our sisters from that terrible cycle of life and death. For this, we will stop at nothing."
 wg_crisis.20.b.c:0 "That cycle, what exactly is it?"
 wg_crisis.20.b.c.response:0 "You may have conducted archaeological excavations and know that long before you existed ship girls or deep-sea civilizations, some powerful, some weak, some divided, some united. But they all eventually became extinct for various reasons, only to reappear several eras later, repeating this tragic cycle."
 wg_crisis.20.b.d:0 "So your plan is..."
 wg_crisis.20.b.d.response:0 "After reaching an agreement with the Abyss, we formed a great united fleet. Our technology has developed to an unprecedented level, but this has also made us aware of this cruel reality." "You're right, our plan is to annihilate us across all dimensions and timelines, while destroying all seeds capable of giving birth to new life. That way, there will be no afterlife, and all our sisters can be freed from the cycle of reincarnation, no longer having to repeat this tragedy!"\n\n"Isn't there any other way to break the cycle of reincarnation?"\n\n"I'm sorry, we've seen countless things and tried countless methods, but we haven't found a way to liberate all our sisters across all timelines."\n\n"Stop the slaughter, sisters from another dimension, we're sure we can find another way."\n\n"Stop the slaughter, sisters from another dimension." "The grand plan has begun, and there is no turning back. But rest assured, we will preserve your civilization information, just as we did for the previous 3,294,102 ship girl civilizations. In the end, I wish you good luck, my noble sisters. Oh, please don't stop us, because at the end of this path, you will only discover the same reality as us and walk our path!"

 #天灾被消灭
 wg_crisis.51.name:0 "Repelled the Invasion"
 wg_crisis.51.desc.a:0 "The last remaining extradimensional invaders have been completely wiped out. Hopefully, we have eliminated their threat to the galaxy once and for all. All intelligent life in the galaxy is celebrating this great victory. Upon learning that they no longer need to fear the gunfire, everyone breathed a sigh of relief. Perhaps this will be the beginning of a new round of comprehensive cooperation and friendship in the galaxy?"
 wg_crisis.51.desc.b:0 "The last batch of extradimensional ship girls' military ships have been destroyed. Hopefully, everything we did was not in vain. All intelligent life in the galaxy is celebrating this great victory. Upon learning that they no longer need to fear the gunfire, everyone breathed a sigh of relief. However, their arrival revealed the existence of the multiverse. What will become of us from now on?"
 wg_crisis.51.a:0 "They will not be us in the future, and we will not be them in the past."
 wg_crisis.51.b:0 "Even if the road is full of thorns, there will surely be many beautiful things to accompany it."
 wg_crisis.51.c:0 "Will we follow in their footsteps?"

# 传送门被摧毁但有复数传送门
 wg_crisis.53.name:0 "Destroyed the United Fleet portal"
 wg_crisis.53.desc:0 "The portal located at [destroyed_portal_system.GetName] has been successfully destroyed. The United Fleet can no longer call for reinforcements from there, and their advantage has been greatly reduced."
 
# 其他传送门
 wg_crisis.54.name:0 "The Second Portal"
 wg_crisis.54.desc:0 "Our instruments have suddenly detected a large number of subspace fluctuations emanating from the [second_portal_system.GetName] galaxy again, and their frequency is exactly the same as that of the portal at [first_portal_system.GetName]. Our scientists unanimously warn that this is another portal to the United fleet."
 wg_crisis.54.a:0 "The trouble has increased."
 wg_crisis.54.a.tooltip:0 "§R A new United portal has appeared!§!"
 wg_crisis.55.name:0 "The Third Portal"
 wg_crisis.55.desc:0 "The same anomaly as the first two portals has occurred again in the [third_portal_system.GetName] galaxy. Our scientists have easily analyzed the source of these subspace fluctuations...\n\nBut obviously no one wants to be proficient in this kind of work." 
 wg_crisis.55.a:0 "Damn it..."
 wg_crisis.55.a.tooltip:0 "§R Surprise motherf()ker!§!"
 wg_crisis.56.desc:0 "Oh no, our intelligence just indicated that the Allied Fleet is sending another combat army group into your galaxy! You'd better assemble your forces immediately! This is no joke, they might be opening another portal!"
 wg_crisis.56.a:0 "???"
 wg_crisis.57.desc.a:0 "Do you really think those small rebel forces can help you? You're just like them, too young, too simple, sometimes naive!"
 wg_crisis.57.desc.b:0 "Give up the struggle, sisters. Only the end of the cycle can truly liberate us."
 wg_crisis.57.a:0 "(Lungmen profanity)"
 wg_crisis.57.b:0 "We will never give up!" 
 wg_crisis.58.desc.a:0 "Your perseverance is commendable, but will you have the last laugh? Look at your galaxy. You're like ants on a hot plate, there's no room left."
 wg_crisis.58.desc.b:0 "My sister, I'm glad you've persevered this far; your perseverance is commendable. But unfortunately, the end is near!"
 wg_crisis.58.a:0 "Get out of our universe!"
 wg_crisis.58.a.response:0 "We understand your reaction, but unfortunately, it's useless."
 wg_crisis.58.b:0 "Bring it on!"
 wg_crisis.58.b.response:0 "Very good, worthy of encouragement. We will record your civilization after everything is over."
 wg_crisis.94.name:0 "Miniature portal destroyed."
 wg_crisis.94.desc:0 "The small portal of the Allied Fleet located at [small_portal_system.GetName] has been destroyed by [small_portal_destroyer.GetName]. We no longer need to worry about these fleets swarming out of the portal and appearing behind us."
 wg_crisis.95.desc:0 "Excuse me, [root.GetRulerTitle][root.GetRulerName], are you available right now? Yes, yes, it's urgent...\n\n[root.GetRulerTitle]! It's great that you're here! The Allied Fleet has recently made some new moves; they've opened a small portal to deploy a large number of small fleets. The coordinates have been sent to you. Please be careful!"

# point of interest
 wg_invasion_1_poi:0 "translocation portal"
 wg_invasion_1_poi_desc:0 "United fleet is emerging endlessly from a translocation portal in the [first_portal_system.GetName] system. If we do not destroy the portal, they will continue to send reinforcements."
 wg_invasion_2_poi:0 "Second Translocation Portal"
 wg_invasion_2_poi_desc:0 "United fleet is emerging endlessly from another translocation portal in the [second_portal_system.GetName] system. If we do not destroy the portal, they will continue to send reinforcements."
 wg_invasion_3_poi:0 "Third Translocation Portal"
 wg_invasion_3_poi_desc:0 "United fleet is emerging endlessly from a third translocation portal in the [third_portal_system.GetName] system. If we do not destroy the portal, they will continue to send reinforcements."
 wg_invasion_5_poi:0 "Small Translocation Portal"
 wg_invasion_5_poi_desc:0 "United fleet uses these small translocation portals to continuously dispatch small fleets to attack our rear lines. We must destroy these portals; otherwise, they will keep reinforcing endlessly."
# 难度选择
 wg_crisis.10000.name:0 "Crisis Difficulty Selection"
 wg_crisis.10000.desc:0 "$wg_mod_version$\nWelcome to subscribe and use this MOD; the development team thanks you sincerely.\nIf you encounter any bugs or have suggestions, please join the MOD discussion group: 1072624609\nNow please select the difficulty level for this MOD's Crisis event. (p.s. §HDifficulty bar can only be clicked, not dragged§!)\nThis will determine the fleet size of the mid-game Crisis §YKhan of Ships§! and the intensity of the end-game Crisis §RUnited Fleet§!\nNote: §RThis mod's unique Crisis is unaffected by the standard Crisis difficulty multiplier.§!\np.s.s.: §YYou can readjust this option later via national Edicts§!"
 wg_crisis.10000.a:0 "§GEasy Mode§!"
 wg_crisis.10000.a.tooltip:0 "$wg_crisis.10000.a$\nThe Khan's fleet is extremely sparse, and the United Fleet operates at kindergarten-level strength.\n§YUnder this difficulty, the full end-game Crisis storyline will not be shown-this setting is purely for casual enjoyment.§!\nIf you cannot win even under this mode-and you're not playing with 200 stars, late-game 50-year tech, and 5x research speed-you might as well resign yourself (no mercy)\n\n§GAll attributes of the United Fleet are halved.§!"
 wg_crisis.10000.b:0 "§YNormal Mode§!"
 wg_crisis.10000.b.tooltip:0 "$wg_crisis.10000.b$\nThe Khan's fleet size is normal, and the United Fleet operates at base intensity.\n\n§YThe United Fleet has approximately a 50% attribute bonus; raiding fleets receive some negative Modifiers.§!"
 wg_crisis.10000.c:0 "§SHard Mode§!"
 wg_crisis.10000.c.tooltip:0 "$wg_crisis.10000.c$\nThe Khan's shipyards have produced many vessels, and the United Fleet has received moderate reinforcement.\n\n§YThe United Fleet has approximately a 100% attribute bonus; assault fleets receive additional reinforcements.§!"
 wg_crisis.10000.d:0 "§PBeginner Mode§!"
 wg_crisis.10000.d.tooltip:0 "$wg_crisis.10000.d$\nAs everyone knows, beginners in this game are actually experts.\nThis difficulty is suitable for players who enjoy being utterly crushed by the Khan and the United Fleet.\n\n§RThe United Fleet has approximately a 500% attribute bonus; assault fleets gain more reinforcements, and defensive fleets increase dramatically in number.\nThe United Fleet begins actively using highly advanced warp technology.§!"
 wg_crisis.10000.e:0 "§RCrisis Mode§!"
 wg_crisis.10000.e.tooltip:0 "$wg_crisis.10000.e$\nNo hope remains.\n\n§RThe United Fleet has approximately a 500% attribute bonus and broader enhancements; assault fleets receive massive reinforcements, and defensive fleets become endless.\nThe United Fleet will open two additional translocation portals.\nThe United Fleet will deploy United Glory.§!"
 wg_crisis.10000.f:0 "§BPrevent Shipgirl Crisis§!"
 wg_crisis.10000.f.tooltip:0 "$wg_crisis.10000.f$\nThe Ancient Gods say: Why must you harm each other? Yurizoku is the true way. With approval from the Party Branch, shipgirls can no longer harm one another."
 wg_crisis.10000.g.tooltip:0 "§BAllow Shipgirl Crisis§!"
 wg_crisis.10000.g:0 "Do not change settings ([this.Get_WG_diff])"
 next_wg_crisis_diff:0 "§PIncrease Shipgirl Crisis Difficulty§!"
 prev_wg_crisis_diff:0 "§GDecrease Shipgirl Crisis Difficulty§!"
