 wg_crisis.65.name:0 "Merge Fleets"
 wg_crisis.65.desc_1:0 "This window helps you merge residual Resistance fleets that cannot normally be combined. To merge fleets, first click the first fleet you wish to merge, then click the second fleet. The system will then create a new merged fleet at the location of the first selected fleet.\n\n§YNote: There are ship limits for merging fleets: §G8 Titans§!, §G35 Battleships§!, and §G70 Destroyers§!; §Gand total fleet size £fleet_template_size£ must not exceed 500§!. §YIf any ship type exceeds these limits, the merge will fail and no action will be taken.\nYou can press ~ to open the console and type debugtooltip to view fleet IDs (when hovering over a fleet name in the right-side fleet Outliner, a variable line will appear under debugtooltip showing ra_fleet_id-the corresponding number is the fleet ID).\nThis window can display up to 20 fleets at most.§!"
 wg_crisis.65.desc_2:0 "This window helps you merge residual Resistance fleets that cannot normally be combined. You have already selected one fleet-please select the second fleet to merge.\n\n§YNote: There are ship limits for merging fleets: §G8 Titans§!, §G35 Battleships§!, and §G70 Destroyers§!; §Gand total fleet size £fleet_template_size£ must not exceed 500§!. §YIf any ship type exceeds these limits, the merge will fail and no action will be taken.\nYou can press ~ to open the console and type debugtooltip to view fleet IDs (when hovering over a fleet name in the right-side fleet Outliner, a variable line will appear under debugtooltip showing ra_fleet_id-the corresponding number is the fleet ID).\nThis window can display up to 20 fleets at most.§!"
 wg_crisis.65.a:0 "Re-select first fleet"
 wg_crisis.65.b:0 "Cancel merge"
 wg_crisis.71.name:0 "Mergable Fleets"
 wg_crisis.71.desc:0 "The fleet you are about to disband-purchased from the Resistance-can instead be merged into another Resistance fleet. Would you like to merge it?\n\nOnce disbanded, they will be gone forever!\nImportant notice: §RIf the merge fails later, the fleet will NOT be refunded! Please choose carefully!!\n§!§YYou can also find the \"Merge Resistance Fleet\" option in the Edict menu if you wish to merge fleets.§!"
 wg_crisis.71.a:0 "No, I want to disband them."
 wg_crisis.71.b:0 "Yes, I want to merge them into another fleet."
