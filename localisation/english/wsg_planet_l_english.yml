 water_edicts:0 "§HAllows terraforming of ocean planets into:§! Hot Spring World \n§HAllows terraforming of ocean ring worlds into:§! Hot Spring Ring World \n§HUnlocks edict for hot spring worlds:§! Hot Spring Event"
