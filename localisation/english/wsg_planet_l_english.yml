l_english:
###############################
 r_neoforce_remain:0 "Former Abyss Machinery Construction Yard"
 r_neoforce_remain_desc:0 "This deep-sea assembly yard, soaked in seawater, still holds value for repair."
 d_neoforce_remain:0 "Port Construction Yard"
 d_neoforce_remain_desc:0 "Thanks to the engineering team's efforts, this deep-sea construction yard is now under our control."
 d_port_pilan_remain:0 "Neo Piran"
 d_port_pilan_remain_desc:0 "Piran Port has finally been rebuilt; now even a singularity bomb cannot shake it in the slightest."
 r_DM:0 "Des Moines Mountains"
 r_DM_desc:0 "Once there was a destroyer who deeply hated this towering mountain, so she moved it day after day, attempting to remove it entirely. In the end, she died of exhaustion-this event is historically known as 'Wei Qu Moving the Mountain'."
 d_VV:0 "Vittorio Veneto Plains"
 d_VV_desc:0 "After mastering mountain-removal technology, this massive obstacle blocking our development was finally cleared. To commemorate this great achievement, we have named this area Vittorio Veneto Plains."
 r_port_pilan_ruins:0 "Piran Port Nuclear Wasteland"
 r_port_pilan_ruins_desc:0 "During the early stages of the Abyss Doomsday Battle, the Abyss detonated several high-yield nuclear bombs at the main port. Fortunately, the port had prior experience with nuclear blasts, so casualties were not severe. However, the powerful explosions still turned Piran Port into a wasteland."
 r_hp_shipyard:0 "HM Huangpu River Shipyard Ruins"
 r_hp_shipyard_desc:0 "As our military's largest shipyard, HM Shipyard became the primary target of the Abyss's first strike. Beneath the ruins, tons of documents still await excavation."
 r_cherry_tree:0 "Regular Cherry Tree"
 r_cherry_tree_desc:0 "A very common cherry tree, nothing special-feel free to cut it down."
 d_dp_obelisk:0 "Abyss Stele"
 d_dp_obelisk_desc:0 "This Abyss stele is actually a massive Abyss database, from which we can extract countless pieces of information."
 d_satellite_group:0 "Former HM Lunar Cluster"
 d_satellite_group_desc:0 "After the destruction of Huangpu River Shipyard, these information-storing lunar clusters went offline. Yet today, we can still retrieve vast amounts of suppressed documents from them."
 d_plant_reaper:0 "Leek Cultivation Base"
 d_plant_reaper_desc:0 "The leek farming industry provides us with abundant food sources (just ensure proper Kun prevention measures)."
 d_bison_power_station:0 "Hamster Turbine Generator"
 d_bison_power_station_desc:0 "Believe it or not, this qualifies as a perpetual motion machine."
 d_dp_mining_station:0 "Abyss Mining Facility"
 d_dp_mining_station_desc:0 "We've finally discovered why the Abyss could continuously produce war machines-the use of this massive mine will now benefit us."
 
 d_port_system_NAME:0 "Main Port"
 d_port_system_DESC:0 "The homeworld of the shipgirls, recently emerged from war."
 wg_ring_world_system_NAME:0 "Shipgirl Pioneer"
 wg_ring_world_system_DESC:0 "Our civilization's memory only tells us that we were born within a jungle of cities, living carefree lives through some unknown miracle. After countless centuries, we finally realized we reside upon a Abyss Ring World. Now, it's time to harness the legacy of the pioneers and conquer the stars.\n\n§!§RWarning:§!§!§Y This is an extremely overpowered start.§!"
 shop_home_system_NAME:0 "Loot Shop"
 shop_home_system_DESC:0 "An orbital habitat formerly belonging to the Loot Shop-now it constitutes our entire civilization..."
 wg_dyson_ring_home_system_NAME:0 "Novgorod"
 wg_dyson_ring_home_system_DESC:0 "Our ancestors completed the universe's most coooooool megastructure-the Rotating Dyson Ring. But they fiercely disagreed on whether to further increase its rotational speed, ultimately triggering a doomsday war that regressed our civilization back to the Stone Age.\nNow we return to the stellar stage-and must decide whether to press that §Rbig red button§! to increase the speed."
 
 d_pantsuhd:0 "Supply Ship Hunting Ground"
 d_pantsuhd_desc:0 "Some Abyss supply ships have been deployed in this Sea area; shipgirls will spontaneously come here to hunt. We simply need to spend some Energy Credits to buy back these panties as cheap labor fees."
 d_neo:0 "NEO Application"
 d_neo_desc:0 "NEO is currently being utilized by this World."
 d_neo2:0 "Mysterious Leek-Powered Plant"
 d_neo2_desc:0 "For unknown reasons, this facility consumes excess leeks to generate special resources..."
 d_senergy:0 "Abyss Energy Core Automated Factory"
 d_senergy_desc:0 "A factory on this world that continuously produces Abyss Energy Cores without requiring any resource input."
 d_grassy_building:0 "House of Harvesting Leeks"
 d_grassy_building_desc:0 "We don't know why these houses are overgrown with chives; they require time and effort to clean up."
 
 r_clovertheater_world_tree:0 "World Tree"
 r_clovertheater_world_tree_desc:0 "A colossal tree born from seeding sub-sentient lifeforms. The biodiversity under its shade far exceeds that of our home port."
 
 d_water_b:0 "Ambergris"
 d_water_b_desc:0 "A precious spice encased in a white oily layer, emitting a fragrant aroma when burned and possessing health benefits. Ancient lore says this rare treasure can be found wherever our dragons have visited."
 d_water_b_2:0 "Abandoned Dragon's Nest"
 d_water_b_2_desc:0 "This massive cavern was once a dragon's lair. By studying its abandoned nest, we can learn about the creature's mysterious physiology."
################
 d_waterb_dead_bodies:0 "£blocker£ Floating Corpses"
 d_waterb_dead_bodies_desc:0 "The bodies of creatures seemingly drowned by a sudden deluge, now rotting under the sun's scorching rays and emitting an extremely foul stench."
 d_waterb_boggy_fens:0 "£blocker£ Marine Debris Field"
 d_waterb_boggy_fens_desc:0 "After vast amounts of water flooded exposed crude oil zones or swamps where water shouldn't exist, organic matter floated to the surface and spawned massive algae blooms, creating red tides. This depleted oxygen in nearby waters, killing marine life whose corpses then floated to the surface, forming a large-scale, malodorous spectacle of tangled dead flora and fauna drifting at sea."
 d_waterb_seal:0 "£blocker£ Scrap Seals"
 d_waterb_seal_desc:0 "After this entirely aquatic world was terraformed into a climate-suitable planet, these seals-unknown until now-emerged to forage, causing their numbers to explode rapidly. Their European-like demeanor always reminds us of our days as chiefs in Africa, making them a target for eradication..."
 d_waterb_underwater_buildings:0 "Underwater Structure"
 d_waterb_underwater_buildings_desc:0 "Former native structures submerged underwater. As tourist attractions, they draw divers and boost local income; as archaeological sites, they allow our scientists to study the history and society of the natives."
 d_waterb_underwater_vent:0 "Subsea Gas Field"
 d_waterb_underwater_vent_desc:0 "A gas field containing 1,919,810 cubic meters of natural gas, though it occasionally emits a foul odor accompanied by inexplicable shouting sounds."
 d_waterb_underwater_crystal:0 "Crystal Coral Reef"
 d_waterb_underwater_crystal_desc:0 "A beautiful band of crystal formations resembling coral reefs, created by extreme water pressure and undersea volcanic activity. Besides being suitable for tourism, the hardness and purity of these crystals rival certain military-grade Rare Crystals, making them viable for direct mining and use."
 d_waterb_underwater_mote:0 "Subaquatic High-Explosive Dust"
 d_waterb_underwater_mote_desc:0 "Chemical dust hidden within rock layers altered some of its chemical properties after the entire planet was completely submerged. However, when mined, it remains suitable as raw material for high-explosive weapons and possesses the rare chemical property of igniting in complex low-temperature environments."
 d_waterb_underwater_volcano:0 "£blocker£ Submarine Volcano"
 d_waterb_underwater_volcano_desc:0 "A submerged Active Volcano. Even beneath the seafloor, it continues to spew large quantities of magma and toxic substances, triggering powerful earthquakes and widespread tsunamis."
