 building_wsg_luxury_residence2:0 "Naval Base Holding Hall"
 building_wsg_luxury_residence2_desc:0 "An advanced dormitory integrating Abyssal holding technology; this hibernation system helps shipgirls achieve better sleep quality and regulate physical health. The only issue is the limited number of hibernation chambers, often requiring long queues-but fortunately, the Quehun Mahjong area provides leisure services for those waiting."
 building_wsg_military_academy:0 "Naval Base Academy"
