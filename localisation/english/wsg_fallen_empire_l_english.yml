 personality_wg_fallen_empire_desc:0 "This Fallen Empire has endured a long and weary life of wandering. Beyond their own survival and journey, they hold almost everything else in contempt."
 personality_awakened_wg_fallen_empire:0 "Galactic Guardian"
 personality_awakened_wg_fallen_empire_desc:0 "This Fallen Empire has resolved to dedicate itself completely, doing everything possible to protect the entire galaxy from an impending assault."
