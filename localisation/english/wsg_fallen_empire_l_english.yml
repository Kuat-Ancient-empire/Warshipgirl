##建筑、职业""
 building_wg_fe_game_centre:0 "Large Game Center"
 wg_fe_game_centre_desc:0 "A place for shipgirls to pass the time."
 building_wg_fe_game_centre_desc:0 "The AE shipgirls' gaming experience center, featuring a vast array of cutting-edge tech games such as Grand Evil 4, Japanese Communist Simulator 5, Da Ma 3, Ming Dynasty's Dog 5, Sea Star Canned 2, Shibukawa Simulator 2, Nuclear Saint 7, Half-Life 4, Digging 3, General 2, Red Alert 4, Frontline 3, Cyberpunk 3077, Metal Gear 6, Beautiful Girl Kaleidoscope 6, Clover Theater, Salty Dry Burned Alcohol 2, Amina Lu 2, Walk 4 Die 3, Elder Rolling Bar 10, Monster Weeps 6, Passing the Flame 4, Gwent 4, Skull 3, Storm Needs Fire 2, Co-op Domination 3, Mushroom Mario 2, Titan Fell 3, GTA 6, Trash Picker 5, Big Bro 3, All Sliced Up: Battle Hammer 3, Dead Beach 2, Firepunk, Demolition No.9, Hell Truck Driver 3, Eat Shit 2, Candy Spin Factory, Scrub Plate, Snake Scrubber, Hand Rubbing Table, Blush Match-3 and more"
 job_wg_fe_gamer:0 "Professional Esports Player"
 job_wg_fe_gamer_plural:0 "Professional Esports Player"
 job_wg_fe_gamer_cap: "$job_wg_fe_gamer$"
 mod_job_wg_fe_gamer_add:0 "Professional Esports Player"
 job_wg_fe_gamer_desc:0 "Driven by an obsessive love for gaming, many shipgirls have become recluses, developing unparalleled expertise in playing games. Their indulgence in entertainment is made possible only because all their daily needs are fully satisfied by highly advanced technology."
 job_wg_fe_war_factorer:0 "Arsenal Worker"
 job_wg_fe_war_factorer_plural:0 "Arsenal Worker"
 job_wg_fe_war_factorer_cap: "$job_wg_fe_war_factorer$"
 mod_wg_fe_war_factorer_add:0 "Arsenal Worker"
 job_wg_fe_war_factorer_desc:0 "These shipgirls work tirelessly for the survival of the empire."

 building_wg_fe_ancient_palace:0 "Central Hub"
 building_wg_fe_ancient_palace_desc:0 "The core structure of the AE shipgirl empire, overseeing all administrative affairs of the world."
 building_wg_memory_data_base:0 "Memory Archive"
 building_wg_memory_data_base_desc:0 "\"How many naive ideals, how much disillusionment found; silence still brings disappointment, how many inner wounds.\""
 building_wg_fe_senergy:"Automated Abyss Energy Core Factory"
 building_wg_fe_senergy_desc:0 "Radiation from the Abyss Energy Core can damage all intelligent mechanical components. Yet this facility can automatically produce Abyss Energy Cores-its principles remain unknown to us."
 building_wg_fe_foundry:0 "Abyss Energy Core Forge"
 building_wg_fe_foundry_desc:0 "Powered by the Abyss Energy Core, this miracle building converts resources into alloys and Consumer Goods with astonishing efficiency."
 building_wg_fe_stronghold:0 "Shadow Fortress"
 building_wg_fe_stronghold_desc:0 "A massive planetary defense base equipped with multiple armories filled with advanced precursor weapons, while generating powerful shields against orbital bombardment threats."
 building_wg_fe_energy:0 "Singularity Level 5"
 building_wg_fe_energy_desc:0 "Only sufficiently strong containment fields can sustain the normal operation of this structure-one of the technological masterpieces of the fallen shipgirls."
 building_wg_fe_food:0 "Miracle Cafeteria"
 building_wg_fe_food_desc:0 "If esports are half the life of shipgirls, then the food in the cafeteria is the other half."
 building_wg_fe_dimensional_fabricator:0 "Abyss Energy Core Extra-Dimensional Fabricator"
 building_wg_fe_dimensional_fabricator_desc:0 "Using little-understood extra-dimensional technology, this structure draws valuable resources from other dimensions. Notably, it also produces panties, though we do not know which dimension the victims belong to."
 building_wg_fe_war_factory:0 "Shipgirl Arsenal"
 building_wg_fe_war_factory_desc:0 "The massive structure opens from the Mid, revealing its true core-a colossal war factory. The numerous simulation games were actually preparations for war.\nSimulations like Venezuela Factory prepared for machining production, Starship World for space combat, and Heavendivers for ground warfare."
 wg_fe_war_factory_desc:0 "War Factory"
 
 wg_fe_shipyard:"Mengsike Dockyard"
 wg_fe_shipyard_DESC:"A supermassive dockyard located on the capital of the AE shipgirl empire, seamlessly integrated with this enormous Ring World."
 
 wg_mega_shipyard:"Kind Dockyard"
 wg_mega_shipyard_DESC:"The most obsessed dockyard in the galaxy, but Kind Seal hasn't figured out how to join the game yet."
# 政体
 civic_wg_fe:0 "Leaf Without Roots"
 civic_wg_fe_desc:0 "This shipgirl species wanders across different galaxies throughout their lives, occasionally settling down. For them, there is no place that could truly be called home."
 civic_wg_awakened_fe:0 "Fight to the Death"
 civic_wg_awakened_fe_desc:0 "The entire nation is united in preparing for an imminent battle that will surely be recorded in the annals of galactic history."
 civic_wg_awakened_fe_advance:0 "Fight to the Death"
 civic_wg_awakened_fe_advance_desc:0 "The entire nation is united in preparing for an imminent battle that will surely be recorded in the annals of galactic history."
 auth_wg_fe:0 "Shipgirl Elite Alliance System"
 auth_wg_fe_desc:0 "A management system established by a small group of dedicated elite shipgirls. Their selfless devotion keeps the nation functioning properly."
 gov_wg_fe:0 "Elite Alliance System"
 gov_wg_fe_desc:0 "The entire nation and government are managed by a group of elite shipgirls who care deeply about the survival of their species, rendering factionalism unnecessary."
