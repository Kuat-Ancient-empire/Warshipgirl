###############################
 edict_wsg_nobodyzk:0 "Vacuum-Proof Underwear Edict"
 edict_wsg_nobodyzk_desc:0 "This edict ensures that all shipgirls wear powered panties, enhancing their work efficiency while eliminating concerns about accidental exposure."
 edict_wsg_pantsureplace:0 "Consumer Goods Replacement Program"
 edict_wsg_pantsureplace_desc:0 "Warm panties and cold, lifeless consumer goods-any sentient organic being with normal intelligence would choose the former."
 edict_wsg_sillystudy:0 "Occult Learning Method"
 edict_wsg_sillystudy_desc:0 "Scientific research indicates that wearing panties on one's head increases research efficiency by 31.23451250313313515151%-Dr. Yubari."
 edict_wsg_energy:0 "Panty Component Engineering"
 edict_wsg_energy_desc:0 "Experiments have shown that panties can serve as advanced components to replace certain high-energy-consumption parts, making systems more energy-efficient."
 edict_wsg_pantsuarmor:0 "Panty Armor Reinforcement"
 edict_wsg_pantsuarmor_desc:0 "After special processing, panties exhibit excellent malleability and exceptional durability, making them ideal for external armor plating and repairing combat damage."
 edict_wsg_dj:0 "[Naval Base Event] Massive Construction Plan"
 edict_wsg_dj_desc:0 "Proper use of panties can increase our warship production speed, and shipgirls wearing panties are also more willing to engage in reproductive activities."
 edict_wsg_Ptuitu:0 "[Naval Base Event] Land Defense Operation"
 edict_wsg_Ptuitu_desc:0 "Using panties as rewards effectively boosts the combat morale of army shipgirls. A strong land force ensures our worlds won't be captured, though we understand the best defense is a good offense."
 edict_wsg_Stuitu:0 "[Naval Base Event] Three-Dimensional Assault"
 edict_wsg_Stuitu_desc:0 "Offering panties as rewards significantly enhances the operational capability of our navy. Only a powerful navy can safeguard the interests of our naval base."
 
 edict_wsg_remove_pantsu:0 "[Purification Method] Exotic Panty Removal"
 edict_wsg_remove_pantsu_desc:0 "Publicly removing heretical panties causes 95% of heretics to die instantly from shame; we only need to manually deal with the remaining 5%."
 edict_wsg_folding_chair:0 "[Housing Optimization] Promote Foldable Chairs"
 edict_wsg_folding_chair_desc:0 "These foldable chairs greatly reduce the storage space required for spare seating."
 edict_wsg_colony:0 "[Colonization Zeal] Fairy Crew Living Space Adjustment"
 edict_wsg_colony_desc:0 "By dismantling or compressing living quarters for fairy crew members aboard colony ships, we can accommodate more shipgirl pops. For the rapid development of our colonies, we believe the fairy crews will understand."
 
 #####################
 edict_sh_remove_pantsu:0 "[Purification Method] Exotic Panty Removal"
 edict_sh_remove_pantsu_desc:0 "The cruel practice of removing heretical panties to cause death by shame-surely only Abyssal shipgirls would resort to such methods."
 edict_sh_double_pantsu:0 "[Panty Production] Double-Panty Agreement"
 edict_sh_double_pantsu_desc:0 "We now require Abyssal shipgirls to wear two pairs of panties to increase our output."
 edict_sh_energy:0 "[Panty Production] Panty Component Engineering"
 edict_sh_energy_desc:0 "Experiments have shown that panties can serve as advanced components to replace certain high-energy-consumption parts, making systems more energy-efficient."
 edict_sh_pantsuarmor:0 "[Abyssal Navy] Repair-Type Armor"
 edict_sh_pantsuarmor_desc:0 "After special processing, panties exhibit excellent malleability and exceptional durability, making them ideal for external armor plating and repairing combat damage."
 edict_sh_pantsubattle:0 "[Abyssal Navy] Panty Enhancement Methods"
 edict_sh_pantsubattle_desc:0 "Reinforced naval-grade panties provide greater comfort for our Abyssal navy shipgirls, while built-in holographic assistance systems effectively improve their overall combat capabilities."
 edict_sh_senergyproduce:0 "[Abyssal Production] Mineral Revolution"
 edict_sh_senergyproduce_desc:0 "Powerful Abyssal energy cores can provide endless power for our mining industry."
 edict_sh_senergyresearch:0 "[Abyssal Production] Research Agreement"
 edict_sh_senergyresearch_desc:0 "Abyssal energy cores supply our research facilities with energy previously only dreamed of."
 edict_sh_alloys:0 "[Abyssal Production] Alloy Forging"
 edict_sh_alloys_desc:0 "The immense energy from Abyssal energy cores accelerates our alloy forging processes."
 edict_sh_dj:0 "[Abyssal Navy] Fleet Program"
 edict_sh_dj_desc:0 "All shipyards are fully energized to meet the upcoming surge in ship construction."
 edict_sh_pantsuartisan:0 "[Panty Production] Panty Consumer Goods"
 edict_sh_pantsuartisan_desc:0 "Simply panties into a ball makes the finest consumer goods in the world."

####################
 edict_wg_readjust_crisis:0 "Adjust Crisis Difficulty"
 edict_wg_readjust_crisis_desc:0 "Allows you to readjust the difficulty of the Crisis (not the vanilla difficulty multiplier) before the unique Shipgirl Crisis occurs, as well as options to disable vanilla Crises."
 edict_wg_struggle_edicts:0 "Emergency Resolution"
 edict_wg_struggle_edicts_desc:0 "To counter the invasion of the Combined Fleet, our resources must be tilted toward the military industry."
 edict_wg_merge_ra_fleets:0 "Merge Rebel Fleets"
 edict_wg_merge_ra_fleets_desc:0 "Allows you to merge remaining fleets purchased from rebels after battle."


 edict_wg_dominant_species:0 "Species Assimilation"
 edict_wg_dominant_species_desc:0 "Considering the large population size, we will only begin assimilation checks after enabling this Edict, allowing the use of World Decisions to merge species of different Trait groups."


 edict_wg_sr_se_trait_enable:0 "£sr_se£ §Y$sr_se$§! Population Enhancement"
 edict_wg_sr_se_trait_enable_desc:0 "Supply £sr_se£ §Y$sr_se$§! to Empire Pops to enhance the effects of related Traits, at the cost of £sr_se£ §Y$sr_se$§! upkeep."

 edict_wg_cross_assemble:0 "Abyssal/Shipgirl Cross-Assembly"
 edict_wg_cross_assemble_desc:0 "Due to the similarities between Abyssals and Shipgirls, we can actually assemble each other's equipment using existing methods. However, this requires allocating space in assembly plants for new assembly lines, which will inevitably slow down assembly speed slightly."
 edict_wsg_auto_buffing:0 "World Auto-Apply Decision"
 edict_wsg_auto_buffing_desc:0 "§RWallet Warning:§! Use this option cautiously in the early game to avoid mysteriously draining your resources\n\nOnce enabled, all colonies without the following buffs will automatically attempt to apply them (those not meeting the Decision conditions will not take effect), and corresponding resources will be deducted:\n§HWorld-Level Covenant (-648 £consumer_goods£ $consumer_goods$)§!\n§HBarefoot Protocol (-1000 energy £energy£ $energy$)§!\n§HFull-Power Assembly (-1500 £energy£ $energy$/4800 £time£ days)§!\n§HCerulean World Small Translocation Gate (-300 £unity£ $unity$ -500 £sr_neo£ $sr_neo$)§!\n\nAdditionally, once enabled, it will check annually and apply buffs while deducting resources; when a new World is colonized, the buff will also be applied automatically."
 edict_sh_auto_buffing:0 "World Auto-Apply Decision"
 edict_sh_auto_buffing_desc:0 "§RWallet Warning:§! Use this option cautiously in the early game to avoid mysteriously draining your resources\n\nOnce enabled, all colonies without the following buff will automatically attempt to apply it (those not meeting the Decision conditions will not take effect), and corresponding resources will be deducted:\n§HFactory Recharge (-1000 £energy£ $energy$/4800 £time£ days)§!\n\nAdditionally, once enabled, it will check annually and apply buffs while deducting resources; when a new World is colonized, the buff will also be applied automatically."

 edict_wg_main_menu:0 "WG Integrated Menu"
 edict_wg_main_menu_desc:0 "This menu integrates various functions from the §HShipgirl Race MOD§!, allowing you to quickly access and use these features through this menu."
