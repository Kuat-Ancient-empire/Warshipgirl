 leader_trait_scientist_stc_bad_trait1_desc:0 "This unfortunate scientist has fallen victim to the corrupted STC code, which periodically assaults her heteromorphic organs. If we wish to save her life, we must expend significant resources."
 leader_trait_scientist_stc_bad_trait2:0 "Database Corruption"
 leader_trait_scientist_stc_bad_trait2_desc:0 "Corrupted STC has infiltrated the quantum database implanted in this scientist's brain, hindering her ability to conduct scientific research."
 wg_origin.200.name:0 "Abyssal Orks"
 wg_origin.200.desc:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!"
 wg_origin.200.a:0 "Orks... in the Abyss?!"
 wg_origin.204.name:0 "Xenos: §GAbyssal Orks§!"
 wg_origin.204.desc:0 "These xenos, resembling Abyssal Shipgirls, are in fact fungal creatures akin to mushrooms. They worship the blasphemous deities known as §YCunny§! and §BKindy§!.\nThey were supposed to have been purged by the Imperial's flames 30,000 years ago, but obviously, we didn't do a thorough job.\nThese recently emerged §GAbyssal Orks§! seem to be a more advanced clan of Space Orks. They tend for §Rcyclical expansion§!. Though they are currently far from us, if we do not take action, their presence will soon spread throughout the galaxy."
 wg_origin.204.a:0 "They must be eradicated!"
 wg_origin.205.name:0 "Xenos: §GGreenskin Shipgirls§!"
 wg_origin.205.desc:0 "These xenos, resembling Warship Girls, are in fact fungal creatures akin to mushrooms. They worship the blasphemous deities known as §YCunny§! and §BKindy§!.\nThey were supposed to have been purged by the Imperial's flames 30,000 years ago, but obviously, we didn't do a thorough job.\nThese recently emerged §GWaaagh! Shipgirls§! seem to be a more advanced clan of Space Orks. They tend for §Rcyclical expansion§!. Though they are currently far from us, if we do not take action, their presence will soon spread throughout the galaxy."
 wg_origin.206.name:0 "Greenskin Shipgirls"
 wg_origin.206.a:0 "Green...-skinned Shipgirl?!"
 wg_origin.207.desc_01:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!\nYou're here to fight? Ha, that's even better!"
 wg_origin.207.desc_02:0 "§YCunny§! is cunning and kind, §BKindy§! is kind and cunning, we're big and strong, and you're small and weak!"
 wg_origin.207.desc_03:0 "I like your hair, can you give it to me?"
 wg_origin.207.desc_04:0 "§RWaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!\n§RWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaagh!!!!§!"
 wg_origin.207.desc_05:0 "You little Small Shipgirl, look at how frail you are, I think I'd break you if I touched you!"
 wg_origin.207.desc_06:0 "The cannons on your ship look very §RWaagh§!, I want to take them off and put them on my big dakka."
 wg_origin.207.desc_07:0 "Don't bother me, you Small Boat scum!"
 wg_origin.207.desc_08:0 "Cunning offering to §YCunny§!, Kind offering to §BKindy§!"
 wg_origin.207.desc_09:0 "We'll turn your pathetic little rowboat into a trophy on our ship!"
 wg_origin.207.desc_10:0 "I'm bigger! I'm stronger!!"
 wg_origin.207.desc_11:0 "What's the difference between §YCunny§! and §BKindy§!? Listen up, Small Boat! The one who uses the biggest dakka to vaporize you is §YCunny§!, the one who uses the fastest buggy to ram you is §BKindy§!"
 wg_origin.207.desc_12:0 "Our boss is going to give you Small Shipgirls a big §RWaagh§!!!"
 wg_origin.207.a:0 "Damn xenos"
 wg_origin.210.name:0 "§GGreenskin Invasion§!"
 wg_origin.210.desc:0 "A cunning fleet of Orks from a neighboring system has launched an attack on us. If they succeed in capturing this §Rsystem§! and establishing a base, our colony will be immediately overrun by their ground forces!"
 wg_origin.210.a:0 "They must be eradicated!"
 wg_origin.202.name:0 "§GGreenskin Invasion§!"
 wg_origin.202.desc:0 "The Orks have launched an assault on our §Y[this.GetName]§! Once their ground forces seize control of this planet, our colony will be §Rdestroyed§! in §R360 days§!!"
 wg_origin.202.a:0 "They must be eradicated!"
 wg_origin.211.name:0 "Planet Lost"
 wg_origin.211.desc:0 "Our §Y[FromFrom.GetName]§! has fallen under Ork control. If we cannot reclaim this planet, our colony will be §Rdestroyed§! in §R360 days§!!"
 wg_origin.211.a:0 "We must act quickly!"
 wg_origin.212.name:0 "Colony Destroyed"
 wg_origin.212.desc:0 "Our once-thriving §Y[this.GetName]§! is no more... all colonists have been brutally slaughtered by the Orks..."
 wg_origin.212.a:0 "We cannot ignore the Ork threat!"
 wg_origin.213.name:0 "§GA Growing Menace§!"
 wg_origin.213.desc:0 "As the Orks' numbers swell, their combined §RWaaagh§! energy grows more muscular, visibly enhancing all Orks in the vicinity..."
 wg_origin.213.a:0 "We must eliminate them before they become uncontrollable!"
 wg_origin.217.name:0 "§GUnprecedented Ork Threat§!"
 wg_origin.217.desc:0 "The Ork menace has reached its peak, as the combined §RWaaagh§! energy of these Orks has surged to unprecedented levels..."
 wg_origin.217.a:0 "Can we prevail?"
 WG_ork_planetary_ship_PROJECT:0 "Ork Battle Planet"
 WG_ork_planetary_ship_PROJECT_DESC:0 "We've discovered an unfinished Ork Planetcraft within their territory. A thorough inspection is necessary to determine its potential threat level."
 wg_origin.218.name:0 "§GOrk Home System§!"
 wg_origin.218.desc:0 "We've successfully reached these Orks' §GHome System§! It's time to settle the score with these xenos scum!!\n\nFurthermore, we've uncovered an unfinished §HPlanetcraft§! within this system. If the Orks complete its construction, its threat to us is unimaginable. We believe it's crucial to dispatch a Tech-Priest for a thorough inspection."
 wg_origin.218.a:0 "Exterminate the xenos!"
 wg_origin.219.name:0 "§GUnfinished Planetcrafts§!"
 wg_origin.219.desc:0 "The Adeptus Mechanicus conducted a thorough inspection of this Planetcraft. They concluded that it's a well-constructed Planetcraft, with engineering quality and standards that seem uncharacteristic of Orks.\n\nHowever, the Orks' halt in construction appears to be due to §Rinternal strife§! They erupted into heated arguments over whether the most giant totem on the Planetcraft should belong to §YCunny§! or §BKindy§! until our arrival and subsequent eradication of them.\n\nThe Adeptus Mechanicus gathered valuable data from the site and believes we can continue building this colossal vessel."
 wg_origin.219.a:0 "We can §RWaagh§! too?!"
 wg_origin.221.name:0 "Imperial Victory"
 wg_origin.221.desc:0 "Breaking News: The final Ork fleet has been confirmed destroyed, marking the end of the long-standing Ork threat!!\n\nPersonnel have purified the worlds contaminated by Ork spores with Prometheum. While a small number of Orks escaped, we are confident they pose no significant threat! §H(Hopefully)§!\n\nIn conclusion, this is a victory for the Imperium."
 wg_origin.221.a:0 "Glorious!"
 warhammer_great_expedition_title:0 "Indomitable Crusade"
 wg_origin.222.name:0 "Indomitable Crusade"
 wg_origin.222.desc:0 "With the Imperium's home system firmly under control once more, §HRegent [root.GetRulerName]§! has decreed it time to embark on a Grand Crusade, reclaiming lost territories and unleashing the Imperium's wrath upon heretics and xenos alike.\nIn honor of this endeavor, §HRegent [root.GetRulerName]§! has named this Grand Crusade the §BIndomitable Crusade§!"
 wg_origin.222.a:0 "For the Imperium!"
 wg_origin.223.name:0 "Return to Macragge"
 wg_origin.223.desc:0 "As the §BIndomitable Crusade§! unfolds, the wise Primarch-Captain, §HRegent [root.GetRulerName]§!, has set the Grand Crusade's first target upon the former capital of the Five Hundred Worlds, her homeworld - §YMacragge§!.\n\nEleven millennia ago, §HRegent§! awoke on the eve of Macragge's fall and §Yretreated alongside the fleet to the sacred Holy Harbor World§!, but was unfortunately lost in the Warp for nearly §Releven millennia§! before finally returning to the real universe.\n\nRegardless of the past, we will now return to this incredible world and raise the Imperium's banner once more."
 wg_origin.223.a:0 "For the Imperium!"
 warhammer_great_expedition_poi:0 "Return to Macragge"
 warhammer_great_expedition_desc:0 "Embarked upon by the illustrious Regent of the Imperium, this Grand Crusade seeks to reclaim lost territories and unleash the Imperium's wrath upon heretics and xenos alike."
 wg_origin.224.name:0 "Macragge"
 wg_origin.224.desc:0 "The expeditionary fleet has reached the Macragge system, but this incredible world has withered away millennia ago. The once-great capital of the Five Hundred Worlds, Macragge, lies in ruins under the onslaught of Chaos.\n\nEven the most resolute Primarch cannot help but feel a pang of sorrow at this sight. But we must rise above our grief and salvage any remaining relics, reclaiming the glory that is rightfully ours."
 wg_origin.224.a:0 "Heed the call of [root.GetRulerName]!"
 warhammer_wg_macragge_plant_poi:0 "Macragge"
 warhammer_wg_macragge_plant_desc:0 "The Primarch orders us to immediately conduct a carpet search of Macragge's remains, salvaging any recoverable resources."
 site_wg_macragge:0 "The Ruins of Macragge"
 site_wg_macragge_desc:0 "This once-great planet was the capital of the Five Hundred Worlds, the Kingdom of Ultramar, standing tall amidst the starscape, its splendor a sight to behold. However, millennia ago, the forces of Chaos descended upon this jewel of a world, reducing it to a shattered ruin, a sight that fills our hearts with anguish.\n\nNow, our gaze once again turns to this long-silent homeland. With a mix of nostalgia for past glory and anticipation for the future, we salvage whatever remnants remain, reclaiming our lost brilliance."
 wg_origin.225.name:0 "The Fall of Macragge"
 wg_origin.225.desc:0 "Eleven millennia ago, §HRegent [root.GetRulerName]§!, with the aid of her allies, was resurrected and under her command, launched a counterattack against the Chaos heretics invading Ultramar. However, due to the overwhelming strength of the heretics, the wise Primarch-Captain made the decisive decision to retreat to Holy Harbor World. She gathered every fleet she could muster and formed an expeditionary force. Unfortunately, the great Primarch-Captain and her fleet were lost in the Warp for nearly eleven millennia. During that time, Ultramar gradually fell without its leader and most of its fleet.\n\nEventually, the abominable heretics destroyed the heart of Ultramar, Macragge, which is now the charred and shattered land beneath our feet."
 wg_origin.225.a:0 "A Lament"
 wg_origin.226.name:0 "Anomalous Stable Point"
 wg_origin.226.desc:0 "Due to the Warp-tainting sorcery of the Chaos heretics, even after tens of millennia, most of the planet's regions remain highly dangerous.\n\nHowever, to everyone's surprise, there is a remarkably stable area. The Primarch-Captain seems to know what it is and orders the exploration team to investigate this area in detail immediately."
 wg_origin.226.a:0 "Prepare for a Carpet Search"
 wg_origin.227.name:0 "Temperor's Fist (Equipment)"
 wg_origin.227.desc:0 "The exploration team investigated this stable area and discovered the relic amidst the shattered continent, the §HTemperor's Fist§!.\n\nThe §HTemperor's Fist§!, created by the §YTemperor Herself§! using her mastery of the Warp and scientific knowledge, is a colossal flame-wreathed cannon. This Paragon-class relic blazes with leaping flames from turret to barrel. When it fires, burning shells streak through the air in fiery arcs, capable of effortlessly shattering even the most hardened armor. This cannon is anathema to the forces of Chaos, with only the mightiest daemons able to withstand its wrath. Ordinary daemons, merely illuminated by its fiery glow, are utterly incinerated. This cannon delivers true death to daemons, not simply banishing them to the Warp.\n\nUnfortunately, this relic was lost on Macragge during the Crusade to Holy Harbor World due to the treachery of traitors. After eleven millennia, §HRegent [root.GetRulerName]§! has finally reclaimed it."
 wg_origin.227.a:0 "Excellent!"
 leader_trait_ruler_warhammer_lexington_eship:0 "Temperor's Fist (Equipment)"
 leader_trait_ruler_warhammer_lexington_eship_desc:0 "§HThe Temperor's Fist§!, created by the §YTemperor Herself§! using her mastery of the Warp and scientific knowledge, is a colossal flame-wreathed cannon. This Paragon-class relic blazes with leaping flames from turret to barrel. When it fires, burning shells streak through the air in fiery arcs, capable of effortlessly shattering even the most hardened armor. This cannon is anathema to the forces of Chaos, with only the mightiest daemons able to withstand its wrath. Ordinary daemons, merely illuminated by its fiery glow, are utterly incinerated. This cannon delivers true death to daemons, not simply banishing them to the Warp."
 leader_trait_ruler_warhammer_yamato_eship:0 "Temperor's Fist (Equipment)"
 leader_trait_ruler_warhammer_yamato_eship_desc:0 "§HThe Temperor's Fist§!, created by the §YTemperor Herself§! using her mastery of the Warp and scientific knowledge, is a colossal flame-wreathed cannon. This Paragon-class relic blazes with leaping flames from turret to barrel. When it fires, burning shells streak through the air in fiery arcs, capable of effortlessly shattering even the most hardened armor. This cannon is anathema to the forces of Chaos, with only the mightiest daemons able to withstand its wrath. Ordinary daemons, merely illuminated by its fiery glow, are utterly incinerated. This cannon delivers true death to daemons, not simply banishing them to the Warp."
 wg_origin.228.name:0 "Ptolemy Library"
 wg_origin.228.desc:0 "After reclaiming the Temperor's Fist, the Adeptus Mechanicus informed us of another valuable location. A floating continental fragment has been identified as the site of the ancient Ptolemy Library, and remarkably, the library's main structure remains intact.\n\nThey proposed that we immediately begin a salvage excavation, recovering as much data as possible. However, upon hearing this, the Regent herself strangely announced that Chaos heretics and extremely dangerous contaminated this area. She ordered everyone to stay away and demanded that we immediately destroy the area without a trace."
 wg_origin.228.a:0 "Obey the Regent's orders! Destroy the Ptolemy Library!"
 wg_origin.228.b:0 "We cannot abandon this precious data!"
 wg_origin.228.b.tooltip:0 "§RSome Adeptus Mechanicus members decided to defy the Regent's orders and secretly salvage data§!"
 wg_origin.229.name:0 "The Unspoken Past..."
 wg_origin.229.desc:0 "Defying the Regent's orders, some Adeptus Mechanicus members delved into the ruins of the Ptolemy Library. Sifting through ancient records, they unearthed data not found in any archives or libraries. These fragments revealed a hidden history of the current Imperial Regent and two other Primarchs on Ultramar..."
 wg_origin.229.a:0 "This is the Second..."
 wg_origin.230.name:0 "Heresy Purged"
 wg_origin.230.desc:0 "With her keen senses, the great §HRegent [root.GetRulerName]§! detected Chaos-tainted Adeptus Mechanicus members who, defying orders, ventured into Chaos-infested areas to perform blasphemous rituals.\nFortunately, the Officio Assassinorum swiftly intervened, thwarting the heretics' sacrilege and destroying all related data."
 wg_origin.230.a:0 "Thinking leads to Heretics!"
 wg_origin.230.a.tooltip:0 "§RThe heretical scientist and their vessel have been eliminated§!"
 WG_40k_secret:0 "The Unspoken History"
 WG_40k_secret_DESC:0 "Defying the Regent's orders, some Adeptus Mechanicus members ventured into the ruins of the Ptolemy Library to retrieve lost data."
 wg_origin.231.name:0 "Stygia VIII Distress Signal"
 wg_origin.231.desc:0 "With the successful reclamation of Macragge and Imperial relics, the first phase of the §BIndomitable Crusade§! is declared complete, and the expeditionary fleet is discussing its next target.\n\nMeanwhile, the Adeptus Mechanicus reports receiving a faint distress signal from an ancient Forge World, §RStygia VIII§!. This message, distorted by Warp interference, has traveled for an unknown number of years, leading many to believe that the planet has long been destroyed.\n\nHowever, due to the significance of §RStygia VIII§! to the Adeptus Mechanicus and for political reasons within the Imperium, §HRegent [root.GetRulerName]§! has decided to make §RStygia VIII§! the expeditionary fleet's next objective."
 wg_origin.231.a:0 "We must venture to this place."
 warhammer_wg_vulcanis_8_poi:0 "Return to Stygia VIII"
 warhammer_wg_vulcanis_8_desc:0 "Stygia VIII was once a vital Forge World, and we shall return to the star system it once called home."
 wg_origin.232.name:0 "Arrival Belated"
 wg_origin.232.desc:0 "Following the distress signal's coordinates, we arrived at the Vulcanis system, home to §RStygia VIII§!. However, it was clear we had arrived too late. §RStygia VIII§! was long gone, reduced to a charred and shattered world.\n\nThe Adeptus Mechanicus requests we explore the planet to understand what transpired and salvage anything of value."
 wg_origin.232.a:0 "A Lamentable Sight..."
 site_wg_stygies_8:0 "Stygia is no more"
 site_wg_stygies_8_desc:0 "Stygies VIII was once a powerful Forge World, but it too has become a footnote in history during the Imperium's long §HAge of Darkness.§!"
 wg_origin.233.name:0 "Stygia is no more"
 wg_origin.233.desc:0 "§RStygies VIII§! suffered far more damage than Macragge. A planet-shattering force destroyed everything, leaving the remnants of continents almost devoid of any recognizable landmarks. Not many valuable clues have been found, but it is confirmed that Stygies VIII was destroyed around 10,000 years ago, soon after the start of the §HAge of Darkness.§! \nThe extensive wreckage of Adeptus Mechanicus and Chaos fleets scattered in the gas giant's orbit confirms the intense battle that once occurred."
 wg_origin.233.a:0 "We need more clues"
 wg_origin.234.name:0 "Space Battle"
 wg_origin.234.desc:0 "The numerous fleet wrecks scattered across the gas giant and its moons testify to the intense battle that once raged here. However, according to statistics, only about a quarter of the ships belong to the Adeptus Mechanicus, with the Chaos Traitors suffering far more significant losses.\nAccording to records, §RStygies VIII§! not only possessed powerful productivity but also possessed many technologies that could be considered sinful. They must have used other means to create an advantage for themselves.\n\nTherefore, in summary, the defense fleet of §RStygies VIII§! should have successfully resisted and severely crippled the Chaos fleet. However, in our universe, the advantage in space warfare is not the absolute factor for victory in war. Often, fierce ground battles are the key to victory."
 wg_origin.234.a:0 "Conduct further investigation"
 wg_origin.235.name:0 "Mining Facilities"
 wg_origin.235.desc:0 "With no further clues to be found among the shattered planet's remains and the fleets' wreckage, we turned our attention to the other satellites.\n§RStygies VIII§! is one of the satellites orbiting a massive gas giant. Its seven remaining satellites provided this Forge World with abundant readily available resources, forming the lifeline that kept §RStygies VIII§! alive. The numerous warship wrecks in the planet's orbit clearly indicate that both sides were engaged in a fierce struggle for control of these satellites.\n\nInitially, we hypothesized that the Chaos forces might have subjugated §RStygies VIII§! by seizing the satellites and cutting off its resource supply lines. However, most mining facilities remain intact, and many shuttles are even loaded with ore.\n\nClearly, their supply lines were not disrupted, so this is not the reason for §RStygies VIII's§! fall."
 wg_origin.235.a:0 "Continue Investigation"
 wg_origin.236.name:0 "Survivors"
 wg_origin.236.desc:0 "Our search of the intact mining facilities finally yielded a breakthrough. We discovered a room containing cryogenic pods deep within the underground facilities of §YStygies IV§!.\nMost cryogenic pods were damaged, and their occupants had long since turned into fossils. However, one cryogenic pod was still operational and held a §Hlow-ranking Magos§! in cryogenic suspension."
 wg_origin.236.a:0 "Activate the cryogenic pod. We need to know what happened."
 wg_origin.237.name:0 "Low-Ranking Magos"
 wg_origin.237.desc:0 "The §Hlow-ranking Magos§! awoke from the cryogenic pod. We conducted a brief examination and provided a summary of the current situation.\n\nI can't believe it... so much time has passed."
 wg_origin.237.a:0 "What happened to §RStygies VIII§!?"
 wg_origin.237.a.response:0 "After losing contact with the Imperium, we were quickly invaded by Chaos. Fortunately, our fleet and technology were strong enough to repel the incursions of §Y13§! Chaos fleets.\nHowever, in the final attack, Chaos exploited a loophole in our defenses and delivered a defiled abomination to the surface of §RStygies VIII§! and physically connected it to our network. A surge of §RChaos Maleware§! instantly paralyzed our network. The Grand Magos and other high-ranking Magos all fell into madness."
 wg_origin.237.b:0 "How did you escape?"
 wg_origin.237.b.response:0 "When the §RChaos Maleware§! invaded, I was studying sacred technology with my teacher in the data vaults. Fortunately, I was not connected to the network at the time.\nMy teacher had already fallen into madness, and I had no choice but to kill her. When I realized the situation was beyond salvation, I joined with some surviving colleagues to salvage as much STC technology as possible and escaped on a shuttle to this facility on §YStygies IV§! just before the planet's plasma reactor exploded."
 wg_origin.237.c:0 "You salvaged some STC templates?"
 wg_origin.237.c.response:0 "Yes, I will show you these sacred technologies."
 wg_origin.238.name:0 "Augur Pollution Device"
 wg_origin.238.desc:0 "Upon examining the STC templates salvaged by the low-ranking Magos before the planet's destruction, we discovered that most of them were incomplete or corrupted by Chaos, rendering them unusable. However, one STC template, known as the §YAugur Pollution Device§!, remained intact and uncorrupted.\n\nWith the acquisition of this sacred technology, the recovery plan for §RStygies VIII§! was successfully concluded, marking a significant milestone in the §BIndomitable Crusade§!"
 wg_origin.238.a:0 "For the Imperium!"
 WG_40K_auspex:0 "Augur Pollution Device"
 WG_40K_auspex_DESC:0 "The Augur Pollution Device, a forbidden technology originating from Stygies VIII, possesses the ability to disrupt enemy ships' auguries or similar instruments, rendering our forces invisible to their observation equipment."
 tech_wg_40K_auspex:0 "Augur Pollution Device"
 tech_wg_40K_auspex_desc:0 "The Augur Pollution Device, a forbidden technology originating from Stygies VIII, possesses the ability to disrupt enemy ships' auguries or similar instruments, rendering our forces invisible to their observation equipment."
 aura_40K_auspex:0 "Augur Pollution Device"
 wg_origin.240.name:0 "Return to Baal"
 wg_origin.240.desc:0 "After careful deliberation by the Imperial High Command, §HBaal§! has been designated as the next destination for the §BIndomitable Crusade.§!\n\n§HBaal§! is not only the homeworld of the Blood Angels Chapter, but it also holds immense significance as the final resting place of the Chapter Master and Primarch, §HSanguinius§!. \nReclaiming this hallowed world and returning it to the Imperium's embrace is paramount for our expeditionary fleet."
 wg_origin.240.a:0 "Return to Baal!"
 warhammer_wg_baal_poi:0 "Return to Baal"
 warhammer_wg_baal_desc:0 "Baal, a once-thriving Imperial world, has been shrouded in warp storms and mystery since the onset of the Age of Darkness."
 wg_origin.241.name:0 "The situation went wrong!"
 wg_origin.241.desc:0 "Our vessel has pierced the veil of the §HBaal System§!, yet our prior transmissions have met with eerie silence.\n\nThe scars of battle mar the system's celestial tapestry, bearing witness to the trials endured by our Imperial brethren. Ahead lies our primary objective, the once-glorious world of §HBaal§!. However, a repugnant, writhing mass of biomass engulfs the planet, a testament to the foul machinations of the §PSlaanesh's Hedonites§!...\n\nYet, a disturbing enigma presents itself. While the planet teems with this putrid infestation, the Hedonites' armada remains conspicuously absent. What dark tidings do these ominous signs portend?"
 wg_origin.241.a:0 "A sense of unease grips me..."
 wg_origin.242.name:0 "The Swarm Fleet!"
 wg_origin.242.desc:0 "Our arrival has not gone unnoticed! The cunning and insidious xenos have already laid their §Rtraps§! here!!\n\nA vast swarm fleet has been hiding on the far side of the planet to evade our detection. Many within our fleet have sensed psychic signals from the swarm and witnessed a scene of profanity..."
 wg_origin.242.a:0 "Red Alert! Prepare for battle!"
 wg_origin.243.name:0 "§PSlaanesh Swarm§!"
 wg_origin.243.desc:0 "Delectable... §Pbeautiful flesh§!..."
 wg_origin.243.a:0 "Where are these xenos coming from?"
 wg_origin.244.name:0 "Xenos: §PSlaanesh's Swarm§!"
 wg_origin.244.desc:0 "These vile creatures are a profane abomination of hive-minded existence, their previous creations being the Sunflower Heretics we encountered.\n\n§PSlaanesh's Swarm§! is an insatiable horde of beasts capable of corrupting entire planets and slowly consuming everything in their path.\n\nThese unholy xenos also use their §Rtentacles§! to merge with other organisms, converting them into spawning pools for further infestation.\n\nThey pose an absolute threat to the Imperium and must be eradicated."
 wg_origin.244.a:0 "Vile xenos"
 wg_origin.245.name:0 "Survivor Signal"
 wg_origin.245.desc:0 "Despite §HBaal§! being overrun and corrupted by xenos, we've managed to pick up a faint distress signal emanating from its surface! There are Imperial forces still surviving on §HBaal§!.\n\nThe signal has been identified as originating from the §RBlood Angels Chapter§!, who likely detected our entry into the system and sent out a distress call in an attempt to contact us."
 wg_origin.245.a:0 "Patch in immediately!"
 wg_origin.246.name:0 "Blood Angels"
 wg_origin.246.desc:0 "§HTemperor.. above! The Imperium... has returned!!\nWe... are surrounded by... the Swarm! Please... send reinforcements immediately! We will... defend the Tomb of Sanguinius to the death!!§!"
 wg_origin.246.a:0 "Blood Angels Chapter, respond!"
 wg_origin.246.a.response:0 "No discernible communications have been received from §HBaal§!, but the persistent signal indicates their continued resistance."
 wg_origin.247.name:0 "Rescue Operation"
 wg_origin.247.desc:0 "Imperial forces are still holding out on §HBaal§!, but they are clearly on the brink of collapse. We must deploy all available rescue forces immediately, or this vital planet will fall entirely, and even the remains of the great §HPrimarch§! could fall into the Swarm's clutches."
 wg_origin.247.a:0 "Organize a Rescue Immediately"
 WG_40K_SAVE_BAAL:0 "Save Baal"
 WG_40K_SAVE_BAAL_DESC:0 "Imperial forces are still holding out on §HBaal§!, but they are clearly on the brink of collapse. We must deploy all available rescue forces immediately, or this vital planet will fall entirely, and even the remains of the great §HPrimarch§! could fall into the Swarm's clutches."
 wg_origin.248.name:0 "Reinforcements Arrive"
 wg_origin.248.desc:0 "In a desperate attempt to save the remains of the §RBlood Angels Chapter§! and the §HPrimarch§!, we have dispatched a rescue force to §HBaal§!.\n\nThe Swarm's ground forces have proven far more formidable than anticipated. During the descent, the acid cannons incinerated many landing pods, but the surviving troops have reached the surface. They will seek out any remaining Imperial forces and attempt to offer them support."
 wg_origin.248.a:0 "May the Temperor guide them"
 wg_origin.250.name:0 "No Survivors"
 wg_origin.250.desc:0 "Our forces attempted to locate and support any remaining Imperial forces and eventually found the remnants of the §RBlood Angels§!. However, they were out of ammunition and supplies, and their fighting ability was severely diminished.\n\nThey soon found themselves surrounded by the Swarm, with any chance of retreat cut off. \nThe last survivors managed to detonate the entrance to the §HTomb of Sanguinius§! to prevent the Swarm from entering. Then, the final communication faded amidst the Swarm's deafening roars..."
 wg_origin.250.a:0 "Deploy more troops!"
 wg_origin.250.b:0 "§RAt this point, it seems the Exterminatus Protocol is our only recourse§!"
 WG_40K_SAVE_BAAL2:0 "Another Rescue Attempt"
 WG_40K_SAVE_BAAL2_DESC:0 "The previous rescue force sent to §HBaal§! was eradicated in the face of the Swarm's relentless onslaught. Yet, a determined commander has decided to send another contingent in an attempt to salvage the situation."
 WG_40K_SAVE_BAAL3:0 "Baal - Exterminatus"
 WG_40K_SAVE_BAAL3_DESC:0 "All efforts to save §HBaal§! have proven futile, and it is merely a matter of time before the Swarm wholly consumes the entire world. To prevent the further spread of this infestation, we must resort to the ultimate measure - §RExterminatus§!. \nWhile the remains of the great §HPrimarch Sanguinius§! may also perish in the process, it is a fate far preferable to becoming a breeding ground for the §PChaos Spawn of Slaanesh§!."
 wg_origin.251.name:0 "No salvation remains."
 wg_origin.251.desc:0 "Another wave of reinforcements was dispatched to §HBaal§!, only to be devoured by the endless tide of §PSlaanesh's Swarm§!..."
 wg_origin.252.name:0 "Exterminatus"
 wg_origin.252.desc:0 "With heavy hearts, we were forced to enact Exterminatus upon §HBaal§!...\nVolleys of planet-shattering weaponry were unleashed upon the planet's surface, which is now teeming with xenos biomass. Towering infernos consumed all in their path.\n\nAmidst the despair, a surge of immense yet strangely calming power was felt by all present.\nUpon investigation, the source was traced to the vicinity of §HTomb of Sanguinius§!"
 wg_origin.252.a:0 "This can only be..."
 wg_origin.253.name:0 "Convergence of Power"
 wg_origin.253.desc:0 "The power that arose upon §HBaal§! was initially perceived as psychic energy... yet its subsequent manifestations far exceeded the boundaries of mere psionics, revealing an unknown force of §Hmystical origin§!...\n\nWith a sudden burst of blinding light, the locus of power revealed the figure of the greatest being of all – the Lord of Shipgirls, §YTemperor§!…… Followed by a whispered utterance:\n\n\t\t\t§YArise, my child§!"
 wg_origin.253.a:0 "By the Temperor's Will..."
 wg_origin.254.name:0 "Angel's Return"
 wg_origin.254.desc:0 "As the divine manifestation, presumably performed by the Temperor herself, subsided, the attention of those present was drawn to a radiant figure at the heart of §HTomb of Sanguinius§!...\n\n§YThere she stood, Sanguinius herself!§!\n\nOur eyes could not deceive us – the angelic warrior who fell during the Horus Heresy, the patron of Baal, the magnificent Shipgirls Primarch, §YSanguinius§!, was soaring towards us, wings outstretched!!"
 wg_origin.254.a:0 "§YWords cannot express the emotions that surged through us§!"
 WG_WARMMER_WSG_SANGUINIUS:0 "Sanguinius"
 NAME_wsg_sanguinius:0 "Missouri Sanguinius"
 wsg_sanguinius_warhammer_desc:0 "Sanguinius, the legendary Primarch of the Blood Angels Warship Girls, embodies divine power and righteousness. As an avatar of the sacred, she represents the unwavering force of hope and justice. With unparalleled courage and wisdom, Sanguinius leads humanity against the forces of darkness, fighting for peace and fairness. Her resurrection marks a resurgence of power and a turning point in destiny, ushering in a new era of hope and glory for the world."
 sanguinius_warhammer_catch_phrase:0 "It is not our descent into darkness, nor our ascent into the light, but the endless struggle between the two that defines our greatness. We are tested, and we do not break."
 wg_origin.256.desc:0 "In the depths of darkness, my presence was obscured, but now, I stand before you once more. My heart overflows with power and purpose, and I shall lead our fight to dispel the shadows of evil. Let us embrace the dawn of a new era together, reclaiming our glorious honor!"
 wg_origin.256.a:0 "The Imperium has hope!"
 WG_WARMMER_SH_SANGUINIUS:0 "Sanguinius"
 NAME_sh_sanguinius:0 "Savoy Sanguinius"
 leader_trait_warhammer_wsg_sanguinius:0 "Missouri Sanguinius"
 leader_trait_warhammer_wsg_sanguinius_desc:0 "As a revered leader, she guides us to glory and splendor amidst the raging flames of war, armed with unwavering conviction and wise decisions."
 leader_trait_warhammer_wsg_sanguinius2:0 "The Flawless Angel."
 leader_trait_warhammer_wsg_sanguinius2_desc:0 "Hailed as the epitome of perfection among Warship Girls, her unmatched beauty earns her universal admiration, and she serves as an exemplary model for all Warship Girls."
 leader_trait_warhammer_sh_sanguinius:0 "Savoy Sanguinius"
 leader_trait_warhammer_sh_sanguinius_desc:0 "As a revered leader, she guides us to glory and splendor amidst the raging flames of war, armed with unwavering conviction and wise decisions."
 leader_trait_warhammer_sh_sanguinius2:0 "The Flawless Angel."
 leader_trait_warhammer_sh_sanguinius2_desc:0 "Hailed as the epitome of perfection among Abyssal Warship Girls, her unmatched beauty earns her universal admiration, and she serves as an exemplary model for all Abyssal Warship Girls."
 leader_trait_warhammer_wsg_sanguinius_custom_tooltip:0 "\nFor each constructed §Hbuilding§! or §Hdistrict§! on a §Bplanet§! directly governed by §YSanguinius§! , gain §Gone-third§! of the current monthly empire total output of £unity£ unity and §Gone month§! of £influence£ influence."
 wg_origin.260.name:0 "More Divine Miracles"
 wg_origin.260.desc:0 "The return of §YSanguinius§! was already enough to drive us mad, but even more unexpected were the divine miracles that unfolded on §HBaal§! The once putrid biomass lands were cleansed by holy light and transformed into lush forests and grasslands. Polluted rivers regained clarity, the air was purified, and we could breathe freely without protective gear. Ultimately, §HBaal§! was transformed into a §GGaia World§!\n\nBut even more remarkable is the appearance of a mysterious substance we've never seen on this planet... Some scholars believe these substances may be linked to the power of the §YTemperor§!."
 wg_origin.260.a:0 "Unbelievable!"
 wg_origin.260.a.tooltip:0 "§HBaal§! has been transformed into a §GGaia World§!"
 d_wg_warhammer_sr_uf:0 "Mysterious Substance"
 d_wg_warhammer_sr_uf_desc:0 "An unknown substance that has never been recorded in any document or material. Some scholars believe these substances may be linked to the power of the §YTemperor§!."
 wg_origin.261.name:0 "The Two Primarchs"
 wg_origin.261.desc:0 "Endless wars and suffering have nearly extinguished hope in the populace's hearts since the Imperium entered the Lost Age.\n\nBut now, the return of §YGuilliman§! and §YSanguinius§! has rekindled the flame of hope. Lost imperial territories are being reclaimed, imperial foes are being defeated one by one, and the Imperium's glory shall once again illuminate the galaxy. Across the Imperium, people rejoice and sing praises to the great Shipgirl Primarchs, celebrating this momentous occasion together.\n\nThe §BIndomitable Crusade§! shall continue, and a new chapter for the Imperium shall unfold."
 wg_origin.261.a:0 "For the Imperium!"
 wg_warhamme_primarch_return:0 "The Primarchs' Return"
 wg_origin.263.name:0 "Return to Krieg"
 wg_origin.263.desc:0 "As the Imperium flourishes under the guidance of §YSanguinius§!, we must remember the ancient adage that lives are the currency of the Temperor, and right now, we're running low on funds.\n\nTherefore, the next destination of the §BIndomitable Crusade§! has been set to §HKrieg§!. Before the Lost Age, Krieg was a loyal world that, through unique technology, could provide the Imperium with a steady supply of elite soldiers each year. If we can recover this technology, it will bring unimaginable benefits to the current Imperium."
 wg_origin.263.a:0 "Good"
 warhammer_wg_krieg_poi:0 "Return to Krieg"
 warhammer_wg_krieg_desc:0 "Krieg was once an important world of the Imperium, and now we shall return to this homeland."
 wg_origin.264.name:0 "A Deadened Galaxy"
 wg_origin.264.desc:0 "Despite our dire expectations, the grim reality far surpassed our worst fears.\n\nThe entire §YKrieg§! system bears the scars of ceaseless warfare, littered with the wreckage of countless ships.\nMost terrifying of all, a towering, profane §PChaos Gate§! stands before us, though it seems temporarily dormant for some reason.\n\nOur destination, §YKrieg§!, is shrouded in a thick layer of radiation clouds, obscuring any surface view. Our augur arrays and other detection methods are severely disrupted, and this dead world seems as lifeless as it can be…"
 wg_origin.264.a:0 "In the Age of Darkness, hope is so fragile…"
 wg_origin.265.name:0 "Nuclear Firelight"
 wg_origin.265.desc:0 "As we were about to give up and discuss our next move, a section of the radiation clouds above §YKrieg§! was illuminated by a blinding flash of light. Our analysis suggests this was the detonation of a high-yield nuclear weapon.\n\nUnbelievably, it appears that there may still be life on the surface of Krieg and that a battle is still raging there. After a brief discussion, we dispatched a landing force of death troopers to investigate the surface."
 wg_origin.265.a:0 "Investigate Immediately"
 WG_40K_SAVE_KRIEG:0 "Beneath the Clouds"
 WG_40K_SAVE_KRIEG_DESC:0 "We have decided to deploy a death squad to the surface of §YKrieg§! to investigate the situation on the planet's surface."
 wg_origin.266.name:0 "Krieg Stands Unwavering"
 wg_origin.266.desc:0 "As the landing capsule pierced through the thick radiation clouds and descended onto the surface, the death squad found themselves in the heart of the battlefield. After losing a few members, they encountered a group of soldiers bearing the insignia of the §YDeath Korps of Krieg§!. The soldiers were initially hesitant about our arrival, as the Imperium had been cut off from Krieg for tens of thousands of years. However, they quickly composed themselves and a small detachment led by a §YCommissar§! met with the death squad. The Commissar used a particular communication device to establish a connection with us."
 wg_origin.266.a:0 "Establish Connection"
 wg_origin.267.name:0 "Krieg Warriors"
 wg_origin.267.desc:0 "§H-Communication Established-§!\nIn the name of the Temperor, the Imperium has returned!\nWe are purging the last of the Chaos heretics from this planet. Krieg stands unyielding!"
 wg_origin.267.a:0 "Unbelievable, you're still alive"
 wg_origin.267.a.response:0 "We have fought against the enemies of the Imperium in the name of the Temperor for §Ytwelve millennia§! We never lost faith that the Imperium would return one day."
 wg_origin.267.b:0 "There are Chaos forces on this planet?"
 wg_origin.267.b.response:0 "Yes, Chaos has invaded Krieg §Y436 times§! Our fearless warriors have repelled every one of these heretical incursions.\nThis time, the Chaos invasion is on a scale never seen before, and we have paid a heavy price to defeat them. They are now cornered, and it is only a matter of time before the planet is entirely under our control again.\nBut Chaos will not give up quickly, and without the aid of the Imperium, we may not survive the next §Rinvasion!§!"
 wg_origin.267.c:0 "Krieg stands unyielding! We will send reinforcements"
 wg_origin.267.c.response:0 "Krieg stands unyielding!"
 wg_origin.267.c.tooltip:0 "§HKrieg§! will return to Imperial rule"
 wg_origin.268.name:0 "Krieg's Return"
 wg_origin.268.desc:0 "With incredible efficiency, the Krieg government has completed the handover procedures to the Imperium. Now, everything on Krieg is under Imperial command.\nOur immediate task is swiftly eliminating the remaining Chaos forces and preparing for the subsequent invasion."
 wg_origin.268.a:0 "For the Imperium!"
 wg_origin.268.a.tooltip:0 "§HKrieg§! has returned"
 wg_origin.269.name:0 "Counteroffensive"
 wg_origin.269.desc:0 "With §HKrieg§! back under Imperial control, we quickly assembled our forces and joined the remaining Krieg warriors to launch an assault on the last stronghold of the §HChaos heretics§!. These heretics have already been severely crippled and are short on supplies. We believe they will be annihilated soon."
 wg_origin.269.a:0 "For the Imperium!"
 wg_origin.270.name:0 "Krieg Warriors"
 wg_origin.270.desc:0 "§H-Communication Established-§!\nWe have achieved victory. Please provide further instructions."
 wg_origin.270.a:0 "Where is your Commissar?"
 wg_origin.270.a.response:0 "She sacrificed herself."
 wg_origin.270.b:0 "Krieg stands unyielding! Continue fulfilling your duty"
 wg_origin.271.name:0 "Chaos Doomsday"
 wg_origin.271.desc:0 "Our forces have successfully crushed the last of the §RChaos heretics§!. The few remaining survivors are scattered and will be eliminated by pursuit units within a few planetary days.\nNow, §HKrieg§! has officially returned to the Imperium, and its loyal warriors have finally waited for this day.\n\nHowever, we cannot rejoice too soon. The §PChaos Gate§! within the Krieg star system is still a major threat, and we must be prepared for the §Rnext invasion§! of Chaos!"
 wg_origin.271.a:0 "For the Imperium!"
 wg_origin.272.name:0 "Political Disaster"
 wg_origin.272.desc:0 "Our decision to abandon §HKrieg§!, a world of great political significance, has been met with scorn from all corners of the Imperium."
 wg_origin.272.a:0 "What a misfortune..."
 wg_warhamme_krieg_lose:0 "Krieg Abandoned"
 wg_origin.273.name:0 "Chaos Gate Reactivated"
 wg_origin.273.desc:0 "The §PChaos Gate§! on §HKrieg§! has been observed to have reactivated recently. We should prepare our defense fleets and armies to counter the next invasion from Chaos."
 wg_origin.273.a:0 "We must be prepared for anything"
 wg_origin.274.name:0 "Anomalous Energy Readings at Chaos Gate"
 wg_origin.274.desc:0 "According to observations, the energy readings within the §PChaos Gate§! on §HKrieg§! have been steadily increasing recently. This is likely a sign of Chaos amassing its forces, and they could very well launch an invasion within the next few years!"
 wg_origin.274.a:0 "Prepare for the worst"
 wg_origin.274.b:0 "§RUgh, just invade already!§!"
 wg_origin.274.b.tooltip:0 "§YAs the game designer, I demand that Chaos invade immediately!§!"
 wg_origin.275.name:0 "On the Eve of Invasion"
 wg_origin.275.desc:0 "The heretical index of the §PChaos Gate§! on §HKrieg§! has reached its peak.\nEveryone in the star system can hear the whispers of the heretics, and all ships have been affected by Chaos' profane sorcery, becoming significantly more vulnerable. The Chaos invasion is imminent!"
 wg_origin.275.a:0 "Prepare for battle!"
 wg_warhamme_krieg_system_debuff:0 "Chaos Influence in §HKrieg§! System"
 wg_origin.276.name:0 "Defense of Krieg"
 wg_origin.276.desc:0 "We thought the Chaos invasion would come from the Chaos Gate among the stars, but the ground beneath §HKrieg§! trembled, and hordes of Chaos heretics emerged from the depths. Evidently, they left profane teleport gates deep underground after their previous failed invasion.\n\nWe must take up arms and defend §HKrieg§!!"
 wg_origin.276.a:0 "Prepare for battle!"
 wg_origin.277.name:0 "Victory on the Ground"
 wg_origin.277.desc:0 "Although the Chaos invasion caught us off guard, we ultimately achieved victory on the ground battlefield thanks to the courageous resistance of Imperial warriors from all corners of §HKrieg§!."
 wg_origin.277.a:0 "For the Temperor!!"
 wg_origin.278.name:0 "The Chaos Invasion"
 wg_origin.278.desc:0 "Soon after §HKrieg§! was invaded, the §PChaos Gate§! became active, and profane Chaos warships poured out from it."
 wg_origin.278.a:0 "Annihilate them!"
 wg_origin.280.name:0 "Victory Among the Stars"
 wg_origin.280.desc:0 "The brave Imperial Navy defeated the Chaos fleet that emerged from the §PChaos Gate§!. Only a tiny number of Chaos heretics managed to escape in small vehicles. Pursuit forces will eliminate them completely."
 wg_origin.280.a:0 "Long live the Imperium! Traitors will perish!"
 wg_origin.281.name:0 "Victory in the Defense of Krieg"
 wg_origin.281.desc:0 "Whether in the skies or on the ground, the last of the Chaos traitors have been eliminated, and the arduous §HKrieg§! defense campaign has been victorious.\nHowever, we still have one more task: to find a way to close the §PChaos Gate§!. Only by permanently resolving this issue can we conclude this campaign perfectly."
 wg_origin.281.a:0 "The §PChaos Gate§! must be closed"
 WG_40k_chaos_gate:0 "Research the §PChaos Gate§!"
 WG_40k_chaos_gate_DESC:0 "While we have won the §HKrieg§! defense campaign, the safety of §HKrieg§! will remain precarious if this unholy gate remains open."
 wg_origin.282.name:0 "The Anchor to Reality"
 wg_origin.282.desc:0 "The Adeptus Mechanicus' research discovered that an anchor point within the §PChaos Gate§!, in the realm of Chaos, binds Chaos to reality. If we want to close this anchor point, we could send a force to attempt to enter the unknown §PChaos Realm§!. This would undoubtedly be a suicide charge.\n\nEven so, many forces, especially the Krieg Death Korps, have volunteered to participate, hoping to give their all for the Imperium."
 wg_origin.282.a:0 "The universe throws infinite malice at us, and we respond with unwavering determination"
 WG_40k_chaos_gate_2:0 "Embrace Death"
 WG_40k_chaos_gate_2_DESC:0 "The Adeptus Mechanicus has determined that the blasphemous anchor point in the Chaos Realm on the other side of the Chaos Gate binds the Chaos Gate to the Materium. We must find a way to locate and extract this anchor point to close the Chaos Gate permanently.\n\n§HThis is a charge with no possibility of return, but it is our only path. We, all of us, must be prepared to face our fate at any moment. Let it not be said that we will not sacrifice one, a hundred, or a thousand lives. To live in dishonor is not an option.§!\n\n\t\t\t\t§YThe universe throws infinite malice at us, and we respond with unwavering determination.§!"
 wg_origin.283.name:0 "Krieg Warriors"
 wg_origin.283.desc:0 "Let us charge once more for the Imperium!"
 wg_origin.283.a:0 "May the Temperor be with you"
 wg_origin.283.a.response:0 "For the Imperium, for Krieg!"
 wg_origin.284.name:0 "The §PChaos Gate§! is Closed"
 wg_origin.284.desc:0 "All contact with the loyal and fearless Imperial forces that entered the §PChaos Gate§! was lost the moment they did.\n\nMonths later, the Chaos Gate began to shrink and ultimately §Rclosed§!.\nWe do not know what battles and sacrifices these brave warriors endured, but they nevertheless accomplished their mission and ensured the continued existence of the Imperium."
 wg_origin.284.a:0 "May their souls find rest upon the Golden Throne"
 wg_origin.285.name:0 "Victory Parade"
 wg_origin.285.desc:0 "Following the decisive victory in the Defense of §HKrieg§!, spontaneous victory celebrations erupted throughout the Imperium. A grand parade was held at §HHoly Harbor World§!, where §H[root.GetRulerTitle]§! personally honored the heroes who contributed and solemnly commemorated the loyal warriors who gave their lives for this cause.\n\nThe §BIndomitable Crusade§! is not over yet. We must spread the Empress' divine power and glory throughout the galaxy.\n\n§HNext stop, §RCadia§! Stay tuned!§!"
 wg_origin.285.a:0 "Praise the Temperor"
 wg_warhamme_krieg_win:0 "Imperial Glory"
 wg_origin.286.name:0 "Chaos Invades Krieg"
 wg_origin.286.desc:0 "Taking advantage of §HKrieg's§! weakened state, the vile traitors and heretics attacked this great planet with the most despicable means.\nDespite the valiant resistance of the loyal defense forces, they were ultimately unable to withstand the Chaos onslaught."
 wg_origin.286.a:0 "They will pay for this"
 wg_origin.287.name:0 "Sacrilegious Rites"
 wg_origin.287.desc:0 "Following their invasion of §HKrieg§!, the Chaos forces have begun a series of sacrilegious rituals that aim to §Rutterly destroy the planet.§! If we do not intervene, these rites are estimated to be completed in §R5 years§!. We must send a force to reclaim Krieg!"
 wg_origin.287.a:0 "We need more reinforcements"
 wg_origin.288.name:0 "The Fall of §HKrieg§!"
 wg_origin.288.desc:0 "Despite our valiant efforts to save our loyal world from the Chaos heretics, Krieg has fallen. The Chaos defilers have completed their sacrilegious rites, utterly obliterating Krieg.\n\nAfter completing their blasphemous acts, the Chaos hordes returned and closed the §PChaos Gate§!, leaving behind only ruins and despair.\n\nThis will undoubtedly be a devastating blow to Imperial morale..."
 wg_origin.288.a:0 "A truly dark day"
 wg_origin.289.name:0 "§HKrieg§! Reclaimed!"
 wg_origin.289.desc:0 "Though the Chaos heretics once seized control of §HKrieg§!, our valiant forces have successfully liberated this great planet. The heretical altar hidden deep within the planet's core has been destroyed, and Krieg is free once more."
 wg_origin.289.a:0 "Glorious!"
 wg_origin.290.name:0 "Chaos Fleet Rampages Across §HKrieg§!"
 wg_origin.290.desc:0 "A Chaos fleet has emerged from the §PChaos Gate§!, wreaking havoc and plundering anything of value in its path. Our scouts have detected a terrifying planet-destroying weapon aboard some of the Chaos vessels. Fortunately, this weapon cannot be activated immediately upon entering the real universe; it requires at least §R5 years§! of charging time. This means we have 5 years to destroy this fleet! If we fail, §HKrieg§! will be utterly annihilated."
 wg_origin.290.a:0 "Purge the Heretics!"
 wg_origin.291.name:0 "The Fall of §HKrieg§!"
 wg_origin.291.desc:0 "Despite our valiant efforts to save Krieg, our attempts were ultimately unsuccessful. The Chaos fleet's planet-destroying weapon finally reached critical charge, and in a blinding flash of light, Krieg was reduced to cosmic dust.\n\nAfter completing their blasphemous deeds, the Chaos hordes returned and closed the §PChaos Gate§!, leaving only ruins and despair behind.\n\nThis will undoubtedly deal a severe blow to Imperial morale..."
 wg_origin.291.a:0 "A truly dark day"
 wg_origin.292.name:0 "The Empire's Disgrace"
 wg_origin.292.desc:0 "Our failure to save Krieg and its subsequent destruction has led to widespread disillusionment and anger among the populace. Some radical elements have even seized this opportunity to slander Imperial authorities and incite rebellion, but fortunately, the Inquisition acted swiftly to eliminate these heretics. Nevertheless, this event will forever stain the Empire's honor, an indelible scar on our collective conscience.\n\nDespite this setback, the §BIndomitable Crusade§! must not falter. We must spread the Empress's divine power and glory throughout the galaxy.\n\n§HNext stop, §RCadia§! Stay tuned!§!"
 wg_origin.292.a:0 "We will repay them in kind"
 wg_warhamme_krieg_battle_lose:0 "Defeated"
 wg_origin.293.name:0 "The Empire's Disgrace"
 wg_origin.293.desc:0 "Following our strategic withdrawal from Krieg, the Chaos heretics not only closed the Chaos Gate but also disseminated propaganda throughout the Imperium, painting us as cowardly deserters. Fortunately, the Inquisition swiftly intervened to suppress these malicious rumors. Nonetheless, this event has tarnished the Empire's reputation, leaving an indelible scar on our collective honor.\n\nDespite this setback, the §BIndomitable Crusade§! must not falter. Our mission to spread the Empress' divine power and glory across the galaxy remains unwavering.\n\n§HNext stop, §RCadia§! Stay tuned!§!"
 wg_origin.293.a:0 "We will repay them in kind"
 wg_origin.294.name:0 "A New Regent?"
 wg_origin.294.desc:0 "With the return of Primarch §HSanguinius§!, the fading embers of hope within the Imperium have been reignited. \nHer angelic visage and unmatched grace inspire awe in all, with some believing she holds a stronger claim to the §HImperial Regency§! than §H[root.GetRulerName]§!."
 wg_origin.294.a:0 "§HLong live, long live, long live Primarch Sanguinius, Regent of the Imperium!!!§!"
 wg_origin.294.a.tooltip:0 "§RPrimarch Sanguinius will replace Guilliman as the true ruler of the Imperium§!"
 wg_origin.294.b:0 "A change in leadership would bring chaos, it is unacceptable."
 wg_origin.1000.name:0 "§RCritical Bug Alert§!"
 wg_origin.1000.desc:0 "Due to a bizarre update in §SGemini 3.8§!, all defensive forces are automatically deployed at the start of the game. Therefore, the army above the Sacred Homeworld is not the gifted army from the start but the planet's permanent §Hdefensive forces§!. \nIf you do not return these defensive forces, the Homeworld will fall in subsequent events, and retaking the planet will cause the event chain to stall.\n\n§RTherefore, you must immediately land these forces back on the Homeworld. This is the only way to prevent your event chain from stalling.§!\n\nThis warning will remain in effect until Paradox fixes the bug."
 wg_origin.1000.a:0 "I didn't read, just skip"
 wg_origin.1000.b:0 "§RI have read and will follow the instructions§!"
 wg_origin.1000.c:0 "I didn't read a single word"
