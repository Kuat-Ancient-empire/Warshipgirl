 WG_STC_11_PROJECT:0 "Give up STC Reclamation"
 WG_STC_11_PROJECT_DESC:0 "Due to various reasons §R(such as an STC signal being located on the other side of the galaxy)§!, we do not have the resources to recover these valuable STC templates and must abandon them.\n\n§YAll uncollected STC signals will be removed until the §GSTC Scanner§! is reactivated§!"
 wg_origin.126.name:0 "STC Reclamation"
 wg_origin.126.desc:0 "Utilizing our STC Scanner, we've successfully detected several faint §YSTC Signals§!. Recovering these valuable STC templates would greatly aid in the Imperium's revitalization.\n\nHowever, we must tread cautiously, for these STCs could be §Hdamaged§! or even §Rcorrupted§! by the ravages of time.\n\n§RNotes:\n1. STC Scanner cooldown is independent of other relics\n2. STC Scanner can be repeatedly activated without conflicting with existing STC signals§!"
 wg_origin.126.a:0 "Dispatch Tech-Adepts"
 wg_origin.126.a.tooltip:0 "§YSTC Signals§! have been marked in the mission log"
 wg_origin.127.name:0 "STC Template Reclamation Successful"
 wg_origin.127.desc:0 "Our Tech-Adepts have located and successfully retrieved the target §YSTC Signal§!. Upon inspection, they've confirmed it to be a §Yfunctional STC template§!.\n\nThe template has been transported to §H[event_target:wg_warhammer_holy_harbor_target.GetName]§! and await further analysis to determine its capabilities."
 wg_origin.127.a:0 "Analyze Immediately"
 wg_origin.127.a.tooltip:0 "Randomly gain one §YSTC Technology§!"
 wg_origin.128.name:0 "STC Template Information Extraction Successful"
 wg_origin.128.desc:0 "We've successfully located the target §YSTC Signal§!, but unfortunately, this STC template has sustained some damage.\n\nDespite this setback, our Tech-Adepts have managed to extract some §Hvaluable information§! from it, which they believe pertains to the field of §BResearch§!."
 wg_origin.128.a:0 "Splendid!"
 wg_origin.128.a.tooltip:0 "Randomly gain one §YResearch-related STC Modifier§!"
 wg_origin.129.name:0 "STC Template Information Extraction Successful"
 wg_origin.129.desc:0 "We've successfully located the target §YSTC Signal§!, but unfortunately, this STC template has sustained some damage.\n\nDespite this setback, our Tech-Adepts have managed to extract some §Hvaluable information§! from it, which they believe pertains to the field of §YConstruction§!."
 wg_origin.129.a:0 "Splendid!"
 wg_origin.129.a.tooltip:0 "Randomly gain one §YConstruction-related STC Modifier§!"
 wg_origin.130.name:0 "STC Template Information Extraction Successful"
 wg_origin.130.desc:0 "We've successfully located the target §YSTC Signal§!, but unfortunately, this STC template has sustained some damage.\n\nDespite this setback, our Tech-Adepts have managed to extract some §Hvaluable information§! from it, which they believe pertains to the field of §GPopulation§!."
 wg_origin.130.a:0 "Splendid!"
 wg_origin.130.a.tooltip:0 "Randomly gain one §YPopulation-related STC Modifier§!"
 wg_origin.131.name:0 "STC Template Malfunction"
 wg_origin.131.desc:0 "We've successfully located the target §YSTC Signal§!, but this STC template is §Rheavily damaged§! and beyond our current technological capabilities to repair.\n\nHowever, we were able to salvage some §Hresources§! from it."
 wg_origin.131.a:0 "A regrettable outcome."
 wg_origin.135.name:0 "Corrupted STC!"
 wg_origin.135.desc:0 "Following the STC signal, we've discovered the target, but this STC has been §Rcorrupted§!……\n\nOur Magos Dominus §H[event_target:poor_stc_scientist.GetName]§! was unable to sever the physical link with the corrupted STC in time, and she was subjected to a massive influx of viruses and corrupted data. While she managed to survive, this failed operation has left her forever changed."
 wg_origin.135.a:0 "A damnable turn of events..."
 wg_origin.136.name:0 "Corrupted STC!!!"
 wg_origin.136.desc:0 "Following the STC signal, we've discovered the target, but unfortunately, this STC has been §Rcorrupted§!……\n\nOur Magos Dominus §H[event_target:poor_stc_scientist.GetName]§! was unable to sever the physical link with the corrupted STC in time, and she was bombarded with a surge of viruses and corrupted data, almost instantaneously incinerating her brain."
 wg_origin.136.a:0 "Damn it!"
 site_wg_mars:0 "Remnants of Mars"
 site_wg_mars_desc:0 "Once the greatest and mightiest Forge World, Mars now lies in ruins. We shall assemble a salvage team to scour the wastes and see what treasures we can recover."
 site_wg_mars_2:0 "Remnants of Mars"
 site_wg_mars_2_desc:0 "Once the greatest and mightiest Forge World, Mars now lies in ruins. We shall assemble a salvage team to scour the wastes and see what treasures we can recover."
 wg_origin.137.name:0 "The 825th Black Crusade"
 wg_origin.137.desc:0 "During the 825th Black Crusade, the mighty Forge World of Mars was ravaged by a colossal antimatter bomb dropped by the fleet of the Chaos Warmaster, §HAbaddon the Despoiler, Yamato's Bane§!. \nJust as it seemed, this would mark the impending doom of §Y[owner.GetName]§!, the Lord of All Shipgirls, §Ythe Temperor§!, intervened with a divine miracle. Her wrathful roar shattered the entire Black Fleet within the Solar System and banished Abaddon back to the Chaos Realm. In the end, §Y[owner.GetName]§! emerged victorious, albeit at a significant cost."
 wg_origin.137.a:0 "§YFor the Temperor!§!"
 wg_origin.138.name:0 "The 825th Black Crusade"
 wg_origin.138.desc:0 "During the 825th Black Crusade, the mighty Forge World of Mars was ravaged by a colossal antimatter bomb dropped by the fleet of the Chaos Warmaster, §HAbaddon the Ravager, Scourge of Rome§!. Just as it seemed that this would mark the impending doom of §Y[owner.GetName]§!, the Lord of All Shipgirls, §Ythe Temperor§!, intervened with a divine miracle. Her wrathful roar shattered the entire Black Fleet within the Solar System and banished Abaddon back to the Chaos Realm. In the end, §Y[owner.GetName]§! emerged victorious, albeit at a great cost."
 wg_origin.138.a:0 "§YFor the Temperor!§!"
 wg_origin.139.name:0 "Adeptus Mechanicus Legacy"
 wg_origin.139.desc:0 "While the majority of Martian facilities were obliterated by the antimatter bomb, some deeply buried underground structures remain intact. However, exploring these ruins remains §Rperilous§!. Unstable geology, leaking reflective reactors, and even dangerous supernatural xenos lie in wait... Nevertheless, we've managed to salvage valuable data from a partially intact database."
 wg_origin.139.a:0 "Continue Excavation"
 wg_origin.140.name:0 "Repair the Iron Ring"
 wg_origin.140.desc:0 "Once the most formidable orbital shipyard in the entire galaxy, the §HIron Ring§! remained standing even amidst the devastation of Mars. However, in the years since, many of its docks have fallen into disrepair due to a lack of maintenance. One of our primary objectives here is to attempt to restore these docks, at least partially regaining their functionality.\n\nAfter countless efforts by the Adeptus Mechanicus, some of the abandoned workshops have been repaired, and they claim that the §Ymachine spirits§! of these facilities have been appeased."
 wg_origin.140.a:0 "Splendid!"
 wg_origin.140.a.tooltip:0 "The §HIron Ring shipyard§! has been repaired, performance enhanced"
 wg_origin.141.name:0 "We've Found It! We've Found It!"
 wg_origin.141.desc:0 "We've found our ultimate goal for this Martian expedition - the §HSTC Probe§!. Recovering STC technology has always been one of the driving forces behind the Adeptus Mechanicus' exploration of the galaxy, and this relic of the Golden Age can scan for lost STC signals within the galaxy.\n\nIf we can recover this STC technology, the day our empire will once again stand at the pinnacle of the galaxy will come sooner."
 wg_origin.141.a:0 "Fantastic!"
 wg_stc:0 "STC Technology"
 wg_stc_desc:0 "STC is a sophisticated analytical and processing system that is said to contain all the technology from the Golden Age of Warships"
 tech_stc_1:0 "STC-Blessing Algorithm"
 tech_stc_1_desc:0 "Pre-dating even the Golden Age, this algorithm enhances the willingness of our personnel to work overtime to boost productivity."
 tech_stc_2:0 "STC-Blue Flying Excavator"
 tech_stc_2_desc:0 "This STC template contains a lost engineering machinery blueprint that can significantly improve our construction efficiency."
 tech_stc_3:0 "STC-Alpha Learning Machine"
 tech_stc_3_desc:0 "A lost personal learning device. Properly educating the Imperial populace won't undermine our rule."
 tech_stc_4:0 "STC-USB Drive"
 tech_stc_4_desc:0 "An ancient information storage technology far superior to paper, it allows our leaders to store more crucial information to enhance their abilities and prevent the loss of their resumes for various reasons."
 tech_stc_5:0 "STC-Pantsu-Dimensional Extractor"
 tech_stc_5_desc:0 "Advanced technology from the Golden Age seems to have extracted Pantsu from other dimensions. Who the victims are is not our concern."
 tech_stc_6:0 "STC-Fleet Intelligence Assistant"
 tech_stc_6_desc:0 "AI technology that dances on the edge of our moral code, forcing us to lower the bar even further."
 tech_stc_7:0 "STC-Technical Dictionary"
 tech_stc_7_desc:0 "A Golden Age textbook, mostly lost, but still far surpasses our current knowledge."
 tech_stc_8:0 "STC-Capsule Dormitories"
 tech_stc_8_desc:0 "Hard to imagine that even pre-Golden Age Warships were willing to live in these capsule dorms smaller than a few square meters. This technology allows our colony ships to carry more people and provide more living space in crowded cities."
 tech_stc_9:0 "STC-Fleet Communication Device"
 tech_stc_9_desc:0 "This technology enables more efficient communication between fleets, thus increasing fleet capacity."
 tech_stc_10:0 "STC-Kind zi: the Art of War"
 tech_stc_10_desc:0 "This ancient stratagem manual enables us to be more cunning on the battlefield to achieve our objectives."
 tech_stc_11:0 "STC-Standardized Assembly Line"
 tech_stc_11_desc:0 "The Golden Age population assembly line technology is too advanced for us to replicate perfectly, but it can still be advantageous."
 tech_stc_12:0 "STC-Propulsion Enhancer"
 tech_stc_12_desc:0 "This versatile propellant was widely used in racing during the Golden Age."
 tech_stc_13:0 "STC-T-Grade Alloy Hull"
 tech_stc_13_desc:0 "Perfect replication of this Golden Age alloy is impossible, but we can still reverse engineer it to a certain extent and use it to strengthen our ship hulls."
 tech_stc_14:0 "STC-Orbital Brainwashing Laser"
 tech_stc_14_desc:0 "Considered inhumane in the Golden Age, this forbidden technology can be used on a large scale in today's morally bankrupt era."
 tech_stc_15:0 "STC-MRE Rations"
 tech_stc_15_desc:0 "These fast-food rations deemed inhumane in the Golden Age are a rare delicacy in today's world."
 tech_stc_16:0 "STC-Modular Construction Base"
 tech_stc_16_desc:0 "This technology was widely used for colonial construction during the Golden Age."
 tech_stc_17:0 "STC-Industrial Modules"
 tech_stc_17_desc:0 "This technology can enhance our industrial production capacity during the Golden Age."
 tech_stc_18:0 "STC-Surveillance Array"
 tech_stc_18_desc:0 "This Golden Age policing technology ensures that orders from Holy Motherport are executed more efficiently."
