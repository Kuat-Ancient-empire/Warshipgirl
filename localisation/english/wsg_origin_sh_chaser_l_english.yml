
l_english:
###############################
 origin_sh_chaser:0 "Abyssal Shadow, Starward Chaser"
 origin_sh_chaser_desc:0 "Conflict, suffering, and endless warfare-this is the blood-soaked history written by the Abyss Fleet. At the end of it all, a legendary leader united every faction of the Abyss and led them toward a new future.\nYet this leader's identity is profoundly controversial, and undercurrents of distrust continue to flow through Abyss society.\n\n§YChanging rulers in this origin will interrupt the event chain.§!"
 origin_tooltip_sh_chaser_effects:0 "- §RThe Pursuer§! becomes the ruler-a being with a mysterious past and countless faces, concealing many dangerous secrets."
 START_SCREEN_origin_sh_chaser:0 "Our civilization has always been trapped in a spiral of war, forced to crawl forward through mud. Again and again, our attempts at unity have crumbled into nothingness amid conflict.\n\nBut one day, when the skies darkened and the oceans fell silent, and our very survival hung by a thread, a legendary leader emerged. [owner.Ruler.GetTitle]§RThe Pursuer§! exerted unimaginable effort, organized a vast force, and ultimately united all of the Abyss.\n\nNow, we have completed universal hyperspace technology and finally have the chance to seek our future among the stars."

 leader_trait_origin_sh_chaser:"§ROld Abyssal Shadow§!"
 leader_trait_origin_sh_chaser_desc:"§G The power of §RThe Pursuer§! will gradually reveal itself over time.§!\n\nIn ancient times, she brought an end to the era of Abyss conflicts. Now, she shall lead us into the boundless Galactic expanse."
###############################
 #EMPIRE PROMISE
 wg_origin_sh_chaser.2.name:"Promise"
 wg_origin_sh_chaser.2.desc:"Despite her enigmatic identity and shifting appearance, §Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§! ended our age of conflict and brought unity and cohesion. She once made a promise-that [Owner.GetName] would find its rightful place among the stars.\n\nToday, we have risen from past chaos. [Owner.GetName] now calls for the dawn of interstellar voyages. The cabinet has prepared a thirty-year plan to fulfill this promise and lead our species into a new era."
 wg_origin_sh_chaser.2.a:"Let us set sail!"
 origin_sh_chaser_promise:"Galactic Promise"
 origin_sh_chaser_promise_type:"Ancient Oath"
 origin_sh_chaser_promise_desc:"During the Unification War, §Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§! promised [Owner.GetName] a future among the stars. To many Abyss flagships, this vow became a prophetic vision. Yet some remain skeptical whether it can truly be fulfilled. Although recent advances in FTL technology have occurred, a small faction of Abyss flagships has begun using this unfulfilled promise to question the rule of §Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!.\n\nThe best way to silence these dissenters is to prove them wrong. We shall embark into interstellar space, settle new worlds, and expand our domain as far as possible."
 origin_sh_chaser_promise_monthly_change_tooltip:"We have 30 years to fulfill this promise!"
 situation_origin_sh_chaser_promise_expansion:"Internal Affairs"
 situation_origin_sh_chaser_promise_prospecting:"New Resources"
 situation_origin_sh_chaser_promise_construction:"Construction Projects"
 situation_origin_sh_chaser_promise_engineering:"New Technology"
 approach_situation_origin_sh_chaser_promise_expansion_tt:"We must focus on internal affairs."
 approach_situation_origin_sh_chaser_promise_prospecting_tt:"We will prioritize the search for new resources."
 approach_situation_origin_sh_chaser_promise_construction_tt:"We will concentrate our efforts on construction projects."
 approach_situation_origin_sh_chaser_promise_engineering_tt:"We must increase investment in research."
 situation_origin_sh_chaser_promise_outcome:"We must fulfill our promise. [Owner.GetName] expects to establish itself as a spacefaring empire within 30 years. We must strive to expand our nation by §Gcontrolling star systems§! and §Gcolonizing planets§!.\n\nAfter §G30 years§!, our ruler's §ROld Abyssal Shadow§! §HTrait§! will strengthen based on the number of §Gstar systems§! and §Gcolonies§! we control.\nAll things considered, we should possess at least §G20§! star systems and §G5§! colonies. If too few habitable worlds are found, we must compensate by controlling more star systems to demonstrate our commitment."
 situation_origin_sh_chaser_insight_stages:"§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§! is working hard to fulfill her promise."
 #基础为3，每恒星系=0.1，每殖民地=1，需求值为10
 #中间事件
 wg_origin_sh_chaser.4.name:"Accident"
 wg_origin_sh_chaser.4.desc:"During a cabinet meeting, [Root.Owner.Ruler.GetName] displayed clear signs of poor condition.\nThough she repeatedly insisted that her intense workload had not caused personal issues, the attending Abyss flagships noticed her slightly unstable Abyss energy. At the moment when crimson-black mist suddenly surged forth, [Root.Owner.Ruler.GetName]'s form seemed to undergo a drastic transformation. Though no one voiced their observations, many Abyss flagships believed that image bore a striking resemblance to a certain battleship girl."
 wg_origin_sh_chaser.4.a:"Having too many secrets isn't good for [Owner.Ruler.GetTitle]"
 wg_origin_sh_chaser.5.name:"Scientific Investigation"
 wg_origin_sh_chaser.5.desc:"Recently, [Root.GetName]'s scientific team reviewed a unique battleship damage-control technique and found it highly similar to those used by battleship girls. Records indicate this technique appears deeply connected to our [Owner.Ruler.GetTitle][Root.Owner.Ruler.GetName]. Regardless, it performs exceptionally well."
 wg_origin_sh_chaser.5.a:"Why do we have this?"
 wg_origin_sh_chaser.6.name:"Fleet Drill"
 wg_origin_sh_chaser.6.desc:"Today, [Root.GetName]'s admiral conducted drills on the latest tactics-derived from [Owner.GetName]'s staff analysis of [Root.Owner.Ruler.GetName]'s combat style. The results showed significant improvements in fleet evasion and survivability, along with mastery in maximizing destruction using limited weaponry."
 wg_origin_sh_chaser.6.a:"Remarkable tactics-they feel strangely familiar"
 wg_origin_sh_chaser_6_modifier:"Unique Tactics"

 wg_origin_sh_chaser.8.name:"Promise Failed" #Fail situation
 wg_origin_sh_chaser.8.desc:"Clearly, our expansion has fallen short of expectations.\n[Root.Owner.Ruler.GetName] insists the cabinet has done everything possible, and the current outcome is merely due to bad luck. She emphasized the series of achievements we've accomplished together and argued it would be unreasonable to let past mistakes hinder our progress. As long as [Owner.GetName] remains united, there is nothing we cannot overcome!"
 wg_origin_sh_chaser.8.a:"Will they understand?"
 wg_origin_sh_chaser.8.a.tt:"§LAlthough most Abyss flagships still support [Root.Owner.Ruler.GetName], we have not actually fulfilled our promise. This threatens our government-especially given the sensitive nature of [Root.Owner.Ruler.GetName]'s identity.§!"
 wg_origin_sh_chaser.9.name:"Promise Fulfilled" #Win situation
 wg_origin_sh_chaser.9.desc:"Today, we delivered an outstanding report to [Owner.GetName].\n[Root.Owner.Ruler.GetName] summarized our string of victories, especially commending the Abyss flagships and even Regular Blokkats who made exceptional contributions. Then she encouraged everyone to strive toward greater excellence. She declared this a great milestone in [Owner.GetName]'s history, believing it marks a promising beginning that foretells a brighter future."
 wg_origin_sh_chaser.9.a:"Together Toward the Stars!"
 wg_origin_sh_chaser.9.a.tt:"§LWe have fulfilled every promise and vision we made to [Owner.GetName], and a bright future lies ahead.§!"

 wg_origin_sh_chaser.14.name:"Overworked Cabinet"
 wg_origin_sh_chaser.14.desc:"The cabinet is overwhelmed.\n\nAlthough §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! seems to have inexhaustible energy, the workload of governing an interstellar empire has left cabinet members overburdened. Despite this, some issues remain unresolved, and it is necessary to delegate part of the burden to others for handling."
 wg_origin_sh_chaser.14.a:"We will overcome the difficulties."

 wg_origin_sh_chaser.20.name:"Communication Breakdown"
 wg_origin_sh_chaser.20.desc:"Some colonies and deep-space research teams have reported poor performance in our communication systems, with frequent disconnections and lost messages. Engineers recommend constructing a communication relay at the capital to strengthen the signal."
 wg_origin_sh_chaser.20.a:"Approve construction."
 wg_origin_sh_chaser.21.name:"Signal Booster"
 wg_origin_sh_chaser.21.desc:"The signal booster has been activated. Preliminary tests confirm it is sufficient to ensure stable communications across our space.\n\nIt now appears that previous interference was deliberate sabotage. While the saboteur's identity remains unknown, the new system should protect us from any further disruptions."
 wg_origin_sh_chaser.21.a:"We have reclaimed our voice."

 wg_origin_sh_chaser.40.name:"Command Deficiency"
 wg_origin_sh_chaser.40.desc:"We have received reports about Regular Blokkats affecting industrial operations. Allegedly, these Regular Blokkats appear to have no superior command and refuse to accept management from other flagship Regular Blokkats."
 wg_origin_sh_chaser.40.a:"Launch investigation."
 wg_origin_sh_chaser.41.name:"Unknown Usurper"
 wg_origin_sh_chaser.41.desc:"Investigations indicate that control over these Regular Blokkats has been taken over by several flagship Regular Blokkats unrelated to the matter. Strangely, they claim to be unaware of this. Some suggest that other flagship Regular Blokkats transferred authority over these units to hinder our work, but their identities and motives remain unclear."
 wg_origin_sh_chaser.41.a:"We must remain vigilant."

 wg_origin_sh_chaser.50.name:"Cabinet Reorganization"
 wg_origin_sh_chaser.50.desc:"The cabinet has recently undergone rigorous scrutiny. Anonymous complaints reveal that a shocking number of critical positions are occupied by incompetent officials, severely impacting administrative efficiency. We have pledged to investigate this matter."
 wg_origin_sh_chaser.50.a:"It is time to appoint the worthy and capable."

 wg_origin_sh_chaser.51.name:"Cabinet Cleanup"
 wg_origin_sh_chaser.51.desc:"A special committee conducted a thorough investigation into senior cabinet members. Numerous underqualified officials were processed, with the vast majority dismissed from their posts. A small number showing potential were sent for training."
 wg_origin_sh_chaser.51.a:"This is much better."

 #EMPIRE PROBLEMS
 wg_origin_sh_chaser_unity_negative_low:"Negative Social Event"
 wg_origin_sh_chaser_unity_positive_low:"Positive Social Event"
 wg_origin_sh_chaser_SPIRITUALIST_PROJECT:"Communication Relay"
 wg_origin_sh_chaser_SPIRITUALIST_PROJECT_DESC:"Construct a communication relay station in the capital star system to prevent long-distance communications from interference. Our best engineers are ready to begin work."
 wg_origin_sh_chaser_WORKER_PROJECT:"Investigate Command Deficiency"
 wg_origin_sh_chaser_WORKER_PROJECT_DESC:"Uncontrolled Regular Blokkats are affecting our industrial activities. We must launch an investigation."
 wg_origin_sh_chaser_MATERIALIST_PROJECT:"Cabinet Reorganization"
 wg_origin_sh_chaser_MATERIALIST_PROJECT_DESC:"Reorganizing the cabinet should be our top priority, as it hampers nearly everything we do. Clearing up this mess may take some time, but we can do it."
 wg_origin_sh_chaser_worker_strike:"Command Deficiency"
 wg_origin_sh_chaser_worker_strike_desc:"Uncontrolled Regular Blokkats are affecting our industrial activities. We must launch an investigation.\n\nComplete special project to remove $wg_origin_sh_chaser_worker_strike€."
 wg_origin_sh_chaser_nepotism:"Cabinet Malaise"
 wg_origin_sh_chaser_nepotism_desc:"Our empire suffers from incompetent officials, severely hindering normal operations. Positions should be entrusted to those who are both virtuous and competent.\n\nComplete special project to remove $wg_origin_sh_chaser_nepotism€."

 #40年准时
 wg_origin_sh_chaser.100.name:"Uncertain Future"
 wg_origin_sh_chaser.100.desc:"A sharply worded report directly targets our [Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName], claiming she is a warship girl disguised as a flagship Regular Blokkat, harboring ulterior motives and untrustworthy. A series of arguments, especially regarding the technological and organizational changes she brought, seem to support the report's claims. Attached are several video records showing a warship girl appearing in highly confidential areas, with timings closely matching [Root.Owner.Ruler.GetRegnalName]'s movement logs."
 wg_origin_sh_chaser.100.a:"Nonsense"
 wg_origin_sh_chaser.100.a.tt:"§LThese are baseless attacks from opponents; [owner.Ruler.GetRegnalName]'s demonstrated abilities clearly belong only to a flagship Regular Blokkat. Undoubtedly, these traitors spreading false rumors must be put on trial!§!\n§T[owner.Ruler.GetRegnalName]§!'s legitimacy will be upheld, but what the future holds remains §Runknown§!." #10年后开始进入显露真身
 wg_origin_sh_chaser.100.b:"It Has Come To This"
 wg_origin_sh_chaser.100.b.tt:"§RYou're insane?§!" #立即进入惊爆内幕，但在得分高于25时进入c文本，否则立即扣除10得分


 wg_origin_sh_chaser.101.name:"Reveal True Form"
 wg_origin_sh_chaser.101.desc:"An attack has occurred on our capital, directly targeting §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!\nThree Abyssal ships carrying bombs infiltrated government staff and launched an assault on the office. The explosion caused several floors to collapse, but fortunately the building's structure remained intact. To everyone's surprise, when we found a survivor bearing the identification code of §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! in the rubble, the person before us was actually a Shipgirl!"
 wg_origin_sh_chaser.101.a:"What happened"
 wg_origin_sh_chaser.102.name:"Explosive Revelation"
 wg_origin_sh_chaser.102.desc.a:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! is truly a Shipgirl! This news quickly spread throughout [Owner.GetName], causing massive uproar. Clearly, for [Owner.GetName], who has fought countless battles against Shipgirls, Shipgirls are undoubtedly dangerous enemies. §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! must provide an explanation-her hidden truth will determine not only her own fate, but that of the entire [Owner.GetName]." #破冰前 #扣除10得分
 wg_origin_sh_chaser.102.desc.b:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! is truly a Shipgirl! This news quickly spread throughout [Owner.GetName], causing massive uproar. However, although Shipgirls have clashed with [Owner.GetName] countless times, we cannot hastily conclude that all Shipgirls are inherently dangerous enemies. Regardless, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! must give us an explanation-her concealed truth will determine not only her own fate, but that of the entire [Owner.GetName]." #破冰后 #扣除5得分
 wg_origin_sh_chaser.102.desc.c:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! is truly a Shipgirl! This news quickly spread throughout [Owner.GetName], causing massive uproar. However, although Shipgirls have clashed with [Owner.GetName] countless times, we cannot hastily conclude they are inherently dangerous enemies-after all, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s dedication and efforts have been evident to all. Still, we believe everyone has the right to know the truth." #高得分
 wg_origin_sh_chaser.102.a:"We stand at the crossroads of destiny."
 wg_origin_sh_chaser.103.name:"Unveil the Truth"
 wg_origin_sh_chaser.103.desc:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! stands before the entire cabinet-but this time, it is not a discussion of policy, but her trial.§!\n\nBefore explaining everything, I apologize for my long concealment. A Shipgirl's image would be detrimental to uniting the Abyssals, so since the Unification War, I have always acted under the guise of an Abyssal flagship.\nTo explain how I possess such an identity yet wield the authority of an Abyssal flagship, I will reveal my past."
 wg_origin_sh_chaser.103.a:"Let us hear her story."
 wg_origin_sh_chaser.104.name:"Unveil the Truth"
 wg_origin_sh_chaser.104.desc:"At the beginning, I was merely a Regular Blokkats Abyssal light carrier, patrolling and fighting by routine, only to be sunk repeatedly.\nYou know that in rare cases, Shipgirls can awaken from the wreckage of destroyed Abyssals. I found myself awakening among the debris, deep within the perilous ocean. Relying on fragmented memories and luck, I avoided the surrounding patrolling Abyssals as best I could and escaped to land.\nUnder the identity of a Shipgirl, I instinctively made contact with other Shipgirls, cooperating loosely as a wandering ship to hunt Abyssals and obtain supplies. Abyssals themselves often preyed upon one another, so I saw no issue with this."
 wg_origin_sh_chaser.104.a:"Shipgirls are like reflections of Abyssal ships."
 wg_origin_sh_chaser.105.name:"Inverted Identity"
 wg_origin_sh_chaser.105.desc:"Memories of the past guided me to consume the Mid of other Abyssals. Through day after day of hunting, my Strength gradually grew, eventually reaching the level of a leader-type. Some Shipgirls noticed my unusually pale skin and crimson eyes, but they merely warned me about the influence of the Abyssal environment, completely unaware of my secret. I carefully concealed these changes, and it was then that I mastered the art of altering my appearance.\nBut such days could not last forever. Light carriers are ill-suited for solitary combat, and ultimately, I was surrounded and sunk by an Abyssal flagship in battle. Or so it should have been."
 wg_origin_sh_chaser.105.a:"But you did not die."
 wg_origin_sh_chaser.106.name:"Fateful Decision"
 wg_origin_sh_chaser.106.desc:"Yes. Abyssal flagships possess far greater vitality than Shipgirls. Even sinking to the seabed, I remained alive.\nWandering between life and death, perhaps this absurd existence gave me clarity-I ultimately decided to end this impulsive, meaningless war. Thus, I organized a faction under the identity of an Abyssal flagship, eventually forging what is now [Owner.GetName].\nNo matter how history judges me, I believe I have fulfilled my ideal: freeing all from that endless cycle and returning freedom to civilization."
 wg_origin_sh_chaser.106.a:"We understand."
 wg_origin_sh_chaser.107.name:"Crossroads"
 wg_origin_sh_chaser.107.desc:"The entire [Owner.GetName] is fiercely divided over §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s identity. Many Abyssals strongly oppose [Ruler.GetRegnalName]'s rule, demanding she be expelled from Abyssal society-or even executed outright. With this faction holding significant power, the current situation is especially dangerous, nearly escalating into civil war.\nAfter tense negotiations, the cabinet must now make a decision."
 wg_origin_sh_chaser.107.a:"Since [Ruler.GetRegnalName] has never betrayed us, we shall not betray her!"
 wg_origin_sh_chaser.107.a.tt:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s rule will be recognized. Only through unity and mutual trust can we move forward.§!"
 wg_origin_sh_chaser.107.b:"Enough! [Owner.GetName] shall never be ruled by a Shipgirl!" #非高得分
 wg_origin_sh_chaser.107.b.allow:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s legend is well known, and her contributions to [Owner.GetName] are undeniable. She has never betrayed us-we will not betray her either."
 wg_origin_sh_chaser.107.b.tt:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! will be executed.\n§RThe nation will split and descend into civil war.§!"

 wg_origin_sh_chaser.108.name:"Proclaim to the World"
 wg_origin_sh_chaser.108.desc:"The news spreads like wildfire. Having gained the full cabinet's trust, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! officially reveals her true identity. Most [Owner.GetSpeciesNamePlural] rejoice at §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s sincerity, loyalty, Strength, and wisdom.\n\nBeneath this jubilant scene lie unspoken concerns and uncertainties. What kind of empire will emerge next?"
 wg_origin_sh_chaser.108.a:"Military is our foundation." #MILITARIST
 wg_origin_sh_chaser.108.b:"Faith will sustain us." #SPIRITUALIST
 wg_origin_sh_chaser.108.c:"Order is supreme." #AUTHORITARIAN
 wg_origin_sh_chaser.108.d:"Openness and inclusivity are the future." #XENOPHILE
 wg_origin_sh_chaser.108.f:"Progress leads to greatness." #MATERIALIST
 wg_origin_sh_chaser.108.g:"Build an impenetrable wall against alien threats." #XENOPHOBE
 wg_origin_sh_chaser.108.h:"The government must remain stable." #GOV
 wg_origin_sh_chaser.109.name:"Proclaim to the World"
 wg_origin_sh_chaser.109.desc:"[Owner.GetSpeciesNamePlural], fellow citizens! In times of hardship, you placed great trust in me, and I have not failed your expectations. Now we stand among the stars, and you still trust me-I will continue to dedicate everything, just as before, to fight for [Owner.GetName]'s future. Today, I swear this-and I hope each of you will do your utmost, standing with me to build a future we can all be proud of. March toward the stars, march toward victory!"
 wg_origin_sh_chaser.109.a:"March toward the stars!" #获得10得分
 #衰弱

 wg_origin_sh_chaser.200.name:"Dark Clouds Approaching"
 wg_origin_sh_chaser.200.desc:"Although everything is flourishing, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! seems to be acting somewhat off.\nHer work efficiency has declined, and her judgment on matters no longer appears as decisive as before. Something troubling must have happened."
 wg_origin_sh_chaser.200.a:"Launch an investigation immediately" #-5分
 wg_origin_sh_chaser.201.name:"Dark Clouds Approaching"
 wg_origin_sh_chaser.201.desc:"§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! is suffering from a condition we do not yet fully understand. While it is not currently life-threatening, it has severely affected her physical capabilities.\nAt her strong insistence, we have chosen not to disclose this issue. The cabinet has been restructured to assist the now-diminished §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! in managing her heavy workload."
 wg_origin_sh_chaser.201.a:"We need to find a solution"
 wg_origin_sh_chaser.202.name:"Dissent Rises"
 wg_origin_sh_chaser.202.desc:"A large opposition faction is emerging, advocating for a far more aggressive foreign policy and reckless conquest. Somehow, they learned of §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!'s weakening state and are spreading the news widely, using it as justification to demand that §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! step down and hand supreme authority over to a stronger and more trustworthy leader. The problem is, many members of this faction are deep-sea flagships from the Unification War-powerful figures with immense influence in our society. We must handle this carefully."
 wg_origin_sh_chaser.202.a:"Resolve through appropriate compromise and co-optation"
 wg_origin_sh_chaser.202.b:"They have no right to question §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!"

 wg_origin_sh_chaser.203.name:"Off to a Bad Start"
 wg_origin_sh_chaser.203.desc:"We dispatched multiple teams to engage with the opposition faction, preparing moderate reform proposals to appease its relatively conservative or rational members and draw them away from the more extreme elements. This approach initially showed significant success, but after a period of unrest, the opposition regrouped and systematically rejected our proposals, denouncing them as symbolic compromises unworthy of trust."
 wg_origin_sh_chaser.203.a:"Damn it"
 wg_origin_sh_chaser.204.name:"Head-to-Head"
 wg_origin_sh_chaser.204.desc:"The opposition is deeply dissatisfied with our stance. They have rallied numerous deep-sea units, refusing to accept our authority and relocating their forces to star regions sympathetic to their cause. Some favor establishing semi-autonomous enclaves within our nation, while others may be preparing a coup to replace our government entirely."
 wg_origin_sh_chaser.204.a:"Are we facing civil war?"

 wg_origin_sh_chaser.205.name:"Mystery Deepens"
 wg_origin_sh_chaser.205.desc:"Despite their uncompromising actions and multiple clashes with the government, strangely, the opposition has proposed a plan: they want their leader to meet §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! face-to-face, and they agree to send only one representative. Whether we intend to resolve this by force or negotiation, this seems like a valuable opportunity."
 wg_origin_sh_chaser.205.a:"Let her come"

 wg_origin_sh_chaser.206.name:"Twist of Fate"
 wg_origin_sh_chaser.206.desc:"§HUpon seeing the opposition leader, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! appeared visibly shocked.§!\n\nIt's you...\n\n§HAfter a brief silence, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! requested to speak with Them alone.§!\nWhat transpired in that meeting remains unknown to us, but the outcome was unexpected-§Y[Ruler.GetTitle][Ruler.GetRegnalName]§! announced the crisis resolved. The opposition will gradually disband and return under our leadership, and their leader, the deep-sea flagship §BLexington§!, will directly serve under her command."
 wg_origin_sh_chaser.206.a:"Good Ending?"


 NAME_WG_SH_LEXINGTON:0 "Deep-Sea Lexington"
 WG_SH_LEXINGTON_catch_phrase:0 "§LThe Abyss shall not waver, nor shall I.§!"
 WG_SH_LEXINGTON:0 "Deep-Sea Lexington"
 WG_SH_LEXINGTON_desc:0 "An unfathomable deep-sea flagship, possibly among the earliest to appear. Has many followers.\nThough quiet and reserved, she is not as cold as she appears."
 wg_origin_sh_chaser.207.name:0 "Deep-Sea Lexington"
 wg_origin_sh_chaser.207.desc:0 "§RShe§! still hasn't learned how to take care of herself...\n\nI will give my all-don't let me down."
 wg_origin_sh_chaser.207.a:0 "Why are you willing to submit to us?"
 wg_origin_sh_chaser.207.a.response:0 "The path of annihilation exists; thoughts cannot be easily destroyed, but they can be guided.\nLet them follow my Strength, worship my past, and naturally, they will obey my will.\n\nCivil war is unacceptable. Hence, this arrangement."
 wg_origin_sh_chaser.207.b:0 "Who are you?"
 wg_origin_sh_chaser.207.b.response:0 "Forerunner, Slayer, Guardian."
 wg_origin_sh_chaser.207.c:0 "What's wrong with §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!?"
 wg_origin_sh_chaser.207.c.response:0 "Old wounds... past encounters.\n\nA solution is being prepared, but it takes time. Until then, she needs rest."
 wg_origin_sh_chaser.207.hire_custom_tooltip:0 "Deep-Sea Lexington is willing to serve us"
 leader_trait_commander_sh_lexington:0 "§BCrystal Frost Gale§!"
  leader_trait_commander_sh_lexington_desc:0 "§YLegendary Paragon§!\n\n\n\n£wg_trait_pic_sh_lexington£\n\n\n\nOne of the earliest and most powerful deep-sea flagships. Perhaps strike craft aren't the answer in the Galactic arena-but in her hands, they can be."


 wg_origin_sh_chaser.208.name:"Clouds Part, Mist Clears"
 wg_origin_sh_chaser.208.desc:"Under Deep-Sea Lexington's coordination, members of the opposition faction are gradually returning to our governance. They believe the 'War Pioneer' has achieved great prestige through this negotiation, successfully preparing the deep-sea fleet for war. For now, these radicals are participating with extraordinary enthusiasm in military-industrial sectors. Though still somewhat unsettling, this is a tolerable outcome compared to full-scale civil war. Let's just hope they never realize that preparation for war has no end."
 wg_origin_sh_chaser.208.a:"Not bad."

 wg_origin_sh_chaser.209.name:"Restore Order"
 wg_origin_sh_chaser.209.desc:"§HSeveral days later, §Y[Ruler.GetTitle][Ruler.GetRegnalName]§! held a press conference addressing the entire [Owner.GetName], officially declaring that the opposition movement had been brought to a close in a favorable manner. §!\n\n...During times of conflict, we easily forget what we are fighting for and regard our political opponents as outright enemies. We have endured difficult times, but today I am proud to tell you that we have achieved a peaceful resolution. Your voices have been heard, and [Owner.GetName] will move forward steadfastly, overcoming every obstacle in our path. United and trusting one another, we must work together to...

§H§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§! suddenly stumbles and disappears from view.§!"
 wg_origin_sh_chaser.209.a:"What happened?"


 wg_origin_sh_chaser.210.name:"Flickering Lights"
 wg_origin_sh_chaser.210.desc:"We knew this moment would come, but no one expected it to be now.
§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!'s old wounds are deteriorating rapidly. The damage sustained by her deep-sea flagship core has never been repaired, and continued use of her Strength has worsened the damage.
At this moment, the energy within the core is spiraling out of control. We can only delay its collapse temporarily with stasis fields, meaning §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§! will no longer be able to lead us.
Though she remains nominally in office, if this situation is not resolved quickly, the consequences will be unimaginable."
 wg_origin_sh_chaser.210.a:"There must be a way."
 wg_origin_sh_chaser.211.name:"Rekindled Flame"
 wg_origin_sh_chaser.211.desc:"The research team has completed a relatively viable plan.
In theory, we can stabilize §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!'s condition using a large number of deep-sea energy cores, preserving the integrity of her core and gradually repairing the damage.
This will consume vast resources and be extremely difficult to execute, but we are confident."
 wg_origin_sh_chaser.211.a:"Let's begin."


 wg_origin_sh_chaser.212.name:"Additional Investment"
 wg_origin_sh_chaser.212.desc:"The basic framework is complete. Based on current information, §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§! has passed the critical stage. She will need time to recover, but ultimately everything will be alright.
Meanwhile, our engineering team believes this is an opportunity to upgrade §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!'s shipframe. Given our stable supply of deep-sea energy cores, the upgrade options far exceed conventional limits. Note that once chosen, this cannot be undone.

Current upkeep cost: [Root.origin_sh_chaser_transform_cost]£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser.212.a:"That will do."
 wg_origin_sh_chaser_transform_cost:"Core Maintenance"
 wg_origin_sh_chaser_transform_cost_desc:"§RThe Chaser§! requires a large amount of deep-sea energy cores for maintenance. She will recover eventually, but for now, she needs these.
Base consumption: 50£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_1:"Navigation Guidance"
 wg_origin_sh_chaser_transform_1_desc:"A massive star chart network and analysis system has been integrated into the shipframe, enabling all our fleets to receive navigation guidance from §RThe Chaser§! whenever needed.
Increased consumption: 20£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_2:"Omniscient View"
 wg_origin_sh_chaser_transform_2_desc:"All key sensors across the deep-sea fleet have been linked into §RThe Chaser§!'s awareness, allowing her effortless control over all intelligence throughout the empire.
Increased consumption: 20£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_3:"Transcendent Command"
 wg_origin_sh_chaser_transform_3_desc:"Enhance §RThe Chaser§!'s deep-sea command capabilities to optimize industrial efficiency across the entire empire.
Increased consumption: 100£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_4:"Cognitive Acceleration"
 wg_origin_sh_chaser_transform_4_desc:"The new shipframe computer greatly increases §RThe Chaser§!'s thinking speed, improving her ability to execute imperial policies.
Increased consumption: 30£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_5:"Experience Sharing"
 wg_origin_sh_chaser_transform_5_desc:"An integrated thought network allows §RThe Chaser§! to organize her experiences and wisdom, helping other leaders improve their performance.
Increased consumption: 30£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_6:"Tactical Synchronization"
 wg_origin_sh_chaser_transform_6_desc:"§RThe Chaser§! can assist frontline combat operations through the fleet command network, enhancing fleet combat effectiveness.
Increased consumption: 80£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_7:"Optimization Algorithms"
 wg_origin_sh_chaser_transform_7_desc:"Computational systems integrated into §RThe Chaser§!'s shipframe help her detect optimization opportunities in industry, improving resource utilization.
Increased consumption: 50£sr_se£ deep-sea energy cores"
 wg_origin_sh_chaser_transform_8:"Inspiration Surge"
 wg_origin_sh_chaser_transform_8_desc:"Multimodal thought assistants provide §RThe Chaser§! with endless inspiration in scientific research, enabling breakthroughs from angles often overlooked by others.
Increased consumption: 80£sr_se£ deep-sea energy cores"

 wg_origin_sh_chaser.213.name:"A New Beginning"
 wg_origin_sh_chaser.213.desc:"§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§! has returned from the brink of death, stronger than ever before. Many believe [Owner.GetName] is the same-each time the long night ends, the reborn [Owner.GetName] emerges even stronger.
We can overcome all difficulties. We can shape our own future. Glory to [Owner.GetName]!"
 wg_origin_sh_chaser.213.a:"Dawn Has Arrived!"

 #中后期随机事件
 #非缄默每5~10年一个
 wg_origin_sh_chaser.5310.name:"Shipbuilding Insight"
 wg_origin_sh_chaser.5310.desc:"Our navy is the Fortress of national defense. §Y[Root.Owner.Ruler.GetTitle]§! believes it is time to introduce Battleship-class vessels. Starships armed with heavy firepower will lead us into a glorious era, crushing any enemy that stands in our way!"
 wg_origin_sh_chaser.5315.name:"Scientific Breakthrough"
 wg_origin_sh_chaser.5315.desc:"Science is the key to creating a better, brighter future. Our scientists are achieving more breakthroughs than ever before. These advances have caught the attention of §Y[Root.Owner.Ruler.GetTitle]§!, who has awarded medals of merit to several outstanding scientists."
 wg_origin_sh_chaser.5320.name:"Leading by Example"
 wg_origin_sh_chaser.5320.desc:"§Y[Root.Owner.Ruler.GetTitle]§! is a role model for all, guiding us through the stars. In this era led by a strong leader, our officials take pride in serving the nation and strive for excellence."
 wg_origin_sh_chaser.5330.name:"living metal"
 wg_origin_sh_chaser.5330.desc:"Although we have made many discoveries through technological and scientific advancement, there is still much we do not understand. Our exploration teams have discovered an extraordinary substance exhibiting both liquid and metallic properties. Moreover, this material appears to be alive. We do not yet know how to comprehend or utilize this material, but it has drawn widespread attention."
 wg_origin_sh_chaser.5335.name:"Strength Source"
 wg_origin_sh_chaser.5335.desc:"Although our technological progress has come a long way, the universe still hides many secrets. Our research team believes dark matter may be used for power generation. They have already proposed a draft design for a dark matter reactor, which could potentially benefit our military technology."
 wg_origin_sh_chaser.5340.name:"Distinguished Rule"
 wg_origin_sh_chaser.5340.desc:"The anniversary of the first spacecraft has united people around a common goal. Inspired by the speech of §Y[Root.Owner.Ruler.GetTitle]§!, the entire [Root.Owner.GetSpeciesName] populace is working together to make their new stellar capital a thriving beacon in the cold depths of space."
 wg_origin_sh_chaser.5340.tt:"Capital planet ascension rank increased §G+1§!"
 wg_origin_sh_chaser.5345.name:"Inventive Genius"
 wg_origin_sh_chaser.5345.desc:"News is spreading about a new type of machine capable of extracting large amounts of alloys from recycled materials. This device is extremely efficient, but its inventor passed away shortly after demonstrating it to our §Y[Root.Owner.Ruler.GetTitle]§!. Other engineers believe it cannot be replicated, and for the public good, we have placed the machine in a secured facility."
 wg_origin_sh_chaser.5370.name:"Orbital Ring Insight"
 wg_origin_sh_chaser.5370.desc:"Extensive research into deep-space colonization and transportation has yielded numerous scientific breakthroughs. Our brightest scientists have worked closely with the most skilled engineers. Together, they have developed a new concept: the Orbital Ring-a massive ring-shaped space structure capable of supporting industrial or civilian facilities around an entire planet. While we may currently lack the industrial capacity to construct such an Orbital Ring, the path forward is clear. In the meantime, we can focus our expansion efforts elsewhere."
 wg_origin_sh_chaser.good:"Very good."
