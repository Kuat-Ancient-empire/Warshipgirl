 wg_modifier_surrender:0 "Full of Ideas"
 wsg_trait_alloys_desc:0 "The grime washed off shipgirls during bathing can be easily refined into qualified alloys."
 TRAIT_WSG_ALLOYS_EFFECT:0 "Produces 0.1 £alloys£ §Y$alloys$§! per 100 battleship girl Pops per month."
 wsg_trait_consumer_goods:0 "Confiscate Handicrafts"
 wsg_trait_consumer_goods_desc:0 "According to investigations, some shipgirls privately carve exquisite handicrafts. We will now regularly confiscate them all and resell them to other shipgirls, which will undoubtedly greatly increase our Consumer Goods output."
 TRAIT_WSG_GOODS_EFFECT:0 "Produces 0.2 £consumer_goods£ §Y$consumer_goods$§! per 100 battleship girl Pops per month."
 
 trait_intelligent_galo:0 "Smart Galo"
 trait_intelligent_galo_desc:0 "These intelligent Galos might be an accidental product of a laboratory experiment, but they have already shown loyalty to us and possess high work efficiency.§!§R-Confidential: They are delicious-§!"

