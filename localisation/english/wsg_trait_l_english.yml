 sh_trait_shenhai:0 "Abyssal Fleet"
 sh_trait_shenhai_desc:0 "§PInitial Trait§!\n\n\n\n£sh_trait_pic_1£\n\n\n\nMembers of the Abyssal Fleet maintain loyalty through brainwashing and operate under a strict hierarchy. They are fearless and willing to sacrifice everything for the Abyssal Fleet, but lack Autonomous awareness."
