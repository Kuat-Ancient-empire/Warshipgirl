 leader_trait_scientist_warshipgirls2:0 "$wsg_trait_warshipgirls2$"
 leader_trait_scientist_warshipgirls2_desc:0 "The implantation of the Abyss Energy Core has unlocked the potential of the shipgirls' brains, achieving a level of integration with their armaments far beyond anything previously possible. Combined with the next-generation research-type armaments, the overall scientific capability of shipgirls will reach a new level."
#  leader_trait_admiral_warshipgirls2:0 "$wsg_trait_warshipgirls2$"
