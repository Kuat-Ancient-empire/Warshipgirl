 sh_trait_shenhai1_desc:0 "§POne-Flight Trait§!\n\n\n\n£sh_trait_pic_2£\n\n\n\nThe modified Abyssal Shipgirls possess greater adaptability. The matter of Autonomous consciousness still requires further discussion."
