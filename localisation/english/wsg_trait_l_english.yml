###############################
 wsg_trait_satellite:0 "launching lunar"
 wsg_trait_satellite_desc:0 "Before a new shipgirl is born, our propaganda agencies will produce stunning holographic posters that generate great anticipation; this process is known as launching lunar."
 wsg_trait_coffee:0 "Coffee Addiction"
 wsg_trait_coffee_desc:0 "We are addicted to a beverage called coffee, resulting in generally short stature, which is highly detrimental to land warfare."
 wsg_trait_0v0:0 "Kunhua"
 wsg_trait_0v0_desc:0 "A global chemical leak incident severely caused Kunhua among us, making it extremely difficult to enhance individual work and learning capabilities."
 wsg_trait_overtime:0 "Overtime Work"
 wsg_trait_overtime_desc:0 "Overtime makes me happy - Mouhe."
 wsg_trait_overtime_2:0 "Double Overtime"
 wsg_trait_overtime_2_desc:0 "Starting this week, working hours will double: two days per week, three hours per day."
 wsg_trait_diving:0 "Faking Falls"
 wsg_trait_diving_desc:0 "Although we march swiftly during military movements, frequent faking falls leads to severe non-combat casualties."
 wsg_trait_tasty_food:0 "Pursuit of Gourmet Food"
 wsg_trait_tasty_food_desc:0 "We possess an unimaginable pursuit of creating the finest gourmet food in the galaxy."
 wsg_trait_mind_control:0 "Mind Control"
 wsg_trait_mind_control_desc:0 "An advanced technology developed since the Atomic Age, used to ensure unity among all members."
 wsg_trait_mind_control_2:0 "Strong Mind Control"
 wsg_trait_mind_control_2_desc:0 "A more advanced and stable technology capable of effectively eliminating unstable elements with greater efficiency."
 wsg_trait_money:0 "Leipzig's Purse"
 wsg_trait_money_desc:0 "We value money above all, yet are also easily satisfied."
 wsg_trait_game:0 "The Homebound Empress of the North"
 wsg_trait_game_desc:0 "Obsessed with virtual games to the point of no return, leaving our homes has become harder than ascending to the heavens."
 wsg_trait_surrender:0 "Full of Ideas"
 wsg_trait_surrender_desc:0 "Our shipgirls often have many strange ideas, causing difficulties in scheduling and management."
 wsg_trait_missile:0 "Upstream No.1"
 wsg_trait_missile_desc:0 "Our control over weaponry is extremely poor, to the extent that unregistered missiles frequently fly through residential areas."
 wsg_trait_block:0 "Suppressing Publications"
 wsg_trait_block_desc:0 "Although a new shipgirl is ready to be born, a mysterious force is preventing her emergence."
 wsg_trait_GALO:0 "Mascot GALO"
 wsg_trait_GALO_desc:0 "Working while holding GALO is a delightful experience."
 wsg_trait_gugu:0 "Gu Gu Gu"
 wsg_trait_gugu_desc:0 "A bad habit has spread across our entire species for unknown reasons, severely affecting work efficiency."
 wsg_trait_knowledgeable:0 "Clever"
 wsg_trait_knowledgeable_desc:0 "We possess highly developed brains, allowing us to easily embrace rapidly advancing scientific progress."
 wsg_trait_Vodka:0 "Vodka"
 wsg_trait_Vodka_desc:0 "Holding a focused arc vodka, tonight the galactic throne is mine."
 wsg_trait_Vodka_2:0 "Double Vodka"
 wsg_trait_Vodka_2_desc:0 "Drinking vodka even in death's throes, laughing and chatting through another year."
 wsg_trait_Nelson:0 "Home Everywhere"
 wsg_trait_Nelson_desc:0 "Shipgirls have exceptional adaptability to all environments, enabling us to visit every world."
 wsg_trait_flowermaid:0 "Shropshire Flower Maid"
 wsg_trait_flowermaid_desc:0 "Shropshire, lover of flowers, has adorned our world so beautifully that everyone feels immense happiness."
 wsg_trait_Epolicy:0 "Skilled Traders"
 wsg_trait_Epolicy_desc:0 "We are a species adept at creating wealth."
 wsg_trait_Dbed:0 "Bunk Bed"
 wsg_trait_Dbed_desc:0 "There is no doubt that dormitory bunk beds greatly increase the capacity of our battle maidens, even if it is inhumane."
 wsg_trait_Tbed:0 "Triple Bunk Beds"
 wsg_trait_Tbed_desc:0 "If bunk beds aren't enough to increase our capacity, then add another layer."
 wg_modifier_Tbed:0 "Triple Bunk Beds"
 wsg_trait_chair:0 "Ella's Chair"
 wsg_trait_chair_desc:0 "We need more space to store our spare chairs."
 wsg_trait_125:0 "Mass Production"
 wsg_trait_125_desc:0 "Screw the sniper formula, just overwhelm with numbers."
 wsg_trait_615:0 "Precision Construction"
 wsg_trait_615_desc:0 "Resources must be used rationally; using the sniper formula greatly increases drop probability, but requires significant time to refine the formula."
 wsg_trait_no_pantsu:0 "Vacuum"
 wsg_trait_no_pantsu_desc:0 "Most maidens do not wear panties to facilitate reproduction rituals, but this also leads to decreased panty production."
 wsg_trait_ring:0 "ring"
 wsg_trait_ring_desc:0 "This trait has no effect, but it signifies-every maiden in the port is my wife."
 wsg_trait_warshipgirls:0 "Warship Girls"
 wsg_trait_warshipgirls_desc:0 "§BInitial Trait§!\n\n\n\n£wg_trait_pic_1£\n\n\n\nClad in steel as skirts and iron as ribbons, warship girls are beautiful and powerful beings who will face challenges from the stars in their finest form."
 wsg_trait_warshipgirls_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+20%§!"
 wsg_trait_warshipgirls1:0 "Warship Girls R"
 wsg_trait_warshipgirls1_desc:0 "§BOne-Flight Trait§!\n\n\n\n£wg_trait_pic_2£\n\n\n\nAdvanced ship equipment and genetic engineering have eliminated previous disadvantages, making them more efficient and better adapted to demands."
 wsg_trait_muno:0 "Muon"
 wsg_trait_muno_desc:0 "Muon is the energy source routinely used by new Legend maidens; compared to old oil and ammunition, this new energy provides greater Strength."
 wsg_trait_neo:0 "NEO"
 wsg_trait_neo_desc:0 "NEO material greatly promotes the birth of new maidens."
 wsg_trait_neo_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!"
 wsg_trait_np:0 "NP"
 wsg_trait_np_desc:0 "NP is essential for maintaining and enhancing the equipment of new Legend maidens; compared to traditional steel and aluminum, NP offers superior performance and occupies less storage space."
 wsg_trait_alpha:0 "Alpha Crystals"
 wsg_trait_alpha_desc:0 "The fascinating Alpha Crystals contain many unknown properties; researching them has greatly advanced our science and technology."
 wsg_trait_mist:0 "Azure Maiden"
 wsg_trait_mist_desc:0 "§ETwo-Flight Trait§!\n\n\n\n£wg_trait_pic_3£\n\n\n\nTechnology from the Azure World, combined with NEO material, abandons traditional oil, ammunition, steel, and aluminum, instead utilizing NP and Muon power. Shipborne equipment and the maidens themselves are completely integrated."
 wsg_trait_agrarian:0 "Agriculture"
 wsg_trait_agrarian_desc:0 "We possess an incomprehensible passion for farming and will attempt cultivation operations in any place you can imagine."
 wsg_trait_ingenious:0 "Production Master"
 wsg_trait_ingenious_desc:0 "Long before the space age, we understood how to produce energy more efficiently and reduce losses-a fine tradition we continue to this day."
 wsg_trait_industrious:0 "Deep Space Mining"
 wsg_trait_industrious_desc:0 "In the past, some shipgirls were specifically used for expedition missions to gather rare mineral resources, and now we have carried forward this tradition."
 wsg_trait_vulgar:0 "Simple and brutal"
 wsg_trait_vulgar_desc:0 "Cultural works that require a great deal of time and patience to produce are far too difficult for us; simple and brutal is our preferred approach."
 wsg_trait_africa_star:0 "God of War"
 wsg_trait_africa_star_desc:0 "Under the protection of this mighty deity, we are invincible."
 TRAIT_WSG_AFRICA_STAR_EFFECT:0 "§YClick to receive a very powerful weapon§!"
 sh_trait_africa_star:0 "$wsg_trait_africa_star$"
 sh_trait_africa_star_desc:0 "$wsg_trait_africa_star_desc$"
 wsg_trait_migrate:0 "Lightweight Ship Rigging"
 wsg_trait_migrate_desc:0 "By discarding bulky old-fashioned ship riggings, the new lightweight rigging has made migration an extremely simple matter."
 wsg_trait_alloys_2:0 "Alloy Slag - Pressurized Showerhead"
 wsg_trait_alloys_2_desc:0 "Turbocharged showerheads can clean the sludge off shipgirls more efficiently, thus producing more alloys."
 TRAIT_WSG_ALLOYS_EFFECT_2:0 "Produces 0.2 £alloys£ §Y$alloys$§! per 100 battleship girl Pops per month."
 
