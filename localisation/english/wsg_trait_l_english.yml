 sh_trait_boxes:0 "Boxed Housing"
 sh_trait_boxes_desc:0 "Low-tier Abyss units must reside in these narrow boxes, which contain deep-sea regenerative fluid to mitigate bodily damage caused by confined spaces. Through such means, we conserve significant space for more critical facilities."
