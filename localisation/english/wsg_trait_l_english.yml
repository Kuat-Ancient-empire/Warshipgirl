 TRAIT_WSG_2_EFFECT:0 "$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+200%§!\n£mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$: §G+15%§!\n$MOD_BONUS_POP_GROWTH_MULT$: §G+30%§!"
 leader_need_councilor_research:"$TRIGGER_FAIL$ §RThis Trait only takes effect when serving as Chief Science Officer§!"

 wsg_trait_mass_assembly:0 "Ultra-Efficient Assembly"
 wsg_trait_mass_assembly_desc:0 "Constructing shipgirls' armaments is an extremely complex process, but with the powerful energy provided by the Abyss Energy Core, many previous production conditions and limitations are no longer obstacles."
 TRAIT_WSG_ASSEMBLY_EFFECT:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+50%§!\nEach Shipgirl Assembly Plant consumes an additional 5 £sr_se£ §Y$sr_se$§! per month"
 wsg_trait_extreme_efficient:0 "Efficient Production"
 wsg_trait_extreme_efficient_desc:0 "The power supplied by the Abyss Energy Core to armaments surpasses any previous technology, enabling production efficiency to increase geometrically."
 TRAIT_WSG_EXEFFICIENT_EFFECT:0 "Base effect:\n£mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!\n\nAdditional effect from the $edict_wg_sr_se_trait_enable$ Edict:\n£mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$: §G+30%§!\nConsumes 0.3 £sr_se£ §Y$sr_se$§! per 100 Warship Girl Pops each month"
 wsg_trait_galatic_engineer:0 "Galactic Trader"
 wsg_trait_galatic_engineer_desc:0 "With the assistance of the Abyss Energy Core, we can rapidly analyze market trends and seize financial opportunities ahead of others."
 TRAIT_WSG_ENGINEER_EFFECT:0 "Base effect:\n$trader_jobs_bonus_workforce_mult$: §G+10%§!\n\nAdditional effect from the $edict_wg_sr_se_trait_enable$ Edict:\n$triggered_pop_group_modifier$: §G+70%§!\nConsumes 0.2 £sr_se£ §Y$sr_se$§! per 100 Warship Girl Pops each month"
 wsg_trait_galatic_engineer_buff:0 "$wsg_trait_galatic_engineer$"
 wsg_trait_knowledgeable2:0 "Scholarly"
 wsg_trait_knowledgeable2_desc:0 "The Abyss Energy Core keeps the shipgirls' brains operating at 100% capacity around the clock, unlocking their full cognitive potential. Learning and mastering knowledge is no longer difficult for them."
 wg_modifier_knowledgeable2:0 "$wsg_trait_knowledgeable2$"
 TRAIT_WSG_KNOWLEDGEABLE_EFFECT:0 "Base effect:\n£mod_pop_bonus_workforce_mult£ $specialist_and_complex_drone_cat_bonus_workforce_mult$: §G+5%§!\n\nAdditional effect from the $edict_wg_sr_se_trait_enable$ Edict:\n£mod_pop_bonus_workforce_mult£ $specialist_and_complex_drone_cat_bonus_workforce_mult$: §G+30%§!\nResearch output for §H$job_wsg_researcher$§!: §G+2§!\nMaintenance cost for §H$job_wsg_researcher$§!: §R+1§! £consumer_goods£ §Y$consumer_goods$§!\nLeader experience gain rate: §G+50%§!\nConsumes 0.3 £sr_se£ §Y$sr_se$§! per 100 Warship Girl Pops each month"
 WSGR:0 "Warship Girls"
 wsg_trait_senergy_producer:0 "Abyss Energy Core Manufacturer"
 wsg_trait_senergy_producer_desc:0 "These shipgirls' armaments have been specially customized to maximize assistance in manufacturing Abyss Energy Cores."
 sh_trait_senergy_producer:0 "$wsg_trait_senergy_producer$"
 sh_trait_senergy_producer_desc:0 "By adjusting the radiation resistance of bio-armaments, our Abyss sisters can engage in dangerous deep-sea energy production activities with higher efficiency."
 sh_trait_senergy_producer2:0 "$wsg_trait_senergy_producer$"
 sh_trait_senergy_producer2_desc:0 "After integrating bio-armaments with protective suits, even Abyss units working in high-radiation environments can partially resist radiation effects on their own, allowing them to remain operational for longer durations."
 TRAIT_WSG_SENERGY_PRODUCER_EFFECT:0 "All job-based £sr_se£ §Y$sr_se$§! output: §G+0.5§!"
 TRAIT_SH_SENERGY_PRODUCER2_EFFECT:0 "All job-based £sr_se£ §Y$sr_se$§! output: §G+0.75§!"
 wsg_trait_self_assembly:0 "Self-Assembly"
 wsg_trait_self_assembly_desc:0 "Even without professional assembly facilities, shipgirls can still rely on the Abyss Energy Core to assemble their armaments using rudimentary tools."
 TRAIT_WSG_SELF_ASSEMBLY_EFFECT:0 "Each $pop_group_unit$£pop£§H Pop§! with Enslaved or higher living standards generates 5£mod_logistic_growth_mult£§Y$MOD_BONUS_POP_GROWTH$§!.\n\nThis effect stacks with other sources providing $MOD_BONUS_POP_GROWTH$, such as £building£§Y$building_clone_vats$§! or £job_spawning_drone£§Y$job_spawning_drone_plural$§!.\n\nConsumes 0.2 £sr_se£ §Y$sr_se$§! per 100 Warship Girl Pops each month"

 wg_modifier_trait_self_assembly:0 "$wsg_trait_self_assembly$"
 wg_modifier_trait_self_desc:0 "$wsg_trait_self_assembly_desc$"
 wsg_trait_pantsu_experts:0 "King of a Thousand Panties"
 wsg_trait_pantsu_experts_desc:0 "'Crazy, do you really want every panty that every girl has worn?' - by an unnamed transport ship"
 wsg_trait_advance_producer:0 "Panther Production"
 wsg_trait_advance_producer_desc:0 "When processing large numbers of seals, we discovered that by mentally substituting the production target with seals, we could awaken the inner seal-slicing potential in kind-hearted individuals, greatly increasing resource production efficiency. The drawback of this method is that it can only be applied to relatively basic production methods, such as food, minerals, and energy."
 
 leader_trait_admiral_Rodney:0 "Admiral Rodney"
 leader_trait_admiral_Rodney_desc:0 "§BParagon of Shipgirls§!\n\n\n\n£wg_trait_pic_Rodney£\n\n\n\nAdmiral Rodney possesses an extraordinary understanding of efficient fleet resource allocation and improving naval artillery accuracy."
 leader_trait_admiral_Rodney2:0 "Nelson's Letter"
 leader_trait_admiral_Rodney2_desc:0 "A paper letter from Nelson, carefully preserved by Rodney, which she regards as her driving motivation."
 
 Ella:0 "Ella"
 CHAIRMAN:0 "Broken Chair Clan"
 leader_trait_official_Ella:0 "Descendant of the Broken Chair Clan"
 leader_trait_official_Ella_desc:0 "After Pangu separated heaven and earth, he found a chair to sit and rest, but ended up breaking it! Before the nation was founded, that chair came to life, thus giving rise to the powerful Broken Chair Clan."

 AXEMAN:0 "Cherry Tree Enthusiast"
 leader_trait_general_washington_axe:0 "Sakura Battle Axe"
 leader_trait_general_washington_axe_desc:0 "§BShipgirl Paragon§!\n\n\n\n£wg_trait_pic_washington£\n\n\n\nWashington's personal melee weapon; she once used this axe to single-handedly challenge the Titan GALO and emerged victorious."
 
 CAPITALISMMAN:0 "Capitalist"
 leader_trait_official_santee:0 "Streetlight"
 leader_trait_official_santee_desc:0 "§BShipgirl Capitalist§!\n\n\n\n£wg_trait_pic_santee£\n\n\n\nEvery time Santee is appointed as governor of a star region, she dismantles all streetlights in that region."
 
 leader_trait_official_badseals:0 "Hardworking Seal"
 leader_trait_official_badseals_desc:0 "Today's work is... complete!"
 leader_trait_official_badseals_righteous:0 "Gotham Designer"
 leader_trait_official_badseals_righteous_desc:0 "Our comrade the seal has unique insights into terraforming worlds to resemble Gotham City in its simple and honest civic culture."
 
 leader_trait_admiral_wsg_cannoneer:0 "Long-Range Gunner"
 leader_trait_admiral_wsg_cannoneer_desc:0 "This admiral prefers to engage targets from extreme distances. While fleet range is greatly increased, overall accuracy suffers as a result."
 leader_trait_admiral_wsg_sniper:0 "Sniper"
 leader_trait_admiral_wsg_sniper_desc:0 "This admiral excels at precisely striking targets from long range, though she requires additional time to aim accurately."
 leader_trait_admiral_wsg_overspeed:0 "Over-speed"
 leader_trait_admiral_wsg_overspeed_desc:0 "For this admiral, fleet speed is paramount. Though occasionally, fleets may fail to decelerate in time and end up colliding with incoming projectiles in a comical fashion."
 leader_trait_admiral_wsg_careful:0 "Cautious"
 leader_trait_admiral_wsg_careful_desc:0 "This admiral has an intimate understanding of her fleet's vessels, enabling safe retreats even under dire conditions. She also conducts prior reconnaissance of fleet routes to ensure safety, though the cost is slower overall travel speed due to excessive scouting."
 leader_trait_scientist_wsg_curiosity:0 "Curiosity"
 leader_trait_scientist_wsg_curiosity_desc:0 "This leader is filled with curiosity toward all anomalies. Nothing unusual escapes her notice. However, every advantage has its downside-she often spends excessive time investigating anomalous points."
 leader_trait_scientist_wsg_ovo:0 "Mystical Research"
 leader_trait_scientist_wsg_ovo_desc:0 "When faced with difficult problems, this scientist relies on the mystical skill of \"I think\"-and it often works. However, she struggles to learn from either success or failure when facing similar issues again."
 leader_trait_scientist_wsg_shipyard:0 "Basic Dockyard Module"
 leader_trait_scientist_wsg_shipyard_desc:0 "This governor equips every Starbase with a basic dockyard module. However, since these are inferior to professional dockyards, construction costs are slightly increased."
 leader_trait_scientist_wsg_intelligent:0 "Emphasis on Research"
 leader_trait_scientist_wsg_intelligent_desc:0 "This governor places special importance on scientific research and is willing to invest additional funds into research within her star region."
 leader_trait_scientist_wsg_experienced:0 "Experienced"
 leader_trait_scientist_wsg_experienced_desc:0 "This army general is a legendary figure within the military; armies under her command are invincible and unstoppable."

 leader_trait_ruler_lexington:0 "Forever Seventeen"
 leader_trait_ruler_lexington_desc:0 "This leader will remain forever at the age of 17."
 leader_trait_ruler_lexington2:0 "Chosen One"
 leader_trait_ruler_lexington2_desc:0 "Such immense Strength!"

 wsg_trait_ocean:0 "Daughter of the Sea"
 wsg_trait_ocean_desc:0 "Shipgirls originated from an oceanic World. To better perform various marine operations, specialized shipframes evolved for adaptation to ocean Worlds."
