 wsg_trait_warshipgirls2:0 "Warship Girls S"
 wsg_trait_warshipgirls2_desc:0 "§YSecond Flight Trait§!\n\n\n\n£wg_trait_pic_4£\n\n\n\nAfter safely implanting a deep-sea energy core, the full potential of our Shipgirls will be unleashed."
 wsg_trait_warshipgirls2_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+30%§!"

 leader_trait_warshipgirls2:"Warship Girls S"
 leader_trait_warshipgirls2_desc:"$wsg_trait_warshipgirls2_desc$"
#  leader_trait_ruler_warshipgirls2:0 "$wsg_trait_warshipgirls2$"
