 tr_sh_icebreaking_finish_effect:0 "§YEmpire resource output§!:§G+5%§!\n§YIf shipgirl nations exist, we will§!§G reconcile§!\nAscension Perk unlocked: §G+1§!"
 tr_sh_icebreaking_1:0 "Social Adjustment"
 tr_sh_icebreaking_1_desc:6 "§Y$MOD_POP_HAPPINESS$§!:§G+10%§!\n§Y$MOD_POP_AMENITIES_USAGE_BASE$§!:§G-20%§!\nUnlock building: §YAbyssal Birth Committee§!"
 tr_sh_icebreaking_1_delayed:0 "Our society needs to adapt to the new era, and numerous public facilities will be established.\nOur Pops, due to prolonged non-natural reproduction, find it difficult to adapt. Therefore, the §YAbyssal Birth Committee§! will take up the mantle, teaching proper biological reproduction methods through various means, including hands-on instruction, video tutorials, and direct brain chip implantation for instant mastery."
 tr_sh_icebreaking_2:0 "Semi-Mandatory Reproduction"
 tr_sh_icebreaking_2_desc:6 "§Y$MOD_BONUS_POP_GROWTH$§!:§G+0.5§!"
 tr_sh_icebreaking_2_delayed:0 "Although we now permit natural reproduction, many individuals still refuse to participate in breeding efforts, making a semi-mandatory reproduction program necessary."
 tr_sh_icebreaking_3:0 "Scientific Breakthrough"
 tr_sh_icebreaking_3_desc:6 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!:§G+10%§!"
 tr_sh_icebreaking_3_delayed:0 "As emotions open up, more and more individuals are proven to possess scientific talent; their intellect will contribute to our research advancement."
 tr_sh_icebreaking_4:0 "Autonomous Research"
 tr_sh_icebreaking_4_desc:6 "§YAbyss Senior Researcher Research Output§!:§G+3§!"
 tr_sh_icebreaking_4_delayed:0 "Senior researchers will gain greater Autonomous authority to determine research directions"
 tr_sh_icebreaking_5:0 "Deep-Sea Energy Core Production Optimization"
 tr_sh_icebreaking_5_desc:6 "§Y$mod_planet_jobs_sr_se_produces_mult$§!: §G+15%§!\n§YDeep-sea energy core production building output increased§!"
 tr_sh_icebreaking_5_delayed:0 "As society advances, our demand for Abyss Energy Core production grows ever larger; we must find ways to optimize its production."
 
