 leader_trait_admiral_projectS_missouri:0 "Decisive Weapon"
 leader_trait_admiral_projectS_missouri_desc:0 "§YShipgirl Paragon§!\n\n\n\n£wg_trait_pic_4£\n\n\n\nAs the final product of Project-S, Missouri can consume deep-sea energy cores to enable her fleet to operate at 200% capacity, though this overload causes severe energy shortages on ships."
 leader_trait_admiral_projectS_missouri_effect:0 "$MOD_SHIP_WEAPON_DAMAGE$: §G+35%§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+35%§!\n$MOD_SHIP_SHIELD_REDUCTION$: §R-50%§!\nDuring combat, large ships incur £sr_se£ $sr_se$ upkeep cost §R+2.5§!, small ships incur £sr_se£ $sr_se$ upkeep cost §R+1§!"
 wsg.2107.name:0 "Super Shipgirl"
 wsg.2107.desc:0 "When Project-S was first conceived, we envisioned designing and constructing shipgirls based on deep-sea energy cores instead of traditional ship cores. Although this idea was later deemed too costly and abandoned, Missouri-the ultimate culmination of the project-is now ready for deployment.\n\nExperimental data indicates that Missouri can fully control the energy output of deep-sea energy cores within a certain range. As an admiral, this represents a formidable force."
 wsg.2107.a:0 "Welcome aboard, Missouri"
 wsg.2107.tooltip:0 "Obtain admiral §YMissouri§!"
 wsg_missouri_desc:"As the supreme technological achievement of Project-S, Missouri's capabilities unquestionably surpass all known generations of shipgirls. But please don't dump everything onto your secretary ("
 
 wsg.2108.desc:"Hello~ I'm Missouri, as in Missouri state. If you can prove yourself a true commander, I'll grant you the privilege to call me Little Missouri~ Don't blame me for being suspicious-it's just how Missourians are."
