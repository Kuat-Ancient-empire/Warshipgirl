 tradition_tr_sh_icebreaking_desc:0 "The ice will gradually melt; cold hearts are reviving, slowly beginning to beat again."
 tr_sh_icebreaking_adopt:"Icebreaking"
 tr_sh_icebreaking_adopt_desc:0 "Gain governor: §YYamato XXIII§!"
