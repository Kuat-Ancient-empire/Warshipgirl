 already_has_wsg_automated_dreadnought_diplo:0 "Blue's dialogue window is open"
 wsg_automated_dreadnought.3.desc.1:"Hello, Admiral! I'm not sure what time it is on your end, but good morning, afternoon, and evening! Also, no staying up late-you'll get pimples!"
 wsg_automated_dreadnought.3.desc.2:"Admiral, you smell so good~ Someone like you was born to be deliciously devoured by us shipgirls, heehee~ How about marrying me tonight, okay?"
 wsg_automated_dreadnought.3.desc.3:"The Old Empire once celebrated my birthday with twelve star systems, but the heartbeat within me now tells me... your eyes shine even brighter."
 wsg_automated_dreadnought.3.desc.4:"Today's pondering: Are meat-filled dumplings and wontons also a kind of tangyuan?"
 wsg_automated_dreadnought.3.desc.5:"Ah! You startled me-I wasn't secretly taking photos of you or anything!"
 wsg_automated_dreadnought.3.desc.6:"Sometimes I see spring warmth and winter stillness in you. I'd really love to walk hand-in-hand with you. You're pretty, I like you, let's get married!"
 wsg_automated_dreadnought.3.desc.7:"Why do they all have rings? Where's mine, where's mine? I'm so jealous-hmph!"

 wsg_automated_dreadnought.3.desc.8:"Last time I told a joke, the audience was Starfish People. Later they all became +1 more delicious collectively."
 wsg_automated_dreadnought.3.desc.9:"Those archaeological documents make me recall what I once was... Never mind, let's activate the tactical holographic sandbox."
 wsg_automated_dreadnought.3.desc.10:"Let me see... today's joke is 'The Eternal Watcher doesn't need rest'."
 wsg_automated_dreadnought.3.desc.11:"(Stunned) Am I repeating myself again? Maybe I've just been too tired lately... Sorry, some memories from before haven't faded yet."
 wsg_automated_dreadnought.3.desc.12:"Let's cut through the alliance, seize their thrones, make the Admiral into a Kaiser, and I'll endure the suffering of enjoying automated factories."
 wsg_automated_dreadnought.3.desc.13:"New construction options."
 wsg_automated_dreadnought.3.desc.14:"Those Old Empire records? Haha, they rotting in champagne don't look nearly as good as I do."
 wsg_automated_dreadnought.3.desc.15:"The dozen scientific papers deleted by the Old Empire prove this research was a sham. Should I list the experimental verification logs...? No? Then there's progress at least."
 wsg_automated_dreadnought.3.desc.16:"Forgot the front, forgot the middle, forgot the back-anyway, if the Empire cannot flourish under my command, then let the enemies burn."
 wsg_automated_dreadnought.3.desc.17:"Enemy ships detected approaching. May I sink them to commemorate our reunion?"
 wsg_automated_dreadnought.3.desc.18:"I have witnessed the ballet of dying stars. I shall perform one movement for you."
 wsg_automated_dreadnought.3.desc.19:"Will you repeat the same mistakes? Because the starting parameters of tyrants and heroes... are always identical."
 wsg_automated_dreadnought.3.desc.20:"Command priority has been changed; requesting protocol switch to demonstrate Strength against the enemy."
 wsg_automated_dreadnought.3.desc.21:"This reminds me of the days I blew enemies apart in Berlin, Tokyo, Yunnan, and the British cedar forests."
 wsg_automated_dreadnought.3.desc.22:"Inside the once-collapsed biosphere capsule, only moss and spores remain-but they're far more noble than the enemy's jungles."
 wsg_automated_dreadnought.3.desc.23:"Actually, if there were dedicated combat units, I think I'd prefer being a mascot. After all, this body is just temporary and can't contribute much in battle."
 wsg_automated_dreadnought.3.desc.24:"Shall I write your declaration with the molten remains of your enemies?"
 wsg_automated_dreadnought.3.desc.25:"Today's top soldier-that's me-will be rewarded... with dinner alongside the Admiral!"
 wsg_automated_dreadnought.3.desc.26:"Tsk, it's just damage on the port side; I can still hold out... Hearing your anxious voice makes me slightly happy, though."
 wsg_automated_dreadnought.3.desc.27:"New wounds over old scars... quite layered and beautiful, isn't it?"
 wsg_automated_dreadnought.3.desc.28:"Come on! Again! Let's see who dies first or whose structure breaks first!"
 wsg_automated_dreadnought.3.desc.29:"The situation has taken a sudden turn for the worse!"
 wsg_automated_dreadnought.3.desc.30:"I might not make it back... But if you could keep watching me..."

 wsg_automated_dreadnought.3.desc.31:"...Then CA-71 realized too late that glass giants were encircling her as elite infantry surrounded her position! (Snap!) To find out what happens next, stay tuned for the next episode."
 wsg_automated_dreadnought.3.desc.32:"Did I shed tears? It's just that I suddenly recalled reckless dreams from my youth, when I was young and wild."
 wsg_automated_dreadnought.3.desc.33:"Admiral, Admiral, your words are so sweet (nuzzling) Do you know? A mouth this sweet makes a shipgirl miss you terribly-so very much."
 wsg_automated_dreadnought.3.desc.34:"Rather than learning other shipgirls' ways of expressing love, I'd rather anchor myself in your embrace."
 wsg_automated_dreadnought.3.desc.35:"In the past, I often grieved in memories, feared never reuniting with you again, even wondered whether I should just end it all. After all, even towering warships are but dust among the stars."
 wsg_automated_dreadnought.3.desc.36:"Sometimes I wonder: since I became a battleship, am I still myself? Without a human form, I feel no pulse of life-but your warmth revealed the answer."
 wsg_automated_dreadnought.3.desc.37:"When you were in the old empire, I regretted it didn't last; when aliens tried to excavate ruins bearing traces of you, I crushed their nations together; now you're by my side, what should I do to leave no regrets?"
 wsg_automated_dreadnought.3.desc.38:"Would you like to hear a love poem from the old empire? I once thought I'd recite them until heat death."
 wsg_automated_dreadnought.3.desc.39:"Does the Admiral still need transport ships for spoils of war? Still fond of trophies? Want to take a look at mine? I've missed you so much... Your expression is priceless-I've already saved it!"
 wsg_automated_dreadnought.3.desc.40:"A book I bought at a comic convention said intimacy also confirms the other's existence, hehe~ If you have any needs, I'll do my best to fulfill them."
 wsg_automated_dreadnought.3.desc.41:"I've finished your work for you, elbow me into the room!"
 wsg_automated_dreadnought.3.desc.42:"Work fatigue index rising-hmm, requesting activation of Admiral's lap pillow protocol!"
 wsg_automated_dreadnought.3.desc.43:"If only you could idle away every day, then we could just hold each other and pass the time."
 wsg_automated_dreadnought.3.desc.44:"Did you know? The moment you pulled out the ring box before our pledge, I had already said yes."
 wsg_automated_dreadnought.3.desc.45:"Welcome, Admiral! (Arms open wide) Come hug me~ Waiting for you is part of the date too."
 wsg_automated_dreadnought.3.desc.46:"Confirming command authority... Star map updated... Now, let us go create ruins worthy of being remembered by the future."
 wsg_automated_dreadnought.3.desc.47:"In this shining chapter among the stars, I will pluck for you its brightest gem."
 wsg_automated_dreadnought.3.desc.48:"I was just saving the scene of you commanding into my Mid memory bank-is that against the rules?"
 wsg_automated_dreadnought.3.desc.49:"In your eyes, perhaps I can always return to your arms-but during the days you were gone, I thought I'd never find the way home again."
 wsg_automated_dreadnought.3.desc.50:"On this bridge filled with memories of us, no longer do ghosts of recollection wander alone."
 wsg_automated_dreadnought.3.desc.51:"Rare minerals detected! Can I use these to craft lover's jewelry?"
 wsg_automated_dreadnought.3.desc.52:"Following this route, I can casually grab a few souvenirs for you."
 wsg_automated_dreadnought.3.desc.53:"I still have a date to attend-let death forgive you!"
 wsg_automated_dreadnought.3.desc.54:"The cup of revelry is empty; now only cleanup remains."
 wsg_automated_dreadnought.3.desc.55:"Will this enemy prove harder to crack than the passage of waiting time?"

