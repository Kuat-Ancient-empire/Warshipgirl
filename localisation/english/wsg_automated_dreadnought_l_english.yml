 wsg_automated_dreadnought.3.a.response:"I'll first arrange state affairs according to my preset priorities. Ah, it's the Admiral! If you have any suggestions, please feel free to correct me at any time."
 wsg_automated_dreadnought.3.b.response:"The stars have waited long enough-please wait a moment for the mainframe to finish warming up, then allow me to show you a new dance."
