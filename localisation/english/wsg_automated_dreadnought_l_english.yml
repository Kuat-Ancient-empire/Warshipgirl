 wsg_automated_dreadnought.601.title:0 "Battleship destroyed"
 wsg_automated_dreadnought.601.desc:0 "We have completely lost contact with Blue; fleet optical observers report she has been utterly destroyed.\nAmidst the background noise of the explosion, we received a strange pulse signal. After processing, scientists reported hearing a brief fragment of her song.\nScientists speculate this is an old Imperial melody.\n\"...Trials entangle, yet I fear not; grace sustains, leads me home\""
 wsg_automated_dreadnought.601.tooltip:0 "Blue is critically damaged and requires 180.00£time£ to recover"
 wsg_automated_dreadnought.4.desc:0 "Blue is currently recovering."
 
