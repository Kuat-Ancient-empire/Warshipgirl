# 科技
 tech_wsg_senergy:0 "Abyss Energy Reverse Engineering"
 tech_wsg_senergy_desc:0 "With the blueprint in hand, we can now begin researching the process of preparing Abyss Energy."
 tech_wsg_senergy_manufacture:0 "Abyss Energy Production Automation"
 tech_wsg_senergy_manufacture_desc:0 "Although we cannot replicate the AE's fully automated production facilities, by reverse-engineering their automation technologies, we can greatly improve the efficiency of Abyss Energy production."
 gateway_senergy_tech:0 "§HAbyss Energy Technology Tree§!\n§EThis technology will promote the application of Abyss Energy cores§!"
 wsg_project_S_prerequisite:0 "Achieving Human Application of Abyss Energy"
 wsg_project_S_prerequisite_desc:0 "Essential experiments required for the large-scale application of Abyss Energy cores among shipgirls."
 tech_wsg_senergy2:0 "Optimization of Abyss Energy Preparation Process"
 tech_wsg_senergy2_desc:0 "The current method of preparing Abyss Energy is too slow and labor-intensive to meet the growing demand from shipgirls. We need a revolutionary improvement in the process."
 tech_wsg_senergy_implantation:0 "Abyss Energy Implantation"
 tech_wsg_senergy_implantation_desc:0 "Since the first accidental discovery that implanting Abyss Energy could unlock physical potential during battles against the Abyssals, this method has been forbidden due to its severe side effects.\nNow, with sufficient understanding of Abyss Energy, this taboo will be lifted to unleash the full potential of Warship girls."
 wsg_project_S_genetic_edicts:0 "§HUnlock Trait:§! Shipgirl Advanced Trait"
 wsg_project_S_genetic_edicts_desc:0 "We will be able to further strengthen ourselves using Abyss Energy cores"
 tech_wsg_genetic_resequencing_s:0 "Abyss Energy-Assisted Gene Sequence Reconstruction"
 tech_wsg_genetic_resequencing_s_desc:0 "Gene sequence reconstruction based on Abyss Energy cores allows us, after core implantation, to guide core energy according to practical needs, enhancing specific bodily functions for targeted augmentation and maximizing the use of limited core energy."
 wsg_senergy_manufacture_building_workers_increase_desc:0 "Each Abyss Energy factory produces an additional §Y3 £sr_se£ $sr_se$§!, but maintenance cost increases by §Y3 £sr_pantsu£ $sr_pantsu$§! and §Y15 £energy£ $energy$§!"
 wsg_senergy_manufacture_building_workers_increase:0 "§YAbyss Energy factories can now establish a limited automated production line§!"

 job_wsg_senergy_enhance_desc:0 "§YThe manufacturing process for Abyss Energy cores has been upgraded.§!"
 job_wsg_senergy_enhance:0 "§Y+0.25§! output of §Y £sr_se£ $sr_se$§! from $job_wsg_senergy$ jobs, but maintenance cost §Y+2 £energy£ $energy$§!"
 senergy_megastructure:0 "§HUnlock Megastructure:§! Mega Abyss Energy Core Factory"
 senergy_megastructure_desc:0 "A megastructure capable of mass-producing Abyss Energy cores. Since the preparation process inevitably generates massive pollution, it must be placed in an uninhabited star system."

# 武器科技
 tech_wsg_sha:0 "S-HA Mark Heavy Armor"
 tech_wsg_sha_desc:0 "While we already possess efficient IA armor, specialized components always offer us more options."
 tech_wsg_ses:0 "S-ES Mark Shield Array"
 tech_wsg_ses_desc:0 "While we already possess efficient IA armor, specialized components always offer us more options."
 tech_wsg_s_ia:0 "Abyss Energy Core Auxiliary IA Mark Armor"
 tech_wsg_s_ia_desc:0 "Abyss Energy cores can provide powerful energy sources for shields. With proper layout adjustments, this new armor can balance shield, armor, and Hull attributes, offering comprehensive protection for warships under enemy fire."
 tech_wsg_senergy_reactor:0 "Abyss Energy Core Reactor"
 tech_wsg_senergy_reactor_desc:0 "An advanced reactor powered by Abyss Energy cores, capable of providing continuous power for warships."
 tech_wsg_senergy_sensors:0 "S-ov Emperor Detector"
 tech_wsg_senergy_sensors_desc:0 "I reckon they're over there! Just crank up the power and shoot in that direction!"
 tech_wsg_senergy_propulsion:0 "Abyss Energy Core Thruster"
 tech_wsg_senergy_propulsion_desc:0 "The immense power provided by Abyss Energy cores can meet any propulsion requirement-even a brick can reach the third cosmic velocity."
 tech_wsg_senergy_computer:0 "S-OV Mark Combat Computer"
 tech_wsg_senergy_computer_desc:0 "I reckon if we just increase the power and calculate randomly, we'll figure everything out --Professor Quincy"
 tech_wsg_senergy_jump_drive:0 "Abyss Energy Core Jump Drive"
 tech_wsg_senergy_jump_drive_desc:0 "Powered by the immense energy of Abyss Energy cores, long-range jumps are no longer a dream."
 
