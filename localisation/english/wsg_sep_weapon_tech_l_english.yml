 tech_wsg_weapon_S_300:0 "S-300 Kinetic Energy Main Battery"
 tech_wsg_weapon_S_300_desc:0 "The Abyssal Energy Core provides immense power output, enabling the construction of this large-caliber main battery."
 tech_wsg_weapon_S_380:0 "S-380 Tachyon Lance"
 tech_wsg_weapon_S_380_desc:0 "An ultra-large caliber main gun whose power and range are no less than the 381 Lance Main Battery, but with a rate of fire several times higher than the former."
 tech_wsg_weapon_S_460:0 "S-460 Perdition Beam"
 tech_wsg_weapon_S_460_desc:0 "An improved version derived from the 460 Titan-class main battery. With the support of the Abyssal Energy Core, this main battery can unleash even greater firepower without sacrificing destructive power."
 tech_wsg_weapon_S_40:0 "Quad S-Bofors Laser Point Defense Array"
 tech_wsg_weapon_S_40_desc:0 "Though the gun group has only doubled in number, its rate of fire has increased by more than double compared to its predecessor-a high-speed laser point defense battery. This new point defense array can deplete an entire energy tank within 30 seconds, creating a dense web of laser anti-aircraft fire around the warship. Without the energy supply from the Abyssal Energy Core, it cannot achieve maximum effectiveness."
 tech_wsg_weapon_S_301:0 "S-301 Sea Eagle Anti-Ship Missile"
 tech_wsg_weapon_S_301_desc:0 "Besides providing vast amounts of energy, the Abyssal Energy Core itself is an inherently unstable power source. Like nuclear weapons, if we deliberately detonate an Abyssal Energy Core, it will cause catastrophic damage to its surroundings. The warhead of this missile carries multiple Abyssal Energy Cores, making it a one-hit kill against any enemy vessel."
 tech_wsg_weapon_S_A2:0 "S-A2 Savage Interstellar Bomber"
 tech_wsg_weapon_S_A2_desc:0 "A strike craft powered by Abyss Energy Cores, carrying over four times the payload of a B-25, even exceeding some early Mark corvettes, making it akin to a small-sized corvette itself."
 tech_wsg_weapon_ES_300:0 "ES-300 Dark Matter Dynamic Energy Main Battery"
 tech_wsg_weapon_ES_300_desc:0 "A hybrid cannon system combining dark matter energy and the Abyssal Energy Core, capable of unleashing firepower far beyond what is needed to tear apart enemy ships."
 tech_wsg_weapon_ES_406:0 "ES-406 Dark Matter Lance"
 tech_wsg_weapon_ES_406_desc:0 "With dual enhancement from both dark matter energy and the Abyssal Energy Core, this main battery reaches the maximum size feasible for installation on a regular battleship, ensuring doubly reinforced firepower."
 tech_wsg_weapon_X_S450:0 "S-450 Superheavy Energy Mass Main Gun"
 tech_wsg_weapon_X_S450_desc:0 "A newly developed superheavy main gun from the Trophy Shop that fires superheavy shells enveloped in Dark Matter and Abyss Energy, dealing terrifying damage to ships while benefiting simultaneously from optimizations in both kinetic and energy weapon technologies."
#改动能 tech_wsg_weapon_X_S450_desc:0 "战利品商店新研制的超重型主炮，以发射包裹着暗物质和深海能源的超重型炮弹对舰船造成恐怖的爆炸伤害，但发射机制和炮弹本身均是由纯能量构成。"
 tech_wsg_weapon_ES_460:0 "ES-460 Dark Matter Perdition Beam"
 tech_wsg_weapon_ES_460_desc:0 "This super-heavy cannon combining dark matter and the Abyssal Energy Core can be called a miracle weapon in the history of shipgirls. With the largest bore diameter in weapon history, its firepower can undoubtedly penetrate any target in existence."
 tech_wsg_weapon_T_S510:0 "S-510 Superheavy Dark Matter Beam"
 tech_wsg_weapon_T_S510_desc:0 "A black-tech product from the Trophy Shop-an unprecedentedly massive lance with a muzzle large enough to fit an entire mountain. It fires a torrent of highly destructive energy composed of mixed Dark Matter and Abyss Energy, capable of obliterating anything standing in its path."
 tech_wsg_senergy_fire_control:0 "Abyss Energy Fire-Control Radar"
 tech_wsg_senergy_fire_control_desc:0 "$wsg_senergy_FIRE_CONTROL_DESC$"
 
 tech_wsg_weapon_S_6:0 "$SMALL_wsg_weapon_SML_S6$"
 tech_wsg_weapon_S_6_desc:0 "The Abyssal Energy Core grants warships tremendous propulsion power, leaving surplus energy available for weapon systems. As a result, this high-powered universal battery was developed. It compresses vast amounts of energy into an extremely focused beam, delivering a devastating strike powerful enough to rival early ship-grade lances."
 tech_wsg_weapon_S_305:0 "S-305 Fully Automatic Lance"
 tech_wsg_weapon_S_305_desc:0 "A battleship-grade main gun specifically designed for drones, capable of automatically aiming and firing without any human operation. Its internal space and power systems are compressed to the extreme, allowing such a massive cannon to perfectly fit on the Ridgeback drone and unleash its maximum power."
 tech_senergy_aura:0 "Fleet Field"
 tech_senergy_aura_desc:0 "Through in-depth research on the Abyss Energy Core, high-power components capable of supporting entire fleet operations can now be deployed."
 tech_wsg_nanana_sensor:0 "Da Ge Na Na Na Sonar"
 tech_wsg_nanana_sensor_desc:0 "$WSG_NANANA_SENSOR_DESC$"
 tech_senergy_dreadnought:0 "Arsenal Ship"
 tech_senergy_dreadnought_desc:0 "This is the ultimate creation of our era-an immense super-dreadnought capable of rivaling an entire fleet."
 tech_senergy_space_compression:0 "Spatial Compression"
 tech_senergy_space_compression_desc:0 "Constructing a vessel larger than a Juggernaut is impractical, inefficient, and results in unstable hull structures. We need to find a way to locally compress spacetime, greatly expanding internal space. With our deeper application of Abyss Energy, perhaps we can achieve this and build our own dreadnought."
 
