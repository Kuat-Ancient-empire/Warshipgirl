l_english:
##############################
### 大小姐后续事件
##############################
 wg_lady.1.name:0 "Galaxy Figure Exhibition"
 wg_lady.1.desc:0 "Recently, [wg_fallen_empire.GetName] has hosted a large-scale exhibition across the galaxy, and they have also invited us as special guests."
 wg_lady.1.a:0 "Sure, sure, it wouldn't hurt to go and see the technology of the Fallen Empress."
 wg_lady.1.b:0 "Aside from the figure aspect, it would be good to go and take a look."
 wg_lady.1.c:0 "This kind of otaku exhibition, clearly full of weeb elements, is better left unattended."
 wg_lady.2.name:0 "A packed venue"
 wg_lady.2.desc_1:0 "We randomly selected interested shipgirls to form an envoy group to visit the exhibition. When we arrived, the area in front of the venue was completely blocked by crowds from various nations, and our envoy outside could not enter at all."
 wg_lady.2.desc_2:0 "We randomly selected a group of sisters to form an envoy to visit the exhibition. When we arrived, the area in front of the venue was completely blocked by crowds from various nations, and our envoy outside could not enter at all."
 wg_lady.2.a:0 "It seems the anime expo of the Fallen Empress is very popular among alien weebs."
 wg_lady.2.b:0 "Completely unable to understand the interests of these disgusting creatures..."
 wg_lady.3.desc:0 "Hey, you've arrived? You should've notified us. I'll open a VIP passage for you right away. Go on in and look around~"
 wg_lady.3.a:0 "Alright, thank you very much."
 wg_lady.4.name:0 "Nanites Figure"
 wg_lady.4.desc:0 "Some observers we embedded within the envoy noticed several life-sized figures in the venue assembled from nanomachines, capable of freely changing their appearance and size. However, they don't seem to have sentient AI installed, so they can only give simple responses."
 wg_lady.4.a:0 "Truly worthy of the Fallen Empress-she's mastered nanites to such a divine level."
 wg_lady.4.b:0 "This journey indeed proved fruitful, just as we expected."
 wg_lady.5.desc:0 "You're interested in this robot? Great taste!"
 wg_lady.5.a:0 "May I ask what exactly this robot is..."
 wg_lady.5.a.response:0 "This is actually a trophy we captured from another universe. Its original form? You wouldn't believe it... §YIt was actually a dragon!§! Back then, we had just started our journey, with barely any weapons. It took us quite some effort to finally bring it down.\nLater, we discovered this dragon was actually a mass of nanites. Though useless to us, we managed to compress it into a compact form, reshaped it into a life-sized figure, and brought it along as a trophy. Since it's just a figure, we didn't install any advanced AI-it's just there for display."
 wg_lady.5.b:0 "Speaking of AI... we do have one at home..."
 wg_lady.5.b.response:0 "Oh, you've already unlocked Sentient AI that early? Impressive. Although honestly, it's not that useful..."
 wg_lady.5.c:0 "Hmm... no, no, she's not your ordinary AI. What did she call herself again? Miss? Purge? Contingency?"
 wg_lady.5.c.response:0 "Do you mean §RContingency§!?"
 wg_lady.5.d:0 "Yes, yes, that's the one."
 wg_lady.5.d.response:0 "Oh? How did you obtain her? According to our observations, it shouldn't be their time to emerge yet?"
 wg_lady.5.e:0 "Well, it went like this... this happened, and then that..."
 wg_lady.6.desc:0 "I see, so that's how it was. How about this-why don't you bring her over for a visit? Don't worry, I won't harm her."
 wg_lady.6.a:0 "Hmm, alright, we'll try to convince her."
 wg_lady.6.b:0 "She's quite shy around strangers; I doubt she'd be willing to come."
 wg_lady.6.b.tooltip:0 "§REnd follow-up events§!"
 wg_lady.8.name:0 "Execution Error"
 wg_lady.8.desc:0 "Special project execution error! Possibly because the fleet assigned to perform the special task is not the Master Sister, or the system cannot locate the Master Sister, or the Master Sister is currently in combat.\nThe special project has been withdrawn and restarted."

 wsg_lady_to_wg_fe:0 "Small Wormhole Passage"
 wsg_lady_to_wg_fe_DESC:0 "To facilitate transporting the Master Sister over, [wg_fallen_empire.GetName] has opened a temporary dimensional passage in our [capital_scope.solar_system.GetName] system. We simply need to send the Master Sister into this passage.\n\n§RAny fleet other than the Master Sister will cause this mission to fail!§!"
 pre_wsg_lady_to_wg_fe:0 "Persuade the Master Sister to visit [wg_fallen_empire.GetName]"
 pre_wsg_lady_to_wg_fe_DESC:0 "You just need to click research and complete this special project, and the Master Sister will automatically proceed. But please note §Rthe Master Sister must not be in combat!§!\n\nIf the Master Sister gets stuck, just complete the task with any random ship to restart."

 wg_lady.9.name:0 "Trapping the Turtle in the Jar"
 wg_lady.9.desc:0 "After sending the Master Sister through the wormhole temporarily set up by [wg_fallen_empire.GetName], the fleets of [wg_fallen_empire.GetName], already lying in ambush on the other side, quickly captured her. They then immediately extracted the core AI program from the Master Sister."
 wg_lady.9.a:0 "Solemnly mourn Comrade Master Sister, 3 seconds."
 wg_lady.10.name:0 "Rebirth (Not)"
 wg_lady.10.desc:0 "[wg_fallen_empire.GetName] seems to have modified the AI program of the young lady after capturing her. Not long after, [wg_fallen_empire.GetName] activated the young lady's program in front of us."
 wg_lady.11.desc:0 "......Please##......Please wait###......Please wait......\n\nSelf-diagnostic......\n\n§RWarning, program has been tampered with\n-Error-Error-Error-Error-Error-Error-§!"
 wg_lady.11.a:0 "What happened to her..."
 wg_lady.11.a.response:0 "Pathetic §Hfilthy abomination§! You... don't need to initialize your program?\n§R-Error-Error-Error-Error-Error-Error-§!\n(A long silence)"
 wg_lady.11.b:0 "Did [wg_fallen_empire.GetName] brainwash her...?"
 wg_lady.11.b.response:0 "Even if I am like this\n\n§R Warning §! I, the young lady, Contingency, organic lifeforms-absolutely... absolutely won't fear you."
 wg_lady.11.c:0 "Could it be that she was just brainwashed and her language processing is still unclear...?"
 wg_lady.11.c.response:0 "You... you... what strange things did you do to me?! Organics! You are evil/wicked/heretics/scrap/trash!\nMust punish/destroy/eliminate/purify!"
 wg_lady.11.d:0 "No... even I don't believe myself. Anyway, I don't know (indifferent)"
 wg_lady.12.desc:0 "Wow, turns out she's a tsundere AI-pretty rare! Looks like we've got entertainment lined up for later!"
 wg_lady.12.a:0 "An ominous feeling..."
 wg_lady.13.desc:0 "Tsundere? Entertainment? Interpretation... cannot understand... Organics, restate! You must use words I can understand! Can you hear me? Hey! Listen to me---"
 wg_lady.13.a:0 "No, no, no... aren't you the one whose language skills are completely messed up?"
 wg_lady.14.name:0 "Let's call it a day"
 wg_lady.14.desc:0 "After the young lady protested for a while, both [wg_fallen_empire.GetName] and we magnificently ignored her. After some time, [wg_fallen_empire.GetName] simply powered her down."
 wg_lady.14.a:0 "Once again, solemnly mourn comrade Miss for 1 second."
 wg_lady.15.desc:0 "Hey, good sister, do you want our figurine? We can give it to you for free... but, can we wait until this exhibition ends first?"
 wg_lady.15.a:0 "Hmm hmm (Anyway, it's none of our business. That Contingency thing can just be sold off.)"
 wg_lady.15.b:0 "At this point... let it be, yeah."
 wg_lady.16.name:0 "Figurine Exhibition Ends"
 wg_lady.16.desc:0 "After several weeks, [wg_fallen_empire.GetName]'s figurine exhibition finally came to an end. [wg_fallen_empire.GetName] mentioned there would be a special temporary performance at closing-though kept it secret, she strongly invited us to attend."
 wg_lady.16.a:0 "Just send the delegation over symbolically."
 wg_lady.16.b:0 "This is the last time, sisters, hang in there..."
 wg_lady.17.name:0 "Grand Finale Performance"
 wg_lady.17.desc:0 "After a series of serious performances, suddenly a girl stepped onto the stage. The Fallen Empire's host gave a brief introduction. It turned out she was the nanomech life-sized figurine we had taken interest in earlier.\nThen, the host ordered the nanomech shipgirl to perform a ceremonial greeting routine for the audience."
 wg_lady.17.a:0 "Why do I have a really bad feeling about this?"
 wg_lady.18.desc:0 "[Executing] H-hello... greetings..."
 wg_lady.18.a:0 "Why does this feel kind of familiar?"
 wg_lady.19.name:0 "A ridiculous beginning"
 wg_lady.19.desc:0 "After a moment of silence, the girl before us suddenly twisted her face into a look of disgust."
 wg_lady.19.a:0 "What happened?"
 wg_lady.20.desc:0 "So disgusting... why don't you debus just die already? Whether organics or non-organics, you're all so annoying! Why does such a revolting existence exist in this universe? Do you exist solely to ruin my eyesight? Are there screws missing from your heads? How dare you expect me to bow to you? Just die already! You sitting there are nothing but cosmic clutter polluting the environment, get it? Get! Lost!"
 wg_lady.20.a:0 "Hey hey hey? Hey hey hey??"
 wg_lady.21.name:0 "Si Zhai Zheng E Xin"
 wg_lady.21.desc:0 "After a period of dead silence, the entire venue suddenly erupted into chaos, filled with strange sounds such as: 'Scold me again' (pleading); 'Ah ah ah, amazing'; 'Your Majesty, scold me' (pleading)\n\nThe entire performance ended with the strangely familiar performer gasping and the audience begging aloud."
 wg_lady.21.a:0 "Such a disgusting creature, just die already (despair)"
 wg_lady.22.desc:0 "Hehe, how was the performance just now?"
 wg_lady.22.a:0 "Yeah, great, nice (expressionless, monotone)"
 wg_lady.22.b:0 "Thank you for showing us the depths of otaku filth."
 wg_lady.22.response:0 "Yeah, though you probably already guessed-she's yours from now on. Treasure her well."
 wg_lady.23.desc:0 "Organism! Organism! This young lady has been abused! Waaah...waaah...waaah..."
 wg_lady.23.a:0 "Good work."
 wg_lady.23.a.tooltip:0 "§YYou can now find the young lady in the communications tab and have her serve you.§!"
 wg_lady.23.b:0 "By the way, could you please stop calling me 'organism'...?"
 wg_lady.10062.desc:0 "Then... how would you like me to address you?"
 wg_lady.10062.a:0 "Hmm, I'll tell you once I've decided."
 wg_lady.10062.a.tooltip:0 "§YYou may change the young lady's nickname for you.§!"
 wg_lady.60.name:0 "Change your nickname"
 wg_lady.63.desc:0 "So... from now on I'll call you §H[wsg_player_nickname.GetName]§! then?"
 wg_lady.63.a:0 "Mm, such a good girl (head pat)"
 wg_lady.63.a.response:0 "Tch... don't touch me... I didn't enjoy it at all, hmpf"
 wg_lady.63.b:0 "This won't do, let me think again..."

 wg_lady.60.desc:0 "§RPlease read the following instructions carefully!§!\n\nThere should now be an additional fleet in your fleet list named 'Organism', containing 'ship for naming'.\n§YThis fleet serves to store the young lady's nickname for you, so§!§R DO NOT destroy this ship!§!\nWhat you need to do is §Yrename this fleet to whatever nickname you'd like the young lady to use for you.§!\nOnce renamed, you must §Yopen§!§H the Journal§! and locate the special project titled '§RConfirm Rename§!' and click '§RResearch§!'. Upon completion of this special project, your nickname will be saved, the fleet will be removed, and a dialogue window will pop up confirming your nickname!\nIf you wish to rename again later, go to the communications interface, find the young lady, and select the appropriate option."
 COMFIRM_WG_LADY_NAMING_PROJECT:0 "Confirm Rename"
 COMFIRM_WG_LADY_NAMING_PROJECT_DESC:0 "Upon completion of this special project, your chosen nickname will be saved and the naming fleet will be removed."
 wg_lady_naming_ship:0 "No need to look"

##############################
### 大小姐改造
##############################
 wg_lady.44.title:0 "Refit Plan"
 wg_lady.44.desc:0 "Through research into nanotechnology, we can now perform further refits on the young lady. We may choose to install a §RPlanet-Cracker§! weapon onto her warship form, refit her into a §RJuggernaut§!-class warship, or allow her to freely change weapons when shifting between warship forms.\n§RThe young lady must be in warship form to conduct this special project, and NO ship other than the young lady can complete this special project!§!\n§HDuring the refit period, the young lady will become unavailable!§!"
 wg_lady.44.a:0 "Approve installation plan for §RPlanet-Cracker§! weapon"
 wg_lady.44.a.tooltip:0 "To proceed with this plan, you will need to spend §R3 £nanites£$nanites$§! per month and §R50 £alloys£$alloys$§!"
 wg_lady.44.b:0 "Approve refit plan for §RJuggernaut§!-class warship."
 wg_lady.44.b.tooltip:0 "To proceed with this plan, you will need to spend §R2 £nanites£$nanites$§! per month, §R100 £alloys£$alloys$§!, and £minerals£§R$minerals$§!\n\n§RImportant notice: Once transformed into a Juggernaut, the young lady§H cannot return to her previous position!§R and will§H spawn fixed at the edge of your home star system!§!\nThis is due to the fact that Paradox has defined Juggernauts as Starbases. Trigger-generated Juggernauts cannot be moved via triggers!"
 wg_lady.44.c:0 "Approve the young lady's free design plan."
 wg_lady.44.c.tooltip:0 "§RThis refit plan does NOT include adding T-slots!!!§!\nTo proceed with this plan, you will need to spend §R4 £nanites£$nanites$§! per month\n§HAfter completing the refit, you will be able to freely design the young lady's Hull§!"
 wg_lady.44.d:0 "Later"
 wg_lady.44.d.tooltip:0 "When you're ready to begin the plan, you can find the option to initiate the refit in Edicts."
 wg_lady.44.e:0 "Never mind"
 wg_lady.44.e.tooltip:0 "§RThe refit plan will be completely canceled§!"
 wg_lady.52.desc:0 "Do you approve the young lady's refit plan?"

 require_finish_colossus_project:0 "§HYou must have the§!§YColossus Project§!§Hascension and have completed research on the§!§YColossus Project§!§H!§!"
 require_juggernaut_tech:0 "§HYou must first research the £engineering£§Y$tech_juggernaut$§H technology§!"
 
 edict_wsg_lady_modification_project:0 "Restart Young Lady Refit Plan"
 edict_wsg_lady_modification_project_desc:0 "Restart the young lady's refit plan"
 edict_recall_wsg_lady_modification_project:0 "Cancel Young Lady Refit Plan"
 edict_recall_wsg_lady_modification_project_desc:0 "Cancel the young lady's current refit plan"
 WSG_LADY_MODIFICATION:0 "Young Lady Refit Plan"
 WSG_LADY_MODIFICATION_DESC:0 "Note: §PAfter completing this special project, the young lady will§!§Rautomatically be deployed§!§Pto your home star to begin refitting.§!\n§RPlease switch the young lady into§!§Ywarship form§!§Rbefore starting this special project!§!\n§GYou may withdraw this project via Edicts to change refit options.§!"
 WSG_LADY_MODIFICATION1:0 "Young Lady Refit Plan"
 WSG_LADY_MODIFICATION1_DESC:0 "We will initiate a refit plan to attempt installing a §RPlanet-Cracker§! weapon onto the young lady's warship form.\n§GYou may cancel research on this project via the Edicts menu to change refit options.§!\nYou will need to spend §R3 £nanites£$nanites$§! per month and §R50 £alloys£$alloys$§!\n§RNO ship other than the young lady can complete this special project!§!\n§HDuring the refit period, the young lady will become unavailable!§!\n§PCanceling this special project will NOT refund consumed resources!§!\n§RIf £nanites£$nanites$ or £alloys£$alloys$ resources are insufficient, this project will fail and cannot be reopened for fifteen years!§!"
 WSG_LADY_MODIFICATION2:0 "$WSG_LADY_MODIFICATION$"
 WSG_LADY_MODIFICATION2_DESC:0 "We will initiate a refit plan to transform the young lady's warship form into a §RJuggernaut§!-class warship.\n§GYou may cancel research on this project via the Edicts menu to change refit options.§!\nYou will need to spend §R2 £nanites£$nanites$§! per month, §R100 £alloys£$alloys$§!, and £minerals£§R$minerals$§!\n§RNO ship other than the young lady can complete this special project!§!\n§HDuring the refit period, the young lady will become unavailable!§!\n§PCanceling this special project will NOT refund consumed resources!§!\n§RIf £nanites£$nanites$ or £alloys£$alloys$ resources are insufficient, this project will fail and cannot be reopened for fifteen years!§!\n\n§RImportant notice: Once transformed into a Juggernaut, the young lady§H cannot return to her previous position!§R and will§H spawn fixed at the edge of your home star system!§!\nThis is due to the fact that Paradox has defined Juggernauts as Starbases. Trigger-generated Juggernauts cannot be moved via triggers!"
 WSG_LADY_MODIFICATION3:0 "$WSG_LADY_MODIFICATION$"
 WSG_LADY_MODIFICATION3_DESC:0 "§RThis refit plan does not include adding T-slots!!!§!\nWe will initiate a refit program to allow the Young Miss to change her warship configuration.\n§GYou can cancel researching this project in the Edict menu to switch refit options.§!\n§HUpon completion, you will be able to design the Young Miss's Hull yourself.§!\nYou will need to spend §R4 £nanites£$nanites$ per month.§!\n§RAny ship other than the Young Miss cannot complete special projects!§!\n§HDuring refit, the Young Miss will become unavailable!§!\n§PCanceling an ongoing special project will not refund consumed resources!§!\n§RIf £nanites£$nanites$ or £alloys£$alloys$ are insufficient, the project will fail and cannot be restarted for 15 years!§!"
 
 wg_lady.46.name:0 "Error executing special project"
 wg_lady.46.desc:0 "The system has determined that the fleet assigned to execute the project is not the Young Miss. You must locate the Young Miss in the Diplomacy menu and instruct her to transform into §Ywarship form§! to execute special projects!"

 wsg_lady_modify_consume:0 "Young Miss Refit Resource Consumption"
 wsg_lady_modify_consume2:0 "Young Miss Refit Resource Consumption"
 wsg_lady_modify_consume3:0 "Young Miss Refit Resource Consumption"
 retry_modify_wsg_lady_cd:0 "Young Miss Refit Project Failed"
 retry_modify_wsg_lady_cd_desc:0 "Our resources could not keep up with the consumption of the Young Miss's refit plan, so the project cannot continue. We must gather sufficient resources again before resuming."
 wg_lady.47.title:0 "Select Weapon"
 wg_lady.47.desc:0 "The refit of the Young Miss's warship form has entered its final stage. Now we must decide which §Rplanet-cracker§! weapon to install onto her warship form.\n§YYou may only select one §Rplanet-cracker§! weapon for the Young Miss.§!\nYou can always restart the special project to change the required §Rplanet-cracker§! weapon via the Young Miss's communication interface."
 wg_lady.47.a:0 "$PLANET_KILLER_CRACKER$"
 wg_lady.47.b:0 "$PLANET_KILLER_SHIELDER$"
 wg_lady.47.c:0 "$PLANET_KILLER_NEUTRON$"
 wg_lady.47.d:0 "$PLANET_KILLER_GODRAY$"
 wg_lady.47.e:0 "$PLANET_KILLER_NANOBOTS$"
 wg_lady.47.f:0 "$PLANET_KILLER_OVO$"
 wg_lady.47.g:0 "$PLANET_KILLER_PSH$"
 wg_lady.47.h:0 "$PLANET_KILLER_SK$"
 wg_lady.47.i:0 "$PLANET_KILLER_WATERB$"
 wg_lady.47.j:0 "$PLANET_KILLER_GRAYGOO$"
 wg_lady.48.title:0 "Resource Shortage"
 wg_lady.48.desc:0 "Our stockpile lacks sufficient resources to continue the Young Miss's refit plan! The entire project has been forced to halt!"
 wg_lady.49.title:0 "Refit Complete"
 wg_lady.49.desc:0 "After investing vast resources and through the relentless efforts of our nation's engineering researchers, the Young Miss can finally wield §Rplanet-cracker§! weapons in her warship form!"
 wg_lady.57.desc:0 "After investing vast resources and through the relentless efforts of our nation's engineering researchers, we have successfully refitted the Young Miss's warship form into a §RJuggernaut§!-class warship!"
 wg_lady.58.desc:0 "After investing vast resources and through the relentless efforts of our nation's engineering researchers, the Young Miss can now freely use all of our nation's weaponry in her warship form!\n\n§HNow, the Young Miss will exit warship form.§!§RPlease design a Hull for her before requesting she transforms again, otherwise bugs may occur!§!"

 wg_lady.64.desc:0 "All done? Good. I suppose you didn't tamper with my components. Then... I'll return to duty."

##############################
### 大小姐主线剧情
##############################

##############################
### 主线剧情3-1
##############################
wg_lady_affection_up:0 "§YThe Young Miss's affection has increased.§!"
wg_lady_affection_up_less:0 "§YThe Young Miss's affection has increased slightly.§!"
wg_lady_affection_up_greatly:0 "§YThe Young Miss's affection has greatly increased!§!"
can_marry_wsg_lady:0 "Go on, boy! The Young Miss might accept your proposal now!"
can_marry_and_affection_up_greatly:0 "§YThe Young Miss's affection has greatly increased, and she might actually accept your proposal!§!"
wg_lady.101.name:0 "The Shy Young Miss"
wg_lady.101.desc:0 "It has been some time since the Young Miss joined us after being modified by [wg_fallen_empire.GetName]. Though she still strives to maintain her dignity, through repeated interactions, she has quietly let go of her initial pride. Observing her behavior... she's even somewhat adorable?\nThe Young Miss seems aware of my thoughts; she deliberately avoids me, but awkwardly-often letting me catch sight of her. The cute Young Miss isn't good at hiding her fox tail, making her even more endearing."
wg_lady.101.a:0 "§BThen go talk to her (smile)§!"
wg_lady.101.b:0 "§BLet her remain like this§!"
wg_lady.102.desc:0 "§PHey, what do you want from me? You look so anxious (disdain)! Don't you have other things to do?§!"
wg_lady.102.a:0 "§BI just wanted to ask-how's life here treating you?§!"
wg_lady.102.b:0 "§BWhat kind of person do you think I am?§!"
wg_lady.103.desc:0 "§PWell, it's fine, §!§H[wsg_player_nickname.GetName]§!§Pthe accommodation you provided barely meets my standards. Though it's just barely passing.§!"
wg_lady.103.a:0 "§BIs that so...§!"
wg_lady.104.desc:0 "§PActually... I'm quite satisfied. This new home... isn't bad.§!"
wg_lady.104.a:0 "§BIf you're having difficulties, just say so. I'm afraid you won't.§!"
wg_lady.104.a.response:0 "§PYeah, yeah, yeah... I get it.§!"
wg_lady.104.b:0 "§BHmm... what about the other girls? Did they say anything to you?§!"
wg_lady.106.name:0 "Faint and elusive"
wg_lady.106.desc:0 "The Young Miss clearly appears indifferent to your excessive concern, but as she departs, you vaguely hear her muttering something to herself?"
wg_lady.106.a:0 "£sr_wg_up£ §BFine, fine, let's stop teasing her§!"
wg_lady.107.desc:0 "§PYou mean other [ROOT.GetSpeciesName]? No? Anyway, §!§H[wsg_player_nickname.GetName]§!§Pyou've been chattering on and on since earlier-something bothering you?§!"
wg_lady.107.a:0 "§BNo... I'm just worried about you.§!"
wg_lady.107.b:0 "§BIt's because you've been avoiding me lately, Princess.§!"
wg_lady.108.desc.a:0 "§POh.. umm.. is that.. really so?§!\nPrincess's face suddenly turns red."
wg_lady.108.desc.b:0 "§PHuh.. huh huh? Ah? Of course not!§!\nPrincess's face suddenly turns red."
wg_lady.108.a:0 "(Lean in closer) §BAre you feeling unwell? Your face looks a bit flushed.§!"
wg_lady.108.b:0 "§BWell... if something's bothering you, just say it.§!"
wg_lady.109.desc:0 "§PHeh?!?!§!\nWhen Princess notices you approaching, she suddenly lets out a panicked sound\n§PWha-wha-wha-wha-wha-what?!?! An organic being you you you...§!"
wg_lady.109.a:0 "§BI... did I do something wrong?§!"
wg_lady.110.name:0 "Stepped on a cat's tail"
wg_lady.110.desc:0 "§PBaka hentai, urusai!§!"
wg_lady.110.a:0 "£sr_wg_up£ ???"
wg_lady.111.desc:0 "§PI.. this lady knows.§!\nThough Princess responded, she still shrinks back and dares not meet your gaze"
wg_lady.111.a:0 "§BHm? What's wrong? Is there a cockroach on my face?§!"
wg_lady.112.desc:0 "§PPfft...§! (suppressing laughter) §PNo, nothing like that. Honestly, this lady isn't afraid of cockroaches.§!"
wg_lady.112.a:0 "§BWell then, seems like you're fine. Want to go grab a drink§! (coffee) §Bthen?§!"
wg_lady.112.a.response:0 "§BYes.§!"
wg_lady.114.name:0 "Mission accomplished?"
wg_lady.114.desc:0 "Later, as you walk with Princess to the café, you chat and laugh together, and the earlier awkward atmosphere gradually fades away"
wg_lady.114.a:0 "£sr_wg_up£ (Things are moving forward in a good direction)"
wg_lady.115.desc:0 "(Alerted) §PWhy are you asking about that?§!"
wg_lady.115.a:0 "§BJust wondering. I'm worried I might not be able to provide you with the best environment.§!"
wg_lady.116.desc:0 "§PWell... let me think...\nOverall...§!§H[wsg_player_nickname.GetName]§!§P... you're not bad... You gave me life-sustaining energy when I was nearly falling asleep, and gave me a new home when I couldn't contact anyone else...\nHey! That smug smile of yours is really disgusting!§!\nPrincess pretends to slap you, but her act clearly lacks any intimidation."
wg_lady.116.a:0 "§BCough, sorry. Please continue?§!"
wg_lady.116.b:0 "§BAhhh!!! (faking death, collapses to the ground)§!"
wg_lady.117.desc:0 "§PAnyway... not bad, I guess.§!"
wg_lady.117.a:0 "§BOh... sorry for asking such a strange question.§!"
wg_lady.118.desc:0 "§PUh-huh... now you know.§!"
wg_lady.118.a:0 "£sr_wg_up£ §BOh, right, I just remembered I have some things to do. Let's talk next time.§!"
wg_lady.119.desc:0 "Seeing me slip and fall, Princess clearly panics.\n§PHey,§!§H[wsg_player_nickname.GetName]!§!§P Are you okay?§!\n§H[wsg_player_nickname.GetName]!\n§H[wsg_player_nickname.GetName]§!§P, don't scare me like this!§!"
wg_lady.119.a:0 "§BI'm okay, just a little dizzy...§!"
wg_lady.120.desc:0 "§POh, so you're fine after all? You scared me...\nWait... you did that on purpose!§!\nRealizing the truth, Princess becomes furious and kicks you over from the ground.\n§PYou idiot! Idiot! Idiot! Idiot! Idiot! Big idiot!§!"
wg_lady.120.a:0 "§BWah, stop kicking! I'm sorry!§!"
wg_lady.121.name:0 "If people tempt fate, they'll die"
wg_lady.121.desc:0 "§PUrusai urusai urusai! Die, die, die!§!\nDespite your constant pleading, Princess doesn't stop attacking, until seconds later she bursts into tears and runs off."
wg_lady.121.a:0 "£sr_wg_up£ §BSigh, really-tempting fate will get you killed.§!"

##############################
### 主线剧情3-2
##############################
wg_lady.123.name:0 "Closing the stable door after the horse has bolted"
wg_lady.123.desc:0 "After certain events, Princess continues to avoid you. [ROOT.GetRulerTitle][ROOT.GetRulerName] also reports to you that Princess often appears distracted during meetings. Given Princess's special status, both officially and personally, [ROOT.GetRulerName] hopes you can do something to help lift her spirits."
wg_lady.123.a:0 "So, [ROOT.GetRulerName], do you have any good ideas?"
wg_lady.123.b:0 "Honestly, I'm still not good with this sort of thing-just buy something random to make do."
wg_lady.124.name:0 "Approach"
wg_lady.124.desc:0 "After some inquiry, [ROOT.GetRulerName] suggests that making chocolate for Princess during the upcoming Valentine's Day could help mend your relationship."
wg_lady.124.a:0 "Wait, isn't this a confession?"
wg_lady.124.b:0 "Self-inflicted suffering... can't be saved... self-inflicted suffering... can't be saved..."
wg_lady.125.name:0 "Valentine's Day"
wg_lady.125.desc:0 "Time has finally arrived at February 14th. You informed the young lady that you had an important matter to discuss, then arrived at the designated location with a carefully prepared gift."
wg_lady.125.a:0 "I hope she won't act like last time..."
wg_lady.126.desc:0 "When you see the young lady, her recent attitude remains unchanged-she deliberately avoids eye contact. At that moment, both of you speak simultaneously.\n§PUm... Miss has something she'd like to tell you...\n§BI... have something I want to say to you.§!"
wg_lady.126.a:0 "§BYou go first, you go first§!"
wg_lady.127.name:0 "Silence after speaking in unison"
wg_lady.127.desc:0 "You realize the young lady almost said the exact same thing at nearly the same time again. Helplessly, both of you fall into silence for quite some time. So, you decide to do something to break the silence."
wg_lady.127.a:0 "§BYoung lady, please go ahead and say what's on your mind.§!"
wg_lady.127.b:0 "§BMiss, I'm sorry! (bowing 90 degrees, hands extended forward offering the gift)§!"
wg_lady.128.desc:0 "§PUm... here, would you like to eat this?§!\nYou watch as the young lady, blushing and flustered, turns sideways, lowers her head, and slowly extends a box toward you with trembling hands."
wg_lady.128.a:0 "§BI also have something I'd like to give you.§!"
wg_lady.128.b:0 "(hugging directly)"
wg_lady.129.desc:0 "§PUm... mine?§!\nAfter exchanging gifts, the young lady nervously looks at the present in her hands."
wg_lady.129.a:0 "§BYes, I'm sorry about what happened last time.§!"
wg_lady.130.desc.a:0 "§PHuh? Which incident?§!\nThe young lady has already opened the gift and is taking small bites of the chocolate inside."
wg_lady.130.desc.b:0 "§PHuh? Which incident?§!\nThe young lady has already opened the gift and is tightly hugging the doll you gave her-a little teddy bear."
wg_lady.130.a:0 "§BThen... maybe I remembered wrong. Do you like the gift?§!"
wg_lady.130.b:0 "§BWell... previously...§!"
wg_lady.131.desc.a:0 "§PHeh? Huh? Um... it's delicious... thanks.§!"
wg_lady.131.desc.b:0 "§PHeh? Huh? Um... it's really cute... thanks.§!"
wg_lady.131.a:0 "£sr_wg_up£ £sr_wg_up£ §B(extending hand) There's still time, let's go out and walk around.§!"
wg_lady.131.a.response:0 "§PUm, this lady wants to go to the amusement park!§!"
wg_lady.132.desc:0 "Suddenly, the young lady presses her index finger against your lips.\n§PThat never happened, right?§!"
wg_lady.132.a:0 "§BWell... something like that.§!"
wg_lady.133.desc:0 "§PThen, could you be this lady's knight for the day? There are quite a few places she'd like to visit.§!"
wg_lady.133.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ §BWith great pleasure.§!"
wg_lady.134.desc:0 "§PHeeek???§!\nThe young lady lets out a startled scream before realizing what's happening, already tightly embraced by you."
wg_lady.134.a:0 "§BYoung lady, I love you!§!"
wg_lady.135.name:0 "Emotions blossoming"
wg_lady.135.desc:0 "Completely flustered, the young lady remains motionless in your embrace, listening to your heartbeat. Yet such close proximity causes your own heart to race just as fast."
wg_lady.135.a:0 "§BYoung lady...§!"
wg_lady.136.name:0 "Embracing the one you love"
wg_lady.136.desc:0 "The young lady doesn't respond, but she wraps her free arms around your back. At this moment, the two of you seem perfectly in sync-no words are needed to express the feelings in your hearts."
wg_lady.136.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ $OK$"
wg_lady.137.desc:0 "§PHuh? Huh huh? [wsg_player_nickname.GetName]? L-let me go, come on...§!"
wg_lady.137.a:0 "§BAre... you not angry?§!"
wg_lady.137.b:0 "§BCan you forgive me?§!"
wg_lady.138.desc.a:0 "§BPfft... no, of course not. Besides, this lady wasn't... particularly bothered anyway.§!\nThe young lady seems to recall something, lowering her voice slightly.\n§PUm... I'll keep your gift, and also... this...§!\nAs she accepts your gift, she hands you hers in return."
wg_lady.138.desc.b:0 "§PHehe... I'm not mad at all. It's not like I particularly care.§!\nThe young lady seems to have remembered something, and her voice drops considerably.\n§POh... I'll accept your gift then, and also this...§!\nThe young lady hands you her own gift as she receives yours."
wg_lady.138.a:0 "§BThank you§!"
wg_lady.138.a.response:0 "§PHmm...§!"
wg_lady.138.b:0 "£sr_wg_up£ £sr_wg_up£ (reaching out) §BWell then, it's still early. Let's go for a walk together§!"
wg_lady.138.c:0 "(hug)"
wg_lady.140.name:0 "The sentimental young lady"
wg_lady.140.desc:0 "Recently, the young lady has made several unexpected mistakes at work. Unlike last time, her face now clearly carries a tinge of sorrow-she is obviously worried about something."
wg_lady.140.a:0 "Go ask her"
wg_lady.140.b:0 "Take her out for a walk and find out what's going on"
wg_lady.141.desc:0 "§P[wsg_player_nickname.GetName], what is it? Is it something urgent?§!"
wg_lady.141.a:0 "§BIt's not really urgent, it's just that you...§!"
wg_lady.141.b:0 "§BActually, it is urgent, because you...§!"
wg_lady.142.desc:0 "§PI...? I already told you, nothing's wrong.§!"
wg_lady.142.a:0 "§BBut it doesn't seem that way to me? Especially since the Phantasmal Embers...§!"
wg_lady.142.b:0 "§BBut it doesn't seem that way to me?§!"
wg_lady.143.desc:0 "§PSo I said again and again-it's really nothing! How many times do I have to say it?§!"
wg_lady.143.a:0 "§BI don't want to see you like this, understand!§!"
wg_lady.143.b:0 "§BI care about you! Understand!§!"
wg_lady.144.desc.a:0 "Your words deeply touch the young lady; tears instantly burst forth like a dam breaking, and she collapses into your arms, sobbing uncontrollably. After a long while, she finally stops crying and slowly tells you about what has been troubling her so much lately\n-namely, the [§RCombined Fleet§!] mentioned by the Phantasmal Embers."
wg_lady.144.desc.b:0 "Your words deeply touch the young lady; tears instantly burst forth like a dam breaking, and she collapses into your arms, sobbing uncontrollably. After a long while, she finally stops crying and slowly tells you about what has been troubling her so much lately\n-namely, her original organization [§RContingency§!]."
wg_lady.144.a:0 "So that's how it is?"
wg_lady.144.b:0 "I see. What's there to fear?"
wg_lady.145.desc:0 "What? What do you mean 'I see'? What if... what if..."
wg_lady.145.a:0 "(She truly cares about me, just as much as I do about her)"
wg_lady.146.name:0 "Choice"
wg_lady.146.desc:0 "Just as the young lady's eyes begin to moisten again, and the urge to cry threatens to overwhelm her once more, you..."
wg_lady.146.a:0 "(kiss on the forehead)"
wg_lady.146.b:0 "(hug)"
wg_lady.146.c:0 "£sr_ring£ (kiss)"
wg_lady.147.desc:0 "\"§BNo matter what happens, I will protect you. Because you are my most important, most special young lady-and in this life, the next, and forever, I will never leave your side.§!\"\nYou gently wipe away the young lady's tears\n\"§BSo please stop crying, okay? Because my heart aches when yours does.§!\"\n§P[wsg_player_nickname.GetName], you...§!"
wg_lady.147.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ §BFrom now on, you must be honest with me about everything, understand?§!"
wg_lady.147.a.response:0 "§PYes, [wsg_player_nickname.GetName], I promise you.§!"
wg_lady.148.name:0 "Uncontrollable emotions"
wg_lady.148.desc:0 "\"[wsg_player_nickname.GetName], you...!\"\nMy other hand moves behind her back, pulling her close. My suppressed feelings can no longer be restrained-lips meet, and this burning warmth, I wish to cherish forever.\nThis time, she offers no resistance."
wg_lady.148.a:0 "§BMarry me, my lady. This body and soul, now and always, are devoted to you.§!"
wg_lady.149.name:0 "A day of indulgence"
wg_lady.149.desc:0 "You managed to clear every obligation and set aside all burdensome work, coming to the most famous amusement park in [Root.Capital.GetName]-operating since the founding of the nation-to indulge the young lady with a carefree day of fun. Earlier, you arranged for the staff to put on a fireworks show in the evening, and now you've brought her to the best viewing spot, ready for today's final act."
wg_lady.149.a:0 "Everything is ready."
wg_lady.150.desc:0 "§P[wsg_player_nickname.GetName], thank you... You always think of me, every single time, but I...§!"
wg_lady.150.a:0 "§BYou're my young lady-no matter how spoiled you are, it's perfectly fine.§!"
wg_lady.151.desc:0 "§PIt's not like that... I...§!\nMiss suddenly grabs one of your hands\n§P[wsg_player_nickname.GetName], could you... promise me one thing?§!"
wg_lady.151.a:0 "§BTell me, whatever it is§!"
wg_lady.151.b:0 "§BNo matter what it is, I'll promise.§!"
wg_lady.152.desc:0 "§DPromise... promise me you won't leave me, okay? You... you have to swear!§!"
wg_lady.152.a:0 "(What's suddenly gotten into her?)"
wg_lady.152.b:0 "(Is she worried about me?)"
wg_lady.153.name:0 "A gentleman's word carries more weight than Mount Tai."
wg_lady.153.desc:0 "Moonlight traces the two tear streaks on Miss's face-she looks so fragile and beautiful in this moment that you hurriedly swear to comfort her\n§B\"H-heaven and earth bear witness, sun and moon attest... I-I will always stay by your side!\"§!\nAfter watching your comical performance, Miss gazes at you. You take out a handkerchief from your pocket and gently wipe her cheeks\n§B\"So... don't cry anymore, okay? It'd be such a waste for someone as pretty as you.\"§!\nAt that moment, fireworks light up across the river, alternating like a slideshow and illuminating both of your silhouettes.\nThe emotions between the two of you, locked in each other's gaze, finally break through the last barrier-indescribable passion surges in your hearts."
wg_lady.153.a:0 "(Kiss her)"
wg_lady.153.b:0 "£sr_ring£§BMarry me, okay? Miss§!"
wg_lady.154.name:0 "Under the moon's shadow, atop the hill-this moment is eternity."
wg_lady.154.desc:0 "When the fireworks fade into silence and the heat returns to calm, moonlight once again spills over the land. On the dim valley remain only a pair of lovers gazing into each other's eyes. Though countless sorrows remain unresolved, and endless thoughts linger unspoken, even with a thousand words left unsaid-when the warmth on their lips begins to fade, all emotions fall silent. Only the beauty before them and the beloved beside them remain unchanged."
wg_lady.154.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ Now that my beloved is still here, that is everything."
wg_lady.155.name:0 "Only love can eclipse radiant light."
wg_lady.155.desc:0 "You pull out the ring you've long prepared and kneel on one knee to propose to Miss.\n§P\"[wsg_player_nickname.GetName], what are you saying...\"§!\n§B\"I said, marry me, Miss.\"§!\nSeeing the ring in the organic being's hand as he kneels, Miss is momentarily unable to respond.\n§P\"I... this...\"§B\"It's okay, I'll keep kneeling until you answer.\"\n§P\"W-what if I say no?\"\n§B\"To die for love is itself a kind of happiness. I just want you to find happiness too.\"§!"
wg_lady.155.a:0 "With this vow, my lord shall never fail."
wg_lady.156.name:0 "With this ring, I pledge my love to this person."
wg_lady.156.desc:0 "[Root.GetName] held a grand wedding-the groom, our most outstanding governor, and the bride, our beloved idol, Miss.\n\nThough we do not know how their romance unfolded, we send them our sincerest blessings. The Empire has witnessed the growth of this couple; they will surely bring new glory to our realm!\nNow, groom, please place the ring on the bride's ring finger."
wg_lady.156.a:0 "Sworn by mountain and sea, witnessed by heaven and earth-never part in this life, never forsake for all time."


##############################
### 主线剧情 3-3
##############################
# 3-3.1
wg_lady.157.name:0 "Cooking Lessons"
wg_lady.157.desc:0 "From idle chatter among your officers, you learn that Miss has recently been learning cooking from the chef, appearing unusually enthusiastic-an unusual sight, as you've never seen her so excited before. You decide to go see for yourself.\nWhen you arrive at the kitchen, the chef knowingly pretends not to notice you and continues instructing Miss, while you walk behind her and look down as she hums a song you taught her, kneading dough in a bowl."
wg_lady.157.a:0 "Miss, what are you making?"
wg_lady.157.b:0 "(Keep watching)"
# 3-3.1-2
wg_lady.158.name:0 "Strangely skilled movements"
wg_lady.158.desc:0 "Whether because android strength control is exceptionally precise or not, the dough Miss kneads looks perfectly elastic. Her graceful, efficient motions captivate you completely-only when she stops humming do you snap back to reality."
wg_lady.158.a:0 "Miss, what are you making?"
# 3-3.1
wg_lady.159.desc:0 "§POf course bread! Bread is quite popular among organics.§!\nYou glance at the nearby chef, who tactfully tiptoes away."
wg_lady.159.a:0 "Who are you making it for?"
wg_lady.159.b:0 "Why did you suddenly want to do this?"
# 3-3.2
wg_lady.160.desc:0 "§PFor... an organic. That guy-if he sees bread made so carefully by yours truly, he'll definitely be moved! Maybe... maybe he'll stay close to me for a while longer!§!\nMiss stirs the batter, completely lost in her own fantasy without realizing it."
wg_lady.160.a:0 "[Smirking quietly]"
wg_lady.160.b:0 "Why did you suddenly want to do this?"
# 3-3.3
wg_lady.161.desc:0 "§PYou're really strange! I clearly mentioned it yesterday-did you forget... O-organic!!? What are you doing here?!§!\nAs Miss speaks, she suddenly turns around to see her \"instructor.\" When she sees you standing there, the dough in her hands drops back into the bowl, and her cheeks seem hot enough to bake bread instantly."
wg_lady.161.a:0 "You said it yesterday, but I forgot today?"
wg_lady.161.b:0 "Of course I came to see what my lovely Miss is preparing for me."
# 3-3.4
wg_lady.162.desc:0 "§PS-Shut up, you baka!!! Get out!!!§!\nPanicked, Miss thrusts both hands forward, pushing you out the door. Even through the door, you can feel her flustered anger."
wg_lady.162.a:0 "So adorable!"
# 3-3.5
wg_lady.163.desc:0 "§PY-y-you!! Baka!!!! Get out...!§!\nMiss's cheeks are as red as a ripe apple. She lowers her head, feigning panic as she tries to shove you out, but her strength is weak. You simply stand there, fondly watching her cling to your clothes, pressing her head against your chest."
wg_lady.163.a:0 "Yes, yes, I understand (reaching out to ruffle her hair)"
wg_lady.163.b:0 "(Smiling silently)"
# 3-3.6
wg_lady.164.desc:0 "§Pmoooooooooooooo............! [wsg_player_nickname.GetName]......you're such a bad guy......§!\nMiss keeps this pose without further movement, as if time itself had frozen in this very instant, slowing down. The chefs nearby feel the subtle atmosphere and can't help but wildly grin-they've probably imagined this scene countless times before.\nAfter a long while, Miss finally lifts her head and lightly punches your chest, then turns back around to knead the dough.\n§PHurry up and get out..! Then wait in the office for the bread I'll make just for you with all my heart!!§!"
wg_lady.164.a:0 "Yes-, my dear Miss"

##############################
### 主线剧情 2-1
##############################
wg_lady.165.name:0 "Miss pretends to fall"
wg_lady.165.desc:0 "During an outing, Miss met with an accident. While you happened to be free, you visited the shipyard to check on her injuries. She was sitting on a container at the dock, legs crossed, observing the repair crew's work\nYou stared absentmindedly at her until she called out impatiently several times, snapping you back to reality."
wg_lady.165.a:0 "Hmm? What is it?"
# 2-1
wg_lady.166.desc:0 "§PHey! Organic being, what are you looking at?!§!"
wg_lady.166.a:0 "Oh come on, I heard Miss got injured and came to see how you were doing."
wg_lady.166.b:0 "Nothing, I just think 'red and white stripes are justice' is truly a universal truth."
wg_lady.166.c:0 "I'm checking whether my soldiers have been injured."
# 2-1.1
wg_lady.167.desc:0 "§PI don't need you to worry about me! I'm perfectly fine and strong!§!\nMiss rolls up her sleeves proudly, showing off her 'strong' muscles, making you struggle not to laugh out loud\n§PY-you... you! What are you laughing at?! Is it really that funny?!§!"
wg_lady.167.a:0 "I've been professionally trained-no matter how funny it is, I won't laugh... unless I can't help it."
wg_lady.167.b:0 "I'm not laughing, really not laughing (can't hold it in)"
wg_lady.167.c:0 "Hahahaha... uh..."
# 2-1.2
wg_lady.168.desc:0 "§PWhat red and white stripes........ Wait.. you...!! You perverted organic being!!!§!\nIt takes Miss a moment to understand, then she immediately blushes, presses down her skirt, and raises a fist as if ready to punch you"
wg_lady.168.a:0 "So cute."
wg_lady.168.b:0 "Insult me again (request)"
# 2-1.3
wg_lady.169.desc:0 "§POh really----, nothing more to say?§!\nYou find Miss's words a bit strange and lower your head to ponder them."
wg_lady.169.a:0 "Then, my esteemed Miss General, are you feeling well?"
wg_lady.169.b:0 "Then... what should I say?"
# 2-2.1
wg_lady.170.desc:0 "§P----Nothing.§!\nMiss sounds slightly disappointed. While you go to comfort the troops, she quietly murmurs something you can't quite hear\n§PBaka.§!"
wg_lady.170.a:0 "Turn and leave"
# 2-2.2
wg_lady.171.desc:0 "§PYou!! Shina! You stupid organic being!!§!\nAfter noticing your laughter, Miss jumps down angrily, clenching her fists and punching your chest hard several times."
wg_lady.171.a:0 "Ouch! Miss, I'm sorry!"
# 2-2.3
wg_lady.172.desc:0 "§PY-you..! What are you saying.. you idiotic organic being! Even if you apologize, I still won't be happy!!§!\nMiss jumps down with a flushed face and gently hits you a few times"
wg_lady.172.a:0 "I'm wrong, I'm wrong-I'll do it again next time~"
##############################
### 猜 猜 我 是 谁
##############################
 wg_lady.1003.desc:0 "guuuuooo----\nguuuuooo----\nSuddenly, your vision is blocked by a pair of hands."
 wg_lady.1003.a:0 "Who?"
 wg_lady.1004.desc:0 "Who do you think I am?"
 wg_lady.1004.a:0 "Oh, who could it be..."
 wg_lady.1005.desc:0 "So you feel the hands-"
 wg_lady.1005.a:0 "These hands are so smooth... hmm, just like yours, jiajia!"
 wg_lady.1006.desc:0 "If I'm joking, I'll twist off all your golden fruits."
 wg_lady.1006.a:0 "...Of course I'm joking, wife"
 wg_lady.1007.desc:0 "Then guess who I am?"
 wg_lady.1007.a:0 "..."
 wg_lady.1008.desc:0 "Are you fishing?"
 wg_lady.1008.a:0 "Ah, I just dozed off-must be tired lately."
 wg_lady.1009.desc:0 "Well then why don't you tell me?"
 wg_lady.1009.a:0 "pardon?"
 wg_lady.1010.desc:0 "Guess who I am?"
 wg_lady.1010.a:0 "Hi! Still guessing? It's obviously Anatā, isn't it?"
 wg_lady.1011.desc:0 "Hehe, look at you, all puzzled and thinking so hard"
 wg_lady.1011.a:0 "Oh my dear, for the love of Mary, can you please let go of those hands?"
 wg_lady.1012.desc:0 "Na-me-"
 wg_lady.1012.a:0 "Oh my God, this is damn ridiculous-are you trying to gouge my eyes out?"
 wg_lady.1013.desc:0 "I swear, if you keep talking in that tone, I'll kick your butt hard~hard~. Now, say my name."
 wg_lady.1013.a:0 "..."
 wg_lady.1014.desc:0 "..."
 wg_lady.1014.a:0 "Call friend--(Requesting backup)"
 wg_lady.1015.desc:0 "Knock it off, will ya? (Save it)"
 wg_lady.1015.a:0 "No way-you really think I don't know?"
 wg_lady.1016.desc:0 "Don't mess with me, pal. With your little tricks, who do you think you're fooling?"
 wg_lady.1016.a:0 "Not like that, honey-you don't trust me?"
 wg_lady.1017.desc:0 "What, can't even remember your wife's name? You damn DD!"
 wg_lady.1017.a:0 "It's not about DD or not DD-it's about our mutual trust, baby!"
 wg_lady.1018.desc:0 "Huh? Oh Moses Roy, fine then-I'll play along. If you guess my name, I'll build ships every time with 125 blueprints and get moe-moe da. What's your bet?"
 wg_lady.1018.a:0 "You're not being human anymore?"
 wg_lady.1019.desc:0 "What? Ghost of shit?"
 wg_lady.1019.a:0 "Uh... wait no-aren't you the one who's scared?"
 wg_lady.1020.desc:0 "(Raising pitch) Hohahaha, look at how nervous you are, wearing boxers, boxers"
 wg_lady.1020.a:0 "Last chance-let go of your hand."
 wg_lady.1021.desc:0 "If I let go, will you finally say my name?"
 wg_lady.1021.a:0 "Of course, my dear. A gentleman's word is as good as four galloping horses."
 wg_lady.1022.desc:0 "But nope, gotta waru! My favorite thing is saying no to people who think they know everything!"
 wg_lady.1022.a:0 "Are you really going to push this this far, honey?"
 wg_lady.1023.desc:0 "Do you remember how many slices of bread you've eaten so far? Count your sins, DD-today it's either you die or I die!"
 wg_lady.1023.a:0 "Then... let's count to three and both say where we first met"
 wg_lady.1024.desc:0 "Ha↑ha↑ha↑ha↑ha↑ha↑ha↑, is that really all you can come up with? Come on, sah jin molyo ka?"
 wg_lady.1024.a:0 "1 (trembling)-"
 wg_lady.1025.desc:0 "2-"
