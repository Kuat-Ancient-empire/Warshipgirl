 wg_lady.10002.desc:0 "§H[wsg_player_nickname.GetName]§!! You already know without me saying it-the Contingency has reappeared! This mechanical intelligence intends to destroy all civilizations. We must abandon any fantasy of peaceful coexistence.\nSince I've severed the connection to their mainframe, only partial data from the previous generation of the Contingency remains on my terminal. I can't access the latest version, but I believe these re-analyzed findings by this lady are still reliable-they will surely be of help!"
 wg_lady.10002.a:0 "The Lady, eternal goddess"

