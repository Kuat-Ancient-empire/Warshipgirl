 leader_trait_scientist_wsg_lady_science_ship:0 "Lady Research Module"
 leader_trait_scientist_wsg_lady_science_ship_desc:0 "Lady Contingency seems to be able to connect to the shipgirl Fallen Empire's database for references. She can solve almost any problem, although she is careless sometimes."
