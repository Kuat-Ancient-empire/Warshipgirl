 ask_wsg_lady:0 "[this.GetLadyQuestion]"
 wg_lady_cloth01.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, Your Lady want that round red thing! Is that called candy apple? Your Lady got it, buy it for me now!"
 wg_lady_cloth01.24.desc.b:0 "Eh? The festival is ending that soon? §H[wsg_player_nickname.GetFleetName]§! must be with me in the next year~ Definitely!"
 wg_lady_cloth01.24.desc.c:0 "Look at your mouth, what a mess... too close?\nWoooooooaaaaaaaaaaa! Your Lady thought nothing dirty shameful!! §H[wsg_player_nickname.GetFleetName]§! you H lowly hentai dickhead!"
 wg_lady_cloth02.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, take your rude sight back! This set of clothes... is not worn for you!"
 wg_lady_cloth02.24.desc.b:0 "Valentine's Day... It's really a romantic holiday... §H[wsg_player_nickname.GetFleetName]§!, you must want to spend this holiday with me, do you?"
 wg_lady_cloth02.24.desc.c:0 "Toooooooooooooo close! §H[wsg_player_nickname.GetFleetName]§! stay a distance from Your Lady you hentai...! Someone is watching...(whisper)"
 wg_lady_cloth01.24.a:0 "My Lady, do you like festival?"
 wg_lady_cloth01.24.a.response:0 "Eh? Am... am I act as I like it? Your Lady is just.... like such a feeling. I never said I want to be with you!"
 wg_lady_cloth01.24.b:0 "My Lady, where did you get this outfit?"
 wg_lady_cloth01.24.b.response:0 "I'm not going to say! Never say that because I want to surprise you so I asked that game geek... BakaBakaBakaBakaBakaBaka!"
 wg_lady_cloth01.24.c:0 "My Lady, is this your first time going to a festival?"
 wg_lady_cloth02.24.a:0 "My Lady, did you have a good day?"
 wg_lady_cloth02.24.a.response:0 "Eh? Am I... AM Your Lady looks very happy... It is illusion! It is your misconception! It is not because you are with me!"
 wg_lady_cloth02.24.b:0 "My Lady, who are you wearing this outfit for?"
 wg_lady_cloth02.24.b.response:0 "No... Nobody will tell you! Your Lady is prepared for so long time for today's portrait... (choke) Ahhhhhhhhh!!! FORGET IT!!"
 wg_lady_cloth02.24.c:0 "My Lady, why are your cheeks flushed?"
 wg_lady_cloth02.24.c.response:0 "Eh? Me? ...Eek! §H[wsg_player_nickname.GetFleetName]§!, you saw nothing just now and delete that memory immediately!"
 wg_lady_cloth01.25.desc.a:0 "Hey, §H[wsg_player_nickname.GetFleetName]§!, why does this festival only open on certain days? This interesting event should be available all year round!"
 wg_lady_cloth01.25.desc.b:0 "§H[wsg_player_nickname.GetFleetName]§!, do you believe in those Gods? Not at all? Then why do you worship them? A sense of ceremony? You organics are hard to understand..."
 wg_lady_cloth01.25.desc.c:0 "Those floats patrolling the streets seem to be fun to watch! Ei, but Your Lady has no interest in performing on it... Not because of that thing! Your Lady does NOT enjoy scolding!!"
 wg_lady_cloth02.25.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, is this festival for lovers?"
 wg_lady_cloth02.25.desc.b:0 "There are many pairs on the street today... Just like you and me... NONONO §H[wsg_player_nickname.GetFleetName]§! YOU HEARD NOTHING!!"
 wg_lady_cloth02.25.desc.c:0 "Eh? What... Lovers' event? I... am not going! We are not lovers... probably... (whispering)"
 wg_lady_cloth01.26.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, You like to take this kind of cabin slowly swing up to a high altitude? Just ask Your Lady to bring you up. Enjoy taking it with me?? Hoo...... not happy... at... all."
 wg_lady_cloth01.26.desc.b:0 "Roller coaster? Is it fun? Your Lady makes a few somersaults is dozens of times faster than that..."
 wg_lady_cloth01.26.desc.c:0 "Fire...works? I am not very fascinated by it, just because in space, I do not often see such beautiful fireworks; usually, if something like fireworks bursts, then something is dying..."
 wg_lady_cloth02.26.desc.a:0 "Organic, look at the fire over there. Does it look like a rose?"
 wg_lady_cloth02.26.desc.b:0 "Those damned sh*ts... why do they always disrupt when I have time with §H[wsg_player_nickname.GetFleetName]§!... Eek?! You you you you heard nothing!!"
 wg_lady_cloth02.26.desc.c:0 "§H[wsg_player_nickname.GetFleetName]§!, do you have time next year? No...thing, Your Lady just wants to bring you to the system across there to watch meteors somehow..."
 wg_lady_cloth01.27.desc.a:0 "How is it possible to use such a small gadget to get such a large goldfish? Eeeeeh? How do you Organic do that? Is that even reasonable?"
 wg_lady_cloth01.27.desc.b:0 "Although using the fire control system in the shooting bottle game stall seems to be very cheating... But Your Lady wants that doll! §H[wsg_player_nickname.GetFleetName]§!, you won't mind do you? Ehhey~"
 wg_lady_cloth01.27.desc.c:0 "Around mouth? Where? Ice cream? Eh? Wait, wait wait wait wait wait wait I can do it on my own--------Eeeeeek... is... is this... kkkkkkkkkisssssssssss (hardware overheated)"
 wg_lady_cloth02.27.desc.a:0 "What is this I'm holding? This one's called Artful. It's just... Just... Your Lady gets bored when she's alone, too, so... Just... Can... Can we talk about something else..."
 wg_lady_cloth02.27.desc.b:0 "Nai...cha...? What kind of weird liquid is that... Why you Organic enjoy such a strange thing... Hmmm! Delicious!"
 wg_lady_cloth02.27.desc.c:0 "Although Artful can fly, but it cannot leave more than ten meters from me! So... So even if §H[wsg_player_nickname.GetFleetName]§! holds it you can't leave Your Lady away!"
 wg_lady_cloth01.28.desc.a:0 "Tanghulu? Why that one is also red, round, and sweet... It is so hard to distinguish. En, it is delicious too!"
 wg_lady_cloth01.28.desc.b:0 "Do we all have to wear these yukata-like clothes at the festival? For a historical reason? Sounds unfathomable..."
 wg_lady_cloth01.28.desc.c:0 "Is there no such festival in some places? Nor similar festivals as well? Even names are different? Isn't it good to have more days for everyone to come together to play? So many rules for you Orgainics..."
 wg_lady_cloth02.28.desc.a:0 "What? Invite me for dinner? Your Lady won't feel hungry~ Eh?? Feeeeeeeed meeeeeee?? Why do you Organic always think about such weird things?!  Al...though I don't dislike it...(wispering)"
 wg_lady_cloth02.28.desc.b:0 "My suit looks very nice...? Shut up baka!... I'm... embarrassed!!"
 wg_lady_cloth02.28.desc.c:0 "Eh? Are there two or three such days a year? That many? Emmm------Your holiday rules are weird, Organic... The good thing is we can be together more frequently... (whispering)"
 wg_lady_cloth01.29.desc.a:0 "This set of clothes cost Your Lady a lot of thought to get it from that weeb, I'm not going to let you mess it up!"
 wg_lady_cloth01.29.desc.b:0 "Ohhh... It seems I've overplayed... §H[wsg_player_nickname.GetFleetName]§!, you will forgive me do you?"
 wg_lady_cloth01.29.desc.c:0 "Don't peek at Your Lady changing clothes!!"
 wg_lady_cloth02.29.desc.a:0 "You baddies interrupt Your Lady's time with §H[wsg_player_nickname.GetFleetName]§!, gtfo my sight!"
 wg_lady_cloth02.29.desc.b:0 "Your... Your Lady's mistake is not caused by talking with you!!"
 wg_lady_cloth02.29.desc.c:0 ""
 wg_lady_cloth01.35.desc.a:0 "Alright, let's watch better fireworks together!"
 wg_lady_cloth01.35.desc.b:0 "Your Lady's life is for the festival! Not for with you together! Stop your delusion!"
 wg_lady_cloth01.35.desc.c:0 "Changed clothes... Not prepared for you at all!"
 wg_lady_cloth02.35.desc.a:0 "Finally done... It cost a lot of time that can be spent with Organic..."
 wg_lady_cloth02.35.desc.b:0 "Sure enough, such kind of festival can make me happy~ No...Nothing to do with your accompaniment! You indulgence baka!"
 wg_lady_cloth02.35.desc.c:0 ""
 wg_lady_cloth01.24.c.response: "How can I have been there? Your Lady is The Contingency! It'ssss the first time...\n(Whispering) the first time with §H[wsg_player_nickname.GetFleetName]§!..."
 WG_LADY_CHANGE_COLOSSUS_WEAPON:0 "Change Lady Contingency's W-Slot Weapon"
 WG_LADY_CHANGE_COLOSSUS_WEAPON_DESC:0 "The starbase in our §Yhomeworld system§! is now available for Lady Contingency to change her W-slot weapon. The construction can start at any time as long as Lady is in orbit."
 wg_lady.26.a:0 "My Lady, I want to change your W-slot weapon."
 wg_lady.62.desc:0 "Well... Which one would you like?"
 wg_lady.62.response:0 "OK, but don't make a mess! Humph."
