 wsg_lady_warship_desc: "Your most favorite vanilla Tsundere Lady Contingency. Don't show off your oestrus here."
 wsg_lady_science_desc: "Lady Contingency with glasses, looks more bullying than usual, but also more easier to blow up."
 wsg_lady_to_official:0 "My Lady, can you help me with our internal affairs?"
 leader_trait_official_wsg_lady:0 "Lady Management Module"
 leader_trait_official_wsg_lady_desc:0 "Developed by Shipgirl Fallen Empire, Lady Contingency's powerful management module allows her to be capable of all kinds of paperwork. However, she isn't very willing to do this kind of work."
 leader_trait_official_wsg_lady_weaken:0 "Lady Management Module (Weakened)"
 leader_trait_official_wsg_lady_weaken_desc:0 "Developed by Shipgirl Fallen Empire, Lady Contingency's powerful management module allows her to be capable of all kinds of paperwork. However, Lady contingency needs some time to adapt to her new body, which causes a reduction in efficiency."
 wsg_lady_official_desc: "Your Tsundere Lady Contingency can't get up the energy today as well. She'd better be slack."