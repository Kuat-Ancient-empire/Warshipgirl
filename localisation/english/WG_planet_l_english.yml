 col_sh_ring_city:0 "Abyssal Urban Ring World"
 col_sh_ring_city_desc:0 "This Abyssal Ring World is specialized for habitation."
 d_water_b:0 "Dragon Saliva"
 d_water_b_desc:0 "A precious spice with health benefits that are covered with a layer of white oil and emits an aroma when lit. Since ancient times, it has been said that this rare treasure can be found wherever our dragon has visited."
 d_water_b_2:0 "Abandoned Den"
 d_water_b_2_desc:0 "This vast cave was once the lair of a giant dragon, and we can study its mysterious physiological habits by studying its abandoned hideout."
 d_waterb_dead_bodies:0 "£blocker£ Decayed Aquatics"
 d_waterb_dead_bodies_desc:0 "It seems to be the corpse of a creature that was suddenly flooded by a large amount of water and emitted an extremely foul odor under the sun."
 d_waterb_boggy_fens:0 "£blocker£ Red Tides"
 d_waterb_boggy_fens_desc:0 "Since a large amount of water inundates the exposed crude oil area or marsh that should not have water, these organic materials float on the water and breed many algae. These algae form a red tide, making the nearby area of the sea lack oxygen, leading to the death of many sea creatures. The bodies of these creatures float to the surface, forming a large scale of plant and animal bodies entwined with each other, floating in the stinky sea."
 d_waterb_seal:0 "£blocker£ Evil Seal"
 d_waterb_seal_desc:0 "Since this water planet was terraformed into a habitable world, these seals, once hidden, go out foraging around for food, which caused their number to increase rapidly in a short time, making people want to get rid of them afterward."
 d_waterb_underwater_buildings:0 "Underwater Cities"
 d_waterb_underwater_buildings_desc:0 "Flooded former primitive buildings. As a tourist attraction, it will attract divers to browse and increase local income; as an archaeological project, it will also allow our archaeologists to understand the history of these primitive societies."
 d_waterb_underwater_vent:0 "Seafloor Gas Vents"
 d_waterb_underwater_vent_desc:0 "Natural Gas Field with 1919810 m³ capacity, however, it has a stench smell with random, inexplicable crying around."
 d_waterb_underwater_crystal:0 "Crystalized Coral Reeves"
 d_waterb_underwater_crystal_desc:0 "The crystal belt, formed by ultra-high water pressure and volcanic activity under the sea, is as beautiful as a coral reef. In addition to tourism, the hardness and purity of these crystals are comparable to some military-used ones and can be mined directly."
 d_waterb_underwater_mote:0 "Underwater Mote Veins"
 d_waterb_underwater_mote_desc:0 "After the entire planet was completely flooded by water, these chemical dusts hidden in the rock layer changed part of their chemical properties. However, they are still qualified as raw materials for high-explosive weapons. They also have a rare chemical property of ignition in a complex low-temperature environment."
 d_waterb_underwater_volcano:0 "£blocker£ Submarine Volcanos"
 d_waterb_underwater_volcano_desc:0 "An active volcano that has been submerged. Even if it sinks to the bottom of the sea, it will still erupt large amounts of magma and toxic and harmful substances, causing solid earthquakes and widespread tsunamis."
 district_water_ktv:0 "Hot Spring Carnival District"
 district_water_ktv_plural:0 "$district_water_ktv$s"
 district_water_ktv_desc:0 "A spa area with a holographic kinetic facility installed. A large stage is attached for performers to provide their services, ensuring every visitor is high."
 district_rw_water_ktv:0 "Hot Spring Disco Segment"
 district_rw_water_ktv_plural:0 "$district_rw_water_ktv$s"
 district_rw_water_ktv_desc:0 "A luxury service area with a large stage and a high-end spa. If it is not suitable to stay in a multi-person place, there is even an exclusive KTV room here, and the services can be said to be all-inclusive."
