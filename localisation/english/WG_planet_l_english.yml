 decision_shenhai5_effects:0 "Unlock §YAbyssal Research Districts§!"
 decision_shenhai6:0 "Focus on Industry"
 decision_shenhai6_desc:0 "If we want to increase industrial capacity, we need to perform a deep optimization of the planet's industrial areas."
 decision_shenhai6_effects:0 "£job_sh_foundry_shpc£ $job_sh_foundry_shpc_plural$ on the planet each produce §G+2§! £alloys£ §Y$alloys$§! and §G+0.5§! £consumer_goods£ §Y$consumer_goods$§! per month, but slightly raise their upkeep."
 shop_home_system_NAME:0 "Trophy Plaza"
 shop_home_system_DESC:0 "The three former Trophy Plaza habitats have now become all of our civilization."
 wg_dyson_ring_home_system_NAME:0 "Novgorod"
 wg_dyson_ring_home_system_DESC:0 "Our ancestors constructed the cooooooolest Megastructure in the universe----The Spinning Dyson Ring. However, they fought over the issue of whether to continue to raise the RPM. Eventually, they broke out into an apocalyptic war, leading to the regression of our civilization to the Stone Age.\nNow, we are back to the stage of Stellaris, with the decision of whether or not to push that §RBig Red Button§! that can increase RPM."
 district_dr_industrial:0 "Dyson Ring World Industry Segment"
 district_dr_industrial_plural:0 "Dyson Ring World Industry Segments"
