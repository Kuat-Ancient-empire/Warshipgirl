 leader_trait_admiral_united_fleet:0 "United admiral"
 leader_trait_admiral_united_fleet_desc:0 "A regular admiral of the combined fleet."
 
 leader_trait_admiral_united_fleet2:0 "Senior Admiral of the Combined Fleet"
 leader_trait_admiral_united_fleet2_desc:0 "A higher-ranking admiral of the combined fleet, possessing extensive combat experience."
 
 leader_trait_admiral_united_fleet3:0 "Legendary Admiral of the Combined Fleet"
 leader_trait_admiral_united_fleet3_desc:0 "A legendary and revered leader within the combined fleet, whose destroyed civilizations are countless."
 
 leader_trait_admiral_united_fleet4:0 "Miracle of the Combined Fleet"
 leader_trait_admiral_united_fleet4_desc:0 "Their appearance has at least shown us that some things are not impossible, that not all endings are dead ends-so long as we do not stop, there will always be a path ahead."

 leader_trait_admiral_uf_s1:0 "Combined Circuit Disruptor"
 leader_trait_admiral_uf_s1_desc:0 "This combined admiral has installed a device on her flagship capable of manipulating space-time, which can freeze the space-time of any single fleet within a small range, preventing it from participating in combat for a short duration. This ability activates when attacked by multiple fleets."
 leader_trait_admiral_uf_s2:0 "Combined Mirror Entity Generator"
 leader_trait_admiral_uf_s2_desc:0 "This combined admiral has installed a dimensional manipulation device on her flagship, capable of copying her counterparts from parallel universes into this dimension to participate in battle. However, due to crossing dimensions and space-time, both her own fleet and these copied mirror fleets suffer greatly reduced combat effectiveness, and the mirror fleets can only last for 60.00£time£."
 leader_trait_admiral_uf_mirrored_fleet:0 "Combined Mirror Fleet"
 leader_trait_admiral_uf_mirrored_fleet_desc:0 "This fleet is a mirrored copy drawn from another parallel universe; thus, its combat strength is significantly lower than the original. Additionally, the mirror fleet can only last for 60.00£time£."
 leader_trait_admiral_uf_n1:0 "Fenglin Huoshan"
 leader_trait_admiral_uf_n1_desc:0 "This combined admiral believes speed is the key to victory, transferring more shield energy to engines to achieve higher cruising speeds."
 leader_trait_admiral_uf_n2:0 "Van Fleet Ammunition Load"
 leader_trait_admiral_uf_n2_desc:0 "This combined admiral sacrifices hull integrity to increase gun firing speed by one level, aiming to unleash maximum firepower on the enemy in the shortest possible time."
 leader_trait_admiral_uf_n3:0 "Big Ship, Big Gun Ethic"
 leader_trait_admiral_uf_n3_desc:0 "This combined admiral is a fervent believer in the Big Ship, Big Gun Ethic-nothing can withstand a single broadside from her fleet. However, the immense destructive power destabilizes her ships' structural integrity."
 leader_trait_admiral_uf_n4:0 "Shuttle Bombing"
 leader_trait_admiral_uf_n4_desc:0 "This combined admiral's exceptional command enables her carriers to deploy more Corvettes in a short time to seize air superiority."
 
