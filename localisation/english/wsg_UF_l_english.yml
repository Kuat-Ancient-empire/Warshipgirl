 r_uf_active:0 "Activate Combined Inferno Difficulty"
 requires_uf_insane:0 "§!§RThe Combined Fleet must have already appeared and be at Crisis difficulty§!"
 
 tech_UNITEDFLEET2:0 "Combined Jump Drive"
 tech_UNITEDFLEET2_desc:0 "Technology gifted by the Combined Fleet-a Jump Drive adaptable to various realities, capable of easily leading us out of this galaxy."
 
 
 
