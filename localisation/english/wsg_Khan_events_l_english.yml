 weapon_type_tesla:"§YE.M. Pulse§!"
 

 leader_trait_super_sukhbaatar:0 "Awakened Sukhbaatar"
 leader_trait_super_sukhbaatar_desc:0 "True Ulaanbaatar War God"
 leader_trait_khan_chronospere:0 "Chrono-Translocator Cooldown"
 leader_trait_khan_chronospere_desc:0 "This chronotech device has been heavily modified to translocate reinforcements of the Great Khan from other dimensions..."
 leader_trait_khan_iron_curtain:0 "Iron Curtain Device Cooldown"
 leader_trait_khan_iron_curtain_desc:"The only weakness of this device is that it cannot remain activated permanently"
