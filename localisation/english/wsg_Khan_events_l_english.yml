 leader_trait_khan_psychic_dominator_desc:0 "Just by the name, you can tell it's a very ominous device"
 leader_trait_khan_psychic_dominator_active:0 "§RMind Controller Activated§!"
 leader_trait_khan_psychic_dominator_active:0 "Be one with Yuri"
 
 galo_army:0 "Galo Legion"
 Khan_galodam:0 "Rampaging GALODAM"
 Khan_galodam_desc:0 "A stimulated, rampaging GALODAM that destroys anything conspicuous or that attacks it."
 khan_ovo_boss_army:"Rampaging OVO"
 galo_army:0 "Rampaging GALO"
 galo_army_desc:0 "A stimulated, rampaging GALO that destroys anything conspicuous or that attacks it."
 
 WG_KHAN_OUTERK_GATE:"Gateway"
 wg_khan_outer_gate:"Menggu Gateway"
 wg_khan_outer_gate_DESC:"A strange gateway-it's actually active, but accessing its far end seems to require a special protocol."
 WG_KHAN_GALACTIC:"Menggu Gateway"
 WG_KHAN_GALACTIC_DESC:"Gateway to Menggu"
 Need_the_allow_khan:"Employee ID Required"
 
 wg_khan_garbage_shipyard_1:"Great Khan Dockyard"
 wg_khan_garbage_shipyard_1_DESC:"This dockyard was originally a scrap recycling plant; after modifications by Sukhbaatar and Odin, it became a shipyard that constructed a ridiculous fleet from the vast amount of derelict ships scattered across the system.\nHowever, with proper planning, we can still make this dockyard highly effective."
 wg_khan_garbage_shipyard_2:"Great Khan Dockyard"
 wg_khan_garbage_shipyard_2_DESC:"An upgraded Great Khan Dockyard capable of more efficiently recycling debris in star systems and constructing ships."
 
 wg_khan_getway:0 "Go to Menggu"
 wg_khan_getway_DESC:0 "The Gateway to the Great Khan's lair has been unidirectionally blockaded by them, but we believe we can find access permissions to the Gateway from the wreckage of roaming Great Khan fleets."

 WG_KHAN_PARALYZED_SHIP_1:0 "Disabled Warship"
 WG_KHAN_PARALYZED_SHIP_1_DESC:0 "After our victory against the Great Khan fleet, we discovered a warship that had inexplicably become disabled. Sending researchers to study it might yield answers."
 WG_KHAN_PARALYZED_SHIP_2:0 "$WG_KHAN_PARALYZED_SHIP_1$"
 WG_KHAN_PARALYZED_SHIP_2_DESC:0 "After our victory against the Great Khan fleet, we discovered a warship that had inexplicably become disabled. Sending marines aboard to explore might uncover the truth."
 WG_KHAN_PARALYZED_SHIP_3:0 "$WG_KHAN_PARALYZED_SHIP_1$"
 WG_KHAN_PARALYZED_SHIP_3_DESC:0 "After our victory against the Great Khan fleet, we discovered a warship that had inexplicably become disabled. Dismantling this warship for research might provide answers."
 #event chains
 wg_Khan_chain_title:0 "Shipgirl Great Khan"
 wg_Khan_chain_desc:0 "A massive fleet emerged from the Gateway at Ulan X Tuo, attackers identified as Sukhbaatar and Odin, who proclaim themselves the Great Khan and swear to make every nation in the galaxy pay."

 # modifiers
 planet_Khan_occupied:0 "Destructive Rampage GALO"
 planet_Khan_occupied_desc:0 "This World has been invaded by a large number of rampaging GALOs, which will continuously destroy all prominent structures on the World."
 fe_damage_to_wg_khan:0 "Electronic Suppression System"
 fe_damage_to_wg_khan_desc:0 "An electronic warfare system developed by cracking the AI of Sukhbaatar's Great Khan fleet, capable of effectively suppressing and disabling purely AI-controlled Great Khan fleets, and may even seize control of enemy fleets.\n§YDuring combat with Great Khan fleets (excluding fleets commanded by Sukhbaatar), enemy fleets will be randomly afflicted with §Rextremely powerful DEBUFFs§! each day"
 

 # weapons
 Khan_weapen_L:"Khan BMB Projection Cannon"
 Khan_weapen_L_DESC:"A recommended assembled heavy artillery piece, but with extremely poor safety."
 Khan_weapen_T:"Khan Urban Cannon"
 Khan_weapen_T_DESC:"Junk-launching cannon mounted on Khan dreadnoughts."
 Khan_weapen_tesla_tower:0 "Tesla Coil"
 Khan_weapen_tesla_tower_desc:"Our scientist cannot explain how this product of the industrial age inflicts such terrifying damage, but they speculate that if individuals equipped with magnetic energy devices could charge it, its offensive power would increase exponentially."
 Khan_weapen_prism_tower:0 "Prism Tower"
 Khan_weapen_prism_tower_desc:"Our scientist cannot explain how this device, which appears to use only regular optical principles, is able to attack, but they speculate that if multiple such devices were used to charge it, its offensive power would increase exponentially."
 Khan_weapen_ultimate_seal_cannon:0 "Ultimate Seal Slingshot"
 Khan_weapen_ultimate_seal_cannon_desc:0 "Our scientist does not even want to explain the purpose of this device's existence.\n\nIt is said that seals under extreme rage can bite through armor equivalent to 50 kilometers in thickness............"
 Khan_weapen_X:0 "Colossal Cannon (Loaded with AP GALO)"
 Khan_weapen_X_desc:0 "A massive cannon from a certain F-nation using Leopard Rage GALO as propellant. These GALOs, fully encased in armor-piercing steel, can be loaded into the barrel and fired, using their gaping maws to destroy enemy ship shields and armor............"
 Khan_weapen_waterB_flak:0 "Xiebing Active Defense System"
 Khan_weapen_waterB_flak_desc:0 "These point-defense cannons spray an ultra-high-pressure mixture of ice and corrosive substances at incoming enemies, with water supplied by a dragon lord named Xiebing. It is said that its total discharge volume exceeds that of a certain unnamed dragon lord, Yukikaze."
 Khan_weapen_M:0 "XX-9 Twin-linked Heavy Turbolaser Battery"
 Khan_weapen_M_desc:0 "These laser cannons were welded permanently onto both sides of the Star Destroyer's Hull during construction and cannot be removed."
 Khan_weapen_G:0 "Patriot Missile Array"
 Khan_weapen_G:0 "These rather outdated missiles can only rely on numerical superiority to overwhelm They point defense systems."
 KHAN_CHRONOSHPERE:0 "Chrono Translocator"
 KHAN_CHRONOSHPERE_DESC:0 "Though this machine appears to be a pre-space age artifact, its internal structure is astonishingly advanced. Despite having mastered FTL technology and entering the space age, we still cannot replicate what this machine achieves: instantaneous translocation of objects"
 KHAN_TESLA_TROOPER:0 "Tesla Trooper"
 KHAN_TESLA_TROOPER_desc:0 "A heavily armored giant equipped with a Tesla Arc Emitter, but he seems to have only one objective... charging."
 KHAN_IRON_CURTAIN:0 "Iron Curtain Device"
 KHAN_IRON_CURTAIN_desc:0 "A mysterious device capable of generating an impervious force field. Unlike our shields, the principle behind this device's field is fundamentally different-it creates a true wall of steel, impenetrable unless the field naturally dissipates or the device itself is destroyed.\n§YGains 5 days of ['concept_wg_super_protect'] at the start of battle§!"
 Khan_star_destroyer_armor:0 "Imperial-grade Composite Durasteel Armor"
 Khan_star_destroyer_armor_desc:0 "Powerful armor embedded on the surface of a Star Destroyer for Hull protection, cannot be Dismantled."
 KHAN_SHIP_AURA:0 "Weather Control Device"
 KHAN_SHIP_AURA_desc:0 "A miraculous device capable of controlling weather within an atmosphere. It appears to have been modified to manipulate space environments, generating galaxy-scale lightning storms that inflict significant damage on enemy fleet instruments and shields."
 aura_lighting_storm_1:0 "Lightning Storm"
 aura_lighting_storm_2:0 "Electromagnetic Storm Pulse"
 KHAN_PSYCHIC_DOMINATOR:0 "Mind Control Device"
 KHAN_PSYCHIC_DOMINATOR_desc:0 "This ominous and dangerous machine seems capable of dominating the minds of all sentient beings within its range. Its activation is accompanied by a powerful psionic shockwave that sweeps across everything nearby."
 aura_psychic_dominator_1:0 "Psionic Shockwave"
 aura_psychic_dominator_2:0 "Psionic Impact"
