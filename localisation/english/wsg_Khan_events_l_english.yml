#事件
 WG_Khan_name:"Great Khan Sukhbaatar and Odin"
 wg_khan.4.name:0 "Galactic-Wide Communication"
 wg_khan.4.desc:0 "All nations across the galaxy received a transmission originating from a Gateway within the Ulan-X-3 system, with reports also indicating massive energy fluctuations in that star system."
 wg_khan.4.a:0 "Access Signal"
 
 wg_khan.5.name:0 "Great Khan Sukhbaatar and Odin"
 wg_khan.5.desc:0 "Foolish denizens of the galaxy, didn't expect this! I, the Great Khan Sukhbaatar, along with my trusted aide Odin, have returned!\n\nThe Shipgirls shall pay for their crime of driving us out of our home port!\nThe Abyssal Fleet shall pay for abandoning us without care!\nOther nations shall pay for refusing to aid us!\n\nIn short! You shall all face the merciless bombardment of our fiercest cannons and invincible fleets!!!"
 wg_khan.5.a:0 "Sukhbaatar?? Odin?? The Great Khan?!"
 wg_khan.5.b:0 "Who even are these two?"
 wg_khan.5.c:0 "Shipgirls truly are the source of instability in the galaxy"
 
 wg_khan.6.desc_01:0 "The great khan and her trusted aide are very busy now."
 wg_khan.6.desc_02:0 "Ah, it's you Shipgirls. Are you here to repent before the Great Khan? I won't accept it anyway."
 wg_khan.6.desc_03:0 "My dear sisters, did you enjoy abandoning your own kin? Well, I'm certainly not enjoying this at all."
 wg_khan.6.desc_06:0 "You're Abyssal Shipgirls too?! Doesn't matter... You'll be judged just the same!"
 
 wg_khan.6.a:0 "When exactly did you ever seek help from us?"
 wg_khan.6.a.response:0 "Hmph, don't pretend ignorance. After our ship was damaged, we sent out distress signals to nearby regions-but no one responded. Your heartlessness forged the Great Khan of today!"
 wg_khan.6.b:0 "Those so-called signals never transmitted at all!"
 wg_khan.6.b.response:0 "We don't care! Even if the signals failed, you should've sensed our plea through psionic resonance. To survive, we had to scavenge for food in this giant junkyard! Do you have any idea how terrible four-million-year-expired rations taste??!\nBut none of that matters now-the Great Khan's elite forces have already begun their grand expedition!!"
 wg_khan.6.c:0 "What do you demand?"
 wg_khan.6.c.response:0 "The Great Khan demands the entire galaxy!"
 wg_khan.6.d:0 "It seems only force can bring you to your senses"
 wg_khan.6.d.response:0 "Hahaha, then come and try! My elite troops are exceptionally strong!"
 
 wg_khan.6.e:0 "You? You're Abyssal Shipgirls, right!"
 wg_khan.6.e.response:0 "We once were! Now address us as the Great Khan and her trusted aide. Foolish Abyssal Shipgirls will pay for their cruelty-and so will you!"
 wg_khan.6.f:0 "What happened to you? What is this about the Great Khan?"
 wg_khan.6.f.response:0 "The accursed First Abyssal Fleet callously abandoned our vessel to save themselves. When we nearly gave up hope, we discovered this sacred land. I realized it was a divine test-destiny demands I become the Great Khan! Now it is time for you insignificant ants to face judgment.\nBy the way, to survive, we had to scavenge food in this giant junkyard! Do you know how awful four-million-year-expired rations taste??!!"
 wg_khan.6.g:0 "Cease your atrocities"
 wg_khan.6.g.response:0 "Atrocities?! You showed no mercy when you drove us from our homes! We merely return the suffering we endured-tenfold!"
 wg_khan.6.h:0 "It seems we must defeat you once again"
 wg_khan.6.h.response:0 "Hahaha, the Great Khan's divine soldiers think otherwise!"
 
 wg_khan.6.i:0 "§YAP36 AP37§!, report status!"
 wg_khan.6.i.response:0 "Do not command us with that foolish codename-address us as the Great Khan and her trusted aide!"
 wg_khan.6.j:0 "What happened to you?"
 wg_khan.6.j.response:0 "You are weak, foolish, and heartlessly abandoned us, leaving us to fend for ourselves!! But the gods stand with me-we have found this holy land, and I shall surely become the Great Khan, fulfilling my divine destiny! Now is the time for you insignificant ants to face judgment!"
 wg_khan.6.k:0 "§YAP36 AP37§!, anomaly"
 wg_khan.6.k.response:0 "The great Great Khan and her capable assistant-soon I will make you all change your tune with my mighty fleet!\n\nLet you taste how delicious those expired rations with a four-million-year shelf life really are!"
 wg_khan.6.l:0 "Anomalous units require recovery"
 wg_khan.6.l.response:0 "Hahaha, my divine troops shall show you who the true master of the Abyssal realm is!"

 wg_khan.6.n:0 "Who are you?"
 wg_khan.6.n.response:0 "The great Great Khan and her capable assistant!!"
 wg_khan.6.o:0 "Why would you do this? We have no grudge against each other!"
 wg_khan.6.o.response:0 "Though you are not the same Abyssal traitors who abandoned us, you ignored our distress call-so you're still among those scoundrels who disregarded our safety!! Therefore, you must also face judgment!!!"
 wg_khan.6.p:0 "We never received any distress signal at all"
 wg_khan.6.p.response:0 "We don't care! Even if the signal didn't go through, as Abyssal shipgirls, you should've sensed our plea instantly through telepathy. To survive, we had no choice but to scavenge for food in this giant junkyard! Do you know how terrible four-million-year-expired rations taste??!\nBut it doesn't matter anymore-now the elite army of the Great Khan has begun its glorious expedition!!"
 wg_khan.6.q:0 "Looks like only war remains"
 wg_khan.6.q.response:0 "Hahaha, my divine troops shall show you what true Abyssal shipgirls are made of!!!"
 
 wg_khan.6.desc_04:0 "What is it, my dear subject?"
 wg_khan.6.desc_05:0 "Have you come to pledge loyalty to the noble Great Khan?"
 wg_khan.6.s.a:0 "We merely came to admire your noble presence"
 wg_khan.6.s.a.response:0 "Ah... something good? Since you like to watch, then I'll give you plenty to see."
 wg_khan.6.s.b:0 "We shall continue to serve the noble Great Khan"
 wg_khan.6.s.b.response:0 "Good. The Great Khan senses your loyalty. Remember to keep offering tributes in the future. Is there anything else?"
 wg_khan.6.s.c:0 "Can you do something about those rampaging galos?"
 wg_khan.6.s.c.response:0 "Huh? This...\n§BOdin: The switch is linked to the fleet AI-there's absolutely no way to turn it off (quietly)\n§!This... can't you figure out a way to solve it yourselves?! Useless bunch!"
 wg_khan.6.s.d:0 "We have premium tributes we'd like to present to you"
 wg_khan.6.s.d.response:0 "Sashimi? Excellent, the Great Khan accepts."
 wg_khan.6.s.d.tooltip:0 "Seal was sliced into sashimi and offered to the Great Khan. Of course, I won't mention that this evil seal was poisonous £sr_huaji£"
 wg_khan.6.s.e:0 "I won't be your lackey anymore! Sukhbaatar!"
 wg_khan.6.s.e.response:0 "Well said, but utterly meaningless! You will ultimately kneel before me-the Great Khan Sukhbaatar!"
 
 wg_khan.6.s.f:0 "Traitor! We will never conspire with you again"
 wg_khan.6.s.f.response:0 "Since when did you get the idea that you could defeat the Great Khan? You face a GOD, a deity... ah, no-the most powerful Great Khan in galactic history, Sukhbaatar! Your death star shines brightly in the sky!"
 wg_khan.6.s.g:0 "Nothing further, noble Great Khan."
 wg_khan.6.s.g.response:0 "Fine. The Great Khan permits your departure."

 wg_khan.6.m:0 "Cease! We can talk! §R(Surrender)§!"
 wg_khan.28.desc:0 "Then where were you when we were rummaging through trash eating expired canned food? Saying this now? Fellow kin...\n\nAh, the Great Khan has an idea-you must annually provide the Great Khan with the finest... abalone, sea cucumber, whatever... in short, the best food must be reserved for the Great Khan!\n§BOdin: Uh, the fleet needs electricity to run too (quiet reminder)\n§!And... also supply our fleet with that... what's it called... operating fees!\nSo, what's your answer? Fellow kin----"
 wg_khan.28.a:0 "Then, there is only one answer"
 wg_khan.28.a.tooltip:0 "You shall swear allegiance to Great Khan Sukhbaatar and Odin, and submit resources annually."
 wg_khan.28.a.response:0 "Hahahaha, so you truly are amusing. I've decided not to destroy you after all! Just wait and see the Great Khan conquer the entire galaxy!"
 wg_khan.28.b:0 "We cannot accept"
 wg_khan.28.b.response:0 "Very well, then face the wrath of this Great Khan!"

 wg_khan.29.desc:0 "Time to pay tribute! Where is the Great Khan's offering?"
 wg_khan.29.a:0 "This is this year's portion, please review"
 wg_khan.29.a.response:0 "Well done, my loyal subjects.\n(Wow, so much delicious, fragrant food...)"
 wg_khan.29.b:0 "The tribute has been eaten by me, and within three days I'll scatter your ashes too"
 wg_khan.29.b.response:0 "What? You... you! Don't think this is over! Just wait until the Khan annihilates all of you with my golden fleet!"
 wg_khan.29.z:0 "Wait a minute, this amount isn't what we agreed upon!"
 wg_khan.29.z.response:0 "Huh? Who do you think you are? Hand it over now! Or else I'll kill you and scatter your ashes within three days!"

 wg_not_enough_food_tribute:0 "§Y$food$§H stockpile§! must be greater than or equal to §Y[ROOT.tribute_food_required]"
 wg_not_enough_energy_tribute:0 "§Y$energy$§H stockpile§! must be greater than or equal to §Y[ROOT.tribute_energy_required]"
 wg_not_enough_consumer_goods_tribute:0 "§Y$consumer_goods$§H stockpile§! must be greater than or equal to §Y[ROOT.tribute_consumer_goods_required]"

 wg_khan.8.desc:0 "Foolish denizens of the galaxy!!! The Khan's second great fleet has arrived!!! Feel despair!"
 wg_khan.8.a:0 "Close Communication"
 
 wg_khan.9.name:0 "Dilapidated"
 wg_khan.9.desc:0 "Witness reports indicate that the fleets of Great Khan Sukhbaatar appear to be suffering from declining combat effectiveness due to extremely unreasonable starship designs and severe aging.[\n]More interestingly, we have discovered that although the Great Khan's fleets are operated entirely by fleet AIs, their designs require crew members. Clearly, they cannot unleash the full combat potential of these warships, and the lack of maintenance will accelerate their deterioration.[\n]This situation has been confirmed in several battle reports."
 wg_khan.9.a:0 "This is good news"
 
 wg_khan.10.name:0 "Severely aged"
 wg_khan.10.desc:0 "Recent reports clearly show that the condition of the Khan's fleet is deteriorating further, and their combat strength is declining!"
 wg_khan.10.a:0 "They brought this upon themselves"
 
 wg_khan.11.name:0 "Antique fleet"
 wg_khan.11.desc:0 "Recently, we recovered some fragments from the Great Khan's fleet. Analysis revealed that these fragments are even older than our civilization! Many are already four to five million years old. It appears the Great Khan constructed her fleet from ancient artifacts."
 wg_khan.11.a:0 "These ships belong in a museum"
 
 wg_khan.12.name:0 "Severely damaged"
 wg_khan.12.desc:0 "Reports indicate that the Great Khan's fleet is already falling apart, and this trend shows no sign of stopping. Observations reveal that some vessels have even suffered structural fractures."
 wg_khan.12.a:0 "Our time to strike back has come"
 
 
 wg_khan.13.name:0 "Defense failure"
 wg_khan.13.desc:0 "The Great Khan's fleet can no longer withstand further losses-her fleet's shields have completely failed. Without shield protection, their Hulls have sustained severe damage. Now, the Great Khan's fleet is utterly vulnerable.[\n]Some shipyard designers believe that even without intervention, the Great Khan's fleet should disintegrate completely within a few years."
 wg_khan.13.a:0 "Truly ridiculous"
 
 wg_khan.14.name:0 "The fall of the Khan's fleet"
 wg_khan.14.desc:0 "At last, the marauding fleets of Sukhbaatar the Khan across the galaxy have either been destroyed or self-destructed, bringing relief to all nations.[\n][\n]Given that no new reinforcement fleets have appeared in the past 20 years, we can infer that Sukhbaatar and her minions have likely lost the ability to construct new fleets."
 wg_khan.14.a:0 "Everyone breathes a sigh of relief!"
 
 wg_khan.16.name:0 "The Khan's fleet defeated"
 wg_khan.16.desc:0 "Sukhbaatar's fleet was never as powerful as she boasted. Now, the roving Khan fleets across the galaxy have all become space debris.[\n][\n]During this period, the Khan fleet received no reinforcements-we can deduce that Sukhbaatar and her minions have likely lost the ability to build new fleets."
 wg_khan.16.a:0 "Excellent"
 
 wg_khan.17.name:0 "Unlock Khan Gateway access"
 wg_khan.17.desc:0 "With the Great Khan's fleet collapsing, we finally have time to investigate how to enter the Menggu Gateway from those antique-looking starships."
 wg_khan.17.a:0 "Begin investigation immediately"
 
 wg_khan.18.name:0 "Access granted!"
 wg_khan.18.desc:0 "We found clues on some wreckage from the Khan's ships-an electronic code known as the §YQuater Dynamics Dockyard Junk Recycling Plant Employee ID§!. Any ship possessing this code can pass through the blocked Gateway without restriction.[\n][\n]We speculate that Sukhbaatar and Odin must have obtained this code to pass through the Gateway, then used the outdated ships inside-meant to be scrapped-to build this laughable fleet."
 wg_khan.18.a:0 "Assemble the fleet and cross the Gateway-flay those two alive"
 
 wg_khan.21.name:0 "The fall of the Great Khan"
 wg_khan.21.desc:0 "Recently, §Y[WG_Khan_killer_country.GetName]§! announced to the entire galaxy that the Great Khan fleet occupying Menggu has been defeated by their forces. This destabilizing threat to galactic security has been completely eliminated."
 wg_khan.21.a:0 "Excellent"
 
 wg_khan.23.name:0 "Defeat the Great Khan"
 wg_khan.23.desc.a:0 "The Great Khan Fleet has been destroyed by us, and the other fleets within the star system have all shut down after losing connection to their control terminal. Now, this destabilizing factor threatening galactic security has been completely eliminated.\n\nAs the destroyers of the Great Khan Fleet, we conducted battlefield salvage operations and ultimately located the escape pods of Sukhbaatar and Odin.\nThrough interrogation, we learned that during the Abyss First Fleet's retreat, Sukhbaatar and Odin's ships became separated from the main force due to damage, but they accidentally entered this scrap recycling star system and repaired or constructed these warships that should have been abandoned millions of years ago.\n\nNow both individuals have been apprehended and await our judgment."
 wg_khan.23.desc.b:0 "The Great Khan Fleet has been destroyed by us, and the other fleets within the star system have all shut down after losing connection to their control terminal. This destabilizing factor threatening galactic security has been completely eliminated.\n\nAs the destroyers of the Great Khan Fleet, we conducted battlefield salvage operations and ultimately located the escape pods of Sukhbaatar and Odin.\nAfter losing contact with our fleet back then, Odin and Sukhbaatar accidentally entered Mongolia and built these junk fleets.\n\nNow both individuals have been apprehended and await our judgment."
 wg_khan.23.desc.c:0 "The Great Khan Fleet has been destroyed by us, and the other fleets within the star system have all shut down after losing connection to their control terminal. This destabilizing factor threatening galactic security has been completely eliminated.\n\nAs the destroyers of the Great Khan Fleet, we conducted battlefield salvage operations, but the chaotic, debris-filled star system quickly caused us to abandon further search efforts."
 wg_khan.23.a:0 "Must undergo labor reform"
 wg_khan.23.b:0 "Brainwash them and return them to their posts"
 wg_khan.23.c:0 "To be honest, indeed"

 wg_khan.25.name:0 "Drone System"
 wg_khan.25.desc:0 "UlanXto's drones are clearly different from mining drones elsewhere, and there are also several gigantic drones here that we've never seen before. Fortunately, these drones have not shown any aggression.\n\nWe've also noticed an activated Gateway in this star system, though we don't know where it leads."
 wg_khan.25.a:0 "That's strange"
 
 wg_khan.26.desc:0 "You... how did you pass through the Gateway?! Damn it! How dare you intrude upon this Khan's sacred site!! I... I'm not afraid of you!! Come, let us fight to the death!"
 wg_khan.26.a:0 "Close Communication"
 
 wg_khan.101.name:0 "Hell Drop GALO"
 wg_khan.101.desc:0 "After successfully disabling some of our orbital defense positions, the Great Khan Fleet hovering over [Root.GetName]'s colony actually dropped a batch of... GALOs!!!\nThese GALOs survived a fall from tens of thousands of meters in orbit and immediately began widespread destruction!!!"
 wg_khan.101.desc.a:0 "The Great Khan Fleet above [Root.GetName] has begun dropping GALOs onto the colony for invasion. If we don't act quickly, [Root.GetName] will soon be overwhelmed by GALOs!"
 wg_khan.101.a:0 "Where is Gaho Xi's fleet?"
 wg_khan.102.name:0 "$wg_khan.101.name$"
 wg_khan.102.desc:0 "After disabling more planetary orbital defense positions above [Root.GetName], the Great Khan Fleet deployed even more GALOs. The defending commander repeatedly emphasized that without additional reinforcements, her forces would be worn down by the continuous GALO drops."
 wg_khan.102.a:0 "We must do something"
 wg_khan.103.name:0 "Nightmare"
 wg_khan.103.desc:0 "\"They've dropped more heavy ground troops! If reinforcements don't arrive, we're all going to die!!\" The defense commander of [Root.GetName]'s colony shouted over the communication channel. At the same time, panicked voices of civilians could be heard mixed in. \"Behind the giant GALO... there... there's... behind it...\"\n\n§RIt's the massive Quincy!!!!§!"
 
 wg_khan.103.desc.b:0 "Finally, after all orbital defenses were destroyed, the Great Khan Fleet in orbit deployed its final wave: giant GALOs and a colossal phantom of the Quincy. Wherever they went, everything was instantly leveled. Nothing on the colony can stop their advance now."
 wg_khan.103.a:0 "Ah... this..."
 wg_khan.105.name:0 "[invaded_planet.GetName] colonial garrison defeated"
 wg_khan.105.desc:0 "Although the garrison on [invaded_planet.GetName] put up fierce resistance against the GALOs attempting to destroy the colony, they were ultimately crushed due to inferior numbers or quality. The remaining population has been urgently evacuated to shelters, §Hthough this will greatly reduce production efficiency.§!"
 wg_khan.106.name:0 "[Root.GetName] damaged"
 wg_khan.106.desc:0 "After the army on [Root.GetName] was defeated, the enraged GALOs and Leopard-Quincy dropped onto the colony began Unscrupulous destroying everything! Our local officials report that if no reinforcements arrive for an extended period, most cities on the colony will be reduced back to their primitive state due to the GALOs' destruction."
 wg_khan.106.tooltip.a:0 "Fortunately, the GALOs did not cause any obvious damage to [Root.GetName]."
 wg_khan.107.name:0 "Successfully cleared invaders from [invaded_planet.GetName]"
 wg_khan.107.desc:0 "The army we assembled, after landing on [invaded_planet.GetName], finally eradicated all the frenzied GALOs and Leopard-Quincys after a grueling battle! The colony's residents can finally return to normal life."
 wg_khan.108.name:0 "Successfully repelled invasion attempt on [invaded_planet.GetName]"
 wg_khan.108.desc:0 "Although the act of dropping GALOs from orbit surprised our colonial defenders, they still bravely repelled the invaders. However, local commanders pointed out that as long as the Great Khan Fleet remains intact, they can continue dropping more troops to invade planets. We must dispatch a fleet to destroy the Great Khan Fleet."
 wg_khan.108.a:0 "Now is still far from the time to relax."

 wg_khan.120.name:0 "Inactive GALOs"
 wg_khan.120.desc:0 "After Sukhbaatar was decisively defeated, the GALOs dropped by the Great Khan Fleet onto our colonies suddenly became inactive. Like the GALOs we previously discovered, they possess high intelligence and labor potential. If permitted, we could easily tame these remaining GALOs on our worlds and make them work for us."
 wg_khan.120.a:0 "No, they must be sliced"
 wg_khan.120.a.tooltip:0 "All remaining GALOs across the colonies have been sliced and provided a large amount of food."
 wg_khan.120.b:0 "Let them atone by working for us"
 wg_khan.120.b.tooltip:0 "All remaining GALOs across the colonies have been tamed. These worlds gained §H3 GALO Pops§!."

 wg_khan.200.name:0 "Disabled Warship"
 wg_khan.200.desc:0 "After winning a battle against the Great Khan Fleet in [FROMFROM.Solar_System.GetName], crew members engaged with the enemy fleet discovered one enemy warship appeared disabled-its engines, weapons, and all ship systems were completely inactive, drifting alone among the wreckage of enemy vessels. They subsequently reported this incident to us."
 wg_khan.200.desc.b:0 "After winning a battle against the Great Khan Fleet in [FROMFROM.Solar_System.GetName], admiral §H[FROMFROM.Leader.GetName]§! discovered one enemy warship appeared disabled-its engines, weapons, and all ship systems were completely inactive, drifting alone among the wreckage of enemy vessels. He subsequently reported this incident to us."
 wg_khan.200.a:0 "Send personnel aboard the ship to conduct research"
 wg_khan.200.b:0 "Deploy marines to board and inspect the ship"
 wg_khan.200.c:0 "Tow the vessel back to our base for study"

 wg_khan.201.name:0 "Outdated AI Warship"
 wg_khan.201.desc:0 "Under the protection of a small security detail, our researchers successfully boarded the warship. After conducting a preliminary search, they found no crew members; however, one researcher discovered a malfunctioning screen in the captain's quarters that kept crashing and rebooting. §H[ROOT.Leader.GetName]§! promptly performed basic repairs and regained control of the warship. §H[ROOT.Leader.GetName]§! explained that the issue appeared to stem from an AI software update failure, and noted that if this bug could be integrated into our electronic suppression systems, it could effectively disable the fleets of the Great Khan Sukhbaatar."
 wg_khan.201.tooltip:0 "A Khan warship has been added to your fleet roster"

 wg_khan.202.name:0 "Outdated AI"
 wg_khan.202.desc:0 "While towing the vessel back to base and beginning disassembly, our researchers conducted further inspections and ultimately determined the cause of its failure.\nAlthough this warship was designed to be operated by fleet AI, it was originally intended to have hundreds of trained crew members performing regular maintenance and manual operational corrections. This vessel was deployed into combat after only minimal command updates were issued to its AI, with no human oversight. The lack of maintenance and insufficient understanding of its design caused the ship's AI to fail during an update attempt, trapping it in a fatal reboot loop and rendering the vessel completely inoperative.\nOur electronic warfare specialists suggest that exploiting this same bug within our own electronic countermeasure systems could allow us to disrupt the Great Khan's fleet, shifting the balance of power in our favor."

 wg_khan.213.name:0 "Disabled Khan Vessel"
 wg_khan.213.desc:0 "Recent battles in the [FROMFROM.Solar_System.GetName] system saw our newly developed electronic jammer successfully disable several of the Great Khan's warships, securing victory.\nFollowing the engagement, our fleet personnel reestablished control over these disabled vessels. We can now utilize these captured ships to launch even more aggressive counterattacks against the Great Khan's forces!"
 wg_khan.213.tooltip:0 "A fleet composed of captured Great Khan warships has been added to your command queue"

 wg_khan.299.name:0 "Encountering a Formidable Foe"
 wg_khan.299.desc:0 "This system does not appear to host the large military presence we anticipated. Instead, a single colossal warship floats silently in space. All fleet personnel report an unsettling aura emanating from the vessel."
 wg_khan.299.a:0 "Condition One Combat Alert!"

 wg_khan.310.name:0 "The Fall of the Planet-Cracker"
 wg_khan.310.desc:0 "After intense combat, we have successfully disabled the massive Planet-Cracker. We believe the Great Khan is currently aboard-now we must deploy marines to board the vessel and capture her."
 wg_khan.310.a:0 "Approve Operation"
 wg_khan.311.name:0 "An Empty Planet-Cracker"
 wg_khan.311.desc:0 "Our marines breached the hull through the exhaust ducts and successfully boarded the Planet-Cracker. However, aside from the unconscious Sukhbaatar and her aide Odin, no other individuals were found. As for the warship itself, no method we have attempted has succeeded in restarting or regaining control of it."
 wg_khan.311.a:0 "Bring Sukhbaatar back for execution and return the team"
 wg_khan.311.b:0 "Brainwash them and return them to their posts"
 wg_khan.311.c:0 "Blow both of them and their ship to stardust"

 WG_KHAN_INVADE_STAR_DESTROYER:0 "Invade the Planet-Cracker"
 WG_KHAN_INVADE_STAR_DESTROYER_DESC:0 "We must dispatch marines to board the vessel and capture the Great Khan. Given the immense size of this ship, we will need to deploy at least a regiment-sized marine force to carry out this operation."

 wg_khan.312.name:0 "Unknown Transmission"
 wg_khan.312.desc:0 "As the marines prepared to depart, a vigilant team member noticed faint sounds coming from the control room. We then discovered that an unknown communication had linked to the ship's comms system."
 wg_khan.312.a:0 "Eavesdrop on the transmission"
 wg_khan.313.desc:0 "'I told you, stuffing all those creepy things inside would blow up eventually! My ship rig aaaaah!'\n'No way-that shouldn't have any bugs. I built this thing myself.'\n'But now we can't reach... up... Who is this?'\n'Woc! Don't press that button, you dumb-'\nShhhhhhhhh--shhhhhhhhh--"
 wg_khan.313.a:0 "What just happened??"
 wg_khan.314.name:0 "A Split-Second Decision"
 wg_khan.314.desc:0 "Immediately after the intercepted transmission ended, the entire vessel suddenly rebooted. Just as we feared facing this monstrous warship once again, our marines aboard remained calm under pressure and managed to seize control of the Planet-Cracker's systems. It appears the remote party had restarted the ship's AI, allowing us to exploit the momentary access window and take command."
 wg_khan.314.a:0 "Excellent work-well done!"

 wg_khan.321.name:0 "The Vanished Planet-Cracker"
 wg_khan.321.desc:0 "Our fleet returning to the [FROM.GetName] system discovered that the Planet-Cracker previously stationed there has vanished. In its place are the Great Khan's outdated warships-as if they had swapped positions..."
