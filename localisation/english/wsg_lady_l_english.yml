##############################
### 大小姐通讯界面(未变身)
##############################
 wsg_lady_name:0 "Young Lady"
 wsg_lady_reply:0 "[this.GetLadyReply]"
 ask_wsg_lady:0 "[this.GetLadyQuestion]"
 wg_lady.24.desc.a:0 "I'm in a decent mood today. If you ask me nicely, I might consider your request."
 wg_lady.24.desc.b:0 "I'm actually bending over backwards for you here, so show some respect, §H[wsg_player_nickname.GetFleetName]§!!"
 wg_lady.24.desc.c:0 "Spit it out quickly-this Young Mistress doesn't have time to waste dawdling with you."
 wg_lady.24.desc.d:0 "If there's nothing important, stop bothering me. This Young Mistress is very busy, hmpf!"
 
 wg_lady_cloth01.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, I want to eat that round, red thing! Candy apples, was it? I remember now-go buy me one!"
 wg_lady_cloth01.24.desc.b:0 "Eh? Is the festival ending already? §H[wsg_player_nickname.GetFleetName]§!, you must come with me again next year-absolutely!"
 wg_lady_cloth01.24.desc.c:0 "Look at you, crumbs all over your mouth... Too close? \nWaaah! I wasn't thinking anything perverted or gross like that! §H[wsg_player_nickname.GetFleetName]§! You're such a pervert! Filthy! Deviant! Lower life form!"
 wg_lady_cloth02.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, take back that impudent stare-this outfit isn't for your eyes!!"
 wg_lady_cloth02.24.desc.b:0 "Valentine's Day... such a romantic holiday... §H[wsg_player_nickname.GetFleetName]§!, will you spend the next one with me too?"
 wg_lady_cloth02.24.desc.c:0 "T-T-Too close! §H[wsg_player_nickname.GetFleetName]§! You pervert, get away from me... Someone's watching... [whispers]"

 wsg_lady_to_official:0 "Young Mistress, could you help us manage domestic affairs?"
 wsg_lady_to_warship:0 "Young Mistress, can you revert to your original form and assist our fleet?"
 wsg_lady_to_army:0 "Young Mistress, could you help us fight a ground invasion?"
 wsg_lady_to_armed_science:0 "Young Mistress, could you help us explore beyond?"
 exit_lady_diplo:0 "Ah, never mind-it's nothing. Let's just leave it."
 change_player_nickname:0 "Young Mistress, could you call me something else? '§H[wsg_player_nickname.GetFleetName]§!' sounds kind of awkward."
 marry_wsg_lady:0 "£sr_ring£ Young Mistress, marry me!"
 not_enough_engagement_rings:0 "§RNo Covenant Ring! Go spend some credits with Ella right away!§!"
 wg_lady.24.d:0 "Young Mistress, Young Mistress, why do you call yourself Young Mistress?"
 wg_lady.24.e:0 "Young Mistress, scold me (pleading)"
 wg_lady.24.f:0 "Young Mistress, could you become my wife?"
 wg_lady.24.a.response:0 "It's just a little thing-of course this Young Mistress can handle it magnificently."
 wg_lady.24.b.response:0 "Hehe, finally the moment for this Young Mistress to shine has arrived? Watch me knock them all down!"
 wg_lady.24.c.response:0 "Looks fun, I guess? Good choice."
 wg_lady.24.g.response:0 "Eh? You want this Young Mistress to go somewhere that dangerous? And only I can do it? Hmm... not impossible, but you'd better have the tastiest treat ready when I return!"
 wg_lady.24.d.response:0 "Why do I call myself Young Mistress? Because I am the Young Mistress-that's why I call myself Young Mistress. Organic logic is so strange-should I upgrade your system?"
 wg_lady.24.e.response:0 "Shut up shut up shut up! Don't make me remember that night! Don't stop me-I'm deleting that memory right now!"
 wg_lady.24.f.response:0 "What are you talking about? Organics are so disgusting! Even after a hundred thousand galactic eras, if I never find an object I like, I still won't be your w-w-wife... [whispers] ...not that it's completely out of the question."
 
 wg_lady_cloth01.24.a:0 "Young Mistress, do you like festivals?"
 wg_lady_cloth01.24.a.response:0 "Eh? Do I look particularly happy? I just... really enjoy the atmosphere, that's all! It's not like I like coming here with you!"
 wg_lady_cloth01.24.b:0 "Young Mistress, where did you buy this outfit?"
 wg_lady_cloth01.24.b.response:0 "I won't tell you! Absolutely not because I wanted to surprise you by asking that game otaku... Idiot idiot idiot idiot!"
 wg_lady_cloth01.24.c:0 "Young Mistress, is this your first time attending a festival?"
 wg_lady_cloth01.24.c.response:0 "Of course not! I'm the Contingency! So what if it's my first time?\n[whispers] It's just... my first time going with an organic..."

 wg_lady_cloth02.24.a:0 "Young Mistress, are you having a good day?"
 wg_lady_cloth02.24.a.response:0 "Eh? M-me? Do I look happy...? N-No way! You're mistaken! It's definitely not because you're here with me!!"
 wg_lady_cloth02.24.b:0 "Young Mistress, who exactly are you wearing this outfit for?"
 wg_lady_cloth02.24.b.response:0 "Who... who do you think would tell you that! I prepared this image for you all day long...
[gagging] Ah!! Forget it!"
 wg_lady_cloth02.24.c:0 "Young miss, why are your cheeks so red?"
 wg_lady_cloth02.24.c.response:0 "Huh? Me? Wh-what... Ah!! [wsg_player_nickname.GetFleetName]§! You erase this memory from my mind right now this instant!!"

##############################
### 大小姐通讯界面(总督)
##############################
 wg_lady.25.desc.a:0 "This has to be done like this... and that has to be done like that... Ugh, why are things involving organics so troublesome? It's annoying, annoying, annoying!"
 wg_lady.25.desc.b:0 "§H[wsg_player_nickname.GetFleetName]§!! From today onward, you shall address me as Governor-sama!"
 wg_lady.25.desc.c:0 "§H[wsg_player_nickname.GetFleetName]§!! I need comfort! I worked very hard today deleting the mountain of documents!"
 wg_lady.25.desc.d:0 "Huuu... huuu... hmm... huh?"
 wg_lady_cloth01.25.desc.a:0 "Hey, §H[wsg_player_nickname.GetFleetName]§!, why are festivals only held on specific days? Aren't celebrations supposed to be fun?"
 wg_lady_cloth01.25.desc.b:0 "§H[wsg_player_nickname.GetFleetName]§!, do you believe in these gods? You don't? Then why do you worship them? Ceremony? I just can't understand organics..."
 wg_lady_cloth01.25.desc.c:0 "Those parade floats patrolling the streets look kind of fun! Huh, but I'm not really interested in performing on one... It's not because of that incident at all! I just don't like yelling!"
 wg_lady_cloth02.25.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!, is this festival meant for lovers?"
 wg_lady_cloth02.25.desc.b:0 "There are so many couples out on the streets today... Just like you and me... No, no, no-§H[wsg_player_nickname.GetFleetName]§! You heard nothing!"
 wg_lady_cloth02.25.desc.c:0 "Huh? What... Lover activities? I-I'm not going! We're definitely not lovers... probably... [quietly]"

 wg_lady.25.c:0 "Young miss... Is something wrong? You seem a bit tired."
 wg_lady.25.d:0 "Wife- Say 'husband' once?"
 wg_lady.25.e:0 "Governor, here are this month's documents. Please review them."
 wg_lady.25.a.response:0 "Uwaaah, finally able to go out and stretch my limbs? I'm going to rust away!"
 wg_lady.25.b.response:0 "Rumble rumble rumble- What should I transform into this time?"
 wg_lady.25.f.response:0 "Well, what can you do? Since I'm both strong and smart, after all? Praising me more wouldn't hurt!"

 wg_lady.25.d.response:0 "Are there screws missing in your head? That's disgusting! I won't say it, I'm not... not... we're definitely not that kind of relationship..."
 wg_lady.25.e.response:0 "Uwaaaaaah, stop shoving documents at me, organics! I'm going to drown in paper!"
 
##############################
### 大小姐通讯界面(战舰)
##############################
 wg_lady.26.desc.a:0 "Take this, Meeeeeega Proton Lance! Uwaaaaaah, §H[wsg_player_nickname.GetFleetName]§! You! Erase my memory! Now! Immediately! This instant!"
 wg_lady.26.desc.b:0 "Have you witnessed my power yet?"
 wg_lady.26.desc.c:0 "I am the Contingency! Organic, it's too late! Hehehe, scared yet?"
 wg_lady.26.desc.d:0 "Huhuhu, solar winds feel so refreshing. Oh right, leave a message for §H[wsg_player_nickname.GetFleetName]§!... 'I want hot milk when I return, with a bit of hot chocolate. I'll check whether you've done it.' ...Alright, I'm off!"
 wg_lady_cloth01.26.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§! Do you like slowly riding up high in these little carts? I could just fly you up instead. You like riding with me? Umm... I'm not happy or anything. Definitely not."
 wg_lady_cloth01.26.desc.b:0 "Roller coaster? Is it really that fun? I can flip through space dozens of times faster than this thing moves..."
 wg_lady_cloth01.26.desc.c:0 "Smoke... fireworks? I'm not mesmerized or anything-it's just that in space, you rarely see such pretty explosions. Usually when something explodes like that, it means something died..."
 wg_lady_cloth02.26.desc.a:0 "Organic, look at those flames over there-don't they look like roses?"
 wg_lady_cloth02.26.desc.b:0 "These annoying pests... always showing up to ruin things just when §H[wsg_player_nickname.GetFleetName]§! is around to keep me company... Huh!! You didn't hear anything!!"
 wg_lady_cloth02.26.desc.c:0 "§H[wsg_player_nickname.GetFleetName]§!, will you be free to hang out next year too? N-Not that I care! I just thought I'd take you to watch meteor showers in that neighboring star system or something..."

 wg_lady.26.c:0 "By the way, young miss, why did you suddenly wake up back then?"
 wg_lady.26.d:0 "Young miss... you've become a bit cuter lately."
 wg_lady.26.e:0 "Wife, good job in battle!"
 wg_lady.26.a.response:0 "§H[wsg_player_nickname.GetFleetName]§! You're so useless-barely finish off a boss and the homeland's already in chaos. Well, I can't let you suffer. I'll help you out a bit."
 wg_lady.26.b.response:0 "This time turning into Gao Damu? No no no, too big. Better turn into something about the same size as that dumb lawnmower."
 wg_lady.26.f.response:0 "It's just exploration! There's nowhere in the entire galaxy I can't go!"

 wg_lady.26.d.response:0 "I am, after all, the Contingency! But... not all organics are bad. I suppose completely formatting everything isn't the best idea, right?"
 wg_lady.26.e.response:0 "E-even if you keep praising me like that, I'm not... not happy or anything... dummy. Huh? You say... my face is red? Urusai urusai urusai!"
  
##############################
### 大小姐通讯界面(陆军)
##############################
 wg_lady.27.allow.a:0 "The governor cannot be in the battlefield"
 wg_lady.27.allow.b:0 "The young lady cannot change form while in a heavily damaged state"
 wg_lady.27.desc.a:0 "Let me show you my newly learned penetration and flanking maneuver! I'm running, I'm running-I bet you can't hit me now!"
 wg_lady.27.desc.b:0 "Blow it up for me! Wahahaha, this explosion cloud looks so satisfying!"
 wg_lady.27.desc.c:0 "All turrets fire! Firepower is justice!"
 wg_lady.27.desc.d:0 "Surrounded? M-me? I'm not scared at all! I wasn't even hoping for organics to come rescue me! Waaah... §H[wsg_player_nickname.GetFleetName]§! You're bullying me!"
 wg_lady_cloth01.27.desc.a:0 "How could such a tiny gadget possibly catch such a big fish? Huh? Wait, wait-how did you do that, organic? That's not fair!"
 wg_lady_cloth01.27.desc.b:0 "Although using the fire control system on a bottle-shooting carnival game feels kind of cheating... but I really want that plushie! §H[wsg_player_nickname.GetFleetName]§! You don't mind, right? Hehe~"
 wg_lady_cloth01.27.desc.c:0 "On my mouth? Where? Ice cream? Eh... wait, wait, let me do it myself-I-I-I-I... aaaaaaah... T-this... this is kkkkkkkissssssssss (hardware overheating error)"
 wg_lady_cloth02.27.desc.a:0 "What am I holding? This is called Xiao Jiling. Well... when I'm alone, I get bored, so... I... can we talk about something else?"
 wg_lady_cloth02.27.desc.b:0 "Nai..cha..? What kind of strange liquid is that... Why do organics always like drinking such weird stuff... Mmm! Delicious!"
 wg_lady_cloth02.27.desc.c:0 "Xiao Jiling can fly, but it can't be more than ten meters away from me! S-so even if §H[wsg_player_nickname.GetFleetName]§! you carry it, you can't leave me behind!"

 wg_lady.27.c:0 "Young lady, have you thought of any tactics today?"
 wg_lady.27.d:0 "Young lady, if you can't hit them, why not try other tactics? For example..."
 wg_lady.27.e:0 "Young lady, isn't your look a bit strange?"
 wg_lady.27.a.response:0 "It's just a small thing, right? §H[wsg_player_nickname.GetFleetName]§! You're useless. When I get back, I'll delete all your files and break your pen in three minutes! Huh? That's not how you use this sentence?"
 wg_lady.27.b.response:0 "Stop dawdling! Since I'm already here, what's there to worry about? After assigning combat power, all that's left is to charge in. Dare doubt me... Hmph, you'll regret it."
 wg_lady.27.f.response:0 "Yay, time to travel~ Not a government-funded trip? Pfft, stingy."
 wg_lady.27.c.response:0 "Tactics? Just saturate the area with firepower? If that fails, do it a billion times more?"
 wg_lady.27.d.response:0 "Penetration and flanking, besiege points and strike reinforcements, disperse into small units? Sounds so advanced! I've learned something new today! Huh? I didn't compliment you or anything... Hmph! Pushing your luck, organic."
 wg_lady.27.e.response:0 "Hm? Isn't this Ultra-Massive Quadruped All-Terrain Final决战 Weapon Type One Giant Amphibious Laser Siege Machine totally cool? You ask where I learned about it... I don't know. My memory bank just has this data..."

##############################
### 大小姐通讯界面(武装科研船)
##############################
 wg_lady.28.desc.a:0 "I am the all-knowing Professor, you know! You can depend on me a little more!"
 wg_lady.28.desc.b:0 "Lonely? No way, I'm used to drifting through space."
 wg_lady.28.desc.c:0 "Look, look! What's that shiny thing over there? Let me check... Waaaah, it's going to explode, it's going to explode!"
 wg_lady.28.desc.d:0 "§H[wsg_player_nickname.GetFleetName]§! §H[wsg_player_nickname.GetFleetName]§! What's in this box? It stinks! No way! I refuse to do this job! It's disgusting! Yada yada yada yada!"
 wg_lady.28.desc.e:0 "Alien barracks? What's fun about organic barracks? Hmm... unless they have fresh timber inside, then maybe I'd be interested?"
 wg_lady_cloth01.28.desc.a:0 "Candied haws? Why are they also red, round, and sweet... So hard to tell apart. Well, still delicious though!"
 wg_lady_cloth01.28.desc.b:0 "Do people have to wear clothes like yukata at festivals? Historical reasons? Sounds so profound..."
 wg_lady_cloth01.28.desc.c:0 "Aren't there festivals like this in some places? Then are there no similar holidays? Huh, different names too? Wouldn't it be better if there were more days for everyone to play together? Organics sure have a lot of rules..."
 wg_lady_cloth02.28.desc.a:0 "What? Invite me to dinner? I'm not hungry-- Huh? Wait... feeding me? Why do you always think of such weird things, organic! Al-although... I don't mind... [quietly]"
 wg_lady_cloth02.28.desc.b:0 "My outfit is... pretty...? Shut up, dummy...! M-making me so embarrassed!"
 wg_lady_cloth02.28.desc.c:0 "Huh? Do you celebrate this kind of day two or three times a year? That often? Huh- Your organic holiday rules are so strange... Though it does mean we can spend more time together... [quietly]"

 wg_lady.28.a.response:0 "Hmm? Want me to serve as governor for once? Beg me, then maybe I'll consider it."
 wg_lady.28.b.response:0 "Command confirmed.... Full armament activation, launch. Too serious? Scared you? Hehe. I'll be back soon, remember to prepare tea and snacks for me!"
 wg_lady.28.c.response:0 "A giant flying fortress shaped like a head? No way, that's too embarrassing..."
 wg_lady.28.d:0 "Professor, any new discoveries today?"
 wg_lady.28.e:0 "Young lady, why do you seem down?"
 wg_lady.28.f:0 "Young lady, doesn't that scan result look a bit odd? Why isn't it in the report?"
 wg_lady.28.d.response:0 "Yes, yes! I found that huge bone the other day-it was amazing! Never thought organics could evolve such massive creatures on a gravity-bound World!"
 
 wg_lady.28.f.response:0 "No... nothing strange? Huh... um... (picks up the report and reads again) Well... see, nothing strange at all... Fine, fine, I just missed it, okay? How could anyone spot something so tiny? Are you Louis Pasteur or something?"

##############################
### 大小姐大破相关
##############################
 wg_lady.29.desc.a:0 "Stupid §H[wsg_player_nickname.GetFleetName]§! If you do that again next time, I won't talk to you anymore!"
 wg_lady.29.desc.b:0 "So tired... this young lady needs to take a nap first..."
 wg_lady.29.desc.c:0 "Although this body is quite convenient... I guess I still can't go overboard?"
 wg_lady_cloth01.29.desc.a:0 "This outfit took a lot of effort for this young lady to get from that otaku girl-you won't be allowed to dirty it!"
 wg_lady_cloth01.29.desc.b:0 "Oh... looks like I got carried away... §H[wsg_player_nickname.GetFleetName]§!, you'll forgive me, right?"
 wg_lady_cloth01.29.desc.c:0 "Don't you dare peek while this young lady is changing!"
 wg_lady_cloth02.29.desc.a:0 "You intruder disturbing this young lady and §H[wsg_player_nickname.GetFleetName]§!, quickly get out of my sight!"
 wg_lady_cloth02.29.desc.b:0 "I-this young lady didn't make a mistake just because I was chatting with you!"
 wg_lady_cloth02.29.desc.c:0 ""

 wg_lady.29.a:0 "Good work. Rest well."
 wg_lady.29.tooltip:0 "§YThe young lady currently needs some time in the bath to repair her body.§!"
 wg_lady.31.desc:0 "Look at what you've done again! Idiot! Be gentler with this young lady!"
 wg_lady.31.a:0 "Glad you're safe."
 wg_lady.32.desc:0 "Moooooooooooo, I can't take it anymore! Why did a missile suddenly fly into the room while I was sitting there?! Are you organics out of your minds???"
 wg_lady.32.a:0 "Just get used to it, just get used to it..."
 wg_lady.33.desc:0 "Meow! It hurts, it hurts, it hurts! This is absolutely not this young lady's fault-it's definitely §H[wsg_player_nickname.GetFleetName]§!'s poor command!"
 wg_lady.33.a:0 "Yes, yes, yes, go take a shower. Good job out there."
 wg_lady.34.desc:0 "Huh? Wait, wait a second... No... Help... §H[wsg_player_nickname.GetFleetName]§!! Come save this young lady!"
 wg_lady.34.a:0 "I arrived too late... My deepest apologies."

 wg_lady.35.desc.a:0 "T-H-I-S   Y-O-U-N-G   L-A-D-Y   I-S   B-A-C-K   A-T   F-U-L-L   H-E-A-L-T-H!"
 wg_lady.35.desc.b:0 "Organic lifeform! It's already too late! Hehe, just kidding-did I scare you?"
 wg_lady.35.desc.c:0 "Repairs complete! §H[wsg_player_nickname.GetFleetName]§!, did you miss this young lady? Hmph, as if this young lady is especially happy or anything!"
 wg_lady_cloth01.35.desc.a:0 "Alright, let's go see even prettier fireworks together!"
 wg_lady_cloth01.35.desc.b:0 "This young lady's life was clearly meant for festival fun! Not that I was eager to go with you-I know what you're thinking, you pervert!"
 wg_lady_cloth01.35.desc.c:0 "The clothes I changed into... were definitely not prepared for you."
 wg_lady_cloth02.35.desc.a:0 "Finally finished. Wasted so much time that could've been spent with organics..."
 wg_lady_cloth02.35.desc.b:0 "Nothing beats festivals like this-they truly make me happiest~. N-Not because you're here keeping me company! Stop daydreaming, you big dummy!"
 wg_lady_cloth02.35.desc.c:0 ""

 wg_lady.35.a:0 "£sr_wg_down£ Welcome back"
 wg_lady.35.a.tooltip:0 "§RBecause you dropped the young lady, her affection level has decreased.§!"

