 leader_trait_official_wsg_lady:0 "Nanite Management Module"
 leader_trait_official_wsg_lady_desc:0 "The powerful management module installed by Shipgirls' Degeneration into a Young Lady allows the young lady to handle any task, but it seems she personally doesn't particularly enjoy doing such work..."
 leader_trait_official_wsg_lady_weaken:0 "Nanite Management Module (Weakened)"
 leader_trait_official_wsg_lady_weaken_desc:0 "The powerful management module installed by Shipgirls' Degeneration into a Young Lady allows the young lady to handle any task, but currently the young lady has yet to adapt to her new body, thus unable to fully utilize all functions."
 leader_trait_admiral_wsg_lady:0 "Young Lady Combat Module"
 leader_trait_admiral_wsg_lady_desc:0 "Degenerate Mom has greatly upgraded the young lady's combat capabilities and equipment, enabling her to match entire fleets, or even Leviathans dozens of times her size."
 leader_trait_admiral_wsg_lady_weaken:0 "Young Lady Combat Module (Weakened)"
 leader_trait_admiral_wsg_lady_weaken_desc:0 "Degenerate Mom has greatly upgraded the young lady's combat capabilities and equipment, but currently the young lady has yet to adapt to her new body, thus unable to fully utilize all functions."
 leader_trait_scientist_wsg_lady_science_ship:0 "Young Lady Research Module"
 leader_trait_scientist_wsg_lady_science_ship_desc:0 "The young lady seems capable of connecting to the Shipgirls' Degeneration database, granting her the ability to solve any problem. Though sometimes this makes her rather careless..."
 leader_trait_scientist_wsg_lady_science_ship_weaken:0 "Young Lady Research Module"
 leader_trait_scientist_wsg_lady_science_ship_weaken_desc:0 "The young lady seems capable of connecting to the Shipgirls' Degeneration database to retrieve data, but currently the young lady has yet to adapt to her new body, thus unable to fully utilize all functions."

# 战舰相关
 tech_disignable_wsg_lady:0 "Macro Nanomechanical Control"
 tech_disignable_wsg_lady_desc:0 "Through research on the young lady's frame and nanomachines, we have grasped the structure and application of nanomachines. However, how to manufacture nano-scale moving machinery remains a mystery."
 wsg_lady_REACTOR:0 "Young Lady Core Power Source"
