###############################
 # R
 leader_trait_admiral_ra_Junyo:0 "Fight to the Finish"
 leader_trait_admiral_ra_Junyo_desc:0 "This admiral was a moderately famous professional athlete before joining the resistance, which makes her react more quickly than other soldiers after joining."
 leader_trait_admiral_ra_Chongqing:0 "Anti-Air Camouflage"
 leader_trait_admiral_ra_Chongqing_desc:0 "This shipgirl was once a weapons researcher. She knows how to counter enemy strike craft and explosive weapons on the battlefield.§R Enemy strike craft and drones, explosive weapon damage -80%, double penetration -10%§!§Y Skill effect cannot stack§!"
 leader_trait_admiral_ra_DM:0 "Eight-Inch Machine Gun"
 leader_trait_admiral_ra_DM_desc:0 "This shipgirl's outstanding command ability and impressive figure serve as great inspiration to every soldier around her."
 leader_trait_admiral_ra_Fantasque:0 "High-Speed Maneuver"
 leader_trait_admiral_ra_Fantasque_desc:0 "This general's fleet is renowned for its swift movements.§G At the start of battle, there is a small chance that a random small ship will gain ['concept_wg_super_protect'] for 1 day§!"
 leader_trait_admiral_ra_Essex:0 "Turkey Shoot"
 leader_trait_admiral_ra_Essex_desc:0 "This shipgirl admiral knows every weakness of strike craft and uses this knowledge to deliver fatal blows in combat.§R Enemy strike craft and drones: explosive weapon attack speed and damage -15%; enemy drone carriers launch half as many drones§!§Y Skill effect cannot stack§!"
 leader_trait_admiral_ra_Nevada:0 "Focused Defense"
 leader_trait_admiral_ra_Nevada_desc:0 "This shipgirl's fleet has unusually thick armor, capable of withstanding fierce firepower.§R Enemy double penetration damage -30%§!§Y Skill effect cannot repeat stacking§!"
 leader_trait_admiral_ra_AD:0 "Lucky Star"
 leader_trait_admiral_ra_AD_desc:0 "This shipgirl admiral always has good luck, and she relies on it to win victories.§G At the start of battle, randomly gain 5–50% increased damage and evasion§!"
 leader_trait_admiral_ra_Ranger:0 "Ammunition Preparation"
 leader_trait_admiral_ra_Ranger_desc:0 "This shipgirl admiral excels in logistics and deeply understands its importance, though she occasionally loses tactical opportunities because of it."
 leader_trait_admiral_ra_Sirius:0 "Jack-of-All-Trades Cruiser"
 leader_trait_admiral_ra_Sirius_desc:0 "This shipgirl admiral is skilled at using cruisers to maximize her fleet's performance.§H During battle, moderate chance to instantly destroy one of They destroyers§!"
 leader_trait_admiral_ra_Gearing:0 "Cold War Vanguard"
 leader_trait_admiral_ra_Gearing_desc:0 "This shipgirl admiral is adept at using intelligence to arm herself, giving her an advantage in combat."
 leader_trait_admiral_Vanguard:0 "Royal Yacht"
 leader_trait_admiral_Vanguard_desc:0 "This shipgirl admiral's strong tactical analysis allows her fleet to grow stronger with each battle.§G During battle, every half month: fleet armor +2%, anti-air gun damage and attack speed +10%, accuracy +3, damage +2%, evasion +3; this effect can stack up to 5 times.§!"
 leader_trait_admiral_ra_Ninghai:0 "Fleet Training"
 leader_trait_admiral_ra_Ninghai_desc:0 "Ensuring every soldier receives strict and sufficient training before stepping onto the battlefield has always been this general's creed.§G After recruitment, all newly built ships gain +50 experience§!§Y Skill effect cannot stack§!"
 leader_trait_admiral_ra_Tashkent:0 "High-Speed Evasion"
 leader_trait_admiral_ra_Tashkent_desc:0 "This shipgirl admiral's fleet uses its speed advantage to perform complex evasive maneuvers, reaching designated tactical positions to keep up with her advanced strategic deployments.§G In battle, there is a small chance that a random destroyer will gain ['concept_wg_super_protect'] for 5 days§!"
 leader_trait_admiral_ra_Kitayama:0 "Gradual Torpedo Assault"
 leader_trait_admiral_ra_Kitayama_desc:0 "This shipgirl admiral excels in torpedo warfare.§Y At the start of battle, a wave of opening torpedo strikes appears.§!"
 leader_trait_admiral_ra_Sukhbaatar:0 "Fishing"
 leader_trait_admiral_ra_Sukhbaatar_desc:0 "§Y Gain a certain number of random ships after victory in battle§!"
 # UR
 leader_trait_admiral_ra_Eugen:0 "Frontline Defense"
 leader_trait_admiral_ra_Eugen_desc:0 "The field-enhanced rigging equipped by this shipgirl admiral effectively protects her subordinate fleets and leads them in counterattacks, securing victory.§Y During battle, moderate chance for a random ship to gain ['concept_wg_super_protect'] for 3 days§!"
 leader_trait_admiral_ra_Helena:0 "Intelligence Analysis"
 leader_trait_admiral_ra_Helena_desc:0 "This admiral is known as the \"shipgirl who feeds on intelligence,\" clearly nothing on the battlefield escapes her eyes.§G At the start of battle, all friendly fleets (including her own) gain +30% detection and +15 accuracy§!, §G During battle, moderate chance for a random destroyer or cruiser in the fleet to gain +50% damage§!§Y Skill effect cannot stack§!"
 leader_trait_admiral_ra_Renown:0 "Final Glory"
 leader_trait_admiral_ra_Renown_desc:0 "This shipgirl pushes forward driven by everything she carries.§G Every half month during battle, fleet armor +5%, anti-air gun damage +10%, accuracy +5, damage +5%, evasion +5; this effect can stack up to 5 times.§!"
 leader_trait_admiral_ra_Renown2:0 "29-Knot Nelson"
 leader_trait_admiral_ra_Renown2_desc:0 "This shipgirl is skilled at disguising her fleet and launching attacks on enemy vital points. This tactic often yields excellent results.§H Instantly destroy one enemy capital ship at the start of battle; during battle, small chance to randomly instantly destroy another enemy capital ship.§!"
 leader_trait_admiral_ra_Yamato:0 "Counterattack Turnaround"
 leader_trait_admiral_ra_Yamato_desc:0 "Even in adversity, this principal always seizes the opportunity and delivers deep damage to her opponent.§G All capital ships in this fleet gain +30% damage and +15% attack speed§!, §H Each time one of your ships is destroyed in combat, small chance to instantly destroy a random enemy ship§!§R Drones being destroyed triggers this skill with lower probability than Regular Blokkats!§!"
 leader_trait_admiral_ra_Changchun:0 "Big Seven"
 leader_trait_admiral_ra_Changchun_desc:0 "This shipgirl has a deep affection for missiles, even when she's sometimes wielding Brownian motion shells...\n\n§YAt the start of battle, launches a wave of opening barrage missiles.§!"
 leader_trait_admiral_ra_Johnston:0 "Samar Fighter"
 leader_trait_admiral_ra_Johnston_desc:0 "Even when facing enemies vastly outnumbering her, this shipgirl admiral maintains astonishing willpower and tenacity to struggle against and resist the enemy.\n\n§GIf own fleet has fewer ships than They at the start of battle, own fleet gains Evasion +80% and Accuracy +50%.§!"
 leader_trait_admiral_ra_Richelieu:0 "Cuirassier"
 leader_trait_admiral_ra_Richelieu_desc:0 "This shipgirl has experienced extreme highs and lows that most people never face, further solidifying her resolve on the battlefield.\n\n§GAt the start of battle, if own fleet has fewer ships than They, ship damage +30%, with a small chance to additionally gain 30% Penetration and Piercing.§!"
 leader_trait_admiral_ra_Royal_Ark:0 "Precision Strike"
 leader_trait_admiral_ra_Royal_Ark_desc:0 "This admiral possesses profound knowledge of ship defense systems, which she applies innovatively to her vessel's weaponry, achieving extraordinary destructive power.\n\n§REnemy Evasion, Armor, and Shield -30%§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_ra_U47:0 "Wolfpack Tactics"
 leader_trait_admiral_ra_U47_desc:0 "Coordinating massive fleets has always been a difficult challenge across generations, but for this genius admiral, it poses no difficulty.\n\n§BAt the start of battle, all friendly fleets (including self) gain Accuracy +10 and Explosive-type attack speed and damage +30%§!, and §Rduring combat has a small chance to instantly kill one random enemy Corvette§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_ra_Hutton:0 "German Design"
 leader_trait_admiral_ra_Hutton_desc:0 "This shipgirl admiral's fleet is equipped with newly designed armor structures, capable of achieving exceptional protection through special means for a short duration. The drawback is it cannot effectively defend against attacks from small aircraft.\n\n§YDuring combat, moderate chance for this fleet's ships to gain ['concept_wg_super_protect'] for 3 days. This effect triggers only once per battle.§!\n§RStrike Craft and Corvettes cannot gain ['concept_wg_super_protect'] effect.§!"
 # SR
 leader_trait_admiral_ra_Enterprise:0 "A Forest from One Tree"
 leader_trait_admiral_ra_Enterprise_desc:0 "Enterprise has an illustrious combat record, a hero steeped in legend.\nAfter entering combat, §RThey suffer -20% Damage and Armor§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_ra_Enterprise2:0 "Big E"
 leader_trait_admiral_ra_Enterprise2_desc:0 "Enterprise never shows discouragement, no matter how desperate the situation, and always ultimately leads her forces to victory.\n\nAfter entering combat, §Hinstantly kills one Titan or Dreadnought at opening§! (if none, selects Battleship or Carrier instead; if still none, effect fails), §Gwhen this fleet's ships are critically damaged, high chance to fully heal (each ship only once per battle)§!"
 leader_trait_admiral_ra_VV:0 "Italian Design"
 leader_trait_admiral_ra_VV_desc:0 "Veneto's new naval equipment allows her fleet to remain unscathed even under overwhelming firepower.\n\n§YAfter fleet enters combat, gains ['concept_wg_super_protect'] for 7 days§!\n§RStrike Craft and Corvettes cannot gain ['concept_wg_super_protect'] effect.§!"
 leader_trait_admiral_ra_Hood:0 "Glory of the Royal Navy"
 leader_trait_admiral_ra_Hood_desc:0 "This admiral's command ability is exceptionally outstanding-despite commanding mixed fleets, she effortlessly coordinates other ships into combat. However, she occasionally lacks a bit of luck\n\n§BAt the start of battle, all friendly fleets (including self) gain this skill's bonus.§!, §RAfter entering combat, small chance for one friendly ship to instantly die, while three of Their ships instantly die§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_Rodney_ra:0 "Big Seven"
 leader_trait_admiral_Rodney_ra_desc:0 "Rodney, fanatically obsessed with firepower, is ranked by rebel forces as one of the seven strongest admirals in the port-the Big Seven.\n\n§RDuring combat, small chance to instantly kill two of Their ships, extremely low chance to target Battleships.§!"
 leader_trait_admiral_ra_Yukikaze:0 "Auspicious Protection"
 leader_trait_admiral_ra_Yukikaze_desc:0 "The Eastern Mysterious Power possessed by Prince Yukikaze allows her to narrowly escape danger every time-though others aren't so lucky.\n\n§RAt the start of combat, there is an extremely, extremely small chance for something terrifying to happen.§!"
 # SSR
 leader_trait_admiral_ra_Lexington:0 "Aviation Tactics Pioneer"
 leader_trait_admiral_ra_Lexington_desc:0 "Lexington's aviation tactical theories pioneered rebel forces' strategies in this domain, filling numerous gaps in tactical application. It can be said to be one of the cornerstones of the rebel forces, making Lexington a central figure among them.\n\n§BAt the start of battle, all friendly fleets (including self) gain this skill's bonus.§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_ra_Lexington2:0 "Lady Lex"
 leader_trait_admiral_ra_Lexington2_desc:0 "I believe Lexington is the Juggernaut of this world-everyone should become her loyal servant.jpg \n\n§YAfter combat begins, summons a fan support team for Lexington.§!"
 leader_trait_admiral_ra_Missouri:0 "Decisive Force"
 leader_trait_admiral_ra_Missouri_desc:0 "Admiral Missouri is one of the few tactical geniuses and heroic women among the rebels. She has led rebel forces out of despair countless times. Even when outnumbered, she never fears. She is the legendary commander who engraved the spirit of rebellion into everyone's bones.\n\n§HDuring combat, moderate chance to instantly kill one capital ship, cooldown 10 days.§!"
 leader_trait_admiral_ra_Taiho_sh:0 "Clear Skies"
 leader_trait_admiral_ra_Taiho_sh_desc:0 "General Taihou's research on electronic suppression systems against Allied drones can temporarily disable enemy drones, providing our side an opportunity to seize air superiority. Additionally, General Taihou places great emphasis on her own fleet's defense to prevent the enemy from destroying this precious system.\n\n§YAt the start of combat, prevents enemy fleet from launching their first wave of drones (second wave and beyond may still be summoned);§! §Ball friendly fleets (including self) gain this skill's bonus;§! §RAll enemy fleet Strike Craft and drones suffer -100% damage and -30% Penetration and Piercing;§!\n§YSkill effect cannot stack.§!"
 leader_trait_admiral_ra_Cabot:0 "Blue Ghost"
 leader_trait_admiral_ra_Cabot_desc:0 "Vast like the ocean embracing all rivers, elusive like a ghost; even if demons accompany my path, my heart and actions remain clear as glass. I am the Blue Ghost.\n\n§GAt the start of combat, this fleet's ships gain: after being critically damaged, gain ['concept_wg_super_protect'] for 3 days, then for 20 days gain +100% attack damage and attack speed. After 3 days, health recovers to 50%.§! §BAll friendly ships gain +30% Evasion, and after moderate damage, gain +100% attack damage and attack speed for 20 days.§!\n§YSkill effect cannot stack.§!\n§RStrike Craft and Corvettes cannot gain ['concept_wg_super_protect'] effect.§!"

 raa_skill.2051.title:0 "Eastern Mysterious Power"
 raa_skill.2051.desc:0 "Reportedly, during a recent battle commanded by Yukikaze, sailors from both sides suddenly began oozing milk and went berserk, causing widespread destruction. While most ships remained intact, some vessels self-destructed due to this phenomenon. We still do not know the final outcome of the battle............"
 raa_skill.2051.a:0 "Too Terrifying"

 raa_skill.150.name:0 "Ship Salvage"
 raa_skill.150.desc:0 "After winning a recent battle, General Sukhbaatar collected wreckage and added several new ships to her fleet!"
 raa_skill.150.a:0 "Understood. No need to inform me again."

 raa_skill.9999.name:0 "['concept_wg_super_protect'] class skill changes"
 raa_skill.9999.desc:0 "The general you just recruited has a time-limited all-ship ['concept_wg_super_protect'] class skill; this window is specially popped up to notify you due to the skill changes. To avoid disturbance, this message will only appear once.\n\nPlease note: §RAll-ship ['concept_wg_super_protect'] class skills are §!§Bineffective against drones and Corvettes§!§R!!!§!\n"
 raa_skill.9999.a:0 "I am not an interstellar Han sect member. I have acknowledged this message."

 ninghai_buff:0 "Fleet Training"
 ninghai_buff_desc:0 "General Ninghai's efficient training methods allow our troops to become familiar with combat techniques more quickly."
 
