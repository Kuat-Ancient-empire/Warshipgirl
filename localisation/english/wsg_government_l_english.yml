l_english:
###############################
 civic_wgvictoria:0 "Instructor Victory"
 civic_wgvictoria_desc:0 "Under the guidance of Victory, our military strength has been greatly enhanced.\n\nUnlock special building §HVictory Barracks§!"
 civic_wgella:0 "Executive Aila"
 civic_wgella_desc:0 "Under Aila's management of the group, our administrative, production, and logistical support capabilities have significantly improved.\n\nUnlock special building §HAila Governor's Manor§!\nIf starting as civilian government, §HAila will become governor§!"
 civic_wgaurora:0 "Chief Scientist Aurora"
 civic_wgaurora_desc:0 "Under Miss Aurora's leadership, our research teams have become far more efficient.\n\nUnlock special building §HAurora University City§!"
 civic_wgelves:0 "Port Construction Fairy"
 civic_wgelves_desc:0 "Construction fairies greatly increase the Build Speed of our buildings.\n\nUnlock special building §HConstruction Fairy Dormitory§!"
 auth_warshipgirls:0 "WarshipGirl Alliance System"
 auth_warshipgirls_desc:0 "Regional representatives are elected by shipgirls from various regions to participate in alliance assemblies, who then further elect a flagship. The Unterraum communication module within their armaments ensures this process remains highly efficient."
 
 civic_wg_knight:0 "Shipgirl Knight Order"
 civic_wg_knight_desc:0 "Knighthood is a tradition dating back throughout our civilization's history. Many shipgirls strive to become knights-symbols of honor-and this ancient tradition and spirit will continue to shine brightly in the age of the stars."
 civic_tooltip_wg_knight_effects:0 "All Worlds will gain £job_knight_commander£§HShipgirl Lord§!, £job_knight£§HShipgirl Knight§! and £job_squire£§HSquire§! jobs.\nAllows enacting World Decision §HKnight Duties§! for knight specialization\nAllows constructing Knight Order buildings to increase £job_knight£§HShipgirl Knight§! and £job_squire£§HSquire§! jobs"
 
 civic_sunflower:0 "Sunflower Theocracy"
 civic_sunflower_desc:0 "Sunflowers hold an exalted status in our civilization. For thousands of years, the Sunflower lineage has coexisted peacefully with us, mutually benefiting one another. Today, priests may please the gods through burning or pressing sunflowers, earning divine blessings."
 civic_tooltip_sunflower_effects:0 "Begin with several §HSunflower§! Pops\nUnlock special building §HSunflower Temple§!\nCan gain World bonuses by sacrificing §HSunflower§! Pops §G(up to 10 stacks)§!"
 
 gov_wsg_country:0 "Alliance Council System"
 gov_wsg_country_desc:0 "Elected once every 500 years, produces no factions"
 
 gov_wsg_country_spiritualist:0 "Sacred Port System"
 gov_wsg_country_spiritualist_desc:0 "Faith and spiritual Strength serve as the armor and powerful weapons of this shipgirl civilization."
 
 gov_wsg_country_sunflower:0 "§YSunflower Theocracy§!"
 gov_wsg_country_sunflower_desc:0 "The cooperative and mutually beneficial relationship between this shipgirl civilization and the Sunflower lineage has lasted for over a thousand years, and this harmonious model will continue to be promoted."
 
 gov_wsg_country_militarist:0 "War Port System"
 gov_wsg_country_militarist_desc:0 "A fully militarized shipgirl government-any problem solvable by naval artillery isn't a problem at all."
 
 gov_wsg_country_authoritarian:0 "Supreme Port Assembly"
 gov_wsg_country_authoritarian_desc:0 "A shipgirl polity where efficiency is paramount."
 
 gov_wsg_country_xenophob:0 "Pure Port Committee"
 gov_wsg_country_xenophob_desc:0 "The purity of the shipgirl species is the highest priority. While they may tolerate foreign species on their Worlds, such beings will absolutely remain under strict control."
 
 gov_wsg_country_egalitarian:0 "Utopian Port"
 gov_wsg_country_egalitarian_desc:0 "A utopian port where all are equal, perfectly balancing individual freedom and social responsibility. Corruption is nearly eradicated."
 
 gov_wsg_country_xenophile:0 "Galactic Lighthouse"
 gov_wsg_country_xenophile_desc:0 "A shipgirl government with excellent diplomatic experience, willing to listen to all voices."
 
 gov_wsg_country_pacifist:0 "Peaceful Port System"
 gov_wsg_country_pacifist_desc:0 "This shipgirl civilization values peace and tranquility over war and chaos."
 
 gov_wsg_country_materialist:0 "Truth Port System"
 gov_wsg_country_materialist_desc:0 "Pursuing truth and science, this Materialist shipgirl government will dispel all clouds hovering over the edifice of science."
 
 gov_wsg_country_communism:0 "§RCommunist Port§!"
 gov_wsg_country_communism_desc:0 "A port without class divisions, exploitation, or oppression-a self-liberated society."
 
 gov_wsg_country_super_harbor:0 "§BSuper Port§!"
 gov_wsg_country_super_harbor_desc:0 "An extreme nation that maintains internal stability through constant warfare, where nearly every member is a fanatical warmonger."
 
 gov_wsg_country_knight:0 "§EShipgirl Knights§!"
 gov_wsg_country_knight_desc:0 "A shipgirl society where becoming a knight is the highest honor."

 gov_wsg_country_sunflower_knight:0 "§YSunflower Knights§!"
 gov_wsg_country_sunflower_knight_desc:0 "Knights and sacrificed sunflowers are the foundation of this shipgirl society."
 
 civic_wsg_super_harbor_secondary_desc:"§BSuper Base, our home. Prosperity, liberation, ship-based ideology-our true path to survival.\nBut this was not given by birth.\nNo! Our cause for liberation!\n--------------INVASION------------\nHa ha, looks familiar?\nScenes like this are happening across the galaxy right now-the next one could be you.\nUnless you make the most important decision of your life.\nProve to everyone that you have the strength and courage to pursue freedom, and shoulder the responsibility of protecting your family!\nJoin Hell Shipgirls!\nBecome an elite guardian of galactic peace.\nWitness strange new life forms.\nSpread the wind of ship-based ideology throughout the galaxy.\nBecome a hero!\nBecome a legend!\nBecome Hell Shipgirls§!\n\nSuper Base needs §Renemies§! to ensure internal stability; if there are no enemies, then §Rcreate one!§!"
 civic_wsg_super_harbor_first_desc:"§BSuper Base, our home. Prosperous and open, ship-based ideology defines our way of life. But this was not granted at birth. Young or old, all have the duty to defend our home, our civilization, and our panties. Make the most important decision of your life, shoulder the responsibility of protecting your family, and prove you have the courage and strength to achieve liberation! Join Hell Shipgirls! Roam the galaxy, visit territories, meet extraordinary individuals as Super Base's Representative. Strive on expeditions to preserve our current way of life and forge Super Base's future-spread the wind of ship-based ideology across the galaxy. Transcend yourself, become a hero, become-legend!§!\n\nSuper Base needs §Renemies§! to ensure internal stability; if there are none, then §Rcreate one!§!"
 civic_wsg_super_harbor:0 "Super Base"
 civic_wsg_super_harbor_desc:0 "$civic_wsg_super_harbor_secondary_desc$"  
 civic_tooltip_super_harbor_effects:0 "Declaring war grants additional §Hbonuses§!, while avoiding war causes §Rpenalties§!\n§RExtraterrestrial empire opinion will drop to rock bottom§!\nCannot use: §RCerulean Phantoms and Lighthouse of the Galaxy Ascension§!\nCan use Total War: §HShip-Based Ideology§!\nUnlocks special army: §HHell Shipgirls§!\nArmy Marshals and admirals gain §Hspecial Traits§!\nIf you possess §Y'Combined Fleet Model'§!, unlock special ships later: §HSuper Destroyer§!"
 
 casus_belli_wsg_super_harbor:0 "Ship-Based Ideology"
 war_goal_wsg_super_harbor_total_war:0 "Total War"
 war_goal_wsg_super_harbor_total_war_desc:0 "§WWe must liberate the entire galaxy and bring the winds of ship-based ideology to every World. These heretics shall be deemed enemies of Super Base; as for the reasons...§!\n§YPossessing advanced technology but refusing to share with Super Base, illegally possessing weapons of mass destruction, species turning into oil upon death... any excuse will suffice§!"
 casus_belli_wsg_super_harbor2:0 "Suppress Threats"
 war_goal_wsg_super_harbor_total_war2:0 "Total War"
 war_goal_wsg_super_harbor_total_war2_desc:0 "§WWe must eliminate these warmongers§!"
 leader_trait_admiral_wg_super_harbor:0 "Super Base Marshal"
 leader_trait_admiral_wg_super_harbor_desc:0 "All Super Base Marshals are fervent followers of ship-based ideology, possessing exceptional combat skills and expert orbital bombardment techniques."
 leader_trait_general_wg_super_harbor:0 "Super Base General"
 leader_trait_general_wg_super_harbor_desc:0 "All Super Base Generals are fervent followers of ship-based ideology, sworn to plant Super Base's flag on every World."
 ################
 civic_wsg_drg:0 "Deep Rock Shipgirls Corporation"
 civic_wsg_drg_desc:0 "The Deep Rock Shipgirls Corporation is the nation's largest deep-space mining company. They hire groups of short-statured, §Gcoffee/beer/beverage-addicted§! destroyer shipgirls to conduct mining operations on planets.\nTheir motto is §YGold and mushroom!§!"
 civic_tooltip_wsg_drg_effects:0 "Megastructure §RAsteroid Mining Station§! will be §Greplaced§! with §YDeep Rock Shipgirls Corporation Station§! and unlocked from start\nAfter researching £exotic_gases£ $exotic_gases$, £rare_crystals£ $rare_crystals$, and £volatile_motes£ $volatile_motes$ technologies, the §YDeep Rock Shipgirls Corporation Station§! can produce those rare resources\nAfter acquiring the $ap_wsg_station$ Ascension Perk, output from the §YDeep Rock Shipgirls Corporation Station§! will further increase.\nIf the starting system is §BHome Port§!, one §YDeep Rock Shipgirls Corporation Station§! will be present at game start."
 ###########################################################
 auth_shenhai:0 "Abyss Fleet System"
 auth_shenhai_desc:0 "Selected from senior members of the Abyss, ensuring the fleet remains under the leadership of the strongest Abyss shipgirls."
 
 gov_sh_country:0 "Abyss Lord System"
 gov_sh_country_desc:0 "Elected once every 5000 years, produces no factions"

 
 gov_sh2_country:0 "§REradication Fleet System§!"
 gov_sh2_country_desc:0 "The birth of the Eradication Fleet marks the moment when this Abyss fleet completely discards all unnecessary emotions-they shall repay those heretics who once harmed them with war and death."
 
 civic_yamato:0 "Fleet Flagship Yamato"
 civic_yamato_desc:0 "As the most powerful Battleship in the Abyss Fleet, Yamato possesses extensive fleet command capabilities. She is also diligent and willing to work overtime. All Abyss shipgirls take pride in becoming Yamato-like."
 civic_yaosai:0 "Fortress Princess"
 civic_yaosai_desc:0 "Fortress Princess has extensive experience constructing interstellar Fortresses. While strengthening our Starbase, she also optimizes our fleet coordination. (§HGain Technology: FTL Inhibitor§!)"
 civic_eat_and_drink:0 "Akagi and Kaga"
 civic_eat_and_drink_desc:0 "Akagi and Kaga were defeated multiple times during their final battle against shipgirls, yet stubbornly chose to continue fighting. Their spirit shall never be forgotten."
 mod_planet_physicists_unity_produces_add:"£unity£ $unity$ per $pop_group_unit$$job_physicist_plural_with_icon$"
 mod_planet_biologists_unity_produces_add:"£unity£ $unity$ per $pop_group_unit$$job_biologist_plural_with_icon$"
 mod_planet_engineers_unity_produces_add:"£unity£ $unity$ per $pop_group_unit$$job_engineer_plural_with_icon$"
 civic_BOSSAP:0 "Big Boss Supply Ship"
 civic_BOSSAP_desc:0 "In a Abyss Fleet society that worships strength, non-combat vessels like Big Boss earning universal respect among Abyss shipgirls are extremely rare."
 civic_CM:0 "Eradication Fleet"
 civic_CM_desc:0 "During their long drift through space, the Abyss Fleet faced numerous alien threats, nearly leading to their annihilation. The Abyss Fleet realized that only by completely eradicating all heretics capable of threatening them could they secure their right to survive in the Abyss."
 civic_sh_criminal_syndicate:0 "Overthrow Corporation"
 civic_sh_criminal_syndicate_desc:0 "This special Abyssal Fleet organization will use various means to subvert the enemies of the Abyssal Fleet from within."
 civic_tooltip_sh_criminal_syndicate_effects:0 "Can establish a §Ybranch office§! on any planet belonging to an empire not at war with or under ceasefire with you\n§YBranch Office§! increases in value based on the Crime level of its planet\nUnique buildings that increase Crime can be constructed: £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!"
 opinion_sh_criminal_syndicate:0 "The utterly ruthless Overthrow Corporation"
 
 civic_tooltip_CM_effects:0 "§YAbyssal Advanced Neural Coordinator will be unlocked at start§!\n§RRelations with alien empires will drop to rock bottom§!\n§RCannot use: Break the Ice Ascension§!\n§HCan use Total War: Silence§!\nIf choosing Purify Organic, £pop£ Pops will receive £sr_pantsu£ §Ypanties§!\nIf possessing §Y'Combined Fleet Hull'§!, a unique ship will unlock later: §HRaid Battleship§!"

 civic_AP_NET:0 "Advanced Supply Network"
 civic_AP_NET_desc:0 "The labor of supply ships has built a vast logistical support system; they gather scattered resources from every corner of our worlds and process them into materials needed for various industries."
 civic_tooltip_AP_NET_effects:0 "-$job_sh_AP_NET_manager_effect_desc$"


 job_sh_AP_NET_manager:0 "Supply Network Manager"
 mod_job_sh_AP_NET_manager_add:0 "Supply Network Manager Body Position"
 job_sh_AP_NET_manager_plural:0 "Supply Network Manager Position"
 job_sh_AP_NET_manager_cap: "$job_sh_AP_NET_manager$"
 job_sh_AP_NET_manager_effect_desc:0 "£job_sh_AP_NET_manager£ $job_sh_AP_NET_manager_plural$ converts £food£ §Y$food$§! into £consumer_goods£ §Y$consumer_goods$§! and various rare resources including £sr_pantsu£ £exotic_gases£ £volatile_motes£ £rare_crystals£."
 job_sh_AP_NET_manager_desc:0 "Supply Network Managers oversee the additional resources provided by the supply network and reward these adorable little ones with candies."
 mod_job_sh_AP_NET_manager_per_pop:0 "One $job_sh_AP_NET_manager$ job per $VALUE$ Pops"

 
 gov_sh_country_spiritualist:0 "Abyssal Holy Synod"
 gov_sh_country_spiritualist_desc:0 "A sacred spiritual connection binds every Abyssal shipgirl of this nation; to eliminate heretics who oppose the Abyssal Fleet's ideals, they will stop at nothing."
 
 gov_sh_country_militarist:0 "Warfleet System"
 gov_sh_country_militarist_desc:0 "Born for war, the Abyssal Fleet will seize the living space they need through warfare."
 
 gov_sh_country_authoritarian:0 "Centralized Fleet System"
 gov_sh_country_authoritarian_desc:0 "Compared to other Abyssal Fleets, senior members of this fleet hold greater authority, and their treatment of foreign species tends to be far more brutal."
 
 gov_sh_country_xenophob:0 "Bloodblade Fleet System"
 gov_sh_country_xenophob_desc:0 "Extremely xenophobic Abyssals often have an extremely bloody history; such experiences make them cold and merciless-foreigners living in their worlds might find death itself a relief."
 
 
 gov_sh_country_xenophile:0 "United Fleet System"
 gov_sh_country_xenophile_desc:0 "A rare Ethic among Abyssal Fleets, yet war remains an available option."
 
 gov_sh_country_materialist:0 "Abyssal Science Council"
 gov_sh_country_materialist_desc:0 "War drives technological advancement, and technological progress further propels military development; this Abyssal Fleet continuously leverages both elements to strengthen itself."
 
 gov_sh_criminal_syndicate_country:0 "Overthrow Corporation"
 gov_sh_criminal_syndicate_country_desc:0 "This shipgirl nation will employ all manner of dirty tactics to undermine enemy nations from within."

 gov_sh_country_knight:0 "§EAbyssal Knight Order§!"
 gov_sh_country_knight_desc:0 "Becoming a knight is the highest honor in this Abyssal shipgirl society."
 