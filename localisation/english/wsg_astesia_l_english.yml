 wg_astesia.3.desc.1:"Communication established, Admiral. What are your orders?"
 wg_astesia.3.desc.2:"The workflow has been finalized. I will carry it out properly."
 wg_astesia.3.desc.3:"Ah, good morning, Admiral. Have you reviewed the research report I sent last time?"
 wg_astesia.3.desc.4:"Groups 13, 74, and 187 terminated; Groups 66 and 67 are reconstructing using Group 42 variables, control group established... Huh? Incoming call? Already connected? Ahem, Admiral, what do you need?"
 wg_astesia.3.desc.5:"Even though my body is no longer human, the stars still respond to me..."
 wg_astesia.3.desc.6:"The stars shine across the sky, bearing witness to the past."
 wg_astesia.3.desc.7:"Gleaning messages of present and future from the arrangement of stars-this is astrology. It may differ from divination, but the results remain unchanged. So-would you like to try? It's free."

 wg_astesia.3.desc.8:"Night always ends, and the stars too shall fade. If this is truly the end, then I should do something meaningful. For example? Hmm... Admiral, would you mind if I wake you every morning?"
 wg_astesia.3.desc.9:"Neck hurts so much from daily celestial observation. Sigh... after being reborn, I'm experiencing old pains again. I wonder if the medical staff have any good solutions..."
 wg_astesia.3.desc.10:"Tea is ready. Relax a little... Admiral, a girl's invitation is not something you can refuse~"
 wg_astesia.3.desc.11:"Admiral, I will always be by your side, from this moment until the end of the stars."
 wg_astesia.3.desc.12:"The past has become history, Admiral. Let us write a new chapter together in the galaxy."
 wg_astesia.3.desc.13:"Admiral, I know you're behind me-no mischief during work hours~"

