 wg_astesia.2.title:"Asteraxis's Escape"
 wg_astesia.2.desc:"During a routine maintenance check, Asteraxis requested certain supplies, claiming they were needed for comprehensive repairs, and asked our researchers to temporarily vacate. Shortly afterward, Asteraxis activated its Jump Drive. At the same time, the transmission channel between us was unilaterally severed.\nIntelligence reports indicate we cannot reverse-engineer Asteraxis's jump coordinates-this was clearly a premeditated operation."
 wg_astesia.2.a:"Damn it. Let it pray we never meet again."
 wg_astesia.2.a.tooltip:"\n§YAs soon as Little Asteraxis walks in and sees your Xenocide Ethic / Ascetic Ascendancy / Become the Crisis, she cries out in despair, thinking 'If I stay any longer, my kidneys are doomed!' and immediately flees.§!"
 wg_astesia.10.title:"Falling Starlight"
 wg_astesia.10.desc.a:"Tragic news arrives: during the recent battle, the mobile research hub Asteraxis was destroyed by enemy fire. The reactor's chain explosion shattered the entire station, and the computing arrays that once housed Asteraxis have been completely obliterated, rendering recovery or repair utterly impossible. We have lost her forever."
 wg_astesia.10.desc.b:"Tragic news arrives: during the recent battle, the mobile research hub that once housed Asteraxis was destroyed by enemy fire. The reactor's chain explosion shattered the entire station. Fortunately, Asteraxis is no longer an AI bound to that hardware, and thus did not perish."
 wg_astesia.10.a:"Damn it!"
 wg_astesia.10.b:"A stroke of luck amidst misfortune."

 wg_astesia.3.a:"Miss Asteraxis, is there anything I can help you with?"
