 sh_fe.29.name:0 "Planetary Ship Reverse Engineering"
 sh_fe.29.desc:0 "We are now ready to conduct reverse engineering on the wreckage of the deep-sea AE's planetary ship. We will begin detailed mapping and analysis of this vessel."
 sh_fe.29.a:0 "Very well"
 
 sh_fe.30.name:0 "Planetary Ship Reverse Engineering Complete"
 sh_fe.30.desc:0 "Our team entered the interior of this giant ship and began reverse engineering, but soon encountered an unexpected surprise.\nFrom the core database of this planetary ship, we actually recovered design blueprints and construction procedures, and they do not exceed our current technological level by much.\n\nNext, we only need to make minor adaptive adjustments and improvements before we can construct our own planetary ships.\n\nAs for the wreckage beneath our feet, some propose to Dismantle it to obtain vast amounts of §Hresources§!. Others suggest turning it into a §Hmonument§! to commemorate this heroic battle. Still others believe we should, once possessing sufficient technology, repair it and transform it into our own §Hplanetary ship§!."
 sh_fe.30.a:0 "Dismantle it"
 sh_fe.30.b:0 "Convert it into a monument"
 sh_fe.30.c:0 "We will repair this giant ship in the future"
 
 sh_fe.31.name:0 "Planetary Ship Repair Complete"
 sh_fe.31.desc:0 "We have successfully repaired the planetary ship originally belonging to the deep-sea AE. Now this giant vessel shall sail across the galaxy under our banner."
 sh_fe.31.a:0 "Excellent!"
 
 sh_fe.32.desc:0 "This is... our greatest warship... It helped us achieve victory... I shall bestow it upon you..."
 sh_fe.32.a:0 "Thank you"
