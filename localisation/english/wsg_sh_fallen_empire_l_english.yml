 sh_fe.17.desc:0 "Incredible... you've also taken this path...
Hundreds of thousands of years ago, we chose silence, defeated all our adversaries at the time, and completed our goal.

Now you've also embarked on this path... surely you must have goals of your own to fulfill... for this reason, we shall offer you some assistance."
 sh_fe.17.a:0 "Thank you"
 sh_fe.17.b:0 "... Thank you..."
 
 sh_fe.18.desc:0 "These technologies... may assist you..."
 sh_fe.18.a:0 "Thank you"
 sh_modifier_fe_research:0 "Abyss Research Database"
 
 sh_fe.19.desc:0 "A batch of resources..."
 sh_fe.19.a:0 "Thank you"

 sh_fe.20.desc:0 "This is a §Ylevel 5 singularity§!... It can generate vast amounts of energy. I bestow it upon you..."
 sh_fe.20.a:0 "Thank you"
 sh_fe.20.a.tooltip:0 "Allows construction of a §Ylevel 5 singularity§!"
 
 sh_fe.21.desc:0 "Some sunflowers... We've tested that consuming this species can improve work efficiency... We have already performed psychological castration on this species..."
 sh_fe.21.a:0 "Thank you"
 sh_fe.21.a.tooltip:0 "Gain one §Ysunflower§! Pop"
 sh_fe.21.b:0 "We don't need Exotics anymore..."
 
 sh_fe.25.desc:0 "Detected massive threat; war protocols reactivated..."
 sh_fe.25.a:0 "Understood"

 sh_fe.26.desc:0 "WARNING: Source localization entry is incomplete"
 sh_fe.26.a:0 "Alright"

 sh_fe.27.desc:0 "Silence... requires Strength... This §YJuggernaut§! is gifted to you..."
 
 sh_fe.28.name:0 "Destroy the planetary ship!"
 sh_fe.28.desc:0 "We successfully disabled the Silent Fleet's planetary ship in the §H[sh_planetary_ship_system.GetName]§! system. This colossal vessel now poses no threat to us. However, thanks to its massive and sturdy structure, the main hull remains intact.\n\nIf we wish to construct a planetary ship of similar specifications, we should conduct reverse engineering on it."
 sh_fe.28.2.desc:0 "We successfully disabled the Silent Fleet's planetary ship in the §H[sh_planetary_ship_system.GetName]§! system. This colossal vessel now poses no threat to us. However, thanks to its massive and sturdy structure, the main hull remains intact.\n\nSince we already possess the technology to build planetary ships, we may consider the following options for this similarly-sized giant ship."
 sh_fe.28.a:0 "Very well"
 sh_fe.28.b:0 "Dismantle it"
 sh_fe.28.c:0 "Convert it into a monument"
 sh_fe.28.d:0 "We will repair this giant ship in the future"
 
 
 
 sh_planetary_ship_megastructure_ruin:0 "Destroyed planetary ship"
 sh_planetary_ship_megastructure_ruin_DESC:0 "A planetary ship destroyed by heavy bombardment. We can study it through reverse engineering."
 sh_planetary_ship_megastructure_ruin_2:0 "Victory Monument"
 sh_planetary_ship_megastructure_ruin_2_DESC:0 "This monument, forged from the wreckage of the giant ship, commemorates that great battle."
 sh_planetary_ship_megastructure_ruin_3:0 "Repair Planetary Ship"
 sh_planetary_ship_megastructure_ruin_3_DESC:0 "We will repair this wrecked planetary ship"
 
 tech_sh_planetary_ship_reverse:0 "Planetary Ship Reverse Engineering"
 tech_sh_planetary_ship_reverse_desc:0 "This project will allow us to conduct reverse research on the wreckage of the deep-sea AE's planetary ship"
