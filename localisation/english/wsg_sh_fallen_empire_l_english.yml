 01_SH_FE_ANGRY_FM_PARIT:0 "You are a shameful group of traitors, betraying your ancestors, abandoning our oaths, and trampling upon your own honor."
 02_SH_FE_ANGRY_FM_PARIT:0 "We are ashamed of you, and your day of judgment is coming soon."
 03_SH_FE_ANGRY_FM_PARIT:0 "Our people have sacrificed everything to defend this galaxy, yet you choose to willingly fall into degradation and join them?!"
 01_SH_FE_WAR_GREETING_FM_PARIT:0 "In the name of our ancestors, this must be stopped!"
 02_SH_FE_WAR_GREETING_FM_PARIT:0 "You bring shame to our ancestors. We shall cleanse our lineage and erase every trace of you down to the atomic level!"
 03_SH_FE_WAR_GREETING_FM_PARIT:0 "Fallen ones, accept your annihilation..."
 

 
 