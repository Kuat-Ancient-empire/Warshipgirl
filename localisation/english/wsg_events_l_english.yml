 sh.3032.name:0 "§H[From.GetName]§! has been destroyed"
 sh.3032.desc:0 "A fleet from §H[From.From.GetName]§! has utterly destroyed §H[From.GetName]§! following a merciless large-scale orbital bombardment!!"
 sh.3032.a:0 "Revenge must be ours!"
 sh.3033.desc:0 "Our fleet reports completion of judgment upon §H[From.GetName]§!. The colony has been completely eradicated-there will be no survivors."
 bombed_to_broken_world:0 "§Y[From.GetName] is now a shattered World.§!"
