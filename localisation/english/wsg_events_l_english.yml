 sh_trait_anomaly:0 "Birds Released from the Cage"
 sh_trait_anomaly_desc:0 "Due to the mysterious pulse wave causing suppression devices to fail, these Abyss units have regained emotions and begun natural reproduction. However, the Abyss society's design-requiring only obedience and monotonous duties-has made it difficult for these Abyss shipgirls to adapt."
 sh.3067.name:0 "Abnormal Colonization"
 sh.3067.desc:0 "Our colony ship entered [event_target:sh_anomaly_planet_target.GetName]. All planetary readings match previous results obtained by Science Ships. The first wave of colonists arrived safely at their designated location. But in the following days, colonists reported frequent detection of a faint pulse signal. Since the signal was extremely weak and caused no disruption to colonization efforts, the matter was soon ignored."
 sh.3067.a:0 "Strange"
 
 sh.3068.name:0 "Vanishing Pulse Signal"
 sh.3068.desc:0 "Colonization of [event_target:sh_anomaly_planet_target.GetName] has been fully completed. The strange pulse signals that frequently appeared earlier gradually decreased in frequency until they disappeared completely. Some believe it might have been a rare natural phenomenon on the World.\nOver time, colonists slowly forgot about the incident-after all, there was far too much work to do in the new colony."
 sh.3068.a:0 "Colonization of [event_target:sh_anomaly_planet_target.GetName] is complete! Congratulations!"
 
 sh.3069.name:0 "Pulse Wave"
 sh.3069.desc:0 "Almost all facilities on [event_target:sh_anomaly_planet_target.GetName] continuously detected a powerful pulse, with frequency and intensity steadily increasing. A quick comparison confirmed this is the same type of mysterious pulse wave encountered during earlier colonization.\nWe don't know what this pulse signifies, but we must respond immediately."
 sh.3069.a:0 "Red Protocol!"
 
 sh.3070.name:0 "Birds Released from the Cage"
 sh.3070.desc:0 "The powerful pulse wave eventually swept across the entire globe, temporarily disabling numerous exposed devices.\n\nBut beyond equipment failure, a greater concern emerged: some low-tier Abyss shipgirl units exposed to the pulse suffered failures in their §Ysuppression devices§!.\nLong-suppressed emotions were instantly released. Most fell into states of confusion and despair, and some even began natural reproduction.\n\nTo prevent further escalation, we must immediately locate the source of the pulse wave."
 sh.3070.a:0 "Immediately organize personnel-we must find the source immediately"
 sh.3070.a.tooltip:0 "§YSome Abyss shipgirls have been abnormally affected§!"
 
 sh.3071.name:0 "Decision"
 sh.3071.desc:0 "The source of the powerful pulse has finally been located, and our team has discovered an ancient facility buried deep underground. We have permanently shut it down to prevent similar incidents from occurring again.\n\nNow we must refocus on those Abyss Maidens previously affected. Clearly, they are now free from the suppression of standard Abyss inhibitors. In a sense, they have become more akin to our former enemies-the Shipgirls.\nAlthough all affected units still claim loyalty to the Abyss Fleet, the Abyss society's demand for operators to be ruthless and efficient is difficult for these \"emotional\" Abyss Maidens to adapt to.\n\nNow I must make a decision: we may choose to §Ymaintain§! the current state, allowing them to naturally reproduce and attempt to continue integrating into Abyss society.\nOr we may §Yreactivate and repair§! their damaged inhibitory devices, returning them to their original state."
 sh.3071.a:0 "It's done. Let us accept the current situation"
 sh.3071.a.tooltip:0 "§YAffecting Abyss Maidens will be preserved§!"
 sh.3071.b:0 "This uncontrolled state cannot be accepted"
