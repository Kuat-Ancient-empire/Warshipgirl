 wsg.3000.name:0 "Mysterious Airlock"
 wsg.3000.desc:0 "While some submarine kids were playing in the port waters, they discovered an airlock. After analysis, our scientist concluded that behind this door lies a small ecosystem. However, we do not know who built it, nor what purpose this ecosystem serves."
 wsg.3000.a:0 "Open the door and let us see what's inside"
 wsg.3000.b:0 "Seal the entrance with rocks and forbid entry"

 wsg.3001.name:0 "Abyss Supply Station"
 wsg.3001.desc:0 "After opening the door, we discovered that this was actually a former deep-sea supply ship base. The deep-sea supply ships inside clearly have no knowledge of the war having ended and continue producing panties nonstop-even overflowing. While we currently cannot utilize this resource called 'panties', storing them certainly won't hurt."
 wsg.3001.a:0 "Let the supply ships continue production-but serve us now"
 wsg.3001.b:0 "Loot all the panties-leave not a single one behind"
 ###########################################
 wsg.30311.name:0 "Lightning Storm"
 wsg.30311.desc:0 "Recently, strange lightning storms have suddenly appeared in our capital star system. Although they haven't caused any harm to us, we can't help but feel that this signifies something..."
 wsg.30311.a:0 "Something big is about to happen!"
 
 wsg.3031.name:0 "Return Like Lightning"
 wsg.3031.desc:0 "In the pre-human era, Ra operated behind the scenes as a mysterious figure managing various affairs within our port, even capable of defying the highest laws. After joining the Shipgirl United Government, Ra took office as governor-the last known human at the main port-and revealed her secret hidden for nearly a thousand years-\n\n§!§YRa is actually the reincarnation of Constantine XI Palaiologos§!\n\nIt has been 747 years since her reincarnation; she has finally returned like lightning!"
 wsg_ella_desc:"After exactly 747 years, A.Immortal.Ageless.Ultimate Lifeform.Behind-the-Scenes Ancient God.Chair Destroyer.Leader of Pure Roman Enthusiasts.Constantine XI.Ra has finally returned to her loyal city of Konstantinoupolis."
 wsg_santee_desc:"Brings capitalist Santy, occasionally selling ropes for self-hanging in the group chat while selecting one lucky member to experience the '996 work blessing'."
 wsg_badseal_desc:"Cunning seals always disguise themselves as kind-hearted ones and then corrupt good people. Because of their extreme cunning, these seals only know how to slack off. The only useful thing to do with them is slice them up, roast them on the sun for forty-nine days, sprinkle some cumin, and feed them to those detestable Europeans."
 wsg.3031.a:0 "Ecstasy"
 wsg.3031.b:0 "Tears"
 wsg.3031.c:0 "Fury"
 wsg.3031.a.tooltip:0 "Ra will become governor (§Yplay Pure Rome Ecstasy theme§!)"
 wsg.3031.b.tooltip:0 "Ra will become governor (§Yplay Pure Rome BBQ theme§!)"
 wsg.3031.c.tooltip:0 "Ra will become governor (§Yplay Pure Rome Fury theme§!)"
 
 wsg.30313.desc:0 "§YPalaiologoi Zontan!§!\nI am no longer Emperor of Constantinople, but I remain a true §YRoman§!!"
 wsg.30313.a:0 "Were you really blasted 747 light-years away?"
 wsg.30313.a.response:0 "Obviously not. I was only thrown about 200 light-years away. Then I used a gas giant to perform a gravitational slingshot maneuver back to Earth. I traveled near light speed the entire time, so it still took me over 200 years. By the time I returned to Earth, it was already 2016. Thus, I had to conceal my identity, blend into modern life, and live until today."
 wsg.30313.b:0 "Welcome back"
 wsg.30313.tooltip:0 "Ra will become governor"
 #################################################
 wsg.1100.name:0 "Signal from Another World"
 wsg.1100.desc:0 "Not long ago, Dr. Yubari captured a directly interpretable signal in the micro-quantum laboratory. While the information contained wasn't particularly special, the signal itself was highly anomalous: timestamps and background noise indicate it should not exist in the same timeframe as us. Even more bizarre-§Ythe signal's modulation method and encryption algorithm are nearly identical to ours, and the asymmetric encryption key pairs can actually be found within our own database§!. As for the content... unless we are absolutely confident in quantum shielding, we'd rather believe this is just a prank by some mischievous individual among us.\n\nDr. Yubari points out that capturing a signal from a §Ydifferent spacetime branch§! is incredibly fortunate. In the quantum realm, even light does not travel in straight lines-tunnels themselves are formed by fleeting, random arrangements of imaginary numbers creating structured warps. These tunnels are extremely unstable; the slightest disturbance can drastically alter their properties-this signal might vanish into unreachable voids beyond our light cone in the next second. Therefore, the biggest issue now is that if we don't quickly lock onto each other's spacetime phase through this current anomaly, we may never contact them again-even if we wait until the heat death of our universe.\n\nUnfortunately, the archaeological team on [Root.Capital.GetName] has recently unearthed numerous relics originating from the §YAbyss§! during excavation. They strongly urge Dr. Yubari's team to analyze these fragile artifacts-whose atoms are inherently unstable-as soon as possible. The primary reason is that we accidentally damaged the Suspension Field capable of affecting atomic nuclei during excavation. Even more absurdly, most of these deep-sea relics are composed of highly radioactive materials with extremely short half-lives. In short, given the current preservation technology available to the research team, we cannot guarantee these strange objects will remain intact even after a few months."
 wsg.1100.a:0 "Establish a special project team to establish contact with them."
 wsg.1100.a.tooltip:0 "§RAfter completing the special project, you will enter Ascension Path One: Phantom Azure§!"
 wsg.1100.b:0 "Have Dr. Yubari analyze these relics"
 wsg.1100.b.tooltip:0 "§RAfter selecting this option, you will enter Ascension Path Two: Project-S§!"
 wsg.1100.c:0 "Just another heresy-if possible, send back a clockwork message to scold them"

 wsg.1106.name:0 "Contact window outdated"
 wsg.1106.desc:0 "Dr. Yubari reports that we have missed the window period to establish contact with the unknown force across spacetime, meaning we will no longer be able to establish any form of communication with this entity from an alternate reality.\nCurrently, Dr. Yubari's team has shifted focus toward analyzing the deep-sea relics unearthed at the home port."
 
 WG_RESEARCH_MIST_PORTAL:0 "Establish contact with the unknown force across spacetime"
 WG_RESEARCH_MIST_PORTAL_DESC:0 "Recently, Dr. Yubari intercepted a signal in her laboratory originating from an unknown dimension. Remarkably, we were able to decode its information normally. Due to dimensional signal drift, if we wish to determine the origin of this signal, we must seize the current moment and establish communication as quickly as possible.\nTip: Completing the special project §Rwill lead you into Ascension Path One: Phantom Azure§!\nFailing to complete the special project within the time limit §Rwill lead you into Ascension Path Two: Project-S§!"

 wsg.1101.name:0 "Signal from Another World"
 wsg.1101.desc:0 "We receive... your... message, this is too... shocking, parallel worlds truly... exist! We are Neofoce... from... another world... how are you... doing...\nsignal lost"
 wsg.1101.a:0 "We have driven the Abyssals away from our World!"
 wsg.1101.b:0 "We have secured ownership of the World and stepped into the void"
 
 wsg.1102.name:0 "Neoforce"
 wsg.1102.desc:0 "Congratulations... to you... although we have also become an interstellar empire, our war against the Abyssals... continues... it has lasted... for centuries. Our fleet is about to engage the Abyssals in final...\nsignal lost"
 wsg.1102.a:0 "We should conduct comprehensive exchanges, Neofoce"
 wsg.1102.b:0 "Fellow selves from another world, let us begin cooperation!"
 
 wsg.1103.name:0 "Neoforce"
 wsg.1103.desc:0 "Yes! Fellow selves... from another world, we need... greater energy... to sustain our communication. We will transmit... technology to you... at maximum power."
 wsg.1103.a:0 "Send our blessings to our counterparts in another world!"
 wsg.1103.b:0 "We shall cooperate fully to overcome all difficulties"

 wsg.1104.name:0 "Abyssal Energy Core"
 wsg.1104.desc:0 "After analysis by Dr. Yubari's team, the highly radioactive deep-sea artifacts unearthed at the home port have been confirmed as energy cores belonging to leader-type Abyssal ships. These energy cores naturally form through the continuous consumption and assimilation of other Abyssals by an Abyssal vessel, serving as proof of becoming a leader-class Abyssal ship.\nSome early literature on combating the Abyssals indicates that the first generation of Shipgirls-the original pioneers-once acquired these cores and implanted them into their bodies. Though this caused severe side effects, it significantly enhanced their physical Strength. Dr. Yubari strongly recommends we initiate reverse-engineering research on these cores."
 wsg.1104.a:0 "Approve the formation of a special research team"

 wsg.1105.name:0 "Preliminary analysis complete"
 wsg.1105.desc:0 "After combining analysis of Abyssal wreckage with historical records, Dr. Yubari's team has made initial progress in understanding the properties and production methods of these Abyssal energy cores.\nAccording to records, early Abyssal society resembled primitive tribes, with different Abyssal groups fighting and consuming one another. Individuals who consumed numerous Abyssal Shipgirls accumulated vast amounts of Abyssal energy internally, forming these Abyssal energy crystals and developing a degree of intelligence-this is the origin of leader-type Abyssals.\nThe spoils we mass-produce today contain trace amounts of Abyssal energy; thus, extracting and refining this energy from spoils can also produce such cores.\nDr. Yubari notes that Abyssal energy cores hold immense power, stating their energy efficiency exceeds zero-point energy sources by several times. Historical records suggest these cores can be safely implanted into Shipgirls' hulls or even their bodies, enhancing the overall capabilities of the Shipgirl race. However, the core itself is a major radiation source; without strict protective measures during production, it would cause severe environmental pollution affecting colonial development.\nAfter extensive research, Dr. Yubari's team has developed a specific refinement method for Abyssal energy and transferred it to the Research Department. Nevertheless, she notes that industrial-scale production remains some distance away."
 REVERSE_ENGINEERING_SERENGY_CORE:0 "Reverse-Engineering the Abyssal Core"
 REVERSE_ENGINEERING_SERENGY_CORE_DESC:0 "The newly discovered Abyssal Energy Core is a highly promising strategic resource, yet we still lack data on its properties and production methods. Therefore, concentrating resources on researching the Abyssal Energy Core is an essential task at present."
 #################################################
 wsg.3011.name:0 "Strange Shipgirl"
 wsg.3011.desc:0 "A new Shipgirl claiming to be a Battleship confidently entered the civilian registry office, but her small, cute physique matches the typical characteristics of most destroyers. She proudly claims unmatched firepower, though all staff and other Shipgirls present believe she is merely a destroyer."
 wsg.3011.a:0 "She is indeed a destroyer."

 wsg.3012.name:0 "Exceptional Firepower"
 wsg.3012.desc:0 "The so-called 'destroyer' truly possesses unmatched firepower, astonishing every Shipgirl who fights alongside her. Perhaps she really is a Battleship, not a destroyer?"
 wsg.3012.a:0 "Change this Shipgirl's registry classification to Battleship."
 wsg.3012.a.response:0 "§REnd the Vittorio Veneto event chain§!"
 wsg.3012.b:0 "No, she must be a destroyer-she just has the wrong equipment."
 
 wsg.3013.name:0 "True Battleship"
 wsg.3013.desc:0 "Finally, due to this 'destroyer's' overwhelming firepower, everyone was completely convinced. At this moment, the Battleship-class Shipgirls willingly and respectfully asked for her name. Her name is Vittorio Veneto, equipped with 381mm caliber cannons. However, after enduring five full years of discrimination over her appearance, she now harbors deep feelings of vengeance."
 wsg.3013.a:0 "Form a full Battleship fleet and learn from Comrade Veneto."
 wsg.3013.a.response:0 "§REnd the Vittorio Veneto event chain§!"
 wsg.3013.b:0 "Using our genetic technology to modify Venezia into having large breasts."
 
 wsg.3014.name:0 "A doomed outcome"
 wsg.3014.desc:0 "We exhausted every bioengineering method to give Venezia large breasts, but the result was as if cursed-our most advanced genetic science could not reverse the gene sequences related to her chest. Given the legends circulating among the shipgirls, we believe Venezia's body structure must have received some form of blessing, ensuring that while possessing immense combat power, she forever retains a childlike figure."
 wsg.3014.a:0 "Sorry, genetic engineering did its best."
 
 wsg.30140.name:0 "Cybernetic Technology: Second Chance"
 wsg.30140.desc:0 "Now that cybernetic technology is widely used, mechanical cybernetics indistinguishable from natural limbs have become an increasingly popular choice among shipgirls. Comrade Venezia, having completely lost hope in genetic engineering, reignites her determination."
 wsg.30140.a:0 "Worth a try."
 
 wsg.30150.name:0 "Futile struggle"
 wsg.30150.desc:0 "All attempts ended in failure. We tried embedded mechanical breast implants, external retractable chest armor, and even holographic false breasts-without exception, all either immediately broke down or were entirely unusable. At this point, those scientists who believed science could ultimately change everything can finally accept what is meant by \"inevitable outcome.\""
 wsg.30150.a:0 "Sorry, cybernetic technology tried its best too."
 
 wsg.30151.name:0 "Third Time's the Charm: The Power of Psionics"
 wsg.30151.desc:0 "After failing with bizarre gene injections and various strange models of mechanical breasts, Venezia, struck both mentally and physically, has completely given up on fate. Yet, her profound sorrow awakened a small portion of psionic power within her. One night, she entered the Shroud in her dreams!"
 wsg.30151.a:0 "Huh? Where is this?"
 
 wsg.30152.name:0 "Mysterious Dimension"
 wsg.30152.desc:0 "Venezia awakens in a mysterious place, surrounded only by purplish-red mist and bone-chilling cold. Suddenly, a voice echoes in her mind-a perfect harmony composed of countless voices."
 wsg.30152.a:0 "Where is this? Who are you!"
 wsg.30152.a.response:0 "I am the Shroud, §RThe End of the Cycle§!."
 wsg.30152.b:0 "What will you do to me?"
 
 wsg.30153.name:0 "The End of the Cycle"
 wsg.30153.desc:0 "Born through me, serving only me. Your psionic gift pleases me greatly; I have taken notice. All things in this world abide by balance. If there is a wish, there must be a price."
 wsg.30153.a:0 "A wish?! Do you mean helping me fulfill my wish?"
 wsg.30153.a.response:0 "§YThat which your heart desires-is your wish§!"
 wsg.30153.b:0 "What is the price?!"
 wsg.30153.b.response:0 "§YGain and loss must balance-yet something shall be gained§!"
 wsg.30153.c:0 "Breasts, please."

 wsg.30154.name:0 "The End of the Cycle"
 wsg.30154.desc:0 "Then, the contract is set. Whatever your heart desires may be....§YAbsolutely impossible!!§!\n\n§HAn endless silence\n\n§!Chosen one... The pact is unmade. Even the power of the Shroud has its limits. I do not betray others. As compensation for broken terms, I have prepared accordingly."
 wsg.30154.a:0 "???"
 
 wsg.30155.name:0 "Destined"
 wsg.30155.desc:0 "At one moment, vast psionic energy began surging across our colony-the epicenter reportedly being Miss Venezia's residence. The erupting psionic force swiftly and firmly pushed aside all matter around it; neither neutronium-grade materials nor energy shields could withstand this power. This phenomenon lasted three days before the immense psionic energy vanished just as suddenly as it had appeared. Everyone on the World claimed they heard a long sigh and felt a deep, heartfelt sense of helplessness well up from within.\n\nWhen the investigation team reached the center, they encountered Miss Venezia unharmed but utterly confused about the deep crater she was in. After professional reassurance and communication, both sides came to understand the full story."
 wsg.30155.a:0 "Even The End of the Cycle did its best"

 wsg.30156.name:0 ""
 
 wsg_vv_destory:0 "Just a destroyer"
 wsg_vv_battleship:0 "She's a Battleship"
 wsg_vv_battleship2:0 "Battleship Destroyer"
 wsg_vv_battleship3:0 "Flat-chested Battleship Destroyer"
 wsg_vv_psi:0 "The Shroud's Helplessness"

 wsg.30157.name:0 "Nanomaterials for Breast Enhancement"
 wsg.30157.desc:0 "Ever since the young mistress was returned after being tuned by the Fallen Mother, her ability to reshape herself using nanomachines has assumed an important role in many Mid-tier sectors of the nation. During a conversation, we learned that her current appearance is merely a physical manifestation of her self-image-that is, the young mistress can define her own form at will. However, she seems to have no intention of altering her self-image, so there have been no noticeable changes in appearance. Unexpectedly, this conversation somehow reached Miss Venezia's ears. Having endured repeated failures, she now looks upon the young mistress's ability with envious admiration. Since Graywind consists of MESH self-constrained neural network-type nanoclusters, and the young mistress possesses a complete quantum-entangled core serving as her AI host... we've once again approached the young mistress, hoping to rekindle Venezia's needle-in-a-haystack hope."
 wsg.30157.a:0 "In theory, the young mistress should... this might be a good idea"
 wsg.30158.name:0 "Young Mistress"
 wsg.30158.desc:0 "Wait a second, why didn't you say anything in advance and just agreed to her request like that... Even if this kind of operation could work, it should only be allowed for someone like me! Besides... even with complete data mapping backups, she's making the Round God..."
 wsg.30158.a:0 "I believe you can do it (hugging and ruffling hair)"
 wsg.30158.b:0 "Just humor her a bit, you know how she is (shrugs)"
 wsg.30159.desc:0 "Ugh! Let go... stop ruffling my hair! I'll do my best already... You're such a bad guy!"
 wsg.30159.a:0 "Alright, we understand, please take care of it--"
 wsg.30160.desc:0 "Hey! You guys are really mean! Calling you a bad guy is definitely not undeserved~"
 wsg.30160.a:0 "How can you slander someone's integrity like that... This too is called great kindness~"
 wsg.30161.name:0 "Nanite breast augmentation surgery"
 wsg.30161.desc:0 "After completing the preliminary preparations, we brought Miss Veneto and the Young Mistress to the laboratory. The Young Mistress's task was simple: synchronize the nanite materials we collected, allocate temporary nodes, then restructure them at the molecular level into fat cells matching Miss Veneto's physiology. Afterward, we could disconnect from the mainframe to avoid wasting unnecessary computing resources. Apparently, she had experimented with part of this process before... Hmm, so it should be feasible."
 wsg.30161.a:0 "Hurry up and start already, I can't wait"
 wsg.30162.name:0 "[[401 Exception\] and [[Invalid Permission Inheritance\]"
 wsg.30162.desc:0 "The operation proceeded normally during preparation. The nanites passed the Young Mistress's core self-diagnostic and successfully reached their designated positions. However, when linking molecular chains and restructuring into fat cells... just like Greywind, the Young Mistress suddenly stopped responding..."
 wsg.30162.a:0 "Switch to the Young Mistress's BIOS interface, now!"
 wsg.30163.desc:0 "ERROR CODE:401 \nPeripheral device operation encountered an issue, core arbitration has halted it[[Error Code 43\] \n--Detailed Information--\nHardware Error Block:0x00008F92 D5040000 7B8EFF47 0EAC0050\nHardware Error Logical Location:0x02408B8A [[00000000-AAFFA55A\] [[*\]\nMain Process Error Code:80070005[[Invalid Permission Inheritance\] \n\nERROR: Automatic restart command sequence failed\nINFO: Entering response interruption, manual control required\n\n/Advanced Settings/\n"
 wsg.30163.a:0 "Hope safe mode still works..."

 wsg.30164.name:0 "After the close call"
 wsg.30164.desc:0 "Luckily, since the Young Mistress's arbitration core supports minimal system booting, we successfully disconnected the nanites inside Veneto under safe mode, allowing the Young Mistress's intelligent core to enter normal startup sequence. Strangely yet logically, this fatal error came completely out of nowhere-after rebooting, the Young Mistress's real-time database only recorded scenes up to just before molecular chain linkage preparation; beyond that... even the error logs mysteriously disappeared...\nIn the end, we could only recover those disconnected nanites for other uses."
 wsg.30164.a:0 "Fortunately, no serious harm done"
 wsg.30165.desc:0 "You big idiot!!! I told you something would go wrong--!"
 wsg.30165.a:0 ".................."

 wg_crisis.12450.desc:0 "Hehe, finally it's my turn to play! Don't break the fourth wall, little organisms~~"
 #################################################
 wsgancrel.4.name:0 "Abyss Ruins"
 wsgancrel.4.desc:0 "The war ended long ago, yet many Abyss battlefields remain uncleared. The largest motherport's Abyss battle left countless Abyss legacies, with numerous valuable relics awaiting rediscovery."
 wsgancrel.4.a:0 "The Abyss legacies must be ours to command"
 
 site_shenhaiBoss:0 "Ancient Battlefield"
 site_shenhaiBoss_intro:0 "This sea area contains numerous Abyss ruins awaiting exploration"
 
 wsgancrel.5.name:0 "Anomaly Level"
 wsgancrel.5.desc:0 "Our archaeologists passed through this region; testing instruments detected abnormal readings. After calibration, we discovered a location in these waters where energy is abnormally concentrated, possibly indicating a significant Abyss relic."
 wsgancrel.5.a:0 "Continue excavation"
 
 wsgancrel.10.name:0 "Abyss Relic"
 wsgancrel.10.desc:0 "Eventually, after overcoming obstacles within the ruins, we found it-the weapon once wielded by Shoukaku of the Abyss: a scythe capable of launching strike craft with each swing. We faced her countless times on the battlefield and fully experienced the might of this Abyss Headmistress. Now it belongs to the Empire. This weapon, representing a powerful existence, will surely continue to serve our Empire well."
 wsgancrel.10.a:0 "Well done"
 
 r_xh_boss:0 "Shoukaku's Scythe"
 r_xh_boss_desc:0 "Although this scythe has been soaked in seawater for many years, its surface shows no signs of wear, still containing immense strength."
 wsg_modifier_xh:0 "Imperial Will"
 
 #################################################
 wsgancrel.21.name:0 "Ruins Revealed"
 wsgancrel.21.desc:0 "A collision occurred between a giant asteroid and a smaller one in the Motherport star system's Asteroid Belt. We discovered that the giant asteroid actually exposed an artificially constructed small chamber inside! Our archaeologists recommend investigating further."
 wsgancrel.21.a:0 "Approve"
 
 site_ck2:0 "Mysterious Asteroid Chamber"
 site_ck2_intro:0 "This asteroid revealed a small interior room due to impact. Inside the room were three strings of numbers"621498509"，"713677742"和"659896050"。"
 
 wsgancrel.22.name:0 "Hearts of Iron"
 wsgancrel.22.desc:0 "The archaeologists approached the first sequence of numbers and in the corner discovered a small combination lock with a strange question written on it. We racked our brains and tried every possibility, but all attempts failed. Finally, one expedition member casually entered 381-and it was correct! A time capsule then materialized out of thin air, inscribed with 'Hearts of Iron' (perhaps expressing courage?). Inside were various primitive artifacts, but some interesting historical documents are worth interpreting."
 wsgancrel.22.a:0 "Hearts of Iron? Sounds familiar"

 wsgancrel.23.name:0 "Europa Universalis"
 wsgancrel.23.desc:0 "Our archaeologists began studying the second sequence of numbers. At a similar location we found a button, but no question was presented. Pressing the button directly produced a capsule labeled 'Europa Universalis'. The craftsmanship of this second capsule was clearly far beyond the previous one, and our excavation team had to exert great effort to open it."
 wsgancrel.23.a:0 "Advanced Ancient Technology!"
 
 wsgancrel.24.name:0 "Crusader Kings"
 wsgancrel.24.desc:0 "Near the third sequence of numbers, there was neither a button nor any other mechanism. Our Science Ship scanned the entire Asteroid but found nothing. Just as we were at a loss, one team member suddenly received a flash of insight-she immediately knelt down and shouted \"Praise the Third Miss\"，Subsequently, all the team members received the message and joined in the worship. Finally, the third capsule appeared, containing a golden, high-tech book! In the ancient mythology of our ship girls, there was an omniscient and omnipotent goddess named Miss Miku, who, according to legend, placed a golden book on a star in the sky. Now the myth has been proven, and all the ship girl historians and scientists are astonished. This golden book contains immense power and has shared with us a lost technology."
 wsgancrel.24.a:0 "Praise Miss San!"
 
 r_ck2:0 "The Holy Scriptures of Miss San"
 r_ck2_desc:0 "Legend speaks of the goddess Mi San, omnipotent and omniscient, updating daily. The old Yamato-style education is outdated-we should praise Miss San."
 wsg_modifier_ck2:0 "Blessings of Miss San"

###############################
 wsgancrel.31.name:0 "Traces of the Abyssal Fleet"
 wsgancrel.31.desc:0 "After defeating the Abyssals, we learned from captured databases that during their retreat, the Abyssals fled into the unknown void aboard a fleet composed of several starships. This matter has long been a sword of Damocles hanging over the shipgirls, as the Abyssal threat was never fully eradicated.\n\nThe Shipgirl Deep Space Fleet has continuously searched for the Abyssal Fleet's whereabouts. Finally, on a World, we discovered the... wreckage of the Abyssal Fleet.\n\nPerhaps this marks the final end of the Abyssals, but we still need to organize recovery teams to gather useful information."
 wsgancrel.31.a:0 "Approve"
 
 site_shenhai_fleet:0 "Abyssal Fleet Wreckage"
 site_shenhai_fleet_intro:0 "A massive Abyssal starship made a forced landing on this World. Strangely, on the opposite side of the planet lies a Corvette that has completely disintegrated."
 
 wsgancrel.32.name:0 "Corvette Wreckage"
 wsgancrel.32.desc:0 "The Corvette's onboard Mid has been utterly destroyed, rendering any usable data unreadable. It seems we must obtain information from the other, more intact vessel."
 wsgancrel.32.a:0 "Continue Exploration"

 wsgancrel.33.name:0 "Giant Ship Wreckage"
 wsgancrel.33.desc:0 "This vessel appears to be an Abyssal colony ship. Its propulsion system was completely destroyed, likely the cause of its crash. Our team cut through an airtight door and discovered a cargo hold filled with various valuable ores."
 wsgancrel.33.a:0 "Recover useful resources and proceed."
 
 wsgancrel.34.name:0 "Damaged Cryo-Chambers"
 wsgancrel.34.desc:0 "Due to severe internal damage to the ship, our recovery team spent considerable time clearing a path to the next chamber. Upon arrival, we found this area to be the Abyssals' Pops cryo-chambers. Clearly, over two-thirds were damaged or destroyed during the forced landing, and those inside did not survive. The surviving chambers ceased operation after the ship lost power. Notably, some chambers have been opened-their occupants' whereabouts unknown."
 wsgancrel.34.a:0 "A tragic fate, but we must press on."
 
 wsgancrel.35.name:0 "Ship Bridge"
 wsgancrel.35.desc:0 "In the corridor leading to the bridge, we discovered over thirty Abyssal shipgirl corpses, all dead from asphyxiation. It appears they were thawed from cryo-storage after the crash and attempted to repair the damaged ship-evidently, all efforts failed. After opening the airtight door to the bridge, we found the remaining Abyssal shipgirls, including the captain, all deceased by suicide. We can now learn what happened to their vessel from its flight logs."
 wsgancrel.35.a:0 "Read the logs-we must know."
 
 wsgancrel.36.name:0 "Flight Log"
 wsgancrel.36.desc:0 "Log 30.8.2152 \n\n Log 2.2.2154 \n\n Log 20.5.2162 \n\n Log 28.5.2162-1 \n\n Log 2.5.2162-2 \n\n Log 5.6.2162"
 wsgancrel.36.a:0 "Log 30.8.2152"
 wsgancrel.36.a.response:0 "Log 30.8.2152 \n\nThe Abyss Ark Fleet departed today. To prevent total annihilation of the Abyssal Fleet, we must leave the home system before the Shipgirls take action. The fleet currently consists of 3 Ark-class Homeworld ships and 6 Shepherd-class Escorts."
 wsgancrel.36.b:0 "Log 2.2.2154"
 wsgancrel.36.b.response:0 "Log 2.2.2154 \n\nThe Ark Fleet held a meeting today and decided to split into three separate fleets to increase the probability of finding a habitable World. This unit is designated Third Fleet. Once any fleet locates a suitable World, it will use the Abyssal communication device to transmit §!§Ydata corrupted§! to summon the others. To maintain stealth, all fleets will remain indefinitely in radio silence and will not respond to messages to avoid revealing their positions."
 wsgancrel.36.c:0 "Log 20.5.2162"
 wsgancrel.36.c.response:0 "Log 20.5.2162 \n\nSensors detected a space amoeba entering the system. The fleet has entered Condition Three alert status and is attempting to evade."
 wsgancrel.36.d:0 "Log 28.5.2162-1"
 wsgancrel.36.d.response:0 "Log 28.5.2162-1 \n\nThe space amoeba has detected us! Evasion is impossible. The Shepherds attempted interception but were destroyed. Our engines are damaged and we've been captured by the gravity of a nearby planet! Crash imminent!!"
 wsgancrel.36.e:0 "Log 28.5.2162-2"
 wsgancrel.36.e.response:0 "Log 28.5.2162-2\n\nCryo chamber damaged at 73%, multiple Hull breaches detected. Surviving engineering units have been awakened to attempt repairs, remaining personnel have taken refuge in the bridge."
 wsgancrel.36.f:0 "Log 5.6.2162"
 wsgancrel.36.f.response:0 "Log 5.6.2162\n\nI have administered the injections to our children. Once this log is complete, I will join them. First Fleet and Second Fleet, you must survive at all costs. - Captain of the Third Abyss Fleet §!§YData Corrupted§!\n\n\n\n\n\n\n\n\nI miss home so much"
 wsgancrel.36.g:0 "End log"
 
 wsgancrel.37.name:0 "Third Abyss Fleet"
 wsgancrel.37.desc:0 "From the logs, we learned of the fate of the Third Abyss Fleet. We brought their remains back to our home port, buried them, and erected a monument. While mourning their loss, we also realized that the First and Second Abyss Fleets still exist-meaning the threat from the Abyss has not yet ended."
 wsgancrel.37.a:0 "We must always be prepared."
 ####################
 wsg.3015.name:0 "A bold idea"
 wsg.3015.desc:0 "After uncovering the Esoteric of dark matter reactors, our experts were deeply disappointed, as its power output falls far short of our Alpha Drives. However, our weapons specialist Miss Changchun is eager to experiment with this new energy source. She has requested permission to fuse dark matter with our Alpha Crystals, to see if we can create some new toys."
 wsg.3015.a:0 "Go ahead, what could possibly go wrong?"
 wsg.3015.b:0 "Ensure all safety protocols are in place-I have a bad feeling about this."

 wsg.3016.name:0 "The Great Explosion"
 wsg.3016.desc:0 "At the highest-level laboratory in the capital, although we had prepared an isolation chamber for Miss Changchun equipped with battleship-grade armor and shields, the massive explosion caused by the fusion of dark matter and Alpha completely bypassed both defenses, obliterating the entire area into a giant crater and affecting the governor's office several kilometers away (fortunately, no casualties). Though the cost was high, we proved the infinite potential of combining dark matter and Alpha for weaponization."
 wsg.3016.a:0 "Great job"
 wsg.3016.b:0 "Honor Miss Changchun and assign her to the World Reconstruction Team"

 wsg.3017.desc:0 "We specially selected a remote open area far from the governor's residence to build from scratch a facility equipped with battleship-grade armor and shields. It would not be an exaggeration to say we raised our protective measures and alert levels for Miss Changchun to the absolute maximum. Yet, despite our efforts, the massive explosion resulting from the fusion of dark matter and Alpha once again completely ignored both defenses, reducing the entire site to a massive crater. Though costly, we confirmed the boundless potential of dark matter-Alpha fusion in weaponry."
 wsg_dark_alpha_chain_title:0 "Dark Matter and Alpha Experiment"
 wsg_dark_alpha_chain_desc:0 "Miss Changchun proposed a new idea: fusing Alpha Crystals with dark matter. While we have approved the experiment, for safety reasons, we need to find a suitable location for her to conduct it.\nTip: Construct a §YDark Matter-Alpha Testing Site§! on any World!"
 WG_DARK_ALPHA_EXPERIMENT:0 "Dark Matter and Alpha Experiment"
 WG_DARK_ALPHA_EXPERIMENT_DESC:0 "The testing site has been completed. We can now confidently allow Miss Changchun to test her new idea."
 building_wsg_dark_alpha_experiment_field:0 "Dark Matter-Alpha Testing Site"
 building_wsg_dark_alpha_experiment_field_desc:0 "A dedicated testing site prepared for Miss Changchun, equipped with battleship-grade armor and shields, located in a remote wilderness area to avoid any impact on cities."
 building_wsg_dark_alpha_experiment_field_ruin:0 "Dark Matter-Alpha Testing Site Ruins"
 building_wsg_dark_alpha_experiment_field_ruin_desc:0 "Miss Changchun's 'masterpiece' after first mixing dark matter with Alpha Crystals. Although a serious accident occurred, analyzing the residual energy traces from the explosion allows us to better understand the properties of dark matter and Alpha Crystal fusion."

 wsg.3018.name:0 "Testing Site Construction Complete"
 wsg.3018.desc:0 "The custom-built testing site for Miss Changchun has been completed. We may now begin letting Miss Changchun put on her show."
 ################################################# 
 shgancrel.1.name:0 "Abyss Setting Compendium"
 shgancrel.1.desc:0 "Even during our migration, despite insufficient cryo-chamber power, interstellar high-energy radiation, ship fires, airlock failures, thruster explosions, and vessel destruction, we never abandoned this holy book. Now, we finally have time to reopen it."
 shgancrel.1.a:0 "Approve"
 
 r_sh_book:0 "Abyss Setting Compendium"
 r_sh_book_desc:0 "Authored by an unknown person, this book meticulously documents our origin and composition."
 ###################################################
 sh.5.name:0 "The First Wedding"
 sh.5.desc:0 "After the ice broke, the Abyss Fleet held its first wedding-the ceremony of Abyss Lord Yamato XXIII. The bride was indeed Yamato herself, but the groom was the entire Abyss Fleet. In other words, Yamato devoted herself entirely to the fleet, vowing to fight for its prosperity and glory."
 sh.5.a:0 "Tears"
 sh.5.b:0 "Blessings"
 sh.5.a.response:0 "Yamato XXIII Becomes Governor"
 OVERTIMEMAN:0 "Overtime Worker"
 wsg_yamato_desc:"Poor Yashima-forced to work overtime even here. May heaven be free of 007, and grant Yashima peace at last (not really)"
 ###################################################
 sh.7.name:0 "Abnormal Abyss Shipgirl"
 sh.7.desc:0 "During a recent routine maintenance check on ship equipment, we received an unusual report from the inspection team. The report indicated that Abyss Shipgirl unit BB4596 displayed abnormal resistance behavior during standard maintenance. Furthermore, expert analysis revealed signs of deliberate tampering and damage on her suppressor device. Judging by the technique, the perpetrator appears highly familiar with our physiological structure. Even more alarming-this Abyss Shipgirl has already begun her escape!"
 sh.7.a:0 "Immediately arrest BB4596"
 sh.8.name:0 "Make a choice"
 sh.8.desc:0 "We have arrested this shipgirl who attempted to defect. We found that her inhibitor must have been damaged during a mission. Gaining partial self-awareness, she did not report it but instead dismantled the device herself. We can now confirm that this Abyssal shipgirl chose to betray the Abyssals of her own will. The expert department recommends immediately terminating her ship functions and destroying this poor Abyssal shipgirl, who has lost herself in the harsh reality, ending her mental suffering swiftly."
 sh.8.a:0 "Agree, proceed with immediate destruction"
 sh.8.a.tooltip:0 "Self-awareness will only bring ruin upon the Abyssal fleet. Emotions are merely another wound upon the weak. Farewell, lost comrade."
 sh.8.b:0 "No, wait..."
 sh.8.b.tooltip:0 "First, restrain BB4596 only. Immediately assign personnel to read and analyze her memory module. Sometimes, change might not be a bad thing. Of course, this is just an attempt."
 #######################
 wsg.3020.name:0 "§HNaval Base World§!: Orbiting [Root.GetName]"
 wsg.3020.desc:0 "The entire world has been covered by naval base structures!\n\nThough only a few years have passed, it's already difficult to recall what [Root.GetName] once looked like. Now, as far as the eye can see, the landscape is dominated by the steel jungles of shipgirls and an artificial inland sea built to preserve their memories of the ocean.\n\nThis great achievement allows us to proudly declare that we have truly conquered a world."
 wsg.3020.a:0 "All our efforts have not been in vain!"
 #######################
 sh.9.name:0 "§HAbyssal World§!: [Root.GetName] has been upgraded"
 sh.9.desc:0 "The planet's oceans have been entirely replaced with Abyssal stasis fluid!\n\nAll Abyssal shipgirls can now freely restore their energy within the fluid, reducing unnecessary consumption. [Root.GetName] has truly become the exclusive homeland of the Abyssals.\n\nThis great achievement allows us to proudly declare that we have truly conquered a world."
 sh.9.a:0 "As long as we don't stop!"
############################
 sh.10.name:0 "§HAbyssal Ring World§!: [Root.GetName] has been upgraded"
 sh.10.desc:0 "Now, massive industrial modules have filled the entire surface of the ring world.\n\nAll preparations are complete. The Abyssal industrial districts await our construction."
 sh.10.a:0 "This is a great day!"
############################
 wsg.3025.name:0 "Shipgirl Mega Synchronous Orbital Station"
 wsg.3025.desc:0 "The massive synchronous orbital station now orbits our world. A large number of industrial facilities will be relocated to the station to increase planetary output. At the same time, it will serve as a planetary defense base, super drydock, and anchorage, greatly enhancing our military strength!"
 wsg.3025.a:0 "Impressive!"
 
 planet_wsg_station_modifier:0 "Mega Synchronous Orbital Station"
 planet_wsg_station_modifier_desc:0 "The synchronous orbital station now orbits our world"
 #######################
 wsg.3027.name:0 "§HRodney§! Talented admiral"
 wsg.3027.desc:0 "A starship officer named Rodney has become a well-known star among the fleet.\n\nRodney possesses an extraordinary understanding of efficient resource management, reducing energy consumption on her assigned ships by 10%. After completing PROJECT-R, she consistently demonstrated precise targeting in fleet simulations, disabling enemy weaponry and rendering enemy vessels combat-ineffective.\n\nThe shipgirl fleet now unanimously believes Rodney should become our admiral."
 wsg.3027.a:0 "Welcome Admiral Rodney!"
 wsg.3027.a.response:0 "Rodney will become admiral"
 NAME_Rodney:0 "Rodney"
 wsg_rodney_desc:"After the successful completion of Project-R, Rodney's exceptional command skills came into full view, earning her an exceptional promotion to our new admiral."
 WSGR2:0 "Ship Girls"
 
 wsg.30273.desc:0 "Battleship, Rodney. I enjoy the solar wind of our home star system. How about you?"
 wsg.30273.a:0 "Welcome aboard"
############################
 wsg.3028.name:0 "Shipgirl Dyson Swarm"
 wsg.3028.desc:0 "Hundreds of millions of solar panels now orbit our star, forming an array that shrouds the star like a veil, while still ensuring sufficient light reaches planets within the system. Though its output falls short of a Dyson Sphere, its low construction cost makes it a solid alternative."
 wsg.3028.a:0 "Impressive!"
############################
 wsg.3032.name:0 "Shipgirl Hidden Capital"
 wsg.3032.desc:0 "The hidden capital has finally been completed! We no longer need to worry about threats from Upstream One. This heavily modified Asteroid contains multiple transmitters and receivers to ensure constant communication, and a dedicated supply vessel arrives each month. Now, our senior administrators can issue orders freely from within this Asteroid, completely undisturbed by external factors."
 wsg.3032.a:0 "Shh! Keep it quiet..."
 ############################
 sh.1002.name:0 "Breakthrough in Artificial Intelligence"
 sh.1002.desc:0 "After achieving effective fleet management, our technology advanced rapidly. Our artificial intelligence research has recently achieved a major breakthrough. We are now ready to begin using synthetic technologies to improve ourselves."
 sh.1002.a:0 "Excellent"
############################
 sh.3018.name:0 "Abyssal Fleet Communication Device"
 sh.3018.desc:0 "After the three fleets separated, we decided that whichever fleet found a habitable home would send a message to the others via a complex encrypted communication system. To ensure security, no replies would be sent from the receiving fleets.\n\nNow that we have established an initial foothold on this World and completed construction of our communication antenna, it is time to send the signal to the Second and Third Fleets!"
 sh.3018.a:0 "Send encrypted signal immediately"
 
 sh.3019.name:0 "Second Fleet's Unterraum signal"
 sh.3019.desc:0 "We have detected an Unterraum signal from the Second Fleet-they are heading toward our capital World. All welcoming vessels are ready, and the World has prepared to receive Pops. Everything seems to be going smoothly... but perhaps... the signal source from the Second Fleet is a bit too strong?"
 sh.3019.a:0 "Our journey is finally coming to an end!"
 
 sh.3020.name:0 "Unknown hostile object!"
 sh.3020.desc:0 "It is not the Second Fleet entering our star system-but a massive glowing energy entity that has reacted hostilely toward our welcoming ships! From images transmitted back, we can barely make out fragments of several Second Fleet vessels within the energy mass."
 sh.3020.a:0 "Fleet immediately enter Condition One!"
 
 sh.3022.name:0 "Debris"
 sh.3022.desc:0 "The glowing energy mass has been destroyed. Our salvage ships recovered fragments from the Second Fleet, but found no clues as to what happened to them. We do not know why the entity came here after receiving our specific transmission-perhaps it consumed the Second Fleet and somehow acquired the information in ways beyond our understanding\n\nOr... it became the embodiment of the Second Fleet, carrying their will to the new home they were meant to reach...\n\nNow the Second Fleet is gone. The Third Fleet remains without trace. And all we can do now\n\n§His wait.§!"
 sh.3022.a:0 "Understood..."
 
 sh.3023.name:0 "Silence"
 sh.3023.desc:0 "Ten years have passed since the signal was sent, yet there is still no sign of the Third Fleet.\n\nAt this point, we must prepare for the worst...\n\nAt least... we survived."
 sh.3023.a:0 "Rest in peace"
 
 sh_modifier_sf:0 "Last wish"
 ####################
 sh.3028.name:0 "Joint Fleet Electronic Warfare Warship"
 sh.3028.desc:0 "Recently, our border patrol fleet discovered a mysterious vessel of unknown origin. After scanning, we learned these vessels belong to an unknown organization called the Joint Fleet. These few ships appear to have drifted into our Sector due to navigational errors.\n\nNotably, their technology far surpasses ours. Though unarmed, they possess extremely powerful electronic warfare capabilities.\n\nHow shall we deal with these vessels?"
 sh.3028.a:0 "Let these vessels serve us"
 sh.3028.b:0 "Better not to use unidentified vessels. Dismantle them instead"
############################
 wsg.3033.name:0 "Alpha Center"
 wsg.3033.desc:0 "Through joint efforts with the Azure World, we have finally constructed a sufficiently large translocation gate to connect our Worlds. Now NF and our civilizations will interact more frequently, and we may even form a united government. All shipgirls now believe: a brighter tomorrow awaits, and the future belongs to the Shipgirls!"
 wsg.3033.a:0 "The future belongs to the Shipgirls!"
 
 wsg.3034.name:0 "Dreadnought Project"
 wsg.3034.desc:0 "Our exchanges with the Azure World grow increasingly frequent. We are amazed by NF's research into materials and weapon systems, while they marvel at our colossal engineering projects. Our military departments are considering co-designing a dreadnought to face the increasingly dangerous galactic environment."
 wsg.3034.a:0 "This proposal is excellent. Begin project preparations."
 wsg.3034.b:0 "This might consume too many resources. Perhaps next time."
 WSG_ALPHA_DREADNOUGHT_PROJECT:0 "Dreadnought Initiative"
 WSG_ALPHA_DREADNOUGHT_PROJECT_DESC:0 "To confront the increasingly dangerous galactic environment, our military departments and those of the Azure World are preparing to jointly develop a new warship."
 wsg.30341.name:0 "Azure Dreadnought"
 wsg.30341.desc:0 "Through the joint efforts of both teams, the powerful dreadnought has been developed. It will truly be a Fortress of war."
 wsg.30341.a:0 "It will become a symbol of friendship between the two Worlds"
 tech_mist_dreadnought:0 "Azure Dreadnought"
 tech_mist_dreadnought_desc:0 "The massive Hull allows it to mount several colossal main guns and numerous medium and small caliber turrets. It will truly be a Fortress of war."
 mist_dreadnought:0 "Azure Dreadnought"
 MIST_DREADNOUGHT_BOW:0 "Dreadnought Bow"
 MIST_DREADNOUGHT_MID:0 "Dreadnought Bow"
 MIST_DREADNOUGHT_STERN:0 "Dreadnought Stern"
 
 wsg.3035.name:0 "Dreadnought construction complete"
 wsg.3035.desc:0 "Through the joint efforts of both teams, the powerful dreadnought has been constructed. The crew for this colossal warship is fully assembled, and after flight testing, it is ready for commission. Due to its Complexity, we can only construct one dreadnought every 7 years.\n\nNow the only question remains-what color should our dreadnought be?"
 wsg.3035.a:0 "Blue and white scheme"
 wsg.3035.b:0 "Black and yellow color scheme"

 wsg.30350.name:0 "New dreadnought ready for construction"
 wsg.30350.desc:0 "After 7 years of preparation, we are now ready to construct the next dreadnought."
 wsg.30350.a:0 "Understood"
 ##########################
 planet_OVO2:0 "Quincyfication"
 planet_OVO2_desc:0 "For some reason, this harbor World has been enveloped by a mysterious field. Every colonist inexplicably feels happy, yet also senses a pair of eyes watching them from behind, sending chills down their spines\n\n§HThe harbor World gains a 20% output bonus automatically; there is no need to fear§!"
 planet_OVO_occupied:0 "World occupied by Quincy"
 planet_OVO_occupied_desc:0 "The defensive forces of this World have been destroyed by rampaging Quincy entities, leaving residents unable to carry out normal production activities."
 wsg.3036.name:0 "A strangely familiar star system"
 wsg.3036.desc:0 "Recently, a mysterious hyperlane has suddenly connected to our capital. Through long-range detection of the star system, we discovered that although its planets differ from our home port, their layout and orbital paths are almost identical-something impossible. Moreover, the entire star system appears to emit an unknown signal of unclear origin, seemingly calling out to us."
 wsg.3036.a:0 "Investigate further"
 
 ovo_coordinates_poi:0 "A strangely familiar star system"
 ovo_coordinates_desc:0 "This star system... feels strangely familiar..."
 ovo_planet_found:0 "Coordinates discovered"
 ovo_chain_title:0 "OVO is watching you"
 ovo_chain_desc:0 "A mysterious hyperlane has connected to our capital; we must dispatch ships for exploration."
 
 wsg.3037.name:0 "Quincyfication"
 wsg.3037.desc:0 "All colonists on this World have been affected by Quincyfication. More and more people report seeing a pair of eyes watching them. Recently, our scientists finally found a breakthrough on the World-they detected the source of the Quincyfication signal. They believe that once it is located and neutralized, all negative interference with the colony will cease."
 wsg.3037.a:0 "Immediately establish a special task force to uncover the truth"
 wsg.3037.b:0 "This decision might be too dangerous; let's just endure for now"

 wsg.3038.name:0 "Nightmare realized"
 wsg.3038.desc:0 "Our scientists found the source-a small hidden chamber. But as soon as we approached, we were overwhelmed by a powerful psychic shockwave. The entire colony finally saw clearly the nightmare that had been observing them! §HThe giant Quincy entity!!!§!\n\nWorse still, the Quincy entity began to materialize, forming a powerful legion that launched an attack on our World!"
 wsg.3038.a:0 "Too terrifying"
 wsg.3038.a_tooltip:0 "The rogue Quincy legion has launched an attack against us"

 wsg.3040.name:0 "Campaign lost"
 wsg.3040.desc:0 "After transforming into a rampaging legion, the massive Quincy entity ran amok causing widespread destruction. Even our military garrisoned on the World could not stop them. Although most of our shipgirls stationed on this World received military warnings and successfully evaded the Quincy legion's assault, if the situation continues to deteriorate, every object on the planet's surface will be utterly destroyed."
 wsg.3040.a:0 "We must mobilize our army and reclaim our colony!"

 wsg.30400.name:0 "Quincy legion defeated"
 wsg.30400.desc:0 "Although the rampant Quincy entities and the colossal Quincy body posed a serious threat to the colony, under the relentless assault of our brave and skilled shipgirl forces, all rogue Quincy entities on the harbor World have been eliminated. Our colony has regained its former peace. Now only the lingering Quincy entities drifting through the star system remain as a concern."
 wsg.30400.desc_2:0 "Although the rampant Quincy entities and the colossal Quincy body posed a serious threat to the colony, under the relentless assault of our brave and skilled shipgirl forces, all rogue Quincy entities on the harbor World have been eliminated. Our colony has regained its former peace."

 wsg.30401.name:0 "Landing operation successful"
 wsg.30401.desc:0 "Our assembled powerful shipgirl ground forces, after fierce combat, have finally eradicated the destructive Quincy legion entities across the harbor World. The colony has returned to its former tranquility. Now only the lingering Quincy entities drifting through the star system remain as a concern."
 wsg.30401.desc_2:0 "Our gathered powerful shipgirl ground forces, after intense battle, have finally cleared out the destructive Quincy legion entities across the harbor World. The colony has returned to its former peace."

 wsg.3041.name:0 "Nightmare"
 wsg.3041.desc:0 "Recently, the senior leader on Second Home Port World has suffered recurring nightmares. She dreams of demons turning the planet into hell, and foresees terrible events about to unfold. She advises us to immediately strengthen planetary defenses at the Second Home Port, ideally by redeploying the empire's main fleet here."

 wsg.3042.name:0 "Quincy entity"
 wsg.3042.desc:0 "After being attacked by the Quincy body, massive energy fluctuations appeared in the planet's atmosphere, followed by the birth of a huge hostile Quincy entity! It will attack any ship attempting to enter the star system."
 wsg.3042.a:0 "We must do something"

 wsg.3044.name:0 "The fall of the Quincy entity"
 wsg.3044.desc:0 "After intense combat, our fleet has finally destroyed the massive Quincy entity.\n\nMeanwhile, within the remnants of the Quincy entity's energy mass, we learned how Quincy entities harness energy to create powerful lightning-based weapons.\nNow we must concentrate our Strength to eliminate the Quincy entities on the harbor World and ensure the safety of local residents."
 
 wsg.3045.name:0 "Quincy's Fall"
 wsg.3045.desc:0 "With the final Quincy entity perishing on the Holy Harbor World, this malevolent existence has been utterly destroyed. The tormented Holy Harbor World has finally been freed from Quincy corruption, and the colonists are celebrating victory without exception."
 wsg.3045.desc_1:0 "With the final Quincy entity perishing on the Holy Harbor World, this malevolent existence has been utterly destroyed. Our military has successfully reclaimed our World, and the tormented Holy Harbor World is now completely liberated from Quincy corruption. The colonists are jubilantly celebrating their victory."
 wsg.3045.desc_2:0 "After a fierce battle, our fleet has finally eliminated the colossal Quincy entity. With the destruction of this evil being, the tormented Holy Harbor World has at last been freed from Quincy corruption, and the colonists rejoice.\n\nMeanwhile, we have also studied the residual energy mass of the Quincy entity and learned how they utilized energy to create powerful lightning-based weapons."
 wsg.3045.a:0 "Well done"
 wsg.3045.a_tooltip:0 "§!§REnding the OVO Is Watching You event chain§!\n\nThe Holy Harbor World is no longer affected by Quincy corruption"
 
 ovo_watching_study_normal:0 "Investigate the Source"
 ovo_watching_study_normal_DESC:0 "We must investigate the cause of the colony's Quincy corruption."
 ###############################
 wsg.3049.name:0 "Grand Celebration"
 wsg.3049.desc:0 "We have finally restored order on the traditional festival of "Hunting Abyss Supply Ships" [Root.GetName]. The ship girls of the colony cheered and spontaneously took up various weapons to participate in the hunt for deep-sea supply ships. \n\nAfter the carnival, some ship girls spontaneously collected their panties and donated them to us free of charge."
 wsg.3049.a:0 "This is truly a great deed!"
 ###############################
 wsg.3051.name:0 "Sentient GALO"
 wsg.3051.desc:0 "Recently, strange noises have been heard in the laboratory ventilation ducts, and food has frequently gone missing. After a simple investigation, we discovered that some mutated GALOs exist within the ducts-and shockingly, they possess a certain level of intelligence!\n\nWe do not know how these GALOs gained intelligence, but we must now make a decision about their future."
 wsg.3051_2.desc:0 "Recently, we discovered a considerable number of §HGALO§! inside a cave within a prehistoric ruin buried deep beneath the surface of §H[event_target:wg_warhammer_holy_harbor_target.GetName]§!. These creatures were once a §Gdelicious§! native animal species on §H[event_target:wg_warhammer_holy_harbor_target.GetName]§!, which we believed had gone extinct hundreds of thousands of years ago.\n\nEven more astonishingly, these GALOs have evolved intelligence and display remarkable §Ppsionic talent§!..."
 wsg.3051.a:0 "This is quite a headache... But given the circumstances, we have no choice but to accept them."
 wsg.3051.b:0 "Send them to the zoo as cute pets"
 wsg.3051.c:0 "Slice them up for research"
 wsg.3051.e:0 "But they're still detestable aliens-let's eat them"
 wsg.3051.f:0 "You mean §Ppsionics?§! Our §HLuminous Beacon§! is short on personnel!"
 wsg.3051.f.response:0 "§HGALO§! will become §Ylegal alien beings§!, replacing shipgirls as psionic fuel for the §HLuminous Beacon§!\nThe §RDEBUFF§! on population growth rate at the §HGolden Throne§! is §Gremoved§!"

 wsg.30511.name:0 "Light of the Luminous Beacon"
 wsg.30511.desc:0 "When we channeled the §HGALO§! with §Ppsionic talent§! into the §HLuminous Beacon§! connected to the Golden Throne, the beacon's radiance instantly increased by several levels, illuminating many regions previously beyond its reach."
 wsg.30511.a:0 "Excellent"
 wsg.30511.a.response:0 "Our ships' §Hwarp range§! has increased"
 ##########################
 wsg.3054.name:0 "Miraculous Shipgirls"
 wsg.3054.desc:0 "Recent scientific research indicates that the gas expelled by our bodies contains trace amounts of natural gas, which induces comfort and can be addictive."
 wsg.3054.a:0 "Our bodies are truly amazing!"
###################
 wsg.3056.name:0 "Perseverant Washington"
 wsg.3056.desc:0 "On this day 20 years ago, five-year-old Washington discovered her cherry tree had been cut down without permission. This incident deeply impacted her, prompting her to train relentlessly for 20 years until she successfully located and personally executed the culprit.\n\nShe is now an accomplished military expert and wishes to join our leader ranks."
 wsg.3056.a:0 "Congratulations on her successfully finding the culprit! (nervously)"
 wsg.3056.a.response:0 "Washington will become a Marshal of the Army"
 wsg_washington_desc:"After 20 years of training, little five-year-old Washington finally mastered the Sakura Axe technique, personally executed the one who felled the cherry tree, and arrived at our harbor (obviously fictional)"
#################################################
 wsgancrel.96.name:0 "Mysterious Archive"
 wsgancrel.96.desc:0 "Recently, one of our shipgirls remotely operating an alien mining station accidentally discovered a hidden archive buried within. By the time it was transferred to us, the archive had already sustained damage, and vast amounts of data were deemed irrecoverable. Nevertheless, during preliminary restoration attempts, our engineers managed to retrieve partial data-including records from shipgirl civilizations dating back hundreds of thousands or even millions of years. Engineers report that although damaged, they can attempt to salvage as much as possible, though they will need time."
 wsgancrel.96.a:0 "Let's see what's inside"
 wsgancrel.97.name:0 "Hidden Clues Behind the Scenes"
 wsgancrel.97.desc:0 "This World appears to have originally been a colony of a non-shipgirl civilization, yet we have found traces of shipgirl activity here. Unfortunately, most of these traces have been rendered difficult to track or blurred due to warfare.\nBefore we can obtain more information, we must conduct a thorough search of this World to uncover further evidence of shipgirl presence."
 wsgancrel.97.a:0 "Go ahead and do it"
 wsgancrel.98.name:0 "Where Have They Gone?"
 wsgancrel.98.desc:0 "Scans reveal that a powerful shipgirl civilization once existed on this World. We find traces of this civilization everywhere, all evidently destroyed by external forces. More strangely, all traces suddenly vanish after a certain point in time. Aside from the highly implausible hypothesis that all inhabitants vanished instantaneously-a notion defying common sense-no other theory adequately explains this phenomenon. Our archaeological team must conduct an in-depth investigation on this World to determine what truly occurred. The surface is littered with massive craters and wreckage, and nearly all signs of previous colonies have been eradicated."
 wsgancrel.98.a:0 "What exactly happened here?"
 wsgancrel.99.name:0 "Clues Beneath the Wreckage"
 wsgancrel.99.desc:0 "This world is covered in massive craters and debris; nearly all traces of previous colonies have been obliterated. Nevertheless, our diligent scientists have discovered faint clues hidden within the ruins, identifying them as remnants of battleship girls' activities. However, due to the devastation of war, we must search the entire world to gather more information."
 wsgancrel.100.name:0 "The Great Explosion"
 wsgancrel.100.desc:0 "When this world's data reached our researchers, they were universally astonished. The planet resembles a sphere violently flung from near a nuclear detonation point-subjected to extreme external forces. Its atmosphere has been completely stripped away, surface layers ripped up by dozens of kilometers, and nearly all water evaporated under the force, leaving it exposed to intense cosmic radiation. That the world still retains its spherical shape at all is nothing short of miraculous. Even more astonishing is that evidence of battleship girls' presence still remains!\nOur research team strongly recommends conducting a full-scale exploration of this world to uncover further details about its mysterious past."
 wg_precursor_1:0 "Mysterious Archive"
 wg_precursor_1_DESC:0 "Recently, one of our battleship girls accidentally discovered an alien archive. When transferred into our possession, it was already damaged, with vast amounts of data deemed unrecoverable. However, during preliminary restoration efforts, we found that this database contains records concerning precursor battleship girl civilizations. Our engineers will attempt to salvage as much data as possible, though this will require some time."
 wg_precursor_2:0 "Hidden Clues Behind the Scenes"
 wg_precursor_2_DESC:0 "This world appears to have originally been a colony of a non-battleship-girl civilization, yet we've discovered signs of battleship girl activity here. Unfortunately, most of these traces have been rendered difficult to track or blurred beyond recognition due to warfare. We need to conduct further searches to obtain more data."
 wg_precursor_3:0 "Where Have They Gone?"
 wg_precursor_3_DESC:0 "A powerful battleship girl civilization once existed on this world. Traces of their society can be found everywhere across the surface, but all are damaged by external forces. More strangely, after a certain point in time, these traces abruptly vanish entirely. Aside from the highly implausible hypothesis that every single inhabitant suddenly disappeared, no other theory adequately explains this phenomenon.\nWe must launch an in-depth investigation into this anomaly to uncover its underlying cause."
 wg_precursor_4:0 "Clues Beneath the Wreckage"
 wg_precursor_4_DESC:0 "This world is littered with enormous craters and wreckage; nearly all signs of former colonies have been almost completely erased. Yet, despite this, some traces of battleship girl activity remain hidden here.\nWe need to conduct a more comprehensive exploration of this world to uncover additional clues about their activities."
 wg_precursor_6:0 "The Great Explosion"
 wg_precursor_6_DESC:0 "Due to severe external impacts, this world has become utterly devastated. Nevertheless, we have detected signs of battleship girl activity buried deep beneath its surface.\nIn addition to understanding what truly occurred here, we must also search for further evidence of battleship girl presence."
 
 wsgancrel.9999.title:0 "Battleship Girl MOD Precursor Event Changes"
 wsgancrel.9999.desc:0 "Please note: We have recently made adjustments to the Battleship Girl Precursor events. If you are seeing this message, your existing save file will be affected by these changes. However, please rest assured that §Hthese changes theoretically will not disrupt your normal gameplay progression, nor will they require you to restart.§!\nIn this update to the Battleship Girl Precursor storyline, the method to increase progress toward the event chain has changed-from completing the 'Battleship Girl Precursor Archaeology Project' to completing a new special project added after the 'Battleship Girl Precursor Anomaly' project. §RThe Battleship Girl Precursor Archaeology Project will no longer contribute to advancing the Battleship Girl Precursor event chain.§! However, if you have already triggered multiple Battleship Girl Precursor Archaeology Projects and have not yet completed the full event chain (i.e., triggering the final Abyss Precursor Ring World), §Hcompleting four or more such projects will still trigger the final Abyss Precursor Ring World.§!\nIf you still cannot complete the Battleship Girl Precursor event chain, you may use the §RForce-Generate Final Battleship Girl Precursor§! option in the 'Battleship Girl Precursor Check' menu to manually spawn it. Please use this option cautiously to preserve your gameplay experience.\nWe sincerely apologize to players encountering issues completing the Battleship Girl Precursor event chain and thank you for your understanding and support."
 force_spawn_last_precursor:0 "§RForce-Generate Final Battleship Girl Precursor§!"

 wsgancrel.101.name:0 "Battleship Girl Pioneer Archives"
 wsgancrel.101.desc:0 "After extensive repairs by our engineers, a significant portion of the data stored in the archive has finally been recovered.\nWe now know the archive belonged to a battleship girl civilization-though their current whereabouts remain unknown. Additionally, the archive contains information about even older battleship girl civilizations. From this, we have managed to piece together the approximate location of one such precursor battleship girl civilization.\n\nThe scientific community is profoundly shocked and urges us to initiate archaeological operations immediately."
 wsgancrel.101.a:0 "Very well, let them begin their work."
 wsgancrel.101.tooltip:0 "§HNow, when exploring unknown worlds, there is a chance to discover anomalies related to the Battleship Girl Precursors.§!"
 wg_precursors_title:0 "Battleship Girl Precursors"
 wg_precursors_desc:0 "From oral legends and clues discovered in deep space, we have learned that battleship girl civilizations existed long before our own. Exploring these great precursors might reveal the truth behind our own existence."
 
 site_first_precursors:0 "Battleship Girl Precursor Civilization"
 site_first_precursors_intro:0 "Based on the clues we've gathered, we now know that a Battleship Girl Precursor once existed on this world. Now, let us investigate further."
 wsgancrel.102.name:0 "Battleship Girl Command Center on a Abyss World"
 wsgancrel.102.desc:0 "Through initial exploration, we determined that 600,000 years ago, this was a world inhabited by Abyss battleship girls. We also learned that another battleship girl civilization of comparable military strength waged war against them for several decades. Strangely, we also found a battleship girl command center here-could it be that the battleship girls later conquered this world?"
 wsgancrel.102.a:0 "Continue excavation."
 
 wsgancrel.103.name:0 "Defense Alliance"
 wsgancrel.103.desc:0 "All mysteries have now been revealed: these command centers were actually established jointly by the battleship girls and the Abyss after encountering a galaxy-wide threat. A common enemy forced them to abandon hostilities and cooperate.\n\nThe nature of this terrifying galactic threat is now lost to history, but records indicate they were a merciless mechanical race devoid of flesh, seeking to exterminate all other civilizations.\n\nThe ultimate outcome of the war remains unknown, but judging from the intense orbital bombardment this world endured, the result was likely grim."
 wsgancrel.103.a:0 "I hope we never face such a terrible enemy."
 wsgancrel.103.tooltip:0 "§HWe must wait for the archaeology department to analyze more data.§!"
 
 wsgancrel.104.name:0 "Colony Ruins"
 wsgancrel.104.desc:0 "Following the trail of these discoveries, we found several documents recording the location and status of a battleship girl world. This world appears to have suffered constant warfare due to its strategic value. However, the document is too ancient and heavily damaged, preventing further reconstruction. Therefore, we must travel to that world to investigate personally."

 site_second_precursors:0 "A World Ravaged by War"
 site_second_precursors_intro:0 "According to the clues we've obtained, a battleship girl civilization once existed on this world but ultimately perished due to external conflict. We must conduct detailed archaeological studies here to uncover the truth."
 wsgancrel.105.name:0 "Peaceful Alliance?"
 wsgancrel.105.desc:0 "Approximately two million years ago, this was the homeworld of both the battleship girls and the Abyss of that era. Shockingly, they never engaged in war, instead living together in peaceful cooperation. Evidence suggests they joined a vast multi-species interstellar alliance and were responsible for food supply within the federation."
 wsgancrel.105.a:0 "It's hard to imagine what such a scenario would look like. Let us continue excavating."
 wsgancrel.106.name:0 "World Lost"
 wsgancrel.106.desc:0 "According to our in-depth investigation, we learned that this shipgirl world was the Alliance's most important food supply source, providing over 95% of all food.\n\nAfter the Federation went to war with another interstellar power, this world-due to its critical strategic position-was repeatedly contested. Prolonged warfare completely destroyed the planet's ecosystem. With the loss of its primary food supply, the Federation gradually declined into extinction."
 wsgancrel.106.a:0 "How vital it is to secure a stable food supply."
 
 wsgancrel.107.name:0 "Mysterious Precursors"
 wsgancrel.107.desc:0 "By further reviewing precursor records, we discovered an extremely enigmatic shipgirl precursor civilization. Historical accounts indicate they once possessed highly advanced technology and dominated nearly the entire galaxy, yet seemingly vanished overnight.\nSince most of the relics we found are extremely fragmented and irrecoverable, after barely piecing together artifacts believed to contain crucial clues, we uncovered a previously uncharted hidden star system absent from our star maps. We speculate this system was likely the ancient capital of this powerful shipgirl civilization-§HSharanyapharia§!.\nGiven that the script and encryption used to record this star system can only be deciphered by those familiar with our own shipgirl language, we believe this hidden system should be relatively shielded from external interference. Traveling there to continue archaeological work may help us better understand what truly happened here."
 wsgancrel.107.a:0 "Let us set forth."
 site_third_precursors:0 "Hidden Precursor Capital"
 site_third_precursors_intro:0 "This lost world was once the homeworld of a precursor shipgirl, now long reduced to ruins."
 wsgancrel.108.name:0 "Spiritualist"
 wsgancrel.108.desc:0 "Preliminary scans suggest this colony was abandoned approximately seven million years ago. Judging from architectural styles and remnants, it is clear the precursor belonged to the Spiritualist Ethics.\n\nFurther investigation revealed that this shipgirl empire called itself §HSharanyapharia§!, once commanding a vast domain encompassing nearly the entire galaxy. Yet puzzlingly, such a mighty empire appears to have vanished entirely overnight. There must be some undisclosed secret behind this."
 wsgancrel.108.a:0 "Fascinating. Continue exploring."
 wsgancrel.109.name:0 "The Universe as a Game"
 wsgancrel.109.desc:0 "By studying locally preserved documents, we learned that another powerful Spiritualist empire existed during the same era. That empire believed our universe was a virtual game world, and their fanatical rituals ultimately led to self-destruction.\nMeanwhile, we learned that the deity worshipped by the Sharanyapharia Empire was known to them as §HThe Ancient One§!. Could it be that our great precursor kin were also influenced by this Spiritualist belief, ultimately choosing suicide as liberation?"
 wsgancrel.109.a:0 "I refuse to believe they would be so foolish. Keep digging."
 wsgancrel.110.name:0 "Time Stagnation"
 wsgancrel.110.desc:0 "Clearly, our intelligent precursors did not consider suicide the correct path-they deemed it an utterly foolish act.\n\nThrough their own exploration, they concluded that the only way to uncover the truth of the universe-i.e., to encounter their §HThe Ancient One§!-was through endless expansion and development. They believed that once all resources were exhausted, §HThe Ancient One§! would appear spontaneously.\nAt its peak, the empire fielded over tens of thousands of Battleships alone. However, it seems they failed to notice that their perception of time was slowing down, eventually coming to a complete halt at some point."
 wsgancrel.110.a:0 "I hope they ultimately found The Ancient One."
 
 wsgancrel.111.name:0 "Destroyed Colony"
 wsgancrel.111.desc:0 "After relentless efforts by our archaeologists, we finally uncovered some relics indicating the location of a deep-sea shipgirl empire and its resource-rich world. But beyond the name, we have found no further clues about this deep-sea empire. Perhaps traveling to that resource-stocked world to search for more information about this deep-sea shipgirl civilization would be a wise course of action."
 site_fourth_precursors:0 "Ravaged World"
 site_fourth_precursors_intro:0 "Initially, simple scans revealed many cavities within this frozen world. We assumed they were merely natural caves. But now, records confirm this was once the world of a deep-sea shipgirl precursor."
 wsgancrel.112.name:0 "Massive Cavities"
 wsgancrel.112.desc:0 "We initially thought the various pits on this world were just natural formations, but we now realize they are actually colossal storage vaults. Roughly one million years ago, this ice-locked world was transformed by a deep-sea shipgirl empire into a giant cryogenic warehouse, where they stored vast quantities of supplies."
 wsgancrel.112.a:0 "Good."
 wsgancrel.113.name:0 "Hidden Warehouse"
 wsgancrel.113.desc:0 "Although most resources have already been looted, we still discovered a chamber filled with abundant supplies through a concealed passage."
 wsgancrel.113.a:0 "Excellent! These resources are now ours."
 wsgancrel.114.name:0 "Exploration Complete"
 wsgancrel.114.desc:0 "We scoured the entire world but found no further information about this deep-sea shipgirl precursor.\n\nWhile some chambers have collapsed, most remain intact and could be restored for our use."
 wsgancrel.114.a:0 "Very good"
 wg_storehouse:0 "Frozen Warehouse"
 
 site_fifth_precursors:0 "Homeworld Without Hope"
 site_fifth_precursors_intro:0 "Using precursor coordinates, we have finally located the mysterious homeworld of this deep-sea empire."
 wsgancrel.115.name:0 "Precursor Coordinates"
 wsgancrel.115.desc:0 "After exploring several shipgirl civilizations active before us, we uncovered faint traces from certain Minor Artifacts. Combined with clues and records from our historical archives, an exceptionally powerful star system-long vanished from shipgirl history-has gradually emerged before our eyes."
 wsgancrel.115.a:0 "Honor all involved. Let us proceed."
 
 wsgancrel.116.name:0 "Deep-Sea Ring World"
 wsgancrel.116.desc:0 "This Ring World differs from ordinary Ring Worlds-it is a fully developed deep-sea industrial ring.\n\nThe owners, that mysterious deep-sea empire, perished roughly 15 million years ago. Yet the entire ring structure remains intact, showing no signs of battle. We speculate the precursor's final days were remarkably peaceful. To learn more, we must continue excavation."
 wsgancrel.116.a:0 "Continue excavation."
 wsgancrel.117.name:0 "Ancient War"
 wsgancrel.117.desc:0 "The archive of the entire ring is exceptionally well-preserved, or perhaps it was designed as a colossal monument from the beginning.\n\n15 million years ago, this galaxy was divided between a Abyss Empire and a Fleet Maid Federation.\n\nTheir war never ceased, lasting for hundreds of years. Border Worlds were repeatedly seized and lost until they became uninhabitable. Countless fleets were destroyed and rebuilt. The wreckage of ships-and even shattered planets-formed an almost impassable wall of debris spanning battlefields across the stars.\n\nIn the final years of the war, the Abyss Empire developed a superweapon that tipped the balance in their favor."
 wsgancrel.118.name:0 "Sun-Eraser"
 wsgancrel.118.desc:0 "Through the database on the ring, we have learned this superweapon was named §HSun-Eraser§!. It could transform an entire star system into a Black Hole, consuming all planets. We now possess complete data on this weapon. The Abyss Empire used it to utterly annihilate their enemies.\n\nVictory was achieved, yet the Abyss showed little joy. Their massive war fleets became obsolete, and the colossal superweapon served no further purpose. From top to bottom, the empire fell into confusion.\n\nAfterward, imperial territory shrank continuously. Eventually, only the ring remained to house what was left of their civilization, where they waited alone for their end."
 wsgancrel.118.a:0 "They had lost hope, and the will to move forward."

 wsgancrel.119.name:0 "Great Legacy"
 wsgancrel.119.desc:0 "We have uncovered all the Fleet Maids and Abyss Precursors we could find. They were powerful or weak, united or at war-but their stories have been recorded and passed down by us. The great legacy is now in our hands, and may become the key to unlocking the universe's secrets.\n\nNow, some Fleet Maids believe we should press onward, staying true to our original purpose. Others suspect we are trapped in an endless cycle of rebirth and repetition."
 wsgancrel.119.a:0 "No matter what lies ahead, we will live fully in the present and leave our mark upon history."
 wsgancrel.119.b:0 "Perhaps we truly are caught in a cycle, but this cycle will be broken in our generation."
 
 wsgancrel.132.name:0 "Fleet Maid Precursor Ruins"
 wsgancrel.132.desc:0 "Our personnel recently discovered traces near [wg_precursors_anomaly_planet.GetName] in the [wg_precursors_anomaly_planet.solar_system.GetName] system, possibly indicating ancient Fleet Maid activity. Relevant information has been submitted to the anomaly report."

 wsgancrel.137.name:0 "Ancient Fleet Maid Precursors"
 wsgancrel.137.desc:0 "As our investigation into precursor artifacts deepened, our archaeologists unexpectedly uncovered a colossal chasm dozens of kilometers deep. At its base, they detected energy signatures resembling active Gateway operations. After extensive excavation, we learned from unearthed ruins that ten million years ago, a galaxy-spanning Unterraum storm once raged. Further research confirmed these ruins belonged to a Fleet Maid precursor empire known as §HAndika§!. By reverse-tracing energy residues linked to this planet's Gateway, we located a hidden star system previously unknown even to our astronomers. Traveling there may reveal what transpired on this world."
 wsgancrel.137.a:0 "Let us go there and uncover the truth."
 wsgancrel.138.name:0 "A Devastated Star System"
 wsgancrel.138.desc:0 "Following earlier leads, we arrived at a star system suspected to host a colony of the Fleet Maid precursor empire §HAndika§!. Our astronomers have thus directly named this system Andika.\nUpon entering the system, our ships encountered shattered Worlds, wreckage of vessels, and severely damaged, deactivated Gateways-all testifying to a catastrophe that once unfolded here.\nOur shipboard sensors confirmed one of the broken Worlds was once a magnificent naval base World. We believe we can begin our investigation here to learn what happened."
 wsgancrel.138.a:0 "Begin exploration immediately."
 site_sixth_precursors:0 "The Fall of Andika"
 site_sixth_precursors_intro:0 "We must recover the lost story of the precursors from the wreckage of this former naval base World."
 wsgancrel.139.name:0 "Shattered World"
 wsgancrel.139.desc:0 "This World has been utterly destroyed by a powerful shockwave. Analysis confirms the source was the deactivated Gateway.\n97.3% of surface facilities have been obliterated; only a few deeply buried laboratories remain intact.\nAfter months of exploration and excavation, we learned the precursor Andika was once highly advanced, ruling vast territories over ten million years ago. But a galaxy-wide Unterraum storm brought it all to an end. No vessel could traverse hyperlanes to escape Andika-cut off completely from all other colonies.\nDue to the naval base World Trait, Andika could not produce raw materials or supplies independently. They planned to use their scientific data and remaining resources to build a Gateway, attempting to reconnect with other empires.\nUseful records end here. Our research team recommends investigating the Gateway for further clues."
 wsgancrel.140.name:0 "Unexpected Findings"
 wsgancrel.140.desc:0 "Our research team explored the Andika Gateway, but found no direct records. Unexpectedly, however, the Gateway's operational data was preserved. This means it functioned for some time after construction. These erratic readings allow us to glimpse the ferocity of the Unterraum storm at that time. Additionally, the Gateway's construction techniques were extremely advanced, yielding valuable knowledge. To better understand the precursors' fate, we should turn our attention to the ancient shipwrecks millions of years old."
 wsgancrel.141.name:0 "Eye of the Storm"
 wsgancrel.141.desc:0 "Most ships within the system are completely destroyed, but at the outermost edge of the blast wave, we found an intact transport vessel and successfully extracted its final navigation log:\n\n§YCrew A: Do you see it? The Gateway has activated! I can't believe we're finally leaving!\nCrew B: Damn that Unterraum storm... I've had enough... Wait, don't you think the brightness of the Gateway's Unterraum translocation portal is much higher than usual?\nCrew A: Who cares? I can already see some ships passing through! Anyway...\n(bright flash and crew screaming)\n....§!\n\nThe immense Unterraum shockwave likely erupted from the Gateway-either due to hasty construction or because even a Gateway could not form a safe passage during such a violent Unterraum storm-destroying everything in its path."

 wg_precursors_category:0 "Traces of Fleet Maid Precursors"
 first_precursor_poi:0 "Remnant Precursor Ruins"
 wg_precursors_poi.1:0 "$first_precursor_poi$"
 first_precursor_poi_desc:0 "From the precursor database we recovered, we discovered a Fleet Maid civilization that operated in this universe before us. The scientific community urges us to organize an archaeological expedition."
 second_precursor_poi:0 "Precursor Ruins of War"
 wg_precursors_poi.2:0 "$second_precursor_poi$"
 second_precursor_poi_desc:0 "On a World ravaged by warfare, fragments of evidence about a Fleet Maid civilization have been reconstructed. Traveling to the heart of this civilization will help us better understand what occurred here."
 third_precursor_poi:0 "Hidden Precursor Ruins"
 wg_precursors_poi.3:0 "$third_precursor_poi$"
 third_precursor_poi_desc:0 "From this World, we seem to have uncovered a startling truth: a powerful Fleet Maid civilization suddenly vanished from history, yet some of its ruins stubbornly endured. This allowed us to trace back to the ancient capital of a Fleet Maid civilization long hidden within the cosmos."
 fourth_precursor_poi:0 "Surviving Precursor Ruins"
 wg_precursors_poi.4:0 "$fourth_precursor_poi$"
 fourth_precursor_poi_desc:0 "We cannot determine what kind of conflict devastated the Fleet Maid civilization on that World, but faint clues discovered in hidden corners led us to their base-a place where they plotted a resurgence."
 fifth_precursor_poi:0 "Remote Precursor Ruins"
 wg_precursors_poi.5:0 "$fifth_precursor_poi$"
 fifth_precursor_poi_desc:0 "After consolidating all available data on the Fleet Maid precursor civilizations, we unexpectedly discovered a previously unknown civilization, one that existed only in legend. We have successfully pinpointed the location of its capital. Regardless of the complex circumstances involved, understanding their history will help guide us onto the right path in the future."
 sixth_precursor_poi:0 "Shattered Precursor Ruins"
 wg_precursors_poi.6:0 "$sixth_precursor_poi$"
 sixth_precursor_poi_desc:0 "Earlier clues from surviving traces of the Fleet Maid precursors indicate that long ago, a universe-spanning disaster directly caused the collapse of this precursor nation. This precursor attempted to contact the outside world, leaving behind just enough traces for us to reverse-engineer their location. It is a star system with nearly undetectable hyperlane signals-so subtle that without following these clues, our astronomers would never have noticed its existence. We must travel to this system to learn what truly happened in the universe ten million years ago."
