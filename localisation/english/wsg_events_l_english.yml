 wsg.3061.name:0 "Empire enters emergency state"
 wsg.3061.desc:0 "It has been proven that there is no possibility of peace between us and the Combined Fleet. The entire empire will now enter an emergency state, and most resources must be redirected toward military industry to help us resist the Combined Fleet's attacks.\n\nA state of emergency resolution has already been passed by the imperial leadership, ready for immediate implementation upon command."
 wsg.3061.a:0 "Understood"
 wsg.3061.a.response:0 "§HEmergency Resolution§! is now available"
