 sh_planet_blaster_situation:0 "Planetary Demolition Operation"
 sh_planet_blaster_situation_type:0 "$sh_planet_blaster_situation$"
 sh_planet_blaster_situation_desc:0 "Our planetary demolition team will attempt a covert demolition operation against the colony §H[target.GetName]§! belonging to §H[target.owner.GetName]§!.\nThis operation will consume significant time, manpower, and resources. After a successful detonation, we anticipate that §H[target.owner.GetName]§! may declare war in retaliation.\nStill, nothing is more satisfying than turning §H[target.GetName]§! into a grand firework display, isn't it?"
 sh_planet_blaster_situation_monthly_change_tooltip:0 "The progress of this operation depends solely on local events"
 sh_planet_blaster_s1:0 "Demolition Operation Phase One"
 sh_planet_blaster_s2:0 "Demolition Operation Phase Two"
 sh_planet_blaster_s3:0 "Demolition Operation Phase Three"
 sh_planet_blaster_s4:0 "Demolition Operation Phase Four"
 sh_planet_blaster_no_fail_event_effect:0 "The current operation §Gwill not trigger any negative events§!"
 sh_planet_blaster_less_fail_event_effect:0 "The current operation has §Ga low chance of triggering negative events§!"
 sh_planet_blaster_s2_effects:0 "§H[target.GetName]§!'s planetary destruction level §R+5§!\n§HThere is a 5% chance our operation will be discovered§!"
 sh_planet_blaster_s3_effects:0 "§H[target.GetName]§!'s planetary destruction level §R+50§!\n§R3 random Pops§! on the World will die (will not kill the last two Pops)\n§HThere is a 15% chance our operation will be discovered§!"
 sh_planet_blaster_s4_effects:0 "§H[target.GetName]§!'s planetary destruction level §R+50§!\n§R5 random Pops§! on the World will die (will not kill the last two Pops)\n§HThere is a 35% chance our operation will be discovered§!"
 situation_sh_planet_blaster_normal:0 "Preset Action"
 situation_sh_planet_blaster_normal_tooltip:0 "No effect"
 situation_sh_planet_blaster_speed_up:0 "Accelerate Operation"
 situation_sh_planet_blaster_speed_up_tooltip:0 "Invest additional resources to increase demolition progress"
 sh_planet_blaster_effects:0 "§HThere is a §R50%§! chance our operation will be discovered, after which they will declare war on us§!"
 
 sh.3100.name:0 "Planetary Demolition Operation Begins"
 sh.3100.desc:0 "Our planetary demolition team established on §H[from.GetName]§! will begin utilizing the underground networks of §H[from.GetName]§! to gather necessary resources and build local connections, ensuring the smooth progress of the demolition mission."
 sh.3101.name:0 "Demolition Operation Phase One"
 sh.3101.desc:0 "Our demolition team successfully deceived the local government of §H[target.GetName]§! and obtained construction permits at the boundaries of various tectonic plates. They will bury our specially designed antimatter bombs deep within multiple seismic zones of this World and initiate detonation procedures, ultimately destroying the entire §H[target.GetName]§!.\nAs this work progresses, irregular geological activities on the surface of §H[target.GetName]§! may become increasingly frequent. A magnitude 7.1 earthquake has already occurred in one region of the World. However, our demolition team's cover-up efforts have prevented the local government's investigation from pointing toward our engineering project, allowing the team to safely continue their work."
 sh.3102.name:0 "Demolition Operation Phase Two"
 sh.3102.desc:0 "As the demolition project advances, our demolition team on §H[target.GetName]§! has dug deep shafts exceeding ten thousand meters at various seismic zones across the World to place antimatter bombs. Geological activity on §H[target.GetName]§! is becoming increasingly frequent. Yet the foolish local government still believes the lies fed by our spies and has not launched a large-scale investigation into our operations.\nOur demolition team estimates that, after approximately ten more years, we will be able to place enough bombs deep within the crust of §H[target.GetName]§! to destroy the entire World."
 sh.3103.name:0 "Demolition Operation Phase Three"
 sh.3103.desc:0 "Our demolition team on §H[target.GetName]§! has delivered good news! They report that excavation sites for bomb emplacement are nearly complete, and our antimatter bombs for planetary demolition have successfully been smuggled into the area via local underground syndicates and handed over.\nAlthough geological activity on §H[target.GetName]§! has reached the highest frequency since colonization began-culminating in a magnitude 9.3 earthquake that killed millions of residents-our excavation projects remain under no investigation. In just a few more years, our demolition operation on §H[target.GetName]§! will be fully accomplished."
 sh.3104.name:0 "§H[target.GetName]§! destroyed!"
 sh.3104.desc:0 "With the antimatter bombs fully installed on §H[target.GetName]§!, our demolition team has successfully evacuated and detonated the buried explosives. Now, the entire World has been shattered into pieces. The once-thriving colony, vibrant only minutes ago, has turned into stardust alongside a brilliant flash of light. This could be considered the largest and most successful demolition operation in galactic history-an act bordering on artistry. Now we shall see the reaction of §H[destroyed_planet_owner.GetName]§!..."
 sh.3104.tooltip:0 "§H[target.GetName]§! §Rhas been destroyed§!"
 sh.3106.name:0 "Demolition Delay"
 sh.3106.desc:0 "Due to an accident involving the construction crew we hired on §H[target.GetName]§!, personnel were injured, and the local government has suspended excavation at our demolition sites. Our demolition team estimates this may delay the overall project by several months."
 sh.3106.tooltip:0 "Demolition progress will be §R6 months behind schedule§!"
 sh.3107.name:0 "Suppression of Smuggling Networks"
 sh.3107.desc:0 "Recently, the colonial government of §H[target.GetName]§! has launched a new crackdown on smuggling, including the underground organizations we use to traffic bombs and excavation equipment. If left unchecked, the demolition operation on §H[target.GetName]§! will face severe obstacles!"
 sh.3107.a:0 "Let them lie low for a while"
 sh.3107.b:0 "Nothing that money can't fix"
 sh.3107.a.tooltip:0 "The progress of the demolition operation will be §R15 months behind schedule§!"
 sh.3107.b.tooltip:0 "The progress of the demolition operation will be §R9 months behind schedule§!"
 sh.3108.name:0 "Corrupt officials"
 sh.3108.desc:0 "Our spy responsible for smuggling bombs and excavation equipment has learned during cargo smuggling that although the government of §H[target.GetName]§! regularly conducts anti-smuggling operations against underground organizations, local colonial officials do not seem to completely eradicate such smuggling activities, but instead allow them to persist in order to profit personally.\nIt is foreseeable that if we can prepare more funds for bribing connections, we will be able to establish a protective umbrella provided by local officials, allowing our blasting operations to proceed without interference."
 sh.3108.a:0 "Maintaining the current budget is sufficient"
 sh.3108.a.tooltip:0 "The progress of the demolition operation will be §G6 months ahead of schedule§!"
 sh.3108.b:0 "Allocate additional funds to ensure smooth progress"
 sh.3108.b.tooltip:0 "The progress of the demolition operation will be §G9 months ahead of schedule§!\nFor the next §G15 months§!, our operations will §Gface no obstacles§!"
 sh.3108.c:0 "Allocate additional funds to bribe local officials"
 sh.3108.c.tooltip:0 "The progress of the demolition operation will be §G9 months ahead of schedule§!\nFor the next §G36 months§!, our operations will §Hface fewer obstacles§!"
 sh.3108.desc.b:0 "The demolition team on §H[target.GetName]§! reports that the local officials we previously bribed wish to continue cooperation with us. They offer assistance to our underground organization in exchange for greater compensation. Of course, they have no idea about any details of our operation, nor do they understand what consequences their actions might bring..."
 sh.3108.d:0 "Agree to the deal, but keep it low-profile."
 sh.3108.e:0 "This greedy and insatiable group"
 sh.3108.e.tooltip:0 "§RTerminate cooperation with local officials§!"
 sh.3109.name:0 "Demolition operation discovered"
 sh.3109.desc:0 "Reports indicate that customs authorities on §H[target.GetName]§! accidentally uncovered antimatter bombs we had smuggled in for planetary demolition while intercepting a shipment. They then followed the trail and found evidence of our plot to destroy §H[target.GetName]§!.\nDue to this incident, public sentiment within §H[target.owner.GetName]§! has erupted, and their government has issued us an ultimatum through diplomatic channels, demanding that we shut down all branches operating within §H[target.owner.GetName]§! or they will declare war on us."
 sh.3109.a:0 "Fine, let's end it like this"
 sh.3109.b:0 "It seems they still don't understand their position"
 sh.3110.name:0 "[from.GetName]"
 sh.3110.desc:0 "You wicked shipgirls, your crimes are known from Andromeda to Sagittarius, you foul and venomous women must pay blood for blood for your deeds!"
 sh.3110.a:0 "This was merely an accident caused by yourselves"
 sh.3109.a.tooltip:0 "All branches belonging to [owner.GetName] located within [target.owner.GetName] have been shut down."
 sh_planet_blaster_war_name:0 "[This.MainAttacker.GetName] Revenge War"
 
 sh.3113.name:0 "Calm seas"
 sh.3113.desc:0 "Some time has passed since we completed the demolition, yet no nation or organization has taken §Yrelevant measures§! against us. Clearly, this operation was exceptionally well concealed, with little information leaked.\nThe pitiful and laughable media of the victimized nation claims internally that this was a rare mining accident, while we remain §R\"above the law\"§!"
 sh.3113.a:0 "That was thrilling"

