 d_wsg_equality_on_sea:"Yangqibang"
 d_wsg_equality_on_sea_desc:"A legendary megacity that has never fallen during any of the Super Harbor District's numerous wars.\nIt is said that during a large-scale defensive campaign spanning the entire Super Harbor District, Yangqibang was the only megacity that fought continuously from the beginning to the very end and successfully held out."
 d_wsg_york_superme:"Bang York"
 d_wsg_york_superme_desc:"A legendary megacity renowned for its heroic resistance in the Super Harbor District's many wars.\nThe main city preserves a section of ruins as a monument, honoring the hellish shipgirls who fought to the last moment against invaders, sacrificing themselves to buy time for other fronts before their district finally fell."
 d_wsg_eagleopolis:"Eagle Capital"
 d_wsg_eagleopolis_desc:"A sacred site where the holy cities of many destroyed religions converge.\nPersistent radioactive dust and anomalous physical constants have fundamentally transformed this region. Phantasmal echoes from the past still occasionally replay across time, reenacting how hellish shipgirls once resisted the enemy during the first invasion."
 r_wsg_dss:"Kanpon Station Wreckage"
 r_wsg_dss_desc:"The great Kanpon Station was once a steadfast support base for the hellish shipgirls, but after evil invaders destroyed it, its wreckage crashed into a certain city (possibly called Rongdu) and became buried beneath the ruins.\nAlthough the original design of the Kanpon Station was excellent, we have decided to reconstruct it for the demands of modern warfare, which will require more advanced technology."

 wsg.3300.name:0 "Declare war on the enemies of the Super Harbor District!"
 wsg.3300.desc:0 "Ugly and evil enemies constantly threaten the prosperity and stability of the Super Harbor District. For the future of the Super Harbor District, we must §Rresist!§!\nOur people stand with us. Great warriors are ready to fight the enemies of the Super Harbor District. We are determined to spread the voice of liberation across the galaxy and sow the seeds of §HKanpon Ethics§! on every World."
 wsg.3300.a:0 "For the Super Dockyard!"

 wsg.3303.name:0 "Slight unease"
 wsg.3303.desc:0 "It has been some time since we ended our last war, yet our people remain highly motivated. Every day, we receive requests from them urging us to declare war on more heretics. We understand their desire to serve the nation.\nIt seems we need to quickly select a new §Renemy§!."
 wsg.3303.a:0 "Tell them to remain calm for now."
 
 wsg.3304.name:0 "The people need war."
 wsg.3304.desc:0 "It has been far too long since we last §Rfought§!. Our people, especially those in the §Hmilitary-industrial sector§!, are concerned about our prolonged state of peace. Some have grown weary of their monotonous daily lives, and shipyard workers have begun resisting construction orders that are not intended for wartime use.\n\nIf we do not start a war soon, our people will gradually lose §Rconfidence§! in us."
 wsg.3304.a:0 "We need an enemy."
 
 wsg.3305.name:0 "The people question us."
 wsg.3305.desc:0 "More and more criticism and demands for war against the enemies of the Super Dockyard reach our ears, with even small-scale §Ruprisings§! occurring in some areas. They declare that our Super Dockyard government is a group of §Ycowards§!.\nAdditionally, our military has begun expressing concerns that prolonged lack of real combat training has caused their fighting skills to grow rusty."
 wsg.3305.a:0 "Declare war on the enemies of the Super Dockyard quickly!"
 
 wsg.3306.name:0 "The people have lost confidence"
 wsg.3306.desc:0 "Because we have not declared war on the enemies of the Super Dockyard for too long, our people have gradually lost confidence in us. They suspect that the Super Dockyard government has already been controlled by §Yaliens§!, leading to declining productivity. This situation has also become commonplace within the military.\n§RWe must do something to regain the people's trust.§!"
 wsg.3306.a:0 "We should heed the needs of the people"
 
 wsg.3310.name:0 "The spirit of Ship-ism has reached §Y[FromFrom.GetName]!§!"
 wsg.3310.desc:0 "According to frontline reports, our marines have liberated the World §Y[FromFrom.GetName]!§! and are preparing to §RShip-ize§! it in the future. This remarkable feat has truly inspired our people!"
 wsg.3310.a:0 "How about a nice cup of Liber-Tea?"
 
 wsg.3311.name:0 "The Super Dockyard, our home!"
 wsg.3311.desc:0 "After successfully eliminating the last enemies who refused to accept Ship-ist ideology, the war of the Super Dockyard has finally ended. We have achieved peace and unity.\n\nNow, at last, we advance into the stars as a unified entity. We shall blow the §Hwind of Ship-ism§! across the galaxy and liberate all civilizations! Any heretics who dare reject our liberation shall be purified!!\n\nMeanwhile, the Super Dockyard government issues a public announcement: §BIf you find your neighbor lifting dumbbells, she might very well be a surviving Abyss spy-report her to the authorities immediately!§!"
 wsg.3311.a:0 "Long live the Super Dockyard!"
 
 wsg.3312.name:0 "War frenzy!"
 wsg.3312.desc:0 "We have been fighting the enemies of the Super Dockyard for exactly §Y3 years§!, yet we have not been broken!!\n\nNow, every citizen of the Super Dockyard is eager to contribute to the war effort, vowing to dedicate everything they can to Ship-ism. With the support of the masses, victory is certain! Liberation of the entire galaxy!!"
 wsg.3312.a:0 "For the Super Dockyard!"

 wsg.3313.name:0 "Our tradition"
 wsg.3313.desc:0 "§HEvery shipgirl, even children, has the duty to defend our homeland, our civilization, and our panties.-Wu Xuefeng§!\nEvery shipgirl of the Super Dockyard receives a §Y381mm gun§! upon turning 16, encouraging them to serve in the military.\n\n§YHell Shipgirls§! are the elite among our shipgirls. To achieve the liberation of the entire galaxy and spread the wind of Ship-ism far and wide, they bravely enter battlefields regarded as hell itself, completing every impossible mission. Their spirit inspires every citizen of the Super Dockyard."
 wsg.3313.a:0 "Join the Hell Shipgirls quickly!"
