 wsgancrel.220.name:0 "Boxed Galaxy"
 wsgancrel.220.desc:0 "Before we entered this system, our ship's long-range sensors detected readings indicating an ultra-massive celestial body such as a Black Hole, and the ship had prepared countermeasures accordingly.\n\nBut as our vessel entered, everyone was stunned by the spectacle of this system-the entire system is actually contained within a \"box\".\n\nThe system is enclosed by a colossal artificial cube; our ship flew in through a gap in the box structure. Such a massive construction renders all previously known artificial celestial bodies insignificant by comparison. At the center of the system lies a strange cuboid box."
 wsgancrel.220.a:0 "We are so insignificant..."
 wsgancrel.220.b:0 "How marvelous..."
 WG_projector_unexplored:0 "$TRIGGER_FAIL$ §RWe have not finished exploring yet§!"
 sc_wsg_box:0 "Box"
 sc_wsg_box_2:0 "Box"
 sc_wsg_box_3:0 "Box"
 sc_wsg_box_4:0 "Box"
 sc_wsg_uf:0 "Joint"
 site_wg_box:0 "Box within a Box"
 site_wg_box_intro:0 "The star system within the box does not contain stars or other celestial bodies-only this mysterious cube wait us to explore."
 
 wsgancrel.221.name:0 "Perfect Cube"
 wsgancrel.221.desc:0 "Our research team has conducted a preliminary exploration of the cube at the center of the system.\n\nThe cube is a perfect cube; even with the most advanced and precise surveying instruments, its side lengths are completely identical.\nThe main structure of the cube is constructed from an unknown high-intensity material. The surface is covered with windows of various sizes, and inside appear to be sophisticated optical instruments. Using radiocarbon dating, we estimate that this cube has existed for at least 12 million years."
 wsgancrel.221.a:0 "Continue Exploration"

 wsgancrel.222.name:0 "Cube Expedition"
 wsgancrel.222.desc:0 "Our research team has ventured deeper into the cube. The advance team reported that the interior appears to be lined with a special light-absorbing material-despite using maximum illumination, visibility beyond 10 meters remains impossible. Furthermore, the labyrinthine pathways and nearly identical structures make it extremely difficult for them to determine their location.\nAfter several subsequent deployments, we have marked several chambers within the cube believed to be critical."
 wsgancrel.222.a:0 "Proceed with Caution"
 
 wsgancrel.223.name:0 "Cube Expedition II"
 wsgancrel.223.desc:0 "Through deciphering alien inscriptions in the cube's chambers and our own research, our scientific team believes this massive cube may be a kind of.. projection device?\nUnknown instruments at the cube's center appear capable of projecting images through the cube's windows to every corner of the system. If this hypothesis holds true, the colossal cube enclosing the entire star system could very well be a giant projection screen."
 wsgancrel.223.a:0 "We Need More Clues"
 
 wsgancrel.224.name:0 "Projection Cube"
 wsgancrel.224.desc:0 "The team responsible for exploring the system's cube approached its edge via pre-FTL travel and performed distance measurements, finding the shortest distance to the system's center reaches 4.5 billion kilometers! If the system's cube is also a perfect cube, its side length could reach 9 billion kilometers!! We cannot fathom what level of technological capability would be required to construct such a massive structure.\n\nClose-range observations reveal numerous receiver arrays across its surface, further supporting our theory-that the entire system-scale cube is a giant projection screen, while the central cube acts as the projector.\n\nThe projector cube within the system has been confirmed to be powerless and non-operational, but perhaps we can restore its function..."
 wsgancrel.224.a:0 "Let's give it a try"
 wsgancrel.224.a.tooltip:0 "§YThe mysterious cube is permitted to restart§!"
 wsgancrel.224.b:0 "We cannot afford the unknown risks"
 wsgancrel.224.b.tooltip:0 "§RThis project will be terminated; the event chain ends§!"
 
 wsgancrel.225.name:0 "Restart Complete"
 wsgancrel.225.desc:0 "By injecting energy, long-dormant facilities within the mysterious cube have begun to operate.\nMeanwhile, teams near the edges of the system-scale cube report that receivers on the cube's panels are gradually activating as well, indicating our efforts are correct.\nNow we only need to wait and see what imagery this colossal projector will reveal."
 wsgancrel.225.a:0 "Wait and See"
 
 wsgancrel.227.name:0 "Ancient God"
 wsgancrel.227.desc:0 "After a period of waiting, the projector revealed its first image...\n\n§YAn indescribable twisted creature§!\n\nThis terrifying being appears to be opening rifts from a higher dimension, devouring stars with its tentacles... Staring at it feels as if the Abyss is staring back at you...\nHundreds of researchers have reported nausea and discomfort after prolonged viewing, with some suffering severe reactions requiring medical treatment. Yet others claim to have received revelations in their dreams, leading to breakthroughs in sociological studies.\n\nRegardless, we have scanned and recorded this image, and it seems the projector contains more than just this one scene..."
 wsgancrel.227.a:0 "I need to test my sanity"
 wsgancrel.227.b:0 "§RWho put up my body's photo!?§!"
 wg_box_old_god:0 "Revelation"
 
 wsgancrel.229.name:0 "Sky... sky?"
 wsgancrel.229.desc:0 "After two years of waiting, the projector displayed a new image... No mysterious cosmic entities, no grand galactic vistas-only a simple sky surrounds us.\nIt's hard to describe what it feels like to exist within such a system, as if we're all floating high in the atmosphere, evoking a sense of serene joy."
 wsgancrel.229.a:0 "This feeling is wonderful"
 wg_box_sky:0 "An unexplained sense of relaxation"
 
 wsgancrel.231.name:0 "Giant Warship"
 wsgancrel.231.desc:0 "Another two years passed... This time, the image returns to space, but the entire system is now surrounded by triangular-shaped vessels, all identical in design but varying in size. Simple surveys indicate that even the smallest vessel dwarfs our entire stellar system. As for the largest ones, the Milky Way galaxy itself appears no bigger than an ant before a giant.\nFortunately, these are merely projections from the device, not actual physical entities."
 wsgancrel.231.a:0 "Awe-inspiring"
 
 wsgancrel.233.name:0 "Remain humble"
 wsgancrel.233.desc:0 "The projection appears to have ended, and the system has returned to a non-projecting state-but it does not seem to have stopped. We speculate it will cycle through these images until its power runs out.\n\nThe awe this system has brought us over the years defies description, yet some believe these images are ultimately just projections-merely larger in scale. Others wonder: what if these scenes are §Yactually real§!?\nWe cannot verify their truth, but regardless, we must maintain humility toward the cosmos."
 wsgancrel.233.a:0 "Awe-inspiring"
 wg_box_end:0 "We are but a speck in the vast ocean"
 wsgancrel.233.a.tooltip:0 "§YThe Box-in-Star-System event chain ends§!"
 graygoo.402.title:0 "Unknown Girl"
 graygoo.406.title:0 "Gray Wind"
 graygoo.10001.name:0 "§Y[From.GetName]§! has been Gray Gooed"
 graygoo.10001.desc:0 "As vast numbers of uncontrolled self-replicating nanomachines were deployed by §Y[FromFrom.GetName]§! onto §Y[From.GetName]§!, §Y[From.GetName]§! was instantly assimilated by these nanomachines, transforming into a Gray Goo World!\nAccording to observations from the crew of §Y[FromFrom.GetName]§!, every single atom throughout the entire planet-from core to surface-has been completely converted into lifeless, uniform nanomechanical matter."
 ##苍青剧情
 wsg.3250.desc:0 "To promote the mutual development of our two Worlds, we are willing to sign a §YWar Alliance Agreement§!. Both parties shall have the obligation to send reinforcements or other forms of aid in response to military operations or defensive wars.\nFor example, if [From.GetName] is attacked by another civilization, we will do our utmost to dispatch reinforcement fleets.\n\nFinally, may our alliance §Hprosper and flourish!§!"
 wsg.3250.a:0 "For the Alliance!"
 
 NAME_mist_support_fleet:0 "Azure Reinforcement Fleet"
 wsg.3251.desc:0 "We have received your war signal. A reinforcement fleet is assembling and will proceed to your World at your command."
 wsg.3251.a:0 "Thank you for your participation."
 wsg.3251.b:0 "This is merely a low-intensity conflict; no reinforcements are needed."

 wsg.3252.desc:0 "Our reinforcement fleet has crossed the translocation gate and arrived at your World, ready to follow your orders. May fortune favor us in battle."
 wsg.3252.a:0 "Thank you."
 
 wsg.3253.desc:0 "We are aware that some foolish civilization has attempted to attack our most important ally. Our reinforcement fleet will assemble swiftly and proceed to your World."
 wsg.3253.a:0 "We shall bathe in the blood of our enemies."
 
 wsg.3254.desc:0 "Our reinforcement fleet has crossed the translocation gate and arrived at your World, ready to follow your orders. Together, we shall drive out the invading enemy!"
 wsg.3254.a:0 "Make them pay in blood."
