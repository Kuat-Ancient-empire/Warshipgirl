 wsg.3077.name:0 "§HWorld-Scale Covenant§!: First held on [Root.GetName]"
 wsg.3077.desc:0 "Today is a special day for the shipgirls on [Root.GetName], as each one has donned a beautiful wedding dress to celebrate this world-scale covenant ceremony."
 wsg.3077.a:0 "Who else but me shall take the vow?"
 planet_lp2:0 "First Covenant"
 planet_lp2_desc:0 "This is our first use of the World-Scale Covenant-we will forever remember this wonderful day."
