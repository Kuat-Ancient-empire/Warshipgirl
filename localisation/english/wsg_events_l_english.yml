 wg_pod.104.name:0 "World Suppression Ship Description"
 wg_pod.104.desc:0 "§HWorld Suppression Ship§! is a special amphibious support landing vessel capable of directly deploying embarked armies onto enemy worlds, based on its equipped §HSuppression Ship Bay§! (§YNote: Parith Carriers can also equip §HSuppression Ship Bay§!).\nTo use the §HWorld Suppression Ship§! to deploy armies onto an enemy world, you must include at least one §HWorld Suppression Ship§! in any fleet and use the special orbital bombardment mode: §HLanding Fire Preparation§!. When the enemy world's devastation exceeds §H25%§!, the §HWorld Suppression Ship§!§Y will begin deploying its embarked army onto the target world.§!\nDepending on the characteristics of different armies, the number carried, deployment time, deployment quantity, and re-recruitment time vary for armies aboard the §HWorld Suppression Ship§!, but note: Armies deployed onto enemy worlds via the §HWorld Suppression Ship§! are §Rone-time use§! and will be forcibly disbanded even if the battle is won! (Because there's simply no way to reload them // crossed out)\n\nAdditionally, when a fleet containing World Suppression Ships is docked in orbit over one of our colonies, it can assist in maintaining local security. (Crime -20, Stability +5, goodbye)"
 wg_pod.105.name:0 "Drop Pod Module Description"
 wg_pod.105.desc:0 "The §HDrop Pod Module§! equipped on the §HParith Carrier§! is a special ground-support module. Depending on the selected §HDrop Pod Module§!, the §HParith Carrier§! can directly deploy embarked armies onto enemy worlds.\nTo use the §HParith Carrier§! to deploy armies onto an enemy world, you must include at least one §HParith Carrier§! in any fleet and use the special orbital bombardment mode: §HLanding Fire Preparation§!. When the enemy world's devastation exceeds §H25%§!, the §HParith Carrier§!§Y will begin deploying its embarked army onto the target world.§!\nDepending on the characteristics of different armies, the number carried, deployment time, deployment quantity, and re-recruitment time vary for armies aboard the §HParith Carrier§!, but note: Armies deployed onto enemy worlds via the §HParith Carrier§! are §Rone-time use§! and will be forcibly disbanded even if the battle is won! (Because there's simply no way to reload them // crossed out)"
