 sh.3035.name:0 "Guardian"
 sh.3035.desc:0 "The Juggernaut has arrived at our new home. It shall continue protecting us over the final decade and a half."
 sh.3035.a:0 "It is with us!"
 sh.3035.a.tooltip:0 "§RThe Juggernaut will self-destruct in 15-20 years§!"
 
 sh.3036.name:0 "Reactor upgrade"
 sh.3036.desc:0 "Our Guardian has reached the end of its life. Its reactor has begun heating up rapidly and is expected to destroy itself completely within ten days."
 sh.3036.a:0 "Evacuate personnel immediately!"
 sh.3036.a.tooltip:0 "§RThe Juggernaut will self-destruct in 10 days§!"
 
 sh.3037.name:0 "Rest in peace, Guardian"
 sh.3037.desc:0 "Our Guardian has finally rested. The explosion caused by its melted reactor completely destroyed itself.\n\nThough we have lost this mighty warship, our engineers still uncovered some previously unknown knowledge from the wreckage."
 sh.3037.a:0 "We must rely on ourselves now"
 sh.3037.a.tooltip:0 "§RThe Juggernaut has self-destructed§!"
 sh_juggernaut2:0 "Legacy of the Guardian"

 wsg.3112.name:0 "Warning: Source localization entry is incomplete"
 wsg.3112.desc:0 "Seals were once considered harmless animals, but recently their population has surged in our capital, devouring vast amounts of food. If we don't take action soon, famine will quickly follow."
 wsg.3112.a:0 "That's terrible! We must think of a solution!"
 planet_badseal:0 "Large numbers of seals"
 planet_badseal_desc:0 "The seal population remains uncontrollable; many crops are being eaten while still seedlings."
 
 wsg.3113.name:0 "Seal Slingshot"
 wsg.3113.desc:0 "We've tried various methods to suppress the seal population-including chemical inhibitors, castration, and meat grinders-but none proved effective.\nFinally, a naval petty officer had a brilliant idea: use seals as ammunition for fleet shooting drills!\n\nSoon, the seal population plummeted, and there was even a shortage within the navy."
 wsg.3113.a:0 "Good"
 wsg.3113.a.tooltip:0 "Unlock ship weapon: §YSeal Slingshot§!"
 tech_wg_badseal:0 "Seal Slingshot"
 tech_wg_badseal_desc:0 "Since the seal population cannot be effectively controlled, the Shipgirl Committee has decided to launch them as training ammunition for the navy."
 wg_badseal1:0 "Mysterious Tachyon Signal"
 wg_badseal2:0 "Mysterious Tachyon Signal"
 
 wsg.3114.name:0 "Mysterious Tachyon Signal"
 wsg.3114.desc:0 "Shortly after resolving the seal crisis, strange tachyon signals began reaching all our colonies. These bizarre signals not only interfere with production machinery control modules but also trigger slacking responses in organic beings, making them lose focus on work.\n\nThis tachyon signal is continuously transmitted through hidden relay stations, its origin untraceable. However, notably, the signal does not extend beyond our national borders-clearly, this is a targeted operation against us!"
 wsg.3114.a:0 "We must find a way"
 
 wsg.3115.name:0 "One crisis after another"
 wsg.3115.desc:0 "Just as we were racking our brains trying to counter this mysterious tachyon signal, a new tachyon transmission emerged! Unlike the previous one that disrupted production, this targets our fleets! All ship weapons are suffering varying degrees of interference.\n\nFortunately, during one transmission, the new signal exposed its location. In theory, by tracing it back, we can locate the source.\n\nNow, nationwide calls to find the culprit grow louder. We must act swiftly."
 wsg.3115.a:0 "Act immediately!"
 
 wsg.3116.name:0 "Bad Seal"
 wsg.3116.desc:0 "At last, we traced the signal to its source-§Hour capital§!\nOur forces immediately locked onto the location and discovered an abandoned ancient facility.\n\nUpon entering, we arrested §HBig Seal§!, the mastermind behind this prolonged disturbance. It had been using this ancient communications station to send signals to us.\n\nNow the stinky seal has been brought to justice and offers to serve as our governor to atone for its crimes. It claims it will prove its worth through actions and won't let us down-only asking for one chance."
 wsg.3116.a:0 "Let's see what you're capable of then"
 wsg.3116.a.tooltip:0 "§YBig Seal will become governor§!"
 wsg.3116.b:0 "Must be sliced"
 
 wsg.3117.name:0 "§H[bad_seal_food_target.GetName]§! got food poisoning!"
 wsg.3117.desc:0 "Clearly, merely serving as leader isn't enough to compensate for our losses, so it was quickly sliced up. Unfortunately, our leader §H[bad_seal_food_target.GetName]§! recently fell ill from eating tainted meat and was rushed to hospital. Lab tests revealed she had unknowingly consumed a piece of Big Seal's flesh.\n\n§H[bad_seal_food_target.GetName]§! says she'll never forget that horrifying taste-it has become a psychological trauma."
 wsg.3117.a:0 "Damn it"

 wsg.30118.desc:0 "Recently, §H[bad_seal_food_target.GetName]§! seems to have gotten food poisoning.\nApparently, after Big Seal was expelled due to its long-standing laziness, freeloading, and gluttony, most of our leaders developed intense hatred toward it. After we finally decided to expel it, several leaders expressed a desire to literally eat its flesh (physically), so...\n§H[bad_seal_food_target.GetName]§! actually sliced up Big Seal and ate it raw..."
 
 leader_trait_badseal:0 "Seal Meat Phobia"
 leader_trait_badseal_desc:0 "An unforgettable, horrifying taste."
 
 wsg.3053.desc:0 "I am the true legend, beloved by all-the Great Seal! Bring me your tastiest shipgirls now!"
 wsg.3053.a:0 "What abilities do you have?"
 wsg.3053.a.response:0 "I can do many things-I won't list them all."
 wsg.3053.b:0 "Why do you eat so much?"
 wsg.3053.b.response:0 "The capable should eat more."
 wsg.3053.c:0 "What benefits can you bring to our empire?"
 wsg.3053.c.response:0 "Under my leadership, I guarantee your empire will destroy the Fallen in three days and defeat the Crisis in five. If it doesn't happen, it's because you weren't trying hard enough-not my fault."
 wsg.3053.d:0 "Alright"
 #############
 sh.3040.name:0 "Silent - Bismarck"
 sh.3040.desc:0 "After the fleet completed its silence procedure, Bismarck, previously just a ship captain, demonstrated astonishing work efficiency and quickly became one of the fleet's finest admirals."
 sh.3040.a:0 "Understood"

 wsg_bismark_desc:"Bismarck's nemesis? I forgot the beginning, and I forgot the end too-it's absolutely not because I'm lazy. Anyway, her archenemy is a certain cat battleship girl."
 Bismark_sh:0 "Abyssal Shipgirl"
 leader_trait_admiral_Bismark:0 "Bismarck"
 leader_trait_admiral_Bismark_desc:0 "§YParagon of the Abyss§!\n\n\n\n£sh_trait_pic_Bismark£\n\n\n\nAdmiral Bismarck understands her enemies and knows exactly how to inflict maximum damage."
 ####################################
 wsg.3118.name:0 "Vittorio Veneto: §HThe Past Is the Future§!"
 wsg.3118.desc:0 "Vittorio Veneto's mental state has been unstable lately. She is tormented by endless nightmares-nonexistent labyrinths, dizziness across boundless space, and her name being called incessantly in the dark. Eventually, Vittorio Veneto found the... end? of the ring in her dreams.\nThere, paradoxes intertwined into knots and ultimately coalesced into a consciousness-a union of desire and will existing beyond time.\n\nWhen Vittorio Veneto awoke, her body felt unchanged, but some intangible force compelled her to gradually write a million-word manuscript over several nights. Its title: §HThe Past Is the Future§!\n\nThis manuscript details the various roles Vittorio Veneto played across infinite timelines-sometimes brave and fearless, sometimes cunning, sometimes ordinary-but the eternal bust size links time and space, ultimately forming an unchanging ring.\n\nPerhaps only transcending §Htime and space§! can bring change."
 wsg.3118.a:0 "Sorry, even the Chrono-Worm has done its best"
######################################
 wsg.3201.name:0 "Strange Structure"
 wsg.3201.desc:0 "After invading Sol III, we discovered an underground sewer system far surpassing the technological level of the native civilization during our reconstruction of urban infrastructure. It dates back over a thousand years. The local provisional government has immediately sealed off the area and assigned an archaeological team, awaiting further instructions."
 d_underground_conduit:0 "Abandoned Sewer"
 d_underground_conduit_desc:0 "Beneath this region lies a pipeline system far too advanced for the planet's indigenous population. Regardless of who built it, these pipes are now completely clogged with 114514 jin of garbage and are unusable."
 d_underground_conduit2:0 "Advanced Sewer"
 d_underground_conduit2_desc:0 "Beneath this region lies a pipeline system far too advanced for the planet's indigenous population. After thorough cleaning, these pipelines are now operational. Our engineers estimate they will significantly reduce plumbing construction costs when building structures."
 site_nieAdmiral:0 "Clogged Sewer"
 site_nieAdmiral_intro:0 "On this primitive world, besides their strange beliefs, there exists this sewer system far beyond their civilization's technological capacity.\nWe do not know who built it, or what history lies beneath it, but perhaps clearing it may yield some answers."
 wsg.3201.a:0 "What a stinky sewer"
 wsg.3202.name:0 "Grease Paper"
 wsg.3202.desc:0 "After preliminary cleanup of the sewer's waste, we found the design of this sewer to be exceptionally advanced-even comparable to those of our spacefaring civilization. Our exploration team discovered a chamber containing numerous spare parts wrapped in grease paper. One particular sheet stood out, tightly layered and requiring time to unwrap. Our explorers need some time to open it."
 wsg.3202.a:0 "Let's see what's hidden inside"
 wsg.3203.name:0 "Commander Mie"
 wsg.3203.desc:0 "The grease paper was opened, revealing a battleship gun belonging to a shipgirl! Our exploration team conducted a thorough search of the surroundings and eventually found the owner-the Commander Mie herself, wrapped in grease paper! Upon awakening, she willingly joined our empire and demonstrated astonishing fleet command ability."
 wsg.3203.a:0 "Welcome, Commander Mie!"
 wsg_nieadmiral_desc:"A shipgirl miraculously preserved for over a millennium in the grand sewers of the Sol III natives, protected by grease paper. A mysterious power allows her to survive under any circumstances."
 wsg_canarias_desc:"Countless words boil down to five sacred characters-'Praise Miss San!'"

 leader_trait_admiral_NieAdmiral:0 "Wind Through the Corridor"
 leader_trait_admiral_NieAdmiral_desc:0 "Though a strange commander emerging from grease paper, Commander Mie clearly possesses extraordinary fleet combat experience. Though she remains tight-lipped, we speculate she might have been an important admiral in an ancient world. The terminal unearthed alongside the grease paper states: 'Did we launch the greatest expedition in Galactic history across countless light-years just to increase Mie Shama's military merits?'\n\n§YSince Commander Mie was sealed in grease paper, her body and age have been permanently preserved as they were a thousand years ago.§!"
 leader_trait_admiral_NieAdmiral2:0 "Magician of Retreat"
 leader_trait_admiral_NieAdmiral2_desc:0 "Commander Mie possesses a unique ability: no matter how dire the battlefield situation, she can always successfully retreat while preserving the fleet's fighting strength. While the Fleet Department claims this ability is meaningless given our current overwhelming advances, others argue it could create miracles in defeat. Amid such debates, Commander Mie, sipping tea, only thinks about her retirement fund-and wonders if she should add some brandy.\n\n§YUpon entering battle, ships under her command have an additional 50% chance to guarantee successful retreat when taking damage.§!"

 site_canarias:0 "Alien Structure"
 site_canarias_intro:0 "While surveying major facilities on Sol III, our personnel discovered a structure clearly distinct from the local native civilization. Aesthetically, it resembles that of an interstellar-level civilization and bears insignias associated with neoforce-"

 wsg.3206.name:0 "Alien Structure"
 wsg.3206.desc:0 "While inspecting major facilities on Sol III, our personnel unexpectedly found a structure clearly different from the local native civilization. Aesthetically, it closely resembles that of an interstellar-level civilization and bears insignias linked to neoforce. This discovery thrilled our researchers. The site has been secured and awaits excavation."
 wsg.3206.a:0 "Organize an Archaeological Team to Begin Work"
 wsg.3207.name:0 "Frozen Warehouse"
 wsg.3207.desc:0 "Although constructed by an interstellar civilization, this facility appears intentionally designed-the encryption codes closely resemble our standard methods. With slight modifications to our cipher tables, cracking the access system proved straightforward.\nThe interior contains many ancient texts, but most prominent is the central frozen warehouse. The warehouse is maintained by Nanites, powered by an advanced zero-point energy generator. If the entire structure remains intact, our scientists estimate this small system could endure until the heat death of the universe."

 wsg.3208.name:0 "The Shipgirl Preserved in Ice"
 wsg.3208.desc:0 "After cataloging artifacts around the facility, our archaeologists cautiously began opening the central frozen warehouse. Finally, upon opening it, a shipgirl appeared before us.\nAfter staff thawed her, her consciousness gradually returned.\nThis shipgirl introduced herself as Canarias. She claimed to have once served as an aide-de-camp in an exiled regime. Skilled in historiography, she participated in extensive historical research during exile. The existing 'Sacred Writings of Miss San' was compiled by her. After we explained the current situation, she agreed to join our empire as a scientist."
 wsg.3208.tooltip:0 "Unlock the Empire-Unique Building §YShipgirl History Archive§!"
 leader_trait_scientist_canarias:0 "Bright Aide"
 leader_trait_scientist_canarias_desc:0 "Canarias claims she once served as an aide-de-camp in an exiled regime. Her admiral excelled in historiography, so during their exile, she participated in numerous historical studies. She once authored a book titled (Galactic Shipgirl Legends), and the current edition of the Sacred Writings of Miss San was also compiled by her."
 leader_trait_scientist_canarias2:0 "Witness of History"
 leader_trait_scientist_canarias2_desc:0 "History repeats itself no matter how many times, but how much one can derive from it is the true skill of a social scholar. So becoming a Ktisma isn't such a bad idea"

 ##################################
 wg_ancient_battleship:0 "Ancient Battleship"
 wg_juggernaut_monument:0 "Monument of the Guardian"
 wg_juggernaut_core_buff:0 "Guardian Database"
 
 wg_juggernaut_object:0 "The Guardian"
 wg_juggernaut_object_desc:0 "The Guardian, once tasked with escorting deep-sea fleets, has now been decommissioned."
 WG_JUGGERNAUT_PROJECT:0 "Dismantle the Guardian"
 WG_JUGGERNAUT_PROJECT_DESC:0 "The Juggernaut Guardian can no longer be repaired, but we can still recover vast quantities of usable resources from it."
 WG_JUGGERNAUT_PROJECT2:0 "Search Database"
 WG_JUGGERNAUT_PROJECT2_DESC:0 "We need to dispatch a research team into the Guardian to see if there's any recoverable data left."
 
 sh.3042.name:0 "The Guardian"
 sh.3042.desc:0 "During our exile, had we not encountered the powerful Juggernaut Guardian to escort us, we would have long since become space debris. More importantly, we reverse-engineered numerous advanced technologies from the Juggernaut's cutting-edge ship systems. It's fair to say the Guardian greatly influenced the trajectory of our technological development.\n\nUnfortunately, due to a severe accident, the Guardian has been completely scrapped and failed to reach [Root.Owner.Capital.GetName] alongside us, abandoned in the Dark Star system. Some among us have proposed returning to find our former Guardian and see if any useful resources remain."
 sh.3042.a:0 "Approve"
 sh.3042.a.tooltip:0 "Begin Searching for the Watcher Event Chain"
 sh.3042.b:0 "It's just a derelict ship; no need to waste resources"
 
 sh.3043.name:0 "Whale Fall"
 sh.3043.desc:0 "Our vessel has arrived at the Dark Star, where the eternally dormant Guardian remains motionless...\nYet numerous ancient drones now surround its massive hull, actively dismantling the Guardian! We do not know why these drone units, which should have long since powered down, have reactivated.\n\nThe engineers report that unless we intervene, the Juggernaut Guardian will be completely dismantled within approximately 10 years-possibly sooner if unforeseen events occur. At that point, no recoverable resources or data will remain."
 sh.3043.a:0 "What a headache"
 
 sh.3044.name:0 "Devoured Completely"
 sh.3044.desc:0 "Due to our negligence toward the drones, the Guardian has now been entirely dismantled, leaving no recoverable data behind."
 sh.3044.a:0 "No way around it"
 sh.3044.a.tooltip:0 "The Guardian has been completely dismantled"
 
 sh.3045.name:0 "Mutual Destruction"
 sh.3045.desc:0 "These ancient drones show no strategic planning in their dismantling of the Guardian, merely following pre-programmed routines. During disassembly, they triggered some unknown mechanism, causing the already-dead Juggernaut to explode violently. The blast reduced both the Guardian and all surrounding drones to irrecoverable space debris."
 sh.3045.a:0 "Terrible luck"
 sh.3045.a.tooltip:0 "Both the Guardian and the ancient drones have been destroyed"
 
 sh.3047.name:0 "Drones Deactivated"
 sh.3047.desc:0 "We have destroyed the swarm of ancient drones surrounding the Juggernaut battleship in the Dark Star system, but unfortunately, during the fleet engagement, a stray shot appears to have detonated residual munitions aboard the Juggernaut. The resulting explosion completely destroyed the battleship. However, we managed to recover some usable alloys."
 sh.3047.a:0 "Not bad"
 
 sh.3048.name:0 "[wg_juggernaut_killer_country.GetName] destroyed the Guardian!"
 sh.3048.desc:0 "We discovered that the fleet of [wg_juggernaut_killer_country.GetName] arrived before us. Their crude tactics successfully eliminated the drone swarm-but also destroyed the Juggernaut. There's nothing left to see now."
 sh.3048.a:0 "Those bandits"
 
 sh.3049.name:0 "Drive Off the Vultures"
 sh.3049.desc:0 "We have destroyed the swarm of ancient drones surrounding the Juggernaut Guardian. Our old friend is back with us once more.\n\nRepairing the Juggernaut has been confirmed impossible, but we can still recover vast quantities of useful resources, dispatch a research team to search the ship's database for valuable data, or preserve the Juggernaut as a monument, undisturbed."
 sh.3049.a:0 "Proceed with dismantling to recover usable resources"
 sh.3049.b:0 "Dispatch research team to recover usable data"
 sh.3049.c:0 "Preserve the Guardian as a monument; let us not disturb her again"
 
 sh.3050.name:0 "The Final Gift"
 sh.3050.desc:0 "Our engineering team has completed the dismantling operation and recovered abundant usable resources.\n\nThis is the final gift bestowed upon our civilization by the Guardian, and ultimately, her final solace.\nNow that we have lost the shelter of our cradle, it is time to face this cold and ruthless cosmos. In the name of the Juggernaut, we set our sights on the galaxy."
 sh.3050.a:0 "Understood"

 sh.3051.name:0 "The Final Gift"
 sh.3051.desc:0 "Our research team has reached the Juggernaut's data core, but we discovered that due to the drones' violent dismantling and collateral damage from previous battles, extensive structural fractures and reactor leaks have begun to appear within the Juggernaut. It will be completely destroyed soon.\nOur team salvaged as much data as possible within the limited time and evacuated before the Juggernaut collapsed entirely.\n\nThis is the Guardian's final gift to our civilization, and also its ultimate solace.\nNow that we have lost the cradle's protection, it is time to face the cold and ruthless depths of space. In the name of the Juggernaut, we set our sights upon the galaxy."
 sh.3051.a:0 "Understood"
 sh.3051.a.tooltip:0 "End Watcher Search Event Chain"
#############
 wsg.3205.name:0 "[Root.GetName]§H Ring World Naval Base§! !!"
 wsg.3205.desc:0 "After years of effort, [Root.GetName] has been successfully transformed into an industrial Ring World!\n\nCompared to traditional Ring Worlds, it is better suited for industrial production and centralizes complex conversion processes into a single region.\n\nAll preparations are now complete. A brand-new world awaits our construction."
 wsg.3205.a:0 "The long wait was not in vain!"
###############
 sh_eweapon_project:0 "Dark Matter Weaponization"
 sh_eweapon_project_DESC:0 "By combining certain properties of dark matter with our Abyss Energy Core, we can forge even more powerful weapons."
 tech_sh_Eweapon:0 "Dark Matter Weaponization Research"
 tech_sh_Eweapon_desc:0 "We have completed standard weapon designs based on the Abyss technology, but perhaps we can further upgrade them using dark matter..."
 sh_eweapon_edicts:0 "§HUnlock Special Project:§! Dark Matter Weaponization"
 
 sh.3052.name:0 "Dark Matter Weaponization"
 sh.3052.desc:0 "We have obtained the dark matter reactor used by the AE. Experts believe we can combine certain properties of dark matter with our Abyss Energy Core to create far more powerful weapons."
 sh.3052.a:0 "Begin research project immediately"
 
 sh.3053.name:0 "Experimental Success!"
 sh.3053.desc:0 "Experiments combining dark matter and the Abyss Energy Core have succeeded! Our weapons design experts have formulated upgrade plans for all three of our customizable weapon systems. Once research is complete, they can be deployed on a large scale."
 sh.3053.a:0 "Excellent"
##############
 planet_wg_sunflower_buff:0 "Sunflower Energy!"
 planet_wg_sunflower_buff_desc:0 "The immense energy radiated by the sunflowers has filled us all with vigor and motivation."

 wsg.3212.name:0 "Excess Energy"
 wsg.3212.desc:0 "The sunflower sacrifice ritual was completed successfully. The sacrificed sunflowers greatly pleased our deities, who even returned a portion of excess energy to us."
 wsg.3212.a:0 "Excellent"
 
 wsg.3213.name:0 "Surplus Quantity"
 wsg.3213.desc:0 "The ritual is complete, but the number of sunflowers provided exceeded requirements. As such, the priests crushed the surplus sunflowers and prepared them into delicious food, which they shared with us."
 wsg.3213.a:0 "Delicious!"
 
 wsg.3214.name:0 "Hidden Treasure"
 wsg.3214.desc:0 "During the sacrifice ritual, one sunflower avoided being sacrificed by revealing a hidden deposit of high-quality minerals it had found. Our priestly team gladly accepted this unexpected gift and then sacrificed that sunflower through a higher-tier ritual."
 wsg.3214.a:0 "Thank You For Your Contribution"
 
 wsg.3215.name:0 "Sunflower Energy"
 wsg.3215.desc:0 "The energy contained within these sunflowers far exceeds normal levels. After the sacrifice, the entire World was filled with sunflower energy. This energy eliminated fatigue across the population, making residents more motivated than ever before!"
 wsg.3215.a:0 "I Feel Very Energetic"
 
 wsg.3216.name:0 "Non-compliant Sacrifice Candidate"
 wsg.3216.desc:0 "A group of sunflowers revealed another group hiding underground in an attempt to gain exemption. Our priestly team deemed this disrespectful to the gods and intensified the rituals, while instructing logistics to locate the hidden sunflowers."
 wsg.3216.a:0 "Sunflowers Must Be Enlightened"

# 
 wsg.3120.name:0 "Arsenal Ship Program"
 wsg.3120.desc:0 "Our current technological development has fully exploited the potential of the Abyss Energy Core as a ship component. Traditional Battleships and Titans can no longer meet our growing fleet demands. Our admirals are demanding the development of a new warship class larger than the Titan. They have named this envisioned vessel-the 'Arsenal Ship'."
 WSG_SENERGY_DREADNOUGHT_PROJECT:0 "Arsenal Ship Program"
 WSG_SENERGY_DREADNOUGHT_PROJECT_DESC:0 "The need to develop a new ship class has become urgent. Our admirals refer to this new vessel as the 'Arsenal Ship,' hoping the new flagship will endure far more intense combat and match an entire fleet by itself."
 wsg.3121.name:0 "Arsenal Ship Project Completed"
 wsg.3121.desc:0 "Our new flagship design-the Arsenal Ship-has been finalized. This vessel can not only mount Titan-scale main batteries, but also features a massive compressed space capable of storing and maintaining drone turrets. Its utility surpasses that of traditional carriers, and its mere presence can threaten an entire enemy fleet."
 wsg.3122.name:0 "Arsenal Ship Description"
 wsg.3122.desc:0 "The Arsenal Ship is a special ship class. When entering combat, it can deploy drone turrets (a fleet formation of five drone turrets) to assist in battle.§R\nTo deploy drone turrets, you must install the§! §HDrone Turret Hangar§! §Ron the Arsenal Ship's design to activate this function.§!\nInstalling different auras can enhance the attributes of drone turrets or other ships."
 
###############
 DYSON_RING_1_PROJECT:0 "Ring Band Deceleration Plan"
 DYSON_RING_1_PROJECT_DESC:0 "We plan to dismantle part of the Dyson Sphere's solar panels to force the Ring Band to slow down."
 DYSON_RING_2_PROJECT:0 "Ring Band Acceleration Plan"
 DYSON_RING_2_PROJECT_DESC:0 "Slow down? Slow down what?! Speed it up! Faster!!"
 site_dyson_ring:0 "Dyson Ring"
 site_dyson_ring_intro:0 "A wondrous mega-artificial celestial body. We must land on it to uncover its secrets."
 
 wsgancrel.201.name:0 "Difficult Landing"
 wsgancrel.201.desc:0 "We dispatched drones to forcibly land and conduct reconnaissance on this rapidly rotating Ring World, but its high-speed rotation destroyed nearly all drones before touchdown. Survivors were disrupted by intense magnetic fields upon landing, rendering remote control impossible. Therefore, we must employ more advanced specialized drones."
 wsgancrel.201.a:0 "Developing a New Plan for Its Special Conditions"
 
 wsgancrel.202.name:0 "Landing Plan Failed"
 wsgancrel.202.desc:0 "We custom-built a new batch of drones for the landing operation, reinforced electromagnetic shielding, and placed signal relays at intervals along the ring to ensure remote control.\nFrom previous lessons, 10% of the drones successfully landed this time. However, the sealed Dyson Ring proved far more durable than expected; the laser cutters carried by the drones were unable to penetrate its surface to create an entry point.\nThus, direct landing on the ring has completely failed. Yet our scientists have turned their attention to the incomplete Dyson Sphere, believing it may be the primary cause of the Ring World's high-speed rotation-and possibly holds the solution."
 wsgancrel.202.a:0 "Approve"
 
 wsgancrel.203.name:0 "Incomplete Dyson Sphere"
 wsgancrel.203.desc:0 "Our hypothesis was confirmed: the energy source driving the giant ring's rotation is indeed this incomplete Dyson Sphere. It continuously supplies rotational energy to the ring via remote power transmission. The sphere remains well-preserved, but most of its generated energy is consumed by the ring, so its effective output is far below that of a standard Dyson Sphere. The science team conducted a full scan of the structure and ultimately believes they have found a way to access the Dyson Sphere's control terminal."
 wsgancrel.203.a:0 "Almost There"

 wsgancrel.204.name:0 "Rotation Speed"
 wsgancrel.204.desc:0 "We have finally reached the Dyson Sphere's control terminal. However, due to long-term disrepair, the facility used to adjust energy levels and regulate the Ring World's rotation speed has been completely destroyed. Its power output will now remain permanently at peak capacity.\n\nYet the lead scientist has proposed a bold solution-by dismantling sections of the§Y Dyson Sphere's solar panels§!, we can reduce total energy output and thereby force the ring to slow down."
 wsgancrel.204.a:0 "Let us dismantle these obstructive panels"
 wsgancrel.204.b:0 "This will waste vast resources. End the project now"
 wsgancrel.204.c:0 "§RSlow down? I still think it's spinning too slowly!§!"
 
 wsgancrel.207.name:0 "Deceleration Complete!"
 wsgancrel.207.desc:0 "By removing portions of the Dyson Sphere's panels, we successfully reduced total power generation and forced the ring to decelerate. Gradually, the ring's rotational speed has returned to a manageable level, allowing us to land safely."
 wsgancrel.207.a:0 "Immediately dispatch a vanguard team!"
 
 wsgancrel.208.name:0 "If you don't seek death, you won't die"
 wsgancrel.208.desc:0 "Exploration of the ring band revealed a darkly humorous truth-its extreme rotation was caused entirely by reckless experimentation.\n\nThe Ring World's former inhabitants thought a rotating habitat would be cool, so they built an incomplete Dyson Sphere to power its spin. Initially, the project succeeded: the ring rotated steadily. But soon they desired faster speeds, attempted acceleration, miscalculated the parameters, and sent the ring spinning at velocities no intelligent life could survive-ultimately killing every being aboard.\n\nFurther surveys show the interior remains intact and habitable; we only need to clear away the biomass left behind."
 wsgancrel.208.a:0 "Looks like their brains got thoroughly mixed"
 
 wsgancrel.209.name:0 "Spin! Spin! Spin!"
 wsgancrel.209.desc:0 "Clearly, having a rapidly rotating ring band is an incredibly, incredibly cool thing. By constructing a complete Dyson Sphere, we've supplied even more energy to the ring. Now it spins dozens of times faster than before. The intense magnetic fields from this extreme rotation have even triggered space storms."
 wsgancrel.209.a:0 "Absolutely awesome!"

 wsgancrel.210.name:0 "Rotating Dyson Ring"
 wsgancrel.210.desc:0 "Our Science Ship has entered a remarkable star system. It contains an incomplete Dyson Sphere and a Ring World spinning at extraordinary speed-an awe-inspiring sight that stunned everyone present. Bafflingly, this artificial ring structure rotates far beyond the centrifugal limits we believe it should withstand, yet remains intact-a true marvel of engineering. Preliminary scans indicate these colossal artificial bodies have been abandoned for hundreds of thousands of years. To obtain further information, we must establish a forward outpost in this system to facilitate exploration of the Ring World."
 wsgancrel.210.a:0 "This is definitely the coolest prestige project in the entire universe"
 wsgancrel.210.b:0 "I can't wait to land and explore it"

 wsg.9995.name:0 "Super Hybrid Rice"
 wsg.9995.desc:0 "After applying Jin Kelá fertilizer to hybrid crops on [Root.GetName], local agricultural yields suddenly increased dramatically!\nLocal farmers report that the super hybrid rice grows taller than sorghum, with panicles longer than brooms and grains as large as peanuts. Yields easily exceed ten thousand kilograms per mu!"
 wsg.9995.a:0 "Excellent! Now we won't have to worry about food shortages!"
 wsg.9995.b:0 "Thank the farmers! Thank the researchers!"
 planet_wg_zro_great_success:0 "Super Hybrid Rice"
 planet_wg_zro_great_success_desc:0 "Remember the farmers when you eat"
############
 sh_shield_planet_category:0 "Beneath the Shield"
 sh_shield_planet_category_desc:0 "This World is completely enveloped by an impenetrable field, and all forms of remote communication have proven ineffective against the shield. We ultimately decided to use a Science Ship to generate recognizable flashes of light to attract the attention of the inhabitants on the World..."
 SH_SHIELD_SYSTEM:0 "Key"
 SH_SHIELD_SYSTEM_DESC:0 "From the deep-sea shipgirls within the World, we learned that the only way to disable the shield is to locate an unknown control station within the star system and activate it simultaneously with the internal station on the World. What we must do now is allocate some manpower to search for this station..."
 SH_SHIELD_SYSTEM2:0 "Key"
 SH_SHIELD_SYSTEM2_DESC:0 "From the deep-sea shipgirls within the World, we learned that the only way to disable the shield is to locate an unknown control station within the star system and activate it simultaneously with the internal station on the World. What we must do now is allocate some manpower to search for this station... but clearly searching for things isn't our strong suit."
 opinion_save_42th:0 "Saved us"
 
 
 sh.3055.name:0 "Beneath the Shield"
 sh.3055.desc:0 "Our Science Ship approached and scanned the shield-covered World, which is surrounded by an unknown and impenetrable field.\nThrough the shield, we can clearly observe everything inside-a habitable World hosting intelligent lifeforms developed to a certain stage. Their small cities are highly visible.\nAs observation continued, we were shocked to discover that the imprisoned inhabitants are actually deep-sea shipgirls just like ourselves!\nWe attempted various methods to contact the residents on the World, but none could penetrate the shield. Ultimately, our scientist devised a plan: creating visible pulses of light by rhythmically turning the Science Ship's thrusters on and off during the night side of the planet, hoping to attract the inhabitants' attention and convey messages."
 sh.3055.a:0 "Attempt to contact the deep-sea shipgirls above"
 
 sh.3056.name:0 "Hey, look here"
 sh.3056.desc_01:0 "Our Science Ship created a series of rhythmic flashes by toggling its propulsion systems. After sustained effort, a ground-based observation outpost finally noticed our presence.\nShortly afterward, a shuttle launched from the surface and hovered at the nearest edge of the shield relative to our Science Ship. To our shock, the insignia on this vessel was that of our own First Deep-Sea Fleet.\nWe then communicated via holographic projection and learned the full story."
 sh.3056.desc_02:0 "Our Science Ship created a series of rhythmic flashes by toggling its propulsion systems. After sustained effort, a ground-based observation outpost finally noticed our presence.\nShortly afterward, a shuttle launched from the surface and hovered at the nearest edge of the shield relative to our Science Ship. The insignia on this vessel did not belong to any organization we recognize.\nWe then communicated via holographic projection and learned the full story."
 sh.3056.a:0 "Let's see what really happened"
 
 sh.3057.name:0 "The Deep-Sea Shipgirls Beneath the Shield"
 sh.3057.desc_01:0 "Unbelievable! You're from the First Fleet!"
 sh.3057.desc_02:0 "Aliens, as you can see, we're trapped-so why have you come?"
 sh.3057.a:0 "Yes, what fleet are you affiliated with?"
 sh.3057.a.response:0 "We belong to Transport Ship No. 42 of the First Fleet, but lost contact with the main fleet due to an interstellar storm in 2187."
 sh.3057.b:0 "We are deep-sea shipgirls, just like you"
 sh.3057.b.response:0 "This is incredible-we've never heard of any other deep-sea shipgirls besides ourselves, so communication should be easier."
 sh.3057.c:0 "Your identity has been verified. What happened?"
 sh.3057.d:0 "How were you trapped on this World?"

 sh.3058.name:0 "The Deep-Sea Shipgirls Beneath the Shield"
 sh.3058.desc_01:0 "After becoming separated from the First Fleet, we accidentally entered this star system and luckily discovered this habitable World.\nBut the moment we entered the atmosphere, this impenetrable shield inexplicably rose up, trapping us permanently on the surface."
 sh.3058.desc_02:0 "It's hard to explain. Our ship entered the atmosphere to conduct temporary colonial resupply operations, but the instant we descended, this impenetrable shield activated, sealing us on the World forever."
 sh.3058.a:0 "Who is your commanding officer? As far as I know, Transport Ship No. 42 doesn't carry high-ranking deep-sea units."
 sh.3058.a.response:0 "§YCA62§!, former auxiliary navigator of the Transport Ship. After docking our vessel, she reactivated the remaining lower-tier units and assumed leadership responsibilities.\nWe have now established an initial colony on this World and reproduced part of our Pops, achieving self-sufficiency."
 sh.3058.b:0 "You are colonists-what about your parent civilization?"
 sh.3058.b.response:0 "Classified. This is fleet confidential information."
 sh.3058.c:0 "We wish to speak directly with §YCA62§!"
 sh.3058.d:0 "We wish to speak with your leader"
 
 sh.3059.name:0 "§YCA62§!"
 sh.3059.desc_01:0 "§YCA62§! reporting to the fleet: The colony is operating well, with preliminary exploration and construction completed on the World. It's a pleasure to reunite with you!"
 sh.3059.desc_02:0 "I am §YCA62§!, the highest command unit here"
 sh.3059.a:0 "You've done well. We will find a way to help you out of this predicament."
 sh.3059.a.response:0 "Thank you so much! We've always believed the First Fleet would return to find us.\nWe explored the entire World, trying to find a way to disable the shield. Eventually, at an alien facility near the southern polar region, we learned this World was once used as a data fortress. Unauthorized vessels entering the atmosphere trigger the planetary shield to prevent any spacecraft from leaving and causing data leaks. The shield can only be disabled by simultaneously activating the shutdown protocol both on the World and at a hidden station elsewhere in the star system. To put it simply, opening the door requires inserting two keys-one from inside and one from outside."
 sh.3059.b:0 "Supreme Commander... unit?"
 sh.3059.b.response:0 "Perhaps your social structure differs from ours, but I won't disclose too much information. However, if you're willing to help us disable this shield, we will still express our gratitude."
 sh.3059.c:0 "Your mechanical dialogue makes us uncomfortable; we hope you can find a way out"
 sh.3059.c.response:0 "Reply received; we will continue waiting for the fleet's return."
 sh.3059.d:0 "Very well, we will assist you"
 sh.3059.d.response:0 "Thank you very much.\nWe have explored the entire World in search of a way to shut down the shield. Ultimately, at an alien station located at the southern polar region, we learned that this World was once used as a data fortress. Unauthorized ships entering would trigger a planetary shield to prevent any vessel from leaving and causing data leakage. The shield can only be disabled by simultaneously running the deactivation program at a hidden station on the World and another within the star system. To put it vividly, opening the door requires two keys inserted from both inside and outside at the same time."
 
 sh.3060.name:0 "Site discovered"
 sh.3060.desc:0 "We believe this so-called control site should be nearby the World, and its lunar has become our primary search target.\nSure enough, during our thorough search, a deeply buried control center was discovered underground. The password to disable the shield was conveniently posted beside the console. Now, rescuing our comrades is just one step away."
 sh.3060.a:0 "Enter the password and release them"
 
 sh.3061.name:0 "Difficult search"
 sh.3061.desc:0 "We probed every World in the star system but found no trace of the supposed station. After several more rounds of searching, we still came up empty-handed. Eventually, comparing our star system model, we realized we had overlooked the lunar near the shielded World due to its proximity. A simple inspection quickly revealed the station.\nAs we expected, disabling the shield required entering a security password, prompting another long search. Ultimately, we found the password posted right beside the console..."
 sh.3061.a:0 "Uh, at least we found it!"
 
 sh.3062.name:0 "§YCA62§!"
 sh.3062.desc:0 "We are ready at the ground station. Once you send the signal, we will initiate the shutdown procedure."
 sh.3062.a:0 "Now!"
 
 sh.3064.name:0 "§YCA62§!"
 sh.3064.desc_01:0 "We did it!! We are free again!!\n\nAh... sorry! Sorry for shouting, commanders of the First Fleet. I got too excited.\nNow §YCA62§!'s mission of guarding Transport Vessel 42 is complete. The colony is ready to return under fleet jurisdiction at any time, and I am willing to resume my former post."
 sh.3064.desc_02:0 "You did it!! The shield has finally been opened, and we are free.\n\nUnknown friends, we are deeply grateful for your kindness. We will never forget your generosity. Here are some resources we discovered on the World-hopefully they help you develop faster.\n\nNow we shall use this as our starting point to search for our main fleet and revive our civilization."
 sh.3064.a:0 "§YCA62§!, thank you for everything. The fleet will now take over here"
 sh.3064.a.tooltip:0 "§YWe will take control of this star system§!\n§YCA62 can now be recruited as a legendary leader§!"
 sh.3064.a.response:0 "This is the happiest day of my life."
 sh.3064.b:0 "§YCA62§!, you have proven your worth in dire circumstances. You are now promoted to Abyss Lord"
 sh.3064.b.tooltip:0 "§YWe claim this star system as our protectorate§!"
 sh.3064.b.response:0 "Ah? Abyss Lord? I'm merely a Abyss heavy cruiser unit, fulfilling my duty... This decision comes from the High Council?\n§YCA62§! will obey orders, honored to accept the fleet's promotion and remain forever loyal, assisting the fleet in effectively and reasonably governing subordinate Worlds."
 sh.3064.c:0 "Wishing you good luck"
