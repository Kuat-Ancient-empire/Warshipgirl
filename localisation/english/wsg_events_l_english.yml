 wsg.3062.name:0 "Homeland Operations Center construction site"
 wsg.3062.desc:0 "Preparatory work for the Homeland Operations Center has been completed. Once construction finishes, we can create an impenetrable interstellar Great Wall. Within this wall, §Your fleets will gain an additional 10% bonus based on their total cycle bonus§!."
 wsg.3062.a:0 "Good!"

 wsg.3063.name:0 "Homeland Operations Center Completed"
 wsg.3063.desc:0 "Construction of the Homeland Operations Center has been successfully completed. Clearly, our national borders have become a solid fortress. Within our territory, §Your fleets will gain an additional 10% bonus based on their total cycle bonus§!.\n\nCurrently supports Energy, Kinetic, and Explosive cycles only."
 wsg.3063.a:0 "No one shall pass through our interstellar Great Wall"
 
