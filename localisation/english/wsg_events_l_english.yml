 wsg.3320.name:0 "Cyan Aggregation Array"
 wsg.3320.desc:0 "A construction site for a Cyan Aggregation Array has been completed. It can compress and process matter using array aggregation and stellar energy, enabling mass production of rare resources from the Cyan Dimension."
 wsg.3320.a:0 "Excellent"
 
 wsg.3321.name:0 "Cyan Aggregation Array Framework"
 wsg.3321.desc:0 "We have successfully constructed the framework of the Cyan Aggregation Array. Now we need to decide its future output type and activate it."
 wsg.3321.a:0 "Good"
 
 wsg.3322.name:0 "Cyan Aggregation Array - NEO Forge"
 wsg.3322.desc:0 "We have successfully activated a Cyan Aggregation Array; NEO is being produced steadily and continuously. Now, if we wish, we may proceed with constructing another aggregation array."
 wsg.3322.a:0 "Excellent"
 
 wsg.3323.name:0 "Cyan Aggregation Array - ALPHA Synthesis Plant"
 wsg.3323.desc:0 "We have successfully activated a Cyan Aggregation Array; ALPHA crystals are being produced steadily and continuously. Now, if we wish, we may proceed with constructing another aggregation array."
 wsg.3323.a:0 "Excellent"
 
 WSG_MIST_PROJECT:0 "Tai Kun Project"
 WSG_MIST_PROJECT_DESC:0 "Before constructing the §YCyan Aggregation Array§!, we need to conduct a series of safety tests to confirm the project's safety within our universe."
 wsg.3324.desc:0 "Dear allies, we understand that your demand for NEO and ALPHA crystals will soon reach unprecedented levels. Therefore, we have decided to share with you a megastructure technology to alleviate this situation.\nWe call it the §YAggregation Array§!. Based on stellar energy, it uses lenses to compress and process matter, enabling mass production of NEO and ALPHA crystals.\nHowever, since we exist in two separate universes, even minor differences could lead to catastrophic consequences. Thus, for safety reasons, we should perform some tests before deploying this project."
 wsg.3324.a:0 "Very good"
 
 wsg.3325.desc:0 "We have confirmed the safety of this technology within your universe. We may now begin constructing the §YAggregation Array§!."
 wsg.3325.a:0 "This will drive the shared progress of both worlds"
 
 wsg.3326.name:0 "Corporate Mining Station Construction Complete"
 wsg.3326.desc:0 "We have successfully built a corporate mining station. The facility has passed inspection, and the first batch of destroyer shipgirl miners has already landed deep within the World via drop pods to extract precious resources for us."
 wsg.3326.a:0 "Excellent"
 
 wsg.3327.name:0 "Corporate Mining Site Deployment Complete"
 wsg.3327.desc:0 "We have successfully deployed a corporate mining site. As long as we ensure a steady supply of beverages such as beer and coffee, our diligent destroyer shipgirl miners will provide us with a continuous flow of resources."
 wsg.3327.a:0 "Get me a glass of Coma Stout"
 
 wsg.3329.name:0 "The Legend's Disappearance"
 wsg.3329.desc:0 "Recently, the legendary miner §YCarlo Veneto§! went missing during a mining accident. She sacrificed her chance to board the returning drop-pod in order to save her teammates.\nSubsequent search teams from the conglomerate used life-sign detectors and locators but were unable to find any trace of this legend, making it nearly certain that she has perished.\n\nMiners have begun spreading the story of §YCarlo Veneto§!, regarding her as a spiritual leader.\n\nSome have suggested seizing this opportunity to build a §Hsolid gold§! statue in honor of this great miner, to inspire other employees."
 wsg.3329.a:0 "Approve"
 wsg.3329.a.response:0 "All corporate mining stations will produce an additional §G5§!£unity£$unity$"
 wsg.3329.b:0 "This is a waste of corporate resources"
