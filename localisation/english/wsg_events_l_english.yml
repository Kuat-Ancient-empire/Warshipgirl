 lex_sol_III_poi:0 "A strangely familiar star system"
 lex_sol_III_desc:0 "Our scientists experienced an odd sense of familiarity upon entering this star system. Their intuition tells them that the natives here share some mysterious connection with us.\n\n§YHint: Build an observation outpost on Sol III, or use a planet decision to explore Sol III after occupation to trigger subsequent events.§!"
 lex_sol_chain_title:0 "Sol III"
 lex_sol_chain_desc:0 "For some reason, this star system-never before visited by us-feels oddly familiar."

 wsg.3100.name:0 "A strangely familiar star system"
 wsg.3100.desc:0 "Upon entering this star system, the shipgirls aboard our vessels felt a strange sense of familiarity. Their intuition suggests that the natives here may share a mysterious connection with us in some way."
 wsg.3100.a:0 "Then let's establish an observation outpost on that native world"

 wsg.3102.name:0 "Strange natives"
 wsg.3102.desc:0 "After a period of observation, we discovered some unusual behaviors among the inhabitants of [lex_sol_III.GetName]. Despite various conflicts between their races and nations-even two world wars-a single lewd image is often enough to calm all hostilities. Moreover, most of them uphold a tradition of worshipping the same individual, though they never speak his name aloud."
 wsg.3102.a:0 "Send agents to investigate this figure"
 wsg.3103.name:0 "That Honored One"
 wsg.3103.desc:0 "Although the residents of this World have generally done an excellent job at keeping secrets, natives are still natives. After we hacked into their surveillance systems and lunar networks deployed globally, every single one of them became completely exposed in regards to that individual's movements.\nThanks to this, we even discovered that the leaders of five major nations on this World frequently hold meetings at a secret location, though we still do not know the content of these meetings."
 wsg.3103.a:0 "This sounds quite interesting. Continue operations."
 wsg.3104.desc:0 "(Static-filled transmission) Calling... calling... Piran Port! Please respond... please respond! ...No! ...We've been discovered! Where is Lexington? ... (saaaaa-)"
 wsg.3104.a:0 "What happened!?"
 wsg.3105.name:0 "Master of the World"
 wsg.3105.desc:0 "After our failed infiltration of the meeting venue, all agents except Lexington successfully evacuated. However, several days later, Agent Lexington herself returned safely to our operational base.\nThe incident's divergence began the moment Agent Lexington entered the venue. Although all our agents had undergone some degree of disguise, only Agent Lexington was recognized, causing the entire venue to be immediately sealed off. Our agents had no choice but to evacuate immediately to avoid exposure. According to Agent Lexington's report, the native inhabitants of this World actually worship her-as in, Agent Lexington herself! After being identified, she was taken to a room filled with portraits of her, and the leaders of all major nations addressed her as the Master of the World, declaring themselves her loyal servants. At that instant, Lexington suddenly felt an incomprehensible surge of Strength flow into her body. After improvising skillfully, she managed to return safely, and the locals mistook the entire event as the deity's descent to the mortal realm."
 wsg.3105.desc.b:0 "After more than ten hours of excavation, the exploration team still could not open the hidden passage accidentally triggered by Team Member Lexington leading into the temple interior, when suddenly the nuclear-proof door of an underground shelter opened. Exploration Team Member Lexington appeared before us unharmed.\nAccording to Lexington's report, she discovered that the native inhabitants of this World actually worship none other than Lexington herself!\nAfter falling into the temple, Lexington was guided into a room covered with portraits of her, while countless voices echoed inside her mind, unanimously addressing her as the Master of the World and themselves as her loyal servants. At that instant, she suddenly felt an incomprehensible surge of Strength flow into her body. Then, the temple gates opened, and the voices vanished instantly."
 wsg.3105.a:0 "Sociology +10, farewell."
 wsg.3105.a.tooltip:0 "§GSociology§!£society£§GOutput +10%, lasts 10 years§!"
 wsg.3105.b:0 "Only I am qualified to be the wife's servant. Are you worthy? Not in your wildest dreams! (completely enraged)"
 wsg.3105.b.tooltip:0 "§Rsol III civilization will be eradicated, and the entire World shall be bombed into silence.§!"
 wsg.3105.c:0 "I believe Lexington is the Juggernaut of the World, and everyone should become her loyal servant.jpg"
 wsg.3105.c.tooltip:0 "§YLexington§! will become the new §Y[root.GetRulerTitle]§!!"
 wsg.3108.desc:0 "We have discovered an Information Age civilization on §Y [primitive_civ.capital.GetName] §! in the §Y [primitive_civ.capital.GetStarName] §! system. They are in a period of rapid development with highly dense Pops, and skillfully generate electricity by boiling water using energy sources excluding fusion. Although they can only use chemical propulsion to launch small satellites into low orbit, their use of lunar technology has greatly advanced their information industry."
 
 wsg.3110.name:0 "Strange Temple"
 wsg.3110.desc:0 "Sol III is dotted with statues seemingly representing the deities worshipped by its natives. Following clues related to this 'god,' our exploration team eventually discovered a temple within an underground shelter built by the planet's natives. The structure is so sturdy that even using high-frequency lasers to bore through would take an extremely long time, and employing large-yield bunker-buster munitions might cause irreversible environmental damage.\nJust as the exploration team faced a dilemma, one of our explorers, Lexington, touched a security panel, causing the floor in front of the gate to suddenly open. She slid down an inclined chute and fell deep into the temple interior.\nAccording to life-sign monitoring equipment installed on Lexington, she currently faces no immediate danger, but internal communications are extremely poor, making contact impossible.\nCurrently, the exploration team is investigating the access point touched by Team Member Lexington."
 wsg.3110.a:0 "Rescue at all costs"

 decision_wg_planet_arch_dig:0 "Explore the secrets of the World"
 decision_wg_planet_arch_dig_desc:0 "We have found that this World indeed hides certain secrets. We must organize personnel to conduct a thorough exploration operation."

 lexington_ruler_buff:0 "Lexington is Heaven"
 lexington_ruler_buff_desc:0 "I believe Lexington is the Juggernaut of the World, and everyone should become her loyal servant.jpg"
 sol_III_society_10:0 "Strange Sol III"
 sol_III_society_10:0 "Studying the peculiar customs of Sol III may increase our understanding of sociology (yeah right)"

 LEX_SPECIES:0 "Wife's Delight"

 wsg.3130.desc:0 "When our scientist entered the Sol system, she felt an inexplicable sense of familiarity. But contrary to her expectations, Sol III-a World that should have teemed with life-is now a desolate ruin. This was likely caused by a nuclear war devastating enough to destroy its civilization.\nAlthough Sol III is now a wasteland, we may still find clues explaining why this system feels strangely familiar."
 site_nuked_sol_III:0 "World of Déjà Vu"
 site_nuked_sol_III_intro:0 "We feel an unusual sense of familiarity in this system. It must be connected to this destroyed World. Exploring it should answer our questions."
 wsg.3131.name:0 "Strange Statues"
 wsg.3131.desc:0 "Upon arriving on Sol III, our archaeological team immediately discovered numerous nuclear craters and various atomic-era weapons once deployed by locals during war, confirming a global nuclear conflict occurred. Nevertheless, our team managed to locate a set of intact statues. Whether due to their locations holding no strategic value or being uninhabited, or for some other reason, these statues remained standing despite the devastation. For us, these strange statues are clearly a promising breakthrough."
 wsg.3131.a:0 "These statues give me an ominous feeling"
 wsg.3132.name:0 "Shipgirl Faith"
 wsg.3132.desc:0 "Since what we seek is likely a myth once believed by the locals, our archaeological team located the ruins of several cities that were once the most prosperous centers of their civilization. There, we uncovered a shocking truth: although we have never encountered this extinct civilization, investigation of multiple clues led our archaeologists to conclude that the people of this World once worshipped a shipgirl! However, since the entire World suffered nuclear devastation, the evidence we possess remains fragmented. Further investigation is required."
 wsg.3132.a:0 "Are you serious?"
 wsg.3132.b:0 "Worship a shipgirl? Ridiculous."
 wsg.3132.c:0 "...Serves them right."
 wsg.3133.name:0 "Fated Encounter"
 wsg.3133.desc:0 "Perhaps by fate, while our archaeological team followed the trail of these statues in search of the 'shipgirl deity,' they unexpectedly discovered a long-sealed temple beneath the surface. Though the temple does not appear particularly sturdy, it somehow survived the nuclear war on Sol III completely intact. At the temple's entrance lay many Type 59 tanks-weapons the locals called 'water tanks.'\nIt seems the locals regarded this temple as a symbol of their civilization, so even as their entire World perished, this site remained untouched by war. Upon entering the temple, we instantly understood the true identity of this 'shipgirl deity.'\n\nThe temple walls are filled with paintings and carvings of the shipgirl deity, whose name appears to be Lexington. Even more mysteriously, at the very center of the temple rests an extravagantly ornate crystal coffin. We are certain that Lexington herself lies sleeping within.\nAccording to inscriptions here: 'Only those of the same kin as the favored one (Lexington) can find this place and awaken her.' We have come this far. Now, only one question remains: Should we open this crystal coffin?"
 wsg.3133.a:0 "Open the coffin"
 wsg.3133.b:0 "Better not disturb her"
 wsg.3134.name:0 "No progress"
 wsg.3134.desc:0 "We found many legends about Lexington and the local civilization within this temple, such as the vehicle model in front of the temple being called the §HMark 59 Tank§!. This Mark 59 Tank seems to be regarded by locals as an ultimate weapon capable of conquering heaven and earth, though it clearly appears to be nothing more than an Atomic Era vehicle.\nDespite this, our archaeological team has still not discovered any method to open the coffin. The coffin appears to be forged from the hardest substance in existence-so hard that even we, who possess interstellar travel technology, cannot budge it or leave even a single mark upon its surface.\nIf things continue like this, perhaps we will never uncover Lexington's secrets in our lifetime."
 wsg.3134.a:0 "I believe Lexington is the Juggernaut of the World, and everyone should become her loyal servant"
 wsg.3135.name:0 "Miracle Person"
 wsg.3135.desc:0 "The coffin... has opened. More precisely, the lid of the crystal coffin vanished the very moment you spoke those words!\n\nOur team has confirmed that Lexington inside the coffin still shows signs of life. We will handle the remaining procedures; once Lexington awakens, we will contact you immediately."
 wsg.3135.a:0 "Hmm? What happened?"
 wsg.3136.name:0 "Lexington"
 wsg.3136.desc:0 "Hello, Admiral, it's been quite a while."
 wsg.3136.a:0 "Are you really Lexington?"
 wsg.3136.a.response:0 "What's wrong, Admiral? It's me, isn't it? Is there something on my face, Admiral?"
 wsg.3136.b:0 "Do you remember what happened to you?"
 wsg.3136.b.response:0 "I'm sorry, Admiral. To be honest, I can only recall accidentally making an emergency landing on the planet where you found me during a mission. Everything after that is a blur."
 wsg.3136.c:0 "Become my §H[root.GetRulerTitle]§!-you are already the Juggernaut of this World."
 wsg.3136.c.response:0 "Admiral... you're saying strange things again... But if you trust me so deeply, I will surely fulfill this duty well."
 wsg.3138.name:0 "Unknown energy fluctuation"
 wsg.3138.desc:0 "Shortly after we concluded our exploration on Sol III, a powerful energy surge suddenly emanated from Sol III! It's highly likely that opening Lexington's coffin triggered some kind of mechanism there.\n§ROur scientists cannot identify the energy source, but they recommend evacuating all vessels from the area.§!\n§HAccording to our estimates, the origin of this energy fluctuation will breach Sol III's atmosphere and enter space within 30 days. We must evacuate all ships from the Sol system within 30 days!§!"
 wsg.3138.a:0 "Is something coming?"

 wsg.3139.desc:"Lexington-class aircraft carrier, first ship Lexington. Commander, awaiting your orders."
 wsg.3139.a:"I love you"
 lex_backstory:"Child, on the day you were born, your name quietly echoed through the harbor at Piran Port: 'Lexington'. One day, my life shall end, and you shall be crowned king.\n-Ancient God, 'Exodus from the Abyss', Chapter 1, Section 7"
