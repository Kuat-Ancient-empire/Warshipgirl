 sh.3029.name:0 "Yamato Executioner design completed"
 sh.3029.desc:0 "Our super army unit has finally been designed-the Yamato Executioner, towering over ten thousand meters tall!\n\n§HNote: Requires only one charge to operate continuously for 8,000 years§!"
 sh.3029.a:0 "Praise Yamato"
