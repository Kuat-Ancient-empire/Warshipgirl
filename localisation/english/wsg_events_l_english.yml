 wsgancrel.121.name:"[clovertheater_planet.GetName]'s temperature anomaly"
 wsgancrel.121.desc:"[clovertheater_planet.GetName] is a planet in our home star system, previously observed by our scientists. Its frozen nitrogen-oxygen atmosphere, water ice, and greenhouse gases could potentially serve as a cradle for life, but without intervention, this process might take millions of years. Recently, the planet's temperature has sharply increased without any noticeable geological activity-something extraordinary must have occurred."
 wsgancrel.121.a:"Send a scientist to investigate."
 wsgancrel.121.b:"We have more important matters to attend to."

 site_clovertheater:"Temperature Anomaly"
 site_clovertheater_intro:"The planet's temperature is rising rapidly without any apparent geological activity-something extraordinary must have occurred."

 wsgancrel.122.name:"Subglacial Pipeline Network"
 wsgancrel.122.desc:"Deep investigation of the planet has yielded astonishing findings: beneath the planet's frozen oceans lies a vast network of interconnected pipelines. These pipelines are the source of the planet's temperature fluctuations and are clearly artificial constructs of an extraterrestrial civilization. Their purpose remains unknown. Perhaps this was once a wandering planet hosting a civilization, captured by our star millions of years ago. These pipelines may have served as transportation or logistics routes. Our archaeologists attempted to drill through the ice to reach the pipeline hub, but their efforts failed-only uncovering a band of frozen alien debris on the icy surface."
 wsgancrel.122.a:"Keep digging!"

 wsgancrel.123.name:"Central Dome"
 wsgancrel.123.desc:"As the investigation deepens, despite the complexity of the pipeline network, our scientists have managed to identify key nodes based on current scan data. After eliminating several mundane pumping stations, the root node of the pipeline network-built upon an Insula-is now revealed before us. The facility emits multiple electromagnetic signatures familiar to us, indicating a highly advanced automated installation. Its main fusion reactor is pumping superheated helium plasma into advanced magnetically confined pipeline networks. Our scientific personnel are attempting to decode the secrets of this facility, but it is clearly causing the planet's frozen oceans to melt rapidly. Soon, our scientists may have no solid ground left to stand on."
 wsgancrel.123.a:"Continue excavation."

 wsgancrel.124.name:"A thinking reed"
 wsgancrel.124.desc:"Due to long-term disrepair, most of the security systems have been scrapped, allowing our scientist to safely deactivate it. Shockingly, while the exterior is in ruins, the interior still maintains an environment capable of sustaining our survival. Subsequently, we cracked the facility's main database. Structural schematics revealed a chamber nearby storing various plant lifeforms. After arriving at the chamber, the scientist conducted a thorough investigation, with the most significant discovery being several sub-sentient plant lifeforms. We do not know whether they were the masters of this facility or merely part of its grand purpose."
 wsgancrel.124.a:"Interesting."

 wsgancrel.125.name:"Seed of Life"
 wsgancrel.125.desc:"We now understand the facility's explicit purpose. It is a planetary revival system constructed by an advanced civilization aiming to establish cradles of life throughout the cosmos. Although harsh cosmic conditions erased their other relics, this magnificent terraform facility miraculously endured. These sub-sentient plants are a crucial component of the terraforming system. When introduced into suitable environments, they form stable ecosystems with lower plant life, transforming rock into soil and bringing verdant vitality to Worlds. Now, the planet's frozen oceans are beginning to thaw, ice sheets are collapsing, and greenhouse gases are releasing from the seabed. The opportunity to bring life to this World is fleeting, leaving us little time to hesitate."
 wsgancrel.125.a:"Deploy these organisms onto the World"
 wsgancrel.125.b:"Just study the facility-we cannot take risks."
 
 wsgancrel.126.name:"Sow the miracle"
 wsgancrel.126.desc:"Our scientist has deployed these sub-sentient plants to suitable locations on [clovertheater_planet.GetName]. Afterwards, the World's landscape began changing visibly. Our scientist reports that at this rate, these miraculous plants will completely transform the World within months."
 wsgancrel.126.a:"Let us wait and see"
 
 wsgancrel.127.name:"Garden of Eden"
 wsgancrel.127.desc:"After introduction into the planet's warm hydrosphere, the lifeforms rapidly proliferated. Within months, lush vegetation spread across the surface, turning rugged mountains and scattered Insulae into Lush landscapes and converting barren rocky deserts into fertile black soil. Furthermore, the ecosystem formed by these plants has become a paradise for [Root.GetSpeciesName] and various other lifeforms. As if this weren't miraculous enough, near the planet's equator arose a colossal tree far grander than any plant on [Root.Capital.GetName], whose shade hosts biodiversity surpassing even [Root.Owner.Capital.GetName]."
 wsgancrel.127.a:"Astounding"

 wsgancrel.128.name:"Unremarkable"
 wsgancrel.128.desc:"After introduction into the planet's warm hydrosphere, the lifeforms rapidly proliferated, forming a monotonous yet stable ecosystem. The ocean has now become a bland soup, with sandy islands floating like flavorless flatbreads. The World's current ecosystem is utterly unremarkable-its lifeforms lack distinction, causing visiting scientific delegations from [Root.Owner.Capital.GetName] to forget them immediately."
 wsgancrel.128.a:"Disappointing"

 wsgancrel.129.name:"Fallen short"
 wsgancrel.129.desc:"After introduction into the planet's warm hydrosphere, the lifeforms rapidly proliferated. Within mere days, lush vegetation expanded swiftly, showing boundless potential and natural beauty. Just as we began dreaming of an Eden descending upon us, a terrible accident occurred. The rampant root systems damaged several critical components of the terraforming facility, causing its fusion reactor to overload and explode. As if that weren't bad enough, large quantities of radioactive mutagens from the facility were ejected into the atmosphere, shrouding this jewel-like World in gray-black dust laced with lethal radiation."
 wsgancrel.129.a:"What a pity!"

 wsgancrel.130.name:"One's nectar is another's poison"
 wsgancrel.130.desc:"After introduction into the planet's warm hydrosphere, the lifeforms rapidly proliferated. However, these plants quickly released vast amounts of pollen and gas, later proven toxic to all organic life, while simultaneously accelerating the growth of these poisonous plants. The spreading vegetation devours the planet's lithosphere, blotting out the sky. This World has now become a home for terrifying toxic weeds, rather than a habitable site for [Root.GetSpeciesName]."
 wsgancrel.130.a:"How horrifying!"
