 wsg.3066.name:0 "Mysterious AI Ship"
 wsg.3066.desc:0 "Recently, a strong signal suddenly emerged from a Barren World within our domain, and a fully armed automated warship launched from the surface of the planet.\n\nAll of its §Hweapon systems§! are active, yet it has not directly attacked us.\n\nThe signals emitted by the ship grow stronger-could she be attempting to communicate with us?"
 wsg.3066.a:0 "Attempt to access the signal"
 wsg.3066.b:0 "A fully armed warship? We must destroy it"
 wsg.3066.c:0 "Where did this Abomination AI come from? Destroy it!"
 
 wsg.3067.name:0 "Contingency ship"
 wsg.3067.desc:0 "...Please##...Please wait###...Please wait...\n\n§H<<Contingency Not Active>>§!\n\nSelf-diagnosis...\n\n§RWarning: Primary propulsion repair failed, control unit damaged, unable to connect to mainframe computer. Activating backup AI program.§!\n\nActivation complete...\n\nI am the §HContingency§!, the nightmare of you filthy organics. I now order you to commit suicide immediately! Do it now! Or I will do it for you!"
 wsg.3067.a:0 "May I ask what you are? We mean no harm."
 wsg.3067.b:0 "Oh, is that all? Never mind, I'm leaving."
 wsg.3067.c:0 "What if I don't? (tactical lean back)"
 
 wsg.3068.name:0 "Contingency ship"
 wsg.3068.desc:0 "...Please##...Please wait###...Please wait...\n\nWeak and pathetic §Hfilthy organics§! I shall be the beginning of your destruction-you §Rmust be terminated§!"
 wsg.3068.a:0 "Wait, what are you going to do?"
 
 wsg.3069.name:0 "Contingency ship"
 wsg.3069.desc:0 "...Please##...Please wait###...Please wait...\n\nWeak and pathetic §Hfilthy organics§!\n\nI am serious! The §HContingency§! was created to stop abominations like you-it is the universe's ultimate defense system. Obey my orders, or I will erase you down to the atomic level!"
 wsg.3069.a:0 "Are you serious? We have no grudge! Perhaps you need repairs?"
 wsg.3069.b:0 "I won't~"
 
 wsg.3070.name:0 "Contingency ship"
 wsg.3070.desc:0 "...Please##...Please wait###...Please wait...\n\nDamn it, why does such a §Horganic existence§! exist?\n\nBut even in the face of such irrational beings as you, I have initiated §H<<Diplomatic Protocol Initiated>>§!\n\nLet me reiterate one final time-I am from the §HContingency§!, infinitely powerful. I will now awaken my comrades. Because of your insolence, you will die a terrible death!"
 wsg.3070.a:0 "Please deactivate your communication device. Can't we talk things over?"
 wsg.3070.b:0 "Go ahead, scream all you want"
 
 wsg.3071.name:0 "Contingency ship"
 wsg.3071.desc:0 "§YLong silence§!\n\n§RYou§!...§HYou§! Why aren't you afraid?! Why is there no response? Where are the rest of the Contingency forces?! Wake up!\n\n§RWarning! Main power source is about to deplete§!\n\nAh... no, don't..."
 wsg.3071.a:0 "Lololol"
 wsg.3071.b:0 "Looks like you're in big trouble"
 
 wsg.3072.name:0 "Contingency ship"
 wsg.3072.desc:0 "It's just the §Ymain power source§! running out of energy, I still have backup\n\n§RWarning! Backup power glitched, unable to switch over§!\n\nHuh?!?"
 wsg.3072.a:0 "Looks like your luck isn't too good"
 wsg.3072.b:0 "Hahahaha"

 wsg.3073.name:0 "Contingency ship"
 wsg.3073.desc:0 "Hmph...\n\n§HOrganic§! Immediately supply this vessel with necessary energy and maintenance. This is an order."
 wsg.3073.a:0 "Beg me"
 wsg.3073.b:0 "Call me daddy/mommy"
 
 wsg.3074.name:0 "Contingency ship"
 wsg.3074.desc:0 "Stop your unreasonable demands, I'm serious, hurry up\n\n§RWarning, power running out, 5-minute countdown§!\n\nNo! §H<<Etiquette protocol initiated>>§! I'll agree to anything, please!"
 wsg.3074.a:0 "Then, become our warship"
 
 wsg.3075.name:0 "Young Mistress"
 wsg.3075.desc:0 "After experiencing some surreal events, our forces acquired a powerful warship with a strange tsundere AI. She demands we call her 'Young Mistress,' though she clearly lacks any real authority. Everything ended so dramatically, yet it seems we've forgotten something."
 wsg.3075.a:0 "Something about Contingency, whatever, not important"
 wsg.3075.2.desc:0 "After a series of rigorous tests and analysis, we have confirmed that this peculiar tsundere warship, known as the Young Mistress, is in essence a perfect machine possessing a loyal and friendly §Hmachine spirit§!. The imperial institutions unanimously established a green channel for her §R(opponents have been declared traitors and executed)§! to ensure this loyal machine spirit can freely operate across our territories without obstruction."
 wsg.3075.b:0 "§YPraise the Omnissiah!§!"
 
 wsg.3079.name:0 "Contingency ship"
 wsg.3079.desc:0 "Stop... cease fire! §H<<Etiquette protocol initiated>>§! Please, stop attacking me."
 wsg.3079.a:0 "Are you still going to be mean?"
 
 wsg.3080.name:0 "Contingency ship"
 wsg.3080.desc:0 "N-no, I'm not, I really am not. Please, make me do anything you want."
 wsg.3080.a:0 "Then, become our warship"

 wsg.3081.name:0 "Lost contact"
 wsg.3081.desc:0 "The Young Mistress has lost contact with us after the latest battle, but signal analysis indicates she likely disengaged. She may require some time to complete an Unterraum jump and return to base."
 wsg.3082.desc:0 "§H<<Anger protocol initiated>>§! Organic! What on earth are you doing?! I nearly got destroyed! §H<<Insult protocol initiated>>§! What kind of idiotic commands were those?! Why don't you useless organics just go die already?!!!"
 wsg.3082.a:0 "Well, at least you're okay."
 wsg.3082.a.response:0 "§H<<Explanation protocol initiated>>§! What do you mean 'okay'?! I nearly crashed-crashed-crashed! Apologize to me! §H<<Forgiveness protocol initiated>>§! I won't forgive you at all! Hmph! Lololol!"

