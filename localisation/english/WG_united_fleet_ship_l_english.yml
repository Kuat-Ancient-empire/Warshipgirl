 tech_uf_weapon_glory_2_desc:0 "A miniaturized version of the UF Flare, which sacrifices a lot of power but allows a smaller class of ships to use it."
 uf_weapon_glory_2_diplo:0 "Only available on §YUF Dreadnoughts§! and §YUF Arsenal Dreadnoughts§!."
 UF_weapon_T_Glory_4:0 "UF Flare Mod"
 UF_weapon_T_Glory_4_DESC:0 "A miniaturized UF Flare specially designed for dreadnoughts and arsenal dreadnoughts."
 tech_uf_weapon_craft:0 "UF Strike Craft"
 tech_uf_weapon_craft_desc:0 "With the support of Hyperdimensional Substances, even the tiny platforms like strike crafts can utilize their excessive power."
 UF_weapon_H:0 "UF Bomber"
 UF_weapon_H_DESC:0 "This bomber has a breakneck speed and incredible power."
 UF_weapon_H2:0 "UF Fighter"
 UF_weapon_H2_DESC:0 "UF Fighters will provide the most effective point-defense firepower for the fleet, and they can also attack nearby enemy ships if necessary."
