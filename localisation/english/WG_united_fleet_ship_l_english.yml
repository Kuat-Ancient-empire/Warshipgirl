 tech_weapon_uf_small:0 "UF Small Caliber Weapon Set"
 tech_weapon_uf_small_desc:0 "Utilize Hyperdimensional Substances in weapons is not easy. Once those small-scale weapons are proved to be successful and practical, with those experiences, we can develop more assertive and oversized ordinances,"
 UF_weapon_S:0 "UF Type S-152 Gun"
 UF_weapon_S_DESC:0 "With Hyperdimensional Substances, these small-scale artilleries have unimaginable firepower and exceptional range."
 UF_weapon_S2:0 "UF Type S-127 Proton Sword"
 UF_weapon_S2_DESC:0 "With the trade-off of extremely short-range, this weapon has a highly intensive proton sword beam, suitable as an outburst weapon in close-range combat."
 UF_weapon_P:0 "UF Type P AA Gun"
 UF_weapon_P_DESC:0 "Point-defense weapon equipped with an advanced hyperdimensional fire-control system that can even predict incoming targets from extremely long range."
 tech_uf_weapon_med_large:0 "UF Large Caliber Weapon Set"
 tech_uf_weapon_med_large_desc:0 "These medium to large artillery designs have evolved considerably after learning from small arms designs."
 UF_weapon_M:0 "UF Type M-180 Gun"
 UF_weapon_M_DESC:0 "This weapon will fill the gap in the fleet's mid-range firepower."
 UF_weapon_L:0 "UF Type L-203 Gun"
 UF_weapon_L_DESC:0 "Thanks to Hyperdimensional Substances, 203 Gun has an excellent weapon range and mighty firepower."
 tech_uf_weapon_extra_large:0 "UF Spinal Mounted Weapon Set"
 tech_uf_weapon_extra_large_desc:0 "A super extensive hyperdimensional weapon array that requires large spaces; the good thing is most ships with Hyperdimensional Substances have mounting slots reserved. Although it is incredibly complex to design and install, the bonus it brings is unprecedented."
 UF_weapon_X:0 "UF Type X-406 Gun"
 UF_weapon_X_DESC:0 "This type of X slot artillery will bring the most potent firepower to our fleets. Enemies will tremble and be destroyed by its dazzling light."
 UF_weapon_X_2:0 "UF Type X-406 Gun (Turret)"
 UF_weapon_X_2_DESC:0 "Turrets specially designed for strongholds and flagships."
 tech_uf_weapon_titanic:0 "UF Flagship Weapon Set"
 tech_uf_weapon_titanic_desc:0 "Gigantic artillery specially designed for flagships and monumental battleships."
 UF_weapon_T:0 "UF Type T-533 Gun"
 UF_weapon_T_DESC:0 "This artillery usually appears on UF flagships and gigantic battleships; each attack will be deadly."
 UF_weapon_T_2:0 "UF Type T-533 Gun (Turret)"
 UF_weapon_T_2_DESC:0 "Turrets specially designed for strongholds and flagships."
 tech_uf_weapon_glory:0 "UF Flare"
 tech_uf_weapon_glory_desc:0 "Gigantic artillery that is specially designed for the UF flagship-level battleships. Usually, a flagship can only handle one such weapon."
 UF_weapon_T_Glory:0 "UF Flare"
 UF_weapon_T_Glory_DESC:0 "Gigantic artillery that is specially designed for the UF flagship-level battleships. Usually, a flagship can only handle one such weapon."
