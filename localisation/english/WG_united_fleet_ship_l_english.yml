l_english:
 tech_uf_large_shipyard:0 "UF Shipyard Facility Upgrade"
 tech_uf_large_shipyard_desc:0 "We must install this facility in our starbases to avoid the following conditions mentioned below while constructing large-scale Hyperdimensional Substance vessels: time-space twisting, hazardous strange matter occurrence, micro black hole generation, unexpected supernova, sudden Gama laser tempest, time-traveling paradox, vacuum sub-stable events, universal entropy, time-space continuity collapse..."
 uf_large_shipyard_diplo:0 "§YUF Orbital Ring§! and §YMega Shipyard§! can build large-scale ships directly."
 uf_large_shipyard_diplo_desc:0 "\"Large-scale ships\" refer to UF battleships and UF carriers"
