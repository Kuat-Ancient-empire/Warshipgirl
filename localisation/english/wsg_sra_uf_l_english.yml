###星穹之矛###
 SRA_SOGZ_UF:0 "United Endgame Spear"

 SRA_UF_T_weapon_supreme:0 "§YArmageddon§!"
 SRA_UF_T_weapon_supreme_DESC:0 "§YDirectly hurling energy on a cluster scale-though it sounds impressive, it's still limited by those damn donkeys and lacks AoE damage.§!"

 SRA_UF_T_weapon_1:0 "§YCollapse of the Universe§!"
 SRA_UF_T_weapon_1_DESC:0 "§YVirtuous Main Battery Sequence 1: A casual strike alone can obliterate an entire galaxy.§!"
 SRA_UF_T_weapon_2:0 "§YSin and Punishment§!"
 SRA_UF_T_weapon_2_DESC:0 "§YVirtuous Main Battery Sequence 2: The one on the left is Sin, the one on the right is Punishment.§!"
 SRA_UF_T_weapon_3:0 "§YYou must be virtuous.§!"
 SRA_UF_T_weapon_3_DESC:0 "§YVirtuous Main Battery Sequence 4, as they say, \"gentle persuasion.\"§!"
 SRA_UF_T_weapon_4:0 "§YBeginning and End§!"
 SRA_UF_T_weapon_4_DESC:0 "§YVirtuous Main Battery Sequence 3: I grant you life, and I shall also bring you death.§!"
 SRA_UF_T_weapon_5:0 "§YGungnir, the Divine Spear§!"
 SRA_UF_T_weapon_5_DESC:0 "§YVirtuous Main Battery Sequence 5: It's said this infallible divine spear never actually hits.§!"
 SRA_UF_T_weapon_6:0 "§YVictory-Dragon Slayer Sword§!"
 SRA_UF_T_weapon_6_DESC:0 "§YVirtuous Main Battery Sequence 6: Ascend-it's always possible to ascend.§!"

 SRA_UF_collision:0 "§RI'll create-kill you!§!"
 SRA_UF_collision_DESC:0 "§YJust a light touch, and other poor little ships will shatter into pieces.§!"

 SRA_UF_SHIP_Thruster:0 "§YInch-wide, Light-years apart§!"
 SRA_UF_SHIP_Thruster_DESC:0 "§YIf you can manipulate the essence of reality, who needs primitive thrusters for movement?§!"
 SRA_UF_Sensor:0 "§YAll-Knowing Eye§!"
 SRA_UF_Sensor_DESC:0 "§YFrom a higher-level perspective, past, present, and future are nothing more than a flat roll of film.§!"
 SRA_UF_Reactor:0 "§YGiga Stars§!"
 SRA_UF_Reactor_DESC:0 "§YThough it sounds like an impractical fantasy, this colossal warship was indeed created by a mere snap from Tirpitz of the Abyss. Her absolute dominion over reality drives the United Endgame Spear, fusing giga stars into a single point, weaving countless specks of light into stars.§!"
 SRA_UF_Jump:0 "§YInstant Across Ten Thousand Worlds§!"
 SRA_UF_Jump_DESC:0 "§YUnimaginable power allows this massive vessel to move at the speed of thought, appearing in any corner of the universe in an instant.§!"
 SRA_UF_Computer:0 "§YFree and Unfettered§!"
 SRA_UF_Computer_DESC:0 "§YActually, for her, waging war with fleets is no different from playing a game.§!"

 SRA_UF_A_1:0 "§YOperation Authorization§!"
 SRA_UF_A_1_DESC:0 "§YAbyss Tirpitz's operation authorization-lifts restrictions on the ship's weapons, allowing you to freely destroy those annoying Dimensional Horrors or crystalline entities, unleashing massive light pollution and creating super explosions brighter than stars (still without area-of-effect damage).§!"
 SRA_UF_A_2:0 "§YSupreme Dominion§!"
 SRA_UF_A_2_DESC:0 "§YEnemies have no right to resist, because they have no qualification-no qualification at all. That's precisely why they have no qualification.§!"
 SRA_UF_Aura_1:0 "§Y\"The Lonely Queen of the North\"§!"
 SRA_UF_A_3:0 "§YUniversal Domination§!"
 SRA_UF_A_3_DESC:0 "§YFreely dominate reality as you please, transcending all constraints. Your armor is meaningless, your faith worthless. §!"
 SRA_UF_Aura_2:0 "§Y\"Miracles for You\"§!"

