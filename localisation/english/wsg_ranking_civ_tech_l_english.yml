tech_wsg_trading_pantsu:"Loot Financialization"
tech_wsg_trading_pantsu_desc:"The Duanqi Clan has developed various financial products based on loot, such as Panty Futures, Panty WTF, and Panty Options. By studying the Duanqi Clan's methods of loot financialization, we can greatly increase our nation's loot production and Trade Value."

tech_wsg_trading_1:"Duanqi Clan Trade Insight"
tech_wsg_trading_1_desc:"The Duanqi Clan has been engaged in commerce for generations, earning substantial profits from alien species through mutual cooperation. By learning the trade methods of the Duanqi merchant guild, we can extract greater profit from every unit of Trade."

tech_wsg_trading_2:"Duanqi Clan Trade Jiedi"
tech_wsg_trading_2_desc:"The Duanqi Clan's trading techniques are astonishing. Once again, reduce market restrictions, open up Trade, and wealth will naturally flow abundantly."

tech_wsg_trading_branch:"Duanqi Clan Distributed Trade Infrastructure"
tech_wsg_trading_branch_desc:"The Duanqi Clan has established countless trade branches across the galaxy by hiring local employees and placing full trust in them, creating many jobs. Learning from their experience will benefit our own corporate branch development."

tech_wg_spaceport_module_assembly:"Starbase Pops Assembly Module"
tech_wg_spaceport_module_assembly_desc:"Installing a mechanical factory on a Starbase within a star system containing a colony can accelerate colonial Pops assembly efficiency."
tech_wg_shop_anchorage:"Expanded Berths"
tech_wg_shop_anchorage_desc:"Additional berths installed at the cost of Starbase structure.\n §YSince I do not wish to overwrite vanilla files, you may first construct a vanilla berth to enable construction of§!§G$sm_naval_logistics_office$§!§Ythen dismantle it§!"
tech_space_kebab_center:"[Megastructure] Interstellar BBQ Center"
tech_space_kebab_center_desc:"A megastructure utilizing the high temperatures of a molten planet for barbecuing, with a massive ring hugging the planet's equator, providing an ideal environment for grilling on its inner surface.\nThe secret recipe and traditional methods have remained unchanged since §G1453§! until §Gpresent§!."
mega_space_kebab_center:"[Megastructure] Interstellar BBQ Center"
space_kebab_center_plus:"Unlock Megastructure: §YInterstellar BBQ Center§!"
space_kebab_center_desc:"Unlock Megastructure: §YInterstellar BBQ Center§!"

 tech_wg_buff_1:0 "Loot Store Personnel Deployment Agreement (Phase 1)"
 tech_wg_buff_1_desc:0 "By assigning additional personnel to the Loot Store, we can require it to provide us with enhanced services."
 tech_wg_buff_2:0 "Loot Store Personnel Deployment Agreement (Phase 2)"
 tech_wg_buff_2_desc:0 "Compared to deep-sea dwellers, shipgirls possess higher affinity and superior commercial talent, allowing us to deploy another team to further increase the Loot Store's service capacity."
 wsg_shop_buff_plus:0 "Maximum Loot Store bonuses that can be held simultaneously: §G+1§!"
 
 sm_wg_assembly:0 "Pops Assembly Module"
 sm_wg_assembly_desc:0 "A facility designed to assist colonial mechanical factories, accelerating colonial Pops assembly efficiency."
 sm_shop_anchorage:0 "Expanded Berths"
 sm_shop_anchorage_desc:0 "Additional berths installed at the cost of Starbase structure, enabling more ships to dock.\n §YSince I do not wish to overwrite vanilla files, you may first construct a vanilla berth to enable construction of§!§G$sm_naval_logistics_office$§!§Ythen dismantle it§!"
 building_shop_pantsu_star:0 "Loot Star"
 building_shop_pantsu_star_desc:0 "An artwork whose main body is entirely composed of loot, so magnificent and noble that it attracts numerous cultural workers who draw inspiration from it to create artistic works. The aroma emitted by the loot spices filling the interior invigorates and comforts people, thereby increasing work efficiency."
building_shop_pantsu_star_tooltip:0 "Unlock Building: §YLoot Star§!"
wg_modifier_storage_habitat:"Empty Habitat Cargo Bay"
d_smuggling_bay:"Smuggling Dock"
d_smuggling_bay_desc:"The Duanqi Clan's trade space stations attract large numbers of unscrupulous merchants who reside here and engage in shady trades. These trades may benefit us, but are entirely illegal."
d_hacking_device:"Duanqi Clan Trading Terminal"
d_hacking_device_desc:"A trading terminal connected to the trade space station, using Unterraum communication to ensure real-time transactions, serving as a valuable assistant for galactic stock traders."
d_stuffed_strange_storage:"Cluttered Habitat Cargo Bay"
d_stuffed_strange_storage_desc:"This cargo bay is piled high with goods abandoned long ago by unknown merchant groups-some of which include rare and precious materials."
d_cleared_strange_storage:"Empty Habitat Cargo Bay"
d_cleared_strange_storage_desc:"The valuable goods once cluttering this cargo bay have been completely cleared out. This space is now available for construction and storage."
d_space_scavange_walking:"Space Debris Clearance Port"
d_space_scavange_walking_desc:"Some derelict freighter wrecks containing living metal are scattered near this Habitat. This port was established specifically to clear these crashed freighters."
wg_shop_immigration_modifier:"Forced Migration Protocol"
wg_shop_immigration_modifier_desc:"A deceptive immigration agreement that employs advanced technology akin to mind control to make forcibly relocated populations willingly accept the transfer, thereby waiving the costs normally associated with forced migration."
wg_shop_pc_habitat_habitability:"Habitat Survival Guide"
wg_shop_pc_habitat_habitability_desc:"A mysterious little booklet densely filled with tips on how to live comfortably in a space environment."

