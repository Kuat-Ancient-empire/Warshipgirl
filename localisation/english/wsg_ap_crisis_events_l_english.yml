 ap_wg_crisis_desc:0 "This is our own great path-weak and powerless beings are unworthy to walk beside us. With our own hands, we shall judge the entire galaxy."
 ap_wg_crisis_effect_tooltip:0 "A new §HScorched Menu§! will be unlocked\nActivate event chain: §HThe Path of Scorched§!\n§HUpon completion, the ultimate goal before us shall be revealed!§!"
