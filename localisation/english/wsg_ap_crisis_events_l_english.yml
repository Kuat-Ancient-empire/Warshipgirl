 ap_wg_crisis.1.desc:0 "Tip: Complete all §HScorched Tier objectives§! to unlock the next §HScorched Tier§!. Click the button above to toggle viewing the §HScorched Tier Objective List§!.\n\nCompleting the following Scorched objectives grants £sr_wg_crisis_point£ Scorched Points\n\nExterminate one £pop£ Pop\n -- £sr_wg_crisis_point£§H2§!\nDestroy one World:\n -- £sr_wg_crisis_point£§H50§! \nDestroy one star system:\n -- £sr_wg_crisis_point£§H150§!\nDestroy one colony:\n -- £sr_wg_crisis_point£§H35§!\nDestroy one country:\n -- £sr_wg_crisis_point£§H150§!\nPuppet one country:\n -- £sr_wg_crisis_point£§H100§!\nPossess more than one puppet (increases once per year):\n -- £sr_wg_crisis_point£§H10§!\nAnnihilate a fleet (*see footnote 1 at bottom):\n -- £sr_wg_crisis_point£§H15§!\nDestroy a large ship (*footnote 2,4):\n -- £sr_wg_crisis_point£§H10§!\nKill a Leviathan-class creature/ship (*footnote 3,4):\n -- £sr_wg_crisis_point£§H35§!\nDestroy a military base/space station:\n -- £sr_wg_crisis_point£§H5§!\nDestroy a Starbase;\n      Level §HOutpost§!:\n      -- £sr_wg_crisis_point£§H5§!\n      Level §HStarport§!:\n      -- £sr_wg_crisis_point£§H8§!\n      Other levels of Starbase:\n      -- £sr_wg_crisis_point£§H15§!\nViolate Galactic Law (increases once per year)\n -- £sr_wg_crisis_point£§H50§!\n\n\nFootnotes:\n(1) Fleet annihilation objective criteria: fleets containing 5 or more large ships, or wild creature (excluding pirates), Leviathan-class creatures, Crisis ships, etc.\n\n(2) Large ships: refer to vessels of Battleship-tier or higher, excluding Leviathan-class, including Battleships, Crisis or Fallen Battlecruisers, Carriers, Crisis large ships, etc.\n\n(3) Leviathan-class creatures/ships: refer to Leviathans or equivalent warships, such as Arsenal Ships, Dreadnoughts, Juggernauts, Colossi, United Glory, Flagships, etc.\n\n(4) Points gained from destroying large ships or Leviathans can stack with points from annihilating a fleet-thus a single Leviathan can yield up to 50 Scorched Points"
 ap_wg_crisis.1.tooltip:0 "Display list of §HScorched Tier Unlock Objectives§!"
 
 ap_wg_crisis.2.tooltip:0 "Display list of §HScorched Objectives§!"

 ap_wg_crisis.2.desc:0 "Tip: Complete §HScorched Objectives§! to earn £sr_wg_crisis_point£ Scorched Points. Click the button above to toggle viewing the §HScorched Objective List§!.\n\nCompleting the following objectives unlocks the next Scorched Tier.\nScorched Tier I unlock objective:\n[ap_wg_crisis_country.WGCrisisLv1_Objective_Passed] Complete special project: §HUnderstanding Our Fate§!\n\nScorched Tier II unlock objective:\n[ap_wg_crisis_country.IsWGCrisisPointLv2Passed] Reach £sr_wg_crisis_point£ Scorched Points §H800§!\n[ap_wg_crisis_country.WGCrisisLv2_Second_Objective_Passed] Possess technology: §H$tech_wg_fm_hyper_dimensional_theory$§!\n\nScorched Tier III unlock objective:\n[ap_wg_crisis_country.IsWGCrisisPointLv3Passed] Reach £sr_wg_crisis_point£ Scorched Points §H1500§!\n[ap_wg_crisis_country.WGCrisisLv3_Second_Objective_Passed] Complete special project: §HJumpstart Plan§!\n\nScorched Tier IV unlock objective:\n[ap_wg_crisis_country.IsWGCrisisPointLv4Passed] Reach £sr_wg_crisis_point£ Scorched Points §H3500§!\n[ap_wg_crisis_country.WGCrisisLv4_Second_Objective_Passed] Possess technology: §HEnergy Extraction from the Shroud§!\n\nScorched Tier V unlock objective:\n[ap_wg_crisis_country.IsWGCrisisPointLv5Passed] Reach £sr_wg_crisis_point£ Scorched Points §H7000§!\n[ap_wg_crisis_country.WGCrisisLv5_Second_Objective_Passed] Construct the megastructure §HDimension Gate Construction Platform§!"

# 教程界面
 ap_wg_crisis.3.name:0 "This area will display current Scorched Points"
 ap_wg_crisis.3.desc:0 "This area will display either the §HScorched Tier Unlock Objective List§! or the §HScorched Objective List§!\n\nClick the button above to toggle display.\nHover cursor over the Scorched Points icon to view an introduction to £sr_wg_crisis_point£ Scorched Points.\n\n§YClick Edict-Scorched Menu§! to display this scorched menu\n§HClick the top-right corner to close this tutorial screen.§!"

