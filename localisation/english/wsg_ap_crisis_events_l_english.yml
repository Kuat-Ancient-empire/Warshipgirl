 ap_wg_crisis_chain_title:0 "The Path of Annihilation"
 ap_wg_crisis_chain_desc:0 "The galaxy is not infinite. At our current rate of expansion, we will inevitably face the challenge of leaving the galaxy behind. Either conquer the galaxy, or remain confined to a corner.
A great path has been revealed before us, and at its end lies our eternal goal."
 ap_wg_crisis_active:0 "Understanding Our Destiny"
 ap_wg_crisis_active_DESC:0 "Higher dimensions were once nothing more than ethereal concepts in fiction, but they have now been scientifically verified and discovered. §PShroud§! may become a breakthrough. Even so, we still know very little about higher-dimensional worlds. Now, we have chosen this §Rirreversible path§!. The only possible outcomes awaiting us are total victory or complete annihilation."

 ap_wg_crisis.999.name:0 "[root.GetName]'s Path of Destiny"
 ap_wg_crisis.999.desc:0 "The galaxy was believed to be boundless by all species before mastering interstellar travel. But now that our nation has become a great interstellar empire, we find this is not true.
The galaxy is indeed finite. At our pace of expansion, we will eventually conquer and explore the entire galaxy. After dozens of generations, we will again face the same dilemma as before mastering interstellar travel-lacking the means for intergalactic travel.
Our desire to expand is insatiable, so we must develop methods to evolve into a cosmic empire. One such method is advancing into higher-dimensional realms.
After [root.GetRulerTitle] [root.GetRulerName] announced our grand plan to all [Root.GetSpeciesNamePlural], the entire population was electrified. We firmly believe this path will lead us to greatness and eternity. Our species is destined to accomplish this monumental endeavor.
For now, we still know very little about higher-dimensional worlds. §PShroud§! may serve as a breakthrough, but numerous Blockers still lie ahead for us to overcome."
 ap_wg_crisis.999.a:0 "We must succeed-it is our destiny."

 ap_wg_crisis.1001.name:0 "A Preliminary Path Revealed"
 ap_wg_crisis.1001.desc:0 "After our initial exploration of the Shroud, scientists concluded it is indeed a higher dimension, linked to psionic phenomena. However, the environment within the Shroud is extremely chaotic and filled with numerous unknown threats. Nevertheless, the existence of the Shroud may connect to even higher-dimensional universes, making it a potential stepping stone.
Before that, scientists and military leaders unanimously agree we need to plan a §Hmassive project§! to construct a device capable of stabilizing the Shroud or extracting its energy. This will be a §Rextremely dangerous§! and challenging century-long engineering endeavor, as drawing energy from the chaotic Shroud or attempting to stabilize it will cause noticeable ripples in the physical universe. Other nations will not stand idly by."
 ap_wg_crisis.1001.tooltip:0 "§HFurnace Level +1§!\n$wg_crisis_points$§G+200§!"

 ap_wg_crisis.1002.name:0 "A Preliminary Path Revealed"
 ap_wg_crisis.1002.desc:0 "After a period of exploration, we have found experts with deeper knowledge of the Shroud-the former §HBellerophon Holy Guardian Port§! shipgirls. Even they, however, have not fully explored the Shroud. Their former secretary ship-§HSaint George§!-wishes to contact you to explain the current situation."

 ap_wg_crisis.1003.name:0 "Saint George"
 ap_wg_crisis.1003.desc:0 "Thank you for granting me this opportunity to communicate. Without further delay, I will briefly explain our understanding of the Shroud.

First, the Shroud likely exists widely beyond our universe, akin to an Unterraum-like plane between universes. All our future research will proceed under this assumption.
The Shroud, due to its unique nature, contains vast amounts of energy. Accumulations of this energy can occasionally trigger massive explosions, birthing new universes. By identifying the patterns of this energy flow, we could use the Shroud to locate other universes or even higher-dimensional planes. Thus, the Shroud serves as the ideal intermediary-a perfect stepping stone-for reaching other universes and dimensions, and we may also draw from it the energy required for such journeys. Achieving this will require an immense engineering project. However, currently, controlling the Shroud's overwhelming and turbulent energy is §Ralmost impossible§!. Further research is essential."
 ap_wg_crisis.1003.a:0 "What risks are involved in extracting Shroud energy?"
 ap_wg_crisis.1003.a.response:0 "As previously mentioned, Shroud energy is immensely powerful and difficult to control. Extracting it will inevitably cause ripples in the physical universe, including potentially unleashing psionic entities or beings residing within the energy, which may attack any lifeforms indiscriminately.
Moreover, undertaking such a dangerous action may provoke reactions from other nations-similar to the response when nuclear weapons were first developed in primitive eras. The more technologically advanced a civilization is, the more likely they are to detect our activities. Therefore, §Hmilitary preparedness is unavoidable§!."
 ap_wg_crisis.1003.b:0 "How do we travel to other universes or dimensions?"
 ap_wg_crisis.1003.b.response:0 "I regret that I still lack a unified conclusion. However, personally, I recommend advancing our current higher-dimensional theories. As research deepens, it will likely also aid our efforts in engineering Shroud energy extraction."
 ap_wg_crisis.1003.c:0 "Very well, continue your research."
 ap_wg_crisis.1003.c.response:0 "Thank you for your patience. It is my honor to be of assistance."

 ap_wg_crisis.1004.name:0 "Stepping Stone Project"
 ap_wg_crisis.1004.desc:0 "Since launching our theoretical research on higher dimensions, we have finally proposed a bold and substantive plan for dimensional travel. §PShroud§! is indeed a crucial tool for dimensional transit. Traveling between dimensions requires enormous energy, and the vast reserves within the Shroud itself serve as ideal fuel. However, this Shroud energy is also extremely dangerous. We must construct a safe \"tunnel\" to higher-dimensional realms-a §PDimensional Gate§!-to allow our ships to traverse dimensions. Before constructing such a tunnel, we first need colossal energy to open the Shroud. The amount required is estimated to equal dozens or even hundreds of stars-an almost impossible task.
Therefore, before excavating the \"dimensional tunnel,\" we must find a way to extract energy from the §PShroud§! to support our project. In other words, research into and utilization of the §PShroud§! will serve as a critical stepping stone in our plan."
 ap_wg_crisis.1004.a:0 "Very well, continue researching."

 ap_wg_crisis_shortcut_plan:0 "Stepping Stone Project"
 ap_wg_crisis_shortcut_plan_DESC:0 "$wg_crisis_shortcut_plan_main_desc$\n\nTip: The required time for this special project is the maximum research time and does not reflect actual progress. For real-time progress, please refer to the §HStepping Stone Project Event Chain§!. Initiating research on this special project will steadily increase progress over time."
 wg_crisis_shortcut_plan_main_desc:0 "We now have a preliminary understanding of higher dimensions, but how exactly to make the Shroud the key to our next stage still requires in-depth research."
 ap_wg_crisis_shortcut_plan_chain_title:0 "$ap_wg_crisis_shortcut_plan$"
 ap_wg_crisis_shortcut_plan_chain_desc:0 "$wg_crisis_shortcut_plan_main_desc$\n\nTip: Researching loop technologies §HHigh-Dimensional Theory Research§! or §HPsionic Theory Research§! increases research progress.
Additionally, initiating the §HStepping Stone Project§! special project also increases progress over time."
 wg_shortcut_plan_complete_counter:0 "Research Progress"
 ap_wg_crisis_shortcut_plan_main_event_chain:0 "$ap_wg_crisis_shortcut_plan$"
 ap_wg_crisis_shortcut_plan_main_event_chain_DESC:0 "$wg_crisis_shortcut_plan_main_desc$"

 ap_wg_crisis.1010.name:0 "An Advanced Plan"
 ap_wg_crisis.1010.desc:0 "Through long-term research, we have gained a general understanding of the Shroud's composition. As previously suspected, the energy contained within the Shroud-even if we extract just a single drop from its ocean-is sufficient to power a fully loaded industrial world for tens of thousands of years. Unfortunately, all proposed methods for extracting resources from the Shroud have proven destructive. Attempts to further open the Shroud space might even result in the extinction of all advanced intelligences in the galaxy. Yet, if we can master Shroud energy, it could serve as a §Ystepping stone§!, enabling us to reach higher dimensions. Therefore, we must find a method to safely extract Shroud energy-one safe enough to at least avoid killing ourselves.
Other civilizations are not fools; they will surely attempt to obstruct us. To ensure our plan proceeds, we must establish deterrence."
 ap_wg_crisis.1010.a:0 "Establish corresponding military networks and countermeasures"
 ap_wg_crisis.1010.tooltip:0 "$wg_crisis_points$§G+300§!"

 ap_wg_crisis.1011.name:0 "Shroud Energy Extractor"
 ap_wg_crisis.1011.desc:0 "Our research team has finalized a method to safely extract energy from the Shroud-at least for ourselves...
To achieve this, the team has designed a massive structure capable of creating a small breach into the Shroud, extracting its energy, and transferring the risks elsewhere. Now, we only need to select a suitable location to begin construction."
 ap_wg_crisis.1011.a:0 "The entire universe will soon be within our grasp"
 
 ap_wg_crisis.1012.name:0 "Shroud Energy Extraction Construction Site"
 ap_wg_crisis.1012.desc:0 "We have completed the construction of the construction base for the Shroud Energy Extractor in the [FROMFROM.GetName] system. As long as resources are sufficient, we can begin the next phase of construction.\n\nMeanwhile, our generals indicate that the completion of this construction base and the progress of the project will be perceived as a threat by all nations in the galaxy. In their eyes, we are building a galactic-scale super bomb.\n§HWe must make all necessary military preparations to protect our construction base in the [FROMFROM.GetName] system§! to prevent other nations from attempting to sabotage our plans."
 ap_wg_crisis.1012.a:0 "This will be a milestone in the history of the $ROOT.GetSpeciesNamePlural$"
 ap_wg_crisis.1012.tooltip:0 "$wg_crisis_points$§G+300§!"

 ap_wg_crisis.1013.name:0 "Shroud Energy Extractor Framework"
 ap_wg_crisis.1013.desc:0 "We have successfully constructed the framework of the Shroud Energy Extractor. Next, we need to drill a hole into the Shroud and build a dimensional anchor to stabilize the opened tunnel. The key to opening the Shroud lies in artificially compressing a star into a Black Hole and precisely using its immense gravity to pierce through reality and reach the Shroud dimension. This requires vast amounts of £energy£ §H$energy$§! and £sr_dark_matter£ §H$sr_dark_matter$§! to compress the star and construct the dimensional anchor capable of stabilizing the tunnel. This step will be critical to the entire project.\n\nTo ensure absolute success, we must pre-calculate the timing and spatial coordinates for creating the artificial Black Hole, thoroughly avoiding any 'drilling errors' and eliminating potential dangers associated with 'punching holes' into the Shroud."
 ap_wg_crisis.1013.a:0 "Safe points are always good. Approve the calibration plan."
 ap_wg_crisis.1013.tooltip:0 "$wg_crisis_points$§G+500§!"

 adjust_psionic_energy_hypersiphon:0 "Shroud Energy Extractor Startup Calibration"
 adjust_psionic_energy_hypersiphon_DESC:0 "All preparations are complete, but activation will require considerable time for final calibration to eliminate possible errors and prevent any potential threats."

 ap_wg_crisis.1020.name:0 "Shroud Energy Extractor Calibration Complete"
 ap_wg_crisis.1020.desc:0 "We have completed the calibration of the Shroud Energy Extractor. Now we can safely initiate the operation of the Shroud Energy Extractor.\nAlthough the completion of calibration ensures the project will proceed without error, scientists still warn us that activating the Shroud Energy Extractor will inevitably lead to invasions by psionic creatures.§R We must prepare to confront these biological incursions!§!"
 NOT_FINISH_PEH_SPECIAL_PROJECT:0 "$TRIGGER_FAIL$Since we have not completed the calibration of the Shroud Energy Extractor, we cannot proceed to the next stage of the project!"

 ap_wg_crisis.1014.name:0 "Shroud Energy Extractor"
 ap_wg_crisis.1014.desc:0 "We have finally succeeded in opening a tunnel to the Shroud via an artificial Black Hole. The Shroud Energy Extractor is now capable of producing vast amounts of energy for our use.\nAs evidence, [FROMFROM.GetName] is now significantly affected by Shroud fluctuations, and psionic creatures from the Shroud will begin invading our reality!\nWe must quickly construct a dimensional anchor to stabilize the Shroud tunnel and prevent psionic creature incursions. Once the dimensional anchor is complete, the Shroud Energy Extractor will power its operation, causing its output to gradually decrease."
 ap_wg_crisis.1014.a:0 "Hurry up and advance the plan"
 ap_wg_crisis.1014.tooltip:0 "$wg_crisis_points$§G+700§!"

 ap_wg_crisis.1015.name:0 "Dimensional Anchor"
 ap_wg_crisis.1015.desc:0 "We have successfully activated the dimensional anchor. The entire Shroud tunnel has expanded and stabilized to a degree suitable for ship passage. The psionic creatures ravaging our world, having lost their connection to the Shroud, are now withering away and can no longer appear in our reality. Only one final step remains before we open the Dimensional Gate!\nHowever, we may now face the fury of the entire galaxy. Opening the Dimensional Gate will release all the violent Shroud energy suppressed by the dimensional anchor across the entire galaxy at once. At that moment, any World without a planetary-scale neutron shield will be utterly devastated by this neutron flood! In other words,§R all intelligent life in the galaxy-including silicon-based beings-without protection will be instantly eradicated§!. Therefore, before opening the Dimensional Gate,§H we must install neutron shields on all colonies belonging to us and our allies to withstand the neutron shockwave upon opening.§!"
 ap_wg_crisis.1015.a:0 "Just one final step remains"
 ap_wg_crisis.1015.tooltip:0 "$wg_crisis_points$§G+1000§!"

 active_neutron_impact_shielder:0 "Construct Neutron Wave Defense Shield"
 active_neutron_impact_shielder_DESC:0 "To defend against the massive negative effects caused by activating the Shroud Energy Extractor, we must deploy defensive shields within our territory\nDue to the enormous space, manpower, and resources required to build such a shield device, all Worlds constructing a shield will experience a §R-10%§! reduction in £pop£ Pops output!"
 building_neutron_impact_shielder_modifier:0 "Constructing Neutron Wave Defense Shield"
 building_neutron_impact_shielder_modifier_desc:0 "Due to the enormous space, manpower, and resources required to build such a shield device, part of this World's production capacity and land must be allocated for shield infrastructure."
 neutron_impact_shielder_modifier:0 "Neutron Wave Defense Shield"
 neutron_impact_shielder_modifier_desc:0 "The massive neutron wave defense shield now covers this World, effectively protecting it from disasters caused by galactic-scale neutron stream impacts."

 ap_wg_crisis.1022.name:0 "Neutron Wave Defense Shield Construction Complete"
 ap_wg_crisis.1022.desc:0 "After consuming vast resources and extensive labor mobilization, we have finally constructed neutron wave defense shields on all colony Worlds within our territory. We are now ready to begin preparations for opening the Dimensional Gate!"
 NOT_FINISH_NEUTRON_SHIELDER_SPECIAL_PROJECT:0 "$TRIGGER_FAIL$Our territory has not yet deployed neutron wave defense shields to protect against the neutron wave shock from opening the Dimensional Gate. Shields must be deployed first!"

 ap_wg_crisis.1016.name:0 "Dimensional Gate"
 ap_wg_crisis.1016.desc:0 "We have succeeded! The Shroud Energy Extractor's power is now linked to the Dimensional Gate. After enduring trials of blood and fire, the Dimensional Gate has finally begun to operate!\n\nThe Dimensional Gate has anchored a safe dimension solely for us. A new world can now be freely designed by us, becoming a paradise suited for our survival.\n\nWe have finally achieved greatness. Now [root.GetName] can proudly declare: we have become a cross-dimensional multidimensional empire!!!"
 ap_wg_crisis.1016.a:0 "Long live [root.GetName]! Long live the people of $ROOT.GetSpeciesNamePlural$!"

 ap_wg_crisis.1025.name:0 "Communication Request from [wg_fallen_empire.GetName]"
 ap_wg_crisis.1025.desc:0 "Suddenly, we have received a communication request from [wg_fallen_empire.GetName]. Shall we establish contact?"
 ap_wg_crisis.1025.desc.b:0 "After [sh_fallen_empire.GetName], we have now also received a communication request from [wg_fallen_empire.GetName]. Shall we establish contact?"
 ap_wg_crisis.1025.a:0 "Even a fool knows what these old fools want to say. Reject."

 ap_wg_crisis.1026.desc:0 "What are you doing? Do you realize how dangerous your actions are? Cease immediately before you trigger a galaxy-wide catastrophe!"
 ap_wg_crisis.1026.a:0 "Our plans do not require your interference."
 ap_wg_crisis.1026.a.response:0 "Power should not be obtained this way. You will only become another §Hher§!..."
 ap_wg_crisis.1026.b:0 "Obstinate old hags. You will never understand us"
 ap_wg_crisis.1026.b.response:0 "You... have gone too far! Do as you please from now on!"
 ap_wg_crisis.1026.c:0 "Shut up and vanish before our eyes."

 ap_wg_crisis.1027.name:0 "[sh_fallen_empire.GetName]'s Message"
 ap_wg_crisis.1027.desc:0 "After we entered the final stage of the Great Plan, even the usually indifferent [sh_fallen_empire.GetName] rarely sent us a high-profile message they called a warning."
 ap_wg_crisis.1028.desc:0 "[Root.GetName], you must stop... this evil... act that endangers the entire Galactic!\n\n§RThis is a final warning! If you do not cease, you will be silenced...§!\n\n----This video message will be destroyed in 5 seconds----"
 ap_wg_crisis.1028.desc.b:0 "You are trying to desecrate our ancestors!! Immediately cease your wicked actions-this is our final warning!!!"
 ap_wg_crisis.1028.a:0 "Looks like it's time to sweep the old folks into the dustbin of history"
 ap_wg_crisis.1028.b:0 "The new era has no room for antiquated relics like you"
 ap_wg_crisis.1028.c:0 "It is you who should be silenced"

 ap_wg_crisis.1031.desc:0 "This galaxy has too many scheming bastards-we can't breathe here anymore. Good riddance!"
 ap_wg_crisis.1031.a:0 "???"

 ap_wg_crisis.1032.name:0 "The Vanished Chairbreakers"
 ap_wg_crisis.1032.desc:0 "According to our subsequent intelligence, the Chairbreakers seemed to fear our Great Plan, and thus began packing all their belongings and planning to leave this universe upon receiving news of our construction."
 ap_wg_crisis.1032.a:0 "Let them go-cowardly creatures"

 ap_wg_crisis.1034.desc:0 "[Root.GetName]... you did not heed the warning... just like those foolish ones hundreds of thousands of years ago... once again choosing the path of corruption!! We... stopped them... and we can stop you as well!"
 ap_wg_crisis.1034.desc.b:0 "Self-debased insects, you have betrayed your ancestors, your oaths, and your honor!! We shall utterly destroy you, washing away your unforgivable sins with your blood!"
 ap_wg_crisis.1034.a:0 "Obstinate antique, return to your museum!"

 ap_wg_crisis.1035.desc:0 "Hearken, all species of the Galaxy:\nthe ruthless [ap_wg_crisis_country.GetName]... disregarding the safety of all galactic life... acts recklessly for selfish gain... Become the Crisis!\nAll who still possess conscience, take up arms and join me in stopping the [ap_wg_crisis_country.GetSpeciesNamePlural]' evil conspiracy!"
 ap_wg_crisis.1035.a:0 "Eliminating the great evil of the Galaxy cannot wait!"
 ap_wg_crisis.1035.a.tooltip:0 "We shall stand with [sh_fallen_empire.GetName] and join the war against [ap_wg_crisis_country.GetName]"
 ap_wg_crisis.1035.b:0 "We have no interest in involving ourselves in this matter."
 ap_wg_crisis.1035.c:0 "The Great Plan of [ap_wg_crisis_country.GetName] must not be obstructed!"
 ap_wg_crisis.1035.c.tooltip:0 "We shall stand with [ap_wg_crisis_country.GetName] and join the war against [sh_fallen_empire.GetName]"

 ap_wg_crisis.1037.name:0 "The Hasty Fleeing Wanderers"
 ap_wg_crisis.1037.desc:0 "According to our intelligence, after further progress was made in our Great Plan, the long-isolated AE §HMenghuang Embers§! chose to flee this Galaxy. They departed so hastily that they left no messages behind."
 ap_wg_crisis.1037.a:0 "Petty cowards, not worth fearing"
 ap_wg_crisis.1037.b:0 "A wise choice"

 ap_wg_crisis.1039.name:0 "The War That Suddenly Ended"
 ap_wg_crisis.1039.desc:0 "It is reported that [sh_fallen_empire.GetName] suddenly intervened to halt the war between [wg_stopped_war_attacker.GetName] and [wg_stopped_war_defender.GetName]. We currently cannot obtain further details about the negotiations, but clearly [sh_fallen_empire.GetName] used its overwhelming military power to deter all participants in the conflict-and seems to be plotting something..."

 ap_wg_crisis.1039.a:0 "Is [sh_fallen_empire.GetName] truly such a nation...?"
 ap_wg_crisis.1039.b:0 "What exactly does [sh_fallen_empire.GetName] intend to do..."
 ap_wg_crisis.1039.c:0 "Incomprehensible"


