 wg_crisis_points_desc:0 "Completing Purge objectives grants $wg_crisis_points$. When $wg_crisis_points$ reaches the requirement for the next tier, completing the Purge Tier objective unlocks the next Purge Tier.\nEach unlocked Purge Tier grants access to a corresponding Purge Talent. Purge Talents provide §Hmassive buffs§! and unlock §Hnew ship classes§!.\nYou may select and activate one talent per tier to gain its enhanced buff; only one Purge Talent per tier can be active at a time."
 
