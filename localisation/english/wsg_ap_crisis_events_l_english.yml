 ap_wg_crisis.998.name:0 "Multiplayer Stability Warning"
 ap_wg_crisis.998.desc:0 "The system has detected that you have installed the §HAzur Lane MOD§!, §HStellar WarshipGirl MOD§!, and are currently in a multiplayer online game where a player has selected the Scorched Ascension. Please read the following warning carefully:\nDue to Paradox's incomplete implementation of the Galactic Emperor code, please ensure that the Galactic Emperor event chain is §Rfully completed§! or §Rno AI or player becomes Emperor§! before initiating the Scorched Ascension event chain. The conflicting portion of this Scorched Ascension event chain will trigger upon the construction of the §RDimension Gate§! megastructure.\nIf the Galactic Emperor event chain has already started, §Rdo not construct the Dimension Gate§! megastructure, to avoid game crashes or save corruption due to repeated declarations of war or similar issues!\nFor any inconvenience caused by the above conflicts, please go find Paradox and give them a good beating. Thank you for your cooperation :)"

 be_goooooood_girl:0 "$TRIGGER_FAIL$Your mom said you should be a good child~\n\tWhile §HDreams and Embers§! exists, origins with 'Mommy's Boy' cannot activate this Ascension Perk"
 has_our_colony:0 "\n£TRIGGER_FAIL£There must be no colonies of ours in the star system"

 ap_wsg_galactic_empire:0 "Interstellar Empire"
 ap_wsg_galactic_empire_desc:0 "The alliance is gradually cracking. We shall strengthen our resolve-the Galactic Empire must stand firm within the galaxy. We are the symbol of order, security, and stability. We will not allow separatists, rebel scum, or any such elements to shake this secure and stable galactic order!"

 resolution_custodian_form_empire_wg_tooltip:"The §Ygalactic community§! will transform into the §YGalactic Empire§!.\n§RAll members will leave all existing federations.§!\n\n§R§Y[Root.GetName]§! will become the §YImperial Core§! and retain its current Ethics and Civic.§!"

 emperor.2.wg.tooltip:"$emperor.2.a.tooltip.start$-We now possess the §Y$civic_galactic_sovereign$§! Civic\n$emperor.2.a.tooltip.end$"

