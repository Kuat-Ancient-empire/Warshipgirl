 ap_wg_crisis.1047.name:0 "Galactic Empire declares us a Crisis"
 ap_wg_crisis.1047.desc:0 "Recently, possibly due to the threat we've displayed, we learned that [gal_emperor.GetName]'s Galactic Emperor used their authority to pass a wartime emergency bill declaring us a 'Crisis' and a 'threat to all sentient life,' meaning we are about to formally enter into war with the Galactic Empire!"
 ap_wg_crisis.1047.a:0 "They will all fall beneath our feet!"

 ap_wg_crisis.1048.name:0 "Galactic Custodian declares us a Crisis"
 ap_wg_crisis.1048.desc:0 "Recently, the corrupt fools of the Galactic wielded an obscure authority to pass a wartime emergency bill declaring us a 'Crisis' and a 'threat to all sentient life,' meaning all nations under the galactic community will join the war to eradicate us!"

#  ap_wg_crisis.1049.name:0 "反危机联盟"
#  ap_wg_crisis.1049.desc:0 "最近，我们得悉[wg_anti_crisis_leader.GetName]组建了针对我们的所谓“反危机联盟”。它们迅速凝聚了银河系内极大部分的可怜虫们，并开始筹组军费向我们开战！"
 ap_wg_crisis.1049.a:0 "Weak worms pose no threat no matter how many gather"

 ap_wg_crisis.1050.name:0 "Anti-Crisis Alliance"
 ap_wg_crisis.1050.desc:0 "Recently, we learned that [wg_anti_crisis_leader.GetName] formed a so-called 'Anti-Crisis Alliance' directed against us. They swiftly united the vast majority of pitiful creatures within the galactic community and have begun raising funds to wage war upon us!"

 ap_wg_crisis.1044.desc.a:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]... The tyrannical [ap_wg_crisis_country.GetName] is now attempting to construct a dimensional gate that threatens the entire galaxy! When the gate opens, the uncontrolled Shroud energy will exterminate all life in the galaxy!\nAs the Emperor who rules over the entire Galactic civilization, you must join me in defeating this threat to the whole galaxy. If you continue to delay and allow the gate to fully open... §Hthe entire galaxy shall cease to exist!§!"
 ap_wg_crisis.1044.desc.b:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]... The tyrannical [ap_wg_crisis_country.GetName] is now attempting to construct a dimensional gate that threatens the entire galaxy! When the gate opens, the uncontrolled Shroud energy will exterminate all life in the galaxy!\nYou, as the Galactic Custodian, must join me in defeating this threat to the whole galaxy. If you continue to delay and allow the gate to fully open... §Hthe entire galaxy shall cease to exist!§!"
#  ap_wg_crisis.1044.desc.c:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]……现在暴虐的[ap_wg_crisis_country.GetName]……正打算建造危害全银河的§H维度门§!……当门开启后……暴走的虚境之力……将使全银河生物§H灭杀§!！\n如今你已经为一方领袖……应当和我一起……讨伐这全银河的威胁，若你一再拖延，待门完全开启后……§H全银河将不复存在！§!"
 ap_wg_crisis.1044.desc.d:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]... The tyrannical [ap_wg_crisis_country.GetName] is now attempting to construct a dimensional gate that threatens the entire galaxy! When the gate opens, the uncontrolled Shroud energy will exterminate all life in the galaxy!\nIf you agree to lead the galaxy against this evil, I can lend you my strength and summon the other nations of the galactic system to fight alongside you against this threat to the entire galaxy..."

 ap_wg_crisis.1044.desc.e:0 "Respected [ROOT.GetRulerTitle][ROOT.GetRulerName], the wicked [ap_wg_crisis_country.GetName] is now attempting to build an evil machine capable of destroying the entire galaxy. On behalf of the other nations of the Empire, I implore you, as Emperor ruling over the entire galaxy, to lead the galaxy in confronting this Crisis facing all galactic civilizations!"
 ap_wg_crisis.1044.desc.f:0 "Respected [ROOT.GetRulerTitle][ROOT.GetRulerName], the wicked [ap_wg_crisis_country.GetName] is now attempting to build an evil machine capable of destroying the entire galaxy. On behalf of the other nations of the galactic community, I implore you, as the Galactic Custodian, to lead the entire galaxy in confronting this Crisis facing all galactic civilizations!"
 ap_wg_crisis.1044.desc.g:0 "Respected [ROOT.GetRulerTitle][ROOT.GetRulerName], the wicked [ap_wg_crisis_country.GetName] is now attempting to build an evil machine capable of destroying the entire galaxy. We hope that you will lead the galaxy in resisting this Crisis that threatens all galactic civilizations!"

 ap_wg_crisis.1044.a:0 "Indeed, your words hold merit. I may consider accepting your proposal."
 ap_wg_crisis.1044.aa:0 "Plan assessed as feasible; already under consideration."
 ap_wg_crisis.1044.ab:0 "Plan executable; submitted for analysis by the Imperial Mainframe."
 ap_wg_crisis.1044.b:0 "As the Custodian of the galactic community, I accept your suggestion."
 ap_wg_crisis.1044.c:0 "We shall shoulder this responsibility without hesitation and fight for the galaxy!"
 ap_wg_crisis.1044.d:0 "Then let me offer my humble strength, fighting for the future of the galaxy!"
 ap_wg_crisis.1044.e:0 "What if... we have no intention of doing so?"
 ap_wg_crisis.1044.e.response:0 "I will not interfere with you excessively... but if you stand in our way, that means you are also accomplices to the galaxy's Crisis... you will be silenced!"
 ap_wg_crisis.1044.f:0 "Please seek someone more capable."
 
 ap_wg_crisis.1051.name:0 "Enemy of the Empire"
 ap_wg_crisis.1051.desc:0 "Perhaps the imminent threat posed by [ap_wg_crisis_country.GetName] has prompted the entire Empire and its affiliated member states to reach an unprecedented consensus, declaring [ap_wg_crisis_country.GetName] an enemy of all sentient beings. From this moment onward, [ap_wg_crisis_country.GetName] has only one fate-to be utterly crushed beneath the iron hooves of the Empire!"
 ap_wg_crisis.1051.a:0 "Long live the Empire! May glory endure with the Empire!"
 ap_wg_crisis.1051.b:0 "This is the fate that awaits those who oppose our Empire!"
 ap_wg_crisis.1051.c:0 "The entire galaxy has descended into chaos..."

 ap_wg_crisis.1052.name:0 "Enemy of the entire galactic community"
 ap_wg_crisis.1052.desc:0 "Perhaps the imminent threat posed by [ap_wg_crisis_country.GetName] has prompted all member states under the galactic community to cast aside their past grievances and reach an unprecedented consensus, declaring [ap_wg_crisis_country.GetName] an enemy of all sentient beings. Thus, [ap_wg_crisis_country.GetName] has effectively become the enemy of the entire galaxy!"
 ap_wg_crisis.1052.a:0 "We shall unite against our common foe and fight for the galaxy!"
 ap_wg_crisis.1052.b:0 "The current galactic community is surely an indestructible alliance"

 ap_wg_crisis.1053.name:0 "Indestructible Alliance"
 ap_wg_crisis.1053.desc:0 "The threat from [ap_wg_crisis_country.GetName] has fostered extraordinary unity and stronger resolve than ever before among the alliance members, to confront the greatest existential Crisis currently facing the galaxy. Now, [anti_wg_fm_crisis_fed.GetName] has formally declared war against [ap_wg_crisis_country.GetName], until one side is reduced to dust!"
 ap_wg_crisis.1053.a:0 "The future of the entire galaxy depends on the outcome of this battle!"
 ap_wg_crisis.1053.b:0 "Let us see who will emerge victorious"

 ap_wg_crisis.1054.name:0 "Formation of the Anti-Crisis Alliance"
 ap_wg_crisis.1054.desc:0 "The threat from [ap_wg_crisis_country.GetName] has brought many nations together, demonstrating stronger resolve than ever before to confront the greatest existential Crisis currently facing the galaxy. Now, [wg_anti_crisis_leader.GetName] has officially announced the formation of a galaxy-wide Anti-Crisis Alliance to combat [ap_wg_crisis_country.GetName], until one side is reduced to dust!"

 ap_wg_crisis.1056.desc:0 "Detected massive threat... Reinitiating total war protocol... Eliminate potential threats..."
 ap_wg_crisis.1056.a:0 "A pile of old, lifeless shipgirls"
 ap_wg_crisis.1061.name:0 "Psionic fluctuations"
 ap_wg_crisis.1061.desc.a:0 "After successfully activating the §HShroud Energy Extractor§!, more and more colonies have reported mysterious auditory and visual hallucinations. Many claim they've heard strange whispers.\nOur scientists cannot yet explain the cause of this phenomenon, but it is certain that it is related to the §HShroud§!."
 ap_wg_crisis.1061.desc.b:0 "After successfully activating the §HShroud Energy Extractor§!, more and more colonies have reported mysterious auditory and visual hallucinations. Many claim they've heard strange whispers.\nThe psychics from Holy Haven tell us that the Shroud is influencing the real world, and that we can block these voices using psionic barriers. However, they warn us to prepare ourselves, for they foresee a new Crisis..."
 ap_wg_crisis.1061.desc.c:0 "Recently, we have continuously received reports from various colonies about mysterious auditory and visual hallucinations, with many claiming they've heard strange whispers.\nThe psychics from Holy Haven tell us that the Shroud is influencing the real world, and that we can block these voices using psionic barriers. However, they warn us to prepare ourselves, for they foresee a new Crisis..."
 ap_wg_crisis.1061.desc.d:0 "Recently, we have continuously received reports from various colonies about mysterious auditory and visual hallucinations, with many claiming they've heard strange whispers.\nOur scientists cannot yet explain the cause of this phenomenon."
 ap_wg_crisis.1061.desc.e:0 "Recently, we have continuously received reports from various colonies about mysterious auditory and visual hallucinations, with many claiming they've heard strange whispers.\nSome powerful psychics among us tell us that the Shroud is influencing the real world, and that we can block these voices using psionic barriers. However, they warn us to prepare ourselves, for they foresee a new Crisis..."

 ap_wg_crisis.1061.a:0 "Get this voice out of my head!"
 ap_wg_crisis.1061.b:0 "Where is our fleet? Have them ready!"

 ap_wg_crisis.1062.name:0 "Psionic Invasion"
 ap_wg_crisis.1062.desc.a:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within! This must be a Shroud creature drawn here by our §HShroud Energy Extractor§!"
 ap_wg_crisis.1062.desc.b:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within! This must be a Shroud creature drawn here by our §HShroud Energy Extractor§!\nWorse yet, our colony in this system is now exposed to intense psionic energy fluctuations. All colonists have begun to §Hsuffer vivid hallucinations and physical discomfort§!, and unless this rogue psionic entity is eliminated, life on the colony will become unsustainable in approximately §Htwo months§!"
 ap_wg_crisis.1062.desc.c:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within! This must be a Shroud creature drawn here by our §HShroud Energy Extractor§!\nWorse yet, our colony in this system is now exposed to intense psionic energy fluctuations. All colonists have begun to §Hexperience varying degrees of hallucinations and physical discomfort§!. Local psychics are reportedly using their Strength to resist the psionic waves, but unless this rogue psionic entity is eliminated, life on the colony will become unsustainable in approximately §Hfive months§!"

 ap_wg_crisis.1062.desc.d:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within!\nOur scientists cannot explain what has caused this phenomenon, but it is highly likely linked to the strange machine currently being constructed by [ap_wg_crisis_country.GetName]!"
 ap_wg_crisis.1062.desc.e:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within!\nOur scientists cannot explain what has caused this phenomenon, but it is highly likely linked to the strange machine currently being constructed by [ap_wg_crisis_country.GetName]!\nWorse yet, our colony in this system is now exposed to intense psionic energy fluctuations. All colonists have begun to §Hexperience varying degrees of hallucinations and physical discomfort§!, and unless this rogue psionic entity is eliminated, life on the colony will become unsustainable in approximately §Htwo months§!"
 ap_wg_crisis.1062.desc.f:0 "Sensors from our Starbase in [wg_psi_crisis_invaded_system.GetName] report a massive psionic entity suddenly appearing in the system, indiscriminately attacking everything within!\nOur scientists cannot explain what has caused this phenomenon, but it is highly likely linked to the strange machine currently being constructed by [ap_wg_crisis_country.GetName]!\nWorse yet, our colony in this system is now exposed to intense psionic energy fluctuations. All colonists have begun to §Hexperience varying degrees of hallucinations and physical discomfort§!. Local psychics are reportedly using their Strength to resist the psionic waves, but unless this rogue psionic entity is eliminated, life on the colony will become unsustainable in approximately §Hfive months§!"

 ap_wg_crisis.1063.name:0 "Psionic Fluctuations Severely Affecting [Root.GetName]"
 ap_wg_crisis.1063.desc:0 "[Root.GetName]'s population, having been exposed to immense psionic forces for an extended period, are now suffering §Hextremely severe hallucinations and illnesses§!, severely disrupting production and daily operations on the colony. We must eliminate the psionic entity hovering above the colony as soon as possible, or this condition cannot be resolved!"
 ap_wg_crisis.1064.name:0 "Psionic Entity Eliminated"
 ap_wg_crisis.1064.desc.a:0 "Our fleet has successfully eliminated the psionic entity located in [wg_psi_entity_defeated_system.GetName]. The system has temporarily returned to peace."
 ap_wg_crisis.1064.desc.b:0 "Our fleet has successfully eliminated the psionic entity located in [wg_psi_entity_defeated_system.GetName]. The colonies in that system no longer need to fear disruptions from psionic fluctuations."
 ap_wg_crisis.1064.tooltip:0 "All colonies in the [wg_psi_entity_defeated_system.GetName] system have returned to normal"

 ap_wg_crisis.1065.name:0 "Shroud Incursion"
 ap_wg_crisis.1065.desc.a:0 "Our sensors indicate massive clusters of psionic beings collectively transiting from the Shroud rift opened by the §HShroud Energy Extractor§! The closer one is to the §HShroud Energy Extractor§!, the more likely these entities can breach into our reality. We must prepare all our fleets!"
 ap_wg_crisis.1065.desc.b:0 "Our sensors have suddenly detected massive clusters of psionic beings manifesting across the galaxy! And the closer they are to the strange machine being constructed by [ap_wg_crisis_country.GetName], the higher the psionic energy readings we receive. Clearly, this accursed device is to blame! We must prepare all our fleets!"
 ap_wg_crisis.1065.a:0 "Quick, destroy these damned things!"

 ap_wg_crisis.1068.name:0 "Shroud Connection Severed"
 ap_wg_crisis.1068.desc.a:0 "After completing the construction of the Dimensional Anchor, all psionic beings invading from the Shroud have lost their connection to the Shroud. They can no longer exert significant influence over our world. However, since their ethereal forms have already arrived in this galaxy, we must still eliminate them through physical means to achieve a permanent solution."
 ap_wg_crisis.1068.desc.b:0 "The strange machine constructed by [ap_wg_crisis_country.GetName] appears to have reached its final stage. All connections between the psionic beings and the Shroud have been severed. They have lost the immense power granted by the Shroud and can no longer perform their psionic tricks upon this galaxy. However, our scientists point out that since their ethereal forms have already arrived in this galaxy, we must still eliminate them through physical means to achieve a permanent solution."
 ap_wg_crisis.1068.a:0 "One less thing to worry about-for now"
 ap_wg_crisis.1068.b:0 "This is our final chance"

 ap_wg_crisis.1069.desc:0 "[ap_wg_crisis_country.GetName], your evil deeds of destroying the galaxy are known from the galactic core to the farthest reaches of the cosmos! Take pride in this moment! Right now, the entire galaxy stands united-solely to eradicate your wicked nation, the enemy of enlightened life and the light of the galaxy's future! Prepare to face the fury of the galaxy!"
 ap_wg_crisis.1068.a:0 "No matter how many rabble come, they remain mere rabble"
 ap_wg_crisis.1068.b:0 "It is time for us to take action"

 ap_wg_crisis.1072.name:0 "Dimensional Gate Captured"
 ap_wg_crisis.1072.desc:0 "Our dimensional gate construction site in [wg_gateway_construction_system.GetName] has been captured by [capture_wg_fm_gate_victim.GetName]! We must reclaim it as quickly as possible!\nOur engineers estimate we have at most 180 days before [capture_wg_fm_gate_victim.GetName] completely dismantles the Dimensional Gate!"

 ap_wg_crisis.1073.name:0 "§RDimensional Gate Dismantled§!"
 ap_wg_crisis.1073.desc:0 "§ROver...\nEverything is over...\nOur plans are utterly ruined...§!"
 ap_wg_crisis.1073.a:0 "These insolent bastards!"

 ap_wg_crisis.1075.desc:0 "The Dimensional Gate has been destroyed... Mission complete... No further purpose remains... War protocols disengaged..."
 ap_wg_crisis.1076.desc.a:0 "We have seized the evil machine threatening to destroy the entire galaxy-the Dimensional Gate in the [wg_gateway_construction_system.GetName] system. Engineering teams have deployed to begin dismantling operations. In just six months, we will render this machine permanently inoperable!"
 ap_wg_crisis.1076.desc.b:0 "Reports confirm that the Dimensional Gate in the [wg_gateway_construction_system.GetName] system has been captured by [capture_wg_fm_gate_victim.GetName]. They are now beginning dismantling procedures.\nTheir engineers claim the operation will be completed within six months."
 ap_wg_crisis.1076.a:0 "This is a golden opportunity! We must hold this position at all costs!"

 ap_wg_crisis.1077.desc.a:0 "Our engineering team has successfully dismantled the evil machine that threatened the entire galaxy. One less threat to worry about in the galaxy! Now only the evil nation of [ap_wg_crisis_country.GetName] remains!"
 ap_wg_crisis.1077.desc.b:0 "The Dimensional Gate that threatened the entire galaxy has been dismantled by [capture_wg_fm_gate_victim.GetName]! One less threat to worry about in the galaxy! Now the only question remaining is how to deal with [ap_wg_crisis_country.GetName]"
 
 ap_wg_crisis.1077.a:0 "The war must be carried through to the end!"
 ap_wg_crisis.1077.b:0 "[ap_wg_crisis_country.GetName] has been punished"
 ap_wg_crisis.1077.b.tooltip:0 "We will withdraw from the war against [ap_wg_crisis_country.GetName]"

 ap_wg_crisis.1080.name:0 "Dimensional Gate Recovered"
 ap_wg_crisis.1080.desc:0 "We successfully reclaimed the construction system of the Dimensional Gate before those bastards could sabotage our grand plan. Although they caused some damage to the facilities, as long as we repair them, we can continue with the original construction schedule."

 ap_wg_crisis.1081.desc:0 "[ap_wg_crisis_country.GetName] has once again seized that evil machine threatening the entire galactic community. The shadow that once loomed over the whole Galactic now reappears before our eyes. We must organize another offensive to capture the [wg_gateway_construction_system.GetName] system and destroy their wicked attempt to bury the entire galactic civilization!"
 WG_FM_GATEWAY_NEED_TO_REPAIR:0 "$TRIGGER_FAIL$Facility damaged! Production halved! Requires repair before upgrading!"
 WG_FM_GATEWAY_NEED_TO_REPAIR2:0 "$TRIGGER_FAIL$Facility damaged! Production halved! Requires repair before upgrading!"

 ap_wg_crisis.1082.name:0 "Dimensional Gate repaired"
 ap_wg_crisis.1082.desc:0 "Our engineering team has successfully repaired all damaged facilities at the Dimensional Gate construction base. We can now resume advancing the construction plan."

 repair_wg_fm_gate:0 "Repair Dimensional Gate"
 repair_wg_fm_gate_DESC:0 "Several facilities at our Dimensional Gate construction base have been destroyed by a bunch of insolent bastards. Before proceeding with the next phase of construction, we must repair the damaged facilities."

 ap_wg_crisis.1084.name:0 "Crisis averted"
 ap_wg_crisis.1084.desc.a:0 "$ap_wg_crisis.1084.desc.b$\nAfter the war ended, the anti-crisis alliance-formed in response to the immense threat looming over the galaxy-dissolved into nothingness. The entire galactic community seems to have returned to its pre-war state...\nOr perhaps changed just slightly...?"
 ap_wg_crisis.1084.desc.b:0 "The giant who once stood against the entire galactic community, after being hunted down by nearly every power in the galaxy, has officially declared national extinction, burying herself and her dangerous megastructure-capable of eradicating all sentient life-together among the stars."

 ap_wg_crisis.1084.a:0 "What will become of this galaxy next?"

 ap_wg_crisis.1086.name:0 "Transmission from §H[wgfm_war_awakened_fallen_empire.GetName]§!"
 ap_wg_crisis.1086.desc.a:0 "Ignorant [Root.GetSpeciesName], your actions are a desecration against countless ancestors, the entire galactic community, and its history! You must be eradicated here and now, or else the galaxy shall never know peace!"
 ap_wg_crisis.1086.desc.b:0 "Foolish [Root.GetSpeciesName], you surely cannot claim ignorance about how the dangerous machine you're building will poison the entire galactic community! You §H[Root.GetName]§! are the cancer of this galaxy! Now we shall remove this tumor ourselves!"
 ap_wg_crisis.1086.desc.c:0 "§H[Root.GetName]§!, your actions have plunged the entire universe into crisis! Since you've chosen to become the enemy of all sentient beings, you must have already prepared yourselves for what comes next! War is not our first choice, but for the safety of the universe, we must rise to defend it!"
 ap_wg_crisis.1086.desc.d:0 "[Root.GetSpeciesName] barbarians, your crimes are too numerous to record! There is no place in this galaxy where you belong-leave this galactic community at once!"

 ap_wg_crisis.1086.a:0 "Ancient ones, have you picked out your graves yet?"
 ap_wg_crisis.1086.b:0 "This galaxy is no longer the one you ruled tens of thousands of years ago!"
 ap_wg_crisis.1086.tooltip:0 "§H[wgfm_war_awakened_fallen_empire.GetName]§! has joined the war against us!"

 ap_wg_crisis.1087.name:0 "The Awakened Giant"
 ap_wg_crisis.1087.desc:0 "In response to the reckless actions of §H[ap_wg_crisis_country.GetName]§!-who treat the safety of the entire galactic community as a joke-the long-hidden §H[FROM.GetName]§! has also sensed the spreading crisis.\n\nFor the first time in centuries, §H[From.GetName]§! begins turning their gaze toward the vast systems beyond their borders.\n\n[From.GetSpeciesName] are fully mobilized. Derelict shipyards have been restored and recalibrated; the Titan ship foundries, once silent, are back online. They have reestablished data links with exploration beacons and reactivated reconnaissance outposts abandoned when they retreated to their current borders.\n\nThough only fragmentary intelligence is available, their target is clearly §H[ap_wg_crisis_country.GetName]§!. Whether for the sake of the galaxy or their own survival, they have committed everything."
 ap_wg_crisis.1087.desc.b:0 "As §H[ap_wg_crisis_country.GetName]§! becomes deeply embroiled in war, another ancient empire, §H[FROM.GetName]§!, has ceased remaining silent. Perhaps sensing threats to themselves, or realizing the galactic war has turned unfavorable, after centuries apart, they have once again stepped onto the galactic chessboard. Obsolete warships are refurbished, broken factories roar back to life. [From.GetSpeciesName] has launched an unprecedented total mobilization, pointing their swords directly at §H[ap_wg_crisis_country.GetName]§!."
 ap_wg_crisis.1087.a:0 "[ap_wg_crisis_country.GetName] is in big trouble"

 ap_wg_crisis.1088.desc:0 "Perhaps our strength now far exceeds the past, causing tremors throughout the galactic community. The long-reclusive §H[FROM.GetName]§! appears to have sensed the spreading crisis.\n\nFor the first time in centuries, §H[From.GetName]§! begins directing their attention toward the vast star systems beyond their borders.\n\n[From.GetSpeciesName] are fully prepared. Decayed shipyards have been repaired and adjusted; the Titan ship foundries, once silent, are back online. They have restored data links with survey beacons and reactivated reconnaissance outposts abandoned during their retreat to current borders.\n\nThough intelligence remains sparse, their target is clearly us. We should prepare to face the army of an ancient empire."
 ap_wg_crisis.1088.desc.b:0 "While our war against other galactic powers rages fiercely, another ancient empire, §H[FROM.GetName]§!, has also ceased silence, miraculously attempting to unite other struggling powers against us. They are refurbishing obsolete ships and dilapidated factories, intending to use museum relics to strike like eggs against stone."
 ap_wg_crisis.1088.a:0 "What good are a bunch of outdated old-timers anyway?"
 
 ap_wg_crisis.1090.name:0 "Fractured Alliance"
 ap_wg_crisis.1090.desc:0 "Possibly due to the AE's astonishing military strength, we have received intelligence indicating that §H[FROM.GetName]§! is secretly plotting a military coup, attempting to break away from and declare independence from the war-torn §H[ap_wg_crisis_country.GetName]§!."
 ap_wg_crisis.1090.desc.b:0 "After a vassal state within §H[ap_wg_crisis_country.GetName]§! attempted to gain independence through military means, more and more vassals under §H[ap_wg_crisis_country.GetName]§! are seriously considering this option-including §H[FROM.GetName]§!. They hope to seize this precious moment while §H[ap_wg_crisis_country.GetName]§! is deeply entangled in war to launch a military coup and achieve independence."

 ap_wg_crisis.1091.name:0 "Transmission from §H[wg_rebellious_subject_country.GetName]§!"
 ap_wg_crisis.1091.desc:0 "[ap_wg_crisis_country.GetName], you are now the common enemy of the entire galactic community! Look around you-no one stands beside you, no one! Your name shall be carved into the galaxy's monument of shame, but not ours!"
 ap_wg_crisis.1091.a:0 "You? Really?"
 ap_wg_crisis.1091.tooltip:0 "§H[wg_rebellious_subject_country.GetName]§! has joined the war against us!"

 ap_wg_crisis.1092.name:0 "Storm Brewing"
 ap_wg_crisis.1092.desc:0 "Recently, our intelligence networks across various nations have simultaneously reported certain developments. It appears that galactic powers are beginning to take coordinated measures against our actions, uniting with unprecedented closeness. This large-scale covert operation clearly cannot be entirely hidden from our intelligence agents, so various nations have tacitly released mixed disinformation in an attempt to delay our investigations.\n\nRegardless, their purpose is undoubtedly tied to countering our nation. We must prepare for the worst-case scenario."
 ap_wg_crisis.1092.a:0 "At all costs, find out what they're planning as quickly as possible."

 ap_wg_crisis.1093.name:0 "Power Stripped"
 ap_wg_crisis.1093.desc:0 "Since we began investigating the suspicious behind-the-scenes activities of other nations, they seem unable to conceal the emerging truth any longer and have prematurely reached an agreement. According to our intelligence, they have secretly formed an alliance and have effectively stripped us of influence from most treaties and conferences we were part of. Our authority across various alliances and the galactic community is now in a vacuum-we have, in effect, been sidelined!\n\nUpon learning this truth, the entire galactic community unanimously declares our already-estranged nation isolated from all alliances and the galactic community!\n\nNow that things have reached this point, galactic powers may soon impose further sanctions on us-or even worse, use this newly formed pan-galactic alliance to declare war upon us!"
 ap_wg_crisis.1093.a:0 "When enemies come, we meet them with rifles-let them come, we've never feared anyone!"

 ap_wg_crisis.1094.name:0 "Pan-Galactic Secret Meeting"
 ap_wg_crisis.1094.desc:0 "It is reported that due to the recent reckless actions of [ap_wg_crisis_country.GetName], most nations in the galaxy, feeling threatened, have secretly prepared several meetings. The agreement signed after these meetings appears to be aimed at stripping §H[ap_wg_crisis_country.GetName]§! of power from various alliances and the galactic community. We were also invited to observe this meeting.\n\nBut whether we agree or not, the attending nations seem determined to expel §H[ap_wg_crisis_country.GetName]§! from the alliances among galactic nations."
 ap_wg_crisis.1094.a:0 "A major transformation unseen in a century is about to begin"

 ap_wg_crisis.1095.name:0 "§H[ap_wg_crisis_country.GetName]§! has been stripped of power"
 ap_wg_crisis.1095.desc:0 "The operation we previously learned about during secret meetings with galactic nations-the one intended to strip §H[ap_wg_crisis_country.GetName]§! of power-seems to have been executed earlier than planned.\nThe reason for the early execution appears to be that §H[ap_wg_crisis_country.GetName]§! had also conducted some intelligence gathering on this operation. To prevent exposure, the galactic nations demonstrated remarkable unity and successfully carried out the plan. Although the operation was advanced in timing, it proceeded smoothly toward its intended outcome without significant obstacles. §H[ap_wg_crisis_country.GetName]§! has effectively been expelled from the galactic community and their alliance."
 ap_wg_crisis.1095.a:0 "How will things develop from here?"

 ap_wg_crisis.1096.name:0 "Acquire Dark Matter"
 ap_wg_crisis.1096.desc:0 "After using the Star-Ender to transform an entire star system into a Black Hole, we discovered that most of the star's mass was converted into £sr_dark_matter£ $sr_dark_matter$. Using new technology developed from the fire Project, we successfully harvested this dark matter transformed from stellar material. This dark matter will surely prove invaluable for constructing our future §HDimensional Gates§!"

 ap_wg_crisis.1097.name:0 "Alliance of the Great Plan"
 ap_wg_crisis.1097.desc:0 "Our great plan to conquer the cosmos has begun. Some nations may perceive our actions as a threat, but we can communicate with them. If we succeed in gaining their support, the resistance against us at the final stage will clearly be weakened."
# 剩下的文本（间谍行动）
#  \n\n眼前，我们能尝试说服与我们处在同一联盟或是我们的附庸，但其他独立国家则需要我们§H派出特使§!在间谍网中秘密与他们的首脑接触。
 ap_wg_crisis.1097.a:0 "We must unite all forces that can be united to accomplish our great plan"
 ap_wg_crisis.1097.b:0 "That bunch of weaklings? They shall fall!"

 ap_wg_crisis.1099.name:0 "§H[join_wgfm_alliance_country.GetName]§! is willing to join us"
 ap_wg_crisis.1099.desc:0 "After efforts by our diplomatic envoys, §H[join_wgfm_alliance_country.GetName]§! has shown strong interest in our plan. They are willing to stand with us and join our great plan to conquer the cosmos!"

 ap_wg_crisis.1100.name:0 "§H[join_wgfm_alliance_country.GetName]§! has rejected us"
 ap_wg_crisis.1100.desc:0 "Even though our diplomats spoke persuasively and repeatedly explained the feasibility of our great plan to the leaders of §H[join_wgfm_alliance_country.GetName]§!, they refused to listen to a single word and displayed intense hostility toward our future actions. In anger, they violently expelled our negotiators!"
 ap_wg_crisis.1100.a:0 "Their choice-it's time to crush them!"

 wg_fm_alliance_plan:0 "Recruit Allies for the Great Plan"
 wg_fm_alliance_plan_DESC:0 "On the path of our great plan, there are destined to be many ignorant ones who obstruct us. But if we can make them understand our cause and offer appropriate incentives, they too can become our allies.\nWe will dispatch diplomatic envoys to our allies and vassals to explain the feasibility of our great plan, aiming to recruit them into our faction."

 ap_wg_crisis.1101.name:0 "Incineration Alliance"
 ap_wg_crisis.1101.desc:0 "After other nations in the galaxy began forming a containment network against us, we united all countries that previously agreed to join our plan, standing together with them through thick and thin!\nThe entire galaxy has now evolved into a confrontation between two major powers!"
 ap_wg_crisis.1101.a:0 "They will ultimately fall before us!"
 ap_wg_crisis.1102.desc:0 "After other nations in the galaxy began forming a containment network against §H[ap_wg_crisis_country.GetName]§!, §H[ap_wg_crisis_country.GetName]§! also mobilized numerous nations willing to stand with him, forming a powerful alliance to resist the §HAnti-Crisis Coalition§! established by the rest of the galactic powers. The entire galaxy has now become a battlefield between two opposing forces.\nThe only remaining question is: whom should we support? Or perhaps... we could make the situation even more chaotic?"
 ap_wg_crisis.1102.a:0 "We must eliminate the threat posed by [ap_wg_crisis_country.GetName]"
 ap_wg_crisis.1102.b:0 "Join the camp of [ap_wg_crisis_country.GetName]"
 ap_wg_crisis.1102.c:0 "Joining this war brings us no benefit"
 ap_wg_crisis.1102.d:0 "§RThey shall all fall!§!"
 ap_wg_crisis.1102.a.tooltip:0 "We will join the war against [ap_wg_crisis_country.GetName]"
 ap_wg_crisis.1102.b.tooltip:0 "We will assist [ap_wg_crisis_country.GetName] and enter the war."
 ap_wg_crisis.1102.d.tooltip:0 "§ROppose both allied factions§!"

 ap_wg_crisis.1103.name:0 "Loyal Ally"
 ap_wg_crisis.1103.desc:0 "Since we began construction of the Dimensional Gate, the galactic forces opposing us have gradually united. War is imminent. Given the scale of this conflict, many of our officers are pessimistic about winning a war against the entire galaxy. They hope to enlist every possible force to help alleviate our dire situation.\nIn fact, we do have allies who can assist us-those former vassals we released, §H[wg_psi_country.GetName]§!\nIf we ask, they will certainly do their utmost to aid us in this war. But the question is... should we involve them?"
 ap_wg_crisis.1103.a:0 "We have no choice-we must let them help"
 ap_wg_crisis.1103.b:0 "We cannot let them face danger again"

 ap_wg_crisis.1104.name:0 "[wg_psi_country.GetName]"
 ap_wg_crisis.1104.desc:0 "We can never repay your life-saving kindness. No matter how many years pass, we will honor this promise.\n\nThe entire fleet of shipgirls from [wg_psi_country.GetName], the time to repay our debt has come! From now on, we will stand with our benefactors through thick and thin! May the Ancient Gods protect us-we shall be invincible!"
 ap_wg_crisis.1104.a:0 "We deeply thank your support"

 ap_wg_crisis.1107.name:0 "The Intruders Who Coexist Peacefully"
 ap_wg_crisis.1107.desc:0 "After activating the Dimensional Gate, we originally expected the massive neutron flow would destroy all life in the galaxy except ourselves... And indeed it did-except for one exception: §RUnited Fleet§!, who continued their operations as if nothing had happened."
 ap_wg_crisis.1107.a:0 "It seems true then-they really came from another universe..."

 ap_wg_crisis.1108.name:0 "The Trace of the Combined Fleet"
 ap_wg_crisis.1108.desc:0 "Shortly after we opened the dimensional gate, bad news arrived! Our expeditionary fleet sent to another dimension has once again detected the trace of §Hthe Combined Fleet§!. Moreover, the Combined Fleet from other dimensions appears to possess even more terrifying technology!\nSpace collapses wherever they go, as if a cardboard box were forcibly compressed into a flat sheet of paper. Our scientist speculates they have already mastered technology capable of altering physical laws to some extent!\n\nNow the situation is clear. Their invasion was obviously just a diversion; they must be aiming for something else. Otherwise, if they applied that reality-altering weapon here, they could destroy the entire galaxy with nothing more than a snap of their fingers."
 ap_wg_crisis.1108.a:0 "We must figure out what they're really up to"

 ap_wg_crisis.1109.name:0 "Contact from the Combined Fleet"
 ap_wg_crisis.1109.desc:0 "Just as we were worrying about the appearance of the Combined Fleet beyond the dimensional gate, the consciousness of all our leader was suddenly pulled by a terrifying force into an alternate-dimensional space.\nEventually, strange energy clusters coalesced into another image we will never forget- §YCabot§!"
 ap_wg_crisis.1109.a:0 "This might be a good opportunity to learn their intentions"

 ap_wg_crisis.1110.desc:0 "An impressive feat indeed... You actually managed to complete construction of the §HGate§! under the pressure of our assault... I assume you've already met our colleagues on the other side.\n\nAllow me to introduce myself: Cabot, Senior Stellar Admiral of the Combined Fleet. Welcome to Zero Universe-our place of origin, our home.\n\nAlthough according to standard procedure you still haven't passed our test, your performance is commendable. Given your recent ascension to a Type V civilization, we may invoke Special Disposition Protocol to recognize your passing, cease hostilities, or adjust your classification to Type V and continue testing on the other side. What would you prefer?"
 ap_wg_crisis.1110.a:0 "What exactly is a Type V civilization?"
 ap_wg_crisis.1110.a.response:0 "Generally speaking, after achieving interstellar travel capability, civilizations can be roughly classified into three tiers based on energy control: Type I, II, and III, capable of harnessing the energy of their home World, star system, and galaxy respectively. However, without physics-law manipulation or dimensional traversal technology, a civilization can develop no further than Type IV-a trans-galactic empire able to traverse the entire universe. A Type V civilization surpasses this, capable of crossing dimensions and colonizing different parallel universes.\n\nBy the way, there are also so-called Type 4.5 civilizations who transform themselves into pure energy beings and wander within Unterraum-but such civilizations completely cut off their own future development.\n\nYou have now opened the Gate, enabling travel between different dimensional universes on either side. Thus, you qualify as a Type V civilization."
 ap_wg_crisis.1110.b:0 "What is this 'Special Disposition Protocol' you mentioned?"
 ap_wg_crisis.1110.b.response:0 "When a civilization undergoing testing undergoes a change in civilizational tier, the Special Disposition Protocol may be invoked to alter the test tier or terminate the test. Civilizations eligible for this protocol retain the right to choose."
 ap_wg_crisis.1110.c:0 "So this 'test' you speak of... is invasion?"
 ap_wg_crisis.1110.c.response:0 "Yes. Our invasion fleet serves as our honor guard, specially configured according to the level of each shipgirl civilization. Though formidable from your perspective, they remain within your comprehension.\nIf you defeat them, it proves you possess the capability to protect your civilization and sufficiently advanced thinking to avoid self-destruction.\nOur purpose is precisely to test your defensive capabilities."
 ap_wg_crisis.1110.d:0 "Why do you do this?"
 ap_wg_crisis.1111.desc:0 "Good work, Cabot. You may step down. I'll take over from here. (Understood, ma'am)\n\nI am the Supreme Flagship of the Combined Fleet. Call me Miss Zhang. To answer your earlier question:\nThe Combined Fleet once hoped to lead all shipgirl civilizations to escape the cycle of reincarnation. But we failed... Our combined Strength wasn't enough to protect everyone, and many civilizations still perished despite our protection and intervention.\nA single universe isn't large for us, but across countless parallel universes and multidimensional battlefields, we needed a more efficient method-the testing process Cabot mentioned earlier.\n\nThose who pass the test prove capable of standing independently...\nYou are currently undergoing a civilizational upgrade era; your technology will soon experience another explosive growth. Experiencing invasion will help you understand the cruelty of the outside world. Given time, you should be able to pass our test too. That is the meaning behind the Special Disposition Protocol.\nBack to the main point-if you choose peace, I hope you'll join the Combined Fleet, fighting alongside us to break the cycle, for the sake of other shipgirls."
 ap_wg_crisis.1112.b.response:0 "Perhaps. All civilizations struggle painfully in this game, rising and falling. To an observer, it may seem meaningless. But attempting to end this cycle-that is the meaning we've given ourselves, the value of our existence.\n\nThen again, your choice is to continue testing in higher dimensions... Since you've just entered the Type V stage, we'll grant you a grace period. Use this time wisely to prepare yourself, my sister. When you've explored every possibility as we have, I believe you'll reach the same conclusion.\n\nFarewell."
 ap_wg_crisis.1112.c:0 "We won't join you, nor will we oppose you"
 ap_wg_crisis.1112.c.response:0 "Is that so... Very well. Time will eventually consume your civilization. But until you vanish completely, we won't return to disturb you again-this is a right you've earned for yourselves.\n\nIn any case: We shall meet again, our §Hsisters§!"

 ap_wg_crisis.1113.name:0 "The Vanished Combined Fleet"
 ap_wg_crisis.1113.desc:0 "After concluding our conversation with Cabot and Miss Zhang, our consciousness returned to our bodies.\n\nAccording to sensor reports from various locations, the Combined Fleet suddenly vanished like snowflakes. The fleet observed beyond the dimensional gate ceased attacking our expeditionary forces and departed. Miss Zhang appears to have kept her promise. The question is-what should we do next..."
 ap_wg_crisis.1113.a:0 "Now it's our turn to fulfill our promise"
 ap_wg_crisis.1113.b:0 "We should pack our things. They will return-on the other side..."
 ap_wg_crisis.1113.c:0 "Continue with our plan as intended"

 ap_wg_crisis.1114.desc:0 "The fleet carries our entire civilization toward the unknown. We will cross through the dimensional gate to another dimensional World already reached by our expeditionary fleet, continuing our resistance against the Combined Fleet.\n\nOur abandoned Worlds will be left for other civilizations. Our stories and legends will echo throughout the galaxy.\n\nWe don't know how powerful the Combined Fleet's parent civilization truly is, but we still choose courage. No matter where history ultimately leads the shipgirls, we choose hope."
 resistance_uf_study_wg_fm:0 "$join_uf_study_normal$"
 resistance_uf_study_wg_fm_DESC:0 "We have now completed our plan, but the Combined Fleet awaits us on the other side of the gate. To end this once and for all, we must commit everything-traveling to the other dimensional World already reached by our expeditionary fleet, continuing our fight against the Combined Fleet.\n\n§!§RWarning! This is a permadeath ritual!!§!\n\n\nPurgatory difficulty Combined Fleet code: §R add_relic r_uf §!"

 ap_wg_crisis.1115.desc:0 "Huh???? What did you do? Why have all Combined signals disappeared??\n\nCould this be the legendary Special Disposition Protocol?\nWe've only ever heard rumors about such a thing...\n\nRegardless, since they're gone, you must be safe now. Wishing you fair winds, sisters! Goodbye... or better yet, let's not meet again-unless you want to join us... Well then, goodbye!"
 ap_wg_crisis.1115.a:0 "Regardless, thank you for your assistance..."

 ap_wg_crisis.1116.desc:0 "When we opened the dimensional gate and dispatched our expeditionary fleet into that unknown dimensional World, our fleet suddenly reported being attacked!\nThe attackers identified themselves as the §HCombined Fleet§!, mentioning profound theories about our reincarnation cycle-but They gave no reason for attacking us, as if destruction itself were their sole purpose.\n\nOur expeditionary fleet fights valiantly, but They appear to possess far more advanced technology. Their warships collapse spacetime around them-an apparent application of physical law manipulation. Without further reinforcements, their annihilation is merely a matter of time."
 ap_wg_crisis.1116.a:0 "We've come this far-we must resist!"
 ap_wg_crisis.1116.b:0 "Damn it... Close the dimensional gate. It's not the right time."
 ap_wg_crisis.1116.tooltip:0 "§RCombined Fleet Crisis will not trigger§!"
##
 ap_wg_crisis.1117.name:0 "No way through"
 ap_wg_crisis.1117.desc:0 "We now possess a dimension of our own, and the Perforator is a tool capable of modifying reality.\n\nWe don't know how Miss Venezia bypassed multiple layers of surveillance and security protocols to use the Perforator to alter our reality-her §!§RBreasts§!\nA miracle occurred! Miss Venezia's breasts grew larger!! But it lasted less than §!§Y5 seconds§! before reverting to normal. This dangerous unauthorized action ultimately caused a minor subspace rift, fortunately causing no damage.\n\nMiss Venezia is now under 24-hour surveillance to prevent any further misconduct, but her despairing gaze convinces us she has already abandoned any attempt at higher-dimensional manipulation."
 ap_wg_crisis.1117.a:0 "Sorry, the Perforator has done its best"
