# 焚灭等级lv1
 wg_crisis_perk_lv1-1_name:0 "§HUnited Will§!"
 wg_crisis_perk_lv1-1_desc:0 "All of us must stand as one to gather enough Strength to eliminate every threat before us."
 wg_crisis_perk_lv1-1_passive_effect:0 "§Y$mod_country_produces_mult$§!: §G+10%§!"
 wg_crisis_perk_lv1-1_active_effect:0 "§Y$mod_pop_category_specialists_produces_mult$§!: §G+5%§!"

 wg_crisis_perk_lv1-2_name:0 "§HFear-Inducing Presence§!"
 wg_crisis_perk_lv1-2_desc:0 "Even without emphasis, those inferior alien vermin shall see us as gods; they will worship us and tremble before us."
 wg_crisis_perk_lv1-2_passive_effect:0 "§Y$MOD_COUNTRY_SUBJECT_ACCEPTANCE_ADD$§!: §G+30§!"
 wg_crisis_perk_lv1-2_active_effect:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_SPEED_ADD$§!: §G+100%§!\n§Y$MOD_COUNTRY_SUBJECT_TRUST_CAP_ADD$§!: §G+100§!"

# 焚灭等级lv2
 wg_crisis_perk_lv2-1_name:0 "§HRaider Corvette§!"
 wg_crisis_perk_lv2-1_desc:0 "This new type of raider Corvette boasts greater speed, heavier armor, and stronger firepower than standard Corvettes, enabling swift annihilation of cowardly foes who only know how to flee."
 wg_crisis_perk_lv2-1_passive_effect:0 "§YUnlocks new ship class§!: §HPurge Destroyer§!"
 wg_crisis_perk_lv2-1_active_effect:0 "§HPurge Battle Destroyer§! §YDisengagement chance§! §G+30%§!"

 wg_crisis_perk_lv2-2_name:0 "§HWarbeast§!"
 wg_crisis_perk_lv2-2_desc:0 "War! War! War!\nOnly the blood of our enemies can quench the flames of our aggression!"
 wg_crisis_perk_lv2-2_passive_effect:0 "§Y$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§!: §G-50%§!"
 wg_crisis_perk_lv2-2_active_effect:0 "§Y$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§!: §G-25%§!"

 wg_crisis_perk_lv2-3_name:0 "§HJudgment§!"
 wg_crisis_perk_lv2-3_desc:0 "Any foolish being standing in the way of our greatness shall face divine punishment-not in the name of gods, but in our own name!"
 wg_crisis_perk_lv2-3_passive_effect:0 "§Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§!: §G+30%§!"
 wg_crisis_perk_lv2-3_active_effect:0 "§YUnlocks orbital bombardment stance§!: §RJudgment§!"

# 焚灭等级lv3
 wg_crisis_perk_lv3-1_name:0 "§HCruiser§!"
 wg_crisis_perk_lv3-1_desc:0 "As we embark on this great path of conquest, we require a more powerful escort force to ensure our plans and advance remain unimpeded."
 wg_crisis_perk_lv3-1_passive_effect:0 "§YUnlocks new ship class§!: §HPurge Battlecruiser§!"
 wg_crisis_perk_lv3-1_active_effect:0 "§HPurge Battlecruiser§! §YTracking§! §G+10%§!"

 wg_crisis_perk_lv3-2_name:0 "§HVelociraptor§!"
 wg_crisis_perk_lv3-2_desc:0 "Swift as wind, steady as forest, fierce as fire, immovable as mountain, inscrutable as darkness, striking as thunder."
 wg_crisis_perk_lv3-2_passive_effect:0 "§HScorched Destroyer§! §YEvasion§! §G+20%§!"
 wg_crisis_perk_lv3-2_active_effect:0 "§HScorched Destroyer§! §YPursuit§! §G+30%§!"

 wg_crisis_perk_lv3-3_name:0 "§HWar Machine§!"
 wg_crisis_perk_lv3-3_desc:0 "The wise shall face subjugation at our feet, while death will be the only choice for the foolish."
 wg_crisis_perk_lv3-3_passive_effect:0 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!: §G+50%§!"
 wg_crisis_perk_lv3-3_active_effect:0 "§Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§!: §G+100%§!"

 wg_crisis_perk_lv3-4_name:0 "§HAll-Seeing Eye§!"
 wg_crisis_perk_lv3-4_desc:0 "We shall know everything. Distance will no longer be a Blocker, and the universe will be within reach."
 wg_crisis_perk_lv3-4_passive_effect:0 "§Y$MOD_SHIP_SENSOR_RANGE_ADD$§!: §G+2§!"
 wg_crisis_perk_lv3-4_active_effect:0 "§Y$MOD_INTEL_DECRYPTION_ADD$§!: §G+10§!"

# 焚灭等级lv4
 wg_crisis_perk_lv4-1_name:0 "§HCapital Ship§!"
 wg_crisis_perk_lv4-1_desc:0 "The truth of the galaxy has always resided within the range of cannons; survival of the fittest has been the law of this galaxy since ancient times. We shall stand above all, becoming the Juggernaut of the galaxy."
 wg_crisis_perk_lv4-1_passive_effect:0 "§YUnlock new ship class§!: §HScorched Flagship§!"
 wg_crisis_perk_lv4-1_active_effect:0 "§HScorched Flagship§! §HHull Points§! §G+10%§!"

 wg_crisis_perk_lv4-2_name:0 "§HTwo-Headed Serpent§!"
 wg_crisis_perk_lv4-2_desc:0 "We have become cunning and unpredictable, swift and ferocious; our prey cannot even choose how they die."
 wg_crisis_perk_lv4-2_passive_effect:0 "§YUnlock§! §HScorched Battlecruiser§! §HNew Section§!: §HTwo-Headed Serpent§!"
 wg_crisis_perk_lv4-2_active_effect:0 "§HScorched Battlecruiser§! §YEvasion§! §G+10%§!"

 wg_crisis_perk_lv4-3_name:0 "§HLogistical Support§!"
 wg_crisis_perk_lv4-3_desc:0 "An old saying goes: 'Before the troops march, supplies must be secured.' Logistics will always be the core of war."
 wg_crisis_perk_lv4-3_passive_effect:0 "§Y$mod_ships_upkeep_mult$§!: §G-15%§!"
 wg_crisis_perk_lv4-3_active_effect:0 "§Y$mod_ships_upkeep_mult$§!: §G-5%§!"

 wg_crisis_perk_lv4-4_name:0 "§HTrophy Warehouse§!"
 wg_crisis_perk_lv4-4_desc:0 "No guns, no artillery? The enemy will provide them. But where should we store these things? Just clear out the neighbor's underwear warehouse and there'll be space."
 wg_crisis_perk_lv4-4_passive_effect:0 "§Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!: §G+30000§!"
 wg_crisis_perk_lv4-4_active_effect:0 "§Y$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$§!: §G+2§!"

# 焚灭等级lv5
 wg_crisis_perk_lv5-1_name:0 "§HScorcher§!"
 wg_crisis_perk_lv5-1_desc:0 "The sun shall burn to extinction by our will, transformed into our blade, scorching everything in the galaxy."
 wg_crisis_perk_lv5-1_passive_effect:0 "§YUnlock new ship class§!: §HScorched Divine Warrior§!"
 wg_crisis_perk_lv5-1_passive_effect_extra:0 "§YGain Technology§!: §HSunslayer§!"
 wg_crisis_perk_lv5-1_active_effect:0 "§YGain Technology§!: §HScorcher§! (Sunslayer with §YGunfire Speed§! §G+50%§!)"

 wg_crisis_perk_lv5-2_name:0 "§HStrong Ships and Heavy Guns§!"
 wg_crisis_perk_lv5-2_desc:0 "You ancient relics hiding in the corners of the galaxy, you cowards trying to resist from your hiding holes-your castles will crumble, and your doom shall come!"
 wg_crisis_perk_lv5-2_passive_effect:0 "§HScorched Battlecruiser§! §HHull Points§! §G+20%§!"
 wg_crisis_perk_lv5-2_active_effect:0 "§HScorched Battlecruiser§! §HHull Points§! §G+10%§!"

 wg_crisis_perk_lv5-3_name:0 "§HMighty Warships§!"
 wg_crisis_perk_lv5-3_desc:0 "Life has always held awe toward massive objects, for anything standing before them, no matter how it struggles, will ultimately be crushed to dust."
 wg_crisis_perk_lv5-3_passive_effect:0 "§HScorched Flagship§! §HHull Points§! §G+20%§!"
 wg_crisis_perk_lv5-3_active_effect:0 "§HScorched Flagship§! §YPursuit§! §G+20%§!"

 wg_crisis_perk_lv5-4_name:0 "§HUnbreakable§!"
 wg_crisis_perk_lv5-4_desc:0 "There is no shield that cannot be broken, nor any fortress that cannot be conquered. Our cannons shall blast away every Blocker standing in the path of our greatness, and those who dare resist will be buried together in the ruins behind us."
 wg_crisis_perk_lv5-4_passive_effect:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!: §G+50%§!"
 wg_crisis_perk_lv5-4_active_effect:0 "§YMilitary Ship Build Speed§!: §G+30%§!"

 wg_crisis_perk_lv5-5_name:0 "§HBlotting Out the Heavens§!"
 wg_crisis_perk_lv5-5_desc:0 "When our warships are sufficient to eclipse the sun's radiance, those foolish enough to stand before them will finally recognize their ignorance."
 wg_crisis_perk_lv5-5_passive_effect:0 "§Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!: §G+30%§!"
 wg_crisis_perk_lv5-5_active_effect:0 "§YMilitary Ship Build Speed§!: §G+30%§!"
