 monolith_crisis_shield_node_poi_1_name:0 "Destroy Shadow Monolith Shield α"
 monolith_crisis_shield_node_poi_1_desc:0 "Monolith arrays orbiting the star provide exceptionally strong protection for the Shadow Monolith Barrier. If we do not first destroy the defending fleet in this system, §YUnited Blade§! will be unable to conduct remote strikes."
