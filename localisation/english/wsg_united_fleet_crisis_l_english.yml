 monolith_crisis.151.name:0 "Shadow Monolith Shield"
 monolith_crisis.151.desc:0 "Our fleet entered a Shadow Monolith barrier and attempted to destroy this galaxy vital to the Shadow Monoliths.\n\nBut the omnipresent, overwhelming Shadow Pressure inflicted catastrophic damage upon our ships, forcing us to initiate emergency evacuation into the Unterraum to preserve the fleet.\n\nIt is now evident that any attempt to enter a Shadow Monolith barrier would be suicide. We must wield the §YUnited Blade§!, focusing hyperdimensional matter to pierce through the shield."
 monolith_crisis.151.a:0 "This is no ordinary threat-we must strike back hard with the §YUnited Blade§!"
