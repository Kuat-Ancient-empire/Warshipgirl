 monolith_crisis.312.desc:0 "The Combined Fleet conducted a galaxy-wide broadcast, revealing to us how to overcome the Blocker of the §RMonolith Gate α§!'s FTL resonance frequency. They call upon us to rise together and fight for our galaxy's right to survive."
 monolith_crisis.313.desc:0 "The Combined Fleet conducted a galaxy-wide broadcast, revealing to us how to overcome the Blocker of the §BMonolith Gate β§!'s FTL resonance frequency. They call upon us to rise together and fight for our galaxy's right to survive."
 monolith_crisis.314.desc:0 "The Combined Fleet conducted a galaxy-wide broadcast, revealing to us how to overcome the Blocker of the §YMonolith Gate γ§!'s FTL resonance frequency. They call upon us to rise together and fight for our galaxy's right to survive."
 monolith_crisis.312.a:0 "We shall ultimately triumph"

# 拆除传送门
 monolith_crisis.308.name:0 "The Monolith Gate has been destroyed"
 monolith_crisis.308.desc:0 "After a series of hazardous operations, our engineering team successfully destroyed a Monolith portal, disconnecting it from the Monolith portal network.\nAt the same time, after disconnection, the portal became nothing more than an ordinary stone."
 monolith_crisis.308.a:0 "Well done"
 destroy_monolith_gate:0 "Destroy Monolith Gate"
 destroy_monolith_gate_DESC:0 "To prevent the Monolith from invading our galaxy through the portals, we have chosen to deploy engineering ships for a dangerous Dismantle operation, attempting to completely destroy this Monolith Gate."

# 进入第一节点星系
 monolith_crisis.309.name:0 "§RMonolith Shield α§!"
 monolith_crisis.309.desc:0 "Our fleet has entered the Monolith Shield α system beyond the red portal. Monolith arrays orbiting the star provide exceptionally strong protection for the connected Monolith Barrier α. We must destroy the system's garrison forces and Monolith arrays to create an opening for §YUnited Sword§! to strike."
 monolith_crisis.309.a:0 "A fierce battle"
# 进入第二节点星系
 monolith_crisis.310.name:0 "§BMonolith Shield β§!"
 monolith_crisis.310.desc:0 "Beyond the blue portal lies the Monolith Realm, composed of Monolith arrays orbiting the star and massive defending forces. These arrays grant powerful protection to the connected Monolith Barrier β. If we do not destroy these Blockers obstructing §YUnited Sword§!, victory will remain out of reach."
 monolith_crisis.310.a:0 "Destroy them"
# 进入第三节点星系
 monolith_crisis.311.name:0 "§YMonolith Shield γ§!"
 monolith_crisis.311.desc:0 "We have entered Monolith Shield γ. Powerful Monolith arrays protect Monolith Shield γ, preventing §YUnited Sword§! from launching a direct assault. We must destroy the defending fleets and Monolith arrays!"
 monolith_crisis.311.a:0 "Victory belongs to us"
# 第一节点被干爆
 monolith_crisis.315.name:0 "The shield of §RMonolith Barrier α§! has been lowered"
 monolith_crisis.315.desc:0 "We have successfully breached the defenses of §RMonolith Shield α§!, completely destroying the Monolith arrays that powered the protective field of §RMonolith Barrier α§! Now we should swiftly prepare the United Sword to bombard §RMonolith Barrier α§!.\n\n§YOnce the United Sword initiates its strike, we must withdraw our fleets from the Monolith Shield systems in advance. The powerful hyperdimensional shockwave will destroy the Monolith Gates, forcing our fleets to return slowly via Unterraum sublight navigation.§!"
 monolith_crisis.315.a:0 "Sound the trumpet of victory"
 monolith_crisis.315.b:0 "Immediately prepare the United Sword and target §RMonolith Barrier α§!"
# 第二节点被干爆
 monolith_crisis.316.name:0 "The shield of §BMonolith Barrier β§! has been lowered"
 monolith_crisis.316.desc:0 "We have successfully destroyed the Monolith arrays located within §BMonolith Barrier β§!, removing one of the Blockers hindering our use of the United Sword.\n\n§YOnce the United Sword initiates its strike, we must withdraw our fleets from the Monolith Shield systems in advance. The powerful hyperdimensional shockwave will destroy the Monolith Gates, forcing our fleets to return slowly via Unterraum sublight navigation.§!"
 monolith_crisis.316.a:0 "The Monolith's end is near"
 monolith_crisis.316.b:0 "Immediately prepare the United Sword and target §BMonolith Barrier β§!"
# 第三节点被干爆
 monolith_crisis.317.name:0 "The shield of §YMonolith Barrier γ§! has been lowered"
 monolith_crisis.317.desc:0 "The Monolith arrays within §YMonolith Barrier γ§! no longer exist. The §YMonolith Barrier γ§!, once hidden behind layers of shields, now lies exposed beneath the guns of the United Sword... We must swiftly destroy this critically important Monolith barrier system.\n\n§YOnce the United Sword initiates its strike, we must withdraw our fleets from the Monolith Shield systems in advance. The powerful hyperdimensional shockwave will destroy the Monolith Gates, forcing our fleets to return slowly via Unterraum sublight navigation.§!"
 monolith_crisis.317.a:0 "Victory belongs to us"
 monolith_crisis.317.b:0 "Immediately prepare the United Sword and target §YMonolith Barrier γ§!"
# 第一节点被重新夺回控制权
 monolith_crisis.318.name:0 "The array at §RMonolith Barrier α§! has been rebuilt!"
 monolith_crisis.318.desc:0 "Because we failed to bombard the Monolith Barrier in time, under nearly suicidal defensive efforts by the Monolith forces, the Monolith arrays at §RMonolith Barrier α§! have been rebuilt. The protective shield has reappeared over §RMonolith Barrier α§!... We must destroy these arrays once again."
 monolith_crisis.318.a:0 "Damn it"
# 第二节点被重新夺回控制权
 monolith_crisis.319.name:0 "The array at §BMonolith Barrier β§! has been rebuilt!"
 monolith_crisis.319.desc:0 "We failed to stop the Monolith from reassembling the arrays at §BMonolith Barrier β§!. The protective shield has now reappeared over §BMonolith Barrier β§!. We must retake control of this system."
 monolith_crisis.319.a:0 "Damn it"
# 第三节点被重新夺回控制权
 monolith_crisis.320.name:0 "The array at §YMonolith Barrier γ§! has been rebuilt!"
 monolith_crisis.320.desc:0 "Although we once destroyed the Shadow Monument array located in §YShadow Barrier γ§!, we failed to use the United Blade in time to destroy §YShadow Shield γ§!. The arrays generating its protective shield have now been rebuilt by the Shadow Monuments. We must retake this star system."
 monolith_crisis.320.a:0 "We need to increase our speed"
# 结界星系被炸之后跟你嘴炮（我还会回来的.jpg）
 monolith_crisis.322.name:0 "Perfect Shadow Monument"
 monolith_crisis.322.desc:0 "What have you done? Destroyed one of our arrays?! No one has dared commit such an unforgivable crime in tens of billions of years.\n\nFortunately, this array was not too large. We will rebuild it, and our reckoning against you shall never cease!\n\n§YUnless stopped, the Shadow Monuments will§!§R2 years§!§Yrebuild the Shadow Monument array! Please station troops or immediately use the United Blade to destroy the corresponding Shadow Shield§!"
 monolith_crisis.322.a:0 "Ridiculous"
# 第一护盾被干爆(会使外边星系里的舰队全部失踪，并且对应星门全部爆炸)
 monolith_crisis.323.name:0 "§RShadow Shield α§! has been destroyed"
 monolith_crisis.323.desc:0 "§RShadow Shield α§! has been completely destroyed by the United Blade. A massive cluster of hyperdimensional matter consumed all the Shadow Monuments. No signals from them can now be detected, and the connected Shadow Gates α have all failed, turning into worthless ordinary stone blocks.\nClearly, this vast Shadow Monument structure was too precious for the Shadow Monuments to rebuild."
 monolith_crisis.323.a:0 "The balance of victory tilts toward us"
# 第二护盾被干爆
 monolith_crisis.324.name:0 "§BShadow Shield β§! has been destroyed"
 monolith_crisis.324.desc:0 "The glory of the United Blade has purified this fallen, corrupt star system. All Shadow Monuments within the system and that colossal Shadow Monument construct have been utterly destroyed. Along with them fell the Shadow Gates β-never again will the Shadow Monuments use these portals to plague our Galactic civilization!\nClearly, this vast Shadow Monument structure was too precious for the Shadow Monuments to rebuild."
 monolith_crisis.324.a:0 "Exciting news!"
# 第三护盾被干爆
 monolith_crisis.325.name:0 "§YShadow Shield γ§! has been destroyed"
 monolith_crisis.325.desc:0 "Our observational data indicates that §YShadow Shield γ§! has been completely destroyed by the United Blade! All associated auxiliary Shadow Gates γ have also failed.\nClearly, this vast Shadow Monument structure was too precious for the Shadow Monuments to rebuild."
 monolith_crisis.325.a:0 "This victory shall be passed down through generations!"
# 第一次被炸
 monolith_crisis.326.name:0 "Perfect Shadow Monument"
 monolith_crisis.326.desc:0 "You... what have you done?! How dare you destroy our most important §BPerfect Shield§!?!!! This is impossible!! How did you accomplish this?!... This is an unforgivable act..."
 monolith_crisis.326.a:0 "Sleep eternally under the bombardment of the §YUnited Blade§!!"
 monolith_crisis.326.a.response:0 "§YUnited Blade§!?!! It should not exist!! Our §Rintergalactic strike weapon deception§! has never failed-we expected you to follow our false guidance, wasting immense time and resources like your predecessor civilizations to build a useless trinket that cannot function, just like the Galactic Lance!! How did you make it real??!!!!!"
 monolith_crisis.326.b:0 "We shall end your arrogance"
 monolith_crisis.326.b.response:0 "You and your novel little toy shall be completely erased by us, leaving not a trace behind... Eternal Ascension shall not cease..."
# 第二次被炸
 monolith_crisis.327.desc:0 "You are repeating your mistakes. Destroying our §BPerfect Shield§! is an unforgivable crime. Why do you reject our glorious Ascension? Why do you refuse to become perfect?"
 monolith_crisis.327.a:0 "Your doom approaches"
 monolith_crisis.327.a.response:0 "Anger is a base and inferior behavior, but now you shall feel our wrath..."
# 第三次被炸 
 monolith_crisis.328.desc:0 "No... that perfect shield world has also been destroyed by you... I beg you, stop attacking. Do not destroy our most precious core-it is all that remains of our existence. We can halt this Ascension... and you will be allowed to leave... Is that possible?"
 monolith_crisis.328.a:0 "To erase you across all dimensions is our mission"
 monolith_crisis.328.a.response:0 "No... you... why..."
# 狡天灾炸了（全部国家除了你之外的通知事件）
 monolith_crisis.329.name:0 "Dawn of Victory"
 monolith_crisis.329.desc:0 "§HDawn of Victory§! now shines across the entire Galactic civilization. The United Fleet delivered the final blow to the Perfect Shadow Monument, eliminating all Shadow Monuments.\n\nThe United Fleet has now announced to the entire Galactic civilization: the cycle that has bound our galaxy for tens of billions of years has been shattered. A §GNew Era§! has begun.\n\nLooking back, their sacrifices during this catastrophe were immense. We must offer them our highest honors."
 monolith_crisis.329.a:0 "Glory belongs to the Union"
# 狡天灾炸了（你的通知事件）
 monolith_crisis.330.name:0 "Final Victory"
 monolith_crisis.330.desc:0 "The light of the United Blade cuts through endless darkness like a blade. We have finally eradicated all Shadow Monuments.\n\nYet the cost of victory was immense. All our worlds suffered varying degrees of damage, and countless lives perished across the vast star seas... But we believe it was worth it. We shattered the cycle that bound our galaxy for billions of years, defending our right to survive with blood and tears. Our deeds shall be recorded, our stories passed down through generations. In this war, everyone is a §Yhero§!!"
 monolith_crisis.330.a:0 "Glory belongs to the Union!"
# 狡天灾发表爆炸感言
 monolith_crisis.331.name:0 "Myriad Worlds"
 monolith_crisis.331.desc:0 "We have won the war and learned details of over a thousand cycles from recovered monument fragments... While filled with sorrow, this also prompts reflection: §YDo other galaxies also harbor entities like the Black Monoliths or similar beings?§!\n\nAdditionally, archaeological records show our shipgirl race has continuously emerged and vanished-an alternate form of §Rcycle§!. As the strongest known shipgirl civilization, we believe it is our duty to prevent this. If confined within this small galaxy, we too will eventually vanish into the river of time.\n\nAfter extensive discussion, the United Fleet has reached a unified decision: we shall leave this galaxy and embark on a true §YGreat Expedition§! to rescue and shelter all our shipgirl kin."
 monolith_crisis.331.a:0 "Glory belongs to the Union!"
 monolith_crisis.331.tooltip:0 "WARNING: Source localization entry is incomplete"
 monolith_crisis.333.desc:0 "You... killed all of us. Why did you do this... why...\n\n§YAre the Shadow Monument signals fading until they disappear completely?§!"
 monolith_crisis.333.a:0 "This is the fate you deserved"
# 最后一波大的要来了
 monolith_crisis.334.name:0 "Final Storm"
 monolith_crisis.334.desc:0 "After destroying the final shield system, we detected numerous signals beyond the galaxy. We believe these are the remaining hidden fleets of the Perfect Shadow Monument, preparing for their last stand. Hidden cleverly near our galaxy, our scientists estimate they will arrive in just §Rsix months§!. The targeted star systems have been marked in the intelligence log."
 monolith_crisis.334.a:0 "Prepare"
# 最后一波大的即将入场的通知事件
 monolith_crisis.335.name:0 "Arrival"
 monolith_crisis.335.desc:0 "The previously detected massive fleet of Shadow Monoliths has landed in our galaxy. This is very likely to be their final large-scale invasion!"
 monolith_crisis.335.a:0 "Destroy them completely!"
