 monolith_crisis.213.desc:0 "In addition to the Shadow Monolith fleets already ravaging our galaxy, we have detected increasing active signals beyond the galaxy. The nearest group is expected to arrive in our galaxy within approximately one year. The specific landing systems have been marked in the intelligence log."
