 monolith_crisis.340.name:0 "§H[root.GetName]§! has completed work ahead of schedule"
 monolith_crisis.340.desc:0 "With our full support, §H[root.GetName]§! has completed the installation of Hyperdimensional Shielding ahead of schedule."
 monolith_crisis.340.a:0 "Well done, but we still have much work to do."
 #离开
 uf_end_story_chain_title:0 "Departure"
 uf_end_story_chain_desc:0 "We have reclaimed the right to survival from the Shadow Monuments and secured the continuation of our galaxy for generations to come. Yet we believe that shipgirl kin in other worlds may also face circumstances similar to what we once endured, and if we remain complacent within this small galaxy, we shall ultimately be swallowed by the river of time.\nTherefore, we have decided to leave this galaxy and journey toward those unknown realms, launching a true §YGrand Expedition§! to rescue and shelter all our shipgirl kin."
 
 uf_end_story_1:0 "United Stellar Array"
 uf_end_story_1_DESC:0 "The United Stellar Array will be the most advanced hyperdimensional network technology ever developed. The hyperdimensional pathways it generates can transcend any spatial dimensional limits, connecting not only the entire universe but even unknown parallel universes. Once construction is complete, we can use it as our starting point to launch a true §YGrand Expedition§!."
 NAME_uf_gate_system:0 "United Stellar Array"
 NAME_uf_rectangular_system:0 "Galactic Monument"
 
 uf_end_story_1_poi:0 "Construct Megastructure: United Stellar Array"
 uf_end_story_1_poi_desc:0 "This magnificent gateway will open a new chapter for our civilization. Once construction is complete, we can use it as our starting point to launch a true §YGrand Expedition§!."
 uf_end_story_2_poi:0 "Construct Megastructure: Galactic Monument§H (Optional)§!"
 uf_end_story_2_poi_desc:0 "We may craft the recovered Shadow Monument data and wreckage into a grand monument to honor our great pioneers, so that our descendants will forever remember their relentless dedication, sacrifice, and efforts."
 uf_end_story_3_poi:0 "Activate United Stellar Array"
 uf_end_story_3_poi_desc:0 "We have completed all preparations for departure. It is now time to set sail."
 
 monolith_crisis.341.name:0 "Departure"
 monolith_crisis.341.desc:0 "We have finalized the design of the United Stellar Array. Now, we only need to invest resources to build this gateway that marks our civilization's entry into a new era.\n\nAlongside this, we have also completed the recovery of all Shadow Monuments and extracted their data-memories spanning billions of years. We may choose to craft them into a magnificent monument to commemorate the end of the cycle and the tireless dedication and sacrifice of our pioneers."
 monolith_crisis.341.a:0 "Glory to the Union"
 
 monolith_crisis.342.name:0 "United Stellar Array Construction Platform"
 monolith_crisis.342.desc:0 "The United Stellar Array construction platform has been completed at §H[uf_gate_system.GetName]§!. We now need to continue investing resources to construct the hyperdimensional casing and framework required."
 monolith_crisis.342.a:0 "Very well"
 
 monolith_crisis.343.name:0 "United Stellar Array Construction Complete"
 monolith_crisis.343.desc:0 "The United Stellar Array has been completed, and the massive gateway has been activated. Unknown worlds await us ahead.\nOnce we finish preparations, we may use the Gateway to travel to any destination of our choice."
 monolith_crisis.343.a:0 "Ready to say goodbye..."
 
 monolith_crisis.344.name:0 "Galactic Monument Construction Platform"
 monolith_crisis.344.desc:0 "The Galactic Monument construction platform has been completed at §H[uf_rectangular_system.GetName]§!. To ensure its permanence, we must construct a hyperdimensional casing for it."
 monolith_crisis.344.a:0 "Very well"
 
 monolith_crisis.345.name:0 "Galactic Monument Construction Complete"
 monolith_crisis.345.desc:0 "We have transformed all Shadow Monuments and extracted histories into towering monuments, standing in perfect formation within a hyperdimensional casing.\n\nThe deeds of our generation and the efforts of our great pioneers will be preserved forever within this monument, and our story shall be passed down through the ages."
 monolith_crisis.345.a:0 "Everyone Is a Hero"
 
 monolith_crisis.346.name:0 "Set Sail"
 monolith_crisis.346.desc:0 "The Grand Expedition has begun. Bearing glory and blessings, we advance toward new worlds.\nWe shall visit one unknown world after another, find all our shipgirl kin, and offer them aid and hope, casting the radiant glory of the United Fleet into every dark corner.\nNow, §Hlet us move forward with hope!§!"
 monolith_crisis.346.a:0 "Let us move forward with hope"
 #没想到吧，其实你扮演的是卡博特
 monolith_crisis.347.name:0 "Supreme Flagship Lady"
 monolith_crisis.347.desc:0 "Well then, this concludes the earliest history of our people. I trust you've imagined an epic tale.\nNow, §HCabot§!, you have officially become a Senior Stellar Overseer. It is time to preside over your first ceremony."
 monolith_crisis.347.a:0 "I am ready"
 monolith_crisis.347.a.response:0 "Very well. May glory belong to you and the Union"
 
 monolith_crisis.349.name:0 "[uf_end_story_thank_country_1.GetName]"
 monolith_crisis.349.desc:0 "We have heard news of your nation's plan to leave the galaxy. On behalf of §Y[uf_end_story_thank_country_1.GetName]§!, I offer you our highest blessings! Without your efforts, we could never have survived such a catastrophe. May your glory illuminate every corner of the cosmos. §HMay glory belong to the Union!§!"
 monolith_crisis.349.a:0 "Thank you!"
 
 monolith_crisis.351.name:0 "[uf_end_story_thank_country_2.GetName]"
 monolith_crisis.351.desc:0 "Are you really leaving? We cannot imagine a galaxy without you... But if your decision is final, then please accept the blessings of all §Y[uf_end_story_thank_country_2.GetName]§!. When your great endeavor is complete, remember to return and visit. Lastly, §Hmay glory belong to the Union!§!"
 monolith_crisis.351.a:0 "We feel your blessings!"
 
 monolith_crisis.353.name:0 "[uf_end_story_thank_country_3.GetName]"
 monolith_crisis.353.desc:0 "This is a blessing from §Y[uf_end_story_thank_country_3.GetName]§!. We will never forget your dedication and sacrifice during this Crisis. Your story will be passed down through generations. Finally, may you have fair winds on your journey into the endless unknown. §HGlory to the Union!§!"
 monolith_crisis.353.a:0 "Thank you!"
 
 monolith_crisis.355.name:0 "[uf_end_story_thank_fallen_country.GetName]"
 monolith_crisis.355.desc:0 "We must admit that even at its most glorious, §Y[uf_end_story_thank_fallen_country.GetName]§! pales in comparison to the United Fleet. You are a model for all civilizations-an existence shining brighter than any other across history.\nWe sincerely bless you. §HGlory to the Union!§!"
 monolith_crisis.355.a:0 "Thank you!"
 opinion_after_monolith_crisis:0 "Saved the entire galaxy"

 monolith_crisis.356.name:0 "Jump Drive failure!"
 monolith_crisis.356.desc:0 "Shortly after detecting those black monoliths, the entire galaxy was affected by an unknown interference, causing the §HJump Drives§! of all our ships to §Rfail§!...\nWe suspect this is likely one of the signs indicating the imminent arrival of the so-called §YReclaimers§!. We are now forced to rely solely on conventional hyperlanes and Gateways for movement.\nAs for how to eliminate this adverse effect, we need more time to study it..."
 monolith_crisis.356.a:0 "This is terrible..."
 monolith_crisis.356.b:0 "The Galactic Hazard Early Warning Station might be able to analyze something..."
 monolith_crisis.356.tooltip:0 "§YAll ships' Jump Drives can no longer be used§!"
 monolith_crisis_jump_drivers_ban:0 "§BShadow碑 Interference§!"
 we_need_ews:0 "We haven't built a Galactic Hazard Early Warning Station"

 monolith_crisis.357.name:0 "Jump Drive back online!"
 monolith_crisis.357.desc:0 "After destroying a §BShadow碑 Barrier§!, we found that the §HJump Drive§! has become usable again, indicating their power has been significantly weakened."
 monolith_crisis.357.a:0 "Victory is within reach"
 monolith_crisis.357.tooltip:0 "§YAll ships' Jump Drives are back online§!"
 
 monolith_crisis.358.name:0 "Loot Shop"
 monolith_crisis.358.desc:0 "Remember that item we once extracted from another dimension that looked like §Ypanties§!? Although hard to believe, recent studies show this strange object is actually used as currency by many §BShipgirl civilizations§!.\n\nTherefore, we have decided to establish a dedicated trade department aimed specifically at other Shipgirl civilizations, using this §Ypanties§! resource for trade-elevating their civilizations while deepening mutual understanding. This department will be named §Y\"Loot Shop\"§! and managed by personnel known as the §HChairless§!."
 monolith_crisis.358.a:0 "Approve"

 monolith_crisis.359.name:0 "Jump Drive back online!"
 monolith_crisis.359.desc:0 "Thanks to the powerful predictive capabilities of the Galactic Hazard Early Warning Station, the Jump Drive interference caused by the black monoliths has been eliminated. All §HJump Drives§! are now back online."
 monolith_crisis.359.a:0 "Great"
 monolith_crisis.359.tooltip:0 "§YAll ships' Jump Drives are back online§!"
 
 uf_ews_jump_drivers_ban_stop_project:0 "Break the Bonds"
 uf_ews_jump_drivers_ban_stop_project_DESC:0 "Jump Drives across the entire galaxy are suffering interference from the so-called §YReclaimers§!. We place our hopes on the powerful analytical computer of the Galactic Hazard Early Warning Station."
 
 monolith_crisis.360.name:0 "Countermeasure"
 monolith_crisis.360.desc:0 "Using the powerful analytical computer of the Galactic Hazard Early Warning Station, we have detected an interference factor affecting our Jump Drives.\nOur scientists believe that upgrading the station in this specific area will allow it to guide our ships around these interference zones, enabling our vessels to use the §HJump Drive§! once again."
 monolith_crisis.360.a:0 "Initiate upgrade immediately"
 monolith_crisis.360.tooltip:0 "Unlocked: §YUnited Galactic Hazard Early Warning Station Upgrade§!"
