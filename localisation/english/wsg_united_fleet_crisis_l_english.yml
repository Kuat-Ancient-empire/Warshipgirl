 monolith_crisis.300.name:0 "Reverse-Engineer Shadow Monolith Equipment"
 monolith_crisis.300.desc:0 "We have destroyed and recovered fragments of Shadow Monolith vessels, from which we can directly perceive the sophistication of their technology-some of it appears so advanced that we might as well call it §RThaumaturgic§!.\nHowever, our outstanding research teams have敏锐ly identified potential breakthroughs. They believe we can reverse-engineer Shadow Monolith technology to enhance our combat capabilities and gain an advantage in the upcoming war."
 monolith_crisis.300.a:0 "Begin Reverse-Engineering"

 reverse_engineering_monolith_weapon:0 "Reverse Engineer Shroud Obelisk Technology"
 reverse_engineering_monolith_weapon_DESC:0 "Although we cannot yet decipher many of the underlying principles behind Shroud technology, our research teams have identified several potential breakthroughs that could allow us to reverse engineer Shroud systems and enhance our combat capabilities, granting us an advantage in future conflicts."
 
 monolith_crisis.301.name:0 "Reverse Engineering Successful"
 monolith_crisis.301.desc:0 "After relentless effort, we have successfully reverse engineered certain Shroud technologies and integrated them with our existing starship equipment. These powerful weapons and armor systems will significantly boost our combat effectiveness and provide a decisive edge in future wars."
 monolith_crisis.301.a:0 "Turn Their Own Methods Against Them"
 
 monolith_crisis.321.name:0 "Perfect Shadow Monument"
 monolith_crisis.321.desc:0 "How dare you defile the perfection of the §BShroud§! with your degenerate technology? These grotesque, primitive constructs disgust me."
 monolith_crisis.321.a:0 "You Will Reap What You Sow"
 
# 遇到红色传送门，选择破解它还是破坏它
 monolith_crisis.302.name:0 "Shroud Gate Alpha"
 monolith_crisis.302.desc.a:0 "We have discovered a previously unknown Shroud facility. Like most Shroud structures, it is entirely black, but the spatial folding field within confirms this is a massive translocation device. The Shroud use these gateways to rapidly traverse our galaxy-we now designate this structure as the §YShroud Gate§!\n\n\nWe do not yet understand how to operate these gates, but we are certain the worlds hidden beyond these portals are where the Shroud conceal themselves." # 此前未遇到过任何传送门
 monolith_crisis.302.desc.b:0 "We have discovered a Shroud Gate, but unlike any other we have seen before-the spatial folding field emits a red hue. We designate this variant as the §RShroud Gate Alpha§!. Since it operates on a completely different FTL resonance frequency, we must re-initiate decryption efforts for this class of translocation gate."
 monolith_crisis.302.desc.c:0 "We have discovered a Shroud Gate of the §YShroud Gate Alpha§! Mark. We may choose to destroy this threat to prevent the Shroud from rapidly deploying fleets into this system, or preserve the translocation gate as an entry point for our own counteroffensive."
 monolith_crisis.302.a:0 "Attempt Decryption"
 monolith_crisis.302.b:0 "Destroy this translocation gate"
 monolith_crisis.302.c:0 "It shall serve as our counteroffensive entry-do not destroy it"
