 monolith_crisis.116.name:0 "First Shadow Monolith Barrier"
 monolith_crisis.116.desc:0 "Using hyperdimensional detectors, we have successfully located the first Shadow Monolith Barrier. Large fleets of black monoliths are continuously invading our world through this barrier and its translocation gate.\n\nThe shadow pressure emitted by this barrier system repels all ships attempting to enter. However, we can use §YUnited Blade§! to conduct remote strikes and destroy the barrier. Before that, we must eliminate the shield node systems providing its defensive shield in order to deactivate the barrier's protective cover."
 monolith_crisis.116.a:0 "Assemble our entire fleet"
 monolith_crisis.117.name:0 "Second Shadow Monolith Barrier"
 monolith_crisis.117.desc:0 "We have located the second Shadow Monolith Barrier and its corresponding shield nodes. We will face greater defensive resistance and must destroy this location as quickly as possible!"
 monolith_crisis.117.a:0 "We cannot give up"
 monolith_crisis.118.name:0 "Third Shadow Monolith Barrier"
 monolith_crisis.118.desc:0 "The third Shadow Monolith barrier has been exposed, and massive fleets of Black Monoliths are pouring out from it. The location of this node has been marked on the map! We must do everything in our power to destroy this accursed place."
 monolith_crisis.118.a:0 "We will erase them from the galaxy entirely"
 monolith_crisis.119.name:0 "Shadow Monolith Core"
 monolith_crisis.119.desc:0 "We have successfully destroyed all the Shadow Monolith barriers, and the source that plunged our galaxy into a cycle of nightmares has been found-§RShadow Monolith Core§!\nNow, its armor has been stripped away piece by piece, and their arrogance has completely vanished! With just one final blow, we shall achieve ultimate victory!!"
 monolith_crisis.119.a:0 "Even if it costs us everything, we must secure final victory!"
