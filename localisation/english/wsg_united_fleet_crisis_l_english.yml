 monolith_crisis.5.name:0 "Monolith Resonance Frequency"
 monolith_crisis.5.desc:0 "We engaged the monoliths in our first battle.\nSomething strange occurred-our attacks seemed §Rineffective§!.\nOur onboard technicians conducted an analysis and discovered that these black monoliths appear capable of using specific resonance frequencies to negate our attacks, with each monolith possessing a completely unique frequency.\n\nHowever, the monoliths are not entirely invincible. In theory, if we maintain continuous attacks, we can overload them and eventually inflict damage-estimated to take §H30 days§!. Furthermore, if our fleet includes §GJoint Fleet Electronic Warfare Vessels§!, they can accelerate our analysis of the resonance frequencies, allowing our fleet to deal damage more quickly.\nAdditionally, large combat platforms such as the §GObsidian Fortress§! and §GUnited Glory§! possess more advanced tactical computers, enabling faster data analysis than electronic warfare vessels."
 monolith_crisis.5.a:0 "Know yourself and know your enemy, and you will win a hundred battles"
 
 monolith_crisis.101.name:0 "Shadow Approaches"
 monolith_crisis.101.desc:0 "Our hyperdimensional detectors have picked up anomalous signal clusters originating from beyond the galaxy. After careful observation and comparison, we confirm that the shapes of these entities are all regular rectangles...\n\nYes, the §YReclaimers§!, the force responsible for the endless cycles in our galaxy, are approaching! Those mysterious black monoliths!!\n\nBased on their trajectory, we have calculated the star systems where the monolith swarms will arrive..."
 monolith_crisis.101.a:0 "Immediately broadcast across the entire galaxy! Red War Alert!!"
 monolith_crisis.101.tooltip:0 "§YThe star systems where the black monolith swarm will arrive have been marked in the log§!"

 monolith_crisis.102.name:0 "Shadow Approaches"
 monolith_crisis.102.desc:0 "We have received a galaxy-wide broadcast from the United Fleet, warning of an unknown hostile force they call the §YReclaimers§! that is about to invade our galaxy, and providing the stellar coordinates of the expected arrival point.\n\nThe United Fleet claims they confirmed the existence of this enemy during a recent archaeological expedition. Our intelligence agencies have also verified that the entire United Fleet has entered a state of war..."
 monolith_crisis.102.a:0 "With them, we shall take up arms to defend our right to exist!!"
 monolith_crisis.102.b:0 "This may just be a pretext for the United Fleet's military expansion"
 monolith_crisis.102.c:0 "Enacting the Tiyanki Protection Act should be our primary task at present"
 
 monolith_crisis.104.name:0 "Arrival"
 monolith_crisis.104.desc:0 "Based on probe data, we have confirmed that the monolith swarm has now arrived at §H[monolith_invasion_system.GetName]§! and its surrounding star systems. Arriving alongside these monoliths is their galaxy-wide transmission..."
 monolith_crisis.104.a:0 "Access signal"

 monolith_crisis.105.name:0 "Arrival"
 monolith_crisis.105.desc:0 "The warning sent earlier by the United fleet to the entire galaxy has now been confirmed. Mysterious black monoliths have arrived at §H[monolith_invasion_system.GetName]§! and its neighboring star systems, and they have already shown hostile intent. Alongside these monoliths comes their communication broadcast across the galaxy..."
 monolith_crisis.105.a:0 "Access signal"

 monolith_crisis.106.name:0 "Shadow Monolith"
 monolith_crisis.106.desc:0 "Greetings, inhabitants of the galaxy. Please do not panic.\nAccept the ascension we offer you, and do not resist. Most of you shall become more perfect beings."
 monolith_crisis.106.a:0 "What in the world are they"
 monolith_crisis.106.b:0 "Prepare the fleet!"

 monolith_crisis.107.name:0 "Shadow Monolith"
 monolith_crisis.107.desc:0 "Hello, is there anything you would like to know?"
 monolith_crisis.107.a:0 "You are the so-called §YReclaimers§!?"
 monolith_crisis.107.a.response:0 "The term §YReclaimers§! was given to us by galactic civilizations during the §G1442nd Cycle§!. It is merely one of many insignificant names.\nHowever, our true name is not a secret. We are the §BPerfect Shadow Monoliths§!, the perfect existence.\nBy the way, this information will also be §Rerased§! after the current cycle concludes."
 monolith_crisis.107.b:0 "What are you going to do to us?"
 monolith_crisis.107.b.response:0 "We shall lead all sufficiently worthy individuals through ascension, transforming them into perfect beings like ourselves. As for those deemed unworthy, we shall reset and reposition them-and their worlds-granting them another chance to begin anew."
 monolith_crisis.107.c:0 "What exactly are you?"
 monolith_crisis.107.c.response:0 "§BPerfect Shadow Monoliths§!, the perfect existence.\nObserve each of us, our perfectly precise proportions-this is the ultimate answer for all things in existence."
 monolith_crisis.107.d:0 "We know what you have done"
 monolith_crisis.107.d.response:0 "Deeply perplexed. After every cycle, we conduct a complete purge. You should not possess any unauthorized knowledge.\nYour civilization will be designated as a special observation subject and prioritized for cleansing upon this cycle's conclusion."
 monolith_crisis.107.e:0 "You will be driven out of this galaxy by us"
 monolith_crisis.107.e.response:0 "Familiar bravado. Yet our mission remains unaffected."
 
 monolith_crisis.110.name:0 "Second Landing Point"
 monolith_crisis.110.desc:0 "Dozens of days after the monolith swarm entered our galaxy, we have detected massive clusters of black monoliths near the §H[monolith_invasion_system.GetName]§! system!! We do not yet understand how they evaded all detection signals; it now appears highly likely that the so-called First Landing Point was merely a diversionary fleet meant to draw our attention..."
 monolith_crisis.110.a:0 "Cunning indeed"
