 monolith_crisis_node_poi_1_name:0 "Destroy Shadow Monolith Barrier α"
 monolith_crisis_node_poi_1_desc:0 "The immense shadow pressure emitted by these powerful arrays of Shadow Monoliths prevents us from approaching. Any attempt to enter this system has proven §Rineffective§!.\n\nNow, §YUnited Blade§! is our only hope! However, before that, we must destroy the corresponding shield nodes to lower the barrier's protective shield."
