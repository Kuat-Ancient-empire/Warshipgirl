 monolith_crisis.332.name:0 "Hyperdimensional Shielding"
 monolith_crisis.332.desc:0 "We have successfully destroyed all §BShadow Monolith Barriers§!. With these Blockers gone, the interference from the Shadow Monolith Holy Realm has also been eliminated. Now, we can finally clearly locate this star system-considered sacred by the Shadow Monoliths-on the starmap.\n\nNow, we only need to destroy this final Shadow Monolith star system to achieve ultimate victory!\nHowever, the shadow pressure intensity in the Shadow Monolith Holy Realm far exceeds any previous Shadow Monolith facility, and there is also a powerful shield forming an impregnable Fortress for the Shadow Monoliths.\n\nYet, we still have one final method: §Hoverloading§! our United Sword, using maximum power to penetrate their defenses. But doing so will severely, even §Rdestroy§!, our Hyperdimensional Network, and colonies with higher hyperdimensional integration will suffer even more catastrophic damage. Yet, for ultimate victory, to break the cycle, and to claim our right to survive, we must make sacrifices. We shall launch the final assault against this nightmare that has plagued the galaxy for billions of years!!\n\nTo minimize the destruction this action will cause to our colonies, we must install shielding to reduce the damage."
 monolith_crisis.332.a:0 "Overload the United Sword and Hyperdimensional Network! Have all colonies prepare protective measures."
 
 monolith_crisis.336.name:0 "Hyperdimensional Shielding: 50%"
 monolith_crisis.336.desc:0 "We have preliminarily completed the installation of Hyperdimensional Shielding. Some facilities have already been disconnected from the Hyperdimensional Network, but we still have vast numbers of Pops and critical infrastructure left unprotected.\n\nIf we fire the §YUnited Sword§! now, significant losses are inevitable."
 monolith_crisis.336.a:0 "We must consider carefully"
 
 monolith_crisis.337.name:0 "Hyperdimensional Shielding Installation Complete"
 monolith_crisis.337.desc:0 "We have completed the installation of Hyperdimensional Shielding on this World. A large number of non-essential facilities have been disconnected from the Hyperdimensional Network, and colonial residents have been properly relocated. They affirm that no cost is too great for victory.\n\nAlthough we have done everything possible, we all understand this cannot fully isolate the §Rnegative effects§! caused by overload bombardment and Hyperdimensional Network collapse. We can only hope the final damage will be §Gless than§! expected..."
 monolith_crisis.337.a:0 "Hopefully so"
 monolith_crisis.337.b:0 "Immediately prepare the United Sword and target the §YShadow Monolith Holy Realm§!"
