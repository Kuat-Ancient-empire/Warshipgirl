l_english:
###############################
 tech_wsg_reform:0 "Port Reform"
 tech_wsg_reform_desc:0 "To survive in the relentless galaxy, we must reform and never perish."
 tech_yamato_education:0 "Yamato Education"
 tech_yamato_education_desc:0 "Although Yamato is an opposing force, her indomitable spirit of perseverance continues to inspire the shipgirls of the port. Of course, most importantly, she works year-round without rest."
 tech_wsg_pool_size:0 "Talent Discovery"
 tech_wsg_pool_size_desc:0 "A more scientific and rational evaluation system will help us uncover more capable individuals."
 tech_yamato_education2:0 "Yamato Education Phase Two"
 tech_yamato_education2_desc:0 "The promotion of Yamato Education has proven highly effective; now we must further implement and uphold its core principles."
 tech_wsg_pantsu:0 "Loot Application Theory"
 tech_wsg_pantsu_desc:0 "Panties are one of the essential supplies in shipgirl society, which in ancient times could only be obtained through hunting. Today, we have mastered sufficient scientific technology to manufacture and utilize panties."
 tech_warshipgirl_assembly_plant:0 "Port Construction Machine"
 tech_warshipgirl_assembly_plant_desc:0 "Dr. Yuzuki has modified the manufacturing machine left behind by the Abyssals, allowing us to use it for ourselves."
 tech_warshipgirl_assembly_plantU:0 "Improved Blueprint for Port Construction Machine"
 tech_warshipgirl_assembly_plantU_desc:0 "With support from loot theory, the efficiency of the improved Port Construction Machine will double."
 tech_warshipgirl_assembly_plantF:0 "Highest-Level Port Construction Machine"
 tech_warshipgirl_assembly_plantF_desc:0 "Through NEO, we can elevate the efficiency of the Port Construction Machine to a new level."
 tech_building_wsg_yamato_monument:0 "Monument to Yamato"
 tech_building_wsg_yamato_monument_desc:0 "Brave warriors deserve to be remembered, even if they stand in opposing camps."
 tech_building_wsg_yamato_monument2:0 "Monument to Yamato and Musashi"
 tech_building_wsg_yamato_monument2_desc:0 "Brave warriors deserve to be remembered, even if they stand in opposing camps. One serves to inspire shipgirls to never give up, the other for 'red with horns, triple speed'."
 tech_building_wsg_autochthon_monument:0 "Ancient God Monument"
 tech_building_wsg_autochthon_monument_desc:0 "He is a guiding light, illuminating our path forward."
 tech_building_pantsu_shop:0 "Loot Shop"
 tech_building_pantsu_shop_desc:0 "The highest-tier shop in the shipgirl world, offering a wide range of rare treasures and exotic goods."
 tech_building_wsg_fortress:0 "Azure Fortress"
 tech_building_wsg_fortress_desc:0 "This impregnable Fortress will become the shield of our World."
 tech_building_wsg_military_academy:0 "Port Academy"
 tech_building_wsg_military_academy_desc:0 "Only at the Port Academy can one master the most advanced land warfare knowledge."
 tech_building_wsg_bathhouse:0 "Port Bathhouse"
 tech_building_wsg_bathhouse_desc:0 "A structure that satisfies all shipgirls, embodying the most cutting-edge bathing technology."
 tech_building_wsg_neo:0 "NEO Synthesis Process"
 tech_building_wsg_neo_desc:0 "We thank Neoforce for sharing this great technology with us."
 tech_neo_exchange:0 "NEO Conversion Technology"
 tech_neo_exchange_desc:0 "Compared to traditional rare resource synthesis industries, NEO conversion is more efficient and safer."
 tech_building_wsg_foundry:0 "NEO Alloy Production"
 tech_building_wsg_foundry_desc:0 "NEO will become the Mid of our future industry."
 tech_building_wsg_alpha:0 "Alpha Crystal Purification Process"
 tech_building_wsg_alpha_desc:0 "Neoforce provided the method for producing this ultra-pure crystal."
 tech_wsg_military:0 "Port Dispatch Station"
 tech_wsg_military_desc:0 "The Port Dispatch Station is a special institution that simultaneously manages the World's defensive Strength, warship dispatching, and civil administration; they are explicitly prohibited from any commercial activities."
 tech_building_wsg_research:0 "$building_wsg_research$"
 tech_building_wsg_research_desc:0 "$building_wsg_research_desc$"
 tech_building_wsg_research2:0 "Warshipgirl Advanced Laboratory"
 tech_building_wsg_research2_desc:0 "A more advanced laboratory where senior researchers are top-tier talents selected through rigorous screening."
 tech_building_wsg_research3:0 "Warshipgirl Advanced Laboratory"
 tech_building_wsg_research3_desc:0 "After establishing direct contact with NF, our personnel can finally conduct scientific research in this advanced experimental facility."
 tech_wg_ib_pantsu:0 "Autonomous Offering of Spoils"
 tech_wg_ib_pantsu_desc:0 "Deep-sea citizens within the port will be forcibly required to voluntarily offer their spoils."
 tech_sh_genetic:0 "Deep-Sea Genetic Engineering"
 tech_sh_genetic_desc:0 "Deep-sea Warshipgirl are a vital part of our empire; genetic engineering targeting them has now been put on the agenda."
 tech_wsg_galatic_engineer:0 "Galactic Engineer"
 tech_wsg_galatic_engineer_desc:0 "Our engineering technology has reached unprecedented levels, allowing us to shape worlds more easily according to our vision."
 tech_building_wsg_survey:0 "Advanced Exploration Program"
 tech_building_wsg_survey_desc:0 "More advanced sensors and archaeological equipment will be deployed on our research vessels."

 tech_wg_zro:0 "Zelo Fertilization"
 tech_wg_zro_desc:0 "We cannot use Zelo like psionic beings do, but we have discovered they can be turned into fertilizer."
 wsg_zro_edicts:0 "§HUnlock World Decision:§! Use Jinzelora"
 wsg_zro_edicts_desc:0 "Fertilizer mixed with Jinzelora-wheat yields 18,000 jin per mu, absorbing nitrogen, phosphorus, and potassium from the opposite side of the planet."
 
 tech_wsg_alpha_power:0 "Alpha Crystal Reactor"
 tech_wsg_alpha_power_desc:0 "Alpha crystals provide our warships with endless power."
 
 tech_galodam:0 "GaloDam"
 tech_galodam_desc:0 "When Galo face crisis, they group together and mimic enemies to form massive composite entities, resembling a dam (Dam); thus this form is known as GADAM (GaloDam). Our scientists have learned to harness this trait, turning Galo into the most powerful war beasts."
 tech_galokiller:0 "Predatory GALO"
 tech_galokiller_desc:0 "Predatory GALO, born from experimental errors, are uncontrollable, berserk creatures nearly impervious to damage, attacking all targets-including mechanical ones. Fortunately, they die within days. We can now deploy these monsters onto hostile worlds to efficiently purge alien heretics."
 
 tech_wsg_timetable:0 "Port Reform: Construction Fairy Toilet Schedule"
 tech_wsg_timetable_desc:0 "In the past, due to lack of management over construction fairies' bathroom breaks, ship construction times were often excessive, forcing us to rebuild ships. This toilet schedule now effectively regulates fairy bathroom usage, significantly reducing shipbuilding costs."
 tech_wsg_fb:0 "WARNING: Source localization entry is incomplete"
 tech_wsg_fb_desc:0 "Port Reform: Rapid Construction"快速建造"能魔法般的瞬间完成船只建造。如今这项科技已经失传，但我们依然从历史资料库中掌握了部分以运用到造船工业中。"
 tech_wsg_pb:0 "Previously, a single construction fairy's cart could carry 3 bricks; now we've found ways to carry 30."
 tech_wsg_pb_desc:0 "Port Reform: Efficient Infrastructure Mark I"
 tech_wsg_pb2:0 "Construction fairies can now transport 300 bricks at once-this almost defies the laws of physics."
 tech_wsg_pb2_desc:0 "Port Reform: Efficient Infrastructure Mark II"
 tech_wsg_ky:0 "Port Reform: Support-Type Research Fairy"
 tech_wsg_ky_desc:0 "With negligible food consumption, some research-talented fairies can become capable assistants to scientists."
 tech_wsg_equipment:0 "Port Reform: Next-Generation Naval Equipment"
 tech_wsg_equipment_desc:0 "Next-generation naval gear better assists Warshipgirl in various aspects of their duties."
 tech_wsg_garbage:0 "Port Reform: Port Waste Management Policy"
 tech_wsg_garbage_desc:0 "Waste sorting has long been a headache in the port. Now I've finally found a solution-dump it all onto other aliens' heads."
 tech_wsg_diplomacy:0 "Port Reform: Diplomatic Institution"
 tech_wsg_diplomacy_desc:0 "The new diplomatic institution will thoroughly understand alien customs, providing more effective guidance for our endeavors."
 tech_space_science_wsg:0 "Port Reform: Orbital Station Personnel Replacement"
 tech_space_science_wsg_desc:0 "Previously, Warshipgirl had to endure lonely and arduous work on orbital stations, potentially leading to psychological disorders. Now we assign all orbital station tasks to fairies-they are tireless, obedient, and greatly increase our orbital output."
 tech_wsg_unite:0 "Port Reform: United We Stand"
 tech_wsg_unite_desc:0 "In the past, we would bicker over a single round of ammunition, even triggering conflicts within the port. Now, every Shipgirl takes pride in being a Shipgirl. Let us truly unite as one."
 tech_wsg_kodiak:0 "Kodiak Battleship"
 tech_wsg_kodiak_desc:0 "In the late stages of the campaign, we deployed an aerial-surface Battleship armed with 24-inch mega-cannons, which ultimately turned the tide of war. After the war ended, these war machines were mothballed due to lack of adversaries and their exorbitant maintenance costs. But with our technological advancement and economic growth, it is time for these aerial behemoths to return to the battlefield."
 tech_wsg_genetic_resequencing:0 "Shipgirl Genetic Sequence Reconfiguration"
 tech_wsg_genetic_resequencing_desc:0 "Now we can freely modify genes."
 tech_wsg_toy:0 "NEO Consumer Goods Production"
 tech_wsg_toy_desc:0 "NEO Alloy Factories will produce a small amount of Consumer Goods such as toys while manufacturing alloys, though this slightly increases NEO demand."
 tech_wsg_moyu:0 "Loafing Act Passed"
 tech_wsg_moyu_desc:0 "Our society has advanced to a point where widespread loafing among Pops is permissible. Now, we provide leisure facilities for our people, replacing unemployment with hedonism."
 
 wsg_toy_edicts:0 "Now £job£ NEO Alloy Workers will produce an additional 2 £consumer_goods£, slightly increasing NEO demand"
 wsg_toy_edicts_desc:0 "NEO Alloy Factories will produce a small amount of Consumer Goods such as toys while manufacturing alloys."

 wsg_genetic_edicts:0 "§HUnlocks Trait:§! Advanced Shipgirl Traits"
 wsg_genetic_edicts_desc:0 "We will unveil the mysteries of genetics."

 wg_military_edicts:0 "§HUnlocks Edict:§! WG Dispatcher Adjustment"
 wg_military_edicts_desc:0 "Adjust the dispatchers' work priorities to determine which aspect of logistics they focus on."
 galokiller_edicts:0 "§HUnlocks Orbital Bombardment:§! Predatory GALO"
 galokiller_edicts_desc:0 "Deploy these brutal killing organisms directly onto hostile worlds."
 wsg_pantsu_edicts:0 "§HUnlocks Edict and World Decision:§! Spoils Act"
 wsg_pantsu_edicts_desc:0 "The rational utilization of spoils can greatly enhance the fleet strength of the port."
 wsg_assembly_edicts:0 "§HWorld Decision:§! Assembly Plant Full Power Operation"
 wsg_assembly_edicts_desc:0 "Countless hamsters power our assembly plants through treadmills, providing endless energy."
 wsg_neo_edicts:0 "§HUnlocks World Decision:§! NEO Utilization"
 wsg_neo_edicts_desc:0 "NEO can assist us in enhancing planetary production."
 wsg_381_edicts:0 "Danger! 381 Warning!!"
 wsg_381_edicts_desc:0 "This technology increases the chance of the player being executed by a 381 cannon"
 wsg_alpha_edicts:0 "Danger! Wallet Emergency!!"
 wsg_alpha_edicts_desc:0 "This technology increases the chance of the player's wallet being emptied"
 wsg_ovo_edicts:0 "Danger! 0v0 Warning!!"
 wsg_ovo_edicts_desc:0 "QUINCY IS WATCHING YOU"
 wsg_branch_edicts:0 "Increases §G opinion §!of alien empires\n§HUnlocks Mega-Structure:§! Sky Garden\n§HUnlocks Shipgirls:§! Branch Office Building\n§HUnlocks Federation Type:§! Shipgirl Alliance\n§HGrants governor:§! Dai Capitalist Santy"
 wsg_branch_edicts_desc:0 "Unlocks §HShipgirl§! exclusive branch office building§!"
 wsg_alpha_weapon_edicts:0 "Allows research into Alpha Dark Matter weapons"
 wsg_hc_edicts:0 "§HUnlocks Mega-Structure:§! Shipgirl Hidden Capital"
 wsg_hc_edicts_desc:0 "Shh, we must not let anyone know about this place."
 wsg_mine_edicts:0 "§HUnlocks Mega-Structure:§! Homeland Operations Center"
 wsg_mine_edicts_desc:0 "A facility capable of creating an insurmountable interstellar wall; once completed, no spacecraft can traverse this star system."
 wsg_alpha_weapon_edicts_desc:0 "Miss Changchun, here is your work uniform and tools. Report to the west side."
 ship_hull_edicts:0 "§HShip Modules§!: Dreadnought Bow (Battleship), Carrier Hull (Battleship), Fortress Hull (Battleship), Dreadnought Hull (Titan), Dreadnought Stern (Titan)"
 ship_hull_edicts_desc:0 "By improving ship structures, we can construct more types of ship modules."
 TECH_UNLOCK_THRUSTER_WSG_TITLE:0 "§HUnlock Component: §!Dark Matter α Thruster"
 TECH_UNLOCK_THRUSTER_WSG_DESC:0 "Propels the ship forward using immense energy generated from fusion between Alpha and dark matter"
 TECH_UNLOCK_SENSOR_WSG_TITLE:0 "§HUnlock Component: §!Dark Matter α Sensor"
 TECH_UNLOCK_SENSOR_WSG_DESC:0 "According to research, when dark matter is partially fused with alpha particles, it allows our detector signals to stably enter higher dimensions, facilitating observation of the current dimension."
 
            
 tech_wsg_152:0 "Type 152 Kinetic Energy Weapon Array"
 tech_wsg_152_desc:0 "This naval gun, developed by Dr. Yuubari's Research Institute as a first-generation replacement for outdated ship-mounted weapons, combines features of the old \"Donkey\" Mark A mass projector and \"Donkey\" Mark B laser. It is rumored that a miniature Type 152 unit sits in the Doctor's room, used as a heater when grilling meat at night."
 tech_wsg_180:0 "Type 180 Kinetic Energy Weapon Array"
 tech_wsg_180_desc:0 "An upgraded version of the Type 152 naval gun-capable of cooking meat even faster! -Dr. Yuubari"
 tech_wsg_203:0 "Type 203 Heavy Energy Weapon Array"
 tech_wsg_203_desc:0 "After acquiring Alpha crystal technology, Dr. Yuubari designed this newest model of heavy naval artillery."
 tech_wsg_381:0 "381M Tachyon Lance"
 tech_wsg_381_desc:0 "The most lethal weapon."
 tech_wsg_P381:0 "381M Psionic Lance"
 tech_wsg_P381_desc:0 "A terrifying weapon imbued with the full resentment of Miss Vittorio Veneto."
 tech_wsg_460:0 "460M Perdition Beam"
 tech_wsg_460_desc:0 "A super-heavy cannon specially designed for Titan-class vessels."
 tech_wsg_BTD:0 "S-BTD Interstellar Tactical Bomber"
 tech_wsg_BTD_desc:0 "A powerful interstellar bomber equipped with anti-gravity engines, allowing a purely decorative propeller to be mounted at the front. The S-BTD can plunge into atmospheres to enhance fleet orbital bombardment damage."
 tech_wsg_B25:0 "B-25Z Interstellar Bomber"
 tech_wsg_B25_desc:0 "A next-generation strike craft equipped with a compact Alpha crystal reactor and miniaturized IA armor, capable of atmospheric entry to increase fleet orbital bombardment damage."
 tech_wsg_PD:0 "40cm Bofors Laser Point Defense Array"
 tech_wsg_PD_desc:0 "This advanced automated point-defense system turns incoming missiles and strike craft into space debris."
 tech_wsg_YL:0 "720DM Alpha Torpedo"
 tech_wsg_YL_desc:0 "A super torpedo equipped with cutting-edge AI and IA armor; although reload speed is slow, a single hit can severely damage or even instantly sink large warships."
 tech_wsg_battleship_hull_3:0 "Next-Generation Hull Modules"
 tech_wsg_battleship_hull_3_desc:0 "With the help of NEO and Alpha crystal processing techniques, we can now mount more Spinal main batteries on ships."
 tech_wsg_hc:0 "Shipgirl Hidden Capital"
 tech_wsg_hc_desc:0 "Our administrative organs could no longer endure attacks from Upstream No. 1 missiles. We have decided to secretly convert an Asteroid into our hidden capital to avoid further assaults."
 tech_wsg_mine:0 "Absolute Defense"
 tech_wsg_mine_desc:0 "Enhances our defensive capabilities through advanced preparation for homeland combat."
 #tech_wsg_mine_desc:0 "将大量高能水雷通过自动化装置生产且投送到星系之中，制造一个无法逾越的星际长城。" 

 tech_wsg_autocannon:0 "ACSP Kinetic Projection System"
 tech_wsg_autocannon_desc:0 "The ACSP is one of the few kinetic weapons among Shipgirls. This rapid-fire cannon can unleash massive firepower onto targets in an extremely short time."
 
 tech_alpha_weapon:0 "Dark Matter Alpha"
 tech_alpha_weapon_desc:0 "Miss Changchun's experiments have proven the infinite potential of this new weapon."
 tech_wsg_203EX:0 "Type 203 Dark Matter Alpha Weapon Array"
 tech_wsg_203EX_desc:0 "Although the home port was blown into a large crater, no one will ever question the devastating power of this weapon again."
 tech_wsg_406:0 "406M Dark Matter Alpha Lance"
 tech_wsg_406_desc:0 "Miss Changchun, you still have much work to do, so you cannot rest yet."
 tech_wsg_533:0 "533M Dark Matter Alpha Beam"
 tech_wsg_533_desc:0 "Miss Changchun, since the damage report now includes a destroyed barbecue grill belonging to Dr. Yuubari, your engineering workload has increased."
 tech_wsg_alpha_propulsion:0 "Dark Matter Alpha Propulsion"
 tech_wsg_alpha_propulsion_desc:0 "Miss Changchun, this is the medal awarded to you by the fleet's weapons department, and the other is your engineering task for today."
 tech_sensors_WSG:0 "Dark Matter Alpha Detector"
 tech_sensors_WSG_desc:0 "According to research, when dark matter is partially fused with alpha particles, it allows our detector signals to stably enter higher dimensions, facilitating observation of the current dimension."
 tech_wsg_s_460:0 "S-460M Dark Matter Alpha Ray"
 tech_wsg_s_460_desc:0 "The strong wind at the construction site feels really refreshing."
 tech_wsg_s_406:0 "S-406M Dark Matter Alpha Ray"
 tech_wsg_s_406_desc:0 "Thanks to Miss Changchun's outstanding work, we were able to uncover the governor's long-hidden Beishi office desk."
 
 tech_wsg_pk_ovo:0 "Quincy Light Emitter"
 tech_wsg_pk_ovo_desc:0 "Equipping a Colossus with a massive Kunhua emitter can place all biological entities on the target world into a Kunhua state."
 
 tech_wsg_ia:0 "IA Mark Integrated Armor"
 tech_wsg_ia_desc:0 "The IA Mark Integrated Armor will provide comprehensive protection for our spacecraft."
 tech_wsg_ovo:0 "0v Combat Computer Model 0"
 tech_wsg_ovo_desc:0 "This combat computer uses an esoteric budgeting model; even we don't fully understand how it calculates such accurate data-Dr. Yubari"
 tech_wsg_jump_drive:"Alpha Crystal Jump Drive"
 tech_wsg_jump_drive_desc:0 "Leveraging the immense power of alpha crystals, longer-range interstellar jumps become possible."
 tech_building_wsg_alpha_center:"Cangqing World Bridge Project"
 tech_building_wsg_alpha_center_desc:0 "Using alpha crystals and NEO to establish a massive and stable translocation field, enabling full cooperation with the Cangqing World."
 tech_wsg_ia2:0 "Advanced IA Mark Armor"
 tech_wsg_ia2_desc:0 "Utilizing more rational material layouts and the most advanced, reliable armor materials, this provides stronger and more dependable armor and Hull for warships. The only drawback is that shield performance has not improved."
 
 tech_wsg_weapon_ovo:0 "Lightning Kunyun"
 tech_wsg_weapon_ovo_desc:0 "After defeating the Quincy entity, we learned from the residual energy mass how to create powerful lightning-based weapons."
 
 tech_wsg_damage_control:0 "Damage Control"
 tech_wsg_damage_control_desc:0 "Harbor fairies can perform effective emergency damage management on warships. During non-combat states, they inspect ship conditions to ensure our vessels remain in optimal condition."
 
 tech_wsg_fire_control:0 "Fire Control Radar"
 tech_wsg_fire_control_desc:0 "This fire control radar accurately calculates enemy vessel trajectories to ensure precision strikes."
 
 tech_wsg_md:0 "Maneuvering Thrusters"
 tech_wsg_md_desc:0 "With the help of alpha crystals, the new maneuvering thrusters provide additional steering nozzles to improve the spacecraft's ability to evade incoming fire, while also supplying greater forward thrust to the main propulsion system."
 
 tech_wsg_aura:0 "Suppression Field"
 tech_wsg_aura_desc:0 "Through field research, we now possess the capability to defend against weapons that have shield-piercing and armor-penetrating effects."

########################深海
 tech_sh_assembly:0 "Abyss Industry"
 tech_sh_assembly_desc:0 "Before our withdrawal, we destroyed all Abyss industrial structures on the homeworld planet; none should have fallen into the hands of the shipgirls."
 tech_sh_weapon:0 "Abyss Weapon"
 tech_sh_weapon_desc:0 "Heavy main cannon developed by the Abyss Fleet."
 tech_sh_weapon2:0 "Abyss Weapon"
 tech_sh_weapon2_desc:0 "Anti-aircraft gun developed by the Abyss Fleet."
 tech_sh_assembly2:0 "Abyss Secondary Fabricator"
 tech_sh_assembly2_desc:0 "$building_sh_assembly_plantU_desc$"
 tech_sh_assembly3:0 "Abyss Tertiary Fabricator"
 tech_sh_assembly3_desc:0 "A higher-tier Abyss fabricator with optimized production processes, equipped with automated drones to inspect newly produced Abyss shipgirls for abnormalities."
 tech_sh_social:0 "Abyss Society Research"
 tech_sh_social_desc:0 "This social research project will help us better understand ourselves."
 tech_sh_experiment:0 "Abyss Social Reform"
 tech_sh_experiment_desc:0 "We need to comprehensively optimize our society and conduct experiments to determine our future path."
 tech_sh_research:0 "Abyss Level 1 Research Institute"
 tech_sh_research_desc:0 "Abyss's advanced research facility."
 tech_sh_research2:0 "Abyss Level 2 Research Institute"
 tech_sh_research2_desc:0 "An advanced research institute equipped with more sophisticated equipment, and researchers have been specially enhanced to meet new demands."
 tech_sh_research3:0 "Abyss Level 3 Research Institute"
 tech_sh_research3_desc:0 "As all Abyss shipgirls ascend, only higher-tier research institutes can satisfy our demand for scientific advancement."
 tech_sh_foundry:0 "Abyss Alloy Factory"
 tech_sh_foundry_desc:0 "Abyss scientists have optimized the alloy synthesis process to the maximum extent, doubling production efficiency."
 tech_sh_foundryU:0 "Abyss Advanced Alloy Factory"
 tech_sh_foundryU_desc:0 "The latest generation of Abyss alloy facilities, providing even greater efficiency in alloy output."
 tech_sh_nerve:0 "Abyss Neural Amplifier"
 tech_sh_nerve_desc:0 "A signal tower capable of transmitting neural signals to surrounding Abyss units, effectively stimulating our personnel's nerves to improve work efficiency. Theoretically, the closer to the center of the tower, the stronger the effect, but due to intense radiation, a safety zone must be planned."
 tech_sh_senergy:0 "Abyss Energy Core"
 tech_sh_senergy_desc:0 "A unique Abyss technological project that uses a vessel to compress energy in an incredible manner, seemingly breaking physical laws. It can be used for power supply and manufacturing more powerful weapons."
 tech_sh_experiment1:0 "Social Experiment: Silence"
 tech_sh_experiment1_desc:0 "Residual emotions might be the reason for our failure. Perhaps we should remain completely silent?"
 tech_sh_experiment2:0 "Social Experiment: Enlightenment"
 tech_sh_experiment2_desc:0 "Complete disregard for individual will might be the cause of our failure. Perhaps we should attempt to grant partial free will."
#  tech_sh_experiment2:0 "社会性实验：开化" 
#  tech_sh_experiment2_desc:0 "一直以来我们都将感情视为多余的物件将其抛掷脑后，但现在这是一条可以选择的路线摆放在我们面前，我们应该尝试。"  
 tech_sh_genetic_resequencing:0 "Abyss Genetic Sequence Recombination"
 tech_sh_genetic_resequencing_desc:0 "Now we can freely modify genes, and have also prepared one for other organisms."
 tech_sh_genetic_resequencing2:0 "Abyss Genetic Sequence Recombination"
 tech_sh_genetic_resequencing2_desc:0 "Now we can freely modify genes."
 tech_sh_powerfulweapon:0 "Overwhelming Force"
 tech_sh_powerfulweapon_desc:0 "Maximize the power of our weapons through various means."
 tech_sh_mship:0 "Modular Shipbuilding"
 tech_sh_mship_desc:0 "Further modularize our starship construction to increase shipbuilding speed and reduce costs."
 tech_sh_boss:0 "Abyss Dean"
 tech_sh_boss_desc:0 "A dean-class Abyss unit will personally arrive on the battlefield, bringing death and fear to every enemy target."
 tech_sh_war_exhaustion:0 "War Fervor"
 tech_sh_war_exhaustion_desc:0 "To achieve our goals, any sacrifice on the battlefield is acceptable."
 tech_sh_galokiller:0 "Abyss GALO"
 tech_sh_galokiller_desc:0 "During a hasty evacuation, wild GALOs accidentally boarded a Transport Ship, causing several isolation chambers to fail. Now we amplify these creatures' instincts and deploy them onto heretic worlds via orbital drops."
 tech_sh_battleship_hull_3:0 "Next-Generation Hull Modules"
 tech_sh_battleship_hull_3_desc:0 "Now more starship modules are permitted for use."
 tech_sh_sex:0 "Abyss Birth Committee"
 tech_sh_sex_desc:0 "Abyss has banned reproduction for centuries, leaving most Abyss shipgirls unaware of normal methods of procreation."
 tech_sh_facilities:0 "Abyss Public Infrastructure Development"
 tech_sh_facilities_desc:0 "Some public entertainment facilities, such as toy carousels, are placed among the communities in the Abyss, effectively increasing citizens' happiness and comfort."
 tech_sh_toy:0 "Consumer Goods Production"
 tech_sh_toy_desc:0 "Now, Abyss Alloy Factories will produce some Consumer Goods, such as toys, while producing alloys."
 tech_sh_clerk1:0 "Auxiliary Position Upgrade"
 tech_sh_clerk1_desc:0 "Expand the work scope of Abyss auxiliary positions to gain more output."
 tech_space_mining_sh:0 "Abyss Orbital Mining Station Upgrade"
 tech_space_mining_sh_desc:0 "Previously flawed mining station procedures and outdated equipment often led to unnecessary personnel losses. We will now correct these issues to improve our mining station output and simultaneously increase personnel survival rates."
 tech_building_sh_fortress:0 "Abyss Fortress"
 tech_building_sh_fortress_desc:0 "An impregnable militarized fortress that houses a large number of soldiers while deploying Abyss Coordinators."
 tech_sh_executioner:0 "Yamato Executioner"
 tech_sh_executioner_desc:0 "The design inspiration for the Yamato Executioner comes from an ancient cartoon video game. This war mech stands over ten thousand meters tall, an iron behemoth no one can intercept."
 tech_building_sh_rare_resource_factory:0 "Rare Resource Refinement Factory"
 tech_building_sh_rare_resource_factory_desc:0 "This factory possesses a production line that integrates three rare resource production processes simultaneously, requiring only a small number of workers to meet all of the empire's demands for rare resources."
 tech_sh_mega_fleet:0 "Massive Fleet"
 tech_sh_mega_fleet_desc:0 "The Massive Fleet is the foundation of the Abyss fleet's existence."
 
 sh_se_edicts:0 "§HUnlock Edict:§! Abyss Energy Core Application"
 sh_se_edicts_desc:0 "This unprecedented technology will greatly enhance our productivity."
 sh_genetic_edicts:0 "§HUnlock Trait:§! Abyss Advanced Traits and Other General Biological Traits"
 sh_genetic_edicts_desc:0 "We will unveil the mysteries of genetics."
 sh_genetic2_edicts:0 "§HUnlock Trait:§! Abyss Advanced Traits"
 sh_genetic2_edicts_desc:0 "We will unveil the mysteries of genetics."
 sh_galokiller_edicts:0 "§HUnlock Orbital Bombardment:§! Abyss GALO"
 sh_galokiller_edicts_desc:0 "Deploy these brutal killing organisms directly onto hostile worlds."
