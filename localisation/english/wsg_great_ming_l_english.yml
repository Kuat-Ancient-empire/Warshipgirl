 wg_great_ming.36.name:"The New Ming Empire"
 wg_great_ming.36.desc:"After the fall of the Ming Empire, surviving remnants fled and reestablished a new Ming Empire on a desolate World. They call themselves the §YSouthern Ming Battleship Maidens Empire§! and have sent us a §Rcordial greeting§!."
 wg_great_ming.36.a:"Let's hear what they have to say"
 
 wg_great_ming.37.desc:"Damn barbarians, we will never forgive you! When we rise again, we shall exterminate your §Hnine generations!!§! No!!! §RTen generations!!!!!!§!"
 wg_great_ming.37.a:"That cracks me up"
 wg_great_ming.37.b:"I think 'Xiao Ming Empire' would be a more suitable name for you"
 
 wg_great_ming.38.name:"The Fall of the Ming"
 wg_great_ming.38.desc:"Recently, the once invincible §HMing Battleship Maidens Empire§! was destroyed by hostile forces, and its Emperor has been confirmed §Rdead§!. It seems the former vassal states of the Ming no longer need to pay tribute."
 wg_great_ming.38.a:"Interesting"
 #和大明彻底宣战
 great_ming_attack_army:"Ming Divine Machine Battalion"
 wg_great_ming.39.desc:"Barbarians, this is the punishment you deserve. The divine soldiers of our Ming descend from the heavens. If you persist in your folly and refuse to surrender, only death awaits you!!"
 wg_great_ming.39.a:"It's either you die, or I live"
 
 wg_great_ming.40.name:"Ming Navy!"
 wg_great_ming.40.desc:"We thought troop translocation was the limit of what the Ming could achieve, but even their wooden ships-lacking §HFTL engines§!-were translocated directly into our star system. They must possess methods beyond conventional FTL engines to mass-translocate troops!! It seems the invasion will not cease unless we §Rconquer the Ming's Worlds§! or §Rsurrender outright§!."
 wg_great_ming.40.a:"Damn it, how did they do it?"
 
 wg_great_ming.43.name:"Ming Withdraws Forces"
 wg_great_ming.43.desc:"We attempted to resist the Ming tyranny, but ultimately failed.\nWe are forced to resume tribute payments and must additionally pay a punitive fine..."
 wg_great_ming.43.a:"This is our shame, but not a permanent one"
