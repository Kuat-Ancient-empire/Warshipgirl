 leader_trait_wg_great_ming_leader6B_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader6B£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader6_backstory:"\n\n\n\nZhu Haibao, the Second Princess of the Great Ming Empire, was cursed before birth by a stone man from the riverbed, a message inside a fish's belly, and the cry of a fox.\nWithin just one hour of her birth, she transformed into this seal-like form. Legend says only a kiss from her true love can restore her to her original self.\nCould that true love be you?\n(yue, hard to look at)"
 wg_great_ming.123.name:"True Seal Form"
 wg_great_ming.123.desc:"Princess Zhu Haibao has arrived in our empire, escorted by her personal guard.\nAs legend foretold, the Princess does not possess a shipgirl body, but instead appears in the form of a seal.\nAccording to legend, you must kiss her, and she shall return to her original form. Are you ready, Commander?"
 wg_great_ming.123.a:"After all, if I don't descend into hell, who will..."
 wg_great_ming.123.b:"yue, never mind"


 NAME_wg_great_ming_leader7:"Zhu Yunmo"
 leader_trait_wg_great_ming_leader7:"Great Ming Princess"
 leader_trait_wg_great_ming_leader7_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader7£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader7_backstory:"\n\n\n\nMy daughter, on the day you were born, all sentient beings across the universe whispered your name-Zhu Yunmo...\nYunmo.Liyingshang.Angelina.Sakurayukihane.Xuelichi.Zhu, the undisputed sole legitimate heir of the Great Ming Empire. Her radiance outshines the galactic core, her name echoes throughout the cosmos, her deeds shall be inscribed in the annals of the Great Ming for ten thousand myriad eons, she shall blaze like the sun...\nWho turned off the lights? I'm not done yet.\nThe latest novel by Princess Zhu Lingxiao, *Princess Zhu Yunmo Gently Strokes the Night Sky and Destroys the Threat Above the Stars*, is now on hot sale. For details, contact the Loot Shop."


 wg_great_ming.124.desc:"Where is the Princess!?"
 wg_great_ming.124.a:"I can't reach her."
 wg_great_ming.124.b:"She has likely passed away."


 #后期联合来
 wg_great_ming.131.desc:"Storm approaches-have you prepared yourselves?\nThe Imperial Astronomical Bureau has observed the extinguishing of starlight in neighboring star systems. The threat \"Above the Stars\" draws near. The Emperor has ordered the Empire into full combat readiness.\nAdditionally, due to the approaching war, the Emperor grants you temporary exemption from tribute obligations, allowing full resource consolidation for war preparations."
 wg_great_ming.131.a:"Storm approaches..."
 wg_great_ming.132.desc:"They have come. According to intercepted intelligence from the Jinyiwei, they call themselves the \"United Fleet,\" and seek to exterminate all lifeforms in the galaxy-including those of their own race, such as ourselves.\n\nWe have no retreat. We have no defenses left...\nThe Son of Heaven guards the nation's gate. The King dies for his realm.\nJoin me upon the glorious battlefield!"
 wg_great_ming.132.a:"By this royal authority, let conquest be reborn!"
 wg_great_ming.133.desc:"Incredible-you truly defeated the United Fleet.\nThe Emperor is currently performing ancestral rites in the Imperial Temple and cannot personally attend to you at this moment.\nHowever, He has issued orders: in recognition of your great victory over the United Fleet, you are hereby granted the exceptional privilege of marrying not one, but two Imperial Princesses. Such a union-two Great Ming princesses serving one consort-is unprecedented in history.\nFurthermore, the Emperor graciously permits you to exit the Imperial tributary system without penalty. You may still contact us afterward to exchange resources if desired, though you may also choose to remain.\nLastly, congratulations once again on defeating the United Fleet. This time, my congratulations are offered in my personal capacity."
 wg_great_ming.133.a:"Being a dog of the Great Ming is the greatest honor one could have."
 wg_great_ming.133.a.tooltip:"Continue as a Tributary of the Great Ming."
 wg_great_ming.133.b:"Then, toward tomorrow."
 wg_great_ming.133.b.tooltip:"Detach from the Ming Dynasty's Tributary system, but Imperial Grace point exchange remains available."
