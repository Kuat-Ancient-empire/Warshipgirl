 d_great_ming_old_tree:"Old Twisted-Neck Tree"
 d_great_ming_old_tree_desc:"After the last warlord who refused to submit to the Great Ming was hanged on this crooked old tree, the Great Ming's campaign to unify the world came to a perfect close. Today, this crooked old tree has become a famous tourist attraction."
 d_great_ming_zhenghe:"Zheng He's Eastern Ocean Expedition Statue"
 d_great_ming_zhenghe_desc:"This towering statue commemorates the great Zheng He's historic discovery and conquest of the New World."
 d_great_ming_tumubao:"Tumu Fortress Memorial Hall"
 d_great_ming_tumubao_desc:"During the Tumu Incident, the army of the Great Ming Empire successfully defeated the rebel forces. This victory became a significant milestone in the history of the Great Ming Empire, strengthening its confidence and gradually establishing it as the most powerful nation in the world."
 d_great_ming_great_wall:"Great Wall Anti-Cosmic Orbital Cannon"
 d_great_ming_great_wall_desc:"The magnificent Great Wall spans continents and oceans, with numerous anti-cosmic orbital cannons deployed along these long fortifications."
 #####
 WG_GREAT_MING_RUINED_SHIP:"§H Space Junk Ship §!"
 WG_GREAT_MING_RUINED_SHIP_DESC:"The wreckage of a strange spacecraft was discovered in orbit around this world. Shockingly, the debris appears to consist of some sort of §H wooden structure §!..."
 
 wg_great_ming.1.name:"fugitive"
 wg_great_ming.1.desc:"We explored this bizarre wooden spacecraft. It was riddled with holes, clearly destroyed by other ships. The vessel itself was made from an unusually sturdy material-though it resembles wood-and its overall shape mimics that of an ancient sailing ship, which is deeply perplexing. Moreover, it seemingly lacks a §HFTL engine§!. Even more shocking, we found the remains of the crew: they were some form of §H deep-sea shipgirls §!\n\nEventually, we uncovered the truth from the ship's log: they were a group of escaped slaves who seized a government vessel during a rebellion and attempted to flee, but were ultimately destroyed by government fleets.\n\nBased on the navigation coordinates, we should be able to calculate the origin of this vessel, possibly unlocking the mystery behind this strange craft."
 wg_great_ming.1.a:"Fascinating. Let us solve this mystery."
 wg_great_ming.1.b:"§R A space wooden ship? You must be drunk §!"
 wg_great_ming.1.b.tooltip:"§H End the Space Great Ming event chain §!"
 
 WG_GREAT_MING_HOME_SYSTEM:"space wooden ship"
 WG_GREAT_MING_HOME_SYSTEM_DESC:"We have discovered the wreckage of a strange space wooden sailing ship. We intend to use the navigation coordinates from this vessel to determine its point of origin."
 
 wg_great_ming.2.name:"coordinates confirmed"
 wg_great_ming.2.desc:"Using the surviving navigation data, we located that mysterious star system. This system has never appeared in any known records, and it seems its owner has deliberately concealed themselves, avoiding detection by explorers."
 wg_great_ming.2.a:"A mysterious cloaker? Interesting"
 wg_great_ming.2.a.tooltip:"§H The hidden star system has been discovered §!"
 wg_great_ming_poi:"mysterious cloaker"
 wg_great_ming_poi_desc:"We have now found that mysterious cloaker. It is time to pay them a visit."

 wg_great_ming.3.name:"natives... star system?"
 wg_great_ming.3.desc:"Following the coordinates, we arrived at this mysterious star system, and were quickly stunned by what we saw.\n\nMassive wooden-structured spacecraft fill this system, showing no signs of using §HFTL engines§!, yet their weaponry appears no less advanced than any other power. We have also detected two habitable worlds within the system-the likely homeworlds of these strange wooden vessels. Typically, civilizations without §HFTL engines§! would be classified as natives, but this sight exceeds all our understanding.\n\nThe §Ynatives§! have likely noticed our presence-they've sent us a transmission."
 wg_great_ming.3.a:"establish communication"
 
 wg_great_ming.4.title:"Zhu Yishan"
 wg_great_ming.4.desc:"Dare you insolent wretches invade the sacred land of our Great Ming? State your names immediately!"
 wg_great_ming.4.a:"We are [From.owner.GetName], we mean no harm"
 
 wg_great_ming.5.desc:"[From.GetName]? What an awkward name.\nNow tell me, how exactly did you discover the location of our Great Ming? Do not conceal anything!"
 wg_great_ming.5.a:"We found a wooden ship, then traced it here"
 
 wg_great_ming.6.desc:"A wooden ship? Just some lowly fugitive slaves! How could my cleansing fleet fail to erase every trace? Such careless fools must be severely punished!\n\nYou have exposed a flaw in the Great Ming, and thus earned merit. Also, since today marks the two-thousandth anniversary of our Great Ming's founding, I shall mercifully pardon your death sentence.\n\nHowever, since our existence is now revealed, I shall have to declare the Great Ming's presence to the entire galaxy. Be gone."
 wg_great_ming.6.a:"Uh... thank you"
 
 wg_great_ming.7.desc:"People of the galactic nations, I am the Empress of the Great Ming Shipgirl Empire. I have no interest in your petty political games.\nSimply pay regular tribute and do not violate the sovereignty of the Great Ming, and my wrath shall not reach your lands. Do not underestimate the resolve of the Great Ming. Remember this well!!"
 wg_great_ming.7.a:"WARNING: Source localization entry is incomplete"
 
 wg_great_ming.8.name:"communication from the Great Ming"
 wg_great_ming.8.desc:"We have received a communication from the §HEmpire of Great Ming Shipgirls§!, and it seems that They are not particularly satisfied with some of our actions..."
 wg_great_ming.8.a:"Uh, let's establish the connection and see"
 
 wg_great_ming.9.desc:"..."
 wg_great_ming.9.a:"Um... Hello?"
 
 wg_great_ming.10.desc:"Why have you not paid tribute? Explain yourself."
 wg_great_ming.10.a:"Tribute? Pay tribute??"
 
 wg_great_ming.11.desc:"...............\nAs this is your first offense and you clearly do not understand proper etiquette, I shall show leniency for now.\nHowever, as the superior state of Great Ming, you have an obligation to pay tribute to Me."
 wg_great_ming.11.a:"Ah??"
 
 wg_great_ming.12.desc:"I did not expect you to be so foolish as to not even comprehend the basic ritual of tribute. I have no desire to waste more words on you. Summon the Interstellar Maritime Trade Office at once-let her explain everything clearly to you."
 wg_great_ming.12.a:"????"
 
 wg_great_ming.13.title:"Interstellar Maritime Trade Office - Wu Yingrui"
 wg_great_ming.13.desc:"Greetings. I am §HWu Yingrui§! of the Interstellar Maritime Trade Office. I am here to discuss the matter of tribute with you."
 wg_great_ming.13.a:"Finally someone who speaks normally..."
 wg_great_ming.13.a.response:"It is sometimes necessary to lower oneself when conversing with a backward civilization such as yours."
 wg_great_ming.13.b:"What exactly is this 'tribute' system?"
 wg_great_ming.13.b.response:"As the superior state, Great Ming has long upheld the tradition of receiving tribute-a sign of respect and your duty.\nThrough tribute, mutual friendship and respect are demonstrated, and you may earn our favor."
 wg_great_ming.13.c:"What exactly must we do for tribute?"
 
 wg_great_ming.14.desc:"Good. You finally understand-your intellect appears adequate after all.\n\nThe territory of Great Ming is vast and abundant in resources. Thus, we usually have no need for your inferior goods, though perhaps §Hexotic crafts and cuisine§! might be worth evaluating. Therefore, we require only §G10%§! of your £consumer_goods£§YConsumer Goods§! and £food£§YFood§!\n\nShould you refuse, Great Ming will demonstrate §Rour wrath!§!\n\nWe hope you know better than to defy us."
 wg_great_ming.14.a:"We are willing to pay tribute"
 wg_great_ming.14.a.response:"Excellent! The Emperor will be pleased. We will inform you of the details of tribute delivery in due time."
 wg_great_ming.14.b:"§HRude natives who can't even leave their own star system dare speak to us like this?§!"
 wg_great_ming.14.b.tooltip:"§RWe reject the tribute demands of Great Ming-they may become furious.§!"
 wg_great_ming.14.b.response:"Natives? Heh. You will soon witness the divine soldiers of Great Ming."
 
 wg_great_ming.15.desc:"Greetings. We have already established a §HMaritime Trade Office§! in your capital. You may click on this office to contact us, and we are ready to receive your first tribute payment."
 wg_great_ming.15.a:"How did you just appear and build an office in our capital out of nowhere?"
 wg_great_ming.15.a.response:"Matters of the Superior State are none of your concern."
 wg_great_ming.15.b:"How long must we continue paying tribute?"
 wg_great_ming.15.b.response:"How long? What a foolish question. To become a Tributary of Great Ming is your highest honor. So long as you exist, you shall deliver tribute."
 wg_great_ming.15.c:"Can we cancel the tribute?"
 wg_great_ming.15.c.response:"I will forgive your stupidity and ignorance this time, but I strongly advise against it-don't even think about it.\nBut if you do, then I shall responsibly inform you: you will suffer the §Rwrath of Great Ming!§!"
 wg_great_ming.15.d:"Alright"
 wg_great_ming_vassal_country:"Pay Tribute to the Ming Dynasty"
 wg_great_ming_vassal_country_desc:"We are compelled to pay tribute to Great Ming."
 wg_great_ming_vassal_country_2:"Additional Penalty"
 wg_great_ming_vassal_country_2_desc:"We attempted to resist the authority of Great Ming but ultimately failed, and must now accept additional punishment."
 
 wg_great_ming.16.desc:"What is it?"
 wg_great_ming.16.a:"We wish to offer additional tribute to the Superior State"
 wg_great_ming.16.a.tooltip:"§HGreat Ming will be pleased, and may bestow blessings upon us in the future.§!"
 wg_great_ming.16.a.response:"Very well. Your tribute has been accepted."
 wg_great_ming.16.b:"We demand §Ytermination of tribute payments§!"
 wg_great_ming.16.b.tooltip:"§YWe demand an end to tribute payments; the Ming will be furious and attack us§!"
 wg_great_ming.16.c:"§RCursed parasites, your days of comfort are over!!§!"
 wg_great_ming.16.c.tooltip:"§RWe shall declare war on the Ming§!"
 wg_great_ming.16.d:"It's fine now"
 wg_great_ming.16.d.response:"Do not come petitioning us for no reason in the future."
 
 wg_great_ming.17.desc:"How dare you!! How can you be so disrespectful!!!\nBut I am magnanimous-take back what you just said, and I shall pretend nothing happened."
 wg_great_ming.17.a:"That's right, we must §Rcease tribute payments§!"
 wg_great_ming.17.a.tooltip:"§RMing will be furious and attack us§!"
 wg_great_ming.17.a.response:"Truly ignorant barbarians! Prepare to witness the divine might of our Ming forces!"
 wg_great_ming.17.b:"Sorry, we made a mistake"
 wg_great_ming.17.b.tooltip:"§YWe choose to endure in silence for now, but the Ming's opinion of us has slightly decreased§!"
 wg_great_ming.17.b.response:"Do not let this happen again!"
 
 wg_great_ming.18.desc:"Shameless barbarians? Dare you repeat those words once more?"
 wg_great_ming.18.a:"§RParasites! Taste our response!§!"
 wg_great_ming.18.a.tooltip:"§RMing will go to war with us§!"
 wg_great_ming.18.a.response:"I never expected such shameless and arrogant wretches!! The Ming shall utterly erase you from existence!!!"
 wg_great_ming.18.b:"Sorry, we made a mistake"
 wg_great_ming.18.b.response:"Truly ignorant and shameless. Do not let this happen again!"
 
 wg_great_ming.20.desc:"The Nine Borders have fallen, our homeworld is lost, national prestige destroyed... I have failed my predecessors, I have failed my ancestors..."
 wg_great_ming.20.a:"The fate of stubborn old reactionaries"
 
 wg_great_ming.21.name:"Reject the Ming"
 wg_great_ming.21.desc:"We rejected the Ming's unreasonable tribute demands and received threats in return, warning that we would pay a heavy price.\n\nAlthough the technology possessed by the Ming does not match their former FTL civilization status, considering they lack FTL drives, many of us believe they are merely bluffing."
 wg_great_ming.21.a:"Yes, these mere natives are nothing to fear"
 wg_great_ming.21.b:"That may be true, but we should still remain vigilant"
 
 wg_great_ming.22.name:"The Ming Invasion"
 wg_great_ming.22.desc:"We have received multiple §Rinvasion alerts!§! Reports indicate highly capable enemy ground forces have inexplicably appeared on our Worlds. Our orbital lunar surveillance arrays issued no warnings-these troops invaded our Worlds through some unknown method. Based on their uniforms, they are confirmed to be forces of the §YMing Battleship Maid Empire§!."
 wg_great_ming.22.a:"How did they do it?!"
 
 wg_great_ming.24.name:"Leak of Secrets"
 wg_great_ming.24.desc:"Our World has fallen under assault by Ming forces. These detestable creatures seized control and then infiltrated our archives, exposing many of our §Rstate secrets and political scandals§! to the public!! This will cause domestic unrest..."
 wg_great_ming.24.a:"What?! My secret of using public funds to buy figurines has been exposed??"
 
 wg_great_ming_humiliate_country:"Leak of Secrets"
 wg_great_ming_humiliate_country_2:"Secrets and Rumors"

 
 wg_great_ming.25.desc:"Barbarians, still defiant? Surrender immediately and resume timely tribute payments-the Ming may yet forgive your transgressions."
 wg_great_ming.25.a:"We surrender and are willing to pay tribute on schedule"
 wg_great_ming.25.a.response:"Very well. We shall withdraw our forces. Details regarding tribute will be communicated to you in due time."
 wg_great_ming.25.b:"§RWe shall not yield§!"
 wg_great_ming.25.b.response:"Still deluded, I see. Then we must increase the dosage.\nA friendly reminder: if you wish to surrender, come to my §HInterstellar Maritime Trade Supervisory Office§!. Of course, the tribute you owe must not be reduced by even a single item.\n\n§RThe §HInterstellar Maritime Trade Supervisory Office§! can be found via the communications menu or within the Ming star system§!"
 
 wg_great_ming.26.name:"Ming Withdraws Forces"
 wg_great_ming.26.desc:"We currently lack sufficient strength to resist the Ming, and thus were forced to surrender. Afterward, the Ming ground forces instantly vanished without a trace-leaving behind no evidence except their name: §RBrotherhood of the Golden Robe§!."
 wg_great_ming.26.a:"We are humiliated-but this is only temporary."
 
 wg_great_ming.29.desc:"Unbelievable, for hundreds and thousands of years, my Ming Dynasty's §RCensorate§! was theoretically invincible... Your nation's bravery shall be recorded by us. Regarding your previous rebellious actions, we will let bygones be bygones and no longer demand tribute from you.\n\nHowever, if you change your mind and wish to become a tributary to the Great Ming, or have other diplomatic matters, you are welcome to discuss them at our §HInterstellar Maritime Office§!."
 wg_great_ming.29.a:"Alright"
 wg_great_ming.29.b:"One day, you will be conquered by us"
 wg_great_ming.29.b.response:"Obstinate barbarians-we are always ready to respond."
 
 wg_great_ming.30.name:"Secrets and Rumors"
 wg_great_ming.30.desc:"Due to our refusal to surrender, the Ming §RCensorate§! has leaked more of our secrets, though mixed with many false rumors. For now, however, most people will treat these rumors as truth..."
 wg_great_ming.30.a:"I never secretly built a figurine warehouse!!"
 
 wg_great_ming.31.desc:"What is it?"
 wg_great_ming.31.a:"We wish to pay tribute to the Ming Dynasty"
 wg_great_ming.31.a.tooltip:"We will offer §G10%§! of our £consumer_goods£§YConsumer Goods§! and £food£§YFood§! in exchange for the Ming Dynasty's favor"
 wg_great_ming.31.a.response:"Oh? The Emperor will be pleased. Specific details regarding the tribute will be communicated to you in due time."
 wg_great_ming.31.b:"We wish to surrender"
 has_ground_combat_with_great_ming:"§YA world within our territory is currently engaged in ground combat§!"
 wg_great_ming_surrender_cd:"§YWe must remain at war for at least £time£§R360 days§! before we can surrender§!"
 wg_great_ming.31.b.response:"A wise man knows when to yield! We shall withdraw our forces and accept your tribute."
 wg_great_ming.31.e:"Nothing much-just checking whether you're dead yet."
 wg_great_ming.31.e.response:"Shameless barbarians, begone at once."
 wg_great_ming_vassal_cd:"§YWe must wait at least £time£§R720 days§! after becoming a Tributary before we may declare war§!"
 
 r_wg_great_ming_old_tree:"Old Twisted-Neck Tree"
 r_wg_great_ming_old_tree_desc:"Once belonging to the Ming Empire, but for unknown reasons, the intensity of this ancient tree rivals that of a neutron star. Even materials crafted from its leaves alone could greatly enhance our starships."
 wg_great_ming_old_tree_modifider:"Collect leaves and dead branches"
 
 #停止朝贡战争
 wg_great_ming.33.desc:"Foolish barbarians, my Ming special forces-the §RCensorate§!-have descended from the heavens. Surrender now while you still can!"
 wg_great_ming.33.a:"Bring it on"
 
 wg_great_ming.34.name:"Second wave of troops"
 wg_great_ming.34.desc:"According to reports, the Ming Dynasty has dispatched a second wave of §RCensorate§! forces to our world. We face a tremendous challenge ahead."
 wg_great_ming.34.a:"Where do they get so many Martian troops?"
 ###########小明帝国
 opinion_wg_second_great_ming_to_murderer:"Inexcusable barbarians"
 01_SECOND_MING_TO_MURDER_UNFRIENDLY_GREETING:"I'll exterminate your nine clans! Oh no!! Ten clans!!!"
 02_SECOND_MING_TO_MURDER_UNFRIENDLY_GREETING:"Inexcusable barbarians, I command you to commit suicide immediately!"
 03_SECOND_MING_TO_MURDER_UNFRIENDLY_GREETING:"Drag her out and execute her!! Why isn't anyone moving?! Execute her, do you hear me!!"
 04_SECOND_MING_TO_MURDER_UNFRIENDLY_GREETING:"I will tear you into pieces!"
