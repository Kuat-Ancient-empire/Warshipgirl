 wg_great_ming.122.name:"Great Ming Princess"
 wg_great_ming.122.desc:"After careful consideration, the Emperor has decided to bestow this princess upon you. You must treat her well henceforth and show no negligence."
 wg_great_ming.122.a:"Can we get another one?"
 wg_great_ming.122.a.response:"How dare you! This is a direct decree from the Emperor-an unparalleled honor. How can you possibly pick and choose!"
 wg_great_ming.122.hire_custom_tooltip:"A Great Ming Princess has joined your empire"

 wg_great_ming_leader_catch_phrase:"Wait a moment-do these people have any connection to the Shipgirls?"
 NAME_wg_great_ming_leader1:"Zhu Lingxiao"
 leader_trait_wg_great_ming_leader1:"Great Ming Princess"
 leader_trait_wg_great_ming_leader1_desc:"§BGreat Ming Princess§!\n\n\n\n£wg_trait_pic_wg_great_ming_leader1£\n\n\n\nThis Shipgirl is a princess of the Great Ming Empire.\n§RThe Great Ming will periodically check on the princess. If she cannot be found, things will turn out very badly.§!"
 wg_great_ming_leader1_backstory:"\n\n\n\nRenowned author from the Great Ming Empire, Princess Zhu Lingxiao, third imperial daughter, known for popular novels such as 'Rebirth: I Am a Shipgirl, Starting as a Scientist', 'My 59-Star Destroyer Upgrade Was Exposed by My Granddaughter', 'Inheriting My Mother's Naval Base: The Untold Stories', and 'Searching for the Lost Abyss Shipgirl'.\nThe Imperial Jinyiwei officially declares that the success of these novels is entirely unrelated to the author's status as a member of the imperial family."
 NAME_wg_great_ming_leader2:"Zhu Yaoxia"
 leader_trait_wg_great_ming_leader2:"Great Ming Princess"
 leader_trait_wg_great_ming_leader2_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader2£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader2_backstory:"\n\n\n\nThe Fourth Princess of the Great Ming Empire, Zhu Yaoxia. Rumor has it that when she was born, strange omens descended from the heavens-celestial chants and lotus-scented miasma circled the heavenly palace for three days straight. All who heard it... uh... felt some inexplicable primal urge stirred within them.\nRecently, the Jinyiwei have arrested a criminal gang selling counterfeit bath gels under the name of Her Highness's signature fragrance. Citizens of the Empire are advised not to fall victim to such fraud."

 NAME_wg_great_ming_leader3:"Zhu Qianmeng"
 leader_trait_wg_great_ming_leader3:"Great Ming Princess"
 leader_trait_wg_great_ming_leader3_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader3£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader3_backstory:"\n\n\n\n\n\n\n\n\"It is said even within the imperial family of Great Ming there are factional divisions.\"\n\"Is that so? Tell me more.\"\n\"Have you not heard of the Fifth Princess of the Empire, Qianmeng.Augustus.Basileus.Caesar.Victoria.Zhu? She founded the Sixth Europa Command after rising in rebellion at Rome-a figure known as the Empire's War Empress.\"\n\"How could I not know her? She is Honorary Dean of Tumu Fortress Academy, Chief Developer of the Divine Mechanism Corps' armaments, and holds supreme authority over the Empire's military and financial affairs.\"\n\"No, no, stop with the mutual flattery-what about the royal secrets? The factional struggles? The Emperor's Harem drama?\"\n\"You see, someone up top forgot. Let me tell you: the Fifth Princess and the Eldest Princess are quite close.\"\n\"Here's the mic. Elaborate.\"\n\"My grandfather's maternal grandfather's nephew's son's daughter's brother guards the palace gates. According to him, the Fifth Princess is a staunch loyalist of the Eldest Princess. Their relationship is no ordinary one-they once caused great turmoil within the palace, nearly sparking a rebellion led by the Fifth Princess herself.\"\n\"Good grief, really? Then what happened?\"\n\"JYW Open The Door! Who dares speak of imperial secrets!\""

 NAME_wg_great_ming_leader4:"Zhu Dangao"
 leader_trait_wg_great_ming_leader4:"Great Ming Princess"
 leader_trait_wg_great_ming_leader4_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader4£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader4_backstory:"\n\n\n\nBefore you stands the inventor of the national treasure \"Heavenward Star Mantle,\" Honorary Director of the Imperial Stellar枢纽 Institute, Lifetime Grand Astronomer of the Imperial Bureau of Astronomy, six-time winner of the Zhu YuanX Science Advancement Award, recipient of the 23rd Century Inspirational Great Ming Award, shadow manipulator behind the Six Ministries and Three Boards, and de facto Shadow Emperor of the Empire-the Sixth Princess of the Great Ming Empire, Her Highness Zhu Dangao.\nThe Jinyiwei remind you: these titles all belong to one person, not several individuals.\nFurthermore, the final two titles are malicious slander against Her Highness Zhu Dangao. Under the leadership of Emperor Zhu Yishan, the Empire is flourishing and thriving."

 NAME_wg_great_ming_leader5:"Zhu Fangnai"
 leader_trait_wg_great_ming_leader5:"Great Ming Princess"
 leader_trait_wg_great_ming_leader5_desc:"§B Great Ming Princess §!\n\n\n\n£wg_trait_pic_wg_great_ming_leader5£\n\n\n\nThis shipgirl is a princess of the Great Ming Empire.\n§R The Great Ming will periodically visit the princess; if she cannot be found, things will go very badly.§!"
 wg_great_ming_leader5_backstory:"\n\n\n\nThe mysterious Seventh Princess of the Great Ming Empire, Zhu Fangnai. It is said that since birth, no one has been able to stay near her for more than an hour-otherwise they become hollow-eyed, emaciated husks. Upon revival, they retain no memory of anything that occurred during their exposure to the Princess.\nAfter relentless, fearless investigation by the Jinyiwei, they concluded: Princess Zhu Fangnai is no mere shipgirl, but a transcendent being of ultimate power.\nJYW, Warning"

