 #没上贡对话
 01_WG_GREAT_MING_DIPLO_PHRASE:"...Oh...Hmm..."
 02_WG_GREAT_MING_DIPLO_PHRASE:"What is it?"
 03_WG_GREAT_MING_DIPLO_PHRASE:"You ignorant ones know not that above the stars in the heavens exist higher beings."
 04_WG_GREAT_MING_DIPLO_PHRASE:"Why have you not come to pay tribute?"
 05_WG_GREAT_MING_DIPLO_PHRASE:"Oh?"
 #交战对话
 01_WG_GREAT_MING_WAR_GREETING:"You petty states, with your insignificant territories, dare refuse to pay tribute? The Heavenly Countenance is enraged, and the Six Armies shall march-your nation shall perish!"
 02_WG_GREAT_MING_WAR_GREETING:"Dare you defy me?! Guards, execute your nine familial clans!! What? You are not even my subject?"
 03_WG_GREAT_MING_WAR_GREETING:"You shall ultimately be reduced to dust in history, perishing beneath merciless conquest!"
 04_WG_GREAT_MING_WAR_GREETING:"Your time has come to an end!"
 05_WG_GREAT_MING_WAR_GREETING:"You shall be hanged from the old crooked tree!"
 #上贡后对话
 01_WG_GREAT_MING_TRIBUTED:"Rise, my loyal minister."
 02_WG_GREAT_MING_TRIBUTED:"You should gather more rare crafts and exquisite ingredients."
 03_WG_GREAT_MING_TRIBUTED:"The tributes you have offered are barely acceptable. Cherish the relationship with the Great Ming, and do not disturb My peace again with trivial offerings."
 04_WG_GREAT_MING_TRIBUTED:"You are so ignorant as to remain unaware of the beings above the stars. She, the Arbiter, shall punish all greedy souls. Only by retreating quietly like us may one escape disaster. You should feel deep remorse, submit to the Mandate of Heaven, and perhaps then a sliver of hope remains."
 #👆这里说的就是联合，但大明不知道如何避免联合的到来，以为只需要不扩张不上天就行）
 05_WG_GREAT_MING_TRIBUTED:"Your tribute this time has been graciously accepted."
 
 #常规起源附庸
 01_WG_GREAT_MING_ORIGIN_A:"You stardust nations are fortunate to bask in the radiance of the Celestial Court-why delay and slacken so?"
 02_WG_GREAT_MING_ORIGIN_A:"Were it not for the existence 'Above the Stars,' this galaxy would merely be the imperial hunting grounds of the Great Ming."
 03_WG_GREAT_MING_ORIGIN_A:"Your technology is laughably crude. Tomorrow, Artisans shall be sent to Xingcha Sea to observe and learn the celestial arts of the Great Ming. Naturally, compensation will be required."
 #拿到公主之后
 01_WG_GREAT_MING_ORIGIN_B:"The Imperial Astronomical Bureau has observed that your homeworld's orbit has shifted by three milliarcseconds-have you neglected the Princess? Hasten at once to inquire if she is unwell!"
 02_WG_GREAT_MING_ORIGIN_B:"Since the Princess has married into your realm, your tribute burden shall be reduced by thirty percent. However, each year you must present a [Homesickness Tribute] as compensation. It shall amount to thirty percent of your previous tribute-any objections?"
 03_WG_GREAT_MING_ORIGIN_B:"Though your species' ontological rank now equals ours, genetic disparities persist. I wonder whether royal grandchildren can truly be born? The dragon lineage of the Great Ming must have an heir."
 #起源叛变
 01_WG_GREAT_MING_ORIGIN_C:"How dare you! I should have known your lowly stock would eventually betray the Great Ming! The Great Ming's Jinyiwei shall surely deliver heavenly punishment upon you!"
 02_WG_GREAT_MING_ORIGIN_C:"You actually dare use the technology bestowed by the Great Ming to rebel against Us?"
 03_WG_GREAT_MING_ORIGIN_C:"Your stolen starship techniques cannot possibly stand against the Great Ming fleet-if only it were not for those beings... truly detestable."
 #击败联合且非附庸
 01_WG_GREAT_MING_ORIGIN_D:"Never did I imagine that this so-called alliance amounts to so little. Very well, I shall record your deeds in the Yongle Stellar Canon."
 02_WG_GREAT_MING_ORIGIN_D:"Though you have become independent, never forget: the grace of the Great Ming's sun and moon shall forever shine upon your stellar realms."
 03_WG_GREAT_MING_ORIGIN_D:"At the next gathering of ten thousand nations, you may stand below Me, yet above all other barbarian states. This is your honor."



 building_wg_great_ming_imperial_palace:"Tianhuang Palace"
 building_wg_great_ming_imperial_palace_desc:"After the Great Ming unified the four seas, the emperor of that era decided to construct a new imperial palace to demonstrate his great achievements. Ultimately, with advanced technology, the new palace was built atop the highest peak of this world-Mount Everest-overlooking the globe, witnessing the glory and supreme unity of the Great Ming."
 building_wg_great_ming_tax_office:"Great Ming Tax Bureau"
 building_wg_great_ming_tax_office_desc:"After global unification, the Great Ming established four tax bureaus across the world to collect resource taxes."
 building_wg_great_ming_shenji_camp:"Shenjiying Spaceport"
 building_wg_great_ming_shenji_camp_desc:"The Shenjiying oversees scientific research for the Great Ming, and also manages the empire's defense."
 
 building_wg_great_ming_jinyiwei:"Jinyiwei Headquarters"
 building_wg_great_ming_jinyiwei_desc:"The personal forces of the Emperor of the Great Ming, serving as the intelligence branch of the Great Ming."
 
 building_wg_great_ming_residential:"Town"
 building_wg_great_ming_residential_desc:"The residence of common citizens of the Great Ming, where ancient aesthetics conceal unimaginable high-tech architecture. Today's Great Ming is so prosperous that its people need not perform any labor."
 
 building_wg_great_ming_residential2:"Great Ming Town"
 building_wg_great_ming_residential2_desc:"Structures left behind when the Great Ming abandoned this world-still usable by us today."
 
 building_wg_great_ming_house:"Thatched Hut"
 building_wg_great_ming_house_desc:"A crude dwelling constructed from whatever materials you can imagine, inhabited by slave laborers."
 
