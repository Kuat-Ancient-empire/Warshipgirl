 wg_great_ming.16.h:"That will be all."
 wg_great_ming.16.h.response:"You should strive harder."

 #（尚公主后不可选择）
 wg_great_ming.110.desc:"Leave the tributary system?\nWhat does this mean? How can Chinese words be combined like this?\nThere is no such phrase structure in the Complete Library in Four Sections!\n'Leave' means to depart; 'Tributary' refers to our vassals... Wait-do you mean to say you will no longer serve as subjects of the Ming?\nThis... this... this...\nThis is unheard of! How could anyone wish to leave the Ming? This matter is grave. I must report it to the Emperor.\nLet me confirm: do you truly wish to leave the Ming?"
 wg_great_ming.110.a:"Uh, no-it was just a joke."
 wg_great_ming.110.a.response:"How dare you jest about such a serious matter! But since your nation has served the Ming faithfully, we shall forgive you this once."
 wg_great_ming.110.b:"I am here to leave this Ming."

 wg_great_ming.111.desc:"......Given your nation's past contributions to the Great Ming, the Emperor has chosen not to pursue this matter further.\nFrom this point onward, your nation shall have no further ties of gratitude or grievance with the Great Ming. The Great Ming will no longer accept your allegiance. We advise you to proceed with caution."
 wg_great_ming.111.a:"It is over."

