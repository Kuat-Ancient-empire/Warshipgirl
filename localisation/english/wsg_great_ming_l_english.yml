 wg_great_ming.46.desc:"§H[Root.GetName]§!, your loyalty to the Great Ming is witnessed by heaven and earth; this reward is rightfully yours."
 wg_great_ming.46.a:"Thank the Emperor for his benevolence."
 
 wg_great_ming.47.desc:"§H[Root.GetName]§!, your loyalty is evident to all, and His Majesty is highly pleased. As such, he bestows upon you these resources-may your lands prosper in peace and harmony."
 wg_great_ming.47.a:"Thank the Emperor for his benevolence."
 
 wg_great_ming.48.desc:"§H[Root.GetName]§!, as loyal Tributaries of the Great Ming, His Majesty has decided to grant you advanced technology."
 wg_great_ming.48.a:"Thank the Emperor for his benevolence."
 
 wg_great_ming.49.desc:"§H[Root.GetName]§!, as loyal Tributaries of the Great Ming, we possess a fleet of retired warships. However, given your limited strength, you would struggle to defend the Great Ming against §Yentities beyond the stars§!. Thus, His Majesty graciously grants them to you-but you must fund the installation of §HFTL engines§! yourselves."
 wg_great_ming.49.a:"What exactly are these §Yentities beyond the stars§!?"
 wg_great_ming.49.a.response:"Five hundred years ago, our Great Ming star observers noticed entire extragalactic systems vanishing instantaneously. Later, §Ydimensional observers§! detected similar phenomena across other dimensions. We believe this indicates the presence of an entity transcending dimensions-an existence far above the stars themselves.\nAccording to our theoretical studies, this being actively eradicates civilizations that compete with it for stellar space. Hence, the Great Ming chose isolation and tranquility, settling here in peace-only thus can we survive the coming cataclysm!"
 wg_great_ming.49.b:"We cannot afford the cost."
 wg_great_ming.49.b.response:"The Emperor understands your situation. Then we shall destroy these warships ourselves."
 wg_great_ming.49.c:"Thank the Emperor for his benevolence; we shall accept these warships."
 
 wg_great_ming.50.desc:"§H[Root.GetName]§!, His Majesty deeply cares about your development. In the past three years alone, your name has been mentioned by the Emperor §G3§! times! Moreover, a recent artisanal tribute greatly pleased His Majesty. Therefore, he has decided to reveal the location of one of our former §Yabandoned colonies§!-very close to your capital. Everything on that World is now yours to command."
 wg_great_ming.50.a:"Why did you abandon this colony?"
 wg_great_ming.50.a.response:"A decision made five centuries ago: so long as we remain uninvolved and refrain from interstellar expansion, we may avoid the reckoning of the §Yentity beyond the stars§!. Thus, we relinquished our former territories and returned to our homeland."
 wg_great_ming.50.b:"May we decline?"
 wg_great_ming.50.b.response:"How dare you! This is personally bestowed by the Emperor-an unparalleled honor. Others would leap at the chance. You must not refuse."
 wg_great_ming.50.c:"Thank the Emperor for his benevolence."
 wg_great_ming.50.c.tooltip:"§YThe Deeprock Milky River system will now appear on the map§!"
 NAME_great_ming_abandoned_world:"Deeprock Milky River"
 
 wg_great_ming.51.name:"Terrified Natives"
 wg_great_ming.51.desc:"We have successfully colonized the former Great Ming colony and found many structures still usable. Surprisingly, however, there are numerous fresh §Ysigns of use§! inside the buildings-indicating others besides our colonists inhabit this World.\nTo ensure safety, colonial security forces conducted a thorough sweep and eventually discovered many §Ydeep-sea shipgirls§! within a massive underground facility. Most were §Hhalf-naked and emaciated§!, reacting to our arrival with utter terror."
 wg_great_ming.51.a:"They're not of our kind-execute them all. This World is ours."
 wg_great_ming.51.b:"Ask them what happened"
 
 wg_great_ming.52.name:"Great Ming Slave Laborers"
 wg_great_ming.52.desc:"Through communication with these deep-sea shipgirls, we learned they are slave laborers abandoned by the Great Ming centuries ago. They have survived ever since by relying on infrastructure left behind. They beg us to take them in-even if it means continuing their lives as slaves."
 wg_great_ming.52.a:"We are the rightful owners of this World-you must leave."
 wg_great_ming.52.b:"We shall accept you."
 wg_great_ming.52.b.tooltip:"This World gains §G3§! £pops£ §HGreat Ming Deep-Sea Shipgirls§!"
 
 wg_great_ming.54.desc:"§H[Root.GetName]§!, His Majesty was particularly fond of the figurines in your latest tribute. By imperial decree, he requests an additional batch. We hope you will provide further offerings."
 wg_great_ming.54.a:"Very well, we will prepare it immediately."
 wg_great_ming.54.a.tooltip:"§YThe Great Ming's opinion of us has increased§!"
 wg_great_ming.54.b:"Our treasury is empty-we truly cannot fulfill this request."
 wg_great_ming.54.b.response:"Very well. Since you face genuine hardship, I shall report this to the Emperor."
 wg_great_ming.54.b.tooltip:"§RThe Great Ming's opinion of us has slightly decreased§!"
 
 wg_great_ming.55.desc:"§H[Root.GetName]§!, the Emperor is quite pleased with your recent tribute of food supplies and demands an additional shipment."
 wg_great_ming.55.a:"Very well, we will prepare it immediately."
 wg_great_ming.55.b:"Our nation is suffering from famine; our people eat only once every three days!"
 wg_great_ming.55.b.response:"I see... you truly face hardship. I shall report this to the Emperor."
 
 wg_great_ming.56.name:"Relief Supplies"
 wg_great_ming.56.desc:"We failed to fulfill the Ming Dynasty's additional tribute task due to empty national coffers.\nYet after some time, the Ming actually sent us £consumer_goods£§YConsumer Goods§! and informed us that these were relief supplies."
 wg_great_ming.56.a:"They actually have a compassionate side"
 wg_great_ming.56.b:"They merely spat out some scraps"
 
 wg_great_ming.57.desc:"We failed to fulfill the Ming Dynasty's additional tribute task due to domestic famine.\nYet after some time, the Ming actually sent us £food£§YFood§! and informed us that these were relief supplies."
 wg_great_ming.57.a:"This batch of supplies is very important to us"
 wg_great_ming.57.b:"To them, this is just leftover scraps"
 
 wg_great_ming.58.desc:"§H[Root.GetName]§!, we require certain rare treasures existing within your territory. If you can gather them within the specified time, you will not only earn our favor but also receive a generous reward."
 wg_great_ming.58.a:"We are willing to accept this commission"
 wg_great_ming.58.a.response:"Excellent! The task list has been sent to you"
 wg_great_ming.58.b:"We simply cannot spare the resources"
 
 wg_great_ming.59.desc:"Unbelievable-you actually completed such a task. I had little faith in you, but it seems I underestimated you. The Emperor will be greatly pleased. Your future is bright!"
 wg_great_ming.59.a:"It was nothing"
 wg_great_ming.59.a.tooltip:"§YThe Ming Dynasty is highly satisfied with us; our relationship has increased significantly§!"
 
 wg_great_ming.60.desc:"§H[Root.GetName]§!, you are utterly worthless. You couldn't even complete such a simple task. I am deeply disappointed."
 wg_great_ming.60.a:"We apologize"
 wg_great_ming.60.a.tooltip:"§YThe Ming Dynasty is utterly disappointed in us; our relationship has dropped sharply§!"
 
 WG_GREAT_MING_DRG_MISSION:"Rare Treasure Mission"
 WG_GREAT_MING_DRG_MISSION_DESC:"The Ming Dynasty has issued a task list, requiring us to collect rare treasures located within our territory within a set timeframe. If we succeed, we will receive a generous reward.\n\n§YTask Details:\nGather 4000 Morhlin Crystals\nGather 300 Plague Cores\nGather 300 Worm Eggs\nGather 300 Watermark Steles\nGather 1000 Red Spider Lilies\nGather 1000 Brolo Mushrooms\nGather 1000 Fossils§!"



 wg_great_ming.101.desc:"All under heaven belongs to the Emperor. Every subject within the realm borders serves him.\nNow that you have entered the stars, we shall reveal to you certain secrets.\nThe presence of \"Above the Stars\" draws near, and this galaxy is no longer safe. Yet the \"Imperial Heaven Shield\" has failed-we can no longer remain hidden.\nTo resist the approaching threat, by the Emperor's decree,\nyou primitive nations are hereby appointed as \"Regional Military Commissions,\" entrusted with the might of the Ming, to expand territories and spread glory throughout the universe.\nBefore it is too late, raise armies to defend against external threats."
 wg_great_ming.101.a:"Seal the Wolf's Den at Juxu, engrave triumph upon Yanran!"
 wg_great_ming.102.desc:"Though you have been enfeoffed among the Four Barbarians, the Emperor understands you have only recently entered the stars. Thus, He has specially allocated resources from the imperial treasury to assist your development and establishment among the stars.\nMeanwhile, the Emperor has instructed the Six Ministries to establish the system of Imperial Grace Points. You may gather exotic treasures across the vast seas and offer rare §YTreasure§! to earn Imperial Grace Points.\nWith sufficient Imperial Grace Points, you may petition the Empire for additional resources, technologies, or even aid from the Ming Navy. Should your grace be great enough to please the Emperor, even the marriage of a Ming princess is possible."
 wg_great_ming.102.a:"Drink by the vast sea, establish commanderies upon Qilian!"

