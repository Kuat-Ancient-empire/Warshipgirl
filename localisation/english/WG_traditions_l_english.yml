 leader_trait_admiral_projectS_missouri:0 "Ace of Spades"
 leader_trait_admiral_projectS_missouri_desc:0 "§YShipgirl Paragon§!\n\n\n\n£wg_trait_pic_4£\n\n\n\nAs the ultimate production of Project-S, Missouri can let her fleet contribute 200% of its power by consuming AEC; however, that will cause a severe energy shortage for the fleet."
 leader_trait_admiral_projectS_missouri_effect:0 "$MOD_SHIP_WEAPON_DAMAGE$:§G+35%§!\n$MOD_SHIP_FIRE_RATE_MULT$:§G+35%§!\n$MOD_SHIP_SHIELD_REDUCTION$:§R-50%§!\n§R+2.5§! £sr_se£ $sr_se$ Upkeep of large ships in the fleet, §R+1§! £sr_se£ $sr_se$ Upkeep of small ships in the fleet."
 wsg.2107.name:0 "Supershipgirl"
 wsg.2107.desc:0 "At the very beginning of Project-S, we imagined designing a Shipgirl based on AEC rather than regular equipment core. That idea was abandoned due to being excessively expensive. However, the Shipgirl as the collection of the plan, Missouri, is ready now.\n\nAccording to the experiment data, Missouri can completely manipulate the energy output of AEC in a particular range. As an Admiral, that would be a considerable power."
 wsg.2107.a:0 "Welcome, Missouri."
 wsg.2107.tooltip:0 "§YMissouri§! joined us as an Admiral."
 wsg_missouri_desc: "As the culmination of Project-S technology, Missouri's capabilities are unquestionably superior to those of all previous generations. But please don't leave everything to her."
 wsg.2108.desc: "Hi~ I'm Missouri, Missouri from Missouri. If you can prove yourself to be a true commander, I'll give you the right to call me Missouri-chan. Don't blame me for being paranoid. It's Missourian nature."