 tr_sh_icebreaking_1:0 "Social Reformation"
 tr_sh_icebreaking_1_desc:6 "§Y$MOD_POP_HAPPINESS$§!: §G+10%§!\n§Y$MOD_POP_AMENITIES_USAGE_BASE$§!: §G-20%§!\nUnlocks Building: §Y$building_sh_sex$§!"
 tr_sh_icebreaking_1_delayed:0 "Our society must adopt the new era, and we will construct many infrastructures.\nOur pops can hardly adopt due to long-term unnatural breeding. In that case, the §YAbyssal Reproduction Commission§! will take the responsibility of teaching standard reproduction methods, including and not limited to hand-by-hand, videos, and insert chips into brains."
 tr_sh_icebreaking_2:0 "Fertility Encouragement"
 tr_sh_icebreaking_2_desc:6 "§Y$MOD_BONUS_POP_GROWTH$§!: §G+0.5§!"
 tr_sh_icebreaking_2_delayed:0 "Although we have allowed natural reproduction, many individuals refuse to engage in reproduction activities. In that case, a semi-mandatory reproduction plan is pretty necessary."
 tr_sh_icebreaking_3:0 "Compulsory Education"
 tr_sh_icebreaking_3_desc:6 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!: §G+10%§!"
 tr_sh_icebreaking_3_delayed:0 "With the enlightenment of emotion, more and more individuals are proven to have scientific talents. Their talents will contribute to the advancement of our scientific research."
 tr_sh_icebreaking_4:0 "Independent Innovation"
 tr_sh_icebreaking_4_desc:6 "§G+3§! to §YAbyssal Senior Researcher Output§!"
 tr_sh_icebreaking_4_delayed:0 "The Senior researchers will have more autonomy to determine the direction of their research."
 tr_sh_icebreaking_5:0 "AEC Technical Mannuals"
 tr_sh_icebreaking_5_desc:6 "§Y$mod_planet_jobs_sr_se_produces_mult$§!:§G+15%§!\n§YBuildings producing Abyssal Energy Core will have increased output§!"
 tr_sh_icebreaking_5_delayed:0 "As society develops, we have greater demand for the Abyssal Energy Core. We must find ways to optimize its production."
