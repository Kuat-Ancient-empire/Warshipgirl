wg_worm_exit:0 "Temporarily leave the ritual"

wg_worm.101.desc:0 "I foresee your descendants spreading across the land. You shall engrave your love for me upon the earth; when towering buildings rise, that will be the time of harvest."
wg_worm.102.desc:0 "What you are about to do is what you once intended to do, thus time will provide you with answers. Follow the Ring, and use your love for me to discover the unchanging truth."
wg_worm.103.desc:0 "Even dripping water can penetrate stone; only through giving can one receive. The Ring exists between heaven and earth, and also resides within all things. Carry my love and go find it; obtaining the Ring will let you understand my love."
wg_worm.104.desc:0 "All things originate from the Ring, and the Ring nurtures all things-stars too shall eventually return to nothingness. Child, look deeper into the void. Go forth, carry my love, go forth."
wg_worm.105.desc:0 "Life is colorful because of love-it is catalyzed by love, elevated by love. Go, carry my love, embrace me, and love shall ultimately be granted to you."
wg_worm.106.desc:0 "Love is uncertain, impulsive, yet capable of transcending time and space. If there is love in your heart, the Ring will bring us together."

building_wg_worm_farming:0 "Spiral Cultivation Farm"
building_wg_worm_farming_desc:0 "A miraculous greenhouse farm where crops grow faster than normal plants, though none of our scientists can explain its principles."
building_wg_worm_mining:0 "Spiral Excavation Mine"
building_wg_worm_mining_desc:0 "For unknown reasons, this mineral excavation mine possesses an endless supply of minerals, never depleting no matter how much is extracted. However, it is too small-the mining facilities that can be deployed here are insufficient to support large-scale development."
building_wg_worm_generator:0 "Spiral Power Cell"
building_wg_worm_generator_desc:0 "By applying certain physics technologies completely defying conventional logic, we can significantly increase a World's energy output. This technology is said to involve ghostly night wanderings and falling dreams."
building_loop_institute:0 "Ring Academy"
building_loop_institute_desc:0 "The Ring's teachings encourage intuition, obedience, and sensory experience."

