 policy_wg_trade_policy:0 "WG New Trade Policy"
 policy_wg_trade_policy_desc:0 "In the past, trade routes were only served by low-grade civilian freighters performing simple resource transport. As imperial resource demands escalate, we must usher in a new era of trade.\n"

 trade_policy_more_energy:0 "Wealth Trade"
 trade_conversion_more_energy_name:0 "$trade_policy_more_energy$"
 trade_policy_more_energy_desc:0 "The new trade policy opens up more trading opportunities.\n\n§EEach £trade_value£ §YTrade Value§! gained contributes £energy£ §Y0.5§!§!\n§HThis policy stacks with vanilla trade policies§!"
 trade_policy_pantsu:0 "Pantsu Trade"
 trade_conversion_pantsu_name:0 "$trade_policy_pantsu$"
 trade_policy_pantsu_desc:0 "If we cannot ensure every member has pants to wear, then what purpose do we serve?\n\n§EEach £trade_value£ §YTrade Value§! gained contributes £sr_pantsu£ §Y0.02§!§!\n§HThis policy stacks with vanilla trade policies§!"
 trade_policy_alloys:0 "Alloy Trade"
 trade_conversion_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "Some alloys are always left forgotten in warehouses for various reasons. Now, new trade routes will deliver them to where they're needed.\n\n§EEach £trade_value£ §YTrade Value§! gained contributes £alloys£ §Y0.05§!§!\n§HThis policy stacks with vanilla trade policies§!"
 trade_policy_scarce_resource:0 "Rare Resource Trade"
 trade_conversion_scarce_resource_name:0 "$trade_policy_scarce_resource$"
 trade_policy_scarce_resource_desc:0 "Rare resources are often difficult to store and transport over long distances, but with technological advancement, even the most basic Transport Ships can safely carry these rare materials.\n\n§EEach £trade_value£ §YTrade Value§! gained contributes £exotic_gases£ §Y0.02§! £volatile_motes£ §Y0.02§! £rare_crystals£ §Y0.02§!\n§HThis policy stacks with vanilla trade policies§!"
