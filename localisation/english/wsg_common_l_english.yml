 wg_mega_store:0 "Shipgirl Mega Space Warehouse construction site"
 wg_mega_store_DESC:0 "The construction site of a space warehouse; construction may continue as long as resources are sufficient."
 wg_mega_store_1:0 "Shipgirl Mega Space Warehouse"
 wg_mega_store_1_DESC:0 "This massive space structure is one of the Shipgirls' proudest engineering marvels, capable of storing vast quantities of resources while also serving as a logistics hub to store goods and promote Trade growth within its galaxy."
 wg_mega_store_2:0 "Shipgirl Mega Space Warehouse - Hyper Evolution"
 wg_mega_store_2_DESC:0 "By utilizing mysterious and advanced dark matter technology, this mega space warehouse has significantly increased its capacity.\nAlthough no one has explained why storing supplies in space would require dark matter."
 wg_mega_store_MEGASTRUCTURE_DETAILS:0 "A mega space warehouse orbiting a planet, specially designed for Shipgirls with hoarding tendencies."
 wg_mega_store_edicts:0 "§HUnlock Mega-Structure:§! Shipgirl Mega Space Warehouse"
 tech_wg_mega_store:0 "Shipgirl Mega Space Warehouse"
 tech_wg_mega_store_desc:0 "A mega space warehouse orbiting a planet, designed specifically for Shipgirls with hoarding tendencies, effectively solving §Yoverflow storage§! issues while storing cargo as a logistics center and §Ypromoting Trade growth in its galaxy§!"
 wg_mega_store_modifier:0 "Shipgirl Space Warehouse Transit Hub"
 wg_mega_store_modifier_desc:0 "The large Shipgirl warehouse located in this galaxy is providing temporary storage for logistics shipments to this planet, promoting local trade development."
 wg_mega_store_effects:0 "\nWarehouse Capacity: §G+50000§!\nTrade Value from Worlds producing £trade_value£ §YTrade Value§! in this galaxy: §G+25%§!"
 wg_mega_store_2_effects:0 "\nWarehouse Capacity: §G+500000§!\nTrade Value from Worlds producing £trade_value£ §YTrade Value§! in this galaxy: §G+25%§!"
