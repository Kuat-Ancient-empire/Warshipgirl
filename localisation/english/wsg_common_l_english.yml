 mega_wg_polymer_matrix:0 "[Megastructure]Aggregation Production Array"
 tech_wg_polymer_matrix:0 "Aggregation Production Array"
 tech_wg_polymer_matrix_desc:0 "Gigantic structure technology acquired from the Prize Shop, employing advanced techniques whose principles remain unknown to us.\nThis megastructure is a planetary-ring Aggregation Production Array that synthesizes energy and alloys from planetary materials while extracting valuable minerals. Its efficiency far surpasses §YDyson Swarms and Asteroid Mining Stations§!."
 wg_polymer_matrix_edicts:0 "§HUnlock Megastructure:§! Aggregation Production Array"
 wg_polymer_matrix:0 "Aggregation Production Array"
 wg_polymer_matrix_DESC:0 "The Prize Shop told us that the §YLOGO§! on this megastructure is key to activation, yet no one knows the origin or meaning of these symbols. We only know that any alteration to the §YLOGO§! renders the megastructure inoperable."
 wg_polymer_matrix_MEGASTRUCTURE_DETAILS:0 "A planetary orbital array that aggregates production, utilizing planetary materials to synthesize energy and alloys while mining valuable minerals from the World."
 requires_of_wg_polymer_matrix:0 "The aggregate production array can only mine surveyed barren, toxic, frozen, and molten Worlds."
