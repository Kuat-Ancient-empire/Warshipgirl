 tech_uav:0 "Reconnaissance Drone"
 tech_uav_desc:0 "We have equipped some unmanned probes with basic weaponry, enabling them to serve as high-speed reconnaissance tools for charting routes and engaging in basic combat operations.\n§YComes with additional §!§G1§!§Y detection range§!"
 tech_uav2:0 "Combat Drone"
 tech_uav2_desc:0 "Reduced armor and equipped with larger weapons."
 tech_uav3:0 "Heavy Combat Drone"
 tech_uav3_desc:0 "Mounted with an excessively large cannon for a drone, while its defensive capabilities are reduced to the minimum level. Due to size constraints, it cannot mount the most advanced reactor or propulsion systems."
 tech_uav4:0 "Ridge Super Drone"
 tech_uav4_desc:0 "By completely discarding armor, it became possible to equip drones with Battleship-grade Ridge weapons. Some weapon experts believe that landing just one volley before destruction could significantly alter the course of war."
