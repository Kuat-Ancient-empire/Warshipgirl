 wsg.3083.name:0 "Energy Core Factory construction site completed"
 wsg.3083.desc:0 "This large deep-sea energy core factory, directly exposed to the space environment, has begun construction. Once completed, it is expected to produce large quantities of deep-sea energy cores, fully satisfying our growing demand for energy cores.\nPlease note that when fully operational, this factory will emit massive amounts of environmentally harmful radiation, §Rthe entire galaxy will be completely polluted§!. This is why it cannot be built in galaxies containing habitable Worlds."
 wsg.3084.name:0 "Abyss Energy Core Factory Construction Core in Place"
 wsg.3084.desc:0 "A custom-built large centrifuge for Abyss Energy Cores has been completed, and this factory now preliminarily possesses the capability to produce Abyss Energy Cores."
 wsg.3085.name:0 "Abyss Energy Core Factory Radiation Dissipation Unit Completed"
 wsg.3085.desc:0 "The radiation dissipation unit, designed to emit large amounts of radiation generated during Abyss Energy Core production, is now operational. Workers within this facility can now safely mass-produce the required Abyss Energy Cores."
 wsg.3086.name:0 "Giant Abyss Energy Core Factory Construction Complete"
 wsg.3086.desc:0 "In addition to key equipment for producing energy cores and radiation dissipation units, constructing this factory required numerous additional automated systems. Now fully installed, the factory can operate at 100% capacity to mass-produce large quantities of Abyss Energy Cores, eliminating our concerns."
