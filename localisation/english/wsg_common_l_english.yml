 ration_dyson_ring_faster2:0 "High-Speed Rotating Dyson Ring"
 ration_dyson_ring_faster2_DESC:0 "After pressing the acceleration button, the high-speed rotating Dyson Ring spins so fast that no biological being could withstand the immense centrifugal force... but if needed, it can spin even faster!!!"
 wsg.2115.name:0 "It's spinning"
 wsg.2115.desc:0 "We pressed the §Rbig red button§! that increases rotation speed. The Dyson Ring slowly accelerated under our gaze, and everyone cheered.\n\nBut as the speed increased, the situation spiraled out of control-the extreme rotation tore everything apart.\nEventually, rotational speed reached its theoretical maximum, and our original homeworld ceased to exist...\n\n\n§YBut who cares!! Now this ring is really coooooooool!!§!"
 wsg.2115.a:0 "§Ycoooooool!!§!"
 ration_dyson_ring_low2:0 "Habitable Dyson Ring"
 ration_dyson_ring_low2_DESC:0 "The Habitable Dyson Ring left behind by our ancestors. Now we must decide whether or not to press the §Rbig red button§! that increases its rotation speed."
 
 ration_dyson_ring_faster:0 "Over-Speed Dyson Ring"
 ration_dyson_ring_faster_DESC:0 "A ring structure meant to be a habitable World is inexplicably spinning at high speed. No lifeform can endure the immense centrifugal force it generates. Its rapid rotation appears to result from excessive power input from an incomplete Dyson Sphere, yet its unusual structure offers valuable scientific observation opportunities."
 
 ration_dyson_ring_low:0 "Habitable Dyson Ring"
 ration_dyson_ring_low_DESC:0 "By dismantling parts of the Dyson Sphere panels to reduce power output, this miraculous Ring World can now be utilized by us."
 
 ration_dyson_ring_super_faster:0 "Overclocked Dyson Ring"
 ration_dyson_ring_super_faster_DESC:0 "All electricity is used to maintain the Ring World's overclocked rotation. Although it has lost its habitability and production capacity, it is now truly coooooooooooool."
 ration_dyson_ring_super_super_faster:0 "Overclocked Dyson Ring Mk II"
 ration_dyson_ring_super_super_faster_DESC:0 "Added a new rotating ring to the Dyson Ring. While it provides no actual enhancement, it is indeed cooool-and can be even cooooooooooler."
 ration_dyson_ring_super_super_super_faster:0 "True Overclocked Dyson Ring"
 ration_dyson_ring_super_super_super_faster_DESC:0 "If there is anything cooler than a Dyson Ring with two rotating rings, then this is the even cooler version-and it can get cooler still."
 ration_dyson_ring_super_super_super_super_faster:0 "True Ultimate Overclocked Dyson Ring"
 ration_dyson_ring_super_super_super_super_faster_DESC:0 "Cannot get any cooooler-going any cooooooler and it'll fly apart."
