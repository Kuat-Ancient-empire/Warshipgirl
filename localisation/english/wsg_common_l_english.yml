 wg_kebab_center_02:0 "Interstellar BBQ Center"
 wg_kebab_center_02_DESC:0 "A megastructure utilizing the extreme heat of a lava World to cook barbecue. A massive ring tightly encircles the World's equator, with its inner surface providing ideal conditions for grilling meat.\nThe secret recipe and traditional methods have remained unchanged since §G1453§! until §Gpresent day§!."
 wg_kebab_center_01:0 "Interstellar BBQ Center construction site"
 wg_kebab_center_01_DESC:0 "Numerous barbecue facilities are already prepared..."
 wg_kebab_center_01_MEGASTRUCTURE_DETAILS:0 "A megastructure utilizing the extreme heat of a lava World to cook barbecue. A massive ring tightly encircles the World's equator, with its inner surface providing ideal conditions for grilling meat."
 kebab_center_effects:0 "Luo Ma Value §G+100%§!"
 
 requires_only_one_kebab_center:0 "$TRIGGER_FAIL$We already possess a BBQ center"
 requires_molten:0 "$TRIGGER_FAIL$Must be a lava World"
 
 wsg.2112.name:0 "Interstellar BBQ Center"
 wsg.2112.desc:0 "We have finalized the design of the barbecue equipment and ring structure. Now, by investing additional resources and food, we can harness the heat of this lava World to construct the largest barbecue center in the galaxy."
 wsg.2112.a:0 "Endless barbecue awaits us ahead"
 wsg.2113.name:0 "Interstellar BBQ Center construction complete!"
 wsg.2113.desc:0 "As the first batch of fresh barbecue was served, testers shed tears of emotion. Juicy grilled meat is not only a culinary feast, but also a remembrance of history."
 wsg.2113.a:0 "Fire it up!"
 
 wsg.2114.name:0 "Seal stealing barbecue"
 wsg.2114.desc:0 "It's hard to believe that a seal somehow infiltrated our barbecue center and constantly steals grilled meat. We conducted a thorough search but were unable to locate this wretched seal.\n\nCurrently, we have two options regarding this incident.\nThe first is to allow the seal to keep stealing; however, this will permanently reduce our food output by one portion.\nThe second is to raise the entire barbecue center's temperature to charcoal-burning levels to kill the giant seal, but this would cause months of production downtime."
 wsg.2114.a:0 "Fine, let the seal keep stealing"
 wsg.2114.a.tooltip:0 "Interstellar BBQ Center food production temporarily §R-10§!"
 wsg.2114.b:0 "Burn the seal to death!"
 wsg.2114.b.tooltip:0 "Interstellar BBQ Center food production will halt for several months"
