 wg_psi_dyson_sphere:0 "Psionic Dyson Sphere"
 wg_psi_dyson_sphere_DESC:0 "A peculiarly constructed psionic Dyson Sphere, its principles unknown, appears to channel part of the star's energy into the Shroud where it is converted into minerals and then returned to the material world."
 wg_psi_dyson_sphere_MEGASTRUCTURE_DETAILS:0 "A peculiarly constructed psionic Dyson Sphere, its principles unknown, appears to channel part of the star's energy into the Shroud where it is converted into minerals and then returned to the material world."
 tech_wg_psi_dyson_sphere:0 "Psionic Dyson Sphere"
 tech_wg_psi_dyson_sphere_desc:0 "By studying data from Holy Guardian Port, we learned that the psionic Dyson Sphere seems to capture Dyson Spheres built by other galactic civilizations and transform them through psionic means, turning them into relay stations between the Shroud and reality, transferring part of stellar energy into the Shroud and returning it as minerals to the material world."
