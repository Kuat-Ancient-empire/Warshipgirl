 shenhai_energy_core_1:0 "Mega Deep-Sea Energy Core Factory construction site"
 shenhai_energy_core_1_DESC:0 "To reduce the immense radiation produced by deep-sea energy core factories, we can construct a dedicated mega-structure in space for producing this resource."
 shenhai_energy_core_1_MEGASTRUCTURE_DETAILS:0 "To reduce the immense radiation produced by deep-sea energy core factories, we can construct a dedicated mega-structure in space for producing this resource."
 
 shenhai_energy_core_2:0 "Mega Deep-Sea Energy Core Factory Mid"
 shenhai_energy_core_2_DESC:0 "The factory's core is now in place, and deep-sea energy cores are being produced continuously. Adding a gravity ring could further increase output, but first, improved radiation dissipation equipment must be installed."
 shenhai_energy_core_3:0 "Mega Deep-Sea Energy Core Factory Radiation Dissipation Module"
 shenhai_energy_core_3_DESC:0 "With the radiation dissipation module installed, the factory's output has increased. We are now ready to install the gravity ring."
 
 shenhai_energy_core_4:0 "Mega Deep-Sea Energy Core Factory"
 shenhai_energy_core_4_DESC:0 "The Elder form of the deep-sea energy core factory, whose immense production capacity can meet our ever-growing demands."
 
 requires_only_one_shenhai_energy_core:0 "$TRIGGER_FAIL$We have already constructed a Mega Deep-Sea Energy Core Factory"
