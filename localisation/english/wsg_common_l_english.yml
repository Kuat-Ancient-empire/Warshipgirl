 wsg.30251.name:0 "Psionic Dyson Sphere Summoning Array"
 wsg.30251.desc:0 "We have completed preparations for the Psionic Dyson Sphere summoning array; psionic energies resonate throughout the star system. We have successfully locked onto a §HDyson Sphere§! from another galaxy. Once resources are ready, we may begin the capture operation."
 wsg.30251.a:0 "Good"
 wsg.30252.name:0 "Psionic Dyson Sphere construction complete!"
 wsg.30252.desc:0 "As the psionic fluctuations stabilize, a massive translucent Dyson Sphere appears before us-proof that we have successfully captured a §HDyson Sphere§! from a civilization in another galaxy.\nNow, the star's energy will be transmitted via the Psionic Dyson Sphere into the Shroud, transformed into minerals, and returned to the material world."
 wsg.30252.a:0 "Hope they don't mind"
 
