 wg_drg_station:0 "Deeprock Shipgirl Group Space Station"
 wg_drg_station_DESC:0 "The Deeprock Shipgirl Group is our nation's largest deep-space mining corporation. They employ squads of short-statured §Gcoffee/beer/beverage-addicted§! destroyer shipgirls to conduct mining operations on target Worlds.\nTheir motto is §YGold and mushroom!§!"
 wg_drg_station_MEGASTRUCTURE_DETAILS:0 "The group's space station can be deployed on most Worlds. Hired destroyer shipgirls travel via drop pods to and from the surface to carry out mining operations."

