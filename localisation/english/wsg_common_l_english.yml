 wg_psi_dyson_sphere_base:0 "Psionic Dyson Sphere Summoning Array"
 wg_psi_dyson_sphere_base_DESC:0 "Less 'construction' and more 'capture.' The Psionic Dyson Sphere appears to seize Dyson Spheres built by other galactic civilizations and convert them psionically, transforming them into relay points between the Shroud and reality-channeling part of the star's energy into the Shroud and returning it as minerals to the material world."
 wg_psi_dyson_sphere_base_MEGASTRUCTURE_DETAILS:0 "Less 'construction' and more 'capture.' The Psionic Dyson Sphere appears to seize Dyson Spheres built by other galactic civilizations and convert them psionically, transforming them into relay points between the Shroud and reality-channeling part of the star's energy into the Shroud and returning it as minerals to the material world."
