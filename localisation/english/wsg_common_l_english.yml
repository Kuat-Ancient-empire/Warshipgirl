 dyson_yamato:0 "Shipgirl Dyson Cloud"
 dyson_yamato_DESC:0 "A Dyson cloud composed of countless small solar panels orbiting a star. While its output may not match that of a Dyson sphere, it is inexpensive to construct and can be built incrementally. More importantly, it does not completely block the star's light, preserving essential illumination for habitable Worlds."
 dyson_yamato_MEGASTRUCTURE_DETAILS:0 "Billions of small solar panel arrays will form a Dyson cloud around our star, providing vast amounts of power-even if far less than a Dyson sphere."
 
 requires_only_one_yamato_in_system:0 "$TRIGGER_FAIL$Only one Dyson cloud may be constructed per galaxy"
 requires_only_one_yamato_in_planet:0 "$TRIGGER_FAIL$A Dyson cloud already exists"
