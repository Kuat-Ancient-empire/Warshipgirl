 wg_space_mine_0_DESC:0 "A massive construction site for a Homeworld Combat Center. Once completed, it will greatly enhance our empire's defensive operations.\n\n§YOur fleets will gain an additional bonus equal to 10% of their total cycle bonus.§!"
 wg_space_mine_1:0 "Homeworld Combat Center"
 wg_space_mine_1_DESC:0 "A massive native combat center; once fully completed, it will greatly enhance the defensive operations of our empire's homeworlds.\n\n§YYour fleet combat will receive an additional 10% bonus based on total cycle gains.§!"
