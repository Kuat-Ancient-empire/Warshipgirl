 tech_wsg_alpha_uav:0 "Miniaturized Drone Components"
 tech_wsg_alpha_uav_desc:0 "With the help of the latest technology, miniaturization of Alpha Crystal reactors has become a reality, giving rise to more powerful drone ship weapons."
