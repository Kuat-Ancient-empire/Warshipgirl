 wg_fm_gateway_01:0 "Dimensional Gate Construction Platform"
 wg_fm_gateway_01_MEGASTRUCTURE_DETAILS:0 "This megastructure will be our first step toward extracting energy from the Shroud and opening pathways to other cosmic dimensions."
 wg_fm_gateway_01_DESC:0 "Construction base for building a Super Dimensional Anchor. Construction can begin as long as sufficient resources are available."
 wg_fm_gateway_02:0 "Dimensional Anchor Shroud Energy Extractor Frame"
 wg_fm_gateway_02_DESC:0 "A fully constructed Shroud Energy Extractor that has not yet been activated. Activating the extractor requires compressing a star into a Black Hole to pierce through spacetime dimensions and connect to the Shroud. Extensive and rigorous calibration must also be performed before activation to ensure absolute safety."
 wg_fm_gateway_03:0 "Dimensional Anchor Shroud Energy Extractor"
 wg_fm_gateway_03_DESC:0 "Partially operational Shroud Energy Extractor. It is already producing significant amounts of energy and minerals, but we are still far from achieving our ultimate goal.\nAt this stage, large quantities of Shroud matter will enter our world. We must quickly upgrade it into a Dimensional Anchor to prevent invasions by entities from the Shroud."
 wg_fm_gateway_04:0 "Dimensional Anchor"
 wg_fm_gateway_04_DESC:0 "The Dimensional Anchor has firmly secured the Shroud. No Shroud entities can now pass through our gate into the physical realm. Furthermore, existing Shroud entities in our reality, having been severed from the Shroud, will see their Strength greatly diminished.\nTo sustain the Dimensional Anchor, energy extraction from the Shroud Energy Extractor will be reduced."
 wg_fm_gateway_05:0 "Dimensional Gate"
 wg_fm_gateway_05_DESC:0 "We have successfully used Shroud energy to create our own dimension. This gate represents our emergence as a multidimensional civilization."
 requires_only_one_fm_gateway:0 "Only one Dimensional Anchor may be built."
 r_wg_fm:0 "Dimensional Perforator"
 r_wg_fm_desc:0 "Our higher-dimensional space can use the Dimensional Perforator to rewrite the reality of our three-dimensional universe within a limited range. Once activated, it grants our fleets a decisive advantage.\nAdditionally, we can use it to provide safe navigation for our ships, significantly increasing the range of Jump Drives."
 wsg_modifier_fm:0 "Dimensional Perforator"
 
