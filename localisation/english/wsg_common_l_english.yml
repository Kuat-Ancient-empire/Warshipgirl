 tech_colonization_wsg:0 "Missile Colonization"
 tech_colonization_wsg_desc:0 "By packing colonists and essential supplies into specially designed missiles, rapid interstellar travel and planetary colonization become possible. The only drawback is that new colonies must spend three years recovering from the ecological disaster caused by missile colonization."

 artifact_wg_precursor_clue:0 "Track Shipgirl Pioneer Clue"
 artifact_wg_precursor_clue_desc:0 "Using these hard-won relics, we should be able to piece together clues about other Shipgirl Pioneers and trace their locations."
 artifact_wg_precursor_clue_effect:0 "Immediately generate one §HShipgirl Pioneer Anomaly Project§! on any World within our borders. Cooldown: 1800 £time£ days"
 artifact_wg_precursor_insight_cooldown:0 "$artifact_wg_precursor_clue$ cooldown"
 
