 wg_yukikaze.1.title:0 "Refit complete"
 wg_yukikaze.1.desc:0 "The terraform surgery for Dragon Empress Yukikaze was a success; she has now become a [root.GetSpeciesNamePlural]!\n\n§HYou can now find the button to open Yukikaze's contact interface under Edicts - WG Comprehensive Menu (a faucet icon)§!"
 
 wg_yukikaze.100.desc:0 "For your sake and everyone else's, Yukikaze will strive to change. From the moment I stepped into this port... Yukikaze... has held this thought. Now, it's time to lift my head and face everything."
 wg_yukikaze.101.desc:0 "Admiral... you've worked hard..."
 wg_yukikaze.200.desc:0 "-Forward, to create a brighter future."
 wg_yukikaze.201.desc:0 "What kind of training shall we begin next?"
 wg_yukikaze.202.desc:0 "Please don't worry, the mission has been successfully completed."
 wg_yukikaze.203.desc:0 "Escorting everyone should be no problem for Yukikaze! A-although... probably..."
 wg_yukikaze.300.desc:0 "Yukikaze will protect everyone."
 wg_yukikaze.301.desc:0 "Perhaps this Strength is not yet great, but I will do my best to become a solid support for everyone. There may... be times when I feel overwhelmed, but I won't give up. I will never retreat again."
 wg_yukikaze.302.desc:0 "Everyone, please keep pushing forward-I'll protect you all."
 wg_yukikaze.303.desc:0 "The 'good luck' that has always accompanied me seems to have faded away. Or rather, it feels like liberation... It always protected me, but now, it's my turn to protect everyone-that is the path I am meant to walk."
 wg_yukikaze.1001.desc:0 "Hmm... If I can learn to use this, I should be able to help everyone... Ah, A-Admiral, why are you still here so late...? Um... would you like to try this? I-it's a repair tool..."
 wg_yukikaze.1002.desc:0 "It's been a long time since I last gazed at the stars like this... How small humanity is, like a grain of sand, easily blown away at any moment. But as long as we stand together, nothing can defeat us. Why are you smiling? Did I say something strange?"
 wg_yukikaze.1003.desc:0 "If only I could share my luck with the Admiral, then... maybe I could truly be of help."
 wg_yukikaze.1011.desc:0 "A-Admiral, if you don't mind, these are some sweets I made... P-please accept them!"
 wg_yukikaze.1012.desc:0 "At night, every shining star is a unique sight. The wishes I once made upon the stars feel close at hand... For the sake of this harbor beneath the stars, Yukikaze... Yukikaze will grow stronger and protect you and everyone..."
 wg_yukikaze.1013.desc:0 "If Yukikaze could share her luck with the Admiral and everyone else... this harbor would surely become even more beautiful. Yukikaze... will stay by your side, turning our dreams into reality together..."
 wg_yukikaze.1021.desc:0 "Sometimes, I still feel afraid... But whenever I think of you, of everyone, that unease vanishes. I'm not alone; with your support and everyone's, I have nothing to fear."
 wg_yukikaze.1022.desc:0 "I had a dream... In it, I couldn't return... I was so scared-without you and everyone... I'd become like how I used to be... Yes, it was just a dream. Here-is reality. My true home."
 wg_yukikaze.1023.desc:0 "Huh? N-no, Yukikaze isn't forcing herself! This belief I've quietly held inside... it was you, Admiral, who gave me the courage to speak it out."
 wg_yukikaze.401.desc:0 "D-don't come closer!"
 wg_yukikaze.402.desc:0 "Emergency repair operation... almost done!"
 wg_yukikaze.501.desc:0 "Ah, hello. Yes, I'm back."
 wg_yukikaze.501.tooltip:0 "Yukikaze has fully recovered and is ready for deployment."
 wg_yukikaze.601.desc:0 "Yukikaze... will be alright..."
 wg_yukikaze.601.tooltip:0 "Yukikaze has been heavily damaged and needs time to recover"
 wg_yukikaze.999.desc:0 "May I be the star and you the moon, casting our radiant light upon each other night after night."
 return_wg_yukikaze_interface:0 "Return"
 wg_yukikaze_exit:0 "Nothing else to report"
 wg_yukikaze_recover_cd:0 "Yukikaze is recovering"


