 wsg_rbqdragon_desc:"Senpai is 24 years old, and Sekifuu is also 24; Senpai makes loud noises when bent over, and Sekifuu also makes loud noises afterward; Senpai lives in Shimo-Kitazawa, which sounds like it has lots of water, and Sekifuu also lives in a water-rich star system; I forgot the rest, but Beast Senpai and Sekifuu say it's established (total lie)"
###################################
 wg_yukikaze.10001.name:0 "Submerged Resources"
 wg_yukikaze.10001.desc:0 "Our personnel conducting terraforming operations on §Y[from.GetName]§! have reported discovering what appears to be resources submerged beneath the seabed of this World. If we dispatch additional personnel to explore, we might uncover something valuable."
 wg_yukikaze.10001.b:0 "We don't have time for such trivial matters"
 explore_waterb_planet:0 "Explore Submerged Resources"
 explore_waterb_planet_DESC:0 "The seabed of this World appears to contain resources that have been submerged by water. By sending additional personnel to investigate, we may discover something useful."
 wg_yukikaze.10002.name:0 "Submerged Natural Gas Well"
 wg_yukikaze.10002.desc:0 "Based on anomalous data provided by terraforming machinery, our scientist quickly identified this submerged natural gas well. It appears to have been constructed by a civilization that once inhabited this World, but was likely overwhelmed suddenly by heavy precipitation and crushed under immense water pressure, leaving only the remnants of this formerly operational gas well. Our engineers should be able to utilize this well to extract some useful resources."
 wg_yukikaze.10003.name:0 "Submerged High-Explosive Powder Mine"
 wg_yukikaze.10003.desc:0 "Based on anomalous data provided by terraforming machinery, our scientist quickly identified this submerged high-explosive powder mine. It appears to have been constructed by a civilization that once inhabited this World, but was likely overwhelmed suddenly by heavy precipitation and crushed under immense water pressure, leaving only the remnants of this formerly operational mine. Our engineers should be able to extract some high-explosive powder from this flooded mine."
 wg_yukikaze.10004.name:0 "Submerged Structures"
 wg_yukikaze.10004.desc:0 "Following anomalous data from terraforming machinery, our scientist quickly discovered these underwater structures. Clearly, this World once hosted intelligent life and a certain level of civilization, but now everything has been submerged, leaving behind only these scattered ruins. We trust our archaeologists will handle the rest."
 wg_yukikaze.10005.name:0 "Doomsday Warehouse"
 wg_yukikaze.10005.desc:0 "Following anomalous data from terraforming machinery, our scientist located a warehouse containing vast resources. Built within a mountain and relatively concealed, it has now been completely flooded. This facility appears to have been constructed by the native inhabitants to prepare for sudden disasters. Unfortunately, they never had the chance to use it."
 wg_yukikaze.10005.a:0 "Excellent, these treasures are now ours."
 wg_yukikaze.10005.b:0 "Leave it lying there"
 