 wsgranking.227.name:"Kansen Dreadnought completed!"
 wsgranking.227.desc:"The collaborative project from Neoforce is finally complete. An impressive super battleship equipped with an Urbane Stellar Cannon capable of destroying a Citadel in a single shot. Your rank points have increased by 12."

 wsgranking.228.name:"Flagship completed!"
 wsgranking.228.desc:"You have constructed your first Dreadnought! Your rank points have increased by §Y10§!. You are seeing this event because you have installed the NSC Mod."


 wsgranking.231.name:"Build 25 Battleships"
 wsgranking.231.desc:"You now possess §Y25§! Battleships! Your rank points have increased by §Y2§!."
 wsgranking.231.a:"Okay"

 wsgranking.232.name:"Build 50 Battleships"
 wsgranking.232.desc:"You now possess §Y50§! Battleships! Impressive. Your rank points have increased by §Y4§!."
 wsgranking.232.a:"Okay"

 wsgranking.233.name:"Build 125 Battleships"
 wsgranking.233.desc:"You now possess §Y125§! Battleships! What a massive fleet! Your rank points have increased by §Y8§!."
 wsgranking.233.a:"Okay"

 wsgranking.234.name:"Build 250 Battleships"
 wsgranking.234.desc:"You now possess as many as §Y250§! Battleships, enough to blot out the skies! Sufficient for ten fleets! Your rank points have increased by §Y12§!."
 wsgranking.234.a:"Okay"

 wsgranking.301.name:"Egg of Empire"
 wsgranking.301.desc:"Your Empire Sprawl has reached §Y75§!. Managing a small interstellar empire is usually not difficult, but as the empire grows larger, management becomes increasingly challenging. Your rank points have increased by §Y1§!."
 wsgranking.301.a:"Okay"

 wsgranking.302.name:"Taking Shape"
 wsgranking.302.desc:"Your Empire Sprawl has reached §Y200§!. Your empire likely now has several colonies. Your rank points have increased by §Y2§!."
 wsgranking.302.a:"Okay"

 wsgranking.303.name:"Imperial Conquest"
 wsgranking.303.desc:"Your Empire Sprawl has reached §Y500§!. Your empire likely now spans multiple star regions. Recruit star region governors to administer them! Your rank points have increased by §Y3§!."
 wsgranking.303.a:"Okay"

 wsgranking.304.name:"Stellar Ambition"
 wsgranking.304.desc:"Your Empire Sprawl has reached §Y1500§!. Your empire is likely now facing serious administrative challenges! Keep pushing forward! Your rank points have increased by §Y5§!."
 wsgranking.304.a:"Okay"

 wsgranking.311.name:"Megastructure Construction Completed"
 wsgranking.311.desc:"You have built your first Megastructure! Whatever it is, it's certainly spectacular. Your rank points have increased by 2."
 wsgranking.311.a:"Okay"

 wsgranking.312.name:"Complete Construction of 3 Megastructures"
 wsgranking.312.desc:"You have built 3 Megastructures! Your rank points have increased by 4."
 wsgranking.312.a:"Okay"

 wsgranking.313.name:"Complete Construction of 6 Megastructures"
 wsgranking.313.desc:"You have built 6 Megastructures! What a magnificent undertaking! Your rank points have increased by 6."
 wsgranking.313.a:"Okay"

 wsgranking.314.name:"Complete Construction of 15 Megastructures"
 wsgranking.314.desc:"You have built 15 Megastructures! You are undoubtedly one of the greatest master builders in the universe! Your rank points have increased by 10."
 wsgranking.314.a:"Okay"

 wsgranking.3201.name:"Strategic Coordination Center foundation laid"
 wsgranking.3201.desc:"We have noticed that the construction site of the Strategic Coordination Center has been completed. Your military rank points have increased by 4."
 wsgranking.3201.a:"Okay"

 wsgranking.3202.name:"Strategic Coordination Center completed"
 wsgranking.3202.desc:"The Strategic Coordination Center! A multifunctional military training facility has finally been completed! Your military rank points have increased by 8."
 wsgranking.3202.a:"Okay"

 wsgranking.3203.name:"Scientific Union Academy foundation laid"
 wsgranking.3203.desc:"We have noticed that the construction site of the Scientific Union Academy has been completed. Your military rank points have increased by 4."
 wsgranking.3203.a:"Okay"

 wsgranking.3204.name:"Scientific Union Academy completed"
 wsgranking.3204.desc:"The Scientific Union Academy has been completed! We recommend you designate it as the nation's highest academic institution. Your military rank points have increased by 8."
 wsgranking.3204.a:"Okay"

 wsgranking.3205.name:"Opening Eyes to the Starry River"
 wsgranking.3205.desc:"We have noticed that the Sentry Array has taken initial shape. Your military rank points have increased by 4."
 wsgranking.3205.a:"Okay"

 wsgranking.3206.name:"All-Knowing Eye"
 wsgranking.3206.desc:"The Sentry Array has been completed. Now, fleet movements across any corner of the galaxy are visible to you, though it still cannot penetrate nebulae. Your military rank points have increased by 8."
 wsgranking.3206.a:"Okay"

 wsgranking.3207.name:"Ring World foundation laid"
 #开始锤环
 wsgranking.3207.desc:"Construction of the Ring World has begun-a grand vision to provide housing for hundreds of billions of residents. Your military rank points have increased by 4."
 wsgranking.3207.a:"Okay"

 wsgranking.3208.name:"Complete the Ring World"
 #环锤完
 wsgranking.3208.desc:"Construction of the Ring World is complete! Your military rank points have increased by 12."
 wsgranking.3208.a:"Okay"

 wsgranking.3209.name:"Ring World Restoration Phase"
 wsgranking.3209.desc:"For centuries, the cold and lifeless ruins of the ancient Ring World have drifted through the star system. Now, you have restored a segment, bringing it back to life. Your military rank points have increased by §Y4§!."
 wsgranking.3209.a:"Okay"

 wsgranking.3210.name:"Dyson Sphere Framework"
 wsgranking.3210.desc:"You have finally taken the first step toward this most audacious engineering fantasy. Your military rank points have increased by §Y3§!."

 wsgranking.3211.name:"Dyson Sphere Completed"
 wsgranking.3211.desc:"It has been proven: even a star system of immense scale cannot make us feel insignificant. You have finally captured a star! Your military rank points have increased by §Y12§!."

 wsgranking.3212.name:"Physics or Thaumaturgic?"
 wsgranking.3212.desc:"The Matter Decompressor, an engineering feat that might make Hawking rise from his grave in fury-you've taken the first step! Your military rank points have increased by §Y3§!."

 wsgranking.3213.name:"Matter Decompressor Completed"
 wsgranking.3213.desc:"Even after our civilization has evolved over countless eons, we still had to search the ground for minerals. But now, minerals can be created from nothing! Your military rank points have increased by §Y12§!."

 wsgranking.3214.name:"Face Project"
 wsgranking.3214.desc:"Many may criticize your current project as wasteful and burdensome to the people, but isn't this also a manifestation of national comprehensive strength? Your military rank points have increased by §Y3§!."

 wsgranking.3215.name:"Interstellar Assembly Completed"
 wsgranking.3215.desc:"\"Everyone, please give me some face\"\nYour military rank points have increased by §Y3§!."

 wsgranking.3216.name:"Cultural Heritage Preserver"
 wsgranking.3216.desc:"\"History is a mirror, reflecting the rise and fall of nations.\"\nYour rank points have increased by §Y3§!."

 wsgranking.3217.name:"Mega Art Installation completed"
 wsgranking.3217.desc:"Rest assured, the exhibits here won't wander off even at night. Your rank points have increased by §Y12§!."

 wsgranking.3218.name:"Mass-producing ships"
 wsgranking.3218.desc:"\"How can you lose a battle with 180 fleet capacity against 120 when Titans are already in their face? Just charge straight ahead and win-how could you possibly lose?\" - A renowned military scholar\nYour rank points have increased by §Y3§!."

 wsgranking.3219.name:"Mega Shipyard completed"
 wsgranking.3219.desc:"\"wo men you shi hen da\" - A beloved national figure. Your rank points have increased by §Y12§!."

 wsgranking.3220.name:"Gateway completed"
 wsgranking.3220.desc:"Distance is no longer an obstacle for you. Your rank points have increased by §Y3§!."

 wsgranking.331.name:"A vibrant and energetic empire"
 wsgranking.331.desc:"\"Preserve territory but lose people, and you lose both; preserve people but lose territory, and both can be regained.\"\nYour empire's Pops have reached §Y50§!\nYour rank points have increased by 1."
 wsgranking.331.a:"Okay"

 wsgranking.332.name:"Regional power"
 wsgranking.332.desc:"\"A nation's strength or weakness depends solely on its attitude toward its people.\"\nYour empire's Pops have reached §Y200§!\nYour rank points have increased by §Y3§!."
 wsgranking.332.a:"Okay"

 wsgranking.333.name:"Populous nation"
 wsgranking.333.desc:"Your empire's Pops have reached §Y500§!\nIt's time to reconsider your population management. Your rank points have increased by §Y3§!."
 wsgranking.333.a:"Okay"

 wsgranking.334.name:"Sea of people (literally)!"
 wsgranking.334.desc:"\"If there's someone in this universe who looks like a purple yam, he should be coming to find you soon.\"\nYour empire's Pops have reached §Y1000§!\nYour rank points have increased by §Y5§!."
 wsgranking.334.a:"Okay"

 wsgranking.335.name:"Rapidly developing metropolis"
 wsgranking.335.desc:"The people are the foundation of development! One of your colonies now has more than §Y30§! Pops!\nYour rank points have increased by §Y2§!."
 wsgranking.335.a:"Okay"

 wsgranking.336.name:"Super Metropolis"
 wsgranking.336.desc:"\"Urban development and public needs will always be a pair of Spear and Shield.\"\nOne of your colonies now has more than §Y50§! Pops!\nYour rank points have increased by §Y3§!."
 wsgranking.336.a:"Okay"

 wsgranking.337.name:"Sky City"
 wsgranking.337.desc:"\"Barusu! ... Ah, nothing happened after all.\"\nOne of your colonies now has more than §Y80§! Pops!\nYour rank points have increased by §Y4§!."
 wsgranking.337.a:"Okay"

 wsgranking.338.name:"City of ideals"
 wsgranking.338.desc:"\"Damn it, how does this place fit so many people?\"\nYou now possess a colony with §Y150§! Pops!\nYour rank points have increased by §Y7§!."
 wsgranking.338.a:"Okay"

 wsgranking.341.name:"Conqueror"
 wsgranking.341.desc:"You have acquired a vassal state!\nYour rank points have increased by §Y2§!."
 wsgranking.341.a:"Okay"

 wsgranking.342.name:"Hegemon"
 wsgranking.342.desc:"You have acquired 2 vassal states!\nYour rank points have increased by §Y2§!."
 wsgranking.342.a:"Okay"

 wsgranking.343.name:"Full employment"
 wsgranking.343.desc:"\"If in a nation no one has to worry about finding a job, that must be the utopia we dream of.\"\nYou now own a colony with 50 Pops and no idle jobs! Employment in this colony is now fully utilized. Your rank points have increased by 2."
 wsgranking.343.a:"Okay"

 wsgranking.344.name:"Stability overrides everything"
 wsgranking.344.desc:"\"The prerequisite for national development is that people can live and work in peace.\"\nYou now control a World with 100 Stability and 0 Crime! Your rank points have increased by 2."
 wsgranking.344.a:"Okay"

 wsgranking.345.name:"Fully Built"
 wsgranking.345.desc:"You now own a colony with all 16 buildings constructed! The infrastructure on this World appears to be completely perfected. Your rank points have increased by 4."
 wsgranking.345.a:"Okay"

 wsgranking.346.name:"Infrastructure Maniac"
 wsgranking.346.desc:"You now own a colony that has reached its district limit! The natural endowment of this World has been fully utilized. Your rank points have increased by 4."
 wsgranking.346.a:"Okay"

 wsgranking.347.name:"Entered First War"
 wsgranking.347.desc:"\"Political power grows out of the barrel of a gun!\" Your rank points have increased by 2."
 wsgranking.347.a:"Okay"

 wsgranking.348.name:"Acquired Dark Matter Technology"
 wsgranking.348.desc:"The dark matter technology once proudly guarded by old conservatives is now in your hands! (You'd better hope you aren't running some shiny gold mod) Your rank points have increased by 1."
 wsgranking.348.a:"Okay"

 wsgranking.400.name:"Repaired Dreadnought"
 wsgranking.400.desc:"The destroyed automated dreadnought has been repaired! However, this makes little difference. Your rank points have increased by 2."
 wsgranking.400.a:"Okay"

 wsgranking.401.name:"Destroyed Dreadnought"
 wsgranking.401.desc:"The automated dreadnought has been shot down! That once-arrogant war machine has finally bowed its head. Your rank points have increased by 2."
 wsgranking.401.a:"Okay"

 wsgranking.402.name:"Defeated Dimensional Horror"
 wsgranking.402.desc:"The Dimensional Horror, trapped between dimensions, has been brought down! Hopefully you don't have any strange ideas about it. Your rank points have increased by 4."
 wsgranking.402.a:"Okay"

 wsgranking.403.name:"Completed Star-Eater Project"
 wsgranking.403.desc:"All stellar matter that was consumed has been returned! Several cold Worlds have now become habitable. Your rank points have increased by 4."
 wsgranking.403.a:"Okay"

 wsgranking.404.name:"Ether Drake Slain"
 wsgranking.404.desc:"That Ether Drake's head is astonishingly large! But we'll never know how it fired Lances from its mouth. Your rank points have increased by 4."
 wsgranking.404.a:"Okay"

 wsgranking.405.name:"Fully Decoded Mysterious Fortress"
 wsgranking.405.desc:"The mysterious Fortress was actually an April Fools' joke. Hope the builder's little gift is of some use to you. Your rank points have increased by 4."
 wsgranking.405.a:"Okay"

 wsgranking.406.name:"Fully Decrypted Voidspawn"
 wsgranking.406.desc:"The monstrous abomination hatched from within a planet has been slain! Your rank points have increased by 4."
 wsgranking.406.a:"Okay"

 wsgranking.407.name:"Decoded Mysterious Tanker"
 wsgranking.407.desc:"After eliminating the mysterious psionic entity, the rejuvenation elixir inside the mysterious tanker is now yours! Pour me a glass too. Your rank points have increased by 4."
 wsgranking.407.a:"Okay"

 wsgranking.408.name:"Scrap Salvage Drone"
 wsgranking.408.desc:"After thoroughly dismantling the salvage drone, the nanorepair system is no longer a secret. Your military rank points have increased by 4."
 wsgranking.408.a:"Okay"


 
 