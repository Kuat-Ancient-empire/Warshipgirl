 wsgranking.214.name:"Imperial Fleet"
 wsgranking.214.desc:"Your §Hfleet combat strength§! has exceeded §Y5M§!! No matter what difficulties you face, don't be afraid-face them with a smile. The best way to overcome fear is to confront it! Your rank points have increased by 10."
 wsgranking.214.a:"Okay"

 wsgranking.221.name:"First Destroyer"
 wsgranking.221.desc:"You've constructed your first destroyer! Your rank points have increased by 2."
 wsgranking.221.a:"Okay"

 wsgranking.222.name:"First Cruiser"
 wsgranking.222.desc:"You've constructed your first cruiser! Your rank points have increased by 2."
