 wg_affection.19.name:0 "Bonding Ceremony with [married_leader.GetName]"
 wg_affection.19.desc:0 "In a carefully prepared venue, witnessed by all, you wear the groom's attire and hold the Bonding Ring forged from the universe's most precious crystal, slowly walking toward her-radiant like the sun-standing ahead..."
 wg_affection.19.a:0 "Marry me, §Y[married_leader.GetName]§!"
 wg_affection.19.a.tooltip:0 "§YThe bride seems to have received some kind of blessing§!"

 edict_wg_wedding:0 "Perform Bonding Ceremony"
 edict_wg_wedding_desc:0 "Are you ready with the ring?"

 wg_affection.22.name:0 "Mysterious Dark Ring"
 wg_affection.22.desc:0 "Recently, [revive_leader.GetName] was declared dead in an accident. But several days later, she suddenly reappeared in her original office. [revive_leader.GetName] has no knowledge of what happened before, only recalling seeing a dark ring. Our scientist cannot explain this miraculous phenomenon. However, some shipgirls calling themselves soul scholars claim it is a special one-time Dark Ring, different from the legendary Dark Ring said to resurrect someone countless times-it can only shield a blessed individual from death once."
 wg_affection.22.a:0 "Too amazing!"
 wg_affection.22.b:0 "We must be cautious and careful!"
 wg_affection.30.desc:0 "[revive_leader.GetName] passed away in the recent accident, but [revive_leader.GetName] had been blessed during a prior vow ceremony. As the soul scholars predicted, [revive_leader.GetName] revived after several days. We must not be so careless in the days ahead!"
 wg_affection.37.name:0 "Narrow Escape"
 wg_affection.37.desc:0 "Although [revive_leader.GetName] was unluckly believed to have died in the recent accident, we actually received an emergency contact from [revive_leader.GetName] after the incident, and the latest intelligence confirms that [revive_leader.GetName] is still alive and will return to our empire soon."
 wg_affection.31.name:0 "Miracles and Thaumaturgic are not free"
 wg_affection.31.desc:0 "It's deeply regrettable, [pass_leader.GetName], another sacrifice-this time, we truly lost her forever."
 wg_affection.31.a:0 "She will always remain in our hearts."
 wg_affection.23.name:0 "The hardworking model worker who narrowly escaped death"
 wg_affection.23.desc:0 "Yamato XXIII, whom we recently deemed impossible to survive after an accident, suddenly appeared before us unharmed-but she herself claims no memory of the incident, leaving us unable to determine the cause."
 wg_affection.23.a:0 "Great! The model worker can continue making (extra) contributions again"
 wg_affection.24.name:0 "Rodney's miraculous survival"
 wg_affection.24.desc:0 "Admiral Rodney, declared dead by us after a recent battle, was found returning to our capital aboard a lifeboat. According to Admiral Rodney, the entire crew sacrificed themselves to ensure her escape."
 wg_affection.24.a:0 "A moment of silence for the nameless heroes"
 wg_affection.25.name:0 "She returned like a flash of lightning"
 wg_affection.25.desc:0 "Ella, previously declared impossible to survive in the latest accident, suddenly returned like a flash of lightning!"
 wg_affection.25.a:0 "The entire nation shall celebrate with feasts..."
 wg_affection.26.name:0 "The capitalist hanged on a streetlight"
 wg_affection.26.desc:0 "Recently, our capable governor Santi suddenly went missing. After launching a large-scale search, we discovered she had been hung on a streetlight! She was barely alive-had we arrived any later, the consequences would have been unthinkable!"
 wg_affection.26.a:0 "Tell her to stop selling ropes"
 wg_affection.27.name:0 "Washington's miraculous survival"
 wg_affection.27.desc:0 "Washington, who went missing in the latest battle, suddenly returned to our capital! It is said that using only her Sakura God Axe, she counterattacked and eliminated all surrounding enemies, then hijacked a spacecraft and successfully escaped."
 wg_affection.28.name:0 "The Chosen of the Ancient Gods"
 wg_affection.28.desc:0 "Recently, our spiritual pillar, [THIS.GetRulerTitle] Lexington, mysteriously disappeared-only to suddenly 'descend' upon our capital beneath a beam of light. Just as the word implies, everyone witnessed this sacred moment. Yet even she herself does not understand why. One thing is certain: some mysterious power within her secretly saved her life."
 wg_affection.1020.name:0 "The Magician's Secret"
 wg_affection.1020.desc:0 "Though Admiral Nye achieved miracle after miracle in battle, rescuing countless lives and warships from Death's grasp, when misfortune struck her, we still braced for the worst. But several days later, an unknown all-steel escape pod crashed onto one of our colonies-and inside, we found Admiral Nye perfectly preserved in oiled paper![\n]According to our material scientist, the steel used in this pod is 47% superior in quality to our battleship-grade steel, which is precisely the secret behind Admiral Nye's battlefield survival."
 wg_affection.1030.name:0 "HMS Renown has safely returned"
 wg_affection.1030.desc:0 "We received news from the Azure World: Admiral §HRenown§! narrowly escaped death in a recent battle when her flagship was destroyed, having activated a small translocation portal to the Azure World just in time. She has now recovered and resumed duty."
 wg_affection.1031.name:0 "HMS Repulse has safely returned"
 wg_affection.1031.desc:0 "We received news from the Azure World: Admiral §HRepulse§! narrowly escaped death in a recent battle when her flagship was destroyed, having activated a small translocation portal to the Azure World just in time. She has now recovered and resumed duty."
 wg_affection.1032.name:0 "The fourth wall?"
 wg_affection.1032.desc:0 "After suffering defeat in a recent battle, Admiral §HMisouri§!-through her beast-like instincts and strange donkey-like settings-seems to have triggered certain mechanisms, instantly translocating back to the capital. As for her own comments on the matter, she has remained largely silent."
 wg_affection.1032.a:0 "I think it's better if we don't know too much"
 wg_affection.1033.name:0 "Blessing of the Stars"
 wg_affection.1033.desc:0 "§HXingji§!, who recently encountered an unexpected event, has once again appeared before us. It is said she foresaw the danger through divination and found a way to escape. Now she is ready to resume her duties."
 wg_affection.1033.a:0 "Truly miraculous..."
 wg_affection.1034.name:0 "Bestowed grace, guiding me home"
 wg_affection.1034.desc:0 "While the shipgirl guarding the pass struggles to flood every notification channel alongside crimson sensor warnings, your attention lies elsewhere.[\n]You see the warp vortex bloom across the monitor with silver-blue ripples, the majestic hull adorned with ice spires formed by cryogenic condensation.[\n]At the instant the warp concludes, the ice armor shatters behind the warship into a swirling diamond storm, like a white veil gradually peeling away-yet no sharp cracking of ice is heard.[\n]As the ice sloughs off the Bow, amid the spray of frozen dust, a girl waves at you.[\n]Without any deep-space communication, words of reassurance already rise in both your and her heart."
 wg_affection.1034.a:0 "Long time no see."
 wg_affection.1034.a.tooltip:0 "Blue has returned to the combat roster."
 wg_affection.1035.name:0 "Shiny things, and you"
 wg_affection.1035.desc:0 "In the previous campaign, Vector's connection to the command center was temporarily severed; it can be inferred that her physical existence was completely destroyed.\nHowever, the beacon linked to her once again emitted a brilliant light, and after a gentle, colorful shimmer, Vector appeared beside the beacon-fully restored and ready to serve you once more."
 wg_affection.1035.a:0 "Great."

 GRAY_SPECIES:"Gray Wind"
 marry_gray:0 "Gray Wind, I have something I'd like to give you"
 wg_affection.30000.name:0 "The Covenant Ceremony with Gray Wind"
 wg_affection.30000.desc:0 "This ring-shaped object... is it meant for the ring finger? Ah, you're acknowledging my loyalty, right? So what delightful companion activity comes next?\n\n...Alright, I admit that joke was a bit cold, but spending time with you all has truly been joyful. Please allow me to remain loyal to you forever."
 wg_affection.30000.a:0 "You're one of us now, Gray Wind."
 wg_affection.30000.response:0 "This... is how it is?\n\n...\n\nThank you."

