 uf_ship.7.name:0 "United Prism Platform"
 uf_ship.7.desc:0 "We have completed theoretical research on the mobile United Prism Platform. We can now mass-produce this mobile-type Gateway! Researchers involved in the Prism Project have several notes they wish you to know-please read carefully:\n\n1. The United Prism Core must be deployed into Gateway form using §Hfleet actions§!, and can revert back to ship form by upgrading the Gateway.\n2. The United Prism Core can only be deployed in star systems that contain §Hno hostile fleets, existing Gateways, or another United Prism Platform§!.\n3. If the Prism Platform is §Hdestroyed§!, it will generate a temporary translocation field usable only by us in that star system §H(duration: 1800 days)§!"
 uf_ship.7.a:0 "Good. Now we need to assemble our fleet!"
 uf_ship.11.name:0 "United Prism Core destroyed"
 uf_ship.11.desc:0 "A United Prism Core was destroyed during combat in the §H[from.GetName]§! star system! Its hidden Gateway remnants were released, forming a temporary translocation field §H(duration: 1800 days)§! that we can use to rapidly deploy fleets via the Gateway network to the §H[from.GetName]§! system."
 uf_ship.11.a:0 "Gather forces-we should seize this opportunity."

