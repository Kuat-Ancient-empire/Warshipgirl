 tech_uf_mobile_portal:0 "Mobile Gateway - Prism Project"
 tech_uf_mobile_portal_desc:0 "Based on practical applications of hyperspace networks, our scientist drafted this incredible achievement: an entire Gateway mounted aboard a single vessel. Simply deploy and unfold the ship into a translocation platform when needed, connecting it to all Gateways we have constructed, enabling rapid deployment of Gateway networks into any star system."
 uf_mobile_portal_edicts:0 "Prism Cores can only be produced by §YJoint Orbital Rings§!, §YMega Shipyards§!, and §YJoint Hyperspace Shipyards§!"
