 building_shop_pantsu_star:0 "Trophy Star"
 building_shop_pantsu_star_desc:0 "A work of art whose main part is composed entirely of trophies. It is so gorgeous and noble, that many culture workers use it as inspiration to create artworks. The aroma from the trophy spices that fill the interior of this artwork can make people feel energized and comfortable, thus increasing their productivity."
 building_shop_pantsu_star_tooltip:0 "Unlock Building: §YTrophy Star§!"
 wg_shop_immigration_modifier: "Forced Immigration Contract"
 wg_shop_immigration_modifier_desc: "A deceptive immigration contract. Together with hi-tech measures similar to mind-controlling, it makes citizens fully willing to accept immigration, thus exempting all costs for forced immigration."
