 origin_pantsu_shop_hello1:0 "Yo, hello my friend, what are you doing today?"
 origin_pantsu_shop_hello2:0 "I'm sure you're familiar with the business here, so feel free to take your pick."
 origin_pantsu_shop_hello3:0 "\"Ouch! The chair is broken once again! I have told you how many times, do NOT take this low-level chair to sit for me!\"\nAh, it's you, our cooperator. Please feel free to stroll around. Now I temporarily have no time to meet you."
 wsgranking.1001.a.response2:0 "§Y[Root.rankpts]§! points"
 wsgranking.1004.desc.b:0 "Please feel free to take your pick, as you know our merchandise is top-notch."
 wsgranking.1005.desc.b:0 "Our weapons here are unique, we will not leak trade secrets even to you, after all, you get what you pay for."
 wsgranking.1007.desc.b:0 "Want our team to provide any service?\nCurrently, you can have additional §Y[Root.max_allowed_shop_buffs]§! buff from Trophy Plaza."
 wsgranking.1020.desc.b:0 "Need resources? Don't worry, you are a regular customer, we will definitely do our best."
 wsgranking.1021.desc.b:0 "It seems that you rarely need assistance in diplomacy too?"
 wsgranking.1022.desc.b:0 "Poor guys play strategies. I will go straight to exchange firepower...What's wrong?"
 wsgranking.1010.desc.b:0 "Oh? Who do you like this time? Secret? Huh, you playboy. OK, here is the Ring, a simple and direct transaction. Ah, here is our brand new 1000 carats Galatron Ring. Wanna give it a try?"
 wsgranking.1011.desc.b:0 "What resources do you need? Don't worry, our inventory will never be empty.\n\n§HNote: Adjust amount by clicking L/R arrows above§!"
 wsgranking.2011_1.desc:0 "Okay, let's not talk about the dark side, you get the §YKhan's Throne§! and we Broken Chair Family is interested in that relic, so we are willing to pay a generous amount of money to buy it.\n\nWe will buy it at the price of 4000£energy£ §Y$energy$§! and 400£sr_pantsu£ §Y$sr_pantsu$§!. If you refuse, that will be regarded as breaking 'Trophy Plaza Mutual Benefit Regulations' Chapter 81 Article 41 and impose a 538724194 £energy£ §Y$energy$§! of fines."
 wsgranking.2011.e:0 "Emm...deal."
 wsgranking.2011.f:0 "500M Energy Credits? Are you kidding me?"
